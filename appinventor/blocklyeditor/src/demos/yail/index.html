<!-- 
  Adapted from Blockly's Generator Test, this is a quick-turnaround testbed for generating Yail code.
  It requires the user to supply a ".scm" and ".bky" file (generated by App Inventor). From those
  it will generate Yail code either intended for an apk or for the REPL. All of the blocklyeditor
  source files are included directly as local files, so refreshing the browser window 
  will bring in the latest versions. If you create new blockleditor/... files you'll have to add
  them below in order to make use of them. 
 -->
<html>
<head>
<meta charset="utf-8">
<title>Yail Generator Test</title>
  <script type="text/javascript" src="../../../../build/blocklyeditor/blockly-lib.js"></script>
  <script type="text/javascript" src="../../../../build/blocklyeditor/component-types.js"></script>
  <script type="text/javascript" src="../../blocklyeditor.js"></script>
  <script type="text/javascript" src="../../component.js"></script>
  <script type="text/javascript" src="../../drawer.js"></script>
  <script type="text/javascript" src="../../componentblock.js"></script>
  <script type="text/javascript" src="../../savefile.js"></script>
  <script type="text/javascript" src="../../generators/yail.js"></script>
  <script type="text/javascript" src="../../generators/yail/componentblock.js"></script>
  <script type="text/javascript" src="../../generators/yail/text.js"></script>

  <script type="text/javascript" src="../../generators/yail/control.js"></script>
  <script type="text/javascript" src="../../generators/yail/logic.js"></script>
  <script type="text/javascript" src="../../generators/yail/math.js"></script>
  <script type="text/javascript" src="../../generators/yail/procedures.js"></script>
  <script type="text/javascript" src="../../generators/yail/variables.js"></script>

<!-- 
  <script type="text/javascript" src="../../generators/yail/utilities.js"></script
-->

  <script type="text/javascript" src="../../language/en/_messages.js"></script>
  <script type="text/javascript" src="../../language/common/control.js"></script>
  <script type="text/javascript" src="../../language/common/logic.js"></script>
  <script type="text/javascript" src="../../language/common/math.js"></script>
  <script type="text/javascript" src="../../language/common/procedures.js"></script>
  <script type="text/javascript" src="../../language/common/text.js"></script>
  <script type="text/javascript" src="../../language/common/utilities.js"></script>
  <script type="text/javascript" src="../../language/common/variables.js"></script>
<script type="text/javascript">

var formJson = "";
var componentTypes = {};

function start() {
  Blockly.inject(document.getElementById('svg'), {path: '../../../../build/blocklyeditor/'});
  Blockly.Drawer.createDom();
  Blockly.Drawer.init();
  document.getElementById('formFile').addEventListener('change', handleLoadForm, false);
  document.getElementById('blocksFile').addEventListener('change', handleLoadBlocks, false);
  initComponentTypes();
}

function initComponentTypes() {
  // Note: var componentTypeJson comes from component-types.js
  for (var i = 0, comp; comp = componentTypeJson[i]; i++) {
    componentTypes[comp.name] = comp;
  }
}

function handleLoadBlocks(event) {
  var files = event.target.files;
  var reader = new FileReader();
  
  reader.onloadend = function(event) {
    var target = event.target;
    // 2 == FileReader.DONE
    if (target.readyState == 2) {
      Blockly.SaveFile.load(target.result);
    }
  };
  reader.readAsText(files[0]);
}

function handleLoadForm(event) {
  var files = event.target.files;
  var reader = new FileReader();
  
  reader.onloadend = function(event) {
    var target = event.target;
    // 2 == FileReader.DONE
    if (target.readyState == 2) {
      formJson = target.result;
      // strip off leading "#|\n$JSON\n" and trailing "|#"
      formJson = formJson.substring(9, formJson.length-2); 
      getFormComponents(formJson);
    }
  };
  reader.readAsText(files[0]);
}

function getFormComponents(formJson) {
  var formJsonObj = JSON.parse(formJson);
  defineComponents(formJsonObj.Properties);
}

function defineComponents(componentJsonObj) {
  Blockly.Component.add(JSON.stringify(componentTypes[componentJsonObj.$Type]), 
    componentJsonObj.$Name, componentJsonObj.Uuid);
  if (componentJsonObj.$Components) {
    for (var i = 0, comp; comp = componentJsonObj.$Components[i]; i++) {
      defineComponents(comp);
    }
  }
}


function setOutput(text) {
  var output = document.getElementById('importExport');
  output.value = text;
  output.focus();
  output.select();
}

function toXml() {
  var xmlDom = Blockly.Xml.workspaceToDom(Blockly.common.getMainWorkspace());
  var xmlText = Blockly.Xml.domToPrettyText(xmlDom);
  setOutput(xmlText);
}

function toAppYail() {
  var code = AI.Yail.getFormYail(formJson, "fakepackagename", false);
  setOutput(code);
}

function toReplYail() {
  var code = AI.Yail.getFormYail(formJson, "fakepackagename", true);
  setOutput(code);
}

</script>

<style>
body {
  background-color: white;
  font-family: sans-serif;
}
h1 {
  font-weight: normal;
  font-size: 140%;
}
#svg {
  float: right;
  height: 95%;
  width: 70%;
}
.blocklySvg {
  border: 1px solid black;
}
#importExport {
  height: 100%;
  width: 100%;
}
</style>
</head>
<body onload="start()">

<div id="svg"></div>

<table height="95%" width="30%"><tr><td valign="top">
  <h1>Yail Generator Test</h1>
  <p> Upload a form (.scm) file first and then its corresponding blocks file (.bky).)
  <p>
    Form:
    <input type="file" id="formFile">
  </p>
  <p>
    Blocks:
    <input type="file" id="blocksFile">
  </p>

  <p>
    Generate:
    <input type="button" value="For app" onclick="toAppYail()">
    <input type="button" value="For repl" onclick="toReplYail()">
    <input type="button" value="Blocks XML" onclick="toXml()">
  </p>
</td></tr><tr><td height="99%">
  <textarea id="importExport" readonly="readonly" wrap="off"></textarea>
</td></tr></table>
</body>
</html>
