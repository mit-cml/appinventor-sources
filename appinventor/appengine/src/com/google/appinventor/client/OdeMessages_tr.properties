TextingHelpStringComponentPallette = <p> <code> Mesaj Gönder </code> yöntemi çağırıldığında <code> Mesaj </code> özelliğinde belirtilen metin mesajını <code> Telefon Numarası </code> mülkü. </p> <p> <code> Etkinleştiriliyor </code> özelliği 1 olarak ayarlanırsa, mesajlar <b> alınmaz </b>. <code> Etkinleştiriliyor </code> 2 olarak ayarlanırsa, mesajlar yalnızca uygulama çalışırken alınır. Son olarak, <code> Etkinleştiriliyor </code> değeri 3''e ayarlanırsa, uygulama çalışırken mesajlar alınır ve uygulama çalışmadığında <b> ve </b> zamanlanacak ve kullanıcıya bir uyarı gösterilecektir. </p> <p> Bir ileti geldiğinde, <code>Mesaj Alındı </code> olayı gündeme getirilir ve gönderen numara ve mesajı sağlar. </p> <p> Bu bileşeni içeren bir uygulama, arka planda (yani ekranda görülemediğinde) ve uygulama çalışmıyorken bile telefonda yüklü olduğu sürece. Uygulama, ön planda olmadığında telefon bir metin mesajı alırsa, telefon bildirim çubuğunda bir uyarı görüntüler. Bildirimi seçerseniz uygulama ortaya çıkar. Bir uygulama geliştiricisi olarak, muhtemelen kullanıcılarınıza, metin mesajlarını yoksaytabilmelerini sağlamak için Etkinleştiriliyor''u kontrol etme olanağını vermeyi isteyeceksiniz. </p> <p> GoogleVoice Etkin özelliği doğruysa, mesajlar Wifi üzerinden gönderilebilir Google sesi. Bu seçenek, kullanıcının bir Google Voice hesabına sahip olmasını ve mobil Voice uygulamasının telefona kurulmasını gerektirir. Google Voice seçeneği yalnızca Android 2.0 (Eclair) veya daha üst bir seviyedeki telefonları desteklemektedir. </p> <p> Telefon numarasını belirtmek için (ör. 650-555-1212) <code> Telefon Numarası </code> özelliği, belirtilen basamakları olan bir Metin dizesine (ör. 6505551212) getirin. Çizgi, noktalar ve parantezler dahil edilebilir (örn., (650) -555-1212) ancak göz ardı edilir; boşluklar dahil edilmez. </p> <p> Bir uygulamanın bir telefon numarası belirlemenin başka bir yolu, kullanıcılara depolananlardan bir telefon numarası seçebilmelerini sağlayan bir <code> Telefon Numarası Seçici </code> bileşeni eklemektir. Telefon rehberinde. </p>

