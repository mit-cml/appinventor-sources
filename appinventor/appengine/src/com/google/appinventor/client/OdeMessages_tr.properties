TinyDBHelpStringComponentPallette = TinyDB, bir uygulamanın verilerini depolayan görünür olmayan bir bileşentir. <p> App Inventor ile oluşturulan uygulamalar, çalıştırıldıkları her sefer başlatılır: Bir uygulama bir değişkenin değerini ayarlar ve kullanıcı uygulamanın sonundan çıkarsa, bir sonraki çalıştırılışında bu değişkenin değerini hatırlamaz. Buna karşılık, TinyDB, uygulama için bir <em> kalıcı </em> veri deposudur, yani orada depolanan veriler uygulama her çalıştırıldığında kullanılabilir olacaktır. Bir örnek, yüksek skoru kaydeden ve oyunun her çalınışında geri getiren bir oyun olabilir. </p> <p> Veri öğeleri, <em> etiketler </em> altında saklanan dizelerdir. Bir veri kalemi saklamak için altında saklanması gereken etiketi belirtin. Ardından, belirli bir etiket altında depolanan verileri alabilirsiniz. </p> <p> Her uygulama için yalnızca bir veri deposu var. Birden çok TinyDB bileşeniniz olsa bile aynı veri deposunu kullanacaklardır. Ayrı mağazaların etkisini elde etmek için farklı tuşları kullanın. Ayrıca her uygulamanın kendi veri deposu vardır. Bir çok ekranlı uygulamanın farklı ekranları arasında verileri paylaşmak için TinyDb''yi kullanabilmenize rağmen, TinyDB''yi telefondaki iki farklı uygulama arasında geçirmek için kullanamazsınız. </p> <p> AI Companion''u kullanarak uygulamalar geliştirirken, bu tamamlayıcıyı kullanan tüm uygulamalar aynı TinyDb''yi paylaşacaktır. Bu paylaşım, uygulamalar paketlendiğinde ortadan kalkacak. Ancak geliştirme süresince, yeni bir uygulamada çalışmaya her başladığınızda TinyDb''yi temizlemeye özen göstermelisiniz. </p>

