FusiontablesControlHelpStringComponentPallette = <p> Google Fusion Tablolarıyla iletişimde görünmeyen bir bileşen. Fusion Tabloları, veri tablolarını saklamanıza, paylaşmanıza, sorgulamanıza ve görüntülemenize olanak tanır; bu bileşen, bu tabloları sorgulamanıza, oluşturmanıza ve değiştirmenize izin verir. </p> <p> Bu bileşen, <a href=\"https://developers.google.com/fusiontables/docs/v2/getting_started\" target=\"_blank\"> Fusion Tabloları API V2.0 </a>. <p> Fusion Tablolarını kullanan uygulamalar Google''ın sunucularında kimlik doğrulamasına sahip olmalıdır.Bunun yapılmasının iki yolu vardır: Birincisi, geliştiricinin edindiği bir API Anahtarı kullanmasıdır (aşağıya bakınız). Bu yaklaşımla son kullanıcıların da giriş yapması gerekir Bir Füzyon Tablosuna erişmek için İkinci bir yaklaşım, bir Hizmet Hesabı kullanmaktır.Bu yaklaşımla, bir <a href=\"https://code.google.com/apis/console/\" target=\"_blank\"> Google API Konsolu </a> Sonra Fusion Tablo Kontrolü''ne Hizmet Hesabı E-posta adresinin adını söyleyin ve gizli anahtarı bir öğe olarak uygulamanıza yükleyin ve Anahtar Dosya özelliği bu dosyayı gösterecek.Nihayet tasarımcının \"UseServiceAuthentication\" onay kutusunu işaretleyin.Bir Hizmet Hesabı kullanırken, son kullanıcıların Fusion Tablolarını kullanmak için giriş yapmasına gerek yoktur, servis hesabınız tüm erişimin kimliğini doğrular. </p> <p> Bir API anahtarı almak için şu talimatları uygulayın: </p> <ol> <li> <a href=\"https://code.google.com/apis/console/\" target=\"_blank\"> Google API Konsolu </a> ''na gidin ve gerekiyorsa giriş yapın. </li> <li> <i> Hizmetler </i> öğesini tıklayın. </li> <li> Sağlanan listeden <i> Fusion Tabloları </i> hizmetini seçin ve açın. </li> <li> Ana menüye dönün ve öğesini seçin. <i> API Erişimi </i> öğesi. </li> </ol> <p> API Anahtarınız, \"Basit API Erişimi\" adlı bölmedeki bölmenin altına yakın olacaktır. Bu anahtarı, Fusiontables uygulamalarınızdaki <i> ApiKey </i> mülkü için değer olarak sağlamalısınız. </p> <p> Bir API anahtara sahip olduğunuzda, <i> Sorgu </i> özelliğini geçerli bir Fusiontables SQL sorgusuna ayarlayın ve sorguyu yürütmek için <i> SendQuery </i> ''yi çağırın. Uygulama Inventor, soruyu Fusion Tabloları sunucusuna gönderir ve sunucudan bir sonuç döndürüldüğünde <i> Sonuç Var </i> bloğu tetiklenir. Sorgu sonuçları CSV formatında döndürülür ve \"csv tablosundan liste\" veya \"csv satırından liste\" bloklarını kullanarak liste formatına dönüştürülebilir. </p> <p> UTF hakkında endişelenmenize gerek olmadığını unutmayın. Sorguyu kodlarken. Ancak, sorgunun <a href=\"https://developers.google.com/fusiontables/docs/v2/getting_started\" target=\"_blank\"> başvuru kılavuzunda </a> açıklanan söz dizimini izlediğinden emin olmanız gerekir , bu sütunların adları için büyük harf kullanımı önemlidir ve bunlara boşluklar varsa, tek tırnakların sütun adları çevresinde kullanılması gerekir. </p>

