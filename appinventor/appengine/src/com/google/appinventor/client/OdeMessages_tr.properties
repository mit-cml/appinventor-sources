TextBoxHelpStringComponentPallette = <p> Kullanıcının metin girmesi için bir kutu. İlk değeri veya kullanıcı tarafından girilen metin değeri <code> Metin </code> özelliğindedir. Boş ise, kutuya soluk metin olarak görülen <code> İpucu </code> özelliği, kullanıcıya yazacaklarına rehberlik sağlayabilir. </p> <p> <code> Çoklu Satır </code> özelliği, metnin bir satırdan fazla olup olmadığını belirler. Tek satırlık bir metin kutusu için, kullanıcı Bitti tuşuna bastığında klavye otomatik olarak kapanır. Çok satırlı metin kutuları için klavyeyi kapatmak için uygulamanın Klavyeyi Gizle yöntemini kullanması veya kullanıcının Geri tuşuna basması gerekebilir. </p> <p> <code> Sadece Sayılar </code> özelliği, klavyenin sadece sayı girdisini kabul etmesini sağlar </p> <p> Diğer özellikler metin kutusunun görünümünü etkiler (<code> Metin Hizalama </code>, <code> Arkaplan Rengi </code>, vb.) ve kullanılabilir olup olmayacağını ayarlar (<code> Etkin </code>). </p> <p> Metin kutuları, metin girişi tamamlandığında kullanıcının onaylaması için, genellikle <code> Buton </code> bileşeniyle kullanılır. </p> <p> Kullanıcı tarafından girilen metin görüntülenmemesi gerekiyorsa bunun yerine <code> ŞifreMetinKutusu </code> kullanın. </p>

