AboutScreenProperties = O_ekranie
AboutScreenPropertyDescriptions = Informacje o ekranie. Pojawia się, gdy „O tej aplikacji” jest wybrane z menu systemowego. Użyj go, aby poinformować ludzi o swojej aplikacji. W aplikacjach z wieloma ekranami każdy ekran ma swoje własne informacje o ekranie.
AboveRangeEventEnabledProperties = PowyżejZakresuZdarzenieWłączone
AboveRangeEventEnabledPropertyDescriptions = Czy zdarzenie PowyżejZakresu powinno się aktywować, gdy odległość przekroczy wartość GórnyZakres.
AccentColorProperties = KolorAkcentu
AccentColorPropertyDescriptions = Jest to kolor akcentu używany do podkreślenia i innych akcentów interfejsu użytkownika.
AccuracyProperties = Dokładność
AccuracyPropertyDescriptions = 
ActionBarProperties = ActionBar
ActionBarPropertyDescriptions = 
ActionProperties = Akcja
ActionPropertyDescriptions = 
ActivityClassProperties = ActivityClass
ActivityClassPropertyDescriptions = 
ActivityPackageProperties = ActivityPackage
ActivityPackagePropertyDescriptions = 
AddressesAndNamesProperties = AdresyNazwy
AddressesAndNamesPropertyDescriptions = Adresy i nazwy sparowanych urządzeń Bluetooth
AlignHorizontalProperties = WyrównaniePoziome
AlignHorizontalPropertyDescriptions = Liczba, która koduje, jak zawartość układu jest wyrównana w pionie. Dostępne są następujące opcje: 1 = wyrównany do góry, 2 = wyśrodkowany w pionie, 3 = wyrównany do dołu. Wyrównanie nie działa, jeśli wysokość układu jest automatyczna.
AlignVerticalProperties = WyrównaniePionowe
AlignVerticalPropertyDescriptions = Liczba, która koduje, jak zawartość układu jest wyrównana w pionie. Dostępne są następujące opcje: 1 = wyrównany do góry, 2 = wyśrodkowany w pionie, 3 = wyrównany do dołu. Wyrównanie nie działa, jeśli wysokość układu jest automatyczna.
AllowCookiesProperties = AkceptujCookies
AllowCookiesPropertyDescriptions = Czy pliki cookie z odpowiedzi powinny zostać zapisane i użyte w kolejnych żądaniach. Pliki cookie są obsługiwane tylko w systemie Android w wersji 2.3 lub nowszej.
AltitudeProperties = Wysokość
AltitudePropertyDescriptions = 
AnchorHorizontalProperties = KotwicaPoziom
AnchorHorizontalPropertyDescriptions = Pozioma właściwość wyrównania kontroluje położenie kotwicy znacznika względem jej szerokości.
AnchorVerticalProperties = KotwicaPion
AnchorVerticalPropertyDescriptions = Właściwość wyrównania pionowego kontroluje położenie kotwicy znacznika względem jego wysokości.
AngleProperties = Kąt
AnglePropertyDescriptions = 
AnimationProperties = Animacja
AnimationPropertyDescriptions = Jest to ograniczona forma animacji, która może dołączyć niewielką liczbę typów ruchu do obrazów. Dopuszczalne ruchy to ScrollRightSlow, ScrollRight, ScrollRightFast, ScrollLeftSlow, ScrollLeft, ScrollLeftFast i Stop
ApiKeyProperties = ApiKey
ApiKeyPropertyDescriptions = Twój klucz Google API. Aby uzyskać pomoc, kliknij znak zapytania (?) Obok składnika FusiontablesControl w palecie.
AppNameProperties = NazwaAplikacji
AppNamePropertyDescriptions = Jest to nazwa zainstalowanej aplikacji w telefonie. Jeśli nazwa aplikacji jest pusta, zostanie ona ustawiona na nazwę projektu po zbudowaniu projektu.
AvailableCountriesProperties = DostępneKraje
AvailableCountriesPropertyDescriptions = Lista kodów krajów dostępnych na tym urządzeniu do użytku z TekstDoOdczytania. Sprawdź dokumentację programisty Androida w obsługiwanych językach, aby znaleźć znaczenia tych skrótów.
AvailableLanguagesProperties = DostępneJęzyki
AvailableLanguagesPropertyDescriptions = Lista języków dostępnych na tym urządzeniu do użytku z TekstDoOdczytania. Sprawdź dokumentację programisty Androida w obsługiwanych językach, aby znaleźć znaczenia tych skrótów.
AvailableProperties = Dostępne
AvailablePropertyDescriptions = Informuje, czy urządzenie ma czujnik zbliżeniowy
AvailableProvidersProperties = DostępniDostawcy
AvailableProvidersPropertyDescriptions = 
AzimuthProperties = Azymut
AzimuthPropertyDescriptions = 
BackgroundColorProperties = KolorTła
BackgroundColorPropertyDescriptions = Zwraca długość geograficzną użytkownika, jeśli włączona jest funkcja PokażUżytkownika.
BackgroundImageProperties = ObrazTła
BackgroundImagePropertyDescriptions = Obraz tła ekranu.
BallotOptionsProperties = OpcjeGłosowania
BallotOptionsPropertyDescriptions = Lista opcji do głosowania.
BallotQuestionProperties = GłosowaniePytania
BallotQuestionPropertyDescriptions = Pytanie do głosowania.
BelowRangeEventEnabledProperties = PoniżejZakresuZdarzenieWłączone
BelowRangeEventEnabledPropertyDescriptions = Czy zdarzenie PoniżejZakresu powinno się aktywować, gdy odległość spadnie poniżej DolnyZakres.
BluetoothClientProperties = KlientBluetooth
BluetoothClientPropertyDescriptions = Komponent KlientBluetooth, który powinien być używany do komunikacji.
BottomOfRangeProperties = DolnyZakres
BottomOfRangePropertyDescriptions = Dolna część zakresu używanego dla zdarzeń PoniżejZakresu, WZakresie i PowyżejZakresu.
BoundingBoxProperties = Obrys
BoundingBoxPropertyDescriptions = Obwiednia mapy zapisana jako [[Północ, Zachód], [Południe, Wschód]].
CalibrateStrideLengthProperties = CalibrateStrideLength
CalibrateStrideLengthPropertyDescriptions = 
CenterFromStringProperties = CenterFromString
CenterFromStringPropertyDescriptions = <p> Ustaw początkową współrzędną centralną mapy. Wartość ta jest określona jako rozdzielona przecinkami para współrzędnych dziesiętnych szerokości i długości geograficznej, na przykład <code>42.359144, -71.093612</code>. </p><p> W kodzie bloków zaleca się ze względu na wydajność używaj SetCenter z liczbową szerokością i długością geograficzną, zamiast konwertować na reprezentację łańcuchową do użycia z tą właściwością. </p>
CharacterEncodingProperties = KodowanieZnaków
CharacterEncodingPropertyDescriptions = 
CheckedProperties = Zaznaczony
CheckedPropertyDescriptions = 
CloseScreenAnimationProperties = AnimacjaZamknięciaEkranu
CloseScreenAnimationPropertyDescriptions = Animacja do zamknięcia bieżącego ekranu i powrotu do poprzedniego ekranu. Prawidłowe opcje to domyślne, zanikanie, powiększanie, przesuwanie w poziomie, przesuwanie w pionie i brak
ColorChangedEventEnabledProperties = ZdarzenieZmianaKoloruWłączone
ColorChangedEventEnabledPropertyDescriptions = Czy zdarzenie KolorZmieniony powinno zostać aktywowane, gdy właściwość WykryjKolor ma wartość Prawda, a wykryte zmiany kolorów ulegną zmianie.
ColorLeftProperties = KolorNaLewo
ColorLeftPropertyDescriptions = Kolor suwaka po prawej stronie kciuka.
ColorRightProperties = KolorNaPrawo
ColorRightPropertyDescriptions = Kolor suwaka po prawej stronie kciuka.
ColumnsProperties = Kolumny
ColumnsPropertyDescriptions = 
ConsumerKeyProperties = KluczKonsumenta
ConsumerKeyPropertyDescriptions = Klucz konsumenta, który ma być używany podczas autoryzacji za pomocą Twittera przez OAuth.
ConsumerSecretProperties = ConsumerSecret
ConsumerSecretPropertyDescriptions = Sekret konsumenta, który ma być używany podczas autoryzacji za pomocą Twittera przez OAuth
ContactNameProperties = NazwaKontaktu
ContactNamePropertyDescriptions = 
ContactUriProperties = ContactUri
ContactUriPropertyDescriptions = Identyfikator URI określający lokalizację kontaktu na urządzeniu.
CountryProperties = Kraj
CountryPropertyDescriptions = Kod kraju używany do generowania mowy. Może to wpłynąć na wymowę. Na przykład, angielski angielski (GBR) będzie brzmiał inaczej niż amerykański angielski (USA). Nie każdy kod kraju wpłynie na każdy język.
CurrentAddressProperties = BieżącyAdres
CurrentAddressPropertyDescriptions = 
CurrentPageTitleProperties = TytułBieżącejStrony
CurrentPageTitlePropertyDescriptions = Tytuł aktualnie oglądanej strony
CurrentUrlProperties = CurrentUrl
CurrentUrlPropertyDescriptions = Adres URL aktualnie oglądanej strony. Może to różnić się od adresu URL strony głównej, jeśli nowe strony były odwiedzane przez następujące linki.
DataTypeProperties = DaneTyp
DataTypePropertyDescriptions = 
DataUriProperties = DataUri
DataUriPropertyDescriptions = 
DayProperties = Dzień
DayPropertyDescriptions = dzień miesiąca, który został ostatnio wybrany przy użyciu SelektoraDaty.
DefaultRedisServerProperties = DefaultRedisServer
DefaultRedisServerPropertyDescriptions = Domyślny serwer Redis, który ma być używany.
DefaultURLProperties = DomyślnyURL
DefaultURLPropertyDescriptions = 
DelimiterByteProperties = DelimiterByte
DelimiterBytePropertyDescriptions = 
DescriptionProperties = Opis
DescriptionPropertyDescriptions = Opis wyświetlany w oknie informacyjnym wyświetlanym po kliknięciu przez użytkownika funkcji mapy.
DetectColorProperties = WykryjKolor
DetectColorPropertyDescriptions = Czy czujnik powinien wykryć kolor lub światło. Prawda oznacza, że czujnik powinien wykryć kolor; Fałsz wskazuje, że czujnik powinien wykryć światło. Jeśli właściwość WykryjKolor ma wartość Prawda, zdarzenia PoniżejZakresu, WZakresie i PowyżejZakresu nie wystąpią, a czujnik nie wygeneruje koloru. Jeśli właściwość WykryjKolor ma wartość Fałsz, zdarzenie KolorZmieniony nie wystąpi.
DeveloperBucketProperties = DeveloperBucket
DeveloperBucketPropertyDescriptions = 
DirectMessagesProperties = BezpośrednieWiadomości
DirectMessagesPropertyDescriptions = Ta właściwość zawiera listę najnowszych wiadomości dotyczących zalogowanego użytkownika. Początkowo lista jest pusta. Aby to ustawić, program musi: <ol><li> Wywołać metodę <code>Autoryzuj</code>. </li><li> Poczekaj na zdarzenie <code>Autoryzowany</code>. </li><li> Wywołaj metodę <code>ŻądajBezpośrednieWiadomości</code>. </li><li> Poczekaj na zdarzenie <code>BezpośrednieWiadomościOtrzymane</code>. </li></ol> Wartość tej właściwości wtedy należy ustawić na listę pobieranych wiadomości bezpośrednich (i utrzymywać tę wartość aż do następnego wywołania <code>ŻądajBezpośrednieWiadomości</code>).
DistanceIntervalProperties = OdstępOdległości
DistanceIntervalPropertyDescriptions = Określa minimalny odstęp odległości w metrach, który czujnik będzie próbował wykorzystać do wysyłania aktualizacji lokalizacji. Na przykład, jeśli jest to ustawione na 5, czujnik wyemituje zdarzenie LocationChanged dopiero po przejechaniu 5 metrów. Jednakże czujnik nie gwarantuje, że aktualizacja zostanie odebrana dokładnie w odstępie odległości. Aktywowanie zdarzenia może zająć na przykład więcej niż 5 metrów.
DistanceProperties = Odległość
DistancePropertyDescriptions = Zwraca odległość od obiektu do urządzenia
DraggableProperties = Przeciągalny
DraggablePropertyDescriptions = Właściwość Przeciągnij służy do określania, czy użytkownik może przeciągnąć Znacznik, naciskając długo, a następnie przeciągając znacznik w nowe miejsce.
DriveMotorsProperties = NapędzajSilniki
DriveMotorsPropertyDescriptions = Porty silnika używane do jazdy: port silnika lewego koła, a następnie port silnika prawego koła.
EastLongitudeProperties = EastLongitude
EastLongitudePropertyDescriptions = 
ElapsedTimeProperties = UpłynąłCzasIle
ElapsedTimePropertyDescriptions = Czas, który upłynął w milisekundach od rozpoczęcia działania krokomierza.
ElementsFromStringProperties = ElementyZŁańcuchaTekst
ElementsFromStringPropertyDescriptions = ustawia listę rozwijaną na elementy przekazane w łańcuchu oddzielonym przecinkami
ElementsProperties = Elementy
ElementsPropertyDescriptions = zwraca listę elementów tekstowych do pobrania.
EmailAddressListProperties = ListaAdresówEmail
EmailAddressListPropertyDescriptions = 
EmailAddressProperties = AdresEmail
EmailAddressPropertyDescriptions = 
EnableInfoboxProperties = WłączInfobox
EnableInfoboxPropertyDescriptions = Włącz lub wyłącz wyświetlanie okna infobox, gdy użytkownik dotknie tej funkcji.
EnablePanProperties = WłączPanoramowanie
EnablePanPropertyDescriptions = Włącz panoramowanie mapy dwoma palcami
EnableRotationProperties = WłączObracanie
EnableRotationPropertyDescriptions = Jeśli ustawione na Prawda, użytkownik może użyć gestów wielodotyku, aby obrócić mapę wokół bieżącego środka.
EnableSpeedRegulationProperties = WłączRegulacjęPrędkości
EnableSpeedRegulationPropertyDescriptions = Robot dostosowuje moc, aby utrzymać prędkość, jeśli regulacja prędkości jest włączona.
EnableZoomProperties = WłączPowiększenie
EnableZoomPropertyDescriptions = Jeśli ta właściwość ma wartość Prawda, gesty powiększenia wielodotyku są dozwolone na mapie. W przeciwnym razie powiększenie mapy nie może zostać zmienione przez użytkownika za wyjątkiem przycisków sterowania powiększeniem.
EnabledProperties = Włączony
EnabledPropertyDescriptions = Jeśli jest włączony, użytkownik może dotknąć, aby spowodować działanie.
ExtraKeyProperties = DodatkowyKlucz
ExtraKeyPropertyDescriptions = Zwraca dodatkowy klucz, który zostanie przekazany do działania. PRZESTARZAŁE: Nowy kod powinien zamiast tego używać właściwości Dodatki.
ExtraValueProperties = DodatkowaWartość
ExtraValuePropertyDescriptions = Zwraca dodatkową wartość, która zostanie przekazana do działania. PRZESTARZAŁE: Nowy kod powinien zamiast tego używać właściwości Dodatki.
ExtrasProperties = Dodatki
ExtrasPropertyDescriptions = 
FeaturesFromGeoJSONProperties = FunkcjeZGeoJSON
FeaturesFromGeoJSONPropertyDescriptions = Ładuje zbiór funkcji z podanego ciągu. Jeśli łańcuch nie jest prawidłowym łańcuchem GeoJSON, błąd ErrorLoadingFeatureCollection zostanie uruchomiony z url = <string>.
FeaturesProperties = Funkcje
FeaturesPropertyDescriptions = Lista funkcji umieszczonych na tej mapie. Ta lista zawiera także wszystkie funkcje utworzone przez wywołania FunkcjaZOpisu
FillColorProperties = KolorWypełnienia
FillColorPropertyDescriptions = Kolor farby użyty do wypełnienia we funkcji mapy.
FirebaseTokenProperties = FirebaseToken
FirebaseTokenPropertyDescriptions = 
FirebaseURLProperties = FirebaseURL
FirebaseURLPropertyDescriptions = Pobiera adres URL dla FirebaseDB.
FollowLinksProperties = FollowLinks
FollowLinksPropertyDescriptions = Określa, czy śledzić linki, gdy są one kliknięte w WebViewer. Jeśli podążasz za linkami, możesz użyć Wstecz i Naprzód do nawigacji w historii przeglądarki.
FollowersProperties = Obserwujący
FollowersPropertyDescriptions = Ta właściwość zawiera listę obserwujących zalogowanego użytkownika. Początkowo lista jest pusta. Aby to ustawić, program musi: <ol><li> Wywołać metodę <code>Autoryzuj</code>. </li><li> Poczekaj na zdarzenie <code>JestAutoryzowany</code>. </li><li> Wywołaj metodę <code>ŻądajObserwujących</code>. </li><li> Poczekaj na zdarzenie <code>ObserwującyOtrzymani</code>. </li></ol> Wartość tej właściwości będzie wtedy trzeba ustawić na listę obserwujących (i zachować jej wartość aż do następnego wywołania <code>ŻądajObserwujących</code>).
FontBoldProperties = Pogrubienie
FontBoldPropertyDescriptions = Jeśli jest ustawiony, tekst przycisku jest pogrubiony.
FontItalicProperties = Italic
FontItalicPropertyDescriptions = Jeśli jest ustawiony, tekst przycisku jest wyświetlany kursywą.
FontSizeProperties = RozmiarCzcionki
FontSizePropertyDescriptions = Wielkość czcionki tekstu przycisku.
FontTypefaceProperties = Czcionka
FontTypefacePropertyDescriptions = Rodzina czcionek dla tekstu przycisku.
FriendTimelineProperties = FriendTimeline
FriendTimelinePropertyDescriptions = Ta właściwość zawiera 20 najnowszych wiadomości obserwowanych użytkowników. Początkowo lista jest pusta. Aby to ustawić, program musi: <ol><li> Wywołać metodę <code>Authorize</code>. </li><li> Poczekaj na zdarzenie <code>JestAutoryzowany</code>. </li><li> Określ użytkowników, których chcesz śledzić za pomocą jednego lub więcej wywołań metody <code>Follow</code>. </li><li> Wywołaj metodę <code>RequestFriendTimeline</code>. </li><li> Poczekaj na zdarzenie <code>FriendTimelineReceived</code>. </li></ol> Wartość tej właściwości zostanie następnie ustawiona na listę komunikatów (i zachowa jej wartość do czasu kolejnego wywołania <code>RequestFriendTimeline </code>.
FullScreenProperties = PełnyEkran
FullScreenPropertyDescriptions = 
GameIdProperties = GameId
GameIdPropertyDescriptions = Nazwa gry dla tej aplikacji. Ten sam identyfikator gry może mieć jedną lub więcej instancji gry.
GenerateColorProperties = GenerujKolor
GenerateColorPropertyDescriptions = Kolor, który powinien wygenerować czujnik. Tylko Brak, Czerwony, Zielony lub Niebieski są prawidłowymi wartościami. Czujnik nie wygeneruje koloru, gdy właściwość WykryjKolor ma wartość Prawda.
GenerateLightProperties = GenerujŚwiatło
GenerateLightPropertyDescriptions = Czy czujnik światła powinien generować światło.
GoogleVoiceEnabledProperties = GoogleVoiceWłączony
GoogleVoiceEnabledPropertyDescriptions = Jeśli jest to prawda, WyślijWiadomość spróbuje wysłać wiadomości przez WiFi przy użyciu Google Voice. Wymaga to zainstalowania i skonfigurowania aplikacji Google Voice na telefonie lub tablecie przy użyciu konta GoogleVoice. Jeśli GoogleVoiceWłączony jest Fałsz, urządzenie musi mieć telefon i usługę SMS-ów, aby wysyłać lub odbierać wiadomości z tym komponentem.
HTMLFormatProperties = FormatHTML
HTMLFormatPropertyDescriptions = Jeśli prawda, ta etykieta pokaże tekst HTML, w przeciwnym razie pokaże zwykły tekst. Uwaga: Nie wszystkie HTML są obsługiwane.
HasAccuracyProperties = MaDokładność
HasAccuracyPropertyDescriptions = 
HasAltitudeProperties = MaWysokość
HasAltitudePropertyDescriptions = 
HasLongitudeLatitudeProperties = MaWysokośćSzerokość
HasLongitudeLatitudePropertyDescriptions = 
HasMarginsProperties = Marginesy
HasMarginsPropertyDescriptions = Informuje, czy etykieta jest wyświetlana z marginesami. Wszystkie cztery marginesy (lewy, prawy, górny, dolny) są takie same. Ta właściwość nie ma wpływu na projektanta, gdzie etykiety są zawsze wyświetlane z marginesami.
HeadingProperties = Kierunek
HeadingPropertyDescriptions = Zwraca kierunek ikony w stopniach powyżej dodatniej osi x. Zero stopni jest na prawo od ekranu; 90 stopni znajduje się w górnej części ekranu.
HeightPercentProperties = WysokośćProcent
HeightPercentPropertyDescriptions = Określa wysokość pionową komponentu jako procent wysokości komponentu nadrzędnego.
HeightProperties = Wysokość
HeightPropertyDescriptions = Określa wysokość pionową komponentu, mierzoną w pikselach.
HighByteFirstProperties = HighByteFirst
HighByteFirstPropertyDescriptions = 
HintProperties = Podpowiedź
HintPropertyDescriptions = Tekst, który powinien pojawić się niewyraźny w polu wprowadzania, aby wskazać, co użytkownik powinien wprowadzić. Widać to tylko wtedy, gdy właściwość <code>Tekst</code> jest pusta.
HolePointsFromStringProperties = OtworyZListyWspółrz
HolePointsFromStringPropertyDescriptions = Konstruuje otwory w wielokącie z podanej listy współrzędnych na otwór.
HolePointsProperties = PunktyOtworów
HolePointsPropertyDescriptions = 
HomeUrlProperties = HomeUrl
HomeUrlPropertyDescriptions = Adres URL strony, na którą WebViewer powinien początkowo otworzyć. Ustawienie to załaduje stronę.
HourProperties = Godzina
HourPropertyDescriptions = Godzina ostatniego czasu ustawiona za pomocą selektora czasu. Godzina jest w formacie 24-godzinnym. Jeśli ostatni raz ustawiono na 23:53, ta właściwość powróci 23.
IconProperties = Ikona
IconPropertyDescriptions = 
IgnoreSslErrorsProperties = IgnoreSslErrors
IgnoreSslErrorsPropertyDescriptions = Określ, czy ignorować błędy SSL. Ustaw na Prawda, aby zignorować błędy. Użyj tego, aby zaakceptować certyfikaty z podpisem własnym ze stron internetowych.
ImageAssetProperties = ImageAsset
ImageAssetPropertyDescriptions = Właściwość ImageAsset służy do zapewnienia alternatywnego obrazu dla znacznika.
ImageProperties = Obraz
ImagePropertyDescriptions = Określa ścieżkę obrazu komponentu. Jeśli jest zarówno obraz, jak i kolor tła, widoczny będzie tylko obraz.
InstanceIdProperties = IdInstancji
InstanceIdPropertyDescriptions = Identyfikator instancji gry. Podsumowując, identyfikator gry i identyfikator instancji jednoznacznie identyfikują grę.
InstantProperties = Czas
InstantPropertyDescriptions = Moment ostatniego ustawienia czasu za pomocą selektora czasu
IntervalProperties = Interwał
IntervalPropertyDescriptions = Interwał w milisekundach, w którym pozycja ikony jest aktualizowana. Na przykład, jeśli interwał wynosi 50, a prędkość wynosi 10, ikona przesunie się o 10 pikseli co 50 milisekund.
InvitedInstancesProperties = ZaproszoneInstancje
InvitedInstancesPropertyDescriptions = Zestaw instancji, do których ten gracz został zaproszony, ale jeszcze nie dołączył. Aby upewnić się, że bieżące wartości są zwracane, najpierw wywołaj GetInstanceLists.
IsAcceptingProperties = WTrakcieAkceptacji
IsAcceptingPropertyDescriptions = 
IsConnectedProperties = JestPołączony
IsConnectedPropertyDescriptions = 
IsPlayingProperties = CzyGra
IsPlayingPropertyDescriptions = Informuje, czy media są odtwarzane
ItemBackgroundColorProperties = KolorTłaPozycji
ItemBackgroundColorPropertyDescriptions = Kolor tła elementów ListaWyboru.
ItemTextColorProperties = KolorTekstPozycja
ItemTextColorPropertyDescriptions = Kolor tekstu elementów ListaWyboru.
JoinedInstancesProperties = PołączoneInstancje
JoinedInstancesPropertyDescriptions = Zestaw instancji, w których bierze udział ten gracz. Aby upewnić się, że bieżące wartości są zwracane, najpierw wywołaj PobierzListęInstancji.
KeepRunningWhenOnPauseProperties = UtrzymujAktywnośćPodczasPauzy
KeepRunningWhenOnPausePropertyDescriptions = Jeśli ustawione na Prawda, będzie wykrywało zmiany bliskości nawet wtedy, gdy aplikacja nie jest widoczna
KeyFileProperties = KeyFile
KeyFilePropertyDescriptions = Określa ścieżkę pliku klucza prywatnego. Ten plik klucza służy do uzyskania dostępu do interfejsu API FusionTables.
LanguageProperties = Język
LanguagePropertyDescriptions = Ustawia język dla TekstDoOdczytania. Zmienia to sposób wymawiania słów, a nie rzeczywisty język. Na przykład ustawienie języka na i mówienie po angielsku z dźwiękiem, jakby ktoś mówił po angielsku z akcentem Frerncha.
LastMessageProperties = OstatniaWiadomość
LastMessagePropertyDescriptions = 
LatitudeProperties = SzerokośćGeograficzna
LatitudePropertyDescriptions = 
LeaderProperties = Lider
LeaderPropertyDescriptions = Lider gry. W każdej chwili każda instancja gry ma tylko jednego lidera, ale lider może się zmieniać z czasem. Początkowo liderem jest twórca instancji gry. Twórcy aplikacji określają specjalne właściwości linii odniesienia. Wartość lidera jest aktualizowana przy każdej pomyślnej komunikacji z serwerem.
LegacyModeProperties = LegacyMode
LegacyModePropertyDescriptions = Przed wydaniem, które dodało tę właściwość, komponent SensorAkcelerometru przekazał wartości czujnika bezpośrednio, jak odebrano z systemu Android. Jednak te wartości nie kompensują tabletów, które domyślnie pracują w trybie poziomym, co wymaga kompensacji przez programistę MIT App Inventor. Jednak kompensacja spowodowałaby nieprawidłowe wyniki w urządzeniach w trybie pionowym, takich jak telefony. Teraz wykrywamy tablety pracujące w trybie poziomym i wykonujemy kompensację. Jeśli jednak Twój projekt już rekompensuje zmianę, otrzymasz teraz nieprawidłowe wyniki. Chociaż naszym preferowanym rozwiązaniem jest zaktualizowanie projektu, możesz również ustawić tę właściwość na „prawda”, a nasz kod kompensacji zostanie dezaktywowany. Uwaga: Zalecamy zaktualizowanie projektu, ponieważ możemy usunąć tę właściwość w przyszłej wersji.
LineWidthProperties = LiniaGrubość
LineWidthPropertyDescriptions = Grubość linii narysowanych na Canvasie.
LoadingDialogMessageProperties = OknoŁadowaniaWiadomości
LoadingDialogMessagePropertyDescriptions = Ustaw komunikat ładowania dla okna dialogowego.
LocationSensorProperties = CzujnikLokalizacji
LocationSensorPropertyDescriptions = Używa dostarczonego narzędzia CzujnikLokalizacji do danych o lokalizacji użytkownika, a nie wbudowanego dostawcy lokalizacji.
LongitudeProperties = Długośćgeograficzna
LongitudePropertyDescriptions = 
LoopProperties = Pętla
LoopPropertyDescriptions = Jeśli jest prawdą, gracz będzie zapętlać, gdy gra. Ustawienie pętli podczas odtwarzania odtwarzacza wpłynie na bieżącą grę.
MagnitudeProperties = Magnitude
MagnitudePropertyDescriptions = 
MapTypeProperties = TypMapy
MapTypePropertyDescriptions = Typ warstwy kafli, która ma być używana jako baza mapy. Poprawne wartości to: 1 (Drogi), 2 (Lotnicza), 3 (Teren)
MaxValueProperties = MaksymalnaWartość
MaxValuePropertyDescriptions = Ustawia maksymalną wartość suwaka. Zmiana wartości maksymalnej powoduje również zresetowanie opcji Thumbposition do połowy wartości minimalnej i maksymalnej (nowej). Jeśli nowe maksimum jest mniejsze niż bieżące minimum, wówczas zarówno minimalna, jak i maksymalna wartość zostaną ustawione na tę wartość. Ustawienie MaksymalnaWartość resetuje pozycję kciuka do połowy między MinimalnaWartość i MaksymalnaWartość i sygnalizuje zdarzenie PozycjaZmieniona.
MaximumRangeProperties = MaksymalnyZakres
MaximumRangePropertyDescriptions = Podaje maksymalny zasięg czujnika zbliżeniowego urządzenia
MentionsProperties = Wzmianki
MentionsPropertyDescriptions = Ta właściwość zawiera listę wzmianek o zalogowanym użytkowniku. Początkowo lista jest pusta. Aby to ustawić, program musi: <ol><li> Wywołać metodę <code>Autoryzuj</code>. </li><li> Poczekaj na zdarzenie <code>JestAutoryzowany</code>. </li><li> Wywołaj metodę <code>ŻądajWzmianek</code>. </li><li> Poczekaj na zdarzenie <code>WzmiankiOtrzymane</code>. </li></ol> Wartość tej właściwości wtedy należy ustawić na listę wzmianek (i zachowa jego wartość aż do kolejnych wywołań <code>ŻądajWzmianek</code>).
MessageProperties = Wiadomość
MessagePropertyDescriptions = Komunikat, który zostanie wysłany po wywołaniu metody WyślijWiadomość.
MinValueProperties = MinimalnaWartość
MinValuePropertyDescriptions = Ustawia minimalną wartość suwaka. Zmiana wartości minimalnej powoduje również zresetowanie pozycji Thumbposition w połowie drogi między (nowym) minimum i maksimum. Jeśli nowe minimum jest większe niż aktualne maksimum, wówczas zarówno minimalna, jak i maksymalna wartość zostaną ustawione na tę wartość. Ustawienie MinimalnaWartość resetuje pozycję kciuka do połowy między MinimalnaWartość i MaksymalnaWartość i sygnalizuje zdarzenie PozycjaZmieniona.
MinimumIntervalProperties = MinimalnyInterwał
MinimumIntervalPropertyDescriptions = Minimalny interwał, w milisekundach, między dźwiękami. Jeśli odtwarzasz dźwięk, wszystkie dalsze połączenia Play () będą ignorowane, dopóki nie upłynie czas.
MinuteProperties = Minuta
MinutePropertyDescriptions = Minuta ostatniego czasu ustawiona za pomocą selektora czasu
ModeProperties = Tryb
ModePropertyDescriptions = Tryb czujnika może być stałą tekstową „rate” lub „angle”, która odpowiada odpowiednio SetAngleMode lub SetRateMode.
MonthInTextProperties = MiesiącNaTekst
MonthInTextPropertyDescriptions = Zwraca nazwę miesiąca, który został ostatnio wybrany za pomocą SelektoraDaty, w formacie tekstowym.
MonthProperties = Miesiąc
MonthPropertyDescriptions = numer miesiąca, który został ostatnio wybrany przy użyciu SelektoraDaty. Zauważ, że miesiące zaczynają się od 1 = stycznia do 12 = grudnia.
MotorPortsProperties = MotorPorts
MotorPortsPropertyDescriptions = Porty silnika, do których podłączone są silniki. Porty są określone sekwencją liter portów.
MovingProperties = Wruchu
MovingPropertyDescriptions = 
MultiLineProperties = WieloWiersz
MultiLinePropertyDescriptions = Jeśli Prawda, to pole tekstowe akceptuje wiele linii wejściowych, które są wprowadzane za pomocą klawisza powrotu. W przypadku pól tekstowych z pojedynczą linią zamiast klawisza powrotu jest klawisz Gotowe, a naciśnięcie Gotowe ukrywa klawiaturę. Aplikacja powinna wywołać metodę UkryjKlawiaturę, aby ukryć klawiaturę w polu tekstowym mutiline.
NamespaceProperties = PrzestrzeńNazw
NamespacePropertyDescriptions = Przestrzeń nazw do przechowywania danych.
NorthLatitudeProperties = NorthLatitude
NorthLatitudePropertyDescriptions = 
NotifierLengthProperties = CzasPowiadomienia
NotifierLengthPropertyDescriptions = określa czas wyświetlania ostrzeżenia - „krótki” lub „długi”.
NumbersOnlyProperties = TylkoCyfry
NumbersOnlyPropertyDescriptions = Jeśli prawda, to pole tekstowe akceptuje tylko liczby jako dane wejściowe klawiatury. Liczby mogą zawierać kropkę dziesiętną i opcjonalny wiodący znak minus. Dotyczy to tylko wprowadzania z klawiatury. Nawet jeśli wartość TylkoCyfry jest prawdziwa, możesz użyć [ustaw tekst na], aby wprowadzić dowolny tekst.
OnProperties = Na
OnPropertyDescriptions = 
OpenScreenAnimationProperties = AnimacjaInicjacjiEkranu
OpenScreenAnimationPropertyDescriptions = Animacja do przełączania na inny ekran. Prawidłowe opcje to domyślne, zanikanie, powiększanie, przesuwanie w poziomie, przesuwanie w pionie i brak
PaintColorProperties = Kolor
PaintColorPropertyDescriptions = Kolor, w którym rysowane są linie i tekst
PasswordVisibleProperties = HasłoWidoczne
PasswordVisiblePropertyDescriptions = Widoczność hasła.
PersistProperties = Trwały
PersistPropertyDescriptions = Jeśli jest prawdą, zmienne zachowają swoje wartości w trybie off-line i po zamknięciu aplikacji. Wartości zostaną przesłane do Firebase przy następnym uruchomieniu aplikacji podczas połączenia z siecią. Jest to przydatne dla aplikacji, które będą gromadzić dane, gdy nie będą połączone z siecią. Uwaga: DołączWartość i UsuńPierwszy nie będą działać poprawnie w trybie offline, wymagają połączenia sieciowego. <br/><br/><i> Uwaga </i>: jeśli ustawisz Trwały na dowolnym komponencie Firebase, na dowolnym ekranie, to sprawisz, że wszystkie komponenty Firebase będą trwałe. Jest to ograniczenie biblioteki Firebase niskiego poziomu. Należy również pamiętać, że jeśli chcesz ustawić opcję Trwały na Prawda, powinieneś to zrobić przed połączeniem Companion w celu uzyskania przyrostowego rozwoju.
PhoneNumberListProperties = ListaNumerówTelefonów
PhoneNumberListPropertyDescriptions = 
PhoneNumberProperties = NumerTelefon
PhoneNumberPropertyDescriptions = Numer, na który wiadomość zostanie wysłana po wywołaniu metody WyślijWiadomość. Liczba jest ciągiem tekstowym o określonych cyfrach (np. 6505551212). Kreski, kropki i nawiasy mogą być zawarte (np. (650) -555-1212), ale zostaną zignorowane; przestrzenie nie powinny być uwzględniane.
PictureProperties = Obrazek
PicturePropertyDescriptions = 
PitchProperties = WysokośćTonu
PitchPropertyDescriptions = Ustawia wysokość tonu dla TekstDoOdczytania Wartości powinny mieścić się w zakresie od 0 do 2, gdzie niższe wartości obniżają ton syntezowanego głosu, a większe wartości podnoszą.
PlayOnlyInForegroundProperties = PlayOnlyInForeground
PlayOnlyInForegroundPropertyDescriptions = Jeśli prawda, odtwarzacz wstrzyma odtwarzanie po opuszczeniu bieżącego ekranu; jeśli fałsz (opcja domyślna), gracz kontynuuje odtwarzanie, gdy wyświetlany jest bieżący ekran, lub nie.
PlayersProperties = Gracze
PlayersPropertyDescriptions = Aktualny zestaw graczy dla tej instancji gry. Każdy gracz jest oznaczony adresem e-mail, który jest ciągiem znaków. Lista graczy jest aktualizowana za każdym razem, gdy komunikacja z serwerem gry jest udana.
PointsFromStringProperties = PunktyZŁańcuchaTekst
PointsFromStringPropertyDescriptions = Konstruuje wielokąt z podanej listy współrzędnych.
PointsProperties = Punkty
PointsPropertyDescriptions = Pobiera lub ustawia sekwencję punktów używanych do rysowania wielokąta.
PressedEventEnabledProperties = NaciśniętyZdarzenieWłączone
PressedEventEnabledPropertyDescriptions = Czy wciśnięte zdarzenie powinno zostać uruchomione po naciśnięciu czujnika dotykowego.
PrimaryColorDarkProperties = PodstawowyCiemnyKolor
PrimaryColorDarkPropertyDescriptions = Jest to podstawowy kolor używany do ciemniejszych elementów w interfejsie użytkownika materiału.
PrimaryColorProperties = KolorPodstawowy
PrimaryColorPropertyDescriptions = Jest to podstawowy kolor używany dla elementów interfejsu użytkownika materiałów, takich jak pasek akcji.
ProjectBucketProperties = ProjectBucket
ProjectBucketPropertyDescriptions = Pobiera ProjectBucket dla tej FirebaseDB.
ProjectIDProperties = ProjectID
ProjectIDPropertyDescriptions = Pobiera ProjectID dla tego projektu CloudDB.
PromptProperties = Podpowiedź
PromptPropertyDescriptions = Tekst z aktualnym tytułem dla okna ListyRozwijanej
PromptforPermissionProperties = PromptforPermission
PromptforPermissionPropertyDescriptions = Jeśli Prawda, poproś użytkownika WebView o udzielenie pozwolenia na dostęp do API geolokalizacji. Jeśli Fałsz, przyjmij pozwolenie.
ProviderLockedProperties = ProviderLocked
ProviderLockedPropertyDescriptions = 
ProviderNameProperties = ProviderName
ProviderNamePropertyDescriptions = 
ProximityChangedPropertiesProperties = ProximityChangedProperties
PublicInstancesProperties = PublicInstances
PublicInstancesPropertyDescriptions = Zestaw instancji, które zostały oznaczone jako publiczne. Aby upewnić się, że zwracane są bieżące wartości, najpierw wywołaj {@link #GetInstanceLists}.
QueryProperties = Zapytanie
QueryPropertyDescriptions = Zapytanie wysyłane do interfejsu API Fusion Tables. <p> Aby zapoznać się z formatami i przykładami zapytań prawnych, zobacz <a href=\"https://developers.google.com/fusiontables/docs/v2/getting_started\" target=\"_blank\"> podręcznik Fusion Tables API v2.0 </a>. </p><p> Zauważ, że nie musisz się martwić o kodowanie zapytania w UTF. Ale musisz się upewnić, że jest zgodna ze składnią opisaną w podręczniku, co oznacza, że znaczenie ma wielkość liter w nazwach kolumn, a pojedyncze cudzysłowy muszą być używane wokół nazw kolumn, jeśli są w nich spacje. >
RadiusProperties = Promień
RadiusPropertyDescriptions = Promień okręgu w metrach.
ReadModeProperties = TrybCzytania
ReadModePropertyDescriptions = 
ReceivingEnabledProperties = OdbieranieWłączone
ReceivingEnabledPropertyDescriptions = Jeśli ustawione na 1 (WYŁ.), żadne wiadomości nie zostaną odebrane. Jeśli ustawione na 2 (PIERWSZOPLANOWY) lub3 (ZAWSZE), komponent odpowie na wiadomości, jeśli jest uruchomiony. Jeśli aplikacja nie jest uruchomiona, wiadomość zostanie odrzucona, jeśli zostanie ustawiona na 2 (PIERWSZOPLANOWY). Jeśli ustawione na 3 (ZAWSZE) i aplikacja nie działa, telefon wyświetli powiadomienie. Wybranie powiadomienia spowoduje wyświetlenie aplikacji i zasygnalizowanie zdarzenia WiadomośćOtrzymama. Wiadomości otrzymane, gdy aplikacja jest w stanie uśpienia, będą w kolejce, a więc kilka zdarzeń WiadomośćOtrzymana może pojawić się, gdy aplikacja się budzi. Jako twórca aplikacji dobrym pomysłem byłoby zapewnienie użytkownikom kontroli nad tą własnością, aby mogli oni ignorować wiadomości tekstowe podczas instalowania aplikacji.
RedisPortProperties = RedisPort
RedisPortPropertyDescriptions = Port serwera Redis, który ma być używany. Domyślnie 6381
RedisServerProperties = RedisServer
RedisServerPropertyDescriptions = Serwer Redis do przechowywania danych. Ustawienie „DOMYŚLNE” oznacza, że zostanie użyty serwer MIT.
ReleasedEventEnabledProperties = ZwolnionyZdarzenieWłączone
ReleasedEventEnabledPropertyDescriptions = Czy zdarzenie powinno się uruchomić, gdy czujnik dotykowy zostanie zwolniony.
RequestHeadersProperties = NagłówkiŻądania
RequestHeadersPropertyDescriptions = Nagłówki żądania, jako lista podelementów dwuelementowych. Pierwszy element każdej podlisty reprezentuje nazwę pola nagłówka żądania. Drugi element każdej podlisty reprezentuje wartości pól nagłówka żądania, pojedynczą wartość lub listę zawierającą wiele wartości.
ResponseFileNameProperties = ResponseFileName
ResponseFileNamePropertyDescriptions = Nazwa pliku, w którym należy zapisać odpowiedź. Jeśli ZapiszOdpowiedź ma wartość Prawda, a nazwa_pliku odpowiedzi jest pusta, zostanie wygenerowana nowa nazwa pliku.
ResultNameProperties = NazwaWyniku
ResultNamePropertyDescriptions = 
ResultProperties = Wynik
ResultPropertyDescriptions = 
ResultTypeProperties = TypWyniku
ResultTypePropertyDescriptions = 
ResultUriProperties = WynikUri
ResultUriPropertyDescriptions = 
ReverseDirectionProperties = OdwrotnyKierunek
ReverseDirectionPropertyDescriptions = Określa, czy kierunek silników jest odwrócony.
RollProperties = Rolka
RollPropertyDescriptions = 
RotatesProperties = ObracaSię
RotatesPropertyDescriptions = Jeśli prawda, obraz ikony obraca się, aby dopasować prowadzenie Ikony. Jeśli fałsz, obraz ikony nie obraca się, gdy ikonka zmienia kierunek. Ikona obraca się wokół swojego punktu środkowego.
RotationAngleProperties = KątObrotu
RotationAnglePropertyDescriptions = Kąt, pod jakim obraz jest wyświetlany jako obrócony. Ten obrót nie pojawia się na ekranie Projektanta, tylko na urządzeniu.
RotationProperties = Obrót
RotationPropertyDescriptions = Ustawia lub pobiera obrót mapy w stopniach dziesiętnych, jeśli takie istnieją
RowsProperties = Wiersze
RowsPropertyDescriptions = 
SaveResponseProperties = ZapiszOdpowiedź
SaveResponsePropertyDescriptions = Czy odpowiedź powinna zostać zapisana w pliku.
SavedRecordingProperties = ZapisaneNagrania
SavedRecordingPropertyDescriptions = Określa ścieżkę do pliku, w którym należy zapisać nagranie. Jeśli ta właściwość jest pustym łańcuchem, rozpoczęcie nagrywania spowoduje utworzenie pliku w odpowiedniej lokalizacji. Jeśli właściwość nie jest pustym łańcuchem, powinna określić pełną ścieżkę do pliku w istniejącym katalogu, w tym nazwę pliku z rozszerzeniem .3gp.
ScalePictureToFitProperties = SkalujObrazByDopasować
ScalePictureToFitPropertyDescriptions = Określa, czy rozmiar obrazu powinien zostać zmieniony, aby odpowiadał rozmiarowi WidokObrazu.
ScaleUnitsProperties = JednostkiSkali
ScaleUnitsPropertyDescriptions = 
ScalingProperties = Skalowanie
ScalingPropertyDescriptions = Ta właściwość określa sposób skalowania obrazu zgodnie z wysokością lub szerokością obrazu. Skaluj proporcjonalnie (0) zachowuje proporcje obrazu. Skala do dopasowania (1) odpowiada obszarowi obrazu, nawet jeśli zmienia się współczynnik proporcji.
ScreenOrientationProperties = OrientacjaEkranu
ScreenOrientationPropertyDescriptions = Żądana orientacja ekranu, określona jako wartość tekstowa. Powszechnie używane wartości to krajobraz, portret, czujnik, użytkownika i nieokreślony. Zobacz dokumentację programisty Android dla ActivityInfo.Screen_Orientation, aby uzyskać pełną listę możliwych ustawień.
ScrollableProperties = Przewijalny
ScrollablePropertyDescriptions = Po zaznaczeniu na ekranie pojawi się pionowy pasek przewijania, a wysokość aplikacji może przekroczyć fizyczną wysokość urządzenia. Po odznaczeniu wysokość aplikacji jest ograniczona do wysokości urządzenia.
SearchResultsProperties = WynikiWyszukiwania
SearchResultsPropertyDescriptions = Ta właściwość, która jest początkowo pusta, jest ustawiana na listę wyników wyszukiwania po programie: <ol><li> Wywołuje metodę <code>SearchTwitter</code>. </li><li> Czeka na kod < > Zdarzenie SearchSuccessful</code>. </li></ol> Wartość właściwości będzie wtedy taka sama jak parametr <code>SearchSuccessful</code>. Zwróć uwagę, że nie trzeba wywoływać metody <code>Authorize</code> przed wywołaniem <code>SearchTwitter</code>.
SecureProperties = Bezpieczne
SecurePropertyDescriptions = Czy wywołać SSP (Simple Secure Pairing), który jest obsługiwany na urządzeniach z Bluetooth v2.1 lub nowszym. Podczas pracy z wbudowanymi urządzeniami Bluetooth ta właściwość może wymagać ustawienia Fałsz. W przypadku Androida 2.0-2.2 to ustawienie właściwości zostanie zignorowane.
SelectionColorProperties = KolorPoWybraniu
SelectionColorPropertyDescriptions = Kolor elementu, gdy zostanie wybrany.
SelectionIndexProperties = IndeksWyboru
SelectionIndexPropertyDescriptions = Indeks aktualnie wybranego elementu, począwszy od 1. Jeśli nie wybrano żadnego elementu, wartość będzie wynosić 0.
SelectionProperties = Wybór
SelectionPropertyDescriptions = Zwraca bieżący wybrany element z listy rozwijanej
SensitivityProperties = Czułość
SensitivityPropertyDescriptions = Liczba, która koduje czułość akcelerometru. Dostępne są następujące opcje: 1 = słaby, 2 = umiarkowany, 3 = silny.
SensorPortProperties = SensorPort
SensorPortPropertyDescriptions = Port czujnika, do którego podłączony jest czujnik.
SensorValueChangedEventEnabledProperties = ZdarzenieZmianyWartościCzujnikaWłączony
SensorValueChangedEventEnabledPropertyDescriptions = Czy zdarzenie ZmienionaWartośćCzujnika powinno się uruchomić, gdy zmieni się wartość czujnika.
ServiceAccountEmailProperties = ServiceAccountEmail
ServiceAccountEmailPropertyDescriptions = Adres e-mail konta usługi, gdy używane jest uwierzytelnianie konta usługi.
ServiceURLProperties = ServiceURL
ServiceURLPropertyDescriptions = Adres URL usługi głosowania
ServiceUrlProperties = ServiceUrl
ServiceUrlPropertyDescriptions = Adres URL serwera gry.
ShapeProperties = Kształt
ShapePropertyDescriptions = Określa kształt przycisku (domyślnie, zaokrąglony, prostokątny, owalny). Kształt nie będzie widoczny, jeśli wyświetlany jest obraz.
ShowCompassProperties = PokażKompas
ShowCompassPropertyDescriptions = Pokaż ikonę kompasu obróconą na podstawie orientacji użytkownika.
ShowFeedbackProperties = PokażKomunikatZwrotny
ShowFeedbackPropertyDescriptions = Określa, czy wizualny komunikat zwrotny powinien być wyświetlany dla przycisku, który jest obrazem jako tłem.
ShowFilterBarProperties = PokażPasekFiltru
ShowFilterBarPropertyDescriptions = Ustawia widoczność ShowFilterBar. Prawda pokaże pasek, Fałsz go ukryje.
ShowListsAsJsonProperties = PokażListyJakoJson
ShowListsAsJsonPropertyDescriptions = Jeśli fałsz, listy będą konwertowane na ciągi przy użyciu notacji Lisp, tj. Jako symbole oddzielone spacjami, np. (1 b2 (cd). Jeśli prawda, listy pojawią się jak w Json lub Pythonie, np. [\"a\", 1, \"b\", 2, [\"c\", \"d\"]] Ta właściwość pojawia się tylko na ekranie 1, a wartość dla ekranu 1 określa zachowanie wszystkich ekranów. Właściwość domyślnie ma wartość „fałsz”, co oznacza, że aplikacja AppInventor musi jawnie ustawić go na „Prawda”, jeśli pożądana jest składnia JSON/Python. W pewnym momencie w przyszłości zmienimy system, tak aby nowe projekty były tworzone z tą właściwością ustawioną domyślnie na „Prawda”. W razie potrzeby programista App Inventor może także przywrócić „fałsz” w nowszych projektach.
ShowLoadingDialogProperties = PokażOknoŁadowania
ShowLoadingDialogPropertyDescriptions = Określa, czy wyświetlać okno ładowania
ShowScaleProperties = PokażSkalę
ShowScalePropertyDescriptions = Pokazuje odniesienie skali na mapie.
ShowStatusBarProperties = PokażPasekStanu
ShowStatusBarPropertyDescriptions = Pasek stanu to najwyższy pasek na ekranie. Ta właściwość informuje, czy pasek stanu jest widoczny.
ShowUserProperties = PokażUżytkownika
ShowUserPropertyDescriptions = Pokaż lokalizację użytkownika na mapie.
ShowZoomProperties = PokażZoom
ShowZoomPropertyDescriptions = Pokaż przyciski powiększenia na mapie.
SimpleStepsProperties = ProsteKroki
SimpleStepsPropertyDescriptions = liczba kroków podjętych od włączenia krokomierza.
SizingProperties = Rozmiar
SizingPropertyDescriptions = Jeśli ustawione na stałe, układy ekranu zostaną utworzone dla pojedynczego ekranu o stałym rozmiarze i zostaną automatycznie skalowane. Jeśli ustawione na responsywne, układy ekranu będą używać rzeczywistej rozdzielczości urządzenia. Więcej informacji można znaleźć w dokumentacji dotyczącej responsywnego projektu w App Inventor. Ta właściwość pojawia się tylko na ekranie 1 i kontroluje rozmiar wszystkich ekranów w aplikacji.
SourceProperties = Źródło
SourcePropertyDescriptions = „Ścieżka” do filmu. Zazwyczaj będzie to nazwa pliku wideo, który należy dodać w Projektancie.
SouthLatitudeProperties = SouthLatitude
SouthLatitudePropertyDescriptions = 
SpeechRateProperties = TempoMowy
SpeechRatePropertyDescriptions = Ustawia TempoMowy dla TekstDoOdczytania. Wartości powinny wynosić od 0 do 2, gdzie niższe wartości spowalniają skok, a większe wartości przyspieszają.
SpeedProperties = Prędkość
SpeedPropertyDescriptions = Prędkość, z jaką porusza się Ikona. Ikona porusza się o tak określoną ilość pikseli w każdym odstępie czasu.
StopBeforeDisconnectProperties = ZatrzymajPrzedRozłączeniem
StopBeforeDisconnectPropertyDescriptions = Czy zatrzymać silniki napędowe przed odłączeniem.
StopDetectionTimeoutProperties = ZatrzymajDetekcjęPrzekroczeniaCzasu
StopDetectionTimeoutPropertyDescriptions = Czas bezczynności w milisekundach (nie wykryto żadnych kroków), po którym następuje stan „zatrzymany”
StrideLengthProperties = DługośćKroku
StrideLengthPropertyDescriptions = Ustaw średnią długość kroku w metrach.
StrokeColorProperties = KolorObrysu
StrokeColorPropertyDescriptions = Kolor używany do wykonania obrysu funkcji mapy.
StrokeWidthProperties = GrubośćObrysu
StrokeWidthPropertyDescriptions = Grubość obrysu użytego do zarysowania funkcji mapy.
TachoCountChangedEventEnabledProperties = ZdarzenieZmianyWartościTachoWłączone
TachoCountChangedEventEnabledPropertyDescriptions = Czy zdarzenie ZmienionaLiczbaTacho powinno zostać uruchomione po zmianie kąta.
TextAlignmentProperties = WyrównanieTekstu
TextAlignmentPropertyDescriptions = Lewo, środek lub prawo.
TextColorProperties = KolorTekstu
TextColorPropertyDescriptions = Kolor tekstu przycisku.
TextProperties = Tekst
TextPropertyDescriptions = Tekst wyświetlany na przycisku.
TextSizeProperties = RozmiarCzcionki
TextSizePropertyDescriptions = Rozmiar tekstu elementów widoku listy.
TextToWriteProperties = TekstNaPismo
TextToWritePropertyDescriptions = 
ThemeProperties = Motyw
ThemePropertyDescriptions = Ustawia motyw używany przez aplikację.
ThumbColorActiveProperties = ThumbColorActive
ThumbColorActivePropertyDescriptions = 
ThumbColorInactiveProperties = ThumbColorInactive
ThumbColorInactivePropertyDescriptions = 
ThumbEnabledProperties = KciukWłączony
ThumbEnabledPropertyDescriptions = Określa, czy wyświetlać kciuk suwaka.
ThumbPositionProperties = KciukPozycja
ThumbPositionPropertyDescriptions = Ustawia pozycję kciuka suwaka. Jeśli ta wartość jest większa niż MaksymalnaWartość, zostanie ustawiona na tę samą wartość co MaksymalnaWartość. Jeśli ta wartość jest mniejsza niż MinimalnaWartość, zostanie ustawiona na tę samą wartość co MinimalnaWartość.
TimeIntervalProperties = PrzedziałCzasowy
TimeIntervalPropertyDescriptions = Określa minimalny odstęp czasu, w milisekundach, który czujnik będzie próbował wykorzystać do wysyłania aktualizacji lokalizacji. Aktualizacje lokalizacji będą jednak odbierane tylko wtedy, gdy lokalizacja telefonu ulegnie zmianie, a użycie określonego przedziału czasu nie jest gwarantowane. Na przykład, jeśli 1000 jest używane jako przedział czasu, aktualizacje lokalizacji nigdy nie zostaną uruchomione wcześniej niż 1000 ms, ale mogą zostać uruchomione w dowolnym momencie.
TimerAlwaysFiresProperties = ZegarZawszeUruchomiony
TimerAlwaysFiresPropertyDescriptions = Będzie się uruchamiać, nawet jeśli aplikacja nie wyświetla się na ekranie, jeśli uruchamianie jest ustawione na Prawda (włączone).
TimerEnabledProperties = ZegarWłączony
TimerEnabledPropertyDescriptions = Uruchamia zegar, jeśli jego uruchomienie jest ustawione na Prawda (włączone)
TimerIntervalProperties = InterwałCzas
TimerIntervalPropertyDescriptions = Odstęp między zdarzeniami czasowymi w ms
TitleProperties = Tytuł
TitlePropertyDescriptions = Tytuł wyświetlany w oknie informacyjnym wyświetlanym po kliknięciu przez użytkownika funkcji mapy.
TitleVisibleProperties = TytułWidoczny
TitleVisiblePropertyDescriptions = Pasek tytułu jest górnym szarym paskiem na ekranie. Ta właściwość informuje, czy pasek tytułu jest widoczny.
TokenProperties = Token
TokenPropertyDescriptions = To pole zawiera token uwierzytelniający używany do logowania do serwera Redis z kopią zapasową. W przypadku serwera „DEFAULT” nie edytuj tej wartości, system wypełni ją za Ciebie. Administrator systemu może również zapewnić specjalną wartość, którą można wykorzystać do udostępniania danych między wieloma projektami wielu osób. Jeśli używasz własnego serwera Redis, ustaw hasło w konfiguracji serwera i wprowadź je tutaj.
TopOfRangeProperties = GórnyZakres
TopOfRangePropertyDescriptions = Początek zakresu używanego dla zdarzeń PoniżejZakresu, WZakresie i PowyżejZakresu.
TrackColorActiveProperties = TrackColorActive
TrackColorActivePropertyDescriptions = Kolor ścieżki przełączania po włączeniu
TrackColorInactiveProperties = TrackColorInactive
TrackColorInactivePropertyDescriptions = Kolor ścieżki przełączania po wyłączeniu
TutorialURLProperties = TutorialURL
TutorialURLPropertyDescriptions = Adres URL używany do wypełnienia paska bocznego samouczka podczas edycji projektu. Używany jako pomoc dydaktyczna.
TwitPic_API_KeyProperties = TwitPic_API_Key
TwitPic_API_KeyPropertyDescriptions = Klucz API do przesyłania obrazów, udostępniany przez TwitPic.
TypeProperties = Rodzaj
TypePropertyDescriptions = Typ funkcji. W przypadku prostokątów zwraca tekst „Prostokąt”.
UnitProperties = Jednostka
UnitPropertyDescriptions = Jednostka odległości, która może być „cm” lub „cal”.
UrlProperties = Url
UrlPropertyDescriptions = Adres URL żądania internetowego.
UseExternalScannerProperties = UżyjZewnętrznegoSkanera
UseExternalScannerPropertyDescriptions = Jeśli to prawda, aplikacja Inventor wyszuka i użyje zewnętrznego programu do skanowania, takiego jak „Skaner kodów kreskowych”.
UseFrontProperties = UseFront
UseFrontPropertyDescriptions = Określa, czy należy używać kamery skierowanej do przodu (jeśli jest dostępna). Jeśli urządzenie nie ma kamery skierowanej do przodu, opcja ta zostanie zignorowana, a kamera otworzy się normalnie.
UseGPSProperties = UżyjGPS
UseGPSPropertyDescriptions = 
UseSSLProperties = UżyjSSL
UseSSLPropertyDescriptions = Ustaw na Prawda, aby używać SSL do rozmowy z serwerem CloudDB/Redis. Powinien być ustawiony na Prawda dla serwera „DEFAULT”.
UseServiceAuthenticationProperties = UżyjUsługiAutentykacji
UseServiceAuthenticationPropertyDescriptions = Wskazuje, czy konto usługi powinno być używane do uwierzytelniania
UserChoiceProperties = UżytkownikWybór
UserChoicePropertyDescriptions = Wybór głosowania do wysłania na serwer, który musi być ustawiony przed wywołaniem <code>WyślijKartę</code>. Musi to być jeden z <code>OpcjeGłosowania</code>.
UserEmailAddressProperties = AdresEmailUżytkownika
UserEmailAddressPropertyDescriptions = Adres e-mail powiązany z tym urządzeniem. Ta właściwość jest przestarzała i zawsze zwraca pustą wartość tekstową.
UserIdProperties = IdentyfikatorUżytkownika
UserIdPropertyDescriptions = Tekst identyfikujący wyborcę, który jest wysyłany do serwera głosowania wraz z głosowaniem. Musi być ustawiony przed wywołaniem <code>WyślijKartę</code>.
UserLatitudeProperties = SzerokośćGeograficznaUżytkownika
UserLatitudePropertyDescriptions = Zwraca szerokość geograficzną użytkownika, jeśli włączony jest PokażUżytkownika.
UserLongitudeProperties = DługośćGeograficznaUżytk
UserLongitudePropertyDescriptions = Zwraca długość geograficzną użytkownika, jeśli włączona jest funkcja PokażUżytkownika.
UsernameProperties = NazwaUżytkownika
UsernamePropertyDescriptions = Nazwa autoryzowanego użytkownika. Opróżnij, jeśli nie ma autoryzowanego użytkownika.
UsesLocationProperties = UżyjLokalizacji
UsesLocationPropertyDescriptions = Czy zezwolić aplikacji na używanie API geolokalizacji Javascript. Ta właściwość jest dostępna tylko w projektancie.
VersionCodeProperties = KodWwersji
VersionCodePropertyDescriptions = Wartość całkowita, która musi być zwiększana za każdym razem, gdy tworzony jest nowy plik pakietu aplikacji dla systemu Android (APK) dla sklepu Google Play.
VersionNameProperties = NazwaWersji
VersionNamePropertyDescriptions = Ciąg, który można zmienić, aby umożliwić użytkownikom Google Play Store rozróżnianie różnych wersji aplikacji.
VisibleProperties = Widoczny
VisiblePropertyDescriptions = Określa, czy komponent powinien być widoczny na ekranie. Wartość jest prawdziwa, jeśli komponent jest wyświetlany, a fałsz, jeśli jest ukryty.
VolumeProperties = Głośność
VolumePropertyDescriptions = Ustawia głośność na liczbę z zakresu od 0 do 100. Wartości mniejsze niż 0 będą traktowane jako 0, a wartości większe niż 100 będą traktowane jako 100.
WalkStepsProperties = KrokiChodzenia
WalkStepsPropertyDescriptions = liczba kroków podjętych od włączenia krokomierza.
WebRTCProperties = WebRTC
WebRTCPropertyDescriptions = Jeśli Prawda, używamy WebRTC do łączności z serwerem.
WebViewStringProperties = WebViewString
WebViewStringPropertyDescriptions = Pobiera ciąg WebView, który jest widoczny przez Javascript w WebView jako obiekt window.AppInventor
WestLongitudeProperties = WestLongitude
WestLongitudePropertyDescriptions = 
WheelDiameterProperties = ŚrednicaKoła
WheelDiameterPropertyDescriptions = Średnica kół używanych do jazdy.
WidthPercentProperties = ProcentSzerokości
WidthPercentPropertyDescriptions = Określa szerokość poziomą komponentu jako procent szerokości jej komponentu nadrzędnego.
WidthProperties = Szerokość
WidthPropertyDescriptions = Określa poziomą szerokość komponentu, mierzoną w pikselach.
WithinRangeEventEnabledProperties = WZakresieZdarzenieWłączone
WithinRangeEventEnabledPropertyDescriptions = Czy zdarzenie WZakresie powinno wystrzelić, gdy odległość przebiega między DolnyZakres a GórnyZakres.
WriteTypeProperties = TypZapisu
WriteTypePropertyDescriptions = 
XAccelProperties = xPrzyspieszenie
XAccelPropertyDescriptions = 
XAngularVelocityProperties = xPrędkośćKątowa
XAngularVelocityPropertyDescriptions = Prędkość kątowa wokół osi X, w stopniach na sekundę.
XProperties = X
XPropertyDescriptions = Pozioma współrzędna lewej krawędzi ikonki, zwiększająca się, gdy duszek porusza się w prawo.
YAccelProperties = yPrzyspieszenie
YAccelPropertyDescriptions = 
YAngularVelocityProperties = yPrędkośćKątowa
YAngularVelocityPropertyDescriptions = Prędkość kątowa wokół osi Y, w stopniach na sekundę.
YProperties = Y
YPropertyDescriptions = Pionowa współrzędna wierzchołka ikonki, zwiększająca się, gdy ikonka porusza się w dół.
YearProperties = Rok
YearPropertyDescriptions = rok wybrany ostatnio za pomocą SelektorDaty
ZAccelProperties = ZPrzyspieszenie
ZAccelPropertyDescriptions = 
ZAngularVelocityProperties = ZPrędkośćKątowa
ZAngularVelocityPropertyDescriptions = Prędkość kątowa wokół osi Z, w stopniach na sekundę.
ZProperties = Z
ZPropertyDescriptions = Sposób, w jaki ikona powinna być warstwowana względem innych ikon, z warstwami o wyższych numerach przed warstwami o niższych numerach.
ZoomLevelProperties = StopieńPrzybliżenia
ZoomLevelPropertyDescriptions = Poziom powiększenia mapy. Prawidłowe wartości StopniaPowiększenia zależą od dostawcy kafli oraz szerokości i długości geograficznej mapy. Na przykład poziomy powiększenia są bardziej ograniczone w stosunku do oceanów niż w gęstych centrach miast, aby zaoszczędzić miejsce na przechowywanie kafelków, więc prawidłowe wartości mogą wynosić 1-7 nad oceanem, a 1-18 nad miastami. Dostawcy płytek mogą wysyłać kafelki z ostrzeżeniem lub błędem, jeśli poziom powiększenia jest zbyt duży, aby serwer mógł go obsługiwać.
