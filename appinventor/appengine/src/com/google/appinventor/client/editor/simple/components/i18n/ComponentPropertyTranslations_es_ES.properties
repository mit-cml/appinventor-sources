SpeechRatePropertyDescriptions=Establece la VelocidadDePronunciación para TextoAVoz. Los valores deben estar entre 0 y 2, donde los valores más bajos ralentizan el tono y los valores más altos lo aceleran.
SouthLatitudePropertyDescriptions=El borde sur del rectángulo, en grados decimales al norte del ecuador.
SouthLatitudeProperties=LatitudSur
SourceFilePropertyDescriptions=Establece el archivo de origen para analizar los datos y luego analiza el archivo de forma asincrónica. Los resultados se almacenan en el
SourceFileProperties=ArchivoFuente
Sound__SourcePropertyDescriptions=El nombre del archivo de sonido. Sólo se admiten ciertos formatos. Consulte http://developer.android.com/guide/appendix/media-formats.html.
Sound__MinimumIntervalPropertyDescriptions=El intervalo mínimo, en milisegundos, entre sonidos. Si reproduce un sonido, todas las llamadas posteriores a Reproducir() se ignorarán hasta que haya transcurrido el intervalo.
Slider__WidthPropertyDescriptions=Especifica el ancho horizontal del Control Deslizante, medido en píxeles.
Slider__WidthPercentPropertyDescriptions=Especifica el ancho horizontal del Control Deslizante como porcentaje del ancho de la pantalla.
Slider__VisiblePropertyDescriptions=Especifica si el Control Deslizante debe estar visible en la pantalla. El valor es verdadero si se muestra el control deslizante y falso si está oculto.
Slider__HeightPercentPropertyDescriptions=Especifica la altura vertical del Control Deslizante como porcentaje de la altura de la pantalla.
SizingPropertyDescriptions=Si se establece en fijo, los diseños de pantalla se crearán para una única pantalla de tamaño fijo y se escalarán automáticamente. Si se configura como responsivo, los diseños de pantalla utilizarán la resolución real del dispositivo. Consulte la documentación sobre diseño responsivo en App Inventor para obtener más información. Esta propiedad aparece solo en la Pantalla1 y controla el tamaño de todas las pantallas de la aplicación.
SizingProperties=Dimensionamiento
SizePropertyDescriptions=Especifica el tamaño de la imagen generada. Puede ser de 256, 512 o 1024.
SizeProperties=Tamaño
SimpleStepsPropertyDescriptions=El número de pasos simples realizados desde que se inició el podómetro.
SimpleStepsProperties=PasosSimples
ShowZoomPropertyDescriptions=Especifica si se muestran controles de zoom o no.
ShowZoomProperties=MostrarZoom
ShowUserPropertyDescriptions=Muestra u oculta un icono que indica la ubicación actual del usuario en la
ShowUserProperties=MostrarUsuario
ShowStatusBarPropertyDescriptions=La barra de estado es la barra superior de la pantalla. Esta propiedad informa si la barra de estado es visible.
ShowStatusBarProperties=MostrarBarraEstado
ShowShadowPropertyDescriptions=Obtiene si se muestra o no la sombra del Marcador.
ShowLoadingDialogPropertyDescriptions=Establece la visibilidad del cuadro de diálogo de carga.
ShowLoadingDialogProperties=MostrarDiálogoCargando
ShowListsAsJsonPropertyDescriptions=Si es falso, las listas se convertirán en cadenas usando la notación Lisp, es decir, como símbolos separados por espacios, por ejemplo, (a 1 b2 (c d). Si es verdadero, las listas aparecerán como en Json o Python, por ejemplo, ["a", 1 , "b", 2, ["c", "d"]]. Esta propiedad aparece solo en la Pantalla 1 y el valor de la Pantalla 1 determina el comportamiento de todas las pantallas. La propiedad tiene el valor predeterminado "verdadero", lo que significa que la aplicación El programador de Inventor debe establecerlo explícitamente en "falso" si se desea la sintaxis Lisp. En versiones anteriores de App Inventor, esta configuración estaba predeterminada en falso. Los proyectos más antiguos no deberían haberse visto afectados por esta actualización de la configuración predeterminada.
ShowListsAsJsonProperties=MostrarListaComoJson
ShowCompassPropertyDescriptions=Mostrar una brújula sobre el mapa. Si el dispositivo dispone de una brújula digital, los cambios de orientación se utilizarán para girar el icono de la brújula.
ShowCompassProperties=MostrarBrújula
ServiceUrlPropertyDescriptions=La URL del servidor de juegos.
ServiceAccountEmailPropertyDescriptions=La servicio de la dirección de correo electrónico de la cuenta cuando se utiliza la autenticación de la cuenta de servicio.
ServiceAccountEmailProperties=ServicioCuentaEmail
SensorValueChangedEventEnabledPropertyDescriptions=Si el evento CambioValorSensor debería activarse cuando el valor del sensor cambió.
SensorValueChangedEventEnabledProperties=EventoCambioValorSensorHabilitado
SensorPortPropertyDescriptions=El puerto del sensor al que el sensor está conectado.
SensitivityPropertyDescriptions=Un número que codifica qué tan sensible es el acelerómetro. Las opciones son: 1 = débil, 2 = moderado, 3 = fuerte.
SelectionDetailTextPropertyDescriptions=Devuelve el texto secundario de la fila seleccionada en el VisorDeLista.
SelectionDetailTextProperties=TextoDetalleDeSelección
SelectionColorPropertyDescriptions=The color del elemento cuando es seleccionado.
SelectionColorProperties=ColorDeSelección
SecurePropertyDescriptions=Si se debe invocar SSP (Emparejamiento seguro simple), que es compatible con dispositivos con Bluetooth v2.1 o superior. Cuando se trabaja con dispositivos Bluetooth integrados, es posible que sea necesario establecer esta propiedad en Falso. Para Android 2.0-2.2, esta configuración de propiedad se ignorará.
SearchResultsPropertyDescriptions=Esta propiedad, que inicialmente está vacía, se establece en una lista de resultados de búsqueda después del programa: <ol><li>Llama al método <code>BuscarTwitter</code>.</li> <li>Espera el evento <code>BúsquedaExitosa</code>.</li></ol>El valor de la propiedad será entonces el mismo que el parámetro de <code>BúsquedaExitosa</code>. Tenga en cuenta que no es necesario llamar al método <code>Autorizar</code> antes de llamar a <code>BuscarTwitter</code>.
ScrollablePropertyDescriptions=Cuando esté marcada, habrá una barra de desplazamiento vertical en la pantalla y la altura de la aplicación puede exceder la altura física del dispositivo. Cuando no está marcada, la altura de la aplicación se limita a la altura del dispositivo.
Screen__WidthPropertyDescriptions=Ancho de pantalla (tamaño-x).
Screen__TitlePropertyDescriptions=El título del formulario, que aparece en la barra de título
Screen__HeightPropertyDescriptions=Altura de la pantalla (tamaño-y).
Screen__BackgroundImagePropertyDescriptions=La imagen de fondo de la pantalla.
Screen__BackgroundColorPropertyDescriptions=Método de adquisición de la propiedad ColorDeFondo.
Screen__AlignVerticalPropertyDescriptions=Un número que codifica cómo se alinean verticalmente los contenidos del arreglo. Las opciones son: 1 = alineado en la parte superior, 2 = centrado verticalmente, 3 = alineado en la parte inferior. La alineación vertical no tiene ningún efecto si se puede desplazar la pantalla.
Screen__AlignHorizontalPropertyDescriptions=Un número que codifica cómo se alinean horizontalmente los contenidos de la pantalla. Las opciones son: 1 = alineado a la izquierda, 3 = centrado horizontalmente, 2 = alineado a la derecha.
ScreenOrientationPropertyDescriptions=La orientación de pantalla solicitada, especificada como un valor de texto. Los valores más utilizados son paisaje, retrato, sensor, usuario y no especificado. Consulte la documentación para desarrolladores de Android para ActivityInfo.Screen_Orientation para obtener la lista completa de posibles configuraciones.
ScopePropertyDescriptions=Indica el ámbito actual de operaciones como LeerDesde y GuardarArchivo.
ScopeProperties=Ámbito
ScalingPropertyDescriptions=Esta propiedad determina cómo se escala la imagen según la Altura o el Ancho de la Imagen. La Escala proporcional (0) conserva la relación de aspecto de la imagen. Escalar para ajustar (1) coincide con el área de la imagen, incluso si cambia la relación de aspecto.
ScalingProperties=Escalado
ScaleUnitsPropertyDescriptions=Especifica las unidades utilizadas para la superposición de escala. 1 (el valor predeterminado) dará unidades métricas (km, m) mientras que 2 dará unidades imperiales (mi, pies).
ScaleUnitsProperties=UnidadesEscala
ScalePictureToFitPropertyDescriptions=Especifica si se debe cambiar el tamaño de la imagen para que coincida con el tamaño de VisorImagen.
SavedRecordingPropertyDescriptions=Especifica la ruta al archivo donde se debe almacenar la grabación. Si esta propiedad es una cadena vacía, al iniciar una grabación se creará un archivo en una ubicación adecuada. Si la propiedad no es una cadena vacía, debe especificar una ruta completa a un archivo en un directorio existente, incluido un nombre de archivo con la extensión .3gp.
SavedRecordingProperties=GrabaciónGuardada
SaveResponsePropertyDescriptions=Si la respuesta debe guardarse en un archivo.
RowPropertyDescriptions=Método de adquisición de propiedades de fila.
RotationPropertyDescriptions=Establece u obtiene la rotación del mapa en grados decimales, si corresponde
RotationProperties=Rotación
RotationAnglePropertyDescriptions=Especifica el ángulo, en grados, en el que la imagen aparece girada.
RotatesPropertyDescriptions=Si la imagen debe rotar para coincidir con el encabezado del ImagenSprite. El objeto gira alrededor de su punto central.
RollPropertyDescriptions=Devuelve el ángulo de balanceo del dispositivo. Para devolver valores significativos, el sensor debe estar habilitado.
ReverseDirectionPropertyDescriptions=Establece si la dirección de los motores se invierte o no.
ReverseDirectionProperties=DirecciónContraria
ResultUriPropertyDescriptions=Devuelve el URI de la actividad.
ResultTypePropertyDescriptions=Devuelve el tipo MIME de la actividad.
ResultNamePropertyDescriptions=Devuelve el nombre que se utilizará para recuperar un resultado de la actividad.
ResponseTextEncodingPropertyDescriptions=Codificación de caracteres especificada por el usuario para respuesta web.
ResponseTextEncodingProperties=CodificaciónTextoRespuesta
ResponseFileNamePropertyDescriptions=El nombre del archivo donde se debe guardar la respuesta. Si GurdarRespuesta es verdadero y NombreFicheroRespuesta está vacío, se generará un nuevo nombre de archivo.
ResponseContentPropertyDescriptions=Contenido de la última respuesta como diccionario.
ResponseContentProperties=ContenidoRespuesta
RequestHeadersPropertyDescriptions=Las solicitudes de cabeceras, como una lista de sublistas de dos elementos. El primer elemento de cada sublista representa el nombre del campo de la cabecera de la solicitud. El segundo elemento de cada sublista representa los valores del campo de la cabecera de la solicitud, ya sea un valor único o una lista que contiene varios valores.
UsernamePropertyDescriptions=El nombre de usuario del usuario autorizado. Vacío si no hay usuario autorizado.
UserLongitudePropertyDescriptions=Devuelve la longitud del usuario si MostrarUsuario está habilitado.
UserLongitudeProperties=LongitudDelUsuario
UserLatitudePropertyDescriptions=Devuelve la latitud del usuario si MostrarUsuario está habilitado.
UserLatitudeProperties=LatitudDelUsuario
UserIdPropertyDescriptions=Un texto identificativo del elector que se envía al servidor de Votación junto con el voto. Esto debe configurarse antes de llamar a <code>EnviarVotación</code>.
UserChoicePropertyDescriptions=La opción de votación para enviar al servidor, que debe configurarse antes de llamar a <code>EnviarVotación</code>. Debe ser uno de <code>OpcionesVotación</code>.
UseServiceAuthenticationPropertyDescriptions=Indica si se debe utilizar una cuenta de servicio para la autenticación
UseServiceAuthenticationProperties=UsarServicioAutenticación
UseSSLPropertyDescriptions=Establecer a verdadero para usar SSL para comunicarse con el servidor CloudDB/Redis. Esto debe establecerse en Verdadero para el servidor "DEFAULT".
UseSSLProperties=UsarSSL
UseLegacyPropertyDescriptions=Si verdadero, una app puede mantener su antiguo comportamiento.
UseLegacyProperties=UsarTradicional
UseGPSPropertyDescriptions=Esta propiedad está obsoleta.
UseFrontPropertyDescriptions=Devuelve verdadero si se va a utilizar la cámara frontal (cuando esté disponible)
UseExternalScannerProperties=UsarEscánerExterno
UrlPropertyDescriptions=La URL de la web solicitada.
UnitPropertyDescriptions=Especifica la unidad de distancia.
UnitProperties=Unidad
TypeProperties=Tipo
TwitPic_API_KeyPropertyDescriptions=Método de adquisición de propiedades TwitPicAPIkey.
TutorialURLPropertyDescriptions=Una URL que se utilizará para completar la Barra Lateral del Tutorial mientras se edita un proyecto. Utilizado como material didáctico.
TutorialURLProperties=URLTutorial
TransportationMethodPropertyDescriptions=El método de transporte utilizado para determinar la ruta.
TransportationMethodProperties=MétodoDeTransporte
Translator__ApiKeyPropertyDescriptions=La clave API a utilizar. MIT App Inventor completará automáticamente este valor. No debería ser necesario cambiarlo.
TrackColorInactivePropertyDescriptions=Color de la pista cuando está apagado
TrackColorInactiveProperties=ColorPistaInactivo
TrackColorActivePropertyDescriptions=Devuelve el color de pista del `Ìnterruptor`
TrackColorActiveProperties=ColorPistaActivo
TopOfRangePropertyDescriptions=El tope del rango utilizado para los eventos DebajoDeRango, DentroDeRango, y EncimaDeRango.
TokenProperties=Token
TitleVisiblePropertyDescriptions=La barra de título es la barra gris superior de la pantalla. Esta propiedad informa si la barra de título es visible.
TitleVisibleProperties=TítuloVisible
TinyWebDB__ServiceURLPropertyDescriptions=La URL del servicio web de base de datos.
TimerIntervalPropertyDescriptions=Intervalo entre eventos del temporizador en ms
TimerEnabledPropertyDescriptions=Lanza el temporizador si verdadero
TimerAlwaysFiresPropertyDescriptions=Se activará incluso cuando la aplicación no se muestre en la pantalla si es verdadero
TimeoutPropertyDescriptions=La cantidad de milisegundos que una solicitud web esperará una respuesta antes de darse por vencida. Si se establece en 0, no hay límite de tiempo sobre cuánto tiempo esperará la solicitud.
