AverageLuxPropertyDescriptions=最近測定された10個の光量の平均値（ルクス単位）。
AvailableProvidersPropertyDescriptions=GPSやネットワークなど、利用可能なサービスプロバイダのリストです。この情報はリストとテキスト形式で提供されます。
