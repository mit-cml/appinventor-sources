AccelerometerSensorHelpStringComponentPallette = Composant non visible qui détecte le secouement et mesure l’accélération approximative en 3 axes en utilisant le SI d''unité (m/s<sup>2</sup>). Les composants sont: <ul>\n<li> <strong>xAccel</strong>: 0 quand l''appareil est au repos sur une surface plate, positif quand l''appareil est incliné à la droite ( sa partie gauche est soulevée), et négatif quand l''appareil est incliné à gauche ( sa partie droite est soulevée).</li>\n<li> <strong>yAccel</strong>: 0 quand l''appareil est au repos sur une surface plate, positif quand le bas est soulevé, et négatif quand le haut est soulevé</li>\n <li> <strong>zAccel</strong>:  égal à  -9.8 ( la gravité de la terre en mètre par seconde) quand l''appareil est au repos et parallèle à la terre, face est orientée vers le haut, 0 quand perpendiculaire au sol, et +9.8 quand la face est orientée vers le bas. La valeur peut être affectée par son accélération avec ou contre la gravité.</li></ul>
ActivityStarterHelpStringComponentPallette = Un composant qui peut lancer une activité en utilisant la méthode <code>Lancer activité</code>.<p>Les activités qui peuvent être lancées: <ul> \n<li> Commencer une autre application App Inventor </li> \n<li> Commencer l’application caméra </li> \n<li> faire des recherches web </li> \n<li> Ouvrir le navigateur pour spécifier une page web</li> \n<li> Ouvrir l’application de carte géographique pour spécifier un emplacement</li></ul> \nVous pouvez aussi lancer une activité qui retourne une donnée en format texte.  Consultez la documentation pour voir comment utiliser le lanceur d’activité ainsi que des exemples.</p>
BallHelpStringComponentPallette = <p>Un "lutin" arrondi peut être placé dans un <code>Cadre</code>, qui peut réagir à la touché et au glissement, interagir avec d’autres lutins (<code>Image lutin</code>s et  d’autres <code>Balle</code>s) et le bord du cadre, et avance par rapport à la valeur de ces propriétés.</p><p>Par exemple, pour avoir une <code>Balle</code> qui avance 4 pixels pour atteindre le haut du<code>Cadre</code> chaque 500 milliseconde (une demi-seconde), vous devriez mettre la propriété <code>Vitesse</code> à 4 [pixels], la propriété <code>Intervalle</code> à 500 [molli-secondes], la propriété <code>Orientation</code> à 90 [degrés], et le propriété <code>Activé</code> à <code>Vrai</code>.  Ces propriétés et les autres peuvent être changés à tout moment.</p><p>La différence entre une balle et un <code>Image lutin</code> est que ce dernier peut avoir l''apparence d’un fichier image, alors que l’apparence de la balle ne peux être changer qu’en modifiant les propriétés <code>Couleur dessin</code> et <code>Rayon</code>.</p>
BarcodeScannerHelpStringComponentPallette = Composant pour utiliser le scanner code à barre pour lire un code à barre
BluetoothClientHelpStringComponentPallette = Composant client Bluetooth
BluetoothServerHelpStringComponentPallette = Composant serveur Bluetooth
ButtonHelpStringComponentPallette = Bouton qui a la possibilité de détecter les clic. Beaucoup d’aspect de son apparence peuvent être changé, ainsi que la possibilité qu’il soit cliquable. (<code>Activé</code>), peut être changé dans la partie conception ou dans la partie bloc.
CamcorderHelpStringComponentPallette = Composant qui permet d’enregistrer une vidéo grâce à la caméra de l’appareil. Après l’enregistrement de la vidéo, le nom du fichier dans le téléphone contenant le clip est disponible comme argument à l’évènement Après enregistrement. Le nom du fichier peut être utilisé par exemple à fixer la propriété source du composant Lecteur Vidéo.
CameraHelpStringComponentPallette = Un composant pour prendre une photo en utilisant la caméra de l’appareil. Après la prise de photo, le nom du fichier sur l’appareil qui contient l’image est disponible comme argument à l’événement "Après prise photo". Le nom du fichier peut être utilisé par exemple à fixer la propriété photo du composant Image.
CanvasHelpStringComponentPallette = <p>A Un panneau rectangulaire bi-dimensionnel et sensible à la touche, où il est possible de dessiner, et les lutins peuvent bouger.</p> <p> <code>Couleur de fond</code>, <code>Couleur Dessin</code>, <code>Image de fond</code>, <code>Largeur</code>, et<code>Hauteur</code> du cadre peuvent être fixé dans la partie conception ou dans la partie bloc.  La<code>Largeur</code> et <code>Hauteur</code> sont mesurés en pixels  et doivent être positifs.</p><p>N’importe quelle position dans le cadre peut être spécifiée par la paire (X, Y), où <ul> <li>X est le nombre de pixel qui sépare du coin droite du Cadre</li><li>Y est le nombre de pixel qui sépare du coin supérieur du cadre</li></ul>.</p> <p>Il y a des évènements qui nous informent quand et où le Cadre a été touché ou un <code>Lutin</code> (<code>Image Lutin</code> ou <code>Balle</code>) ont été bougés.  Il y a aussi des méthodes pour dessiner des points, des lignes et des cercles.</p>
CheckBoxHelpStringComponentPallette = Case à cocher qui lance un événement quand l’utilisateur clique dessus. Il y a beaucoup de propriété qui peuvent affecter son apparence, et qui peuvent être fixé dans la partie conception ou l’éditeur de bloc.
ClockHelpStringComponentPallette = Composant non visible qui fournit l’horloge de l''appareil, un chronomètre, et réalise le calcul du temps.
ContactPickerHelpStringComponentPallette = Un bouton, quand il est cliqué, affiche la liste des contacts pour en choisir. Après la sélection, les propriétés suivantes vont être fixés aux informations à propos du contact choisis: <ul>\n<li> <code>Nom contact</code>: le nom du contact </li>\n <li> <code>Adresse émail</code>: L’émail principal du contact</li>\n <li> <code>Photo</code>: le nom du fichier contenant l’image du contact, qui peuvent être utilisés comme propriété <code>Photo</code> pour les composants <code>Image</code> ou <code>Image lutin</code>.</li></ul>\n</p><p>D’autres propriétés affectent l’apparence du bouton (<code>Alignement texte</code>, <code>Couleur de fond</code>, etc.) et si on peut cliqué dessus (<code>Activé</code>).\n</p><p>Cette option n’est pas disponible sur tous les téléphones. Si ça échoue, ce composant va afficher une notification.  Le comportement d''erreur peut être remplacé par le gestionnaire d''événement  Écran.Erreur apparue.
DatePickerHelpStringComponentPallette = <p>Un bouton, quand cliqué, lance une fenêtre popup qui permet à l’utilisateur de choisir une date.</p>
EmailPickerHelpStringComponentPallette = Le sélectionneur mail est une sorte de zone de texte. Si l’utilisateur entre le nom ou l''émail d’un contact, l’appareil va afficher un menu de choix qui complète ce qui a été tapé.  S’il y a plusieurs contacts, le menu déroulant peut prendre plusieurs secondes pour apparaître, et peut afficher un résultat intermédiaire. <p>Le contenu initial de la zone de texte et le contenu après la saisie de l’utilisateur sont dans la propriété <code>Texte</code>.  Si la propriété <code>Texte</code> est initialement vide, le contenu de la propriété <code>Nuance</code> va être affichée dans la zone de texte  nuancée.</p>\n <p>D’autres propriétés affectent l’apparence de la zone de texte (<code>Alignement Texte</code>, <code>Couleur De Fond</code>, etc.) et si elle peut être utilisée (<code>Activé</code>).</p>\n<p>Ces zones de texte sont utilisées généralement avec le composant <code>Bouton</code>, avec le clic de l’utilisateur quand l’entrée de texte est terminée.
FileHelpStringComponentPallette = Composant non visible pour l’enregistrement et la récupération des fichiers. Utilisez ce composant pour lire des fichiers sur votre appareil. Le comportement normal est d’enregistrer les fichiers dans le dossier des données privées associé à votre application. Le compagnon est un cas spécial car il enregistre les fichiers dans le dossier  /sdcard/AppInventor/data pour faciliter le débogage. Si le chemin du fichier commence par un slash (/), alors le fichier est créé par rapport au dossier /sdcard. Par exemple, écrire dans un fichier /myFile.txt revient à écrire dans le fichier /sdcard/myFile.txt.
formComponentPallette = Forme
FormHelpStringComponentPallette = Composant de haut niveau qui contient tous les autres composants du programme
FusiontablesControlHelpStringComponentPallette = <p>Composant non visible qui communique avec Google Fusion Tables.  Fusion Tables vous permet de sauvegarder, partager, rechercher et visualiser des tables de données; Il permet aussi de créer et de modifier ces tables </p> <p>Ce composant utilise <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>.  <p>Les applications qui utilisent Fusion Tables doivent s’authentifier aux serveurs Google.
GameClientHelpStringComponentPallette = Fournit une méthode pour les applications pour communiquer avec les serveurs en ligne
HorizontalArrangementHelpStringComponentPallette = <p>Un élément de formatage dans lequel on place les composants qui doivent être affichés de gauche à droite.  Si vous voulez avoir des composants affichés l''un sur l''autre, utilisez <code>Arrangement vertical</code></p>
ImageHelpStringComponentPallette = Composant pour afficher les images.  La photo à afficher, et les autres aspects de l’apparence de l’image, peuvent être spécifiés dans la partie Conception ou dans la partie bloc.
ImagePickerHelpStringComponentPallette = Un bouton spécial. Quand l’utilisateur tape le sélectionneur d’image, la galerie image de l’appareil apparaît, et l’utilisateur peut choisir une image. Après la sélection de l’image, elle est enregistrée dans la cadre SD et la propriété <code>Fichier image</code> va être le nom du fichier où l’image a été enregistrée. Pour ne pas remplir la carte, un maximum de 10 images va être stocké.  Sélectionner d’autres images va supprimer les images précédentes, dans l''ordre de l''ancien au nouveau.
ImageSpriteHelpStringComponentPallette = <p>Un "lutin" qui peut être placé dans un <code>Cadre</code>, et qui peut réagir à la touché et au déplacement, interagit avec les autres lutins (<code>Balle</code>s et  les autres <code>Image lutin</code>s) et le bord du cadre, et bouge selon les valeurs de ses propriétés.  Son apparence est celle de l’image spécifiée dans la propriété <code>Photo</code> (à moins que la propriété <code>Visible</code> est <code>Faux</code>.</p> <p>Pour que <code>Image lutin</code> avance 10 pixels à gauche chaque 1000 milli-secondes (une seconde), par exemple, il faut fixer la propriété <code>Vitesse</code>à 10 [pixels], la propriété <code>Intervalle</code> à 1000 [milli-secondes], la propriété <code>Orientation</code> à 180 [degrés], et la propriété <code>Activé</code> à <code>Vrai</code>.  Un lutin qui a la propriété <code>Rotation</code> fixé à <code>Vrai</code> va faire des rotations chaque fois que l’ <code>Orientation</code> de l’image lutin change.  La vérification de la collision avec un lutin en rotation vérifie en faite la position qui n’est pas en rotation, ainsi la détection de collision va être inexacte pour les les lutins haut étroit ou large et court en rotation. N’importe quelle propriété peut être changée à n’importe quel moment sous le contrôle du programme.</p>
LabelHelpStringComponentPallette = Un label affiche un morceau de texte, qui est spécifié avec la propriété <code>Texte</code>.  Les autres propriétés, qui peuvent être fixées dans la partie Designer ou bloc, contrôlent l’apparence et l’emplacement du texte.
ListPickerHelpStringComponentPallette = <p>Un bouton qui, quand cliqué, affiche à l’utilisateur une liste de textes pour choisir. Les textes peuvent être spécifiés dans la partie Designer ou la partie bloc en fixant la propriété <code>Éléments de chaîne</code> (par exemple, <em>choix 1, choix 2, choix 3</em>) ou en fixant la propriété <code>Éléments</code> à une liste dans la partie bloc.</p><p>Fixer la propriété Affichage bar filtrage à Vrai, va rendre possible la recherche dans la liste. D’autres propriétés affectent l’apparence du bouton (<code>alignement texte</code>, <code>Couleur de fond</code>, etc.) et s’il est possible de cliquer dessus(<code>Activé</code>).</p>
ListViewHelpStringComponentPallette = <p> C’est un composant visible qui permet de placer une liste d’élément texte dans votre écran pour afficher. <br> La liste peut être fixée en utilisant la propriété Éléments de chaîne ou utiliser le bloc élément dans la partie bloc.<br> Avertissement: Ce composant ne va pas bien marcher dans les écrans qui peuvent défiler.</p>
LocationSensorHelpStringComponentPallette = Composant non visible qui donne les informations sur la position, comme la longitude, la latitude, l’altitude (si c’est supporté par l’appareil), et l''adresse. ça permet aussi le "géo-codage", en convertissant une adresse donnée (pas nécessairement l’adresse courante) à une latitude (avec la méthode <code>Latitude de Adresse</code>) et longitude (avec la méthode <code>Longitude à partir d''adresse</code>).</p>\n<p>Pour fonctionner, le composant doit avoir la propriété <code>Activé</code> fixé à Vrai, et le capteur de localisation doit être activé dans l’appareil à travers le GPS ou WIFI (si dehors).</p>\nLes informations de localisation peuvent ne pas être disponible immédiatement quand l’application se lance. Vous devriez attendre un peu de temps pour qu''un fournisseur de localisation soit trouvé et utilisé, ou vous devriez attendre l’évènement Position changée.
NearFieldHelpStringComponentPallette = <p> Composant non visible permettant de fournir les capacités NFC. Pour le moment, ce composant supporte la lecture et l’écriture des tags textes (si c’est supporté par l’appareil) </p><p> pour lire et écrire les tags textes, le composant doit avoir sa propriété <code>Mode lecture</code> fixée à respectivement Vrai ou Faux. </p>
NotifierHelpStringComponentPallette = Le composant de notification affiche des fenêtres d’alertes, messages, des alertes temporaires, et créé les entrée Log Android à travers ces méthodes: <ul><li> Afficher fenêtre message: Affiche un message que l’utilisateur doit rejeter en pressant un bouton </li><li> Afficher fenêtre choix: affiche un message contenant deux boutons pour laisser l’utilisateur choisir une des deux réponses, par exemple, oui ou non, après lequel l’évènement "Après choix" est déclenché </li><li> Afficher fenêtre texte: permet à l’utilisateur d’entrer un texte en réponse au message, après lequel l’évènement "Après entrée du texte" est déclenché <li> Afficher Alerte: affiche une alerte temporaire qui disparaît automatiquement après un moment.</li><li> Erreur log: log un message d’erreur dans le log Android. </li><li> Info log: Log un message d’info dans le log Android. </li><li> Log avertissement: log un message d’avertissement dans le log Android </li><li> Les messages dans les fenêtres de dialogue (pas l’alerte) peuvent être formatés en utilisant les tag HTML suivant: &lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Vous pouvez aussi utiliser la tag font pour spécifier la couleur, par exemple &lt;font color="blue"&gt;. quelques unes des noms de couleurs aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, et yellow</li></ul>
NxtColorSensorHelpStringComponentPallette = Un composant qui fournit une interface haut niveau pour le capteur de couleur dans un robot LEGO MINDSTORMS NXT.
NxtDirectCommandsHelpStringComponentPallette = Un composant qui fournit une interface bas-niveau au robot LEGO MINDSTORMS NXT, avec fonctions pour envoyer des commandes directes NXT.
NxtDriveHelpStringComponentPallette = Un composant qui fournit une interface haut-niveau au robot LEGO MINDSTORMS NXT, avec des fonctions qui bougent et tournent le robot.
NxtLightSensorHelpStringComponentPallette = Un composant qui fournit une interface haut-niveau au capteur de lumière dans un robot LEGO MINDSTORMS NXT.
NxtSoundSensorHelpStringComponentPallette = Un composant qui fournit une interface haut niveau au capteur de son dans un robot LEGO MINDSTORMS NXT.
NxtTouchSensorHelpStringComponentPallette = Un composant qui fournit une interface haut niveau au capteur tactile dans un robot LEGO MINDSTORMS NXT.
NxtUltrasonicSensorHelpStringComponentPallette = Un composant qui fournit une interface haut niveau au capteur ultrason dans un robot LEGO MINDSTORMS NXT.
OrientationSensorHelpStringComponentPallette = <p> Composant non visible qui fournit des informations sur l’orientation physique de l’appareil en 3 dimensions:<ul> <li> <strong>Roulis</strong>: 0 degré quand l’appareil est plat, augmente à 90 degrés quand l’appareil est incliné vers le haut par son coté gauche, et diminue à -90 degrés quand l’appareil est est incliné vers le haut par son coté droite </li> <li> <strong>Tangage</strong>: 0 degré quand le téléphone est plat, jusqu’à 90 degrés quand l’appareil est incliné de sorte que son haut est pointé vers le bas, jusqu’à 180 degrés quand il est tourné. De même, si l’appareil est incliné et son bas pointe en bas, la valeur tangage diminue à -90 degrés, et ça continu à diminuer à 180 quand il tourne complètement.</li> <li> <strong>Azimut</strong>: 0 degré quand le haut de l’appareil pointe au nord, 90 degrés quand il pointe à l’est, 180 degrés quand il pointe au sud, 270 degré quand il pointe à l’ouest … .</li></ul> Ces mesures  assume que l’appareil lui même n’est pas en mouvement.</p>
PasswordTextBoxHelpStringComponentPallette = <p> Une zone pour entrer les mots de passe. C’est comme un composant ordinaire <code>Zone de texte</code> à l’exception que ça n’affiche pas les caractères tapés par l’utilisateur. </p><p> La valeur du texte dans la zone peut être récupérée ou fixée à travers la propriété <code>Texte</code>. Si c''est vide, la propriété <code>Nuance</code>, qui apparait comme texte flou dans la zone, peut guider l''utilisateur à quoi taper.</p><p>Les zones de textes sont habituellement utilisées avec le composant <code>Bouton</code> sur lequel l''utilisateur clique quand l''entrée du texte est terminée.</p>
PedometerHelpStringComponentPallette = Composant qui calcule les pas.
PhoneCallHelpStringComponentPallette = <p> Composant non visible qui réalise un appel téléphonique à un nombre spécifié dans la propriété <code>Numéro téléphone</code>, qui peut être fixée soit dans le designer ou la partie blocs. Le composant a la méthode <code>Faire appel téléphonique</code>, permettant de lancer un appel téléphonique.</p><p>Souvent, ce composant est utilisé avec le composant <code>Sélectionneur de contact</code>, qui permet à un utilisateur de sélectionner un contact parmi les contacts enregistrés dans le téléphone et fixe la propriété <code>Numéro téléphone</code> au numéro de téléphone du contact.</p><p>Pour spécifier le numéro de téléphone (e.g., 650-555-1212), fixez la propriété <code>Numéro téléphone</code> à un texte avec des nombres (e.g., "6505551212"). Les tirets, les points, et les parenthèses peuvent être inclus (e.g., "(650)-555-1212") mais vont être ignoré; Les espaces ne doivent pas être inclus </p>
PhoneNumberPickerHelpStringComponentPallette = Un bouton, quand il est cliqué, affiche la liste des contacts du téléphones pour choisir. Après le choix, les propriétés suivantes vont être fixées aux informations du contact choisis:  <ul>\n<li> <code>Nom contact</code>: le nom du contact </li>\n <li> <code>Numéro téléphone</code>: Le numéro de téléphone du contact </li>\n <li> <code>Adresse émail</code>: L’adresse mail du contact </li> <li> <code>Photo</code>: le nom du fichier contenant l’image du contact, qui peut être utilisé dans la propriété <code>Photo</code> pour les composants <code>Image</code> ou <code>Image lutin</code>.</li></ul>\n</p><p>D’autres affectent l’apparence du bouton (<code>Alignement texte</code>, <code>Couleur de fond</code>, etc.) Et s''il peut être cliqué (<code>Activé</code>).</p>\n<p>La sélection n’est pas supportée dans tous les téléphones. Si ça échoue, ce composant va afficher une notification. Cette erreur par défaut peut être annulée avec le gestionnaire d’évènements Screen.ErrorOccurred
PhoneStatusHelpStringComponentPallette = Composant qui retourne des informations à propos du téléphones
PlayerHelpStringComponentPallette = Composant multimédia qui joue du son et contrôle les vibrations du téléphones. Le nom du champs multimédia est spécifié dans la propriété <code>Source</code> qui peut être fixée dans le designer ou la partie blocs. La durée du temps de vibration est spécifié dans la partie bloc en millisecondes \n<p>Pour les formats audio supportés, regardez <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a>.</p>\n<p>Ce composant est le meilleur pour les longs fichiers sons, comme les chansons, alors que le composant <code>Son</code> est plus efficace dans les fichiers courts, comme les effets sons.</p>
SharingHelpStringComponentPallette = Partage est un composant non visible qui active le partage de fichiers et/ou messages entre votre application et les autres applications installées sur l’appareil. Le composant va afficher une liste des applications installées qui peuvent gérer les informations fournies, et permettra à l’utilisateur de choisir une pour partager avec elle le contenu, par exemple une application de mail, de réseaux sociaux, sms … <br> Le chemin du fichier peut être pris directement d''autres composants comme la caméra ou le sélectionneur d''image, mais peut être aussi spécifié directement pour lire d''un support de stockage. Il faut faire attention car différents appareils gèrent le stockage différemment. Si vous avez par exemple un fichier appelé arrow.gif dans le dossier <code>Appinventor/assets</code> ça va être: <ul><li><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> ou <li><code>"/storage/Appinventor/assets/arrow.gif"</code></li></ul>
SliderHelpStringComponentPallette = La barre de glissement est une barre à qui on ajoute un rectangle à glisser. Vous pouvez toucher le rectangle et le bouger à droite ou à gauche pour le positionner. A chaque fois que le rectangle bouge, ça va déclencher l’évènement Position changée, tout en reportant la position du rectangle. La position reportée peut être utilisée pour la mise à jour les attributs d’autres composants, comme la taille de police ou une zone de texte ou le rayon de la balle.
SoundHelpStringComponentPallette = <p>Un composant multi-media qui joue les fichiers sons et peut optionnellement vibrer pour un nombre de milli-secondes spécifié dans la partie bloc. Le nom du fichier à jouer peut être spécifié soit dans le designer soit dans la partie bloc.</p> <p>Pour les formats son supportés, regardez <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a>.</p><p>Ce composant <code>Son</code> est le meilleur pour les fichiers sons courts, comme les effets sons, alors que le composant <code>Lecteur</code> est plus efficace pour les sons plus long comme les chansons.</p>
SoundRecorderHelpStringComponentPallette = <p>Composant Multimedia permettant d’enregistrer de l’audio.</p>
SpeechRecognizerHelpStringComponentPallette = Composant qui utilise la reconnaissance vocale pour convertir de la parole à un texte
SpinnerHelpStringComponentPallette = <p>C’est un composant qui affiche une fenêtre pop-up avec une liste d’éléments. Ces éléments peuvent être définis dans la partie conception ou blocs en fixant la propriété <code>Éléments de la chaîne</code> à une concaténation de chaines (par exemple <em>choix 1, choix 2, choix 3</em>) ou en fixant la propriété <code>Éléments</code>à liste dans l''éditeur de blocs.</p>
TableArrangementHelpStringComponentPallette = <p>Un élément de format où on place des composants qui doivent être affichés sous forme de tableau.</p>
TextBoxHelpStringComponentPallette = <p>un zone pour l’utilisateur pour entrer le texte. L’initial ou la valeur du texte entré par l’utilisateur est la propriétés <code>Texte</code> . Si vide, la propriétés <code>Nuance</code>, qui apparait comme un texte flou dans la zone, peut permettre à l’utilisateur d’avoir un guide pour savoir taper.</p><p>La propriété <code>Multi-Lignes</code> détermine si le texte peut avoir plus qu’une seule ligne. Pour une zone d’une seule ligne, le clavier se ferme automatiquement quand l’utilisateur clique sur le bouton OK. Pour fermer le clavier de zones de plusieurs lignes, l’application doit utiliser la méthode  "Cacher clavier" ou compter sur l’utilisateur pour cliquer sur le bouton retour.</p><p>La propriété <code>Nombre uniquement</code> limite le clavier à accepter  les entrés numériques seulement.</p><p>D’autres propriétés affectent l’apparence du texte dans la zone (<code>Alignement texte</code>, <code>Couleur de fond</code>, etc.) et si ça peut être utilisé (<code>Activé</code>).</p><p>Les zones de texte sont utilisées généralement avec le composant  <code>Bouton</code>, avec le clic de l''utilisateur sur le bouton quand il a terminé l''entrée de texte.</p><p> Si le texte entré par l''utilisateur ne doit pas être affiché, utilisez <code>Zone texte mot de passe</code></p>
TextToSpeechHelpStringComponentPallette = Composant pour transformer du texte à de la parole
TextingHelpStringComponentPallette = <p>Un composant qui va, quand la méthode  <code>Envoyer message</code> est appelée, envoyer le message spécifique suivant dans la propriété <code>Message</code> au numéro de téléphone spécifique dans la propriété <code>Numéro téléphone</code>.</p><p>Si la propriété <code>Réception activée</code> est fixée à 1, les messages <b>ne seront pas</b> reçus. Si <code>Réception activée</code> est fixée à 2, les messages ne seront reçus que lorsque l’application fonctionne. Finalement, si <code>Réception activée</code> est fixée à 3, les messages seront reçus quand l’application fonctionne <b>et</b> quand l’application ne fonctionne pas ils seront mis en attente et une notification sera affichée à l’utilisateur.</p> <p>Quand un message arrive, l’événement  <code>Message reçu</code> est lancé et fournit le numéro de l’expéditeur ainsi que le message.</p><p>Une application qui comprend ce composant va recevoir des messages même s’ils sont dans l’arriérè plan (i.e. quand ils ne sont pas visible dans l’écran) et, encore plus, même si l’application ne fonctionne pas, à condition qu’elle soit installée sur le téléphone. Si le téléphone reçoit un message quand l’application n’est pas au premier plan, le téléphone va afficher une notification dans la barre de notification. La sélection de la notification lancera l’application. En tant que développeur d’applications, vous voulez probablement donner à vos utilisateurs la possibilité de contrôler Réception activée pour qu’ils puissent permettre au téléphone d’ignorer les messages textes.</p> <p>Si la propriété "GoogleVoice activé" est vrai, les messages pourront être envoyés  par le Wifi en utilisant Google Voice. Cette option demande que l’utilisateur ait un compte Google Voice et que l’application de voix soit installée sur le téléphone. L’option Google Voice marche uniquement sur les appareils Android 2.0 (Eclair) ou plus.</p> <p>Pour (e.g., 650-555-1212), fixez la propriété <code>Numéro téléphone</code> à un texte avec des chiffres spécifiques(e.g., 6505551212).  Les tirets, les points, et les parenthèses peuvent être inclus(e.g., (650)-555-1212) mais seront ignorés; les espaces ne pourront pas être inclus.</p><p>Une autre voie pour une application pour spécifier un numéro de téléphone peut inclure un composant <code>Sélectionneur numéro téléphone</code>, qui laisse les utilisateurs sélectionner un numéro de téléphone parmi ceux stockés dans leur téléphone.</p>
TimePickerHelpStringComponentPallette = <p>Un bouton qui, quand cliqué, lance une fenêtre de dialogue permettant la sélection le temps.</p>
TinyDBHelpStringComponentPallette = TinyDB est un composant non visible qui stocke des données pour une application. <p> Les applications créées avec App Inventor sont initialisés chaque fois qu’ils fonctionnent: Si une application fixe une valeur d’une variable et que l’utilisateur quitte l’application, la valeur de cette variable ne sera pas mémorisée la prochaine fois que l’application fonctionne. En revanche, TinyDB est une  <em> donnée de stockage permanente</em> pour l’application, la donnée stockée là bas sera disponible chaque fois que l’application fonctionne. Un exemple peut être un jeu qui enregistre le plus haut score et le récupère chaque fois le jeu est joué. </<p> <p> Les éléments de donné sont des chaines stockées sous <em>tags</em> .Pour stocker un élément,vous spécifiez le tag où il doit être stocké.   Par la suite,vous pouvez retirer la donnée stockée sous un tag donné.</p><p>Il y a seulement un seul magasin de données par application. Même si vous pourriez avoir plusieurs composantes TinyDB, ils vont utiliser le même magasin de données. Pour avoir l’effet de différents magasins de données, utilisez différents clés. Chaque application a sont propre magasin de données. Vous ne pouvez pas utiliser TinyDB pour passer une donnée entre deux applications différentes dans le téléphone, bien que vous <em>pouvez</em> utiliser TinyDb pour partager des données entre différents écrans d’une application multi-écrans.</p> <p> Quand vous êtes en train de développer des applications en utilisant le compagnon AI, toutes les applications utilisant ce compagnon  vont partager la même TinyDb. Ce partage va disparaitre une fois les applications emballées. Mais durant le développement, vous devez faire nettoyer le TinyDB à chaque fois que vous commencez le travail sur une nouvelle application.</p>
TinyWebDBHelpStringComponentPallette = Composant non visible qui communique avec un service Web pour stocker et récupérer des informations
TwitterHelpStringComponentPallette = Un composant non visible qui permet une communication avec <a href="http://www.twitter.com" target="_blank">Twitter</a>. Une fois l’utilisateur est connecté sur son compte Twitter (et l’autorisation a été confirmée avec succès par l’évènement  <code>Est autorisé</code>), d’autres opération sont disponibles:<ul><li> Chercher sur Twitter des tweets ou des tags (<code>Rechercher Twitter</code>)</li>\n<li> Envoyer un tweet (<code>Tweet</code>)     </li>\n<li> Envoyer un tweet avec une image (<code>Tweet avec image</code>)</li>\n<li> Orienter un message pour un utilisateur spécifique (<code>Diriger message</code>)</li>\n <li> Recevoir le message le plus récent dirigé vers l’utilisateur connecté (<code>Demander messages dirigés</code>)</li>\n <li> Suivre un utilisateur spécifique (<code>Suivre</code>)</li>\n<li> Cesser de suivre un utilisateur spécifique (<code>Arrêter de suivre</code>)</li>\n<li> Avoir une liste des utilisateurs qui suivent un utilisateur connecté      (<code>Demander suiveurs</code>)</li>\n <li> Avoir les messages les plus récents des utilisateurs suivies par l''utilisateur connecté  (<code>Demander chronologie ami</code>)</li>\n <li> Avoir les mentions les plus récentes de l''utilisateur connecté (<code>Demander mentions</code>)</li></ul></p>\n <p>Vous devez obtenir une clé consommateur et un mot de passe pour une autorisation spécifique de Twitter à ton téléphone de http://twitter.com/oauth_clients/new
userInterfaceComponentPallette = Interface utilisateur
VerticalArrangementHelpStringComponentPallette = <p> Un élément de formatage dans lequel on place des composants qui doivent être affichés l’un au dessous des autres (Le premier composant fils est stocké en haut, le deuxième sous le premier, etc) Si vous souhaitez avoir des composants affichés successivement, utilisez à la place <code>Arrangement horizontal</code>.</p>
VideoPlayerHelpStringComponentPallette = Un composant multimédia capable de lire des vidéos. Quand l’application fonctionne, le  Lecteur Vidéo va être affiché comme un rectangle sur l’écran. Si l’utilisateur touche le rectangle, les contrôles vont apparaitre pour lire/pause, passer avant, et marche arrière dans une vidéo. L’application peut aussi contrôler le comportement en appelant les méthodes <code>Commencer</code>, <code>Pause</code>, et <code>Chercher à</code>.  <p> Les fichiers vidéos doivent être dans les formats Windows Media Video (.wmv) , 3GPP (.3gp), ou MPEG-4 (.mp4). Pour plus de détails à propos des formats acceptés, visitez <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a>.</p><p> App Inventor pour Android accepte seulement les fichiers vidéo en dessous de 1 MB et limite la taille totale d’une application à 5 MB , not all of which is available for media (video, audio, and sound) files (video, audio, et son). Si vos fichiers media sont très grands, vous pouvez avoir des erreurs dans le paquetage ou l’installation de votre application, dans un cas pareil vous devez réduire le nombre des fichiers media ou leurs tailles. La plupart des logiciels de traitement vidéo, comme Windows Movie Maker et Apple iMovie, peuvent vous aider à réduire la taille des vidéos en les rendant moins grands ou en ré-encodant la vidéo dans un format plus compact.</p><p> Vous pouvez aussi fixer la source media à une URL qui pointe sur une vidéo en streaming, mais l’URL doit pointer dans le fichier vidéo lui même, non pas dans un programme qui lit les vidéos.
VotingHelpStringComponentPallette = <p>Le composant de vote permet à un utilisateur de voter à une question en communiquant avec un service web pour récupérer le bulletin de vote et ensuite envoyer les votes des utilisateurs.</p>
WebHelpStringComponentPallette = Composant non visible qui donne des fonctions pour les requêtes HTTP GET, POST, PUT, et DELETE.
WebViewerHelpStringComponentPallette = Composant pour voir les pages Web. L’URL d''accueil peut être spécifié dans la partie designer et la partie Blocs. L’interface peut être définie pour  suivre les liens quand ils sont tapés, et les utilisateurs peuvent remplir des formulaires sur le Web . Attention: Ce n’est pas un navigateur complet. Par exemple, cliquer le bouton  retour du téléphone va annuler l’application, plutôt que  revenir sur l’historique du navigateur.<p /> Vous pouvez utiliser la propriétés Chaine afficheur web pour communiquer entre votre application et  le code Javascript qui fonctionne sur la page Afficheur Web. Dans l’application, vous pouvez avoir et fixer Chaine afficheur Web.  Dans  AfficheurWeb,vous ajoutez  le Javascript qui référence l’objet window.AppInventor, en utilisant les méthodes </em getWebViewString()</em> et <em>setWebViewString(text)</em>.  <p />par exemple, si l’Afficheur Web s’ouvre dans une page qui contient la commande <br /> <em>document.write("La réponse est" + window.AppInventor.getWebViewString());</em> <br />et si vous fixez WebView.WebVewString à "hello", alors la page web va afficher </br ><em>La réponse est hello</em>.  <br /> et si la page Web contient du  Javascript qui execute la commande <br /><em>window.AppInventor.setWebViewString("hello from Javascript")</em>, <br /> Alors la valeur de la  propriétés WebViewString va être <br /><em>hello from Javascript</em>.
YandexTranslateHelpStringComponentPallette = Utilisez ce composant pour traduire les mots et les phrases entre différentes langues. Ce composant demande un accès Internet, comme il va demander une traduction du  service de traduction Yandex. Spécifiez la source et la langue cible dans le formulaire source-cible  en utilisant deux codes en lettre. Alors "en-es" va traduire de l’anglais à l’espagnol tandis que "es-ru" va traduire de l’espagnol au russe. Si vous quittez la source de la langue, le service va essayer de détecter la source de la langue. Donc, fournissant juste "es" va essayer de détecter la source de la langue et la traduit en Espagnol.<p /> Ce composant est alimenté par le service de traduction Yandex.  Voir http://api.yandex.com/translate/ pour plus d’information, y compris une liste des langues disponibles et le sens des codes de langues et des codes de statuts. <p />Note: Traduire se fait d’une manière asynchrone dans l’arrière plan. Quand la traduction est finie, l’évènement "Traduction reçue" est  déclenché.
