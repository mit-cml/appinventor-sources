AddSheetMethodDescriptions=在試算表元件中新增一個表單。
AddRowMethods=新增列
AddRowMethodDescriptions=指定一個數值清單作為`資料`，將其附加到表單中下一個空白欄。此外，本方法會回傳新列的列數。
AddEntryMethods=新增項目
AddEntryMethodDescriptions=指定 x 與 y 值來加入一個新的項目。值可為文字或數字。若是折線圖、散佈圖、區域圖或長條圖，兩個值都必須為數字。若是長條圖，x 值會被四捨五入到最接近的整數。若是圓餅圖，x 值需為文字。
AddColumnMethods=新增欄
AddColumnMethodDescriptions=指定一個數值清單作為`資料`，將其附加到表單中下一個空白欄。
yValueColumnParams=y值欄
OpenSerialMethods=開啟序列連線
OpenSerialMethodDescriptions=開啟序列連線，成功開啟之後回傳"真"。
NxtLightSensor__GetLightLevelMethodDescriptions=回傳一個 0 到 1023 的數值代表 NXT 光感測器最新讀取的亮度值，如果無法讀取則回傳 -1。
toScopeParams=目標範疇
toFileNameParams=目標檔名
tinyDBParams=tinyDB資料庫
thresholdParams=門檻值
temperatureParams=溫度
spreadsheetParams=試算表
sheetNameParams=工作表名稱
sheetDataParams=工作表資料
seriesParams=序列
scopeParams=範疇
rowParams=列
rowNumberParams=列號
rowDataListParams=列資料清單
row2Params=列2
row1Params=列1
responseTextParams=回應文字
recursiveParams=遞迴
rangeReferenceParams=範圍參照
rangeDataParams=範圍資料
questionParams=問題
promptParams=提示
pressureParams=壓力
pointsParams=點
pageParams=頁面
operationParams=操作
keyValueParams=鍵值
fromScopeParams=來源範疇
fromFileNameParams=來源檔名
failingUrlParams=Url失敗
Texting__SendMessageMethodDescriptions=使用指定的訊息內容與電話號碼來啟動手機的預設簡訊程式。
TextToSpeech__StopMethodDescriptions=停止任何進行中的語音。
TextBox__HideKeyboardMethodDescriptions=隱藏鍵盤。只有多行的文字輸入盒需要這項操作。如果是單行文字輸入盒，鍵盤會在使用者按下完成鍵時關閉。
NxtDirectCommands__KeepAliveMethodDescriptions=保持 NXT 主機開機。回傳當下的休眠時間，單位為毫秒。
NxtDirectCommands__GetFirmwareVersionMethodDescriptions=以清單格式取得機器人主機的韌體與通訊協定資訊。清單第一個元素為韌體版號，第二個元素為通訊協定版號。
NxtColorSensor__GetLightLevelMethodDescriptions=回傳一個 0 到 1023 的數值代表最新的亮度值，如果無法讀取或「偵測顏色」屬性為"真"，則回傳 -1。
MoveToPointMethods=移動到指定點
MakeFullPathMethods=建立完整路徑
MakeFullPathMethodDescriptions=將範疇與路徑轉換為其他元件可用的單一字串。
MakeDirectoryMethods=建立目錄
MakeDirectoryMethodDescriptions=建立一個用於儲存檔案的新目錄。本方法執行完畢時，如果該資料夾已存在的話會回傳真。但這也可能代表指定目錄在呼叫之前已經存在。
ImportFromTinyDBMethodDescriptions=從指定的 TinyDB  元件匯入資料，做法是藉由指定標籤取得對應數值。預期的 TinyDB  數值格式為清單，與"從清單匯入"中的做法是一樣的
ImportFromSpreadsheetMethodDescriptions=從指定的試算表元件匯入資料，做法是取指定的 x 欄作為 x 值，以及指定的 y 欄作為 y 值。在呼叫本方法之前，必須先呼叫試算表元件的"讀取工作表"方法來載入資料。在試算表元件中使用"取得工作表"事件是不必要的。空欄將以預設值填入（對於項目1、2、3 就會是 1、2、3...）。
ImportFromListMethodDescriptions=從指定的清單參數匯入資料到資料序列中。這個清單的預期元素也是清單。每個清單元素預期包含兩個值，第一個是 x 值 ，第二個是 y 值。無效的清單項目會被直接跳過。既有的資料不會被清除。
ImportFromDataFileMethodDescriptions=從指定的資料檔案元件匯入資料，做法是取指定的 x 欄作為 x 值，以及指定的 y 欄作為 y 值。資料檔案的來源檔案預期是 CSV 或 JSON 格式。對任何欄參數為空將採用預設值，也就是項目的索引。對於第一個條目，預設值為1，第二個則為2，以此類推。
ImportFromCloudDBMethodDescriptions=從指定的 CloudDB 元件匯入資料，做法是藉由指定標籤取得對應數值。預期的 CloudDB 數值格式為清單，與"從清單匯入"中的做法是一樣的
GetRangeReferenceMethods=取得範圍參照
GetRangeReferenceMethodDescriptions=將代表範圍角落的列與欄的整數表示法轉換為Google試算表所用的A1表示法。
GetCellReferenceMethodDescriptions=將代表列與欄的整數表示法轉換為Google試算表中針對單元格的A1表示法。
EditImageWithMaskMethodDescriptions=使用指定描述編輯來源圖像。圖像可編輯區域是由遮罩來源所指定。來源可以是畫布元件、圖像元件或者是代表檔案路徑的文字。
EditImageMethodDescriptions=使用指定描述編輯來源圖像。圖像可編輯區域的Alpha通道應為透明。來源可以是畫布元件、圖像元件或者是代表檔案路徑的文字。
zStrengthParams=z軸向強度
yStrengthParams=y軸向強度
yListParams=y清單
yColumnParams=y欄
xValueColumnParams=x值欄
xStrengthParams=x軸向強度
xListParams=x清單
xColumnParams=x欄
webParams=網路
useHeadersParams=使用標頭
Pedometer__SaveMethodDescriptions=將計步器元件狀態儲存到手機。這會允許用到本元件的各個 app 得以取用期間的累計步長和累計距離。不同的 app 將各自保留其保存狀態。
PatchTextWithEncodingMethods=以指定編碼來修補文字
PatchTextWithEncodingMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PATCH 請求。<br>文字字元將使用UTF-8編碼。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PatchTextMethods=修補文字
PatchTextMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PATCH 請求。<br>文字字元將使用UTF-8編碼。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PatchFileMethods=修補檔案
PatchFileMethodDescriptions=使用 Url 屬性和指定檔案中的資料執行一次 HTTP PATCH 請求。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
