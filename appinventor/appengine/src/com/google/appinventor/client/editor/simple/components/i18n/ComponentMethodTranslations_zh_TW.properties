HourMethodDescriptions=回傳指定時刻所代表的每日小時數(0-23)。
HideKeyboardMethodDescriptions=隱藏鍵盤。 僅多行文字輸入盒需要這個功能。 當使用者按下完成鈕時，單行文字輸入盒會關閉鍵盤。
HideInfoboxMethodDescriptions=如果對話框已顯示，則將其隱藏。如果對話框不可見，則此功能無效。
GoToUrlMethodDescriptions=載入指定 URL 的頁面。
GoHomeMethodDescriptions=載入首頁 URL 的頁面。當主頁 URL 更改時會自動觸發這個動作。
GoForwardMethodDescriptions=前往歷史清單中的下一頁。 如果沒有下一頁可去，則不執行任何動作。
GoBackMethodDescriptions=回到歷史清單中的上一頁。 如果沒有上一頁可回，則不執行任何動作。
GetWifiIpAddressMethodDescriptions=以字串格式回傳電話的 IP 位址
GetVersionNameMethodDescriptions=回傳「版本名稱」屬性值
GetValueMethodDescriptions=GetValue要求Web服務取得儲存在指定標記下的值。 如果標記下沒有儲存任何值，則由Web服務決定返回什麼。 該元件只接受回的任何內容。
GetTextMethodDescriptions=要求使用者講話，並將語音輸入轉換為文字。完成之後將觸發「辨識完成」事件。
GetTagsMethodDescriptions=回傳一個清單，代表資料儲存中的所有標籤。
GetTagListMethodDescriptions=取得本應用程式的標籤清單。完成後將觸發「標籤清單」事件並回傳已知標籤所組成的清單。
GetTachoCountMethodDescriptions=取得目前的馬達角度感測器值。
GetSoundLevelMethodDescriptions=回傳一個 0 到 1023 的數值代表 NXT 聲音感測器最新讀取的聲度值，如果無法讀取，則回傳 -1。
GetSensorValueMethodDescriptions=根據當前模式回傳目前角度或旋轉速度；如果無法從感測器讀取該值，則回傳 -1。
GetRowsWithConditionsMethodDescriptions=從fusion table中取得符合特定條件的所有行。 tableId欄是所需fusion table的ID。 columns欄是要取回的列的逗號分隔清單。 條件欄指定要從表中檢索的行，例如特定列值不為null的行。
GetRowsMethodDescriptions=從指定的 fusion table 取得所有行。 tableId 欄是指定 fusion table 的 ID。 columns 欄是要取回的列之逗號分隔清單。
GetPixelColorMethodDescriptions=取得畫布上指定點的顏色。
GetOutputStateMethodDescriptions=讀取機器人的馬達輸出狀態。
GetOSVersionMethodDescriptions=取得 EV3 主機的作業系統版本。
GetOSBuildMethodDescriptions=取得 EV3 主機的作業系統資訊。
GetMillisMethodDescriptions=回傳指定時刻所代表的時間，單位為自1970年起算的毫秒數。
GetMethodDescriptions=使用 Url 屬性執行 HTTP GET 請求並取得回應。如果「儲存回應訊息」屬性為"真"，則回應將保存在文件中，並且觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定所取得的檔案名稱。如果「儲存回應訊息」屬性為"假"，則觸發「取得文字」事件。
GetMessagesMethodDescriptions=取得指定類型的訊息。
GetLightLevelMethodDescriptions=以0到1023之間的值回傳目前的光照級別，如果無法讀取，則返回-1。
GetInstanceListsMethodDescriptions=更新 InstancesJoined 和 InstancesInvited 清單。本流程可以在設置 InstanceId 之前呼叫。
GetInstallerMethods=取得安裝器
GetInstallerMethodDescriptions=回傳已安裝的應用程式
GetInputValuesMethodDescriptions=讀取機器人的感測器輸入值，假設已先使用「設定輸入模式」指令來設定感測器類型。
GetHardwareVersionMethodDescriptions=取得 EV3 主機的硬體版本。
GetFirmwareVersionMethodDescriptions=以清單的形式取得機器人的韌體和協定版本號，其中第一個元素是韌體版本號碼，第二個元素是協定版本號碼。
GetFirmwareBuildMethodDescriptions=取得 EV3 主機的韌體版本。
GetDurationMethodDescriptions=回傳影片的長度，單位為毫秒。
GetDistanceMethodDescriptions=回完一個介於 0 到 254 之間的數值代表所偵測到的距離（單位為公分）；如果無法讀取距離則回傳-1。
GetCurrentProgramNameMethodDescriptions=取得機器人正在執行的程式名稱。
GetColorNameMethodDescriptions=回傳以下的顏色名稱，包含 "無色"、"黑色"、"藍色"、"綠色"、"黃色"、"紅色"、"白色與"棕色"的其中之一。
GetColorMethodDescriptions=回傳目前偵測到的顏色，如果無法讀取顏色或「偵測顏色」屬性設置為"假"，則回傳 None。
GetColorCodeMethods=取得顏色代碼
GetColorCodeMethodDescriptions=回傳一個從 0 到 7 的數字代表顏色，依序為無色、黑色、藍色、綠色、黃色、紅色、白色和棕色。
GetBrickNameMethodDescriptions=取得機器人主機名稱。
GetBatteryVoltageMethodDescriptions=取得電池電壓。
GetBatteryLevelMethodDescriptions=取得機器人的電池電量，單位為毫伏特。
GetBatteryCurrentMethodDescriptions=取得目前的電池電量。
DirectMessageMethodDescriptions=對指定使用者發送一個直接（私人）訊息。如果訊息超過160個字元，則多餘部分將被刪除。 <p> <u>注意</u>：只有在<code>已被授權</code>事件（表示使用者已經成功登錄Twitter）被觸發之後才會呼叫本函式。</p>
GetBackgroundPixelColorMethodDescriptions=取得畫布指定點的顏色，這包括背景和任何已繪製的點、線或圓，但不包括精靈。
FormatTimeMethodDescriptions=指定時刻所代表的時間
FormatDateMethodDescriptions=指定時刻日期的顯示格式
FormatDateTimeMethodDescriptions=以指定格式字串來回傳指定時刻所代表的日期與時間
ForgetLoginMethodDescriptions=清除終端使用者的登入授權，但不影響服務授權
FollowMethodDescriptions=開始追蹤指定的使用者。
FillScreenMethodDescriptions=使用指定顏色來填滿畫面。
FeatureFromDescriptionMethodDescriptions=將特徵描述轉換為 App Inventor 地圖特徵。目前唯一支援的轉換是由 GeoJSON 點到標記元件。如果特徵具有屬性，則將它們對應到 App Inventor 以下屬性中：description 為 Description； draggable 為 Draggable； infobox 為 EnableInfobox； fill 為 FillColor； image 為 ImageAsset； stoke 為 StrokeColor； stroke-width 為StrokeWidth； title 為 Title； visible 為 Visible
DurationToWeeksMethodDescriptions=將時間間隔轉換為週數。
DurationToSecondsMethodDescriptions=將時間間隔轉換為秒數。
DurationToMinutesMethodDescriptions=將持續時間轉換為分鐘數。
DurationToHoursMethodDescriptions=將時間間隔轉換為小時數。
DurationToDaysMethodDescriptions=將時間間隔轉換為天數。
DurationMethodDescriptions=回傳兩個時刻之間的時間間隔長度，單位為毫秒。
DrawTextMethodDescriptions=根據「字體大小」和「文字對齊」屬性，在指定座標處顯示一段文字。
DrawTextAtAngleMethodDescriptions=根據 "字體大小" 和 "文字對齊" 屬性，在指定坐標以指定角度來繪製一段文字。
DrawShapeMethods=畫多邊形
DrawShapeMethodDescriptions=在畫布上繪製一個自訂的多邊形。「點清單」是一個包含多個子清單的清單，各個子清單都包含了兩個代表座標的數字。多邊形的第一點和最後一點不一定要為同一點，例如(((x1 y1) (x2 y2) (x3 y3)) 是可以的。當「填滿」設為"真"時，該多邊形將被填滿指定顏色。
DrawRectMethodDescriptions=在EV3主機畫面上畫一個長方形。
DrawPointMethodDescriptions=在EV3主機螢幕上畫一個點。
DrawLineMethodDescriptions=在EV3主機螢幕上畫一條線。
DrawIconMethodDescriptions=在EV3主機螢幕畫出一個內建小圖示。
DrawCircleMethodDescriptions=在畫布上畫一個圓。
DrawArcMethods=畫弧線
DrawArcMethodDescriptions=從指定橢圓參數（由左、上、右與下）來設定弧線參數，在畫布上畫出這條弧線。起始角度0度代表面向右方，角度值隨著順時針旋轉而增加。當「使用中心」屬性設為"真"時，將畫出一個扇形而非弧線。 當「填滿」設為"真"時，本弧線（或扇形）內側會被填滿，而非只有輪廓。
DownloadFileMethodDescriptions=把指定檔案下載到機器人中。
DoScanMethodDescriptions=使用相機來掃描條碼。掃描完成後，將自動觸發「掃描完成」事件。
DoQueryMethodDescriptions=已停用。本程式方塊自2012年底起已停用，請改用 SendQuery。
DistanceToPointMethodDescriptions=計算矩形元件與指定點（緯度, 經度）之間的距離（單位為公尺）。
DistanceToFeatureMethodDescriptions=計算兩個地圖特徵之間的距離（單位為公尺）。
DisplayDropdownMethodDescriptions=顯示可選擇的下拉式清單，與使用者點擊下拉式選單元件時的效果相同。
DismissProgressDialogMethodDescriptions=關閉已顯示的進度對話框
DisconnectMethodDescriptions=中斷已連線之藍牙裝置連線。
DeleteMethodDescriptions=使用 Url 屬性執行 HTTP DELETE 請求，並取得回應。<br>如果「儲存回應」屬性為真，則會把回應結果儲存在某個檔案中，並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應」屬性為假，則觸發「取得文字」事件。
DeleteFileMethodDescriptions=刪除機器人中的某個檔案。
DeAuthorizeMethodDescriptions=在執行中的 app 中刪除 Twitter 授權
DayOfMonthMethodDescriptions=回傳指定時刻所代表的該月第幾天(1-31)。
CreateMarkerMethodDescriptions=指定緯度和經度，搭配預設屬性來建立一個新的標記元件。
ConnectWithUUIDMethodDescriptions=使用指定位址和 UUID 連線到某個藍牙裝置。如果連接成功，則回傳"真"。
ConnectMethodDescriptions=連接到指定位址和序列埠設定檔（SPP）的藍牙裝置。如果連接成功，則回傳"真"。
CentroidMethodDescriptions=以(緯度, 經度)格式回傳多邊形的中心位置。
CollidingWithMethodDescriptions=檢查此精靈與被送進來的精靈之間的碰撞是否已註冊。
CloudConnectedMethods=雲端已連接
CloudConnectedMethodDescriptions=如果能連上網路並可連接到 CloudDB 伺服器，則回傳一個真值。
ClearTagMethodDescriptions=清除指定標籤的項目
ClearMethodDescriptions=清除畫布上所有繪圖內容，但不包含背景顏色與圖片。
ClearLocationsMethodDescriptions=清除已儲存的位置權限。
ClearCookiesMethodDescriptions=清除這個網路元件的所有 cookie。
ClearCachesMethodDescriptions=清除網路瀏覽器元件的快取。
ClearAllMethodDescriptions=清除所有的儲存資料。
CheckAuthorizedMethodDescriptions=檢查是否已經取得存取權限，如果有，則呼叫「是否已授權」的事件處理器。
CenterMethodDescriptions=以清單格式(緯度 經度)回傳長方形的中心位置。
CenterMethods=中心
CanGoBackMethodDescriptions=如果網路瀏覽器元件可以回到歷史記錄中的上一頁，則回傳一個真值。
CanGoForwardMethodDescriptions=如果網路瀏覽器元件可以回到歷史記錄中的下一頁，則回傳一個真值。
BytesAvailableToReceiveMethodDescriptions=回傳可順利接收而不被阻擋的位元組估計數量
BuildRequestDataMethodDescriptions=將一個由兩個元素的子清單號（代表一對名稱與數值）所組成的清單，轉換格式為 application / x-www-form-urlencoded 媒體類型的字串，適合後續 PostText 使用。
BoundsMethods=邊界
BoundsMethodDescriptions=以 ((北 西)(南 東)) 的清單格式回傳長方形的邊框。
BounceMethodDescriptions=讓這個精靈反彈，就像從牆壁上彈開一樣。對於正常的彈跳來說，邊緣參數就是「到達邊界」的回傳值。
BearingToFeatureMethodDescriptions=回傳標記與指定地圖特徵之間的方位角，單位為由北方起算的角度值。如果中心點參數為真，則方位以地圖中心為基準；如果為假，方位將以最接近標記之特徵中的那一點來計算。
BearingToPointMethodDescriptions=回傳標記與指定經緯度點的方位角，單位為由北方起算的角度值。
AppendValueToListMethodDescriptions=自動將一筆數值附加到清單末端。 如果兩個設備同時使用此功能，則兩筆數值都會被附加到清單中而不會遺失任何資料。
AppendValueMethodDescriptions=自動將一筆數值附加到清單末端。 如果兩個設備同時使用此功能，則兩筆數值都會被附加到清單中而不會遺失任何資料。
RequestMentionsMethodDescriptions=取得已登錄使用者最新的20個提及之請求。取得提及內容後，系統將觸發<code>收到提及我的訊息 </code>事件，並將<code>提及</code>屬性設定為提及清單。<p> <u>要求</u>：本功能只能在<code>已被授權</code>事件（表明使用者已成功登錄Twitter）觸發後才能執行。</p>
RequestFriendTimelineMethodDescriptions=取得使用者時間軸中最新的20條訊息。
RequestFollowersMethodDescriptions=取得追蹤者清單。
RequestFocusMethodDescriptions=設定文字輸入盒啟用。
RequestDirectMessagesMethodDescriptions=取得已發送給已登錄使用者20條最新簡訊之請求。 取得訊息後，系統將觸發<code>取得私訊</code>事件，並將<code>私訊</code>屬性設定為訊息清單。<p> <u>要求</u>：本功能只能在<code>已被授權</code>事件（表明使用者已成功登錄Twitter）觸發後才能執行。</p>
RequestBallotMethodDescriptions=將投票請求發送到由<code>伺服器網址</code>屬性所指定的網路服務。 完成後，將引發以下事件之一：<code>取得票數</code>、<code>沒有開發投票</code>或<code>網路伺服器錯誤</code>。
RemoveFirstMethodDescriptions=回傳清單的第一個元素，並自動將其刪除。 如果兩個裝置同時執行本功能，則一個裝置將取得第一個元素，而另一個則會取得第二個元素，如果沒有可用的元素，則發生錯誤。 當有可用的元素時，將觸發「移除第一項」事件。
RemoveFirstFromListMethods=從清單移除第一項
RemoveFirstFromListMethodDescriptions=回傳清單的第一個元素，並自動將其刪除。 如果兩個裝置同時執行本功能，則一個裝置將取得第一個元素，而另一個則會取得第二個元素，如果沒有可用的元素，則發生錯誤。 當有可用的元素時，將觸發「移除第一項」事件。
RecordVideoMethodDescriptions=錄製影片，完成之後「錄製已完成」事件。
ReceiveUnsignedBytesMethodDescriptions=從已連接的藍牙裝置接收多個無號位元組。如果「位元組數」小於0，則一直讀取到分隔符號為止。
ReceiveUnsigned4ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 4 位元組的無號數。
ReceiveUnsigned2ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 2 位元組的無號數。
ReceiveUnsigned1ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 1 位元組的無號數。
ReceiveTextMethodDescriptions=從已連接的藍牙裝置接收文字。 如果「位元組數」小於0，則一直讀取到分隔符號為止。
ReceiveSignedBytesMethodDescriptions=從已連接的藍牙裝置接收多個有號位元組。如果「位元組數」小於0，則一直讀取到分隔符號為止。
ReceiveSigned1ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 1 位元組的有號數。
ReceiveSigned2ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 2 位元組有號數。
ReceiveSigned4ByteNumberMethodDescriptions=從已連接的藍牙裝置接收長度為 4 位元組的有號數。
ReadFromMethodDescriptions=讀取儲存空間檔案中的文字。檔案名稱加 / （單斜線）代表檔案位於 SD 卡中。例如 /myFile.txt 代表 /sdcard/myFile.txt。但如果要讀取 app 的 asset （也適用於 AI Companion）中的檔案，請在檔名前加 //（雙斜線）。如果檔名前沒有單斜線，則將讀取 app 的 private 空間（已打包的 app），或 /sdcard/AppInventor/data（AI Companion）。
PutTextWithEncodingMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PUT 請求。<br>文字字元將使用所指定的編碼格式。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PutTextMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP PUT 請求。<br>文字字元將使用UTF-8編碼。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PutFileMethodDescriptions=使用 Url 屬性和指定檔案中的資料執行一次 HTTP PUT 請求。<br>如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。<br>如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PostTextWithEncodingMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP POST 請求。文字字元將使用所指定的編碼格式。如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PostTextMethodDescriptions=使用 Url 屬性和指定文字執行一次 HTTP POST 請求。文字字元將使用UTF-8編碼。如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PostMediaMethodDescriptions=要求網路服務儲存指定的媒體檔案。
PostFileMethodDescriptions=使用 Url 屬性和指定檔案中的資料執行一次 HTTP POST 請求。如果「儲存回應訊息」屬性為"真"，則回應將保存在檔案中並觸發「取得檔案」事件。「回應檔案名稱」屬性可用於指定檔案名稱。如果「儲存回應訊息」屬性為"假"，則將觸發「取得文字」事件。
PointTowardsMethodDescriptions=將精靈轉向指定的目標精靈。 新的方向將平行於連接兩個精靈中心點的線。
PointInDirectionMethodDescriptions=將精靈轉向指向座標為（x，y）的點。
PlayToneMethodDescriptions=讓機器人發出指定的音調。
PlaySoundFileMethodDescriptions=播放機器人主機上的聲音檔。
PlayMethodDescriptions=播放由`來源`屬性所指定的音效。
MoveToMethodDescriptions=移動精靈，使其左上角位於指定的x和y座標處。
MoveIntoBoundsMethodDescriptions=如果精靈的一部分超出邊界，則將其移回邊界，否則無效。 如果子畫面太寬而無法容納在畫布上，則這會將子畫面的左側與畫布的左側對齊。 如果精靈太高而無法放在畫布上，則將精靈的頂側與畫布的頂側對齊。
MoveForwardMethodDescriptions=讓兩個驅動馬達正轉，讓機器人以最大電力的指定百分比向前移動到指定距離。
MoveForwardIndefinitelyMethodDescriptions=以最大功率的指定百分比讓馬達正向轉動，藉此讓機器人一直前進。
MoveBackwardMethodDescriptions=以最大功率的指定百分比讓馬達反向轉動，藉此讓機器人後退所指定的距離。
MoveBackwardIndefinitelyMethodDescriptions=以最大功率的指定百分比讓馬達反向轉動，藉此讓機器人一直後退。
MonthNameMethodDescriptions=回傳指定時刻所代表的月份名稱，例如一月、二月、三月...
MonthMethodDescriptions=回傳一年中的月份數，以1到12的數字表示。
MinuteMethodDescriptions=回傳指定時刻所代表的每小時分鐘數(0-59)。
MessageWriteMethodDescriptions=將訊息寫入機器人主機上的信箱（編號1-10）。
MessageReadMethodDescriptions=從機器人主機上的信箱（編號1-10）中讀取一則訊息。
MakeTimeMethods=設置時間
MakeTimeMethodDescriptions=回傳由時、分、秒所指定的時刻，時間為UTC世界協調時間。
MakePhoneCallMethodDescriptions=使用「電話號碼」屬性值內容，並啟動預設的電話撥號 app 來打電話。
MakePhoneCallDirectMethods=直接撥打電話
MakePhoneCallDirectMethodDescriptions=使用「電話號碼」屬性值來撥打電話。
MakeNewInstanceMethodDescriptions=要求伺服器針對本遊戲新增一個實例。
MakeInstantMethodDescriptions=回傳指定時刻所代表的時間，格式為 MM/dd/YYYY hh:mm:ss 或 MM/dd/YYYY 或 hh:mm。
MakeInstantFromPartsMethods=由時間參數建立時刻
MakeInstantFromPartsMethodDescriptions=回傳由年、月、日、時、分、秒所指定的時刻，時間為UTC世界協調時間。
MakeInstantFromMillisMethodDescriptions=回傳指定時刻所代表的時間，單位為自1970年（UTC）起算的毫秒數。
MakeDateMethods=製作日期
MakeDateMethodDescriptions=回傳由年、月、日所指定的時刻，時間為UTC世界協調時間。月份的有效值為1 - 12，日期則為1 - 31。
PauseMethodDescriptions=暫停播放影片。可以通過呼叫<code> 開始 </ code>方法在同一位置恢復播放。
RequestTranslationMethodDescriptions=指定要翻譯的目標語言（例如，西班牙語為"es"，英語為"en"或俄語為"ru"）以及要翻譯的單詞或句子，本方法將對 Yandex 請求一次翻譯服務。一旦外部服務翻譯完成之後，將觸發「取得翻譯」事件。注意：本元件的翻譯方法會偵測來源文字的語言，您也可以在翻譯之前先行指定。例如，es-ru 會把西班牙語翻譯為俄語。
SaveMethodDescriptions=將計步器狀態儲存到手機。 許可證允許累積使用計步器的應用程式的步長和距離。 不同的應用程式將保有自己的狀態。
SaveFileMethodDescriptions=將一段文字儲存到檔案中。 如果檔案名稱以斜線（/）開頭，代表寫入 sd 記憶卡中的檔案。 例如，寫入 /myFile.txt 時會將檔案寫入 /sdcard/myFile.txt。如果檔案名稱不以斜線開頭，它將被寫入 app 的私有資料目錄中，手機上其他程式將無法存取該檔案。 但有一個例外就是 AI Companion，這些檔案將被寫入 /sdcard/AppInventor/data 以便除錯。請注意，如果檔案已經存在，呼叫本方法將會覆蓋檔案。如果您要把內容新增到檔案中，請改用「加入至檔案」方法。
SaveAsMethodDescriptions=將畫布目前的狀態作為圖片儲存於裝置的外部儲存空間，需透過「檔案名稱」屬性來指定檔名，檔名必須是 .jpg、.jpeg 或 .png 結尾來決定檔案類型。
RotateSyncIndefinitelyMethodDescriptions=兩個馬達以相同速度開始持續轉動。
RotateSyncInTachoCountsMethodDescriptions=讓兩個馬達以相同速度轉動到指定角度上限為止。
RotateSyncInDurationMethodDescriptions=讓兩個馬達以相同速度轉動一段時間。
RotateSyncInDistanceMethodDescriptions=讓兩個馬達以相同速度轉動到指定距離為止，單位為公分。
RotateIndefinitelyMethodDescriptions=馬達開始持續轉動。
RotateInTachoCountsMethodDescriptions=讓馬達轉動到指定角度上限為止。
RotateInDurationMethodDescriptions=讓馬達轉動一段時間。
RotateInDistanceMethodDescriptions=讓馬達轉動到指定距離為止。
ResumeMethodDescriptions=暫停後繼續播放聲音。
ResolveActivityMethodDescriptions=回傳此 ActivityStarter 元件對應的活動名稱；如果找不到對應的活動，則回傳一個空字串。
ResetTachoCountMethodDescriptions=把目前的角度計數歸零。
ResetMotorPositionMethodDescriptions=重設馬達位置。
ResetMethodDescriptions=重設已累計步數、行走距離和執行時間。
ResetInputScaledValueMethodDescriptions=重設機器人輸入感測器的比例值。
pointListParams=點清單
phoneNumberParams=電話號碼
permissionNameParams=權限名稱
partialParams=部分
notAlreadyHandledParams=notAlreadyHandled（事件未處理）
monthParams=月
minuteParams=分
mediafileParams=mediafileParams（媒體檔案參數）
leftParams=左
itemToAddParams=itemToAdd（要加入的項目）
isDirectMethodDescriptions=如果是在模擬器或透過 USB 連線來執行 app，回傳"真"。
isConnectedMethodDescriptions=如果裝置已連上 Wi-Fi，回傳"真"，反之回傳"假"。
installURLMethodDescriptions=下載本連結，並透過瀏覽器將下載的檔案以 Android Package 來安裝。
iceServersParams=iceServer伺服器
hourParams=小時
doFaultMethodDescriptions=產生一個除錯用途的例外。
dayParams=日
ToggleDirectionMethodDescriptions=馬達反向轉動。
Ball__CollidingWithMethodDescriptions=表示此球和通過的精靈（球形或圖像精靈）之間是否已碰撞。
Ball__BounceMethodDescriptions=使球反彈，就像從牆壁上彈開一樣。 對於正常的彈跳，邊緣數值參數應該是「到達邊界」事件所回傳的參數。
ReadSerialMethods=讀取序列埠
ReadSerialMethodDescriptions=讀取來自序列埠的資料。
valuesParams=數值
valueParams=數值
useCenterParams=使用中心
tableIdParams=表格ID
startWebRTCMethods=啟動WebRTC
startWebRTCMethodDescriptions=啟動 WebRTC 引擎
SetReflectedModeMethodDescriptions=設定感測器在前端發光的狀態下偵測亮度，也就是反射光模式。
SetAmbientModeMethodDescriptions=設定感測器在前端不發光的狀態下偵測亮度，也就是環境光模式。
SetBrickNameMethodDescriptions=設定機器人主機的名稱。
SetBackgroundPixelColorMethodDescriptions=設置指定點的顏色。這與「畫點」方法的差異在於本方法可指定點的顏色。
SetAngleModeMethodDescriptions=回傳EV3陀螺儀感測器元件偵測到的方向（角度）。
ServerCommandMethodDescriptions=將指令發送到遊戲伺服器。
SendTextMethodDescriptions=對已連接的藍牙裝置發送一段文字。
SendQueryMethodDescriptions=對 Fusiontables 伺服器發送一筆查詢。
SendMessageDirectMethods=直接發送簡訊
SendBytesMethodDescriptions=對已連接的藍牙裝置位元組清單。
SendBallotMethodDescriptions=將一筆完整的選票發送到網路服務。app 需要先設定<code>UserId</code>和<code>UserChoice</code>等屬性之後再呼叫本方法。
Send1ByteNumberMethodDescriptions=對已連接的藍牙裝置發送長度為 1 位元組的數字。
Send4ByteNumberMethodDescriptions=對已連接的藍牙裝置發送長度為 4 位元組的數字。
Send2ByteNumberMethodDescriptions=對已連接的藍牙裝置發送長度為 2 位元組的數字。
SeekToMethodDescriptions=在影片中搜尋所請求的時間（單位為毫秒）。如果影片已暫停，則所顯示的畫格不會被更新為搜尋結果。影片播放器元件只能跳到影片中的關鍵畫格，因此，搜尋區間較短的時間點實際上可能不會跳到不同的畫格。
SecondMethodDescriptions=回傳指定時刻所代表的每分鐘秒數(0-59)。
SdkLevelMethodDescriptions=取得目前 Android SDK 版本
SdkLevelMethods=Sdk等級
ShowProgressDialogMethodDescriptions=顯示一個對話框，可額外設定標題與訊息（不需要則留空）。本對話框包含了轉動特效代表程式正在運作中。它無法由使用者來取消，而須透過「關閉進度對話框」指令才能取消。
ShowPasswordDialogMethods=顯示密碼對話框
ShowPasswordDialogMethodDescriptions=顯示一個可讓使用者輸入密碼（輸入會被遮蔽）的對話框，完成之後會觸發「輸入完成」事件。如果「可取消」設定為"真"，則會多一個「取消」按鈕。輸入密碼之後會觸發「輸入完成」事件。該事件的"回應"參數就是所輸入的密碼，如果使用者按下「取消」按鈕的話，則為"取消"。
ShowMessageDialogMethodDescriptions=顯示對話框，只有一個關閉用的按鈕。
ShowChooseDialogMethodDescriptions=顯示一個對話框，具有兩個按鈕可供使用者選擇。如果「可取消」設定為"真"，則會多一個「取消」按鈕。按下任何一個按鈕會觸發「選擇完成」事件。該事件的"選項"參數就是被按下的按鈕文字，如果使用者按下「取消」按鈕的話，則為"取消"。
ShowAlertMethodDescriptions=顯示一個暫時性的通知。
ShareMessageMethodDescriptions=分享訊息給已安裝在本裝置上所有相容的 app，做法是顯示一個可用 app 的清單讓使用者從中點選。被選中的 app 就可取得所分享的訊息。
ShareFileWithMessageMethodDescriptions=同時把檔案與訊息分享給已安裝在本裝置上所有相容的 app，做法是顯示一個可用 app 的清單讓使用者從中點選。被選中的 app 就可取得所分享的檔案與訊息。
SetTimeToDisplayMethodDescriptions=設定時間選擇器所顯示的時間。預設是當下的時間。
SetTimeToDisplayFromInstantMethodDescriptions=由時刻來設定時間選擇器所顯示的時間。預設是當下的時間。
SetRateModeMethodDescriptions=取得感測器的角速度。
SetOutputStateMethodDescriptions=設定機器人馬達的輸出狀態。
SetLeaderMethodDescriptions=要求伺服器將 leader 設定為 playerId。只有當下的 leader 可被設為新的 leader。
SetInputModeMethodDescriptions=設定機器人的輸入感測器模式。
SetInchUnitMethodDescriptions=量測距離，單位為英吋。
SetDateToDisplayMethodDescriptions=允許使用者設定當日期選擇器開啟時所顯示的日期。月份欄位的有效值為 1  - 12，日期欄位則是 1- 31。
SetDateToDisplayFromInstantMethodDescriptions=允許使用者透過時刻來設定，當日期選擇器開啟時所顯示的日期。
SetColorModeMethodDescriptions=設定為顏色偵測模式。
SetCmUnitMethodDescriptions=量測距離，單位為公分。
SetCenterMethods=設定中心
SendMessageDirectMethodDescriptions=發送一段文字簡訊。**如果這個 app 要上架 Google Play Store 的話，使用本指令會被加註 [dangerous permissions](https://developer.android.com/guide/topics/permissions/overview#dangerous_permissions) 且需要額外審核。**
SearchTwitterMethodDescriptions=使用指定字串來搜尋推特。<p><u>需求</u>：本方法只能在<code>已授權</code>事件之後呼叫，代表使用者已順利登入推特。</p>
ShareFileMethodDescriptions=把指定檔案分享給已安裝在本裝置上所有相容的 app，做法是顯示一個可用 app 的清單讓使用者從中點選。被選中的 app 就可取得所分享的檔案。
SetCenterMethodDescriptions=移動長方形，使其中心對準所指定緯度經度點，同時讓長方形的寬度和高度在地圖上（從中心到邊緣）為合適大小。
ShowTextDialogMethodDescriptions=顯示一個可讓使用者輸入文字的對話框，完成之後會觸發「輸入完成」事件。如果「可取消」設定為"真"，則會多一個「取消」按鈕。輸入文字之後會觸發「輸入完成」事件。該事件的"回應"參數就是所輸入的文字，如果使用者按下「取消」按鈕的話，則為"取消"。
TakePictureMethodDescriptions=拍照，然後觸發「拍攝完成」事件。
SystemTimeMethodDescriptions=回傳手機的內部時間。
StopSoundPlaybackMethodDescriptions=停止播放。
StopSoundMethodDescriptions=停止播放機器人主機上的任何音效。
StopProgramMethodDescriptions=停止目前在機器人主機上執行的程式。
StopFollowingMethodDescriptions=停止追蹤使用者。
StopAcceptingMethodDescriptions=停止接收連線。
StartProgramMethodDescriptions=啟動已下載到機器人主機中的程式。
StartActivityMethodDescriptions=啟動活動啟動器元件所指定的活動。
SpeakMethodDescriptions=說出指定訊息。
SetInstanceMethodDescriptions=設定對象並且加入指定對象
TurnCounterClockwiseIndefinitelyMethodDescriptions=以最大功率的指定百分比讓機器人逆時鐘旋轉，方式為左側馬達反轉，右側馬達正轉。
TurnClockwiseIndefinitelyMethodDescriptions=以最大功率的指定百分比讓機器人順時鐘旋轉，方式為左側馬達正轉，右側馬達反轉。
ViewContactMethodDescriptions=透過 URI 查看聯絡人
UriEncodeMethodDescriptions=對指定的文字值進行編碼，讓它可以在 URL 中使用。
UriDecodeMethods=Uri解碼
UriDecodeMethodDescriptions=將已編碼的文字進行解碼，該筆數值將不再是 URL 編碼。
UnauthenticateMethodDescriptions=如果您在使用 Companion 時遇到問題，並需要切換不同的 Firebase 帳戶的話，則可能需要使用本功能來清除內部 Firebase 暫存。 您可以在「程式設計」視窗中對該方塊使用"執行"功能即可。 注意：本指令通常不需要作為 app 的一部分。
YearMethodDescriptions=年
XmlTextParams=Xml文字
WeekdayNameMethodDescriptions=回傳指定時刻所代表的一周日期名稱。
WeekdayMethodDescriptions=回傳一周中的天數，以1(周日)到7(週六)的數字表示。
TweetWithImageMethodDescriptions=透過已登入之使用者身分，搭配指定文字與已上傳之圖像路徑發出一則推特發文，長度不可超過160字元，多出者將被刪除。<p><u>需求</u>：本方法只能在<code>IsAuthorized</code>事件執行之後呼叫，代表使用者已順利登入Twitter。</p>
TweetMethodDescriptions=透過已登入之使用者身分，搭配指定文字發出一則推特發文，長度不可超過160字元，多出者將被刪除。<p><u>需求</u>：本方法只能在<code>IsAuthorized</code>事件執行之後呼叫，代表使用者已順利登入Twitter。</p>
sweepAngleParams=掃掠角
startHTTPDMethodDescriptions=啟動內部 AppInvHTTPD 來監聽傳入的表單。僅供 REPL 使用！
setHmacSeedReturnCodeMethodDescriptions=建立生成 HOTP 所需的加密種子。這會回傳所提供種子的 SHA1，並將其用於連接 rendezvous 伺服器。 注意：如果使用 WebRTC的話，這也會一併啟動連線協商過程。這有點混亂...
secondParamsMethods=秒參數
yearParams=年
valueToAddParams=要加入的值
topParams=靠上
startAngleParams=起始角度
shutdownMethodDescriptions=真正退出應用程式
setAssetsLoadedMethodDescriptions=宣告已載入了初始 asset，其他 asset 應來自 sdcard
secondParams=秒
rightParams=靠右
rendezvousServerParams=rendezvous 伺服器
patternParams=模式
XMLTextDecodeMethodDescriptions=將指定的 XML 字串解碼為字典結構。更多資訊請參考 App Inventor 文件中的"其他主題、註釋和詳細訊息"。
conditionsParams=條件
columnsParams=行數
bottomParams=靠下
Ball__MoveToPointMethodDescriptions=將球形精靈的原點移動到由清單表示的坐標位置，格式為 [x-座標, y-座標]。
Ball__MoveToMethodDescriptions=設定球形精靈的 x 和 y 座標。如果 CenterAtOrigin 屬性為真，則球形精靈的中心會被放置於本指令的指定座標。若為假，則將其左上角放置於指定座標。
Ball__PointInDirectionMethodDescriptions=將球形精靈元件的指向設定為朝著坐標為 (x, y) 的點。
Ball__MoveIntoBoundsMethodDescriptions=如果球形精靈的一部分超出邊界的話將其移回邊界內，否則沒有影響。如果球形精靈的寬度超出畫布的話，本指令會讓將其左側對齊畫布左側。如果球形精靈的高度超出畫布，則會使其上緣對齊畫布上緣。
Ball__PointTowardsMethodDescriptions=將球轉向指定的目標精靈（球形精靈或圖像精靈）。新的指向將平行於兩個精靈的中心點連線。
Pedometer__ResumeMethodDescriptions=回復計次，等同於開始。
Pedometer__StartMethodDescriptions=開始計算步數。
Pedometer__StopMethodDescriptions=停止計算步數。
Pedometer__PauseMethodDescriptions=暫停計算步數與距離。
CreateElementMethods=建立元素
Canvas__DrawPointMethodDescriptions=在畫布元件上的指定坐標上畫一個點。
EmailPicker__RequestFocusMethodDescriptions=設定本元件為被選定的狀態。
Canvas__SaveMethodDescriptions=將畫布元件內容以圖片儲存到裝置的外部儲存空間。若發生錯誤，將會呼叫畫面元件的"發生錯誤"事件。
Canvas__DrawLineMethodDescriptions=在畫布元件上畫一條連接兩個指定坐標的直線。
Circle__SetLocationMethodDescriptions=設定圓形元件的圓心。
Circle__ShowInfoboxMethodDescriptions=顯示圓形元件的資訊框。即使 "啟用資訊框"屬性為假也會顯示。
PhoneNumberPicker__OpenMethodDescriptions=開啟聯絡人選擇器，效果如同使用者點擊它一樣。
Player__PauseMethodDescriptions=如果媒體檔正在播放中的話，暫停播放。
Player__StartMethodDescriptions=播放媒體檔。若之前是暫停狀態，則繼續播放。若之前是停止狀態，則從頭開始播放。
Player__StopMethodDescriptions=停止播放媒體檔並回到開頭。
Player__VibrateMethodDescriptions=震動指定的毫秒數。
CreateElementMethodDescriptions=建立一個清單顯示器元件的項目。需指定"主要文字"，但"詳細文字"與"圖像名稱"則無需指定。
TextBox__RequestFocusMethodDescriptions=設定本元件為被選定的狀態。
GetDetailTextMethodDescriptions=取得清單顯示器元件中指定元素的詳細文字。
GetDetailTextMethods=取得詳細文字
NxtDrive__StopMethodDescriptions=讓馬達停止轉動。
LineString__ShowInfoboxMethodDescriptions=顯示線條字串元件的資訊框。即使 "啟用資訊框"屬性為假也會顯示。
CloseSerialMethodDescriptions=關閉序列連線。成功關閉連線之後回傳"真"。
CopyFileMethodDescriptions=將第一個檔案的內容複製到第二個檔案中。
CopyFileMethods=複製檔案
CloseSerialMethods=關閉序列通訊
