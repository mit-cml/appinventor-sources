PermissionGrantedEventDescriptions=Esdeveniment que cal gestionar quan l''usuari de l''app ha concedit un permís necessari. Aquest esdeveniment només s''executa quan el permís s''ha concedit en resposta al mètode Demana permís.
StatusChangedEventDescriptions=Indica que l''estat del proveïdor del servei de localització ha canviat. Per exemple, quan un poveïdor es perd o es comença a utilitzar un proveïdor diferent.
TinyWebDB__GotValueEventDescriptions=Indica que una petició Pren valor al servidor ha finalitzat correctament.
TinyWebDB__WebServiceErrorEventDescriptions=Indica que s''ha produït un error en la comunicació amb el servidor web.
UpdateDoneEventDescriptions=Indica que les operacions que emmagatzemen dades a CloudDB han finalitzat correctament.
VideoPlayer__CompletedEventDescriptions=Indica que el vídeo ha finalitzat.
Voting__WebServiceErrorEventDescriptions=Esdeveniment que indica que s''ha produït un error en la comunicació amb el servidor web.
WebViewer__ErrorOccurredEventDescriptions=Aquest esdeveniment es produeix quan es produeix un error.
CloudDB__GotValueEventDescriptions=Indica que s''ha obtingut un valor.
CollidedWithEventDescriptions=Esdeveniment que es produeix quan xoquen dos components animats.
Ball__FlungEventDescriptions=Gestor d''esdeveniment que es crida quan es fa un gest de llançament sobre una Bola habilitada. Això proporciona les coordenades x i y de l''inici del llançament (relatives a la part superior esquerra del Llenç), la velocitat (píxels per mil·lisegon), la direcció del rumb (-180 a 180 graus) i les coordenades x i y del vector de llançament.
ImageSprite__TouchDownEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari comença a tocar una Icona animada habilitada (mantenint el dit sobre la Icona animada). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Ball__DraggedEventDescriptions=Gestor d''esdeveniment que es crida quan s''arrossega una Bola. En totes les crides, les coordenades inicials són on la pantalla es va tocar per primer cop, i les coordenades "actuals" descriuen el punt final del segment actual. En la primera crida en un arrossegament donat, les coordenades "anteriors" són les mateixes que les coordenades inicials; per tant, són les coordenades "actuals" de la crida anterior. Tingues en compte que la Bola no es mourà enlloc en resposta a l''esdeveniment Arrossegat a no ser que es cridi de forma explícita a la funció Mou a. Per obtenir un moviment suau, s''ha d''assignar a cadascuna de les seves coordenades la suma del seu valor inicial i la diferència entre els valors actuals i anteriors.
Ball__EdgeReachedEventDescriptions=Gestor d''esdeveniment que es crida quan la Bola arriba a una vora de la pantalla. Si llavors es crida la funció Rebota en la vora, la Bola sembla que reboti a la vora. Cada vora es representa mitjançant un nombre enter que indica una de les vuit direccions: nord (1),  nord-est (2), est (3), sud-est (4), sud (-1), sud-oest (-2), oest (-3) i nord-oest (-4).
Ball__TouchDownEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari comença a tocar una Bola habilitada (mantenint el dit sobre la Bola). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Canvas__TouchDownEventDescriptions=Quan l''usuari comença a tocar el Llenç (mantenint el dit sobre el Llenç). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Canvas__FlungEventDescriptions=Quan es fa un gest de llançament (escombrada ràpida) sobre el Llenç: proporciona la posició (x,y) de l''inici del llançament, relativa a la part superior esquerra del Llenç. També proporciona la velocitat (píxels per mil·lisegon) i direcció (-180 a 180 graus) del llançament, així com les velocitats x i y del vector de llançament. El paràmetre component_animat és cert si hi ha un component animat a prop del punt inicial del llançament.
GotResultEventDescriptions=OBSOLET
Ball__TouchUpEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari deixa de tocar una Bola habilitada (aixecant el dit de la Bola). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Ball__TouchedEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari toca una Bola habilitada i la deixa de tocar immediatament. Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Canvas__DraggedEventDescriptions=Quan l''usuari arrosssega des d''un punt (x_anterior, y_anterior) fins a un altre (x, y). La parella (x_inicial, y_inicial) indica el punt on l''usuari ha fet el primer toc i component_animat indica si s''està arrossegant un component animat.
Canvas__TouchUpEventDescriptions=Quan l''usuari deixa de tocar el Llenç (aixeca el dit del Llenç). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
Canvas__TouchedEventDescriptions=Quan l''usuari toca el Llenç i el deixa de tocar immediatament. Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç. Component animat és cert si el mateix toc ha tocat també un component animat, fals en cas contrari.
CloudDB__DataChangedEventDescriptions=Esdeveniment que indica que les dades CloudDB de l''etiqueta i valor indicats han canviat.
CloudDB__FirstRemovedEventDescriptions=Esdeveniment que produeix la funció "Esborra primer de llista". L''argument "valor" és el primer element de la llista, el que s''ha esborrat.
DoubleTapAtPointEventDescriptions=L''usuari ha fet un doble toc en un punt del Mapa. Això produeix l''esdeveniment Zoom canviat si els gestos de zoom estan habilitats i el Mapa no és al nivell de zoom més alt possible.
GotBallotEventDescriptions=Esdeveniment que indica que s''ha obtingut un vot del servei web i que les propietats <code>Pregunta de vot</code> i <code>Opcions de vot</code> s''han assignat. Això sempre va precedit per una crida al mètode <code>Demana vot</code>.
GotTranslationEventDescriptions=Esdeveniment que es produeix quan el servei Yandex Translate retorna el text traduït. Aquest esdeveniment també ofereix un codi_resposta per a la gestió d''errors. Si codi_resposta no és 200, alguna cosa ha anat malament en la crida, i la traducció no estarà disponible.
ImageSprite__TouchUpEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari deixa de tocar una Icona animada habilitada (aixecant el dit de la Icona animada). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
ImageSprite__DraggedEventDescriptions=Gestor d''esdeveniment que es crida quan s''arrossega una Icona animada. En totes les crides, les coordenades inicials són on la pantalla es va tocar per primer cop, i les coordenades "actuals" descriuen el punt final del segment actual. En la primera crida en un arrossegament donat, les coordenades "anteriors" són les mateixes que les coordenades inicials; per tant, són les coordenades "actuals" de la crida anterior. Tingues en compte que la Icona animada no es mourà enlloc en resposta a l''esdeveniment Arrossegat a no ser que es cridi de forma explícita a la funció Mou a. Per obtenir un moviment suau, s''ha d''assignar a cadascuna de les seves coordenades la suma del seu valor inicial i la diferència entre els valors actuals i anteriors.
ImageSprite__EdgeReachedEventDescriptions=Gestor d''esdeveniment que es crida quan la Icona animada arriba a una vora de la pantalla. Si llavors es crida la funció Rebota en la vora, la Icona animada sembla que reboti a la vora. Cada vora es representa mitjançant un nombre enter que indica una de les vuit direccions: nord (1),  nord-est (2), est (3), sud-est (4), sud (-1), sud-oest (-2), oest (-3) i nord-oest (-4).
ImageSprite__FlungEventDescriptions=Gestor d''esdeveniment que es crida quan es fa un gest de llançament sobre una Icona animada habilitada. Això proporciona les coordenades x i y de l''inici del llançament (relatives a la part superior esquerra del Llenç), la velocitat (píxels per mil·lisegon), la direcció del rumb (-180 a 180 graus) i les coordenades x i y del vector de llançament.
ImageSprite__TouchedEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari toca una Icona animada habilitada i la deixa de tocar immediatament. Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
InvalidPointEventDescriptions=S''ha assignat una coordenada invàlida durant una operació de mapa. El paràmetre missatge aporta més detalls sobre el problema.
IsAuthorizedEventDescriptions=Aquest esdeveniment es produeix després que el programa cridi <code>Autoritza</code> si l''autorització ha estat correcta. També es produeix després d''una crida a <code>Comprova autorització</code> si ja tenim un token d''accés vàlid. Després que s''hagi produït aquest esdeveniment es pot cridar qualsevol mètode d''aquest component.
MediaStoredEventDescriptions=Indica que una petició al servei web Magatzem de recursos ha estat correcta.
MessageReceivedEventDescriptions=Esdeveniment que es produeix quan el mòbil rep un missatge de text. **L''ús d''aquest bloc afegeix [permisos perillosos](//developer.android.com/guide/topics/permissions/overview#dangerous_permissions) que requereixen aprovació addicional si l''app s''envia a la botiga Google Play.**
NewInstanceMadeEventDescriptions=Indica que s''ha creat una instància correctament després de cridar Crea instància.
WalkStepEventDescriptions=Aquest esdeveniment es produeix quan es detecta un pas. Es considera un pas quan sembla que contribueix en anar endavant.
WebViewStringChangeEventDescriptions=Aquest esdeveniment es produeix quan JavaScript crida AppInventor.setWebViewString.
FriendTimelineReceivedEventDescriptions=Aquest esdeveniment es produeix quan s''han obtingut els missatges demanats mitjançant <code>Demana línia de temps d''amistat</code>. El paràmetre <code>línia_temps</code> i la propietat <code>Línia de temps</code> conté una llista de llistes, on cada subllista conté una actualització d''estat en la forma (nom d''usuari missatge).
OnSettingsEventDescriptions=Esdeveniment que es produeix quan se selecciona el menú "Configuració" (només disponible a l''app Companion, definit a ReplForm.java).
OtherPlayerStartedEventDescriptions=Aquest esdeveniment es produeix quan un altre jugador ha començat (i el jugador actual juga o és en pausa, però no aturat).
PhoneCallEndedEventDescriptions=Esdeveniment que indica que s''ha acabat una trucada. Si estat és 1, la trucada entrant es perd o es rebutja; si estat és 2, la trucada entrant s''atén abans de penjar; si éstat és 3, la trucada sortint es penja. Número_telèfon és el número de telèfon de la trucada que ha acabat.
PhoneCallStartedEventDescriptions=Esdeveniment que indica que s''ha iniciat una trucada. Si estat és 1, la trucada entrant està sonant; si estat és 2, s''està marcant la trucada sortint. Número_telèfon és el número de telèfon de la trucada entrant/sortint.
FollowersReceivedEventDescriptions=Aquest esdeveniment es produeix quan tots els seguidors demanats amb la funció <code>Demana seguidors</code> s''han obtingut. Una llista dels seguidors es troba en en el paràmetre <code>seguidors</code> o en la propietat <code>Seguidors</code>.
MentionsReceivedEventDescriptions=Aquest esdeveniment es produeix quan les mencions demanades amb la funció <code>Demana mencions</code> s''han obtingut. Una llista de les mencions es troba en en el paràmetre <code>mencions</code> o en la propietat <code>Mencions</code>.
NewLeaderEventDescriptions=Indica que aquest joc té un nou líder tal com s''indica mitjançant Assigna líder.
NoOpenPollEventDescriptions=Esdeveniment que indica que el servei no té cap enquesta oberta.
Screen__ErrorOccurredEventDescriptions=Esdeveniment que es produeix quan es produeix un error. Només alguns errors produeixen aquest esdeveniment. Per aquests errors, el sistema mostra una notificació de forma predeterminada. Utilitza aquest gestor d''esdeveniment per preveure un comportament diferent al predeterminat.
SearchSuccessfulEventDescriptions=Aquest esdeveniment es produeix quan els resultats de la cerca demanats mitjançant <code>Cerca a Twitter</code> s''han obtingut. Una llista dels resultats es troba en en el paràmetre <code>resultats</code> o en la propietat <code>Resultats</code>.
SimpleStepEventDescriptions=Aquest esdeveniment es produeix quan es detecta un pas senzill.
TagListEventDescriptions=Esdeveniment que es produeix quan hem rebut la llista d''etiquetes conegudes. S''utilitza amb la funció "Pren llista d''etiquetes".
TagWrittenEventDescriptions=Indica que una etiqueta està dins d''interval del sensor NFC i s''ha escrit.
ValueStoredEventDescriptions=Esdeveniment que indica que una petició Emmagatzema valor al servidor ha finalitzat correctament.
TagReadEventDescriptions=Indica que s''ha detectat una nova etiqueta. Actualment és només una etiqueta de text pla, com s''indica en el manifest.
Ev3ColorSensor__ColorChangedEventDescriptions=Es crida quan el color detectat ha canviat. L''esdeveniment Color canviat es produeix si la propietat Mode és "color" i la propietat Color canviat habilitat és cert.
NxtColorSensor__BelowRangeEventDescriptions=El nivell de llum està per sota de l''interval. L''esdeveniment Sota interval no es produeix si la propietat Detecció per color és cert o si la propietat Sota interval habilitat és fals.
NxtColorSensor__WithinRangeEventDescriptions=El nivell de llum és dins de l''interval. L''esdeveniment Dins d''interval no es produeix si la propietat Detecció per color és cert o si la propietat Dins d''interval habilitat és fals.
NxtColorSensor__AboveRangeEventDescriptions=El nivell de llum està per sobre de l''interval. L''esdeveniment Sobre interval no es produeix si la propietat Detecció per color és cert o si la propietat Sobre interval habilitat és fals.
NxtColorSensor__ColorChangedEventDescriptions=El color detectat ha canviat. L''esdeveniment Color canviat no es produeix si la propietat Detecció per color és fals o la propietat Color canviat habilitat és fals.
Chart__EntryClickEventDescriptions=Indica que l''usuari ha fet clic a una entrada del `Diagrama`. Retorna la sèrie on s''ha fet clic i els valors x i y.
ChartData2D__EntryClickEventDescriptions=Indica que l''usuari ha tocat un punt del gràfic. Retorna els valors x i y de l''entrada tocada.
FinishedWriteRowEvents=Fila escrita fet
FinishedWriteRangeEvents=Escriu interval fet
FinishedWriteColumnEvents=Escriu columna fet
FinishedWriteCellEvents=Escriu cel·la fet
FinishedRemoveRowEvents=Fila eliminada fet
FinishedRemoveColumnEvents=Columna eliminada fet
FinishedDeleteSheetEvents=Full eliminat fet
FinishedClearRangeEvents=Interval esborrat fet
FinishedAddSheetEvents=Full afegit fet
FinishedAddRowEvents=Fila afegida fet
FinishedAddColumnEvents=Columna afegida fet
FilePicker__TouchUpEventDescriptions=Indica que el Selector de fitxer s''ha deixat de prémer.
FilePicker__TouchDownEventDescriptions=Indica que s''ha premut el Selector de fitxer.
FilePicker__LostFocusEventDescriptions=Indica que el cursor ja no és sobre el Selector de fitxer i ja no s''hi pot fer clic.
FilePicker__GotFocusEventDescriptions=Indica que el cursor s''ha mogut sobre el Selector de fitxer i ara s''hi pot fer clic.
EntryClickEvents=Clic a entrada
ImageEditedEvents=Imatge editada
ImageCreatedEvents=Imatge creada
GotSheetDataEventDescriptions=L''esdeveniment de retorn del bloc Llegeix full. `Dades del full` és una llista de files.
GotRowDataEventDescriptions=L''esdeveniment de retorn del bloc Llegeix fila. `Llista de dades de la fila` és una llista de valors de cel·la en ordre creixent de número de columna.
GotRangeDataEventDescriptions=L''esdeveniment de retorn del bloc Llegeix interval. `Dades de l''interval` és una llista de files amb les dimensions indicades.
GotFilterResultEventDescriptions=L''esdeveniment de retorn dels blocs Llegeix amb consulta estricta o Llegeix amb consulta parcial. La `resposta` és una llista de números de fila i una llista que conté dades de cel·la.
GotCellDataEventDescriptions=L''esdeveniment de retorn del bloc Llegeix cel·la. `Dades de la cel·la`és el text que hi ha a la cel·la (i no el de la fórmula que el genera).
FinishedWriteRowEventDescriptions=L''esdeveniment de retorn del bloc Escriu fila, cridat un cop els valors de la taula s''han actualitzat.
FinishedWriteRangeEventDescriptions=L''esdeveniment de retorn del bloc Escriu interval.
FinishedWriteColumnEventDescriptions=L''esdeveniment de retorn del bloc Escriu columna, cridat un cop els valors de la taula s''han actualitzat.
FinishedWriteCellEventDescriptions=L''esdeveniment de retorn del bloc Escriu cel·la.
FinishedRemoveRowEventDescriptions=L''esdeveniment de retorn del bloc Suprimeix fila, cridat un cop els valors de la taula s''han actualitzat.
FinishedRemoveColumnEventDescriptions=L''esdeveniment de retorn del bloc Suprimeix columna, cridat un cop els valors de la taula s''han actualitzat.
FinishedDeleteSheetEventDescriptions=L''esdeveniment de retorn del bloc Elimina full, cridat un cop els valors de la taula s''han actualitzat.
FinishedClearRangeEventDescriptions=L''esdeveniment de retorn del bloc Esborra interval.
FinishedAddSheetEventDescriptions=L''esdeveniment de retorn del bloc Afegeix full, cridat un cop els valors de la taula s''han actualitzat.
FinishedAddRowEventDescriptions=L''esdeveniment de retorn del bloc Afegeix fila, cridat un cop els valors de la taula s''han actualitzat.
FilePicker__BeforePickingEventDescriptions=Esdeveniment que s''ha de produir quan es clica el `Selector de fitxer` o es mostra el selector.
FilePicker__AfterPickingEventDescriptions=Esdeveniment que s''ha de produir després que `Selector de fitxer`retorni el seu resultat i les propietats s''hagin omplert.
GotSheetDataEvents=Dades de full obtingudes
GotRowDataEvents=Dades de columna obtingudes
GotResponseEvents=Resposta rebuda
GotResponseEventDescriptions=Esdeveniment que es produeix quan el Bot de conversa respon una pregunta.
GotRangeDataEvents=Interval de dades obtingut
GotColumnDataEvents=Dades de columna obtingudes
GotCellDataEvents=Dades de cel·la obtingudes
ImageEditedEventDescriptions=L''esdeveniment Imatge editada s''executarà quan el Bot d''imatges hagi editat una imatge correctament.
ImageCreatedEventDescriptions=L''esdeveniment Imatge creada s''executarà quan el Bot d''imatges hagi creat una imatge correctament.
ImageBot__ErrorOccurredEventDescriptions=L''esdeveniment Error produït s''executarà quan es produeixi un error durant el processament, com ara si oblideu proporcionar una clau API o si el servidor està sobrecarregat.
GotColumnDataEventDescriptions=Un cop cridat el mètode Llegeix columna, les dades de la columna s''emmagatzemen com a llista de valors en format text a `dades de columna`.
FinishedAddColumnEventDescriptions=Aquest esdeveniment es produirà un cop executat el mètode Afegeix columna i amb els valors del full de càlcul actualitzats. Addicionalment, retorna el número de columna de la columna nova.
ChatBot__ErrorOccurredEventDescriptions=L''esdeveniment Error produït s''executarà quan es produeixi un error durant el processament, com ara si estàs per sobre de la quota d''ús o algun altre error indicat per ChatGPT o PaLM. Consulta https://appinv.us/chatbot per obtenir més informació.
YandexTranslate__GotTranslationEventDescriptions=Esdeveniment que es produeix quan el servei Yandex Translate retorna el text traduït. Aquest esdeveniment ofereix un codi de resposta per a la gestió d''errors. Si el codi de resposta no és 200, alguna cosa ha anat malament en la crida, i la traducció no estarà disponible.
Translator__GotTranslationEventDescriptions=Esdeveniment que es produeix quan el servei de traducció retorna el text traduït. Aquest esdeveniment retorna un codi de resposta per a la gestió d''errors. Si el codi de resposta no és 200, alguna cosa ha funcionat malament en la crida i la traducció no estarà disponible.
Spreadsheet__ErrorOccurredEventDescriptions=Es produeix sempre que una crida API troba un error. Els detalls sobre l''error es troben a `error`.
UpdatedEvents=Actualitzada
UpdatedEventDescriptions=Esdeveniment que indica que la recta de màxim ajust s''ha actualitzat.
TextChangedEvents=Text canviat
TextBox__TextChangedEventDescriptions=Esdeveniment que es produeix quan el text del Quadre de tex canvia, a causa de l''usuari o del programa.
ProgressChangedEvents=Progrés canviat
ProgressChangedEventDescriptions=Esdeveniment que indica que s''ha canviat el progrés de la Barra de progrés. Retorna el valor actual de progrés. Si "Indeterminat" és cert, retorna "0".
PasswordTextBox__TextChangedEventDescriptions=Esdeveniment que es produeix quan el text del Quadre de contrasenya canvia, a causa de l''usuari o del programa.
EmailPicker__TextChangedEventDescriptions=Esdeveniment que es produeix quan el Selector d''e-mail canvia, a causa de l''usuari o del programa.
