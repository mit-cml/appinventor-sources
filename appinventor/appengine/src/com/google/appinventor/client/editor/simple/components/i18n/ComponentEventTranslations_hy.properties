GotMessageEventDescriptions=Ցույց է տալիս որ նոր հաղորդագրություն է ստացվել:
GotFocusEvents=Կենտրոնացավ
LostFocusEvents=ԿենտրոնացմանԿորուստ
EdgeReachedEvents=ՀասավԾայրին
SensorValueChangedEventDescriptions=Կանչվում է, երբ տվիչի արժեքը փոխվում է։
TouchedEventDescriptions=Երբ օգտատերը դիպչում է սփրայթին, իսկ հետո միանգամից հեռացնում է մատը, ապահովում է հպման (x,y) դիրքը` կտավի վերին ձախ եզրի նկատմամբ
NoLongerCollidingWithEventDescriptions=Ազդակ, որը վկայում է, որ մի զույգ սփրայթում այլևս բախում չկա։
GotFeaturesEventDescriptions=GeoJSON փաստաթուղթը հղումից հաջողությամբ ընթերցվեց։ Առանձնահատկությունները՝ նշված փաստաթղթում, տրամադրված են որպես ցուցակ Առանձնահատկություններում։
FollowersReceivedEvents=ՀետևորդներըՍտացան
FriendTimelineReceivedEvents=ԸնկերոջԺամանակացույցըՍտացվեց
GotBallotConfirmationEvents=ՍտացավՔվեաթերթիկիՀաստատումը
GotBallotConfirmationEventDescriptions=Ազդակ, որը հաստատում է՝ Քվեարկության ծառայությունը ստացել է քվեաթերթիկը։
GotBallotEvents=ՍտացավՔվեաթերթիկը
GyroscopeChangedEventDescriptions=Ցույց է տալիս, որ գիրոսկոպ տվիչի տվյալները փոխվել են։ ԺամանակիՆշում պարամետրը ժամանակն է տրված նանովայրկյաններով, որի ընթացքում ազդակը տեղի է ունենում։
TachoCountChangedEvents=ՏոխոմետրիՀաշիվըՓոխվածէ
ErrorOccurredEventDescriptions=Ազդակը տեղի է ունենում, երբ սխալ է լինում։ Միայն որոշ սխալներ կարող են առաջ բերել այս պայմանները։ Այս սխալների համար համակարգը լռելյայն ծանուցում կուղարկի։ Դուք կարող եք օգտագործել այս ազդակների մշակողը, որպեսզի տարբերակեք սխալի այլ վարքեր լռելյայնից բացի։
FollowersReceivedEventDescriptions=Այս իրադարձությունը ծագում է, երբ մուտք գործած օգտատերի բոլոր հետևորդները հարցված <code>ՀայցելՀետևորդներ</code>֊ի միջոցով հաստատվել են։ Այնուհետև հետևորդների ցուցակը կարելի է գտնել <code>հետևորդներ</code> պարամետրով կամ <code>Հետևորդներ</code> գործիքակազմով։
