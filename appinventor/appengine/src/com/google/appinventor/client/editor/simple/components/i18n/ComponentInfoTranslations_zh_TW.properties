CloudDBHelpStringComponentPallette=本元件屬於不可見元件，可讓您將資料儲存在已連網的資料庫伺服器上（使用Redis軟體）。這可讓您的 app 使用者可以共享資料。預設情況下，資料是儲存在由 MIT 維護的伺服器上，但是您也可以自行設置和運行專屬的伺服器。請修改 "RedisServer" 和 " RedisPort" 這兩個屬性欄位來改用您自己的伺服器。
MediaStoreHelpStringComponentPallette=本元件屬於不可見元件，可與指定網路服務通訊並儲存媒體檔。
phoneStatusComponentPallette=電話狀態
pedometerComponentPallette=計步器
mediaStoreComponentPallette=MediaStore（媒體儲存）
forInternalUseOnlyComponentPallette=只限於內部使用
firebaseDBComponentPallette=FirebaseDB元件
extensionComponentPallette=擴充套件
TinyWebDBHelpStringComponentPallette=本元件屬於不可見元件，可與指定網路服務溝通來儲存與取得資訊。
switchComponentPallette=開關
SwitchHelpStringComponentPallette=本元件概念等同於開關，當使用者點選它時會觸發對應的事件。您可以在畫面編排與程式設計視窗中設定它的屬性，從而改變它的外觀。
cloudDBComponentPallette=CloudDB資料庫
BarometerHelpStringComponentPallette=可量測周圍空氣壓力的感測器元件。
LightSensorHelpStringComponentPallette=用於測量亮度的感測器元件。
HygrometerHelpStringComponentPallette=用於測量環境中空氣相對濕度的感測器元件。注意：大多數 Android 裝置無此感測器。
hygrometerComponentPallette=濕度計
dataScienceComponentPallette=資料科學
dataFileComponentPallette=資料檔案
TranslatorHelpStringComponentPallette=本元件可以在不同語言之間翻譯單詞和句子。本元件需要連上網路才能使用，因為它會向麻省理工學院的伺服器發送翻譯請求（再由該伺服器向商業翻譯服務發送請求）。使用兩個字母的語言代碼指定來源語言和目標語言，格式為source-target。因此，"en-es" 會將英語翻譯成西班牙語，而 "es-ru" 會將西班牙語翻譯成俄語。如果未指定來源語言，服務會試著偵測來源語言。所以，只提供 "es" 會檢測來源語言並將其翻譯成西班牙語。<i>注意</i>：翻譯是在背景以非同步方式進行。翻譯完成時會觸發 <b>取得翻譯\n</b> 事件。
SpreadsheetHelpStringComponentPallette=試算表元件屬於不可見元件，用於通過 Google Sheets API 儲存與接收來自試算表文件的資料。 <p>要使用本元件，首先必須擁有Google開發者帳戶。然後，在該Google開發者帳戶下建立一個新專案、在專案中啟用 Google Sheets API，最後為 Sheets API 建立一個服務帳戶。</p><p>有關如何建立服務帳戶的指南，以及使用試算表元件的更多相關資訊，可在<a href=''/reference/other/googlesheets-api-setup.html''>這裡</a>找到。</p>
ScreenHelpStringComponentPallette=包含了應用程式中所有其他元件的最上層元件
chatBotComponentPallette=對話機器人
SerialHelpStringComponentPallette=本元件可透過序列通訊來連接 Arduino 等裝置
RegressionHelpStringComponentPallette=本元件包含了可進行迴歸分析的模型
ImageBotHelpStringComponentPallette=生圖機器人屬於不可見元件，使用 DALL-E  2 生圖引擎來產生與編輯圖片。您需在本元件的"Api金鑰"屬性中填入自行申請的 OpenAI API 金鑰。
MagneticFieldSensorHelpStringComponentPallette=<p>本元件是用於量測環境三軸磁場變化的不可見元件，單位為特斯拉（tesla），詳細資料請參考 https://en.wikipedia.org/wiki/Tesla_(unit).</p>
