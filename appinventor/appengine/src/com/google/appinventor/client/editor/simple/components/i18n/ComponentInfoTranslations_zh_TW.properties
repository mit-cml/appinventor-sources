FilePickerHelpStringComponentPallette=<code>檔案選擇器</code>元件外型類似按鈕，點選之後會以彈出視窗讓使用者從系統中選擇一個檔案。1本元件也可藉由程式方法開啟，也就是呼叫自身的<a href="/reference/components/media.html#FilePicker.Open" target="_blank">開啟選取器</a>方法。本元件需要 Android 4.4 以上或 iOS 11 以上才能使用。
DataFileHelpStringComponentPallette=本元件可用於讀取 CSV 與 JSON 格式資料。本元件包含了以逐列或逐欄來存取 CSV 或 JSON 解析資料之相關功能。本元件可與圖表資料2D元件搭配使用，藉此直接將檔案中的資料匯入到圖表元件中。本元件也可在選定檔案之後再被拖放到圖表元件中，並於解析成功之後自動從該檔案建立為圖表資料元件並顯示於圖表元件中。
ChatBotHelpStringComponentPallette=用於與 AI 對話機器人通訊的不可見元件。本元件目前是連到 MIT 的代理伺服器，再由伺服器來呼叫 OpenAI 的 ChatGPT API。本元件目前為測試性元件。
NavigationHelpStringComponentPallette=導航
ChartHelpStringComponentPallette=本元件可用於視覺化呈現資料
ChartData2DHelpStringComponentPallette=本元件可存放以 (x, y) 坐標格式的資料
AnomalyDetectionHelpStringComponentPallette=本元件包含了可偵測異常值的模型
