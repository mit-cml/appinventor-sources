AboveRangeEventDescriptions=距離已超出範圍。
AccelerationChangedEventDescriptions=代表 X、Y、Z 軸向上的加速度變化。
AfterActivityEventDescriptions=這個 Activity啟動器回傳所產生的事件。
AfterChoosingEventDescriptions=當使用者在顯示選擇對話框進行選擇後的事件。
AfterDateSetEventDescriptions=當使用者在對話框中選擇日期後執行的事件
AfterPickingEventDescriptions=當選擇器活動回傳它的結果而屬性也已填入後的事件。
AfterPictureEventDescriptions=拍照完成後呼叫本事件。 `影像` 引數代表所拍攝影像於裝置上的路徑。
AfterRecordingEventDescriptions=影片錄製完畢後呼叫本事件，並提供已儲存影片的路徑。
AfterScanEventDescriptions=指出掃描器已讀取 (文字) 結果，並提供結果
AfterSpeakingEventDescriptions=說出訊息後呼叫本事件。如果成功說出訊息，結果為"真"，反之為"假"。
AfterTextInputEventDescriptions=當使用者回應了顯示文字對話框後產生的事件。
AfterTimeSetEventDescriptions=當使用者在彈出對話框中設定時間時會執行這個事件。
ActivityCanceledEventDescriptions=當 activity 被取消後 Activity啟動器會產生的事件。
AfterFileSavedEventDescriptions=指出檔案的內容已完成寫入的事件。
AfterGettingTextEventDescriptions=語音辨識元件辨識完成之後，呼叫本事件。
AfterSelectingEventDescriptions=當使用者從下拉式清單選擇一個項目後呼叫的事件。
AfterSoundRecordedEventDescriptions=提供最新建立的聲音位置。
BackPressedEventDescriptions=按下裝置的返回按鈕。
NoLongerCollidingWithEventDescriptions=當一對精靈（球形精靈與圖像精靈）不再發生碰撞時，觸發本事件。
NewLeaderEventDescriptions=使用「SetLeader」方法成功指定新的遊戲領導者時，觸發本事件。
NewInstanceMadeEventDescriptions=呼叫 MakeNewInstance 方法後，觸發本事件，代表成功建立了新的實例。
LostFocusEventDescriptions=指示滑鼠指標已從時間選擇器移開，因此現在不再可以點擊它。
LongPressAtPointEventDescriptions=使用者長按地圖上的某個點時，觸發本事件。
LongClickEventDescriptions=使用者長按矩形。 僅當可拖動為false時，才會觸發此事件。
LocationChangedEventDescriptions=偵測到新位置（位置發生變化）時，觸發本事件。
LoadErrorEvents=載入錯誤
LoadErrorEventDescriptions=在處理指定 url 的 GeoJSON 文件發生錯誤時，觸發本事件。「回應代碼」參數將包含 HTTP 狀態碼，而「錯誤訊息」參數將包含詳細的錯誤消息。
IsAuthorizedEventDescriptions=呼叫<code>授權</code>且成功授權之後，觸發本事件。 如果我們已經擁有有效的存取憑證，則在呼叫<code>檢查授權狀態</code>之後也會觸發本事件。本事件觸發之後才能使用本元件的其他任何方法。
InvitedEventDescriptions=使用者已被邀請加入本遊戲實例時，觸發本事件。
OtherScreenClosedEventDescriptions=當另一個畫面關閉，並將控制權歸還本畫面時，觸發本事件。
OtherPlayerStartedEventDescriptions=當另一個播放器開始播放，但是目前播放器正在播放或暫停並且未停止時，觸發本事件。
OrientationChangedEventDescriptions=當裝置的方向發生變化時，觸發本事件並回傳相關參數。
OnSettingsEventDescriptions=當使用者選擇了"設定"選單中的某一個項目時，觸發本事件（僅適用於 ReplForm.java 中定義的 Companion App）。
NoOpenPollEventDescriptions=當服務沒有公開投票時，觸發本事件。
InvalidPointEventDescriptions=操作地圖時提供了無效座標時，觸發本事件。「訊息」參數將包含與問題有關的詳細資訊。
InstanceIdChangedEventDescriptions=呼叫 MakeNewInstance 或 SetInstance 方法導致 InstanceId 屬性改變時，觸發本事件。
InitializeEventDescriptions=當畫面啟動時，觸發本事件進行初始化，每個畫面只會執行一次。
InfoEventDescriptions=發生了一些關於播放器的狀況時，觸發本事件。
IncomingCallAnsweredEventDescriptions=當來電被接聽時，觸發本事件。「電話號碼」參數就是來電的電話號碼。
GyroscopeChangedEventDescriptions=陀螺儀感測器資料變化時，觸發本事件。「時間戳記」參數代表事件發生的時間點（單位為奈秒）。
GotValueEventDescriptions=表示GetValue伺服器請求已成功。
GotTranslationEventDescriptions=Yandex.Translate 服務回傳翻譯後文字時，觸發本事件。本事件還會提供錯誤處理的回應代碼。如果回應代碼不是 200 代表發生錯誤，也無法取得翻譯。
GotTextEventDescriptions=表示請求已完成的事件。
GotResultEventDescriptions=表示Fusion Tables查詢已完成處理，並顯示結果。 查詢結果通常以CSV格式回傳，並且可以使用"來自csv表格的清單"或"來自csv行的清單"程式方塊來轉換為清單格式。
GotMessageEventDescriptions=收到新訊息時，觸發本事件。
GotFocusEventDescriptions=表示滑鼠指標已移動到時間選擇器上，因此現在可以點擊它。
GotFileEventDescriptions=呼叫順利完成時，觸發本事件。
GotFeaturesEvents=取得特徵
GotFeaturesEventDescriptions=成功從指定 URL 讀取 GeoJSON 文件時，觸發本事件。 文件中所指定的特徵是以特徵清單來提供。
GotBallotEventDescriptions=<code>BallotQuestion</code>和<code>BallotOptions</code>屬性已設定的前提下，由網路服務取得選票時，觸發本事件。本事件會隨著<code>RequestBallot</code>方法執行後被觸發。
GotBallotConfirmationEventDescriptions=投票服務已收到投票時，觸發本事件。
DirectMessagesReceivedEventDescriptions=透過<code>請求最新私訊</code>請求取得最新訊息後，觸發本事件。 然後，可以在<code>訊息內容</code>參數或<code> 訊息內容 </code>屬性中找到訊息清單。
GPSLostEventDescriptions=本事件已停用
GPSAvailableEventDescriptions=本事件已停用
FunctionCompletedEventDescriptions=函式呼叫完成時，呼叫本事件。
FriendTimelineReceivedEventDescriptions=透過<code>請求好友動態</code>取得消息後，觸發本事件。<code>時間軸</code>參數和<code>時間軸</code>屬性是一個清單，其中每個子清單都是一則狀態更新（使用者消息）
FollowersReceivedEventDescriptions=當呼叫<code>取得粉絲</code>方法並順利取得某一位已登錄使用者的粉絲時，觸發本事件。 然後，可以在<code>粉絲</code>參數或<code>粉絲</code>屬性中找到粉絲清單。
FlungEventDescriptions=在精靈上做出滑動手勢(快速滑動)時：提供滑動相對於畫布左上方的開始位置的(x，y)。還提供了速度(像素/毫秒)和方向(0-360度)，以及滑動向量的速度x分量和速度y分量。
FirstRemovedEventDescriptions=由 "RemoveFirst" 功能觸發的事件。 參數 "值" 是清單中的第一個項目，現在已被刪除。
FirebaseErrorEventDescriptions=當與 Firebase 發生通訊錯誤時，觸發本事件。
FeatureStopDragEventDescriptions=使用者停止拖曳地圖特徵。
FeatureStartDragEventDescriptions=使用者開始拖曳地圖特徵。
FeatureLongClickEventDescriptions=使用者長按了地圖特徵。
FeatureDragEventDescriptions=使用者拖曳了本地圖特徵。
FeatureClickEventDescriptions=使用者點擊了地圖特徵。
ErrorOccurredEventDescriptions=發生錯誤時觸發的事件。 只有一些錯誤會觸發這種情況。 對於這些錯誤，系統預設會顯示一條通知。 您可以使用此事件處理程序來規定與預設行為不同的錯誤行為。
EdgeReachedEventDescriptions=當精靈到達畫面邊緣時呼叫的事件處理程序。 如果隨後使用該邊緣啟動反彈，則精靈將碰到邊緣時反彈。 這裡的邊緣數值顯示為整數，其值為北(1)，東北(2)，東(3)，東南(4)，南(-1)，西南(-2)，西(-3)，以及西北(-4)八個方向之一 。
DraggedEventDescriptions=拖動事件的處理器。在所有呼叫中，起始座標是畫面首次被觸碰的位置，"當前"座標則是當前折線線段的終點。在指定拖曳動作的第一次呼叫時，"先前"座標與啟始座標相同：隨後，它們就會變成先前呼叫的"當前"座標。請注意，一定要在本事件中使用「移動到指定位置」方法，否則精靈不會隨著移動。
DragEventDescriptions=使用者拖曳了矩形元件。
DoubleTapAtPointEventDescriptions=使用者雙擊了地圖上某一點時，觸發本事件。如果「縮放手勢」已啟用，且地圖未處於最高的縮放級別的話，則此事件完成後會接續觸發「縮放已改變」事件。
DataChangedEventDescriptions=表示 Firebase 中的資料已更改。本事件會在標籤和數值已更新時被觸發。
ConnectionAcceptedEventDescriptions=代表藍牙連線要求已被接受。
CompletedEventDescriptions=代表影片已經結束
ColorChangedEventDescriptions=所偵測到的顏色已改變。如果"偵測顏色"屬性設置為"假"，或者"顏色改變事件"屬性設置為"假"，則不會觸發"顏色改變"事件。
CollidedWithEventDescriptions=兩個已啟用的精靈碰撞時所呼叫的事件 (
CloudDBErrorEvents=CloudDB 錯誤
CloudDBErrorEventDescriptions=與 CloudDB Redis 伺服器通訊時發生錯誤。
ClickEventDescriptions=使用者點選了長方形元件。
ChoosingCanceledEvents=在選擇對話框中取消
ChoosingCanceledEventDescriptions=使用者在「顯示選擇對話框」中選擇取消時引發的事件。
ChangedEventDescriptions=預設的更改事件處理器。
CalibrationFailedEventDescriptions=本屬性已停用。
BoundsChangeEventDescriptions=用戶已透過平移或縮放地圖來更改地圖範圍。
BelowRangeEventDescriptions=距離已低於範圍下限。
BeforeSpeakingEventDescriptions=本事件會在呼叫說話功能時，且在說出訊息內容之前被觸發。
BeforeGettingTextEventDescriptions=本事件會在引入 `語音辨識`元件時，但在它實際啟動之前被觸發。
BeforePickingEventDescriptions=按下聯絡人選擇器或使用其開啟指令來顯示清單時所觸發的事件。本事件發生在項目清單顯示之前，可用於在顯示清單之前先設定清單內容。
ReleasedEventDescriptions=接觸感測器已發布。
ReadyEventDescriptions=地圖初始化完成並可與使用者互動時，觸發本事件。
ProximityChangedEventDescriptions=當指定對象與本裝置的距離（單位為公分）發生變化時，觸發本事件。
PressedEventDescriptions=接觸感測器已被按下。
PositionChangedEventDescriptions=滑桿指針位置改變時所呼叫的事件。
PlayerLeftEventDescriptions=有玩家離開本遊戲實例時，觸發本事件。
PlayerJoinedEventDescriptions=有新玩家加入了本遊戲實例時，觸發本事件。
MessageReceivedEventDescriptions=當手機收到簡訊時，觸發本事件。**如果這個 app 要上架 Google Play Store 的話，使用本指令會被加註 [dangerous permissions]  (https://developer.android.com/guide/topics/permissions/overview#dangerous_permissions) 且需要額外審核。**
MentionsReceivedEventDescriptions=當透過<code>提到我的訊息</code>來取得對於已登入使用者的關注時，觸發本事件。然後，可由<code>關注</code>事件變數或<code>關注</code>屬性中找到關注清單。
MediaStoredEventDescriptions=當「媒體已儲存」這項伺服器請求成功執行時，觸發本事件。
PhoneCallStartedEventDescriptions=電話通話開始時，觸發本事件。如果「狀態」事件變數為 1，代表來電正在響鈴中。如果為2，代表已撥出電話。「電話號碼」事件變數為本次來電/去電的電話號碼。
PhoneCallEndedEventDescriptions=電話通話結束時，觸發本事件。如果「狀態」事件變數為 1，代表錯過或拒絕來電。如果為2，代表已在掛斷前接聽來電；如果狀態為3，則代表電話被掛斷。「電話號碼」事件變數為本次來電的電話號碼。
PermissionGrantedEvents=授權許可
PermissionGrantedEventDescriptions=當使用者授予 app 所需權限時，觸發本事件。本事件只會在回應「請求權限」方法時執行。
PermissionDeniedEvents=拒絕授權
PermissionDeniedEventDescriptions=當使用者拒絕 app 所需權限時，觸發本事件。
TouchUpEventDescriptions=時間選擇器被放開時，觸發本事件。
TouchDownEventDescriptions=代表時間選擇器被壓下時，觸發本事件。
TimerEventDescriptions=計時器倒數完畢時，觸發本事件。
Ball__EdgeReachedEventDescriptions=當球形精靈到達畫面邊緣時使用的事件處理程序。 如果隨後用該邊緣數值呼叫反彈動作，則該球形精靈將會由到達的邊緣反彈。 這裡的邊緣數值是整數，用來表達北（1），東北（2），東（3），東南（4），南（-1），西南（-2），西（-3）和西北（-4）這八個方向其中之一 。
Ball__DraggedEventDescriptions=球形精靈被拖曳時所呼叫的事件處理器。 在所有呼叫中，起始坐標是畫面第一次被觸碰的位置，“當前”座標描述了當前線段的端點。 在第一次開始拖曳動作呼叫時，“上一個”座標與起始坐標相同； 隨後，它們是之前呼叫的“當前”坐標。 注意，除非明確使用 "移動到指定位置" 指令，否則球形精靈不會實際回應拖曳事件移動到任何地方。 為了平滑移動，應將其每個座標設置為初始值與當前值與先前值之差的總和。
AirPressureChangedEvents=氣壓改變
AirPressureChangedEventDescriptions=偵測到氣壓變化時呼叫本事件，單位為 hPa（百帕）。
ActivityErrorEventDescriptions=本事件已停用，請改用 Screen 的「發生錯誤」事件。
Rectangle__ClickEventDescriptions=使用者點擊了長方形元件。
ScreenOrientationChangedEventDescriptions=畫面方向改變
ServerCommandSuccessEventDescriptions=伺服器指令成功回傳時，觸發本事件。
ServerCommandFailureEventDescriptions=伺服器指令失敗時，觸發本事件。
SensorValueChangedEventDescriptions=當感測器數值發生變化時，觸發本事件。
ShakingEventDescriptions=當裝置被晃動或持續被晃動時，觸發本事件。
SearchSuccessfulEventDescriptions=成功透過<code>搜尋推特</code>事件取得搜尋結果時，呼叫本事件。結果清單可由本事件的<code>結果</code>參數或 <code>結果</code>屬性取得。
SimpleStepEventDescriptions=當偵測到可能的步行狀態時，觸發本事件。
TextInputCanceledEvents=取消文字輸入
TextInputCanceledEventDescriptions=使用者在文字對話框中選擇「取消」時，觸發本事件。
TapAtPointEventDescriptions=使用者點擊地圖上的某個點時，觸發本事件。
TagWrittenEventDescriptions=有標籤進入 NFC 感測器的範圍並寫入完成時，觸發本事件。
TagReadEventDescriptions=偵測到新標籤時，觸發本事件。目前這只是純文字標籤，如在 manifest 中所設定。
TagListEventDescriptions=收到已知標籤清單時，觸發本事件。本事件是在使用「取得標籤清單」函數之後觸發。
TachoCountChangedEventDescriptions=當馬達角度計數改變時，呼叫本事件。
