ImageSprite__DraggedEventDescriptions=圖像精靈被拖曳時所呼叫的事件處理器。 在所有呼叫中，起始坐標是畫面第一次被觸碰的位置，“當前”座標描述了當前線段的端點。 在第一次開始拖曳動作呼叫時，“上一個”座標與起始坐標相同； 隨後，它們是之前呼叫的“當前”坐標。 注意，除非明確使用 "移動到指定位置" 指令，否則球形精靈不會實際回應拖曳事件移動到任何地方。 為了產生平滑的移動效果，應將其每個座標設置為初始值與當前值與先前值之差的總和。
ImageSprite__FlungEventDescriptions=對已啟用圖像精靈上做出滑過（快速掃過）手勢時，觸發本事件。本事件會提供滑過動作開始的 x 和 y 坐標（相對於畫布左上角）、速度（每毫秒的像素數）、指向（-180-180度），以及滑過向量的 x 和 y 速度分量。
