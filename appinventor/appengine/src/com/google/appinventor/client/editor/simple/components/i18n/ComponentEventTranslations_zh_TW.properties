FinishedClearRangeEventDescriptions=清除範圍方法的回呼事件。
FinishedAddSheetEvents=工作表新增完成
FinishedAddSheetEventDescriptions=新增工作表方法的回呼事件，表格數值更新之後就會觸發本事件。
FinishedAddRowEvents=列新增完成
FinishedAddRowEventDescriptions=新增列方法的回呼事件，表格數值更新之後就會觸發本事件。
FinishedAddColumnEvents=欄新增完成
FilePicker__TouchUpEventDescriptions=檔案選擇器被鬆開時，觸發本事件。
FilePicker__TouchDownEventDescriptions=檔案選擇器被壓下時，觸發本事件。
FilePicker__GotFocusEventDescriptions=代表滑鼠游標已移到了檔案選擇器元件之上，現在已可點擊該元件。
FilePicker__AfterPickingEventDescriptions=當`檔案選擇器`元件回傳其結果，其屬性也被填入之後，觸發本事件。
Switch__GotFocusEventDescriptions=當開關元件取得焦點時，觸發本事件。
Switch__ChangedEventDescriptions=使用者改變了開關元件的狀態（包含由開到關以及由關到開）時，觸發本事件。
FilePicker__BeforePickingEventDescriptions=`檔案選擇器`元件被點選之前，觸發本事件
ChatBot__ErrorOccurredEventDescriptions=處理過程中發生錯誤時，呼叫本事件。錯誤包含超出使用量配額或來自 ChatGPT 或 PaLM 的錯誤。更多資訊請參考  https://appinv.us/chatbot。
EntryClickEvents=項目被點選
MediaStore__WebServiceErrorEventDescriptions=當與網路服務的通訊發出錯誤訊號，觸發本事件
Marker__LongClickEventDescriptions=使用者長按本元件時，觸發本事件。注意，只有當「可拖曳」屬性為"假"時，才會觸發此事件。
Marker__ClickEventDescriptions=使用者點擊標記。
Chart__EntryClickEventDescriptions=當使用者點選`圖表`元件中的某個資料項目時，觸發本事件。會一併回傳被點選的資料序列與其 x 、y 值。
ChartData2D__EntryClickEventDescriptions=當使用者點選圖表中的某個資料點時，呼叫本事件，並回傳被點選項目的 x 與 y 值。
GotRowDataEvents=取得列資料
GotRowDataEventDescriptions="讀取列"方法的回呼事件。`列資料清單`是單元格數值所組成的清單，以欄號漸增來排序。
ListView__AfterPickingEventDescriptions=當本元件中的某一個元素被選擇之後，觸發本事件。被選中的元素可由「選中項」屬性來取得。
GotResponseEvents=取得回應
GotResponseEventDescriptions=當聊天機器人回答使用者問題時，觸發本事件。
ListPicker__TouchUpEventDescriptions=當清單選擇器被鬆開時，觸發本事件。
GotRangeDataEvents=取得範圍資料
GotRangeDataEventDescriptions="讀取範圍"方法的回呼事件。`範圍資料`是所要求維度的各列組成之清單。
ListPicker__TouchDownEventDescriptions=當清單選擇器被壓下時，觸發本事件。
PhoneNumberPicker__BeforePickingEventDescriptions=`聯絡人選擇器`元件被點選或使用"開啟選取器"方法來顯示之前，觸發本事件
NxtSoundSensor__AboveRangeEventDescriptions=NXT 聲音感測器偵測的聲度超出範圍上限時，觸發本事件。
PageLoadedEvents=頁面載入完成
PageLoadedEventDescriptions=頁面載入完成後，觸發本事件。
NxtUltrasonicSensor__WithinRangeEventDescriptions=當 NXT 超音波感測器所偵測到的距離落在範圍之間時，觸發本事件。
NxtUltrasonicSensor__BelowRangeEventDescriptions=當NXT超音波感測器所偵測到的距離低於範圍下限值時，觸發本事件。
NxtUltrasonicSensor__AboveRangeEventDescriptions=當NXT超音波感測器所偵測到的距離超出範圍上限值時，觸發本事件。
NxtTouchSensor__ReleasedEventDescriptions=當NXT觸碰感測器被鬆開時，觸發本事件。
NxtTouchSensor__PressedEventDescriptions=當NXT觸摸感測器被壓下時，觸發本事件。
NxtSoundSensor__WithinRangeEventDescriptions=NXT 聲音感測器偵測到的聲度落在範圍之間時，觸發本事件。
NxtSoundSensor__BelowRangeEventDescriptions=NXT 聲音感測器偵測的聲度低於範圍下限時，觸發本事件。
NxtLightSensor__WithinRangeEventDescriptions=NXT 光感測器偵測到的亮度落在範圍之內時，觸發本事件。
TimePicker__GotFocusEventDescriptions=代表滑鼠游標已移到了時間選擇器元件之上，現在已可點擊該元件。
TextBox__LostFocusEventDescriptions=當文字輸入盒元件不再被選用於輸入時所呼叫的事件，例如使用者點選了另一個文字輸入盒元件。
TemperatureChangedEvents=溫度變化
TemperatureChangedEventDescriptions=當溫度（單位為攝氏度）發生變化時，觸發本事件。
NxtLightSensor__BelowRangeEventDescriptions=NXT 光感測器偵測到的亮度低於範圍下限值時，觸發本事件。
NxtColorSensor__WithinRangeEventDescriptions=設定當 NXT 顏色感測器所偵測之亮度落於範圍之間值時，觸發本事件。如果「偵測顏色」屬性設定為"真"，或「啟用範圍內事件」屬性為"假"，本事件將不會被觸發。
NxtColorSensor__ColorChangedEventDescriptions=NXT 顏色感測器偵測到的顏色發生變化時，觸發本事件。如果「偵測顏色」屬性設置為"假"，或者「啟用顏色改變事件」屬性設置為"假"，則本事件不會被觸發。
NxtColorSensor__BelowRangeEventDescriptions=設定當 NXT 顏色感測器所偵測之亮度低於範圍下限值時，觸發本事件。如果「偵測顏色」屬性設定為"真"，或「啟用低於下限事件」屬性為"假"，本事件將不會被觸發。
NxtColorSensor__AboveRangeEventDescriptions=設定當 NXT 顏色感測器所偵測之亮度超出範圍上限值時，觸發本事件。如果「偵測顏色」屬性設定為"真"，或「啟用超出上限事件」屬性為"假"，本事件將不會被觸發。
GotCellDataEventDescriptions="讀取單元格"方法的回呼事件。`單元格資料`是單元格中的文字值，而非底下的公式。
FinishedAddColumnEventDescriptions="新增欄"方法執行完成並且試算表上對應數值已更新之後，觸發本事件。此外，本方法會回傳新列的列數。
PasswordTextBox__LostFocusEventDescriptions=當密碼輸入盒元件不再被選用於輸入時所呼叫的事件，例如使用者點選了另一個文字輸入盒元件。
