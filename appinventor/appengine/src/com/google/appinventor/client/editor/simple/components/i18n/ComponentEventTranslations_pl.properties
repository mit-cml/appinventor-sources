AboveRangeEventDescriptions = Odległość przekroczyła zakres.
AboveRangeEvents = PowyżejZakresu
AccelerationChangedEventDescriptions = Wskazuje, że przyspieszenie zmieniono w osiach X, Y i/lub Z.
AccelerationChangedEvents = ZmianaPrzyspieszenia
ActivityCanceledEventDescriptions = Zdarzenie aktywowane, jeśli ten ActivityStarter wróci, ponieważ działanie zostało anulowane.
ActivityCanceledEvents = ActivityCancelled
AfterActivityEventDescriptions = Zdarzenie aktywowane po tym, jak ActivityStarter wróci.
AfterActivityEvents = AfterActivity
AfterChoosingEventDescriptions = Zdarzenie po dokonaniu wyboru przez użytkownika dla PokażOknoWyboru.
AfterChoosingEvents = PoWybraniu
AfterDateSetEventDescriptions = Zdarzenie aktywowane po wybraniu przez użytkownika daty w oknie dialogowym
AfterDateSetEvents = PoUstawieniuDaty
AfterFileSavedEventDescriptions = Zdarzenie wskazujące, że zawartość pliku została zapisana.
AfterFileSavedEvents = PoZapisaniuPliku
AfterGettingTextEventDescriptions = Proste zdarzenie, aktywowane po powrocie VoiceReco.
AfterGettingTextEvents = PoUzyskaniuTekstu
AfterPickingEventDescriptions = Zdarzenie, które ma zostać aktywowane po tym, jak działanie selektora zwróci wynik, a właściwości zostaną wypełnione.
AfterPickingEvents = PoZaznaczeniu
AfterPictureEventDescriptions = Wskazuje, że film został nagrany kamerą i zapewnia ścieżkę do zapisanego nagrania.
AfterPictureEvents = PoObrazie
AfterRecordingEventDescriptions = Wskazuje, że film został nagrany kamerą i zapewnia ścieżkę do zapisanego nagrania.
AfterRecordingEvents = PoNagraniu
AfterScanEventDescriptions = Wskazuje, że skaner odczytał wynik (tekstowy) i zwraca wynik.
AfterScanEvents = PoSkanie
AfterSelectingEventDescriptions = Zdarzenie wywołane po odpowiedzi użytkownika na PokażOknoTekstowe.
AfterSelectingEvents = PoSelekcji
AfterSoundRecordedEventDescriptions = Zapewnia lokalizację nowo utworzonego dźwięku.
AfterSoundRecordedEvents = PoNagrDźwięku
AfterSpeakingEventDescriptions = Zdarzenie, które ma zostać aktywowane po wysłaniu wiadomości.
AfterSpeakingEvents = PoWypowiedzi
AfterTextInputEventDescriptions = Zdarzenie wywołane po odpowiedzi użytkownika na PokażOknoTekstowe.
AfterTextInputEvents = PoWprowadzeniuTekstu
AfterTimeSetEventDescriptions = To zdarzenie jest wywoływane, gdy użytkownik ustawił czas w oknie dialogowym.
AfterTimeSetEvents = PoUstawieniuCzasu
BackPressedEventDescriptions = Naciśnięty przycisk Wstecz urządzenia.
BackPressedEvents = WsteczWciśnięty
BeforeGettingTextEventDescriptions = Proste wydarzenie, które zostanie aktywowane, gdy VoiceReco zostanie wywołany, ale przed rozpoczęciem działania VoiceReco.
BeforeGettingTextEvents = PrzedUzyskaniemTekstu
BeforePickingEventDescriptions = Zdarzenie, które ma zostać aktywowane po kliknięciu przycisku komponentu lub wyświetleniu listy za pomocą bloku Otwórz. To zdarzenie ma miejsce przed wyświetleniem listy elementów i może zostać użyte do przygotowania listy przed jej wyświetleniem.
BeforePickingEvents = PrzedZaznaczeniem
BeforeSpeakingEventDescriptions = Wydarzenie, które należy aktywować, gdy zostanie wywołany Speak, przed wypowiedzeniem wiadomości.
BeforeSpeakingEvents = PrzedWypowiedzią
BelowRangeEventDescriptions = Odległość przekroczyła zakres.
BelowRangeEvents = PoniżejZakresu
BoundsChangeEventDescriptions = Użytkownik zmienił granice mapy, przesuwając lub powiększając mapę.
BoundsChangeEvents = ZmianaObwiedni
CalibrationFailedEventDescriptions = Zdarzenie do NiepowodzenieKalibracji
CalibrationFailedEvents = NiepowodzenieKalibracji
ChangedEventDescriptions = Domyślnie zmieniana obsługa zdarzeń.
ChangedEvents = Zmienione
ChoosingCanceledEventDescriptions = Zdarzenie aktywowane, gdy użytkownik anulował PokażOknoWyboru.
ChoosingCanceledEvents = WybórAnulowany
ClickEventDescriptions = Użytkownik kliknął tę funkcję.
ClickEvents = Klik
CloudDBErrorEventDescriptions = Informuje, że wystąpił błąd podczas komunikacji z serwerem CloudDB Redis.
CloudDBErrorEvents = CloudDBError
CollidedWithEventDescriptions = Obsługa zdarzeń KolizjaZ, wywoływanych, gdy zderzają się dwie ikony. Zauważ, że sprawdzanie kolizji za pomocą obróconej Ikonki sprawdza się obecnie w stosunku do nieobróconej pozycji ikonki. Dlatego sprawdzanie kolizji będzie niedokładne dla wysokich wąskich lub krótkich ikon, które są obracane.
CollidedWithEvents = KolizjaZ
ColorChangedEventDescriptions = Wykryty kolor się zmienił. Zdarzenie KolorZmieniony nie wystąpi, jeśli właściwość WykryjKolor ma wartość Fałsz lub jeśli właściwość ZdarzenieZmianaKoloruWłączone ma wartość Fałsz.
ColorChangedEvents = KolorZmieniony
CompletedEventDescriptions = Wskazuje, że wideo osiągnęło koniec
CompletedEvents = Zakończone
ConnectionAcceptedEventDescriptions = Wskazuje, że połączenie Bluetooth zostało zaakceptowane.
ConnectionAcceptedEvents = PołączenieZaakceptowane
DataChangedEventDescriptions = Wskazuje, że dane w Firebase uległy zmianie. Uruchamia zdarzenie z tagiem i wartością, które zostały zaktualizowane.
DataChangedEvents = DaneZmienione
DirectMessagesReceivedEventDescriptions = To zdarzenie jest wywoływane, gdy pobrane zostały ostatnie wiadomości żądane przez ŻądajBezpośrednieWiadomości. Listę wiadomości można znaleźć w parametrze wiadomości lub we właściwości Wiadomości.
DirectMessagesReceivedEvents = BezpośrednieWiadomościOtrzymane
DoubleTapAtPointEventDescriptions = Użytkownik stuknął dwukrotnie w punkcie na mapie. Po tym wydarzeniu nastąpi zdarzenie ZmienionePowiększenie, jeśli włączone są gesty powiększania, a mapa nie jest na najwyższym możliwym poziomie powiększenia.
DoubleTapAtPointEvents = DwukrotneStuknięciePunkt
DragEventDescriptions = Użytkownik przeciągnął funkcję mapy.
DragEvents = Przeciąganie
DraggedEventDescriptions = Obsługa zdarzeń przeciągania. We wszystkich połączeniach współrzędne początkowe znajdują się w miejscu pierwszego dotknięcia ekranu, a współrzędne „bieżące” opisują punkt końcowy bieżącego segmentu linii. Przy pierwszym wywołaniu w danym przeciągnięciu współrzędne „poprzednie” są takie same jak współrzędne początkowe; później są to „aktualne” współrzędne z poprzedniego połączenia. Zauważ, że Ikona w rzeczywistości nie będzie się ruszać w odpowiedzi na przeciąganie, chyba że PrzesuńDo zostanie specjalnie wywołany.
DraggedEvents = Przeciągnięty
EdgeReachedEventDescriptions = Obsługa zdarzeń, gdy ikonka dotrze do krawędzi ekranu. Jeśli Odbicie zostanie wywołane z tą krawędzią, ikonka będzie się odbijać od krawędzi, do której dotarła. Krawędź tutaj jest reprezentowana jako liczba całkowita wskazująca jeden z ośmiu kierunków na północ (1), północny wschód (2), wschód (3), południowy wschód (4), południe (-1), południowy zachód (-2), zachód (-3) i północny zachód (-4).
EdgeReachedEvents = OsiągniętoKrawędź
ErrorOccurredEventDescriptions = Zdarzenie aktywowane, gdy wystąpi błąd. Tylko niektóre błędy aktywują ten warunek. W przypadku tych błędów system domyślnie wyświetli powiadomienie. Możesz użyć tej procedury obsługi zdarzeń, aby przepisać zachowanie błędu inne niż domyślne.
ErrorOccurredEvents = ErrorOccurred
FeatureClickEventDescriptions = Użytkownik kliknął funkcję mapy.
FeatureClickEvents = FunkcjaKliknij
FeatureDragEventDescriptions = Użytkownik przeciągnął funkcję mapy.
FeatureDragEvents = FunkcjaPrzeciągnij
FeatureLongClickEventDescriptions = Użytkownik przytrzymał na funkcji mapy.
FeatureLongClickEvents = FunkcjaPrzytrzymanie
FeatureStartDragEventDescriptions = Użytkownik zaczął przeciągać funkcję mapy.
FeatureStartDragEvents = FunkcjaStartPrzeciągania
FeatureStopDragEventDescriptions = Użytkownik przestał przeciągać funkcję mapy.
FeatureStopDragEvents = FunkcjaStopPrzeciąganie
FirebaseErrorEventDescriptions = Wskazuje, że komunikacja z Firebase sygnalizowała błąd.
FirebaseErrorEvents = FirebaseError
FirstRemovedEventDescriptions = Zdarzenie wywołane przez funkcję „UsuńPierwszy”. Argument „wartość” jest obiektem, który był pierwszym na liście i który został usunięty.
FirstRemovedEvents = PierwszyUsunięty
FlungEventDescriptions = Gdy zostanie wykonany gest szybkiego przesuwania na ikonce: zapewnia położenie (x, y) początku przesunięcia, w stosunku do lewego górnego rogu obszaru roboczego. Podaje również prędkość (piksele na milisekundę) i kierunek (0-360 stopni) rzutu, jak również składowe prędkości x i y prędkości wektora przesunięcia.
FlungEvents = Flung
FollowersReceivedEventDescriptions = To zdarzenie jest wywoływane, gdy wszyscy obserwatorzy zalogowanego użytkownika żądanego przez ŻądajObserwujących zostali pobrani. Listę obserwatorów można następnie znaleźć w parametrze obserwujący lub we właściwości Obserwujący.
FollowersReceivedEvents = ObserwującyOtrzymani
FriendTimelineReceivedEventDescriptions = To zdarzenie jest wywoływane, gdy wiadomości żądane przez RequestFriendTimeline zostały pobrane. Parametr ośczasu i właściwość OśCzasu będą zawierały listę list, gdzie każda lista podrzędna zawiera aktualizację statusu formularza (nazwa użytkownika)
FriendTimelineReceivedEvents = FriendTimelineReceived
FunctionCompletedEventDescriptions = Wskazuje, że wywołanie funkcji zostało zakończone.
FunctionCompletedEvents = FunkcjaZakończona
GPSAvailableEventDescriptions = Zdarzenie dla GPSDostępny
GPSAvailableEvents = GPSDostępny
GPSLostEventDescriptions = Zdarzenie dla GPSutracony
GPSLostEvents = GPSutracony
GotBallotConfirmationEventDescriptions = Wydarzenie potwierdzające, że Usługa Głosowania otrzymała kartę do głosowania.
GotBallotConfirmationEvents = PotwOtrzymaniaKarty
GotBallotEventDescriptions = Zdarzenie wskazujące, że głosowanie zostało pobrane z usługi sieci Web i że właściwości <code>GłosowaniePytanie</code> i <code>OpcjeGłosowania</code> zostały ustawione. Jest to zawsze poprzedzone wywołaniem metody <code>ŻądanieKarty</code>.
GotBallotEvents = UzyskanoKartę
GotFeaturesEventDescriptions = Dokument GeoJSON został pomyślnie odczytany z adresu URL. Funkcje określone w dokumencie są udostępniane jako lista funkcji.
GotFeaturesEvents = PobranoFunkcje
GotFileEventDescriptions = Zdarzenie wskazujące, że żądanie zostało zakończone.
GotFileEvents = OtrzymanoPlik
GotFocusEventDescriptions = Wskazuje, że kursor przesunął się nad przyciskiem, dzięki czemu można go teraz kliknąć.
GotFocusEvents = GotFocus
GotMessageEventDescriptions = Wskazuje, że odebrano nową wiadomość.
GotMessageEvents = OtrzymanoWiadomość
GotResultEventDescriptions = Wskazuje, że zapytanie Fusion Tables zakończyło przetwarzanie z wynikiem. Wynik zapytania będzie generalnie zwracany w formacie CSV i może zostać przekonwertowany na format listy za pomocą bloków „lista z tabeli csv” lub „lista z wiersza csv”.
GotResultEvents = OtrzymanoWynik
GotTextEventDescriptions = Zdarzenie wskazujące, że żądanie zostało zakończone.
GotTextEvents = OtrzymanoTekst
GotTranslationEventDescriptions = Zdarzenie wyzwalane, gdy usługa Yandex.Translate zwraca przetłumaczony tekst. To zdarzenie zapewnia również kod odpowiedzi do obsługi błędów. Jeśli kod odpowiedzi nie wynosi 200, coś poszło nie tak z połączeniem, a tłumaczenie nie będzie dostępne.
GotTranslationEvents = OtrzymanoTłumaczenie
GotValueEventDescriptions = Wskazuje, że żądanie serwera PobierzWartość powiodło się.
GotValueEvents = PobranoWartość
GyroscopeChangedEventDescriptions = Wskazuje, że dane czujnika żyroskopu uległy zmianie. Parametr datownika to czas w nanosekundach, w którym wystąpiło zdarzenie.
GyroscopeChangedEvents = ZmianaŻyroskop
IncomingCallAnsweredEventDescriptions = Zdarzenie wskazujące, że odebrano przychodzące połączenie telefoniczne. NumerTelefonu to numer telefonu przychodzącego połączenia.
IncomingCallAnsweredEvents = PołączeniePrzychodząceOdpowiedziano
InfoEventDescriptions = Wskazuje, że wydarzyło się coś, o czym gracz powinien wiedzieć.
InfoEvents = Informacje
InitializeEventDescriptions = Uruchomienie ekranu
InitializeEvents = Inicjacja
InstanceIdChangedEventDescriptions = Wskazuje, że właściwość IdInstancji zmieniła się w wyniku wywołania TwórzNowąInstancję lub UstawInstancję.
InstanceIdChangedEvents = ZmienionyIdInstancji
InvalidPointEventDescriptions = Podczas operacji mapowania podano nieprawidłową współrzędną. Parametr wiadomości będzie zawierał więcej szczegółów na temat problemu.
InvalidPointEvents = NieprawidłowyPunkt
InvitedEventDescriptions = Wskazuje, że użytkownik został zaproszony do tej instancji gry.
InvitedEvents = Zaproszony
IsAuthorizedEventDescriptions = To zdarzenie jest wywoływane po wywołaniu przez program Autoryzuj, jeśli autoryzacja się powiodła. Jest także wywoływany po wywołaniu SprawdźAutoryzację, jeśli mamy już ważny token dostępu. Po aktywowaniu tego zdarzenia można wywołać każdą inną metodę dla tego komponentu.
IsAuthorizedEvents = JestAutoryzowany
LoadErrorEventDescriptions = Wystąpił błąd podczas przetwarzania dokumentu GeoJSON w podanym adresie URL. Parametr responseCode będzie zawierał kod statusu HTTP, a parametr errorMessage będzie zawierał szczegółowy komunikat o błędzie.
LoadErrorEvents = LoadError
LocationChangedEventDescriptions = Wskazuje, że wykryto nową lokalizację.
LocationChangedEvents = ZmienionoLokalizację
LongClickEventDescriptions = Użytkownik przytrzymał na funkcji. To zdarzenie zostanie wyzwolone tylko wtedy, gdy Przeciągalny ma właściwość Fałsz.
LongClickEvents = Przytrzymanie
LongPressAtPointEventDescriptions = Użytkownik przytrzymał w punkcie na mapie.
LongPressAtPointEvents = PrzytrzymanieWPunkcie
LostFocusEventDescriptions = Wskazuje, że kursor odsunął się od przycisku, z tego powodu nie można już go klikać.
LostFocusEvents = LostFocus
MediaStoredEventDescriptions = Wskazuje, że żądanie serwera PobierzWartość powiodło się.
MediaStoredEvents = MediaStored
MentionsReceivedEventDescriptions = To zdarzenie jest wywoływane, gdy pobrane informacje o zalogowanym użytkowniku żądane przez ŻądajWzmianek zostały pobrane. Listę wzmianek można znaleźć w parametrze wzmianki lub we właściwości Wzmianki.
MentionsReceivedEvents = WzmiankiOtrzymane
MessageReceivedEventDescriptions = Zdarzenie, które zostanie wywołane, gdy telefon odbierze wiadomość tekstową.
MessageReceivedEvents = WiadomośćOdebrana
NewInstanceMadeEventDescriptions = Wskazuje, że nowa instancja została pomyślnie utworzona po wywołaniu TwórzNowąInstancję.
NewInstanceMadeEvents = NowaInstancjaUtworzona
NewLeaderEventDescriptions = Wskazuje, że ta gra ma nowego lidera określonego przez UstawLidera
NewLeaderEvents = NowyLider
NoLongerCollidingWithEventDescriptions = Zdarzenie wskazujące, że para Ikon nie koliduje.
NoLongerCollidingWithEvents = NieKolidujeZ
NoOpenPollEventDescriptions = Zdarzenie wskazujące, że usługa nie ma otwartej ankiety.
NoOpenPollEvents = NoOpenPoll
OnSettingsEventDescriptions = To zdarzenie jest uruchamiane po wybraniu elementu menu „ustawienia” (dostępnego tylko w aplikacji Companion, zdefiniowanej w ReplForm.java).
OnSettingsEvents = OnSettings
OrientationChangedEventDescriptions = Domyślna procedura obsługi zdarzeń ZmienionaOrientacja. To zdarzenie jest sygnalizowane, gdy orientacja urządzenia uległa zmianie. Raportuje nowe wartości azymutu, pitch i rzutu, a także ustawia właściwości Azymutu, Pitch i rzutu. Azymut to kierunek kompasu w stopniach, wysokość wskazuje, jak urządzenie jest przechylane od góry na dole, a rolka wskazuje, jak bardzo urządzenie jest przechylane z boku na bok.
OrientationChangedEvents = ZmienionaOrientacja
OtherPlayerStartedEventDescriptions = To zdarzenie jest sygnalizowane, gdy inny gracz rozpoczął grę (a obecny gracz gra lub pauzuje, ale nie zatrzymuje się).
OtherPlayerStartedEvents = InnyGraczRozpoczął
OtherScreenClosedEventDescriptions = Zdarzenie zgłoszone, gdy inny ekran został zamknięty, a sterowanie powróciło do tego ekranu.
OtherScreenClosedEvents = InnyEkranZamknięto
PermissionDeniedEventDescriptions = Zdarzenie do obsłużenia, gdy użytkownik aplikacji odmówił wymaganego uprawnienia.
PermissionDeniedEvents = DostępZabroniony
PermissionGrantedEventDescriptions = Zdarzenie do obsłużenia, gdy użytkownik aplikacji udzieli wymaganego pozwolenia. To zdarzenie jest uruchamiane tylko wtedy, gdy udzielono zezwolenia w odpowiedzi na metodę PoprośUprawnienia.
PermissionGrantedEvents = DostępDozwolony
PhoneCallEndedEventDescriptions = Zdarzenie wskazujące na zakończenie połączenia telefonicznego. Jeśli status wynosi 1, połączenie przychodzące jest pomijane lub odrzucane; jeśli status wynosi 2, połączenie przychodzące jest odbierane przed rozłączeniem; jeśli status wynosi 3, połączenie wychodzące jest rozłączane. NumerTelefonu jest zakończonym numerem telefonu połączenia.
PhoneCallEndedEvents = PołączenieTelZakońc
PhoneCallStartedEventDescriptions = Zdarzenie wskazujące na rozpoczęcie połączenia telefonicznego. Jeśli status wynosi 1, połączenie przychodzące dzwoni; jeśli status wynosi 2, wybierane jest połączenie wychodzące. NumerTelefonu to numer telefonu przychodzącego/wychodzącego.
PhoneCallStartedEvents = PhoneCallStarted
PlayerJoinedEventDescriptions = Wskazuje, że nowy gracz dołączył do tej instancji gry.
PlayerJoinedEvents = GraczDołączył
PlayerLeftEventDescriptions = Wskazuje, że gracz opuścił tę instancję gry.
PlayerLeftEvents = GraczOpuścił
PositionChangedEventDescriptions = Wskazuje, że pozycja kciuka suwaka zmieniła się.
PositionChangedEvents = PozycjaZmieniona
PressedEventDescriptions = Czujnik dotykowy został naciśnięty.
PressedEvents = Wciśnięty
ProximityChangedEventDescriptions = Wyzwalane, gdy odległość (w cm) obiektu od urządzenia zmienia się.
ProximityChangedEvents = ProximityChanged
ReadyEventDescriptions = Mapa została zainicjowana i jest gotowa do interakcji z użytkownikiem.
ReadyEvents = Gotowy
ReleasedEventDescriptions = Czujnik dotykowy został zwolniony.
ReleasedEvents = Zwolniony
ScreenOrientationChangedEventDescriptions = ZmianaOrientacjiEkranu
ScreenOrientationChangedEvents = ZmianaOrientacjiEkranu
SearchSuccessfulEventDescriptions = To zdarzenie jest wywoływane, gdy wyniki wyszukiwania żądanego przez SearchSuccessful zostały pobrane. Listę wyników można następnie znaleźć w parametrze wyniki lub we właściwości Wyniki.
SearchSuccessfulEvents = WyszukiwaniePowodzenie
SendMessageEvents = Wyślijiadomość
SensorValueChangedEventDescriptions = Wywoływana wartość czujnika zmieniła się.
SensorValueChangedEvents = ZmienionaWartośćCzujnika
ServerCommandFailureEventDescriptions = Wskazuje, że polecenie serwera nie powiodło się.
ServerCommandFailureEvents = ServerCommandFailure
ServerCommandSuccessEventDescriptions = Wskazuje, że polecenie serwera powiodło się.
ServerCommandSuccessEvents = ServerCommandSuccess
ShakingEventDescriptions = Wskazuje, że urządzenie zaczęło drżeć lub nadal drży.
ShakingEvents = Drżenie
SimpleStepEventDescriptions = To zdarzenie jest uruchamiane po wykryciu surowego kroku
SimpleStepEvents = ProstyKrok
StartDragEventDescriptions = Użytkownik rozpoczął operację przeciągania.
StartDragEvents = RozpocznijPrzeciąganie
StartedMovingEventDescriptions = Wydarzenie dla RozpoczętoPrzenoszenie
StartedMovingEvents = RozpoczętoPrzenoszenie
StartedRecordingEventDescriptions = Wskazuje, że rejestrator został uruchomiony i można go zatrzymać.
StartedRecordingEvents = RozpoczętoNagrywanie
StatusChangedEventDescriptions = Wskazuje, że zmienił się status usługi dostawcy lokalizacji, na przykład kiedy dostawca został utracony lub nowy dostawca zaczyna być używany.
StatusChangedEvents = ZmianaStatusu
StopDragEventDescriptions = Użytkownik przerwał operację przeciągania.
StopDragEvents = ZatrzymajPrzeciąganie
StoppedMovingEventDescriptions = Zdarzenie do ZatrzymanieRuchu
StoppedMovingEvents = ZatrzymanieRuchu
StoppedRecordingEventDescriptions = Wskazuje, że rejestrator zatrzymał się i można go ponownie uruchomić.
StoppedRecordingEvents = ZatrzymanoNagrywanie
TachoCountChangedEventDescriptions = Wywoływany, gdy zmieniła się liczba tacho.
TachoCountChangedEvents = ZmienionyLiczbaTacho
TagListEventDescriptions = Zdarzenie wywołane, gdy otrzymaliśmy listę znanych tagów. Używany z funkcją „UzyskajListęTag”.
TagListEvents = ListaTag
TagReadEventDescriptions = Wskazuje, że wykryto nowy tag. Obecnie jest to tylko zwykły tag tekstowy określony w manifeście. Zobacz Compiler.java.
TagReadEvents = OdczytTag
TagWrittenEventDescriptions = Wydarzenie dla ZapisTag
TagWrittenEvents = ZapisTag
TapAtPointEventDescriptions = Użytkownik stuknął w punkt na mapie.
TapAtPointEvents = StuknięcieWPunkt
TextInputCanceledEventDescriptions = Zdarzenie zgłoszone, gdy użytkownik anulował PokażOknoTekstowe.
TextInputCanceledEvents = WprowadzanieTekstAnulowane
TimerEventDescriptions = Zegar przestał działać.
TimerEvents = Zegar
TouchDownEventDescriptions = Wskazuje, że przycisk został naciśnięty.
TouchDownEvents = Naciśnięty
TouchUpEventDescriptions = Wskazuje, że przycisk został zwolniony.
TouchUpEvents = Puszczony
