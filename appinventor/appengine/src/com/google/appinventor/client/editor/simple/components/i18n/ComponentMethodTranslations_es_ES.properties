SetTimeToDisplayFromInstantMethods=EstablecerHoraAMostrarDesdeInstante
SetTimeToDisplayFromInstantMethodDescriptions=Establecer la hora desde el instante que se mostrará en el cuadro de diálogo Selector de Hora. La hora actual se muestra de forma predeterminada.
SetReflectedModeMethods=EstablecerModoReflejado
SetReflectedModeMethodDescriptions=Hacer que el sensor lea el nivel de luz con luz reflejada.
SetRateModeMethods=EstablecerModoRatio
SetRateModeMethodDescriptions=Mide la velocidad angular del sensor.
SetRangeMethods=EstablecerRango
SetRangeMethodDescriptions=Establece el mínimo y el máximo para el rango del eje Y.
SetPopupMethods=EstablecerVentanaEmergente
SetPopupMethodDescriptions=Establecer el contenido de la página emergente utilizada para la nueva conexión tradicional
SetOutputStateMethodDescriptions=Establece el estado de salida de un motor en el robot.
SetLocationMethods=EstablecerLocalización
SetLeaderMethodDescriptions=Le dice al servidor que establezca el líder en playerId. Sólo el líder actual puede establecer con éxito un nuevo líder.
SetInstanceMethodDescriptions=Establece el IdInstancia y se une a la instancia especificada.
SetInputModeMethodDescriptions=Configurar un sensor de entrada en el robot.
SetInchUnitMethods=EstablecerUnidadPulgada
SetInchUnitMethodDescriptions=Medir la distancia en pulgadas.
SetDomainMethods=EstablecerDominio
SetDomainMethodDescriptions=Establece el mínimo y el máximo para el dominio del eje X.
SetDateToDisplayMethods=EstablecerFechaAMostrar
SetDateToDisplayMethodDescriptions=Permite al usuario configurar la fecha que se mostrará cuando se abra el selector de fecha. Los valores válidos para el campo de mes son 1-12 y 1-31 para el campo de día.
SetDateToDisplayFromInstantMethods=EstablecerFechaAMostrarDesdeInstante
SetDateToDisplayFromInstantMethodDescriptions=Permite al usuario configurar la fecha desde el instante que se mostrará cuando se abra el selector de fecha.
SetColorModeMethods=EstablecerModoColor
SetColorModeMethodDescriptions=Ingresar al modo de detección de color.
SetCmUnitMethods=EstableceUnidadCm
SetCmUnitMethodDescriptions=Mide la distancia en centímetros.
SetCenterMethods=EstablecerCentro
SetCenterMethodDescriptions=Mueve el Rectángulo para que esté centrado en la latitud y longitud dadas mientras intenta mantener el ancho y la altura del Rectángulo medidos desde el centro hasta los bordes.
SetBrickNameMethodDescriptions=Establecer el nombre de la pieza del robot.
SetBackgroundPixelColorMethodDescriptions=Establece el color del punto especificado. Esto se diferencia de DibujarPunto en que tiene un argumento para el color.
SetAngleModeMethods=EstablecerModoÁngulo
SetAngleModeMethodDescriptions=Mide la orientación del sensor.
SetAmbientModeMethods=EstablecerModoAmbiente
SetAmbientModeMethodDescriptions=Hacer que el sensor lea el nivel de luz sin luz reflejada.
ServerCommandMethodDescriptions=Envía el comando especificado al servidor del juego.
SendTextMethodDescriptions=Enviar texto al dispositivo Bluetooth conectado.
SendQueryMethodDescriptions=Enviar la consulta al servidor de Fusiontables.
SendMessageDirectMethods=EnviarMensajeDirecto
SendMessageDirectMethodDescriptions=Enviar un mensaje de texto. **El uso de este bloqueo agregará [permisos peligrosos](https://developer.android.com/guide/topics/permissions/overview#dangerous_permissions) que requerirán aprobación adicional si su aplicación se envía a Google Play Store.**
SendBytesMethodDescriptions=Enviar una lista de valores de bytes al dispositivo Bluetooth conectado.
SendBallotMethodDescriptions=Enviar una votación completa al servicio Web. Esto no debe llamarse hasta que la aplicación haya configurado las propiedades <code>IdUsuario</code> y <code>ElecciónUsuario</code>.
Send4ByteNumberMethodDescriptions=Enviar un número de 4-byte al dispositivo Bluetooth conectado.
Send2ByteNumberMethodDescriptions=Enviar un número de 2-byte al dispositivo Bluetooth conectado.
Send1ByteNumberMethodDescriptions=Enviar un número de 1-byte al dispositivo Bluetooth conectado.
SeekToMethodDescriptions=Busca el tiempo solicitado (especificado en milisegundos) en el vídeo. Si el vídeo está en pausa, la búsqueda no actualizará el fotograma mostrado. El reproductor sólo puede saltar a fotogramas clave del vídeo, por lo que buscar momentos que difieren en intervalos cortos puede no moverse a fotogramas diferentes.
SecondMethodDescriptions=Devuelve el segundo del minuto (0-59) del instante.
SearchTwitterMethodDescriptions=Esto busca en Twitter la consulta de cadena dada.<p><u>Requisitos</u>: esto solo debe llamarse después de que se haya generado el evento <code>estáAutorizado</code>, lo que indica que el usuario ha iniciado sesión correctamente en Twitter.</p>
SdkLevelMethods=NivelSdk
SdkLevelMethodDescriptions=Obtenga el nivel actual del SDK de Android
Screen__HideKeyboardMethodDescriptions=Ocultar el teclado en pantalla.
SaveFileMethodDescriptions=Guarda texto en un archivo. Si el nombre del archivo comienza con una barra diagonal (/), el archivo se escribe en la tarjeta SD. Por ejemplo, escribir en /myFile.txt escribirá el archivo en /sdcard/myFile.txt. Si el nombre del archivo no comienza con una barra, se escribirá en el directorio de datos privados del programa, donde otros programas del teléfono no podrán acceder a él. Existe una excepción especial para AI Companion donde estos archivos se escriben en /sdcard/AppInventor/data para facilitar la depuración. Tenga en cuenta que este bloque sobrescribirá un archivo si ya existe. Si desea agregar contenido a un archivo, utilice el bloque agregar.
SaveAsMethodDescriptions=Guarda una imagen de este Lienzo en el almacenamiento externo del dispositivo en el archivo llamado nombreFichero. nombreFichero debe terminar con uno de .jpg, .jpeg o .png, lo que determina el tipo de archivo.
RunJavaScriptMethods=EjecutaJavaScript
RunJavaScriptMethodDescriptions=Ejecuta JavaScript en la página actual.
RotateSyncIndefinitelyMethods=GirarSincrIndefinidamente
RotateSyncIndefinitelyMethodDescriptions=Empezar a girar los motores a la misma velocidad.
RotateSyncInTachoCountsMethods=GirarSincrConteoTacómetro
RotateSyncInTachoCountsMethodDescriptions=Girar los motores a la misma velocidad durante un conteo del tacómetro.
RotateSyncInDurationMethods=GirarSincrUnTiempo
RotateSyncInDurationMethodDescriptions=Girar los motores a la misma velocidad durate un periodo de tiempo.
RotateSyncInDistanceMethods=GirarSincrUnaDistancia
RotateSyncInDistanceMethodDescriptions=Girar los motores a la misma velocidad durante una distancia en cm.
RotateIndefinitelyMethods=GirarIndefinidamente
RotateIndefinitelyMethodDescriptions=Empezar a girar los motores.
RotateInTachoCountsMethods=GirarConteoTacómetro
RotateInTachoCountsMethodDescriptions=Girar los motores un número de conteos del tacómetro.
RotateInDurationMethods=GirarUnTiempo
RotateInDurationMethodDescriptions=Girar los motores en un periodo de tiempo.
RotateInDistanceMethods=GirarUnaDistancia
RotateInDistanceMethodDescriptions=Girar los motores una  distancia.
ResolveActivityMethodDescriptions=Devuelve el nombre de la actividad que corresponde a este IniciadorActividad, o una cadena vacía si no se puede encontrar ninguna actividad correspondiente.
ResetTachoCountMethods=ReiniciarCuentaTacómetro
ResetTachoCountMethodDescriptions=Establecer el recuento de tacómetro actual en cero.
ResetMotorPositionMethodDescriptions=Reiniciar la posición del motor.
ResetMethodDescriptions=Restablece el contador de pasos, la medida de distancia y el tiempo de carrera.
ResetInputScaledValueMethodDescriptions=Restablecer el valor escalado de un sensor de entrada en el robot.
ResetConversationMethods=ReiniciarConversación
ResetConversationMethodDescriptions=Restablezca la conversación actual, el chat bot olvidará cualquier conversación anterior cuando responda en el futuro.
RequestMentionsMethodDescriptions=Solicita las 20 menciones más recientes del usuario que inició sesión. Cuando se hayan recuperado las menciones, el sistema generará el evento <code>MencionesRecibidas</code> y establecerá la propiedad <code>Menciones</code> en la lista de menciones.<p><u>Requisitos</u> : Esto solo debe llamarse después de que se haya generado el evento <code>estáAutorizado</code>, lo que indica que el usuario ha iniciado sesión correctamente en Twitter.</p>
RequestFriendTimelineMethodDescriptions=Obtiene los 20 mensajes más recientes en la línea de tiempo del usuario.
RequestFollowersMethodDescriptions=Obtiene quién te sigue.
RequestFocusMethods=SolicitarFoco
RequestDirectionsMethods=SolicitarDirecciones
RequestDirectionsMethodDescriptions=Solicitar direcciones al servicio de rutas.
RequestDirectMessagesMethodDescriptions=Solicita los 20 mensajes directos más recientes enviados al usuario que inició sesión. Cuando se hayan recuperado los mensajes, el sistema generará el evento <code>RecibidoMensajeDirecto</code> y establecerá la propiedad <code>MensajesDirectos</code> en la lista de mensajes.<p><u>Requisitos</u> : Esto solo debe llamarse después de que se haya generado el evento <code>estáAutorizado</code>, lo que indica que el usuario ha iniciado sesión correctamente en Twitter.</p>
UriEncodeMethodDescriptions=Codifica el valor de texto dado para que pueda usarse en una URL.
UriDecodeMethods=DecodificaciónUri
UriDecodeMethodDescriptions=Decodifica el valor de texto codificado para que los valores ya no estén codificados en URL.
UnauthenticateMethods=NoAutenticado
UnauthenticateMethodDescriptions=Si tiene dificultades con Companion y está cambiando entre diferentes cuentas de Firebase, es posible que necesite usar esta función para borrar los cachés internos de Firebase. Puedes usar la función "Hacerlo" en este bloque en el editor de bloques. Nota: Normalmente no debería necesitar utilizar este bloque como parte de una aplicación.
TweetWithImageMethodDescriptions=Esto envía un tweet como el usuario que inició sesión con el texto especificado y una ruta a la imagen que se cargará, que se recortará si supera los 160 caracteres. Si una imagen no se encuentra o no es válida, solo se twitteará el texto.<p><u>Requisitos</u>: esto solo debe llamarse después de que se haya generado el evento <code>estáAutorizado</code>, lo que indica que el usuario ha iniciado sesión correctamente en Twitter.</p>
TweetMethodDescriptions=Esto envía un tweet como el usuario que inició sesión con el texto especificado, que se recortará si supera los 160 caracteres. <p><u>Requisitos</u>: esto solo debe invocarse después de que se haya generado el evento <code>estáAutorizado</code>, lo que indica que el usuario ha iniciado sesión correctamente en Twitter.</p>
TurnCounterClockwiseIndefinitelyMethodDescriptions=Gire el robot en el sentido contrario a las agujas del reloj indefinidamente, con el porcentaje especificado de potencia máxima, impulsando el motor de accionamiento derecho hacia adelante y el motor de accionamiento izquierdo hacia atrás.
TurnClockwiseIndefinitelyMethodDescriptions=Girar el robot en el sentido de las agujas del reloj indefinidamente, con el porcentaje especificado de potencia máxima, impulsando el motor de accionamiento izquierdo hacia adelante y el motor de accionamiento derecho hacia atrás.
Translator__RequestTranslationMethodDescriptions=Al proporcionar un idioma de destino al que traducir (por ejemplo, ''es'' para español, ''en'' para inglés o ''ru'' para ruso) y una palabra u oración para traducir, este método solicitará una traducción. Una vez que el servicio externo traduzca el texto, se ejecutará el evento TraducciónObtenida. Nota: Traducir intentará detectar el idioma de origen. También puede especificar anteponerlo a la traducción del idioma. Es decir, es-ru especificará la traducción del español al ruso.
ToggleDirectionMethods=AlternarDirección
ToggleDirectionMethodDescriptions=Alternar la dirección de los motores.
TinyWebDB__StoreValueMethodDescriptions=Solicita al servicio Web que almacene el valor dado bajo la etiqueta dada
TinyWebDB__GetValueMethodDescriptions=Envía una solicitud al servicio Web para obtener el valor almacenado bajo la etiqueta dada. El servicio Web debe decidir qué devolver si no hay ningún valor almacenado bajo la etiqueta. Este componente acepta todo lo que se devuelve.
TinyDB__StoreValueMethodDescriptions=Almacenar el valor dado bajo la etiqueta dada. El almacenamiento persiste en el teléfono cuando se reinicia la aplicación.
TinyDB__GetValueMethodDescriptions=Recupere el valor almacenado bajo la etiqueta dada. Si no existe tal etiqueta, devuelve valorSiEtiquetaNoExiste.
TinyDB__ClearTagMethodDescriptions=Borrar la entrada con la etiqueta proporcionada.
