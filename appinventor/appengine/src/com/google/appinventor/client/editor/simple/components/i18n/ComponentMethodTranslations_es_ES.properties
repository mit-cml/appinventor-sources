ShowTextDialogMethodDescriptions=Muestra un cuadro de diálogo donde el usuario puede ingresar texto, después del cual se generará el evento DespuésDeTextoIntroducido. Si cancelable es verdadero, habrá un botón CANCELAR adicional. Al ingresar texto, se generará el evento DespuésDeTextoIntroducido. El parámetro "respuesta" para DespuésDeTextoIntroducido será el texto que se ingresó, o "Cancelar" si se presionó el botón CANCELAR.
ShowProgressDialogMethods=MostrarDiálogoDeProgreso
ShowProgressDialogMethodDescriptions=Muestra un cuadro de diálogo con un título y un mensaje opcionales (use cadenas vacías si no las desea). Este cuadro de diálogo contiene un artefacto giratorio para indicar que el programa está funcionando. El usuario no puede cancelarlo, pero el programa App Inventor debe descartarlo mediante el bloque DescartarDiálogoDeProgreso.
ShowPasswordDialogMethods=MostrarDiálogoContraseña
ShowPasswordDialogMethodDescriptions=Muestra un cuadro de diálogo donde el usuario puede ingresar la contraseña (la entrada está enmascarada), después de lo cual se generará el evento DespuésDeTextoIntroducido. Si cancelable es verdadero, habrá un botón CANCELAR adicional. Al ingresar la contraseña, se generará el evento DespuésDeTextoIntroducido. El parámetro "respuesta" para DespuésDeTextoIntroducido será la contraseña ingresada, o "Cancelar" si se presionó el botón CANCELAR.
ShowMessageDialogMethodDescriptions=Muestra un cuadro de diálogo de alerta con un solo botón que descarta la alerta.
ShowInfoboxMethods=MostrarCuadroInfo
ShowChooseDialogMethodDescriptions=Muestra un cuadro de diálogo con dos botones, entre los que el usuario puede elegir. Si cancelable es verdadero, habrá un botón CANCELAR adicional. Al presionar un botón se generará el evento DespuésDeElegir. El parámetro de "elección" para DespuésDeElegir será el texto del botón que se presionó, o "Cancelar" si se presionó el botón CANCELAR.
ShowAlertMethodDescriptions=Muestra una notificación temporal.
ShareMessageMethodDescriptions=Comparte un mensaje a través de cualquier aplicación capaz instalada en el teléfono mostrando una lista de las aplicaciones disponibles y permitiendo al usuario elegir una de la lista. La aplicación seleccionada se abrirá con el mensaje insertado en ella.
ShareFileWithMessageMethodDescriptions=Comparte un archivo y un mensaje a través de cualquier aplicación capaz instalada en el teléfono mostrando una lista de aplicaciones disponibles y permitiendo al usuario elegir una de la lista. La aplicación seleccionada se abrirá con el archivo y el mensaje insertados en ella.
