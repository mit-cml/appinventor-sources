YandexTranslate__RequestTranslationMethodDescriptions=Al proporcionar un idioma de destino al que traducir (por ejemplo, ''es'' para español, ''en'' para inglés o ''ru'' para ruso) y una palabra u oración para traducir, este método solicitará una traducción al servicio Yandex.Traducir. Una vez que el servicio externo traduce el texto, se ejecutará el evento TraducciónObtenida. Nota: Yandex.Traducir intentará detectar el idioma de origen. También puede especificar anteponerlo a la traducción del idioma. Es decir, es-ru especificará la traducción del español al ruso.
