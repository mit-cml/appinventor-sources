Ball__TouchedEventDescriptions=当用户触碰（已启用的）小球并立即抬起手指时，引发此事件。x和y坐标是相对于画布左上角。
Ball__TouchUpEventDescriptions=当用户结束触碰小球（开始触碰事件后抬起手指）时引发事件。x和y表示触碰的坐标（相对于画布左上角）。
Ball__TouchDownEventDescriptions=当用户开始触碰到小球（已启用）（放置手指到小球，并原地抬起）时引发此事件。x和y是触碰的坐标（相对于画布左上角）。
Ball__FlungEventDescriptions=当在小球（需要设为启动）上快速滑动时，引发此事件。x和y坐标表示滑动开始坐标（相对于画布左上角），速度表示每毫秒划过的像素数，方向是从-180到180度，速度x分量和速度y分量表明滑动的向量。
Ball__EdgeReachedEventDescriptions=当小球碰到画布边缘时引发此事件。若调用‘反弹’方法，小球就会从他碰到的墙上反弹。边缘使用整数表示，1北边，2东北，3东边，4东南，-1南边，-2西南，-3西边，-4西北。
Ball__DraggedEventDescriptions=当小球被拖动时引发事件。起点坐标是屏幕第一次被碰触的坐标。当前坐标是当前线段的终点。第一次被调用时，前点坐标与起点坐标相同；接下来，上一次调用的当前坐标就变成本次调用的前点坐标。请注意，小球本身不会响应拖动事件而移动，除非调用了‘移动到’(MoveTo)方法。
