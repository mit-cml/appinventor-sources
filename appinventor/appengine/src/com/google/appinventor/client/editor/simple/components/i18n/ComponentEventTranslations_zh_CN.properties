Canvas__TouchedEventDescriptions=用户触碰画布并迅速抬起手指。[x,y]表示按下的位置，相对于画布左上角。'是否触碰精灵'表示是否同时触碰到了精灵。
Canvas__TouchUpEventDescriptions=用户停止触碰画布（按压后抬起手指）。[x,y] 表示触碰的位置，相对于画布左上角
Canvas__TouchDownEventDescriptions=画布被按下事件。（按下画布，原地松开）。[x,y]表示按下的位置，相对于画布左上角
Canvas__FlungEventDescriptions=当用户在画布上划动时引发该事件。[x,y] 坐标是划动的起点（相对于画布左上角）。另外提供划动的速度（每毫秒划过的像素数）和方向（-180到180度），和划动向量的x分量、y分量。'划动精灵'表示划动起点附近是否有精灵存在。
