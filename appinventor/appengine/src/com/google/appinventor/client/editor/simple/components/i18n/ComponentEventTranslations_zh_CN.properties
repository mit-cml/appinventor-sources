BoundsChangeEventDescriptions=用户移动或缩放地图后，改变了地图边界。
Canvas__DraggedEventDescriptions=当用户从一个点（前点x，前点y）拖动到另一点（当前x，当前y）。 起点（起点x，起点y）表示用户第一次触碰画布的点。‘有精灵被拖动’表示是否有精灵被拖动。
CalibrationFailedEventDescriptions=本事件已被废弃。
