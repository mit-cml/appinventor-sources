AppendToFileMethods=ファイルへの追加
AppendToFileMethodDescriptions=ファイルストレージの末尾にテキストを追加し、ファイルが存在しない場合はファイルを作成します。ファイルが書き込まれる場所については、セーブファイルのヘルプを参照してください。
AddYearsMethods=年の追加（加算年数）
