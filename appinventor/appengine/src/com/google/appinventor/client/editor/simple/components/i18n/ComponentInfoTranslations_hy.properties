Ev3CommandsHelpStringComponentPallette=Բաղադրիչ, որը LEGO MINDSTORMS EV3  ռոբոտին ապահովում է ցածր մակարդակի ինտերֆեյսով, որն ունի EV3 ռոբոտին համակարգ կամ հրամաններ տալու գործառույթներ։
