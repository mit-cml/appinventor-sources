WebHelpStringComponentPallette = Componentes invisíveis para prover funções para as requisições de baixo nível HTTP do tipo GET, POST, PUT e DELETE.
WebViewerHelpStringComponentPallette = <p>Componente para a visualizar páginas da web. A URL inicial pode ser especificada no Designer ou no Editor de Blocos. A visualização pode ser ajustada para seguir os links selecionados pelo o usuário, ou para permitir o preenchimento de formulários web. Aviso: Este não é um navegador completo. Por exemplo, pressionando a tecla Voltar do hardware do telefone irá sair do app, em vez de mover para trás no histórico do navegador.</p><p>Você pode usar a propriedade <code>NavegadorWeb.WebViewString</code>  para comunicação entre o seu app e código Javascript em execução na página NavegadorWeb. (Obs: WebViewString = Cadeia de Texto do Navegador Web). No app, você obter e ajustar <code>CadeiaNavegaçãoWeb</code>. No <code>NavegadorWeb</code>, você pode incluir no Javascript referência ao objeto <code>window.AppInventor</code>, usando os métodos <code>getWebViewString()</code> e <code>setWebViewString(texto)</code>. </p><p>Por exemplo, se o <code>NavegadorWeb</code> abre uma página que contém o comando Javascript... <br /> <em>document.write("A resposta é " + window.AppInventor.getWebViewString());</em> <br />...e se você ajustar <code>NavegadorWeb.WebViewString</code> para "Olá", então a página web vai mostrar <br /> <em>A resposta é Olá</em>. <br /> E se a página Web contém Javascript que executa o comando <br /><em>window.AppInventor.setWebViewString("Olá do Javascript")</em>, <br /> então o valor da propriedade <code>NavegadorWeb.WebViewString</code> se tornará "Olá do Javascript".</p>
