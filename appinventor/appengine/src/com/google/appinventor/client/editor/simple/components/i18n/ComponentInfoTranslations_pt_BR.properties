AccelerometerSensorHelpStringComponentPallette = Componente invisível que mede a aceleração aproximada em três dimensões usando unidades do SI (m/s<sup>2</sup>), e detecta se o telefone está sendo sacudido. Os valores são: <ul> <li><strong>xAcel</strong>: 0 quando o telefone está em repouso sobre uma superfície plana, positivo quando o telefone está inclinado para a direita (ou seja, o lado esquerdo é elevado), e negativo quando o telefone está inclinado para a esquerda (ou seja, o lado direito é elevado)</li> <li><strong>yAcel</strong>:. 0 quando o telefone está em repouso sobre uma superfície plana, positivo quando a base é elevada, e negativo quando o topo é elevado.</li> <li><strong>zAcel</strong>: Igual a -9,8 (acelereação da gravidade na Terra), quando o dispositivo está em repoiso paralelo ao chão com a tela virada para cima, +9,8, quando na mesma situação com a tela para baixo, 0 quando perpendicular ao solo. O valor muda conforme o telefone é acelerados contra ou a favor da gravidade.</li> </ul>
CanvasHelpStringComponentPallette = <p>Um painel retangular sensível ao toque onde se pode desenhar e animar sprites.</p> <p>As propriedades <code>CorDeFundo</code>, <code>CorDePintura</code>, <code>ImagemDeFundo</code>, <code>Largura</code> e <code>Altura</code> da Pintura podem ser ajustadas no Designer ou no Editor de Blocos. <code>Largura</code> e <code>Altura</code> são medidas em pixels e devem ser positivas.</p> <p>Qualquer local na Pintura pode ser especificado como um par de valores (X, Y), onde <ul> <li>X é o número de pixels de distância da borda esquerda da Pintura</li> <li>Y é o número de pixels de distância da borda superior da Pintura</li> </ul>. </p> <p>Quando a pintura é tocada, ou um <code>Sprite</code> (<code>SpriteImagem</code> ou <code>Bola</code>) é arrastado, eventos são disparados. Existem também métodos para desenhar pontos, linhas e círculos.</p>
EmailPickerHelpStringComponentPallette = <p>Um EscolheEmail é um tipo de caixa de texto. Quando o usuário começa um nome ou endereço de email de um contato cadastrado, aparece uma lista suspensa de sugestões que completam a entrada. Se houver muitos contatos, a lista suspensa podem levar vários segundos para aparecer, e pode mostrar resultados intermediários.</p> <p>O conteúdo inicial da caixa de texto, bem como o conteúdo após a entrada do usuário estarão na propriedade <code>Texto</code>. Se estiver em branco, a propriedade opcional <code>Dica</code>, aparece fracamente na caixa, para dar ao usuário uma orientação sobre o que escrever.</p><p>Outras propriedades afetam a disponibilidade da caixa de texto (<code>Ativado</code>) e a sua aparência da caixa de texto (<code>AlinhamentoDoTexto</code>, <code>CorDeFundo</code>, etc.).</p> <p> As caixas de texto são normalmente utilizadas com o componente <code>Botão</code> para que usuário clique o botão quando a entrada de texto estiver completa.</p>
PasswordTextBoxHelpStringComponentPallette = <p>Uma caixa para digitar senhas. O mesmo que o componente <code>CaixaDeTexto</code> comum, exceto por não exibir os caracteres digitados pelo usuário.</p> <p>O valor do texto na caixa está na propriedade <code>Texto</code>. Se estiver em branco, a propriedade opcional <code>Dica</code>, aparece fracamente na caixa, para dar ao usuário uma orientação sobre o que escrever.</p> <p>As caixas de senha são normalmente utilizadas com o componente <code>Botão</code>, para que o usuário clique o botão ao completar o texto.</p>
