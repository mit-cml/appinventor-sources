BallHelpStringComponentPallette = <p>Um "sprite" redondo que pode ser colocado em uma <code>Pintura</code>, onde pode reagir a toques e ser arrastado, interagir com outros sprites (<code>SpriteImagem</code>s e outras <code>Bola</code>s), e a borda da pintura, e se mover de acordo com seus valores de propriedade.</p><p>Por exemplo, fazer uma <code>Bola</code> se mover 4 pixels em direção ao topo de uma <code>Pintura</code> a cada 500 milissegundos, você deve ajustar a propriedade <code>Velocidade</code> para 4 [pixels], a propriedade <code>Intervalo</code> para 500 [milissegundos], a propriedade <code>Direção</code> para 90 [graus], e a propriedade <code>Ativado</code> para <code>verdadeiro</code>.  Essas e outras propriedades podem ser alteradas a qualquer momento.</p><p>A diferença entre uma Bola e um <code>SpriteImagem</code> é que o último pode obter sua aparência a partir de um arquivo de imagem, enquanto a aparência da Bola pode ser alterada apenas variando suas propriedades <code>CorDePintura</code> e <code>Raio</code></p>
formComponentPallette = Formulário
ImageHelpStringComponentPallette = Componente para apresentação de imagens. A figura a ser apresentada, e outros aspectos de aparência da Imagem podem ser especificados no Designer ou no Editor de Blocos.
LocationSensorHelpStringComponentPallette = Componente invisível provendo informações sobre localização, incluindo longitude, latitude, altitude (se for suportado pelo dispositivo), e endereço.  Pode-se também executar "geocodificação", convertendo um dado endereço (não necessariamente o atual) para uma latitude (com o método <code>LatitudeDoEndereço</code>) e uma longitude (com o método <code>LongitudeDoEndereço</code>).</p><p>Para funcionar, o componente deve ter sua propriedade <code>Ativado</code> ajustada para verdadeiro, e o dispositivo deve poder registrar a localização através de redes sem fio ou satélites GPS (em ambientes externos).</p>Informações de localização podem não estar disponíveis imediatamente quando um app inicia.  Você terá que esperar alguns instantes para um provedor de localização ser encontrado e utilizado, ou esperar pelo evento LocalizaçãoAlterada
NotifierHelpStringComponentPallette = O componente Notificador mostra diálogos de alerta, mensagens, e alertas temporários, e cria entradas de log Android através dos seguintes métodos: <ul><li> MostrarDiálogoDeMensagem: mostra uma mensagem que o usuário deve dispensar pressionando um botão.</li><li> MostrarDiálogoDeEscolha: mostra uma mensagem com dois botões para usuário decidir entre, por exemplo, sim ou não, o que dispara o evento DepoisDeEscolher.</li><li> MostrarDiálogoDeTexto: deixa o usuário entrar texto em resposta a uma mensagem, o que dispara o evento DepoisDeEntrarTexto.</li><li> MostrarAlerta: mostra um alerta temporário que desaparece depois de um curto tempo.</li><li> MostrarDiálogoDeProgresso: mostra um diálogo com uma rolagem de progresso que não pode ser dispensado pelo usuário, apenas pelo bloco DispensarDiálogoDeProgresso.</li><li> DispensarDiálogoDeProgresso: Dispensa o diálogo de progresso mostrado por MostrarDiálogoDeProgresso.</li><li> LogarErro: loga uma mensagem de erro no log do Android. </li><li> LogarInfo: loga uma mensagem de informação no log do Android.</li><li> LogarAtenção: loga uma mensagem de atenção no log do Android.</li><li>As mensagens nos diálogos (mas não os alertas) podem ser formatadas com as seguintes tags HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Você pode também usar a tag <em>font</em> para especificar cor, por exemplo, &lt;font color="blue"&gt;.  Algumas cores disponíveis são: aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, and yellow</li></ul>
PhoneNumberPickerHelpStringComponentPallette = Um botão que, quando clicado, exibe uma lista dos números de telefone dos contatos para se escolher. Depois que o usuário escolhe, as seguintes propriedades conterão as informações do contato escolhido: <ul><li> <code>NomeDoContato</code>: o nome do contato </li> <li> <code>NúmeroDeTelefone</code>: Número de telefone do contato </li> <li><code>EndereçoDoEmail</code>: Endereço de email principal do contato</li> <li> <code>Imagem</code>: o nome do arquivo que contém a imagem do contato, que pode ser usada na propriedade <code>Imagem</code> dos componentes <code>Imagem</code> ou <code>SpriteImagem</code>. </li> </ul> </p>  <p>Outras propriedades afetam a disponibilidade da caixa de texto (<code>Ativado</code>) e a sua aparência da caixa de texto (<code>AlinhamentoDoTexto</code>, <code>CorDeFundo</code>, etc.).</p> <p>A Escolha não funciona em todos os telefones. Se ele falhar, o componente irá mostrar uma notificação. O comportamento de erro pode ser substituído com o manipulador de eventos Tela.OcorreuErro.
