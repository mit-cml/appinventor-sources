ActivityStarterHelpStringComponentPallette = Um componente que pode lançar uma atividade usando o método <code>IniciarAtividade</code>.<p>Atividades que podem ser lançadas incluem: <ul> <li> iniciar outros apps do App Inventor para Android </li> <li> iniciar o app de câmera </li> <li> fazer uma busca na web </li> <li> abrir um navegador da web em uma página especificada </li> <li> abir o app de mapa em um lugar específico</li></ul> Você pode também lançar atividades que retornem dados textuais. Veja a documentação que usa o IniciadorDeAtividades para exemplos.</p>
FileHelpStringComponentPallette = Componente invisível para armazenar e recuperar arquivos. Use este componente para escrever ou ler arquivos no seu aparelho. O comportamento padrão é escrever arquivos no diretório privado associado ao seu App. O Companion é um caso especial para escrever arquivos em  /sdcard/AppInventor/data para facilitar a depuração. Se o caminho do arquivo começar com barra (/), então o arquivo é criado relativo ao /sdcard. Por exemplo, escrever um arquivo em /myFile.txt vai fazer com que seja escrito em /sdcard/myFile.txt.
FormHelpStringComponentPallette = Componente de nível mais alto, que contém todos os outros componentes no programa
FusiontablesControlHelpStringComponentPallette = <p>Um componente invisível que se comunica com as Google Fusion Tables. As Fusion Tables permitem armazenar, compartilhar, consultar e visualizar tabelas de dados; este componente permite que você consulte, crie e modifique essas tabelas.</p> <p>Este componente usa o <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>. <p>Os apps que usam as Fusion Tables devem se autenticar nos servidores do Google, usando uma de duas maneiras. A primeira usa uma chave de API que você, o desenvolvedor, deve obter (ver abaixo). Com esta abordagem os usuários finais também devem fazer login para acessar uma Fusion Table. A segunda abordagem é utilizar uma conta de serviço. Com essa abordagem, você cria credenciais e um "Endereço de Email para Conta de Serviço" especial, que você obtém do <a href="https://code.google.com/apis/console/" target="_blank">Console das APIs Google</a>. Você então diz ao controle das Fusion Tables o endereço de email para conta de serviço e faz o upload da chave secreta como um recurso na sua aplicação, ajustando a propriedade <code>ArquivoDeChave</code> para esse recurso. Finalmente você marca a caixa de seleção "UsarAutenticaçãoDoServiço" no Designer. Ao utilizar uma conta de serviço, os usuários finais não precisarão fazer o login para usar as Fusion Tables, sua conta de serviço autentica todo o acesso.</p> <p>Para obter uma chave de API, siga estas instruções:</p> <ol><li>Vá para a <a href="https://code.google.com/apis/console/" target="_blank">Console das APIs Google</a> e faça o login, se necessário. </li> <li>Selecione o item <i>Serviços</i> (Services) do menu à esquerda. </li> <li> Escolha, na lista de serviços fornecida, <i>Fusion Tables</i> e ative-o.</li> <li> Volte ao menu principal e selecione o item <i>API de acesso</i> (Access API). </li> </ol> <p>A sua chave estará perto da parte inferior do painel na seção chamada "API de Acesso Simples" (Simple API Access). Você terá que usa essa chave na propriedade <i>chaveDaApi</i> nas suas Fusion Tables. </p> <p> Uma vez em posse da sua chave de API, ajuste o valor da propriedade <i>Consulta</i> para uma consulta SQL válida das Fusion Tables válidas e chame <i>enviarConsulta</i> para executar a consulta. O App Inventor irá enviar a consulta para o servidor Fusion Tables e o bloco <i>RecebeuResultado</i> bloco será acionado quando o resultado voltar do servidor. Os resultados da consulta serão devolvidos no formato CSV, e podem ser convertidos para formato de lista usando os blocos "de tabela csv para lista" ou "de linha csv para lista".</p> <p>Observe que você não precisa se preocupar com codificação UTF para a consulta, mas você precisa ter certeza de a consulta segue a sintaxe descrita no <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">manual de referência</a>, respeitando detalhes como maiúsculas/minúsculas fazerem diferença nos nomes de colunas, e 'aspas simples' deverem ser usadas nos nomes de colunas se eles contiverem espaços.</p>
GameClientHelpStringComponentPallette = Fornece uma forma de comunicação entre apps e servidores de jogos online
SliderHelpStringComponentPallette = Um Deslizador é uma barra de progresso que adiciona um indicador arrastável. Você pode tocar no indicador e arrastar para a esquerda ou para a direita para ajustar sua posição. À medida que o indicador é arrastado, ele irá acionar o evento <code>PosiçãoAlterada</code>, relatando a posição. A posição do indicador deslizante pode ser utilizada para atualizar dinamicamente atributos de outros componentes, tais como o tamanho da fonte de uma <code>CaixaDeTexto</code>, ou o raio de uma <code>Bola</code>.
TextingHelpStringComponentPallette = <p>Um componente que envia, quando o método <code>EnviarMensagem</code> é chamado, uma mensagem de texto especificado em <code>Mensagem</code> para o número de telefone especificado em <code>NúmeroDeTelefone</code>. </p> <p>Se a propriedade <code>ReceberAtivado</code> for 1, mensagens <b>não</b> serão recebidas. Se <code> ReceberAtivado</code> for 2, mensagens serão recebidas somente quando o app estiver em execução. Finalmente, se <code>ReceberAtivado</code> for 3, mensagens serão recebidas durante a execução do app, e serão colocadas em fila (o usuário receberá uma notificação) quando o app não estiver em execução. </p> <p>Quando uma mensagem chega, o evento <code>MensagemRecebida</code> é disparado e fornece o número de envio e a mensagem. </p> <p>Um app que inclui esse componente receberá mensagens mesmo se estiver executando ao fundo (ou seja, não é visível na tela do telefone) e, mesmo se não estiver em execução, contanto que esteja instalado. Se o telefone recebe uma mensagem de texto quando o app não está em primeiro plano, o telefone mostra uma notificação na barra de notificação. Selecionando a notificação ativa o app. Como um desenvolvedor de apps, você deve oferecer aos seus usuários a possibilidade de controlar <code>ReceberAtivado</code> para que eles possam fazer o telefone ignorar mensagens de texto.</p> <p>Se a propriedade <code>GoogleVoiceAtivado</code> for verdadeira, as mensagens poderão ser enviadas através de wifi usando Google Voice. Essa opção requer que o usuário tenha uma conta do Google Voice e que o app de voz móvel esteja instalado no telefone. A opção Google Voice funciona apenas em telefones que suportam o Android 2.0 (Eclair) ou superior. </p> <p> Para especificar o número de telefone (por exemplo, 650-555-1212), ajuste a propriedade <code>NúmeroDeTelefone</code> para uma cadeia de texto com os dígitos especificados (por exemplo, 6505551212). Traços, pontos e parênteses podem ser incluídos (por exemplo, (650)-555-1212) mas serão ignorado; espaços não devem ser incluídos.</p> <p>O app também pode especificar um número de telefone usando um componente <code>EscolheNúmeroDeTelefone</code>, que permite aos usuários selecionar um número de telefone dentre os armazenados na lista de contatos do telefone.</p>
TinyDBHelpStringComponentPallette = TinyDB é um componente invisível que armazena dados para um app. <p> Apps criados com o App Inventor são reiniciados a cada execução: o valor das variáveis não é "lembrado" entre execuções. Em contraste, TinyDB é permite armazenamento <em>persistente</em> de dados para o app, ou seja, os dados armazenados continuarão guardados mesmo depois que o app é fechado. Por exemplo, um jogo pode salvar a pontuação máxima e recupera-la quando o jogo é aberto novamente. </p> <p> Itens de dados são cadeias de texto armazenadas sob <em>rótulos</em>. Para armazenar um item de dados, você especifica seu rótulo para armazenamento. Posteriormente, você pode recuperar os dados que armazenados com um determinado rótulo. </p> <p> Há apenas um armazenamento de dados por app. Mesmo se você tiver vários componentes TinyDB, eles vão usar o mesmo armazenamento de dados. Para obter o efeito de bancos de dados separados, use os rótulos de forma inteligente (colocando um prefixo, por exemplo). Cada app tem um armazenamento de dados independente: o TinyDB não pode passar dados entre dois apps diferentes no telefone, embora funcione para passar dados entre as telas de um app multi-tela. </p> <p> Quando você estiver desenvolvendo apps usando o Assistente AI, todos os apps que usam o Assistente irão compartilhar o mesmo TinyDB, mas o compartilhamento desaparecerá quando os apps forem empacotados. Durante o desenvolvimento com o Assistente, tenha cuidado de limpar a TinyDB sempre que for trabalhar em um outro app. </p>
