CamcorderHelpStringComponentPallette = Um componente para gravar um vídeo usando a câmera do dispositivo. Depois do vídeo ser gravado, o nome do arquivo no telefone fica disponível como um argumento para o evento DepoisDeFilmar. O nome do arquivo pode ser usado, por exemplo, para configurar a propriedade do componente ReprodutorDeVídeo.
CameraHelpStringComponentPallette = Um componente para tirar fotos usando a câmera do aparelho. Depois da foto ser tirada, o nome do arquivo no telefone está disponível como um argumento para o evento <code>DepoisDeFotografar</code>. O nome do arquivo pode ser usado, por exemplo, para atribuir a propriedade <code>Imagem</code> de um componente <code>Imagem</code>.
DatePickerHelpStringComponentPallette = <p>Um botão que, quando clicado, inicia um diálogo que permite ao usuário selecionar uma data.</p>
ImagePickerHelpStringComponentPallette = Um botão para permitir ao usuário selecionar uma imagem. Ao tocar o EscolheImagem a galeria de imagens do dispositivo aparece, permitindo a escolha. Depois da imagem ser escolhida, ela é salva, e a propriedade <code>Selecionado</code> será o nome do arquivo onde a imagem está armazenada. Um máximo de 10 imagens podem ser armazenadas simultaneamente: depois disso, imagens mais antigas serão apagadas, para evitar esgotar o armazenamento.
ImageSpriteHelpStringComponentPallette = <p>Um "sprite" que pode ser colocado em uma <code>Pintura</code>, onde ele pode reagir a toques e arrastes, interagir com outros sprites (<code>Bola</code>s e outros <code>SpriteImagem</code>s), e com a borda da tela, e mover-se de acordo com suas propriedade. A aparência é dada pela propriedade <code>Imagem</code> (a menos que a propriedade <code>Visível</code> seja <code>falso</code>. </p> <p>Para mover um <code>SpriteImagem</code> 10 pixels para a esquerda a cada 1000 milissegundos, por exemplo, você deve ajustar a propriedade <code>Velocidade</code> para 10 [pixels], a propriedade <code>Intervalo</code> para 1000 [milissegundos], e a propriedade <code>Direção</code> para 180 [graus], e a propriedade <code>Ativado</code> para <code>verdadeiro</code>. Um sprite cuja propriedade <code>Rodar</code> é <code>verdadeiro</code> irá girar sua imagem conforme a propriedade <code>Direção</code> muda. A verificação de colisão com sprites, na versão atual, verifica a posição não rotacionada do sprite, ou seja, a verificação de colisão será imprecisa para sprites altos e magros, ou baixos e gordos que estejam rotacionados. Qualquer das propriedades do sprite podem ser alteradas a qualquer momento sob o controle do programa.</p>
ListViewHelpStringComponentPallette = <p>Este é um componente visível que permite colocar uma lista de elementos de texto para apresentação na sua Tela. <br />A lista pode ser ajustada usando a propriedade <code>CadeiaDeElementos</code> ou usando o bloco <code>Elementos</code> no Editor de Blocos.</p>
NxtDriveHelpStringComponentPallette = Um componente que provê uma interface alto nível para o robô LEGO MINDSTORMS NXT, com funções que podem mover e girar o robô.
NxtTouchSensorHelpStringComponentPallette = Um componente que provê uma interface alto nível para o sensor de toque no robô LEGO MINDSTORMS NXT.
OrientationSensorHelpStringComponentPallette = <p>Componente invisível que fornece informações sobre a orientação tridimensional do dispositivo:<ul> <li><strong>Rolagem</strong>: 0 graus com o dispositivo nivelado, aumenta para 90 graus quando o dispositivo está com o lado esquerdo para cima, e diminui para -90 graus quando o dispositivo está com o lado direito para cima</li> <li> <strong>Altura</strong> (Arfagem): 0 graus com o dispositivo nivelado com a tela para cima, 90 quando o dispositivo está com o topo para baixo, e até 180 graus com o dispositivo totalmente invertido; da mesma forma -90 graus com a base para baixo e até -180 graus com o dispositivo totalmente invertido.</li> <li> <strong>Azimute</strong>: 0 graus quando o topo do dispositivo aponta para o norte; 90 graus quando aponta para o leste; 180 graus, para o sul; 270 graus, para o oeste</li> </ul>Estas medições assumem que o dispositivo em si não está se movendo.</p>
SpeechRecognizerHelpStringComponentPallette = Componente para usar Reconhecimento de Voz e converter voz em texto
TextBoxHelpStringComponentPallette = <p>Uma caixa para o usuário inserir texto. O valor inicial ou texto inserido pelo usuário está na propriedade <code>Texto</code>. Se estiver em branco, a propriedade <code>Dica</code> especifica um texto para aparecer fracamente na caixa, como orientação para o usuário sobre o que preencher.</p><p>A propriedade <code>MultiLinha</code> especifica se o texto pode ter mais de uma linha. Para caixas de texto de linha única, o teclado fecha automaticamente quando o usuário pressiona a tecla Concluído. Para fechar o teclado em caixas de texto de várias linhas, o app deve usar o método <code>EsconderTeclado</code> ou esperar o usuário pressionar tecla Voltar.</p><p>A propriedade <code>SomenteNúmeros</code> restringe o teclado para entradas numéricas.</p><p>Outras propriedades afetam a disponibilidade da caixa de texto (<code>Ativado</code>) e a sua aparência da caixa de texto (<code>AlinhamentoDoTexto</code>, <code>CorDeFundo</code>, etc.).</p><p>As caixas de texto são normalmente utilizadas com o componente <code>Botão</code> para que usuário clique o botão quando a entrada de texto estiver completa.</p><p>Se o texto digitado pelo usuário não deve ser mostrado, prefira o componente <code>CaixaDeSenha</code>.</p>
TinyWebDBHelpStringComponentPallette = Componentes invisíveis que se comunicam com serviços web para armazenar e receber informações.
userInterfaceComponentPallette = Interface de Usuário
VideoPlayerHelpStringComponentPallette = Um componente capaz de reproduzir vídeos multimídia. Quando o app é executado, o <code>ReprodutorDeVídeo</code> será exibido como um retângulo na tela. Se o usuário toca o retângulo, controles aparecem para reproduzir / pausar, saltar para frente e para trás dentro do vídeo. O app também pode controlar o comportamento chamando os métodos <code>Iniciar</code>, <code>Pausar</code> e <code>MoverPara</code>. <p>Os arquivos de vídeo devem estar em formato Windows Media Video (.wmv), 3GPP (.3gp), ou MPEG-4 (.mp4). Para mais detalhes sobre os formatos suportados, consulte <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formatos Suportados pelo Android</a>. </p> <p>O App Inventor para Android permite somente arquivos de vídeo com menos de 1 MB, e limita o tamanho total de um app para 5 MB (que não estão integralmente disponíveis para arquivos de mídia). Se os seus arquivos de mídia são muito grandes, você pode ter erros durante o empacotamento ou a instalação do app. A maioria dos softwares de edição de vídeo, como o Windows Movie Maker e Apple iMovie, pode ajudá-lo a diminuir o tamanho dos vídeos, encurtando ou recodificando o vídeo de forma mais compacta. </p> <p>Você também pode também ajustar a fonte da mídia para uma URL que aponta para um streaming de vídeo, mas a URL deve apontar para o vídeo em si, e não para um programa que reproduz o vídeo.
YandexTranslateHelpStringComponentPallette = Use este componente para traduzir palavras e sentenças entre linguagens distintas. Este componente precisa de acesso à Internet, já que ele irá pedir as traduções ao serviço Yandex.Translate. Especifique a linguagem de origem e de destino na forma origem-destino, usando códigos de linguagem de duas letras, ou seja: "en-es" irá traduzir de inglês para espanhol, enquanto "es-ru" irá traduzir de espanhol para russo. Se você informar apenas uma linguagem, o serviço tentará detectar a linguagem de origem; ou seja, informando apenas "es", o componente tentará detectar a linguagem de origem e traduzirá para espanhol.<p />Este componente é amparado pelo serviço de traduções Yandex. Veja http://api.yandex.com/translate/ para mais informações, incluindo a lista de linguagens disponíveis, os códigos das linguagens, e os códigos de status. <p />Obs: A tradução acontece de forma assíncrona, no fundo. Quando a tarefa completa, o evento "RecebeuTradução" dispara.
