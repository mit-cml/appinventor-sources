CheckBoxHelpStringComponentPallette = Caixa de seleção que pode disparar um evento quando o usuário clica nela. Possui muitas propriedades que modificam sua aparência e que podem ser atribuídas pelo Designer ou Editor de Blocos.
ContactPickerHelpStringComponentPallette = Um botão que, quando clicado, exibe uma lista dos contatos para se escolher. Depois que o usuário escolhe, as seguintes propriedades conterão as informações do contato escolhido: <ul><li> <code>NomeDoContato</code>: o nome do contato </li> <li> <code>EndereçoDoEmail</code>: Endereço de email principal do contato</li> <li> <code>ContactUri</code>: a URI do contato no dispositivo</li> <li><code>Imagem</code>: o nome do arquivo que contém a imagem do contato, que pode ser usada na propriedade <code>Imagem</code> dos componentes <code>Imagem</code> ou <code>SpriteImagem</code>. </li> </ul> </p>  <p>Outras propriedades afetam a disponibilidade da caixa de texto (<code>Ativado</code>) e a sua aparência da caixa de texto (<code>AlinhamentoDoTexto</code>, <code>CorDeFundo</code>, etc.).</p> <p>A Escolha não funciona em todos os telefones. Se ele falhar, o componente irá mostrar uma notificação. O comportamento de erro pode ser substituído com o manipulador de eventos Tela.OcorreuErro.
HorizontalArrangementHelpStringComponentPallette = <p>Um elemento de formatação onde colocar componentes que devem ser mostrados da esquerda para a direita. Se quiser mostrar os componentes do alto para baixo, utilize <code>OrganizaçãoVertical</code>.</p>
LabelHelpStringComponentPallette = Uma Legenda mostra um trecho de texto, que é especificado através da propriedade <code>Texto</code>. Outras propriedades, que podem ser ajustadas no Designer ou no Editor de Blocos, controlam a aparência e o posicionamento do texto.
NxtLightSensorHelpStringComponentPallette = Um componente que provê uma interface alto nível para o sensor de luz no robô LEGO MINDSTORMS NXT.
NxtSoundSensorHelpStringComponentPallette = Um componente que provê uma interface alto nível para o sensor de som no robô LEGO MINDSTORMS NXT.
NxtUltrasonicSensorHelpStringComponentPallette = Um componente que provê uma interface alto nível para o sensor ultra-sônico no robô LEGO MINDSTORMS NXT.
PhoneCallHelpStringComponentPallette = <p>Um componente invisível que faz uma chamada telefônica quando o método <code>FazerLigação</code> é chamado. </p> p>Esse componente pode ser usado com o componente <code>EscolheContato</code>, que permite escolher um dos contatos cadastrados no telefone e ajustar a propriedade <code>NúmeroDeTelefone</code> para a do contato.</p><p>Para especificar diretamente o número de telefone (por exemplo, 650-555-1212), ajuste a propriedade <code>NúmeroDeTelefone</code> para uma cadeia de texto com os dígitos especificados (por exemplo, 6505551212), no Designer ou no Editor de Blocos. Traços, pontos e parênteses podem ser incluídos (por exemplo, (650)-555-1212) mas serão ignorado; espaços não devem ser incluídos.</p>
SharingHelpStringComponentPallette = Compartilhamento é um componente não-visível que permite o compartilhamento de arquivos e/ou mensagens entre seu app e outros apps instalados em um dispositivo. O componente exibirá uma lista dos apps que podem lidar com as informações fornecidas, e permitirá que o usuário escolha um para compartilhar o conteúdo com, por exemplo, um app de email, de rede social, de mensagens de texto, e assim por diante. <br> O caminho do arquivo pode ser tomado diretamente de outros componentes, tais como a Câmera ou o EscolheImagem, mas também pode ser especificado diretamente para ser lido da área de armazenamento. Fique atento, pois diferentes dispositivos tratam o armazenamento de forma diferente; por exemplo, se você tiver um arquivo chamado img1.gif na pasta <code>AppInventor/assets</code>, tente, por exemplo: <code>"file:///sdcard/AppInventor/assets/img1.gif"</code> ou <code>"/storage/AppInventor/assets/img1.gif"</code>.
SoundHelpStringComponentPallette = <p>Componente multimídia que reproduz áudio e controla a vibração do telefone. O nome de um arquivo de som para tocar é especificado na propriedade <code>Fonte</code>, que pode ser ajustada no Designer ou no Editor de Blocos. A duração da vibração é especificada no Editor de Blocos em milissegundos.</p><p>Para ver os formatos de áudio suportados, consulte <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formatos Suportados pelo Android</a>.</p> <p>Este componente é melhor para arquivos de som curtos, tais como bips, alertas e efeitos sonoros, enquanto o componente <code>Tocador</code> é mais eficiente para arquivos longos, como músicas.</p>
TableArrangementHelpStringComponentPallette = <p>Um elemento de formatação para se colocar componentes que devem ser exibidos em forma de tabela.</p>
VotingHelpStringComponentPallette = <p>O componente de votação permite que usuários votem em uma questão, comunicando-se com um serviço web para recuperar um voto, e enviando mais tarde os resultados aos usuários..</p>
