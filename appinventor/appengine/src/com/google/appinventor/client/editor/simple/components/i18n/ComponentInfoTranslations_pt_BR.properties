ButtonHelpStringComponentPallette = Botão com a habilidade de detectar cliques. A aparência e disponibilidade (<code>Ativado</code>) do Botão podem ser alterados no Designer ou no Editor de Blocos.
ClockHelpStringComponentPallette = Componente invisível que fornece a data/hora atual usando o relógio interno do telefone. O componente pode disparar um evento em intervalos regulares, e executar cálculos, manipulações, e conversões de tempo. </p> <p>Há também métodos para converter entre instantes de tempo e cadeias de texto: padrões aceitáveis são cadeia vazia, MM/DD/AAAA HH:mm:ss a ou MMM d, aaaa hh:mm. A cadeia vazia irá fornecer o formato padrão, que é "MMM d, aaaa hh:mm:ss a" para FormatarDataHora "MMM d, aaaa" para FormatarData. Para ver todos os formatos possíveis, veja <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" target="_blank">aqui</a> .
ListPickerHelpStringComponentPallette = <p>Um botão que, quando clicado, mostra uma lista de textos para o usuário escolher. Os textos podem ser especificados tanto no Designer quanto no Editor de Blocos, ajustando a propriedade <code>CadeiaDeElementos</code> para uma cadeia de texto com os elementos concatenados (por examplo, <em>opção 1, opção 2, opção 3</em>) ou ajustando a propriedade <code>Elementos</code> para uma lista no Editor de Blocos.</p><p>Ajustando a propriedade <code>MostrarBarraDeFiltragem</code> para <code>verdadeiro</code> tornará a lista buscável. Outras propriedades afetam a disponibilidade do botão (<code>Ativado</code>) e sua aparência (<code>AlinhamentoDoTexto</code>, <code>CorDeFundo</code>, etc.).</p>
NearFieldHelpStringComponentPallette = <p>Componente invisível que provê capacidades NFC (near-field communication).  Por enquanto este componente suporta apenas a leitura e escrita de rótulos de texto (se o dispositivo suportar NFC)</p><p>Para escolher entre ler ou gravar rótulos de texto, ajuste a propriedade <code>ModoDeLeitura</code> do componente para verdadeiro ou para falso, respectivamente.</p>
NxtColorSensorHelpStringComponentPallette = Um componente que provê uma interface de alto nível para o sensor de cor no robô LEGO MINDSTORMS NXT.
NxtDirectCommandsHelpStringComponentPallette = Um componente que provê uma interface baixo nível para o robô LEGO MINDSTORMS NXT, com funções para enviar Comandos Diretos NXT.
PedometerHelpStringComponentPallette = Componente que pode contar passos.
PlayerHelpStringComponentPallette = Componente multimídia que reproduz áudio e controla a vibração do telefone. O nome de um arquivo de som para tocar é especificado na propriedade <code>Fonte</code>, que pode ser ajustada no Designer ou no Editor de Blocos. A duração da vibração é especificada no Editor de Blocos em milissegundos.</p><p>Para ver os formatos de áudio suportados, consulte <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formatos Suportados pelo Android</a>.</p> <p>Este componente é melhor para arquivos de som longos, tais como músicas, enquanto o componente <code>Som</code> é mais eficiente para arquivos curtos, como bips, alertas e efeitos sonoros.</p>
ProximitySensorHelpStringComponentPallette = Componente invisível, que mede a proximidade de um objeto (em cm) à tela do dispositivo; ou seja, permite determinar a distância entre o objeto e o dispositivo. Este sensor é tipicamente usado para determinar se um aparelho está em uso, medindo a proximidade à orelha do usuário. Muitos dispositivos retornam a distância absoluta, em centímetros, mas alguns apenas são capazes de diferenciar entre perto e distante, retornando um valor baixo (mínimo) para objetos próximos, e um valor alto (máximo) para objetos distantes.
SpinnerHelpStringComponentPallette = <p>Um componente para seleção que exibe um popup com uma lista de elementos. Esses elementos podem ser ajustados no Designer ou Editor de Blocos, ajustando a propriedade <code>CadeiaDeElementos</code> para uma cadeia de texto com os elementos concatenados (por examplo, <em>opção 1, opção 2, opção 3</em>) ou ajustando a propriedade <code>Elementos</code> para uma lista no Editor de Blocos.</p>
TimePickerHelpStringComponentPallette = <p>Um botão que, quando clicado, inicia um diálogo que permite ao usuário selecionar um horário.</p>
TwitterHelpStringComponentPallette = Um componente invisível que permite a comunicação com <a href="http://www.twitter.com" target="_blank">Twitter </a>. Com o usuário conectado à sua conta no Twitter, e a autorização confirmada pelo evento <code>FoiAutorizado</code>), muitas operações estarão disponíveis: <ul><li> pesquisar o Twitter por tweets ou rótulos (<code>BuscarNoTwitter</code>) </li> <li>enviar um tweet (<code>Tweetar</code>) </li> <li> enviar um tweet com uma imagem (<code>TweetarComImagem</code>) </li> <li>enviar uma mensagem direta para um usuário específico (<code>MensagemDireta</code>) </li> <li>receber as mensagens mais recentes do usuário logado (<code>PedirMensagensDiretas</code>) </li> <li>seguir um usuário específico (<code>Seguir</code>) </li> <li>Deixar de seguir um usuário específico (<code>PararDeSeguir</code>) </li> <li>obter uma lista dos usuários que seguem o usuário logado (<code>PedirSeguidores</code>) </li> <li>obter as mensagens mais recentes dos usuários que o usuário conectado segue (<code>PedirTimelineDosAmigos</code>) </li> <li>obter as menções mais recentes ao usuário logado (<code>PedirMenções</code>) </li> </ul> </p> <p>Você deve obter as chaves secretas Consumer Key (<code>ChaveDoConsumidor</code>) e Consumer Secret (<code>SegredoDoConsumidor</code>) específicas para autorizar seu app a utilizar o Twitter, veja os detalhes aqui: <a href="http://twitter.com/oauth_clients/new" target="_blank">http://twitter.com/oauth_clients/new</a>.
