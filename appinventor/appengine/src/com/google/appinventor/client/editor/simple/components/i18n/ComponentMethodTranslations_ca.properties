AddEntryMethodDescriptions=Afegeix una entrada amb els valors x i y indicats. Els valors es poden indicar com a text o com a nombres. En diagrames de línies, de dispersió, d''àrees i de barres, tots dos valors han de ser nombres. En diagrames de barres, el valor x s''arrodoneix al nombre enter més pròxim. En  diagrames de sectors, el valor x és un text.
SetRangeMethodDescriptions=Assigna el mínim i el màxim de l''interval de l''eix Y.
SetPopupMethods=Estableix finestra emergent
SetPopupMethodDescriptions=Estableix el contingut de la pàgina emergent que s''utilitza en la nova connexió legacy.
SetDomainMethodDescriptions=Assigna el mínim i el màxim del domini de l''eix X.
ResetConversationMethodDescriptions=Reinicia la conversa actual, el Bot de conversa oblidarà qualsevol conversa anterior quan respongui en el futur.
RemoveRowMethodDescriptions=Elimina la fila amb el número de fila indicat de la taula. No esborra el contingut de la fila, la suprimeix completament.
RemoveItemAtIndexMethodDescriptions=Suprimeix l''element de la llista a l''índex indicat.
RemoveEntryMethodDescriptions=Suprimeix una entrada amb els valors x i y indicats, si existeix. Consulta
RemoveDataSourceMethodDescriptions=Deslliga el component Dades de diagrama 2D associat al Diagrama.
RemoveColumnMethodDescriptions=Elimina la columna amb el número de columna indicat de la taula. No esborra el contingut de la columna, la suprimeix completament.
ReadWithExactFilterMethodDescriptions=Aplica un filtre a un full per a les files on el número de columna indicat coincideix amb el valor proporcionat.
ReadWithPartialFilterMethodDescriptions=Aplica un filtre a un full per a les files on el número de columna indicat conté la cadena de valor proporcionada.
ReadRangeMethodDescriptions=En el full amb el nom indicat, llegeix les cel·les de l''interval indicat. Crida el mètode Pren referència d''interval un cop s''ha completat.
ReadSheetMethodDescriptions=Llegeix el document de Google Sheets sencer i produeix l''esdeveniment de retorn Dades de full obtingudes.
ReadRowMethodDescriptions=En el full amb el nom indicat, llegeix la fila amb el número de fila indicat i produeix l''esdeveniment de retorn Dades de fila obtingudes.
ReadColumnMethodDescriptions=En el full amb el nom indicat, llegeix la columna a l''índex indicat i produeix l''esdeveniment de retorn Dades de columna obtingudes.
ReadCellMethodDescriptions=En el full amb el nom indicat, llegeix la cel·la indicada i produeix l''esdeveniment de retorn Dades de cel·la obtingudes.
ImportFromWebMethodDescriptions=Importa dades del component web indicat a partir dels noms de les columnes de valors X i Y. Les columnes buides s''omplen amb valors predeterminats (1, 2, 3, ... per a l''entrada 1, 2, 3, ...). Per tal que la importació de dades tingui èxit, carrega les dades i, a continuació, utilitza aquest bloc en el mateix component Web. No cal utilitzar l''esdeveniment Valor obtingut del component Web.
ImportFromTinyDBMethodDescriptions=Importa dades del component TinyDB indicat prenent el valor identificat pel valor de l''etiqueta indicada. El valor esperat de TinyDB és una llista.
ImportFromSpreadsheetMethodDescriptions=Importa dades del Full de càlcul indicat prenent la columna x indicada per als valors x i la columna y indicada per als valors y. Abans de cridar aquesta funció, cal cridar el mètode Llegeix full del Full de càlcul per carregar les dades. No cal utilitzar l''esdeveniment Full obtingut del Full de càlcul. Les columnes buides s''omplen amb valors predeterminats (1, 2, 3, ... per a l''entrada 1, 2, 3, ...).
ImportFromListMethodDescriptions=Importa les dades del paràmetre de llista indicat a la sèrie de dades. S''espera que la llista contingui elements que també són llistes. També s''espera que cada element de la llista tingui 2 valors, el primer és el valor x i el segon és el valor y. Les entrades de llista no vàlides simplement s''ometen. Les dades existents no s''esborren.
ImportFromDataFileMethodDescriptions=Importa dades del component Fitxer de dades indicat prenent la columna x indicada per als valors x i la columna y indicada per als valors y. S''espera que el fitxer origen del Fitxer de dades sigui un fitxer CSV o JSON. No passar un valor per a qualsevol dels paràmetres de la columna donarà lloc a l''ús d''un valor predeterminat, l''índex de l''entrada. Per a la primera entrada, el valor predeterminat seria 1, per a la segona seria 2, i així successivament.
ImportFromCloudDBMethodDescriptions=Importa dades del component CloudDB indicat prenent el valor identificat pel valor de l''etiqueta indicada. El valor esperat de CloudDB és una llista.
EditImageWithMaskMethodDescriptions=Edita la imatge origen utilitzant la indicació donada. L''àrea editable de la imatge ha d''indicar-se amb la màscara. L''origen pot ser un component Llenç, un component Imatge o  la ruta d''un fitxer.
EditImageMethodDescriptions=Edita la imatge origen utilitzant la indicació donada. Les àrees editables de la imatge han de tenir un alfa transparent. L''origen pot ser un component Llenç, un component Imatge o la ruta del fitxer.
DetectAnomaliesMethodDescriptions=Detecció d''anomalies puntuació Z: comprova la puntuació Z de cada dada amb el llindar indicat. Si la puntuació Z d''una dada és superior al llindar, la dada s''etiqueta com a anomalia i es retorna en una llista de parelles (índex de l''anomalia, valor de l''anomalia).
CalculateLineOfBestFitValueMethodDescriptions=Retorna un dels valors de la recta de màxim ajust. Els valors poden ser "Pendent", "Intersecció Y", "Coeficient de correlació" o "Predicció". El bloc retorna el diccionari complet amb tots els valors si no se n''indica cap.
SetRangeMethods=Assigna interval
SetDomainMethods=Assigna límits X
WriteColumnMethodDescriptions=A partir d''una llista indicada de valors com a `dades`, aquest mètode escriu els valors en la columna del full i, un cop fet, crida l''esdeveniment de retorn Escriu columna fet.
YandexTranslate__RequestTranslationMethodDescriptions=Aquest mètode demana una traducció al servei Yandex Translate indicant l''idioma objectiu de la traducció (per exemple, "es" per al castellà, "en" per a l''anglès o "ru" per al rus) i una paraula o frase a traduir. Quan es rep la traducció del servei extern es produeix l''esdeveniment Traducció rebuda. Nota: Yandex Translate intentarà detectar l''idioma origen. També pots indicar l''idioma origen afegint el codi abans del text a traduir. Per exemple, es-ru indica una traducció del castellà al rus.
Translator__RequestTranslationMethodDescriptions=Aquest mètode demana una traducció indicant l''idioma objectiu de la traducció (per exemple, "es" per al castellà, "en" per a l''anglès o "ru" per al rus) i una paraula o frase a traduir. Quan es rep la traducció del servei extern es produeix l''esdeveniment Traducció rebuda. Nota: El Traductor intentarà detectar l''idioma origen. També pots indicar l''idioma origen afegint el codi abans del text a traduir. Per exemple, es-ru indica una traducció del castellà al rus.
ReadFileMethodDescriptions=Indica el fitxer origen per carregar dades. El format esperat del contingut del fitxer és CSV o JSON. Posa el prefix / per llegir un fitxer de la targeta SD. Per exemple, /fitxer.txt llegirà el fitxer /sdcard/fitxer.txt. Per llegir recursos inclosos en una app (també funciona en el Companion), posa el prefix // (dues barres). Si un nom de fitxer no comença amb barra inclinada, es llegeix des de l''emmagatzematge privat de les apps i des de /sdcard/AppInventor/data en el Companion. Els resultats de la lectura s''emmagatzemen a les propietats Files, Columnes i Noms de columna del component.
WriteRowMethodDescriptions=A partir d''una llista de valors com a `dades`, escriu els valors en la fila del full que té el número de fila indicat.
WriteRangeMethodDescriptions=A partir d''una llista de llistes com a `dades`, escriu els valors en l''interval. El nombre de files i columnes de l''interval ha de coincidir amb les dimensions de les dades.
WriteCellMethodDescriptions=Escriu el valor d''un text o nombre indicats com a `dades` a la cel·la. Un cop fet, produeix l''esdeveniment de retorn Escriu cel·la fet.
TextToSpeech__StopMethodDescriptions=Atura qualsevol conversa actual.
EmailPicker__MoveCursorToMethodDescriptions=Restableix la posició del cursor del Selector d''e-mail abans del caràcter a la posició indicada. Si la posició indicada és superior a la llargada del Selector d''e-mail, el cursor es mourà al final del text; si la posició indicada és inferior o igual a 1, el cursor es mourà a l''inici.
