DrawShapeMethodDescriptions=Traça una forma sobre el Llenç. Llista de punts ha de contenir subllistes de dos nombres que representen una coordenada. El primer i el darrer punt no han de coincidir. Per exemple, ((x1 y1) (x2 y2) (x3 y3)). Quan omple és cert, s''omple la forma.
DrawTextAtAngleMethodDescriptions=Traça el text indicat en les coordenades indicades i en l''angle indicat utilitzant els valors de les propietats Mida de lletra i Alineació de text.
DrawTextMethodDescriptions=Traça el text indicat en les coordenades indicades utilitzant els valors de les propietats Mida de lletra i Alineació de text.
Ev3Commands__GetFirmwareVersionMethodDescriptions=Pren la versió de firmware EV3.
Ev3Motors__StopMethodDescriptions=Atura els motors del robot.
Ev3UI__DrawCircleMethodDescriptions=Traça un cercle sobre la pantalla.
FirebaseDB__ClearTagMethodDescriptions=Esborra l''etiqueta de FirebaseDB.
FirebaseDB__StoreValueMethodDescriptions=Demana a FirebaseDB que emmagatzemi la clau indicada amb el valor indicat.
ForgetLoginMethodDescriptions=Oblida les credencials dels usuaris. No afecta al servei d''autenticació.
GetFirmwareBuildMethodDescriptions=Pren la compilació de firmware EV3.
GetHardwareVersionMethodDescriptions=Pren la versió de maquinari EV3.
GetOSBuildMethodDescriptions=Pren la compilació de sistema operatiu EV3.
ImageSprite__MoveIntoBoundsMethodDescriptions=Mou la Icona animada dins dels límits si és fora, no té efecte en cas contrari. Si la Icona animada és massa ample i no cap en el Llenç, alinea la part esquerra de la Icona animada amb la part esquerra del Llenç. Si la Icona animada té massa alçada i no cap en el Llenç, alinea la part superior de la Icona animada amb la part superior del Llenç.
LoginMethodDescriptions=L''API de Twitter ja no és compatible amb la identificació mitjançant usuari i contrasenya. S''ha d''utilitzar la funció Autoritza.
MoveFileMethodDescriptions=Mou un fitxer d''una ubicació a una altra.
NxtDrive__StopMethodDescriptions=Atura els motors del robot.
RotateSyncIndefinitelyMethodDescriptions=Comença a fer girar els motors a la mateixa velocitat.
ShowChooseDialogMethodDescriptions=Mostra una finestra amb dos botons, l''usuari n''ha de triar un. Si Cancel·lable és cert, hi ha un tercer botó. Quan es prem un botó es produeix l''esdeveniment Després de seleccionar. El paràmetre selecció de Després de seleccionar és el text del botó que s''ha premut, o "Cancel·la" si s''ha premut el botó corresponent.
TextBox__HideKeyboardMethodDescriptions=Oculta el teclat. Només útil en quadres de text multilínia. En els quadres de text d''una sola línia el teclat s''oculta quan l''usuari prem la tecla Fet.
TinyDB__ClearTagMethodDescriptions=Esborra l''entrada de l''etiqueta indicada.
TinyDB__StoreValueMethodDescriptions=Emmagatzema el valor indicat en la clau indicada. L''emmagatzematge es manté en el mòbil i persisteix quan l''app es reinicia.
TinyWebDB__StoreValueMethodDescriptions=Demana al servei web que emmagatzemi el valor indicat en la clau indicada.
UriDecodeMethodDescriptions=Descodifica el text codificat de forma que els valors ja no tenen codificació URL.
VideoPlayer__PauseMethodDescriptions=Posa en pausa la reproducció del vídeo. Es pot reprendre la reproducció en el mateix punt cridant el mètode <code>Inicia</code>.
VideoPlayer__StartMethodDescriptions=Comença a reproduir el vídeo.
VideoPlayer__StopMethodDescriptions=Torna a l''inici del vídeo i posa en pausa la reproducció si s''estava reproduint.
shutdownMethodDescriptions=Surt de l''aplicació.
startWebRTCMethodDescriptions=Inicia el motor WebRTC.
File__DeleteMethodDescriptions=Esborra un fitxer de l''emmagatzematge. Cal incloure el prefix / per esborrar un fitxer concret de la targeta SD, per exemple /myFile.txt esborra el fitxer /sdcard/myFile.txt. Si el fitxer no comença amb / s''esborra el fitxer de la carpeta exclusiva de l''app. El prefix // produeix un error perquè els recursos no es poden esborrar.
FirebaseDB__GetValueMethodDescriptions=Pren valor demana a la FirebaseDB el valor emmagatzemat de l''etiqueta indicada. Si no hi ha valor retorna 'valor si no hi és'.
PanToMethodDescriptions=Fa una panoràmica al Mapa a la latitud i longitud indicades i assigna al nivell de zoom el valor indicat.
Texting__SendMessageMethodDescriptions=Obre l''app de missatgeria predeterminada del mòbil amb el número de telèfon i missatge indicats.
doFaultMethodDescriptions=Causa una excepció, s''utilitza per depurar.
Ball__MoveIntoBoundsMethodDescriptions=Mou la Bola dins dels límits si és fora, no té efecte en cas contrari. Si la Bola és massa ample i no cap en el Llenç, alinea la part esquerra de la Bola amb la part esquerra del Llenç. Si la Bola té massa alçada i no cap en el Llenç, alinea la part superior de la Bola amb la part superior del Llenç.
GetInstallerMethodDescriptions=Retorna l''app que ens va instal·lar
GetInstanceListsMethodDescriptions=Actualitza les llistes Instàncies unides i Instàncies convidades. Aquest procediment es pot cridar abans d''assignar l''ID d''instància.
GetRowsMethodDescriptions=OBSOLET
GetRowsWithConditionsMethodDescriptions=OBSOLET
GetTagListMethodDescriptions=Pren la llista d''etiquetes d''aquesta aplicació. Quan s''obté la llista es produeix l''esdeveniment Llista d''etiquetes.
BearingToFeatureMethodDescriptions=Retorna la direcció des del Marcador fins a l''objecte indicat, en graus al nord. Si el paràmetre centroides és cert, la direcció és fins al centre de l''objecte. En cas contrari, la direcció és fins al punt de l''objecte més proper al Marcador.
BuildRequestDataMethodDescriptions=Converteix una llista de subllistes de dos elements amb parelles de nom i valor en una cadena amb format application/x-www-form-urlencoded, apta per passar a Publica text.
CloudConnectedMethodDescriptions=Retorna cert si estem connectats a la xarxa i és probable que puguem connectar-nos al servidor CloudDB.
CloudDB__GetValueMethodDescriptions=Obté el valor d''una etiqueta, no retorna el valor sinó que produeix l''esdeveniment Valor obtingut quan el valor es troba.
ConnectMethodDescriptions=Connecta amb el dispositiu Bluetooth amb l''adreça i el Serial Port Profile (SPP) indicats. Retorna cert si la connexió ha estat correcta.
DirectMessageMethodDescriptions=Envia un missatge directe (privat) a l''usuari indicat. El missatge es retalla si supera els 160 caràcters. <p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
DoQueryMethodDescriptions=OBSOLET. Aquest bloc és en desús des de finals del 2012. Utilitza Envia consulta.
InsertRowMethodDescriptions=OBSOLET
SendQueryMethodDescriptions=OBSOLET
JsonObjectEncodeMethodDescriptions=Retorna el valor d''un tipus incorporat (és a dir, booleà, nombre, text, llista, diccionari) en la seva representació de notació JavaScript Object. Si el valor no es pot representar com a JSON es produeix l''esdeveniment Pantalla.Error produït i el component Web retorna un text buit.
LoadFromURLMethodDescriptions=<p>Carrega una col·lecció d''objectes en format <a href="https://ca.wikipedia.org/wiki/GeoJSON">GeoJSON</a> a partir de l''url indicat. Si funciona correctament es produeix l''esdeveniment Objectes obtinguts amb l''url indicat i una llista dels objectes GeoJSON en format de llista de parelles (clau, valor). Si no funciona correctament es produeix l''esdeveniment Error de càrrega amb qualsevol codi_resposta i missatge d''error HTTP aplicables.</p>
MakePhoneCallMethodDescriptions=Obre l''app de telefonia predeterminada per fer una trucada utilitzant la propietat Número de telèfon.
GetTagsMethodDescriptions=Retorna una llista de totes les etiquetes emmagatzemades.
HtmlTextDecodeMethodDescriptions=Descodifica el valor de text HTML indicat. Caràcters HTML com `&`,`&lt;`,`&gt;`,`" ` i `&quot;` canvien a &, &lt;, &gt;, &#39;&#39; i &quot;. Caràcters del tipus &#xhhhh i &#nnnn canvien als caràcters apropiats.
JsonTextDecodeMethodDescriptions=Descodifica el valor JSON indicat per produir un valor corresponent d''App Inventor. Una llista JSON `[x, y, z]` es descodifica com a llista `(x y z)`. Un objecte JSON amb clau A i valor B (notació `{A:B}`) es descodifica com a llista `((A B))`, és a dir, una llista que conté la llista de dos elements `(A B)`. Utilitza el mètode Descodifica text Json amb diccionaris si prefereixes obtenir el resultat com a diccionari en comptes de llista de llistes.
JsonTextDecodeWithDictionariesMethodDescriptions=Descodifica el valor JSON indicat per produir un valor corresponent d''App Inventor. Una llista JSON `[x, y, z]` es descodifica com a llista `(x y z)`. Un objecte JSON amb nom A i valor B en notació \\{a: b} es descodifica com a diccionari amb la clau a i el valor b.
XMLTextDecodeAsDictionaryMethodDescriptions=Descodifica l''XML indicat en un conjunt de diccionaris niats que capturen l''estructura i les dades contingudes en l''XML. Més detalls a l''ajuda.
XMLTextDecodeMethodDescriptions=Descodifica la cadena XML indicada per produir una estructura de diccionari. Per saber-ne més consulta la documentació d''App Inventor a "Other topics, notes, and details".
GameClient__SendMessageMethodDescriptions=Envia un missatge en clau a tots els destinataris de la llista de destinataris. El missatge consistirà en el contingut de la llista.
GetInputValuesMethodDescriptions=Llegeix els valors d''un sensor d''entrada del robot. Assumeix que el tipus de sensor s''ha configurat mitjançant Estableix mode d''entrada.
SaveFileMethodDescriptions=Desa text en un fitxer. Si el nom del fitxer comença amb una barra inclinada (/) el fitxer s''escriu en la targeta SD. Per exemple, escriure a /myFile.txt escriu el fitxer /sdcard/myFile.txt. Si el nom del fitxer no comença amb una barra, s''escriu en la carpeta exclusiva de l''app i no és accessible per altres apps del mòbil. Hi ha una excepció especial per a l''AI Companion, on aquests fitxers s''escriuen a /sdcard/AppInventor/data per facilitar la depuració. Tingues en compte que aquest bloc sobreescriu un fitxer si el fitxer ja existeix. Si vols afegir contingut a un fitxer utilitza el bloc afegeix.
SeekToMethodDescriptions=Cerca al temps indicat (en mil·lisegons) en el vídeo. Si el vídeo està en pausa, el fotograma mostrat no s''actualitza a causa de la cerca. El reproductor pot saltar només a fotogrames clau en el vídeo, de forma que cercar moments propers en el temps pot no moure realment a un fotograma diferent.
SendBallotMethodDescriptions=Envia un vot complet al servei web. No s''ha de cridar fins que les propietats <code>ID d''usuari</code> i <code>Selecció d''usuari</code> han estat assignades.
SendMessageDirectMethodDescriptions=Envia un missatge de text. **L''ús d''aquest bloc afegeix [permisos perillosos](//developer.android.com/guide/topics/permissions/overview#dangerous_permissions) que requereixen aprovació addicional si l''app s''envia a la botiga Google Play.**
GetOutputStateMethodDescriptions=Llegeix l''estat de sortida d''un motor del robot.
ListFilesMethodDescriptions=Retorna una llista que conté els noms coincidents de fitxers que es troben en el robot.
LsReadMethodDescriptions=Llegeix dades sense signar a baixa velocitat d''un sensor d''entrada del robot. Assumeix que el tipus de sensor s''ha configurat mitjançant Estableix mode d''entrada.
LsWriteMethodDescriptions=Escriu dades a baixa velocitat en un sensor d''entrada del robot. Assumeix que el tipus de sensor s''ha configurat mitjançant Estableix mode d''entrada.
MessageReadMethodDescriptions=Llegeix un missatge d''una safata de correu (1-10) del robot.
MessageWriteMethodDescriptions=Escriu un missatge a una safata de correu (1-10) del robot.
MoveBackwardIndefinitelyMethodDescriptions=Mou el robot cap enrere indefinidament, amb el percentatge indicat de potència màxima, fent girar els dos motors cap enrere.
MoveBackwardMethodDescriptions=Mou el robot cap endavant la distància indicada, amb el percentatge indicat de potència màxima, fent girar els dos motors cap endavant.
MoveForwardIndefinitelyMethodDescriptions=Mou el robot cap endavant indefinidament, amb el percentatge indicat de potència màxima, fent girar els dos motors cap endavant.
MoveForwardMethodDescriptions=Mou el robot cap endavant la distància indicada, amb el percentatge indicat de potència màxima, fent girar els dos motors cap endavant.
SearchTwitterMethodDescriptions=Cerca a Twitter la cadena de text indicada. <p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
SetBrickNameMethodDescriptions=Assigna el nom del maó del robot.
ShowPasswordDialogMethodDescriptions=Mostra una finestra on l''usuari pot introduir una contrasenya (no es mostren els caràcters). Després es produeix l''esdeveniment Després d''introduir text. Si Cancel·lable és cert hi ha un botó Cancel·la addicional. Introduir una contrasenya produeix l''esdeveniment Després d''introduir text. El paràmetre resposta de Després d''introduir text és la contrasenya introduïda,  o "Cancel·la" si es prem el botó corresponent.
iceServersParams=iceServers
messageTextParams=missatge
secondParamsMethods=paràmetres segon
setAssetsLoadedMethodDescriptions=Informa que s''han carregat els recursos inicials i altres recursos s''han de carregar de la targeta SD.
ShowProgressDialogMethodDescriptions=Mostra una finestra amb un títol i un missatge opcionals (poden ser textos buits si es vol). Aquesta finestra conté una animació per indicar que el programa està funcionant. No pot ser cancel·lada per l''usuari, però pot descartar-se mitjançant la funció Descarta finestra de progrés.
ShowTextDialogMethodDescriptions=Mostra una finestra on l''usuari pot introduir text. Després es produeix l''esdeveniment Després d''introduir text. Si Cancel·lable és cert hi ha un botó Cancel·la addicional. Introduir text produeix l''esdeveniment Després d''introduir text. El paràmetre "resposta" de Després d''introduir text és el text introduït,  o "Cancel·la" si es prem el botó corresponent.
SetRateModeMethods=Assigna mode de velocitat
StartProgramMethodDescriptions=Comença l''execució d''un programa prèviament descarregat en el robot.
StopProgramMethodDescriptions=Atura l''execució del programa que està funcionant actualment en el robot.
TinyWebDB__GetValueMethodDescriptions=Envia una petició al servei web per obtenir el valor emmagatzemat de l''etiqueta indicada. El servei web ha de decidir què retorna si no hi ha cap valor emmagatzemat de l''etiqueta . Aquest component accepta qualsevol retorn.
UnauthenticateMethodDescriptions=Si estàs tenint dificultats amb el Companion i estàs canviant entre diferents comptes FirebaseDB, pots haver d''utilitzar aquesta funció per esborrar les cachés internes de FirebaseDB. Utilitza la funció "Fes-ho" en aquest bloc a l''Editor de blocs. Avís: No has d''utilitzar aquest bloc de forma habitual com a part d''una aplicació.
startHTTPDMethodDescriptions=Inicia el AppInvHTTPD intern per escoltar formularis entrants. NOMÉS PER A ÚS REPL!
RemoveFirstFromListMethodDescriptions=Retorna el primer element d''una llista i l''esborra. Si dos dispositius usen aquesta funció simultàniament, una pren el primer element i l''altra pren el segon element, o es produeix un error si no hi ha cap element. Quan hi ha element es produeix l''esdeveniment Primer esborrat.
RemoveFirstMethodDescriptions=Retorna el primer element d''una llista i l''esborra. Si dos dispositius usen aquesta funció simultàniament, una pren el primer element i l''altra pren el segon element, o es produeix un error si no hi ha cap element. Quan hi ha element es produeix l''esdeveniment Primer esborrat.
RequestMentionsMethodDescriptions=Demana les 20 mencions més recents a l''usuari indicat. Quan es reben les mencions es produeix l''esdeveniment Mencions rebudes i s''assigna a la propietat <code>Mencions</code> la llista de mencions.<p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
TweetWithImageMethodDescriptions=Envia un tuit com a usuari que ha iniciat sessió amb el text indicat i la ruta a la imatge que s''ha de pujar, que es retalla si supera els 160 caràcters. Si no es troba la imatge o no és vàlida, el tuit només es fa amb el text.<p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
RequestDirectMessagesMethodDescriptions=Demana els 20 missatges directes més recents enviats a l''usuari que ha iniciat sessió. Quan es reben els missatges es produeix l''esdeveniment Misssatges directes rebuts i s''assigna a la propietat <code>Missatges directes</code> la llista de missatges.<p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
ReadFromMethodDescriptions=Llegeix el text d''un fitxer emmagatzemat. Si el nom del fitxer comença amb una barra inclinada (/) el fitxer es llegeix de la targeta SD. Per exemple, llegir  /myFile.txt llegeix el fitxer /sdcard/myFile.txt. Per llegir recursos empaquetats en l''app (també en el Companion) el nom del fitxer ha de començar amb // (dues barres inclinades). Si el nom del fitxer no comença amb una barra, es llegeix de la carpeta exclusiva de l''app (en apps empaquetades) o de  /sdcard/AppInventor/data (en el Companion).
RequestBallotMethodDescriptions=Envia una petició de votació al servei web indicat per la propietat <code>URL de servei</code>. Quan es completa la petició, es produeix un dels següents esdeveniments: <code>Vot obtingut</code>, <code>Cap enquesta oberta</code> o <code>Error de servei web</code>.
RequestTranslationMethodDescriptions=Aquesta funció demana una traducció al servei Yandex Translate indicant l''idioma objectiu de la traducció(per exemple, "es" per al castellà, "en" per a l''anglès o "ru" per al rus) i una paraula o frase a traduir. Quan es rep la traducció del servei extern es produeix l''esdeveniment Traducció rebuda. Nota: Yandex Translate intentarà detectar l''idioma origen. També pots indicar l''idioma origen afegint el codi abans del text a traduir. Per exemple, es-ru indica una traducció del castellà al rus.
RotateInDistanceMethodDescriptions=Fa girar els motors una distància.
ResetInputScaledValueMethodDescriptions=Restableix el valor escalat d''un sensor d''entrada del robot.
RotateIndefinitelyMethodDescriptions=Comença a fer girar els motors.
RotateInDurationMethodDescriptions=Fa girar els motors un període de temps.
RotateSyncInDistanceMethodDescriptions=Fa girar els motors a la mateixa velocitat una distància en cm.
RotateSyncInDurationMethodDescriptions=Fa girar els motors a la mateixa velocitat un període de temps.
SetInputModeMethodDescriptions=Configura un sensor d''entrada del robot.
SetLeaderMethodDescriptions=Fa que el servidor assigni la ID del jugador al líder. Només el líder actual pot assignar correctament un nou líder.
SetOutputStateMethodDescriptions=Assigna l''estat de sortida d''un motor del robot.
StopSoundMethodDescriptions=Atura qualsevol so en el robot.
TurnClockwiseIndefinitelyMethodDescriptions=Fa girar el robot en sentit horari indefinidament, amb el percentatge indicat de potència màxima, fent anar el motor esquerre endavant i el motor dret enrere.
TurnCounterClockwiseIndefinitelyMethodDescriptions=Fa girar el robot en sentit antihorari indefinidament, amb el percentatge indicat de potència màxima, fent anar el motor dret endavant i el motor esquerre enrere.
TweetMethodDescriptions=Envia un tuit com a usuari que ha iniciat sessió amb el text indicat, que es retalla si supera els 160 caràcters. <p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
rxDataLengthParams=llargada de dades rx
setHmacSeedReturnCodeMethodDescriptions=Assigna la llavor secreta per a la generació HOTP. Retorna el SHA1 de la llavor, que s''utilitza per contactar amb el servidor rendezvous. Nota: Aquest codi també inicia el procés de negociació si s''utilitza WebRTC. Un petit embolic...
setHmacSeedReturnCodeMethods=assigna codi de retorn de la llavor Hmac
NxtColorSensor__GetLightLevelMethodDescriptions=Retorna el nivell de llum actual com a valor entre 0 i 1023, o -1 si el nivell de llum no es pot llegir o la propietat Detecció per color és cert.
Ev3ColorSensor__GetLightLevelMethodDescriptions=Retorna el nivell de llum en percentatge, o -1 quan no es pot llegir el nivell de llum.
Ev3Commands__KeepAliveMethodDescriptions=Evita que el maó EV3 s''apagui en un període de temps.
NxtDirectCommands__GetFirmwareVersionMethodDescriptions=Pren el número de versió del firmware i del protocol del robot com a llista, on el primer element és el número de versió del firmware i el segon element és el número de versió del protocol.
NxtDirectCommands__KeepAliveMethodDescriptions=Manté en funcionament. Retorna el límit de temps de suspensió actual en mil·lisegons.
NxtLightSensor__GetLightLevelMethodDescriptions=Retorna el nivell de llum actual com a valor entre 0 i 1023, o -1 si el nivell de llum no es pot llegir.
CreateImageMethods=Crea imatge
CreateImageMethodDescriptions=Crea una imatge a partir de la descripció.
ConverseMethods=Conversa
ConverseMethodDescriptions=Fes una pregunta al Bot de conversa. Les crides posteriors recordaran informació anterior de la conversa. Utilitza la funció "Reinicia conversa" per iniciar una conversa nova.
ClearRangeMethods=Esborra interval
ClearRangeMethodDescriptions=Buida les cel·les de l''interval indicat. Un cop buides, aquest bloc produeix l''esdeveniment de retorn Esborra Interval Fet.
CleanDataMethods=Esborra dades
CleanDataMethodDescriptions=A partir d''una anomalia simple i els valors x i y de les dades. Aquest bloc retorna les parelles de valors x i y de les dades sense l''anomalia.
ChartData2D__ClearMethodDescriptions=Esborra totes les dades.
ChangeDataSourceMethods=Canvia origen de les dades
Canvas__ClearMethodDescriptions=Esborra qualsevol cosa dibuixada en el Llenç llevat del color i de la imatge de fons.
CalculateLineOfBestFitValueMethods=Calcula valor de la recta de màxim ajust
AddSheetMethods=Afegeix full
AddSheetMethodDescriptions=Afegeix un full nou al Full de càlcul.
AddRowMethods=Afegeix fila
AddRowMethodDescriptions=A partir d''una llista de valors com a `dades`, afegeix els valors a la següent columna buida del full. Addicionalment, retorna el nombre de columna de la nova columna.
AddEntryMethods=Afegeix entrada
AddColumnMethods=Afegeix columna
AddColumnMethodDescriptions=A partir d''una llista de valors com a `dades`, afegeix els valors a la següent columna buida del full.
GetRangeReferenceMethods=Pren referència d''interval
GetRangeReferenceMethodDescriptions=Converteix la notació com a nombre enter de files i columnes de la primera cel·la de l''interval en la notació A1 utilitzada a Google Sheets.
GetEntriesWithYValueMethods=Pren entrades amb valor Y
GetEntriesWithYValueMethodDescriptions=Retorna una llista d''entrades amb el valor y indicat. Una única entrada es representa com a llista de valors de l''entrada.
GetEntriesWithXValueMethods=Pren entrades amb valor X
GetEntriesWithXValueMethodDescriptions=Retorna una llista d''entrades amb el valor x indicat. Una única entrada es representa com a llista de valors de l''entrada.
GetEntriesMethods=Pren entrades
GetEntriesMethodDescriptions=Obté totes les entrades de la TinyDB en forma de diccionaris.
GetCellReferenceMethods=Pren referència de cel·la
GetCellReferenceMethodDescriptions=Converteix la notació com a nombre enter de files i columnes en la notació A1 utilitzada a Google Sheets per a una única cel·la.
GetAllEntriesMethods=Pren totes les entrades
GetAllEntriesMethodDescriptions=Retorna totes les entrades de la sèrie de dades. Una sola entrada es representa com a llista de valors de l''entrada.
FilePicker__OpenMethodDescriptions=Obre el Selector de fitxer, com si l''usuari hi hagués fet clic.
EditImageWithMaskMethods=Edita imatge amb màscara
EditImageMethods=Edita imatge
DrawLineOfBestFitMethods=Traça recta de màxim ajust
DrawLineOfBestFitMethodDescriptions=Traça la recta de màxim ajust en el gràfic.
DoesEntryExistMethods=Entrada existeix?
DoesEntryExistMethodDescriptions=Comprova si una entrada (x,y) existeix en les dades. Retorna cert si l''entrada existeix, fals en cas contrari.
DetectAnomaliesMethods=Detecta anomalies
DeleteSheetMethods=Elimina full
DeleteSheetMethodDescriptions=Elimina el full indicat del Full de càlcul.
ResetConversationMethods=Reinicia conversa
