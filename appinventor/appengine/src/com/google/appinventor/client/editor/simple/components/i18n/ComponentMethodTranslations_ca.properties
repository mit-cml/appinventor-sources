IncrementProgressByMethodDescriptions=Augmenta el valor de la Barra de progrés en la quantitat indicada.
GetResultValueMethodDescriptions=Obtén el camp dels valors més recents calculats mitjançant la recta de màxim ajust. Els valors disponibles varien en funció del model utilitzat. Per exemple, un model lineal tindrà camps de pendent i d''intersecció Y, mentre que un model quadràtic tindrà camps x^2 de pendent i camps d''intersecció.
ExtendRangeToIncludeMethods=Amplia interval per incloure
ExtendRangeToIncludeMethodDescriptions=Amplia l''interval del diagrama per incloure el valor y indicat. Si y ja és dins dels límits de l''interval, aquest mètode no té cap efecte.
ExtendDomainToIncludeMethods=Amplia domini per incloure
ExtendDomainToIncludeMethodDescriptions=Amplia el domini del diagrama per incloure el valor x indicat. Si x ja és dins dels límits del domini, aquest mètode no té cap efecte.
EmailPicker__MoveCursorToStartMethodDescriptions=Restableix la posició a l''inici del text del Selector d''e-mail.
EmailPicker__MoveCursorToEndMethodDescriptions=Restableix la posició del cursor al final del text del Selector d''e-mail.
DisconnectFromChartDataMethods=Desconnecta de les dades de diagrama
DisconnectFromChartDataMethodDescriptions=Desconnecta la Línia de tendència d''unes Dades de diagrama 2D associades prèviament.
DetectAnomaliesInChartDataMethods=Detecta anomalies en dades de diagrama
DetectAnomaliesInChartDataMethodDescriptions=Detecta anomalies en les dades de diagrama indicades comparant els valors Y amb el llindar en funció de la desviació estàndard.
