PasswordTextBox__MoveCursorToMethodDescriptions=Restableix la posició del cursor del Quadre de contrasenya abans del caràcter a la posició indicada. Si la posició indicada és superior a la llargada del Quadre de contrasenya, el cursor es mourà al final del text; si la posició indicada és inferior o igual a 1, el cursor es mourà a l''inici.
PasswordTextBox__MoveCursorToEndMethodDescriptions=Restableix la posició del cursor al final del text del Quadre de Contrasenya.
