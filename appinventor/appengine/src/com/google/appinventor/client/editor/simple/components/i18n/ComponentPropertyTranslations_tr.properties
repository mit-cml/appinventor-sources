DirectMessagesPropertyDescriptions=Bu özellik, oturum açmış kullanıcıdan bahseden en son mesajların bir listesini içerir. Başlangıçta liste boştur. Bunu ayarlamak için programın: <ol> <li> <code> YetkiVer </code> yöntemini çağırması gerekir. </li> <li> <code> YetkiVer </code> olayını bekleyin. </li> <li> <code> DoğrudanMesajİsteği</code> yöntemini çağırın. </li> <li> <code> DoğrudanAlınanMesajlar</code> olayını bekleyin. </li> </ol> Bu özelliğin değeri daha sonra alınan doğrudan mesajlar listesine ayarlanmalıdır (ve bu değeri sonraki <code> DoğrudanMesajİsteği</code> çağrılarına kadar koruyacaktır).
DeveloperBucketPropertyDescriptions=Firebase''in özgün geliştirici yolunu belirtir.
DetectColorPropertyDescriptions=Sensörün rengi mi yoksa ışığı mı algılamalı. True(Doğru), sensörün rengi algılaması gerektiğini belirtir; False(Yanlış), sensörün ışığı algılaması gerektiğini gösterir. RengiAlgıla özelliği True olarak ayarlanırsa, BelowRange, WithinRange ve AboveRange olayları gerçekleşmeyecek ve sensör renk üretmeyecektir. RengiAlgıla özelliği False olarak ayarlanırsa, ColorChanged olayı gerçekleşmez.
DescriptionPropertyDescriptions=Kullanıcı Dikdörtgeni tıkladığında görünen bilgi penceresinde görüntülenen açıklama.
DelimiterBytePropertyDescriptions=ReceiveText, ReceiveSignedBytes veya ReceiveUnsignedBytes çağrılırken numberOfBytes parametresi için negatif bir sayı geçirirken kullanılacak sınırlayıcı baytını ayarlar. Bu fonksyonlar, burada belirtilen değerle karşılaşana kadar bayt okumaya devam edecektir. Varsayılan sınırlayıcı 0, boş bayttır.
DefaultRedisServerPropertyDescriptions=Kullanılacak Varsayılan Redis Sunucusu.
DayPropertyDescriptions=TarihSeçici kullanılarak en son seçilen ayın günü.
DataUriPropertyDescriptions=Aktiviteyi başlatmak için kullanılacak URI verisini döndürür.
DataTypePropertyDescriptions=Aktiviteye aktarılacak MIME türünü döndürür.
GenerateLightPropertyDescriptions=Işık sensörünün ışık üretip üretmeyeceği.
GenerateColorPropertyDescriptions=Sensör tarafından oluşturulması gereken renk. Yalnızca Yok, Kırmızı, Yeşil veya Mavi geçerli değerlerdir. RengiAlgıla özelliği Doğru olarak ayarlandığında sensör renk üretmeyecektir.
ContactNamePropertyDescriptions=Seçili kişinin tam adını veya bir ad kullanılamıyorsa boş dizeyi döndürür.
ConsumerSecretPropertyDescriptions=TüketiciSırrı özelliği alıcı yöntemi.
ConsumerKeyPropertyDescriptions=TüketiciAnahtarı özelliği alıcı yöntemi.
ColumnsPropertyDescriptions=Sütunların özellik alıcı yöntemi.
ColorRightPropertyDescriptions=Kaydıracın sağındaki kaydırıcının rengi.
ColorLeftPropertyDescriptions=Sürgü tırnağının solundaki kaydırıcının rengi.
ColorChangedEventEnabledPropertyDescriptions=RenkAlgılama özelliği Doğru olarak ayarlandığında ve algılanan renk değiştiğinde RenkDeğişti olayının tetiklenip tetiklenmeyeceği.
CloseScreenAnimationPropertyDescriptions=Mevcut ekranı kapatmak ve önceki ekrana dönmek için animasyon. Geçerli seçenekler varsayılan, solma, yakınlaştırma, yatay kaydırma, dikey kaydırma ve hiçbiri''dir.
CheckedPropertyDescriptions=Onay kutusu işaretliyse doğru değilse yanlış değer döndürür.
CharacterEncodingPropertyDescriptions=Metin gönderirken ve alırken kullanılacak karakter kodlamasını ayarlar. Varsayılan değer `"UTF-8"dir
BoundingBoxPropertyDescriptions=[[Kuzey, Batı], [Güney, Doğu]] olarak depolanan harita için sınırlayıcı kutu.
AzimuthPropertyDescriptions=Cihazın azimut açısını geri döndürür. Anlamlı değerler döndürmek için sensör etkinleştirilmelidir.
CurrentUrlPropertyDescriptions=Şu anda görüntülenen sayfanın URL''si. Aşağıdaki bağlantılar kullanılarak yeni sayfalar ziyaret edildiyse, bu Ana URL''den farklı olabilir.
CurrentPageTitlePropertyDescriptions=Şu anda görüntülenen sayfanın başlığı
CurrentAddressPropertyDescriptions=Mevcut adresin metinsel bir temsilini veya "Adres yok" geri bildirimini verir.
ContactUriPropertyDescriptions=Cihazdaki kişinin konumunu belirten URI.
RequestHeadersPropertyDescriptions=İki öğeli alt listelerin listesi olarak, istek başlıkları. Her alt listenin ilk öğesi, istek başlığı alan adını temsil eder. Her alt listenin ikinci öğesi, tek bir değer veya birden çok değer içeren bir liste şeklinde, istek başlığı alanı değerlerini temsil eder.
ReleasedEventEnabledPropertyDescriptions=Dokunma sensörü bırakıldığında Bırakıldı olayının çalışmasının gerekip gerekmediği.
RedisServerPropertyDescriptions=Verileri depolamak için kullanılacak Redis Sunucusu. "VARSAYILAN" ayarı, MIT sunucusunun kullanılacağı anlamına gelir.
RedisPortPropertyDescriptions=Kullanılacak Redis Sunucusu bağlantı noktası. Varsayılan değer 6381
ReceivingEnabledPropertyDescriptions=Eğer 1 (KAPALI) olarak ayarlanırsa hiçbir mesaj alınmaz. Eğer 2 (ÖNGÖRÜLEN) veya 3 (HER ZAMAN) olarak ayarlanırsa, bileşen çalışıyorsa mesajlara yanıt verecektir. Eğer uygulama çalışmıyorsa ve 2 (ÖNGÖRÜLEN) olarak ayarlanmışsa mesaj silinecektir. Eğer 3 (HER ZAMAN) olarak ayarlanırsa ve uygulama çalışmıyorsa, telefon bir bildirim gösterecektir. Bildirimin seçilmesi, uygulamayı açar ve MessageReceived olayını geri döndürür. Uygulama uykudaysa alınan mesajlar sıraya alınır ve bu nedenle uygulama uyandığında birkaç MessageReceived etkinliği görünebilir. Bir uygulama geliştiricisi olarak, kullanıcılarınıza bu mülk üzerinde denetim vermek iyi bir fikirdir, böylece uygulamanız yüklendiğinde telefonlarının kısa mesajları yoksaymasını sağlayabilirler.
MotorPortsPropertyDescriptions=Motorların bağlı olduğu motor bağlantı noktaları. Bağlantı noktaları, bir dizi bağlantı noktası harfiyle belirtilir.
MonthPropertyDescriptions=TarihSeçici kullanılarak en son seçilen Ayın numarası. Ayların 1 = Ocak, 12 = Aralık arasında sıralı numaralandığını unutmayın.
MonthInTextPropertyDescriptions=TarihSeçici kullanılarak en son seçilen Ayın adını metin biçiminde döndürür.
ModePropertyDescriptions=Sensörün modunu belirtir.
MinutePropertyDescriptions=Zaman seçiciyi kullanarak ayarlanan son zamanın dakikası
MinimumIntervalPropertyDescriptions=Milisaniye cinsinden, sesler arasındaki, minimum aralık. Bir ses çalarsanız, aralık dolana kadar diğer tüm Çalma() çağrıları yok sayılacaktır.
MinValuePropertyDescriptions=Kaydırıcının minimum değerini ayarlar. Minimum değerin değiştirilmesi aynı zamanda SürgüTırnağıPozisyonu konumunu (yeni) minimum ve maksimum arasında, yarısına gelecek şekilde sıfırlar. Eğer yeni minimum mevcut maksimumdan büyükse, minimum ve maksimum''a bu değer atanacaktır. MinimumDeğer ayarı, kaydıraç konumunu MinimumDeğer ve MaksimumDeğer değerlerinin toplamının yarısına sıfırlar ve PozisyonDeğişti olayını sinyaller.
LocationSensorPropertyDescriptions=Yerleşik konum sağlayıcı yerine kullanıcı konum verileri için sağlanan KonumSensörünü kullanır.
LoadingDialogMessagePropertyDescriptions=Yükleme iletişim kutusunun mesajı için belirleyici.
LineWidthPropertyDescriptions=Tuval üzerine çizilen çizgilerin genişliği.
LastMessagePropertyDescriptions=En son alınan etiketin içeriğini döndürür.
ItemTextColorPropertyDescriptions=ListeSeçici öğelerinin metin rengi.
ItemBackgroundColorPropertyDescriptions=ListeSeçici öğelerinin arka plan rengi.
IsPlayingPropertyDescriptions=Medyanın oynatılıp oynatılmadığını bildirir
IsConnectedPropertyDescriptions=API düzeyi 14 (LEVEL_ICE_CREAM_SANDWICH) veya daha üzeri olan cihazlarda, geri döndürülen özellik kesindir. Ancak API düzeyi 14''ten düşük olan eski cihazlarda, geçerli bağlantı durumunu geri döndürmeyebilir (örneğin, bağlantı kesilmiş olsa da soketi okumaya/yazmaya çalışana kadar bunu bilmiyor olabilirsiniz.)
IntervalPropertyDescriptions=Hareketli grafiğin konumunun güncellendiği milisaniye cinsinden aralık. Örneğin, aralık 50 ve hız 10 ise, hareketli grafik her 50 milisaniyede 10 piksel hareket edecektir.
InstantPropertyDescriptions=Zaman seçiciyi kullanarak ayarlanan son zamanın anı
InstanceIdPropertyDescriptions=Oyun örneği kimliği. Birlikte ele alındığında, oyun kimliği ve örnek kimliği oyunu benzersiz şekilde tanımlar.
ImagePropertyDescriptions=VerticalScrollArrangement''ın arka plan görüntüsünün yolunu döndürür.
ImageAssetPropertyDescriptions=ResimNesnesi özelliği, İşaretleyici için alternatif bir resim sağlamak için kullanılır.
IgnoreSslErrorsPropertyDescriptions=SSL hatalarının göz ardı edilip edilmeyeceğini belirleyin. Hataları yok saymak için doğru olarak ayarlayın. Web sitelerinden kendinden imzalı sertifikaları kabul etmek için bu ayarı kullanın.
IconPropertyDescriptions=Uygulamanızın ekran ikonu için kullanılan resim, boyutları 1024x1024 piksele kadar olan kare bir png veya jpeg resmi olmalıdır. Daha büyük resimler, uygulamanın derlenmesinin veya yüklenmesinin başarısız olmasına neden olabilir. Derleme sunucusu, Android cihazlar için standart boyutlarda resimler oluşturacaktır.
HourPropertyDescriptions=Zaman seçiciyi kullanarak ayarlanan son zamanın saati. Saat, 24 saatlik formattadır. Ayarlanan son saat 23:53 ise, bu özellik 23 döndürür.
HighByteFirstPropertyDescriptions=`doğru geri döndürür.
HeightPropertyDescriptions=Web Görüntüleyicinin piksel cinsinden ölçülen dikey yüksekliğini belirtir.
HeightPercentPropertyDescriptions=Web Görüntüleyicinin dikey yüksekliğini Ekran yüksekliğinin yüzdesi olarak belirtir.
HeadingPropertyDescriptions=Hareketli grafiğin hareket etmesi gereken başlığı ayarlar. Yerel değişkenleri değiştirmenin yanı sıra
HasMarginsPropertyDescriptions=Etiketin kenar boşluklarıyla görünüp görünmediğini bildirir. Dört kenar boşluğunun tümü (sol, sağ, üst, alt) aynıdır. Bu özelliğin, etiketlerin her zaman kenar boşluklarıyla gösterildiği tasarımcıda hiçbir etkisi yoktur.
HasLongitudeLatitudePropertyDescriptions=Eğer `doğruysa
HasAltitudePropertyDescriptions=Eğer `doğruysa
HasAccuracyPropertyDescriptions=Eğer `doğruysa
HTMLFormatPropertyDescriptions=Doğruysa, bu etiket html metnini gösterecek, aksi takdirde düz metin gösterecektir. Not: Tüm HTML desteklenmez.
GameIdPropertyDescriptions=Bu uygulama için oyun adı. Aynı oyun kimliğinin bir veya daha fazla oyun örneği olabilir.
FullScreenPropertyDescriptions=VideoOynatıcı''nın videosunun şu anda tam ekran modunda gösterilip gösterilmediğini döndürür.
FriendTimelinePropertyDescriptions=Bu özellik, takip edilen kullanıcıların en son 20 mesajını içerir. Başlangıçta liste boştur. Bunu ayarlamak için programın: <ol> <li> <code> YetkiVer </code> yöntemini çağırması gerekir. </li> <li> <code> Yetkilimi</code> olayını bekleyin. </li> <li> Kullanıcıların <code> Takipet</code> yöntemine yapılan bir veya daha fazla çağrı ile takip etmelerini belirtin. </li> <li> <code> ArkadaşZamanÇizelgesiİste</code> yöntemini çağırın. </li> <li> <code> ArkadaşZamanÇizelgesiAlındı </code> olayını bekleyin. </li> </ol> Bu özelliğin değeri daha sonra mesajlar listesine ayarlanacaktır (ve değeri sonraki <code> ArkadaşZamanÇizelgesiİste çağrılarına kadar korunacaktır. </code>.
FontTypefacePropertyDescriptions=TimePicker metni için yazı tipi ailesi.
FeaturesPropertyDescriptions=Bu Haritaya yerleştirilen özelliklerin listesi. Bu liste ayrıca FeatureFromDescription çağrılarıyla oluşturulan tüm özellikleri içerir.
FeaturesFromGeoJSONPropertyDescriptions=Verilen dizeden bir özellik koleksiyonu yükler. Dize geçerli GeoJSON değilse, ÖzellikKoleksiyonuYüklemeHatası hatası url = <string> ile çalıştırılır.
EmailAddressPropertyDescriptions=Seçilen kişinin birincil e-posta adresini veya bir e-posta adresi yoksa boş dizeyi geri döndürür.
EmailAddressListPropertyDescriptions=Seçili kişiyle ilişkili e-posta adreslerinin listesini geri döndürür.
DriveMotorsPropertyDescriptions=Sürüş için kullanılan motor portları: sol tekerleğin motor portu ve ardından sağ tekerleğin motor portu.
CountryPropertyDescriptions=Konuşma oluşturmak için kullanılacak ülke kodu. Bu, telaffuzu etkileyebilir. Örneğin, İngiliz İngilizcesi (GBR) ABD İngilizcesinden (ABD) farklı olacaktır. Her ülke kodu her dili etkilemeyecektir.
ResultTypePropertyDescriptions=Aktiviteden MIME türünü döndürür.
ResultPropertyDescriptions=Sonuç özellik alıcı yöntemi.
ResultNamePropertyDescriptions=Etkinlikten bir sonuç almak için kullanılacak adı döndürür.
ResponseFileNamePropertyDescriptions=Yanıtın kaydedilmesi gereken dosyanın adı. YanıtlarıKaydet doğruysa ve YanıtDosyasıAdı boşsa, yeni bir dosya adı oluşturulur.
QueryPropertyDescriptions=Fusion Tables API''sine gönderilecek sorgu.<p>Yasal sorgu biçimleri ve örnekler için <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank"> Fusion Tables API v2.0 başvuru kılavuzuna</a> bakın.</p><p>Sorguyu UTF kodlaması konusunda endişelenmenize gerek olmadığını unutmayın. Ancak, referans kılavuzunda açıklanan sözdizimine uyduğundan emin olmanız gerekir; bu, sütun adları için büyük harf kullanımı gibi şeylerin önemli olduğu ve içlerinde boşluk varsa sütun adlarının etrafında tek tırnakların kullanılması gerektiği anlamına gelir.</p>
ProjectBucketPropertyDescriptions=Bu FirebaseDB için ProjectBucket''i alır.
PrimaryColorPropertyDescriptions=Bu, ActionBar gibi Malzeme UI öğeleri için kullanılan ana renktir.
PrimaryColorDarkPropertyDescriptions=Bu, Material UI''deki daha koyu öğeler için kullanılan ana renktir.
PressedEventEnabledPropertyDescriptions=Dokunma sensörüne basıldığında Pressed olayının tetiklenmesinin gerekip gerekmediği.
PointsPropertyDescriptions=Çokgeni çizmek için kullanılan nokta dizisini alır veya atar.
PointsFromStringPropertyDescriptions=Verilen koordinat listesinden bir çokgen oluşturur.
PlayersPropertyDescriptions=Bu oyun örneği için mevcut oyuncu grubu. Her oyuncu, "dize" tipinde bir e-posta adresiyle belirlenir. Oyuncu listesi, oyun sunucusuyla her başarılı iletişim kurulduğunda güncellenir.
PlayOnlyInForegroundPropertyDescriptions=Eğer Doğru''ysa, oynatıcı mevcut ekrandan çıkarken oynatmayı duraklatacaktır; eğer Yanlış ise (varsayılan seçenek), oynatıcı mevcut ekran görüntülense de görüntülenmese de oynamaya devam eder.
PitchPropertyDescriptions=TextToSpeech için Ses Perdesini ayarlar. Değerler 0 ile 2 arasında olmalıdır, burada daha düşük değerler sentezlenmiş sesin tonunu düşürür ve daha büyük değerler tonu yükseltir.
SelectionPropertyDescriptions=Değer değiştiricide geçerli seçili öğeyi döndürür
SelectionColorPropertyDescriptions=Seçildiğinde öğenin rengi.
ScaleUnitsProperties=ÖlçekBirimi
ScalePictureToFitPropertyDescriptions=Resmin ImageView boyutuyla eşleşecek şekilde yeniden boyutlandırılıp boyutlandırılmayacağını belirtir.
SaveResponsePropertyDescriptions=Yanıtın bir dosyaya kaydedilip kaydedilmeyeceği.
RowsPropertyDescriptions=Satır özelliği alıcı yöntemi.
RotationPropertyDescriptions=Haritanın dönüşünü varsa ondalık derece olarak ayarlar veya alır
RotationProperties=Rotasyon
RotationAnglePropertyDescriptions=Görüntü resminin döndürülmüş göründüğü açıyı belirtir, derece cinsinden.
RotatesPropertyDescriptions=Resmin ImageSprite'' başlığına uyacak şekilde döndürülüp döndürülmeyeceği. Sprite, merkez noktasının etrafında döner.
ReverseDirectionPropertyDescriptions=Motorların yönünün tersine çevrilip çevrilmeyeceğini ayarlayın.
ResultUriPropertyDescriptions=URI''yi etkinlikten döndürür.
PicturePropertyDescriptions=Bu kişi için, kişinin fotoğrafını ve diğer alanları almak için kullanılabilen resim URI''si.
PhoneNumberPropertyDescriptions=Mesaj Gönder işlevi arandığında metin mesajının gönderileceği telefon numarasını ayarlar.
PhoneNumberListPropertyDescriptions=Seçili kişiyle ilişkili telefon numaralarının listesini geri döndürür.
PasswordVisiblePropertyDescriptions=Şifrenin görünürlüğü.
PaintColorPropertyDescriptions=Çizgilerin çizildiği renk
MessagePropertyDescriptions=MesajıGönder yöntemi çağrıldığında gönderilecek mesaj.
LoopPropertyDescriptions=Doğruysa, oyuncu oynadığında döngü yapacaktır. Oynatıcı çalarken Döngü ayarlamak, o anki çalmayı etkiler.
JoinedInstancesPropertyDescriptions=Bu oyuncunun katıldığı oyun örnekleri grubu. Geçerli değerlerin döndürüldüğünden emin olmak için önce GetInstanceLists''i çağırın.
IsAcceptingPropertyDescriptions=Bu BluetoothSunucu bileşeni gelen bir bağlantıyı kabul ederse doğru döndürür.
InvitedInstancesPropertyDescriptions=Bu oyuncunun davet edildiği ancak henüz katılmadığı oyun örnekleri grubu. Geçerli değerlerin döndürüldüğünden emin olmak için önce GetInstanceLists''i çağırın.
HomeUrlPropertyDescriptions=WebGörüntüleyicinin başlangıçta açması gereken sayfanın URL''si. Bunu ayarlamak sayfayı yükleyecektir.
HolePointsFromStringPropertyDescriptions=Delik başına verilen koordinat listesinden bir çokgende delikler oluşturur.
HintPropertyDescriptions=Kullanıcının ne girmesi gerektiğine dair bir ipucu sağlamak için TextBox''ta soluk görünmesi gereken metin. Bu yalnızca <code> Text </code> özelliği boşsa görülebilir.
FirebaseTokenPropertyDescriptions=Varsayılan Firebase için simgeyi belirtir.
StopDetectionTimeoutPropertyDescriptions=Milisaniye cinsinden boşta kalma süresi (adım algılanmaz) ve ardından "durdurulmuş" duruma geçilir
StopBeforeDisconnectPropertyDescriptions=Bağlantıyı kesmeden önce tahrik motorlarının durdurulup durdurulmayacağı.
SpeedPropertyDescriptions=Hareketli grafiğin hareket etmesi gereken hızı ayarlar.
SpeechRatePropertyDescriptions=TextToSpeech için SpeechRate değerini ayarlar. Değerler 0 ile 2 arasında olmalıdır, burada daha düşük değerler ses perdesini yavaşlatır ve daha büyük değerler hızlandırır.
SourcePropertyDescriptions=Videonun "yolu". Genellikle bu, Tasarımcıda eklenmesi gereken video dosyasının adı olacaktır.
SizingPropertyDescriptions=Sabit olarak ayarlanırsa, tek bir sabit boyutlu ekran için ekran düzenleri oluşturulur ve otomatik ölçeklenir. Duyarlı olarak ayarlanmış ise, ekran düzenleri cihazın gerçek çözünürlüğünü kullanacaktır. Daha fazla bilgi için App Inventor''da duyarlı tasarımla ilgili belgelere bakın. Bu özellik yalnızca Ekran1''de görünür ve uygulamadaki tüm ekranların boyutunu kontrol eder.
SimpleStepsPropertyDescriptions=Adımsayar başladığından beri atılan basit adımların sayısı.
ShowZoomPropertyDescriptions=üzerinde kullanıcının mevcut konumunu gösteren bir ikonu gösterir veya gizler.
ShowUserPropertyDescriptions=Üzerinde kullanıcının mevcut konumunu gösteren bir ikonu gösterir veya gizler.
TokenPropertyDescriptions=Bu alan, desteklenen Redis sunucusunda oturum açmak için kullanılan kimlik doğrulama jetonunu içerir. "VARSAYILAN" sunucu için bu değeri değiştirmeyin, sistem bunu sizin için dolduracaktır. Bir sistem yöneticisi, birden çok kişiden birden çok proje arasında veri paylaşmak için kullanılabilecek özel bir değer de sağlayabilir. Kendi Redis sunucunuzu kullanıyorsanız, sunucunun yapılandırmasında bir şifre belirleyin ve buraya girin.
TitleVisiblePropertyDescriptions=Başlık çubuğu, ekranın üst tarafındaki gri çubuktur. Bu özellik, başlık çubuğunun görünür olup olmadığını döndürür.
TitlePropertyDescriptions=Kullanıcı Dikdörtgeni tıkladığında görünen bilgi penceresinde görüntülenen başlık.
TimerIntervalPropertyDescriptions=Zamanlayıcı olaylar arasındaki ms cinsinden aralık
TimeIntervalPropertyDescriptions=Sensörün konum güncellemelerini göndermek için kullanmaya çalışacağı minimum zaman aralığını milisaniye cinsinden belirler. Ancak, konum güncellemeleri yalnızca telefonun konumu gerçekten değiştiğinde alınır ve belirtilen zaman aralığının kullanılması garanti edilmez. Örneğin, zaman aralığı olarak 1000 kullanılırsa, konum güncellemeleri hiçbir zaman 1000 ms''den önce tetiklenmez, ancak daha sonra herhangi bir zamanda tetiklenebilirler.
ThumbPositionPropertyDescriptions=Sürgü''nün konumunu ayarlar. Bu değer MinimumDeğer''den büyükse, MinimumDeğer ile aynı değere eşitlenir. Bu değer MinimumDeğer''den küçükse, MinimumDeğer ile aynı değere eşitlenir.
ThumbEnabledPropertyDescriptions=Kaydırıcının görüntülenip görüntülenmeyeceğini ayarlar.
ThumbColorInactivePropertyDescriptions=Sürgü KAPALI/İşaretlenmemiş ise, anahtarın düğme rengini (ileri geri hareket eden düğme) döndürür
