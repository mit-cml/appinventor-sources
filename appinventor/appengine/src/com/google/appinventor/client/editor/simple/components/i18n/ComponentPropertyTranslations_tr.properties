AlignVerticalPropertyDescriptions=VerticalScrollArrangement içeriğinin dikey olarak nasıl hizalandığını kodlayan bir sayı. Seçenekler : 1 = üste hizalanmış, 2 = dikey olarak ortalanmış, 3 = alta hizalanmış. Düzenlemenin yüksekliği otomatik ise hizalamanın hiçbir etkisi yoktur.
AlignHorizontalPropertyDescriptions=VerticalScrollArrangement içeriğinin yatay olarak nasıl hizalandığını kodlayan bir sayı. Seçenekler şunlardır: 1 = sola hizalanmış, 2 = sağa hizalanmış, 3 = yatay olarak ortalanmış. Düzenlemenin genişliği otomatik ise hizalamanın hiçbir etkisi yoktur.
