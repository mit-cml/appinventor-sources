NumbersOnlyPropertyDescriptions=Doğruysa, bu metin kutusu yalnızca klavyeden girilen sayıları kabul eder. Sayılar, bir ondalık işareti ve isteğe bağlı sayının önüne eklenen eksi işareti içerebilir. Bu yalnızca klavyeden girişler için geçerlidir. SadeceSayı doğruysa bile, herhangi bir metin girmek için [set Text to] seçeneğini kullanabilirsiniz.
