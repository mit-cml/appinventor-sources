AnimationPropertyDescriptions=Bu, resimlere az sayıda hareket türü ekleyebilen sınırlı bir animasyon biçimidir. İzin verilen hareketler ScrollRightSlow, ScrollRight, ScrollRightFast, ScrollLeftSlow, ScrollLeft, ScrollLeftFast ve Stop''tur.
