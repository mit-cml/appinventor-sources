AnomalyDetectionHelpStringComponentPallette=含有异常检测模型的组件
markerComponentPallette=标记
featureCollectionComponentPallette=特征集合
mapsComponentPallette=地图
MediaStoreHelpStringComponentPallette=媒体文件组件。
SerialHelpStringComponentPallette=串口组件，用于连接Arduino等设备
RectangleHelpStringComponentPallette=长方形是有固定东西南北四边界的多边形。移动长方形顶点会更新相应的边界。
PolygonHelpStringComponentPallette=多边形封闭了地图上的任意面积，可用于画出范围，比如校园、城市或者国家。多边形初次添加时为三角形，可以通过拖动边的中点来增加新的顶点。点击顶点会删除顶点，但不会少于3个顶点。
NavigationHelpStringComponentPallette=导航组件
MapHelpStringComponentPallette=二维容器，将地图渲染为背景，允许添加多个标记表示地图上的点。地图瓦片(tiles)由OpenStreetMap 和美国地址调查局提供。地图组件提供三种方式以便操控地图边界。首先，锁定机制，允许在屏幕范围内移动地图组件。其次，未锁定时，用户可以平移地图到任意位置。到新位置时，可以点击"设为初始边界"按钮，将使用当前地图坐标设置地图属性。最后，若地图被移动到新位置，点击"重置边界框"按钮，可以将地图重新设置为初始位置
LineStringHelpStringComponentPallette=线段组件用于在地图上画开放的、连续的线段。在设计视图中，拖动线段的中点可以加入新的顶点。点击顶点可以删除顶点，除非剩余只有两个点。
MarkerHelpStringComponentPallette=地图上放置的图标。可以提供信息窗口，自定义填充和轮廓颜色，自定义图像
FeatureCollectionHelpStringComponentPallette=特征集合包含一个或多个地图特征。集合中任意特征引发的事件，也会在集合的其他特征上引发。特征集合可以从外部资源加载。
trendlineComponentPallette=趋势线
linearProgressComponentPallette=线性进度条
circularProgressComponentPallette=圆形进度条
TrendlineHelpStringComponentPallette=根据给定的数据集，预测最佳拟合模型。
LinearProgressHelpStringComponentPallette=可视组件。使用动画的条状直线来指示操作的进度。
CircularProgressHelpStringComponentPallette=可视组件。使用转动的圆环来表示操作的进度。
