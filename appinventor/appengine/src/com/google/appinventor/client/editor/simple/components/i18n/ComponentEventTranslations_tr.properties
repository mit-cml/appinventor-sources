LongClickEventDescriptions=Kullanıcı Dikdörtgene uzun bastı. Bu olay yalnızca Draggable yanlışsa tetiklenir.
LoadErrorEventDescriptions=Verilen url''de bir GeoJSON dokümanı işlenirken bir hatayla karşılaşıldı. ResponseCode parametresi bir HTTP durum kodu içerecek ve errorMessage parametresi ayrıntılı bir hata mesajı içerecektir.
