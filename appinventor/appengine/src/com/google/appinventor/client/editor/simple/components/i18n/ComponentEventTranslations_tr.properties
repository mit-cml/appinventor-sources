ErrorOccurredEventDescriptions=Bir hata oluştuğunda olay meydana geldi. Sadece bazı hatalar bu durumu artıracaktır. Bu hatalar için, sistem varsayılan olarak bir bildirim gösterecektir. Varsayılandan farklı bir hata davranışı belirlemek için bu olay işleyicisini kullanabilirsiniz.
