PermissionGrantedEventDescriptions=Uygulama kullanıcısı gerekli bir izni verdiğinde işlenecek olay. Bu olay yalnızca AskForPermission yöntemine yanıt olarak izin verildiğinde çalıştırılır.
PermissionDeniedEvents=İzinReddedildi
PermissionDeniedEventDescriptions=Uygulama kullanıcısı gerekli bir izni reddettiğinde işlenecek olay.
