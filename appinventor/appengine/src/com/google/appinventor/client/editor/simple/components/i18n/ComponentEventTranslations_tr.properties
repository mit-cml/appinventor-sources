GotBallotEventDescriptions=Web hizmetinden bir oy pusulasının alındığını ve <code> BallotQuestion </code> ve <code> BallotOptions </code> özelliklerinin ayarlandığını gösteren olay. Bundan her zaman önce <code> RequestBallot </code> yöntemine yapılan bir çağrı gelir.
FollowersReceivedEventDescriptions=Bu olay, oturum açmış kullanıcının <code> Takipçileriİste </code> aracılığıyla istenen tüm takipçileri alındığında ortaya çıkar. Takipçilerin bir listesi daha sonra <code> takipçiler </code> parametresinde veya <code> Takipçiler </code> özelliğinde bulunabilir.
FirstRemovedEventDescriptions="RemoveFirst" işlevi tarafından tetiklenen olay. "Değer" argümanı, listedeki ilk olan ve şimdi kaldırılan nesnedir.
StoppedRecordingEventDescriptions=Kayıt cihazının durduğunu ve yeniden başlatılabileceğini gösterir.
StoppedMovingEventDescriptions=Bu etkinlik kullanımdan kaldırıldı.
StopDragEventDescriptions=Kullanıcı bir sürükleme işlemini durdurdu.
StatusChangedEventDescriptions=Bir sağlayıcıya erişim kesildiğinde veya yeni bir sağlayıcı kullanılmaya başlandığında, konum sağlayıcı servisinin durumunun değiştiğini gösterir.
StartedRecordingEventDescriptions=Kayıt cihazının başladığını ve durdurulabileceğini gösterir.
StartedMovingEventDescriptions=Bu etkinlik kullanımdan kaldırıldı.
StartDragEventDescriptions=Kullanıcı bir sürükleme işlemi başlattı.
SimpleStepEventDescriptions=Bu olay, ham bir adım algılandığında çalıştırılır.
