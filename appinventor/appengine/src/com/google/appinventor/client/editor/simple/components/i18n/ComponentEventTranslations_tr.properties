Ball__DraggedEventDescriptions=Top sürüklendiğinde olay işleyici çağrılır. Tüm çağrılarda, başlangıç koordinatı ekrana ilk dokunulan yerdir ve "şu anki" koordinat şu anki doğru parçasının bitiş noktasını gösterir. Verilen sürükleme içindeki ilk çağrıda, "önceki" koordinatlar başlangıç koordinatıyla aynıdır; sonradan, bunlar önceki çağrıdaki "şu anki" koordinatlardır. Taşı açıkça çağrılmadıkça Sürüklenen olaya cevaben Top''un aslında hiçbir yere oynamayacağını dikkate alınız. Düzgün hareket için, her koordinatı ilk değeri ve şu anki ile önceki değerinin farkının toplamlarına ayarlanmalıdır.
