AfterActivityEventDescriptions=Bu AktiviteBaşlatıcı döndükten sonra olay tetiklendi.
CloudDBErrorEventDescriptions=CloudDB Redis sunucusuyla iletişim sırasında bir hata oluştuğunu gösterir.
ChoosingCanceledEventDescriptions=Kullanıcı SeçimNesnesiniGöster''i iptal ettiğinde meydana gelen olay.
ReleasedEventDescriptions=Dokunma sensörü serbest bırakıldı.
MessageReceivedEventDescriptions=Telefon tarafından bir metin mesajı alındığında ortaya çıkan olay. **Bu bloğu kullanmak, uygulamanız Google Play Store''a gönderilirse ek onay gerektirecek [tehlikeli izinler](//developer.android.com/guide/topics/permissions/overview#dangerous_permissions) ekler.**
