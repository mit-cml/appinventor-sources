ServerCommandFailureEventDescriptions=Bir sunucu komutunun başarısız olduğunu gösterir.
SensorValueChangedEventDescriptions=Arandıktan sonra sensör değeri değişti.
WebViewStringChangeEventDescriptions=JavaScript AppInventor.setWebViewString''i çağırdığında bu olay çalıştırılır.
WebServiceErrorEventDescriptions=Web hizmetiyle iletişimin bir hatayla sonuçlandığını gösteren olay.
WalkStepEventDescriptions=Bu olay, bir yürüme adımı algılandığında çalıştırılır. Yürüme adımı, ileriye doğru hareketle ilgili bir adımdır.
ValueStoredEventDescriptions=StoreValue sunucu isteğinin başarılı olduğunu gösteren olay.
UserEmailAddressSetEventDescriptions=Kullanıcı e-posta adresinin ayarlandığını gösterir.
TouchedEventDescriptions=Kullanıcı hareketli grafiğe dokunduğunda ve ardından hemen parmağını kaldırdığında: tuvalin sol üst köşesine göre dokunmanın (x, y) konumunu sağlar
TouchUpEventDescriptions=TimePicker''ın piyasaya sürüldüğünü gösterir.
TouchDownEventDescriptions=TimePicker''a basıldığını gösterir.
TimerEventDescriptions=Zamanlayıcı olayı zamancı kapandıktan sonra çalışır.
IsAuthorizedEventDescriptions=Yetkilendirme başarılıysa, program <code>YetkiVer</code> ''i çağırdıktan sonra bu olay ortaya çıkar. Zaten geçerli bir erişim jetonumuz varsa, <code>CheckAuthorized</code> çağrısından sonra da çağrılır. Bu olay ortaya çıktıktan sonra, bu bileşen için başka herhangi bir yöntem çağrılabilir.
InstanceIdChangedEventDescriptions=MakeNewInstance veya SetInstance çağrısının bir sonucu olarak InstanceId özelliğinin değiştiğini gösterir.
FlungEventDescriptions=Hareketli grafik üzerinde hızlıca kaydırma hareketi (hızlı kaydırma) yapıldığında: Kanvasın sol üst kısmına göre atış başlangıcının (x, y) konumunu sağlar. Fling''in hızını (milisaniye başına piksel) ve yönünü (0-360 derece) ve ayrıca fling''in vektörünün x hızı ve y hızı bileşenlerini de sağlar.
EdgeReachedEventDescriptions=Hareketli grafik ekranın bir kenarına ulaştığında olay işleyici çağrılır. Sıçrama daha sonra bu kenarla çağrılırsa, hareketli grafik ulaştığı kenardan sekmiş gibi görünecektir. Buradaki kenar, kuzey (1), kuzeydoğu (2), doğu (3), güneydoğu (4), güney (-1), güneybatı (-2), batı (-3) ve kuzeybatı (-4) yönlerinden birini gösteren bir tam sayı olarak temsil edilir.
