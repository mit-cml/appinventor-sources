GPSAvailableEventDescriptions=Bu etkinlik kullanımdan kaldırıldı.
FunctionCompletedEventDescriptions=Bir işlev çağrısının tamamlandığını gösterir.
FriendTimelineReceivedEventDescriptions=Bu olay, <code>ArkadaşZamanÇizelgesiİste</code> aracılığıyla istenen mesajlar alındığında ortaya çıkar. <code>zamançizelgesi</code> parametresi ve <code>Zamançizelgesi</code> özelliği, her bir alt listenin formun bir durum güncellemesini (kullanıcı adı iletisi) içerdiği bir listeler listesi içerecektir.
FeatureDragEventDescriptions=Kullanıcı bir harita özelliğini sürükledi.
DoubleTapAtPointEventDescriptions=Kullanıcı haritadaki bir noktaya iki kez tıkladı. Yakınlaştırma hareketleri etkinleştirilmişse ve harita mümkün olan en yüksek yakınlaştırma düzeyinde değilse bu olayı bir ZoomChanged olayı takip edecektir.
