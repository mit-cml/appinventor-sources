OrientationChangedEventDescriptions=Varsayılan OrientationChanged olay işleyicisi. <p>Bu olay, cihazın yönü değiştiğinde tetiklenir. Yeni azimut, kalkma ve yatış/yalpa değerlerini rapor eder ve ayrıca Azimut, Eğim ve Roll özelliklerini ayarlar. </p> <p> Azimut derece cinsinden pusula yönüdür, kalkma ise cihazın üstten nasıl eğildiğini gösterir, yatış/yalpa ise cihazın bir yandan diğer yana ne kadar eğildiğini gösterir. </p><p>
