TapAtPointEventDescriptions=Kullanıcı haritadaki bir noktaya dokundu.
TagWrittenEventDescriptions=Bir etiketin NFC sensörünün menziline girdiğini ve yazıldığını belirtir.
TagReadEventDescriptions=Yeni bir etiketin tespit edildiğini gösterir. Şu anda manifestoda belirtildiği gibi yalnızca bir düz metin etiketidir.
TagListEventDescriptions=Bilinen etiketlerin listesini aldığımızda tetiklenen etkinliktir. "GetTagList" Fonksiyonu ile kullanılır.
TachoCountChangedEventDescriptions=Takograf (hız, sürüş zamanı, vb. kaydeden cihaz) sayısı değiştiğinde çağrılır.
ShakingEventDescriptions=Cihazın sallanmaya başladığını veya sallanmaya devam ettiğini gösterir.
