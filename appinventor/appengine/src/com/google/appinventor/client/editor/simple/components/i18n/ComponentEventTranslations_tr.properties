GotFileEventDescriptions=Bir isteğin bittiğini gösteren olay.
GotFeaturesEventDescriptions=Bir GeoJSON belgesi url''den başarıyla okundu. Belgede belirtilen özellikler, özelliklerde bir liste olarak verilmiştir.
GotBallotConfirmationEventDescriptions=Oylama servisinin oy pusulasını aldığını teyit eden olay.
