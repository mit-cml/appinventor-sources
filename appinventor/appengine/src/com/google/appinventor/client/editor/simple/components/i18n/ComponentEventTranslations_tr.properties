BeforePickingEventDescriptions=ContactPicker  tıklandığında veya liste Açık bloğu kullanılarak gösterildiğinde gerçekleşecek olay. Bu olay, öğe listesi görüntülenmeden önce gerçekleşir ve listeyi gösterilmeden önce hazırlamak için kullanılabilir.
