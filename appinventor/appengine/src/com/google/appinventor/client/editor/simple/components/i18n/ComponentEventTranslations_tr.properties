PhoneCallEndedEventDescriptions=Bir telefon görüşmesinin bittiğini gösteren olay. Durum 1 ise, gelen arama cevapsızdır veya reddedilir; durum 2 ise, gelen çağrı kapatmadan önce cevaplanır; durum 3 ise, giden çağrı kapatılır. telefonNumarası, sona eren arama telefon numarasıdır.
