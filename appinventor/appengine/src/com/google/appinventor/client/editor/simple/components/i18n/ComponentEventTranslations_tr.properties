SoundErrorEventDescriptions=SesHatası olayı artık kullanılmamaktadır. Lütfen bunun yerine Ekran.HataOluştu olayını kullanın.
NxtColorSensor__WithinRangeEventDescriptions=Işık seviyesi menzile girdi. RengiAlgıla özelliği Doğru olarak ayarlanmışsa veya MenzilİçindeOlayıEtkin özelliği Yanlış olarak ayarlanmışsa, Menzilİçinde olayı gerçekleşmez.
NxtColorSensor__ColorChangedEventDescriptions=Algılanan renk değişti. RengiAlgıla özelliği Yanlış olarak ayarlanırsa veya RenkDeğiştirmeOlayıEtkin özelliği Yanlış olarak ayarlanırsa ColorChanged olayı gerçekleşmez.
Rectangle__LongClickEventDescriptions=Kullanıcı Dikdörtgen''e uzun süre bastı. Bu olay yalnızca Sürüklenebilir yanlışsa tetiklenir.
TinyWebDB__GotValueEventDescriptions=DeğerAl sunucu isteğinin başarılı olduğunu gösterir.
NxtColorSensor__BelowRangeEventDescriptions=Işık seviyesi aralığın altına düştü. RengiAlgıla özelliği Doğru olarak ayarlanırsa veya MenzildenAzOlayıEtkin özelliği Yanlış olarak ayarlanırsa, MenzildenAz olayı gerçekleşmez.
SearchSuccessfulEventDescriptions=Bu olay, <code>AramaBaşarılı</code> aracılığıyla istenen aramanın sonuçları alındığında ortaya çıkar. Sonuçların bir listesi daha sonra "<code>results</code>" parametresinde ya da "<code>Results</code>" özelliğinde bulunabilir.
