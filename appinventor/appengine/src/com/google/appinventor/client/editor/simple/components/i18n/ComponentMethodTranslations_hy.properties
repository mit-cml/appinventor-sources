GetMethodDescriptions=Կատարում է HTTP GET հարցում՝ օգտագործելով Url գործիքակազմը և ստանում է պատասխանը: Եթե ՊահպանելՊատասխանը գործիքակազմը ճշմարիտ է, պատասխանը կպահպանվի ֆայլում, և ՍտացավՖայլը իրադարձությունը կսկսի գործարկվել: ՊատասխանիՖայլիԱնուն գործիքակազմը կարող է օգտագործվել ֆայլի անունը նշելու համար: Եթե ՊահպանելՊատասխանը գործիքակազմը կեղծ է, ՍտացավՏեքստ իրադարձությունը գործարկվելու է:
DeleteMethodDescriptions=Կատարում է HTTP DELETE հարցումը՝ օգտագործելով Url հատկությունը, և վերադարձնում է պատասխանը։<br>Եթե ՊահելՊատասխանը հատկությունը ճշմարիտ է, ապա պատասխանը կպահպանվի ֆայլում և ՍտացավՖայլը իրադարձությունը կսկսվի։ ՊատասխանիՖայլիԱնուն հատկությունը կարող է օգտագործվել ֆայլի անունը նշելու համար։<br>Եթե ՊահելՊատասխանը հատկությունը կեղծ է, ապա ՍտացավՏեքստ իրադարձությունը կսկսվի։
ShowTextDialogMethodDescriptions=Բացվում է երկխոսության պատուհանը, որտեղ օգտատերը կարող է մուտքագրել տեքստ, ինչից հետո կհայտնվի ՏեքստիՄուտքագրումիցՀետո ելքը։ Եթե չեղարկելին ճշմարիտ է, ապա կլինի հավելյալ ՉԵՂԱՐԿԵԼ կոճակը։ Տեքստի մուտքագրումը կբերի ՏեքստիՄուտքագրումիցՀետո ելքը։ ՏեքստիՄուտքագրումիցՀետոյի «պատասխան»  բնութագիրը մուտքագրված տեքստն է կամ «Չեղարկել»-ը, եթե սեղմվել է ՉԵՂԱՐԿԵԼ կոճակը։
ShowPasswordDialogMethodDescriptions=Ցույց է տալիս երկխոսության պատուհանը (մուտքը ծածկված է), որտեղ օգտատերը կարող է մուտքագրել գաղտնաբառը, ինչից հետո կհայտնվի ՏեքստիՄուտքագրումիցՀետո ելքը։ Եթե չեղարկելին ճշմարիտ է, ապա այնտեղ կլինի հավելյալ ՉԵՂԱՐԿԵԼ կոճակ։ Գաղտնաբառի մուտքագրումը կբերի ՏեքստիՄուտքագրումիցՀետո ելքին։ ՏեքստիՄուտքագրումիցՀետոյի «պատասխան» պարամետրը հավաքած գաղտնաբառն է կամ «Չեղարկել»-ը, եթե սեղմվել է ՉԵՂԱՐԿԵԼ կոճակը։
ShowChooseDialogMethodDescriptions=Հայտնվում է երկխոսության պատուհանը երկու կոճակներով, որոնց միջև կարող է ընտրութուն կատարել օգտատերը։ Եթե չեղարկելին ճշմարիտ է, ապա կլինի հավելյալ ՉԵՂԱՐԿԵԼ կոճակ։ Կոճակի սեղմումը կհանգեցնի ԸնտրելուցՀետո ելքի։ ԸնտրելուցՀետոյի «Ընտրություն» պարամետրը կլինի սեղմված կոճակի վրայի գրությունը կամ «Չեղարկել», եթե սեղմված է եղել ՉԵՂԱՐԿԵԼ կոճակը։
ShareMessageMethodDescriptions=Կիսվում է նամակով հեռախոսի մեջ ներբեռնած յուրաքանչյուր նման հնարավորություն ունեցող հավելվածի միջոցով՝ ցուցադրելով հասանելի հավելվածների ցանկը և թույլ տալով օգտատիրոջը ընտրել դրանցից մեկը։ Ընտրված հավելվածը կբացվի նշված նամակն իր մեջ։
ShareFileWithMessageMethodDescriptions=Կիսվում է թե՛ ֆայլով և թե՛ նամակով հեռախոսի մեջ ներբեռնած յուրաքանչյուր նման հնարավորություն ունեցող հավելվածի միջոցով՝ ցուցադրելով հասանելի հավելվածների ցանկը և թույլ տալով օգտատիրոջը ընտրել դրանցից մեկը։ Ընտրված հավելվածը կբացվի նշված ֆայլը և նամակն իր մեջ։
ShareFileMethodDescriptions=Կիսվում է ֆայլով հեռախոսի մեջ ներբեռնած ամեն նման հնարավորություն ունեցող հավելվածի միջոցով՝ ցուցադրելով հասանելի հավելվածների ցանկը և թույլ տալով օգտատիրոջը ընտրել դրանցից մեկը։ Ընտրված հավելվածը կբացվի նշված ֆայլն իր մեջ։
SetDateToDisplayMethodDescriptions=Օգտատիրոջը հնարավորություն է տալիս սահմանել Ամսադիրի բացվելուն պես։ Ամսվա համար նախատեսված դաշտի վավեր արժեքներն են 1-12-ը, իսկ օրվա դաշտի համար՝ 1-31-ը:
