TurnCounterClockwiseIndefinitelyMethodDescriptions=Պտտել ռոբոտը ժամացույցի սլաքի հակառակ ուղղությամբ անորոշ ժամանակով, առավելագույն հզորության նշված տոկոսով, միացնելով աջ շարժման շարժիչը դեպի առաջ և ձախ շարժման շարժիչը հետընթաց:
