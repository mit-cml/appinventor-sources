AlignHorizontalPropertyDescriptions=設定垂直捲動配置如何水平對齊的數字。選項有：1 = 靠左，2 = 靠右，3 = 置中。如果配置的寬度設定為自動，則對齊會失效。
AllowCookiesPropertyDescriptions=來自回應的 cookies 是否應儲存並在接下來的要求中使用。Cookies 只支援 Android 版本 2.3 或更高版本。
AnimationPropertyDescriptions=這是動畫的有限形式，可以附加少量的動作類型到圖像。允許的動作有向右慢捲、向右捲動、向右快捲、向左慢捲、向左捲動、向左快捲和停止。
AboveRangeEventEnabledPropertyDescriptions=當距離超出上限時是否發出超出上限事件。
AccuracyPropertyDescriptions=最近的精度測量，以公尺計。如果沒有數值可用，則回傳 0。
ActionBarProperties=動態列
ActionPropertyDescriptions=回傳用來啟動 activity 的動作。
ActivityClassPropertyDescriptions=回傳要啟動的指定元件的 class 部分。
AlignVerticalPropertyDescriptions=設定垂直捲動配置如何垂直對齊的數字。選項有：1 = 靠上，2 = 置中，3 = 靠下。如果配置的高度設定為自動，則對齊會失效。
AltitudePropertyDescriptions=最近可用的海拔數值，以公尺計。如果沒有數值可用，會回傳 0。
AnchorHorizontalPropertyDescriptions=水平對齊屬性，用於控制標記元件的相對寬度位置。選項1 = 靠左對齊，3 = 置中對齊，2 = 靠右對齊。
AnchorVerticalPropertyDescriptions=垂直對齊屬性，用於控制標記元件的相對高度位置。選項1 = 置頂對齊，2 = 置中對齊，3 = 置底對齊。
AnglePropertyDescriptions=<p>角度屬性取得方法 (唯讀屬性)。特別注意，這會提供方向感測器的角度，
ApiKeyPropertyDescriptions=App 開發者的 API 金鑰設定器。
AppNamePropertyDescriptions=這是應用程式安裝在手機裡所顯示的名稱。如果 App名稱是空白的，在組建時會設定為專案的名稱。
AboutScreenPropertyDescriptions=關於此螢幕的資訊。它會在使用系統選單選擇「關於這個應用程式」時出現。使用它可以告知人們你的 App 相關資訊。在多螢幕 App 中，每個螢幕會有自己的應用說明資訊。
AccentColorPropertyDescriptions=這是用來突顯與強調其他使用者介面的突顯顏色。
ActivityPackagePropertyDescriptions=回傳要啟動的指定元件的 package 部分。
AddressesAndNamesPropertyDescriptions=已配對藍牙裝置的位址與名稱
AzimuthPropertyDescriptions=方位角（Azimuth）屬性讀取方法（唯讀）。<p>請先啟用本感測器才能得到有意義的讀數。</p>
BallotQuestionPropertyDescriptions=要表決的問題。
BallotOptionsPropertyDescriptions=投票選項的清單。
BackgroundColorPropertyDescriptions=回傳垂直捲動配置元件的背景顏色
BackgroundImagePropertyDescriptions=螢幕的背景圖片。
AvailablePropertyDescriptions=回傳本裝置是否具備接近感測器
AvailableLanguagesPropertyDescriptions=本裝置上可用的 TextToSpeech 國家/地區代碼清單。代碼定義請查看 Android 開發者網站中關於支援語言的說明文件。
AvailableCountriesPropertyDescriptions=本裝置上可用的 TextToSpeech 國家/地區代碼清單。代碼定義請查看 Android 開發者網站中關於支援語言的說明文件。
PasswordVisiblePropertyDescriptions=密碼是否可見。
PasswordVisibleProperties=顯示密碼
PaintColorPropertyDescriptions=線條的顏色
LoopPropertyDescriptions=本屬性如果為"真"，則播放器元件將循環播放。在播放器正在播放時來設定本屬性，會影響到當前的播放效果。
LongitudePropertyDescriptions=()
LocationSensorPropertyDescriptions=使用位置感測器來取得使用者位置資料，而非裝置內建的位置提供者。
LoadingDialogMessagePropertyDescriptions=設定載入對話框的訊息。
LoadingDialogMessageProperties=對話框訊息載入中
LineWidthPropertyDescriptions=繪製於畫布上的線條寬度。
LegacyModePropertyDescriptions=在增加此屬性的版本之前，加速度計感測器元件會直接從Android系統接收到感測器的值。但是，這些值不能補償默認為橫向模式的平板電腦，這需要MIT App Inventor程序員進行補償。 但是，補償會導致直式模式設備（例如電話）中的結果不正確。 現在，我們偵測橫向模式的平板電腦並執行補償。 但是，如果您的專案已經在補償更改，那麼您現在將獲得不正確的結果。 儘管我們的首選解決方案是更新項目，但是您也可以將此屬性設置為“ true”，並且我們的補償代碼將被停用。 注意：我們建議您更新項目，因為我們可能會在將來的版本中刪除此屬性。
LegacyModeProperties=傳統模式
LeaderPropertyDescriptions=遊戲領隊。 每個遊戲實體在單位時間裡只有一名領隊，但領隊可能會隨著時間而改變。最初，領隊就是遊戲實體的建立者。app 開發者可為領隊指定一些特殊的屬性。每次與伺服器成功通訊後，領隊的相關數值都會被更新。
LatitudePropertyDescriptions=()
LastMessagePropertyDescriptions=回傳最新一筆接收到的標籤內容。
LanguagePropertyDescriptions=設定文字轉語音的語言。 這會改變單字的發音方式，而不是說出的實際語言。 例如，將語言設置為法文，但說英語文字時發出的聲音就像說英語的人帶有法語的口音一樣。
KeyFilePropertyDescriptions=指定私鑰檔案的路徑。本檔案是用於存取 FusionTables API。
KeepRunningWhenOnPausePropertyDescriptions=回傳一個布林值代表是否在 OnPause 時繼續執行。
JoinedInstancesPropertyDescriptions=該玩家正在參與的一組遊戲實體。 為了確保回傳當前值，需要先呼叫GetInstanceLists。
ItemTextColorPropertyDescriptions=清單選擇器元件各選項的文字顏色。
ItemBackgroundColorPropertyDescriptions=清單選擇器元件中各選項的背景顏色。
IsPlayingPropertyDescriptions=代表媒體檔是否正在播放中
IsConnectedPropertyDescriptions=對於 API 版本 14 (LEVEL_ICE_CREAM_SANDWICH) 或更高的裝置而言，本屬性值才會是正確的。對於 API 版本低於 14 的裝置來說，可能無法回傳當下的連線狀態(例如，裝置可能已經離線，但直到您要收發資料前都無法得知)。
IsAcceptingPropertyDescriptions=如果這個藍牙伺服器元件接受連線要求，則回傳"真"。
InvitedInstancesPropertyDescriptions=玩家已被邀請但尚未加入的遊戲實例集合。請先呼叫 GetInstanceLists 方法來確保回傳的數值為最新。
OpenScreenAnimationPropertyDescriptions=設定切換到另一個畫面時的動畫，有效選項為：預設、淡入淡出、縮放、水平滑動、垂直滑動和無。
OnPropertyDescriptions=如果`開關`元件為開啟，則回傳"真"。
OnProperties=在
NumbersOnlyPropertyDescriptions=本屬性如果為"真"，代表本文字輸入盒在鍵盤輸入時只能接受數字。數字可以包含小數點與負號(放在數字前的減號)。請注意本屬性只適用於鍵盤輸入，即便本屬性已設為"真"，您依然可用「設定文字」方法將本元件內容設為文字。
NotifierLengthPropertyDescriptions=指定警告訊息的顯示時間長度，可為"短"或"長"。
NorthLatitudePropertyDescriptions=長方形元件的北方邊緣，以赤道向北起算的小數值。
IntervalPropertyDescriptions=精靈位置更新的時間間隔（以毫秒為單位）。 例如，如果間隔為50，速度為10，則精靈將每50毫秒移動10個像素。
InstantPropertyDescriptions=使用時間選擇器設置的上次時間的時刻
InstanceIdPropertyDescriptions=遊戲實例ID。遊戲 ID 和實例 ID 才能在遊戲中進行唯一識別。
ImagePropertyDescriptions=返回垂直滾動配置背景圖片的路徑。
ImageAssetPropertyDescriptions=設定顯示於`標記`元件的圖片。如果本屬性為空，則顯示預設圖示。
IgnoreSslErrorsPropertyDescriptions=決定是否要忽略 SSL 錯誤。本屬性設置為 "真" 則忽略錯誤。請用本屬性來接受來自網站的自簽名認證。
IconPropertyDescriptions=App 圖示的應為正方形的 PNG 或 JPEG 圖檔，尺寸最大為 1024 x 1024 像素。過大的圖檔可能會導致 App 編譯或安裝錯誤。建置伺服器會自動產生 Android 裝置可用的標準尺寸圖檔。
HourPropertyDescriptions=使用時間選擇器設置的最後時間的小時。 小時為24小時格式。 如果最後一次設置為晚上11:53，則此屬性將回傳 23。
HomeUrlPropertyDescriptions=網路瀏覽器預設開啟的網頁 URL。請在此設定您所要載入的網址，代表首頁。
HolePointsPropertyDescriptions=指定`多邊形`元件中孔的位置。`孔位點`屬性是一個由清單所組成的清單，其中的子清單是代表孔位置的`(緯度, 經度)`點。
HolePointsFromStringPropertyDescriptions=由各孔座標的清單在多邊形中產生多個孔。
HintPropertyDescriptions=文字應在文字輸入盒中淡淡顯示，以提示使用者應該輸入什麼。 僅當<code> 文字 </ code>屬性為空時才能看到。
HighByteFirstPropertyDescriptions=在接收發送數字時如果以最高有效位元優先，則回傳"真"。
HeightPropertyDescriptions=指定網路瀏覽器的垂直高度，以像素為單位。
HeightPercentPropertyDescriptions=將網路瀏覽器的垂直高度指定為畫面高度的百分比。
HeadingPropertyDescriptions=設置精靈應該移動的方向。 除了更改區域變數
HasMarginsPropertyDescriptions=設定標籤是否要留有邊界， 其中四個邊界（左，右，上，下）都使用相同數值。本屬性在畫面編排視窗中是看不出來的，因為標籤都會有邊界。
HasLongitudeLatitudePropertyDescriptions=代表經度和緯度資訊是否可用。（通常兩者會同時為可用，或都不可用）
HasAltitudePropertyDescriptions=代表標高資訊是否可用。
HasAccuracyPropertyDescriptions=代表有關位置精度的訊息是否可用。
HTMLFormatPropertyDescriptions=本屬性如果為"真"，則標籤將以 html 格式來顯示文字，否則將為純文字。注意：只支援部分的 HTML 語法。
GoogleVoiceEnabledPropertyDescriptions=本屬性如果為"真"，則「發送簡訊方法」會試著使用 Google Voice app 通過 Wifi 發送訊息。這需要先在您的手機或平板電腦上安裝  Google Voice app 並設定好帳號。 如果本屬性為"假"，則該裝置必須具有電話和簡訊服務才能使用此元件來收發訊息。
DirectMessagesPropertyDescriptions=本屬性是一個包含已登錄用戶的最新消息的清單。本清單初始為空。要設置它，程式必須：<ol> <li>呼叫<code>授權</code>方法。</li> <li>等待<code> 已授權 </code>事件。</li> <li>呼叫<code> 發送私訊 </code>方法。</li> <li>等待<code> 收到私訊 </code>事件。</li> </ol>本屬性的值將被設置所取得的最新私訊的清單（這個值會被保留到後續對<code>發送私訊</code>的呼叫為止）。
DetectColorPropertyDescriptions=設定本感測器要偵測顏色或光線。"真"代表感測器會偵測顏色；"假"代表偵測光。當"偵測顏色"屬性設定為"真"之後，感測器就不會回傳顏色值，因此也不會觸發「低於範圍」、「在範圍內」與「超出範圍」等事件。反之，如果"偵測顏色"屬性設定為"假"，則不會觸發「顏色改變」事件。
CenterFromStringPropertyDescriptions=<p>設置地圖的初始中心坐標， 該值為一組用逗號分隔，帶有小數的緯度經度座標，例如<code> 42.359144，-71.093612 </code>。</p> <p>基於效能考量，建議使用以下程式方塊：使用「設定中心」方法搭配一組緯度和經度數值，而不是轉換為用於此屬性的字串格式。</p>
GenerateLightPropertyDescriptions=指定光感測器前端是否發光。
GenerateColorPropertyDescriptions=NXT 顏色感測器所發出的顏色光，本欄位有效選項只有「無」、「紅」、「綠」與「藍」等選項。當「偵測顏色」屬性為"真"時，感測器將不會發光。
GameIdPropertyDescriptions=本 app 的遊戲名稱。同一個遊戲 ID 可以具備一或多個遊戲實例。
FullScreenPropertyDescriptions=回傳影片播放器的影片目前是否為全螢幕模式。
FriendTimelinePropertyDescriptions=本屬性包含了該使用者正在關注的20條最新消息。一開始，清單是空的。 要設置本屬性時，請先：<ol> <li>呼叫<code>授權</code>方法並</li> <li>等待<code>檢查授權狀態</code>事件。</li> <li>呼叫<code>關注</code>方法來關注一或多位使用者。</li> <li>呼叫<code>請求好友動態</code>方法</li> <li>並等待<code>取得好友動態</code>事件。</li> </ol>完成後，本屬性值就會被設為消息清單（並保留內容直到下一次呼叫<code>請求好友動態</code>方法為止）。
FontTypefacePropertyDescriptions=時間選擇器文字的字型。
FontSizePropertyDescriptions=時間選擇器文字大小的點數尺寸。
FontItalicPropertyDescriptions=如果設定，時間選擇器的文字將以斜體顯示。
FontBoldPropertyDescriptions=如果設定，時間選擇器裡的文字將以粗體顯示。
FollowersPropertyDescriptions=本屬性代表已登錄使用者的粉絲清單。 最初，本清單是空的。要設置時，必須先：<ol><li>呼叫<code> 授權</code>方法並</li> <li>等待<code>檢查授權狀態</code>事件。</li> <li>呼叫<code>取得粉絲</code>方法並</li> <li>等待<code>取得粉絲</code>事件。</li> </ol>完成後，本屬性值就會被設為粉絲清單（並保留內容直到下一次呼叫<code>取得粉絲</code>方法為止）。
FollowLinksPropertyDescriptions=確認在 WebViewer 中的超連結如果被點擊時，是否要開啟該連結。如果本屬性為"真"，則可以使用「回到上一頁」和「進入下一頁」來切換瀏覽器的歷史記錄。
FirebaseURLPropertyDescriptions=取得本 FirebaseDB 元件的網址。
FirebaseTokenPropertyDescriptions=Firebase 的預設憑證。
FillColorPropertyDescriptions=用於填充矩形的繪製顏色。
FeaturesPropertyDescriptions=放置在地圖上的特徵清單。 此清單還包括透過呼叫 FeatureFromDescription 建立的所有特徵。
FeaturesFromGeoJSONPropertyDescriptions=從指定字串載入特徵集合。 如果字串並非有效的 GeoJSON 格式，則會搭配 url = <string> 來產生 「載入特徵集合發生錯誤」錯誤。
ExtrasPropertyDescriptions=將指定的鍵/值對清單作為 extra data 發送給指定活動。
ExtraValuePropertyDescriptions=回傳要傳送給活動的 extra value。請注意本屬性已停用：新程式請改用 Extras 屬性。
ExtraKeyPropertyDescriptions=回傳要傳送給活動的 extra key。請注意本屬性已停用：新程式請改用 Extras 屬性。
EnabledPropertyDescriptions=如果設定，則使用者可以點擊時間選擇器觸發動作。
EnableZoomPropertyDescriptions=設定使用者是否可以透過手勢來縮放地圖。本屬性設定值不會影響<a href="#Map.ShowZoom">ShowZoom</a>所提供的縮放控制功能。
EnableSpeedRegulationPropertyDescriptions=指定是否要固定馬達轉速。
EnableRotationPropertyDescriptions=啟用可根據使用者（裝置）本身的方向來旋轉地圖。
EnablePanPropertyDescriptions=啟用地圖可透過兩指來平移操作
EnableInfoboxPropertyDescriptions=當使用者點選矩形時，啟動或不啟動對話框顯示。
EmailAddressPropertyDescriptions=回傳選定聯絡人的主要電子郵件，如果無則回傳空字串。
EmailAddressListPropertyDescriptions=回傳選定聯絡人所關聯的電子郵件清單。
ElementsPropertyDescriptions=回傳要選擇的清單的文字項目。
ElementsFromStringPropertyDescriptions=傳遞以逗號分隔的字串轉化為下拉式選單中的項目
ElapsedTimePropertyDescriptions=計步器啟動之後經過的時間，單位為毫秒。
EastLongitudePropertyDescriptions=長方形元件的東經點，以本初子午線向東起算的小數值。
DriveMotorsPropertyDescriptions=所要驅動的多個馬達接頭編號：先指定左輪的馬達接頭編號，然後是右輪。
DraggablePropertyDescriptions=本屬性用於設置是否可讓使用者長按矩形元件之後，把它拖曳到地圖上的新位置。
DistancePropertyDescriptions=回傳物體與裝置之間的距離
DistanceIntervalPropertyDescriptions=設定位置感測器用於觸發位置更新的最小距離區間（單位為公尺為單位）。例如，如果設為5，則感測器會在移動5公尺時才會觸發「位置已改變」事件。但是，感測器無法保證會剛剛好一超過距離區間就會收到更新。例如，可能移動5公尺以上才會觸發事件。
DeveloperBucketPropertyDescriptions=指定 Firebase 的唯一開發者路徑。
DescriptionPropertyDescriptions=使用者點擊矩形元件時，出現在訊息視窗中的說明文字。
DelimiterBytePropertyDescriptions=呼叫「接收文字」、「接收有號位元組」或「接收無號位元組」等事件時，用於 「位元組數」參數所傳送之負數值的定界符。這些函式會持續讀取位元組，直到讀取到在此所指定的數值為止。預設的定界符為0，空位元組。
DefaultURLPropertyDescriptions=DefaultURL的屬性
DefaultRedisServerPropertyDescriptions=要使用的預設 Redis 伺服器
DefaultRedisServerProperties=預設的 Redis 伺服器
DayPropertyDescriptions=最後一次使用日期選擇器所選擇的日期。
DataUriPropertyDescriptions=回傳用於啟動活動的資料 URI。
DataTypePropertyDescriptions=回傳要傳遞給活動的 MIME 型態。
CurrentUrlPropertyDescriptions=目前顯示頁面的URL。如果之後點選連結來瀏覽新頁面的話，本網址應該就不會是首頁的 URL 了。
CurrentPageTitlePropertyDescriptions=目前顯示頁面的標題
CurrentAddressPropertyDescriptions=提供關於當前地址或 "無可用地址" 的說明
CountryPropertyDescriptions=用於生成語音的國家/地區代碼。這會影響發音。例如，英式英語（GBR）聽起來會與美式英語（USA）不同。注意，並非所有的國家/地區代碼對各種語言都有影響。
ContactUriPropertyDescriptions=用於指定裝置上聯絡人位置的 URI。
ContactUriProperties=聯絡人URI
ContactNamePropertyDescriptions=回傳所選擇聯絡人的完整姓名，如果無法取得則回傳空字串。
ConsumerSecretPropertyDescriptions=ConsumerSecret 屬性的取得方法。
ConsumerKeyPropertyDescriptions=ConsumerKey 屬性的取得方法。
ColumnsPropertyDescriptions=欄位數量屬性的取得方法。
ColorRightPropertyDescriptions=指針左側的滑桿顏色。
ColorLeftPropertyDescriptions=指針左側的滑桿顏色。
ColorChangedEventEnabledPropertyDescriptions=當"偵測顏色改變"屬性設置為"真"，且偵測到的顏色發生變化時，是否會觸發「顏色改變」事件。
CloseScreenAnimationPropertyDescriptions=關閉目前畫面並回到上一個畫面時的動畫。有效選項包含預設、淡入淡出、縮放、水平滑動、垂直滑動和無動畫。
CheckedPropertyDescriptions=如果核取方塊被選取的話，回傳"真"，反之為"假"。
CharacterEncodingPropertyDescriptions=設定收發文字時的字元編碼，預設為`"UTF-8"
CalibrateStrideLengthPropertyDescriptions=本屬性已停用。
BoundingBoxPropertyDescriptions=標示地圖的邊框，格式為 [[北, 西], [南, 東]] 的清單。
BottomOfRangePropertyDescriptions=指定「低於範圍」、「在範圍內」和「超出範圍」事件中的範圍下限值。
BluetoothClientPropertyDescriptions=可以用於通訊的藍牙用戶端元件。
BlocksToolkitPropertyDescriptions=代表畫面子集的JSON字串。樣板 app 的作者可運用這個檔案來控制專案中有哪些元件、屬性與程式方塊可用。
BlocksToolkitProperties=程式方塊工具套件包
BelowRangeEventEnabledPropertyDescriptions=設定當距離已經低於範圍下限時，是否要觸發「低於下限」事件。
AvailableProvidersPropertyDescriptions=可用服務提供商的清單，例如gps或網路。 此信息以清單形式和文字形式提供。
ActionBarPropertyDescriptions=標題列屬性
RequestHeadersPropertyDescriptions=請求標頭，作為兩個元素的子清單的清單。 每個子清單的第一個元素代表請求標頭字段名稱。 每個子清單的第二個元素表示請求標頭欄位值，可以是單個值，也可以是包含多個值的清單。
ReleasedEventEnabledPropertyDescriptions=指定當觸碰感測器被放開時，是否觸發「被放開」事件。
RedisServerPropertyDescriptions=用於儲存資料的 Redis 伺服器。 「預設」代表使用 MIT 伺服器。
RedisServerProperties=Redis伺服器
RedisPortPropertyDescriptions=Redis 伺服器所使用的埠號，預設為6381
RedisPortProperties=Redis連接埠號
ReceivingEnabledPropertyDescriptions=如果設為1（關閉），將不會接收到任何訊息。 如果設為 2（前景）或 3（持續執行），則簡訊元件將在執行時回應訊息。 如果 app 未在執行中，則設為2（前景）會使得收到的訊息被丟棄。如果設為3（持續執行）且 app 未在執行中，則手機將顯示一條通知。點選該通知會啟動 app 並觸發「收到簡訊」事件。當 app 在休眠狀態時收到的訊息將排隊，因此當 app 再次被喚醒時可能會出現多個「收到簡訊」事件。 作為 app 開發者，建議讓您的使用者可以控制此屬性，以便在安裝 app 之後能讓手機忽略簡訊。
ReadModePropertyDescriptions=如果為讀取模式，則回傳"真"；如果為寫入模式，則回傳"假"。
RadiusPropertyDescriptions=圓的半徑，以公尺為單位。
QueryPropertyDescriptions=發送到 Fusion Tables API 的查詢。 <p>有關合法查詢格式和範例，請參考<a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API v2.0參考手冊</a>。</p> <p>請注意，不必擔心查詢是否使用UTF編碼。但是，您確實遵守參考手冊中的語法，例如欄位名稱大小寫是否一致，並且如果欄名中有空格，則必須在欄名周圍使用單引號。</p>
PublicInstancesPropertyDescriptions=標示為公開的遊戲實體集。 為了確保回傳當前值，請先呼叫
ProviderLockedPropertyDescriptions=裝置本身不會更改服務提供者。但如果目前的提供者無法提供合適的位置資訊時，裝置可切換服務提供者。`鎖定供應商`本屬性可接收布林值。
ProviderNamePropertyDescriptions=表示位置訊息的來源。 如果沒有提供者，則回傳字串"沒有提供者"。 這主要是用於除錯。
PromptforPermissionPropertyDescriptions=如果為"真"，則透過彈出式對話框要求網路瀏覽器使用者允許地理位置API的權限。如果為"假"，則假設已允許本權限。
PromptPropertyDescriptions=下拉式選單元件目前的標題文字
ProjectIDPropertyDescriptions=取得本 CloudDB 專案的專案ID。
ProjectIDProperties=專案ID
ProjectBucketPropertyDescriptions=設定本 FirebaseDB 的 ProjectBucket。
PrimaryColorPropertyDescriptions=用於 Material UI 元素，例如ActionBar，的基本色系。
PrimaryColorDarkPropertyDescriptions=決定使用者介面是否使用較暗的元素為主要顏色。
PrimaryColorDarkProperties=主色系為深色
PressedEventEnabledPropertyDescriptions=當按下接觸感測器時是否應觸發按下事件。
PointsPropertyDescriptions=獲取或設置用於繪製多邊形點的順序。
PointsFromStringPropertyDescriptions=從給予的座標清單構造一個多邊形。
PlayersPropertyDescriptions=本遊戲實例目前所有玩家的集合。每個玩家由一個電子郵件字串所指定。每次與遊戲伺服器成功通訊時，都會更新這份玩家清單。
PlayOnlyInForegroundPropertyDescriptions=本屬性如果為真，則播放器元件在離開當前畫面時會暫停播放；如果本屬性為假（預設選項），則無論當前畫面是否顯示，播放器元件都會繼續播放。
PitchPropertyDescriptions=設置文字轉語音的音調。值應介於0到2之間，其中較低的值會降低合成語音的音調，較大的值會提高合成語音的音調。
PicturePropertyDescriptions=聊絡人圖片URI，可用於取得聯絡人的照片和其他欄位。
NamespacePropertyDescriptions=用於儲存資料的命名空間。
NamespaceProperties=命名空間
MultiLinePropertyDescriptions=如果為true，則此文字輸入盒可透過回車鍵進行多行輸入。 對於單行文字輸入盒，有一個完成鍵而不是返回鍵，按完成將隱藏鍵盤。 應用程式應呼叫隱藏鍵盤方法來隱藏多行文字輸入盒的鍵盤。
MovingPropertyDescriptions=本屬性已停用。
MotorPortsPropertyDescriptions=馬達所連接的連接埠，可由英文字母指定一或多個馬達。
MonthPropertyDescriptions=最後一次使用日期選擇器元件所選擇的月份數字。 請注意，月份從1 = 1月開始，一直到12 = 12月。
MonthInTextPropertyDescriptions=以文字格式回傳最後一次使用日期選擇器所選擇的月份名稱。
ModePropertyDescriptions=設定感測器的模式。
MinutePropertyDescriptions=最後一次使用時間選擇器元件所選擇的分鐘數。
MinimumIntervalPropertyDescriptions=聲音之間的最小間隔（以毫秒為單位）。 如果您播放聲音，則所有其他Play()呼叫都將被忽略，直到間隔消失為止。
MinValuePropertyDescriptions=設置滑桿的最小值。更改最小值會把指針重置在介於（新的）最小值和最大值的一半。如果新的最小值大於目前的最大值，則最小值和最大值都將設置為該值。 設置新的最小值除了會將指針位置重置為最小值和最大值的一半，也會觸發「位置變化」事件。
MessagePropertyDescriptions=呼叫「發送簡訊」方法時所發送的內容。
MentionsPropertyDescriptions=此屬性包含登入使用者的提及清單。 最初，該清單是空的。 要設置它，程序必須： <ol> <li> 呼叫 <code>授權</code> 方法。</li> <li> 等待 <code>是否授權</code> 事件。</li> <li> 呼叫 <code>請求提及訊息</code> 方法。</li> <li> 等待 <code>收到提及訊息</code> 事件。</li></ol>然後該屬性的值將 設置為提及清單（並將保持其值，直到對 <code>請求提及訊息</code> 進行任何後續呼叫）。
MaximumRangePropertyDescriptions=回報設備接近感測器的最大範圍
MaxValuePropertyDescriptions=設置滑桿的最大值。更改最大值會把指針重置為最小值和（新）最大值的一半。如果新的最大值小於目前的最小值，則最小值和最大值都將設置為該值。 設置新的最大值除了會將指針位置重置為最小值和最大值的一半，也會觸發「位置變化」事件。
MapTypePropertyDescriptions=設置用於基礎區域圖層的地圖區域類型，有效值為 1. 路線圖，2. 鳥瞰圖，3. 地形圖
MagnitudePropertyDescriptions=回傳一個 0 到 1之間的數字代表裝置的傾斜程度。可想像為一顆球從裝置表面滾動的力道。如果您要取得傾斜角度，請改用「角度」屬性值
PhoneNumberPropertyDescriptions=設置電話號碼在呼叫SendMessage函數時進行簡訊發送。
PhoneNumberListPropertyDescriptions=電話號碼清單屬性的取得方法。
PersistPropertyDescriptions=本屬性值如果為"真"，當離線和退出 app 時，變數值將被保留。下一次 app 再連上網路時，變數值將上傳到 Firebase。這有助於讓 app 在無法聯網的情況下來收集資料。注意：AppendValue 和 RemoveFirst 指令無法在離線時正常執行，它們需要聯網才能運作。 <br/><br/> <i>注意</i>：如果您在 app 中任何畫面中的 Firebase 元件設定了本屬性，它會使所有畫面的 Firebase 元件保持不變。這是低層 Firebase 函式庫的限制。另外也請注意，如果要把本屬性設為"真"，則應在連接 Companion 進行後續開發之前先設定本屬性完成。
SaveResponsePropertyDescriptions=決定回應是否要儲存於指定檔案。
RowsPropertyDescriptions=列數屬性的取得方法。
RotationPropertyDescriptions=設定或取得地圖的旋轉角度（如果可用的話），單位為十進制角度。
RotationProperties=旋轉
RotationAnglePropertyDescriptions=指定圖像旋轉的角度，單位為度。
RotatesPropertyDescriptions=本屬性如果為"真"，則圖像精靈將根據自身的指向屬性來旋轉。圖像精靈將以自身中心來旋轉。
RollPropertyDescriptions=回傳裝置的翻轉角。方向感測器元件須為啟用狀態，才能取得有意義的數值。
ReverseDirectionPropertyDescriptions=設置馬達是否要反向轉動。
ResultUriPropertyDescriptions=回傳活動的 URI。
ResultTypePropertyDescriptions=回傳活動的 MIME 類型。
ResultPropertyDescriptions=結果屬性的取得方法。
ResultNamePropertyDescriptions=回傳對於指定活動進行相關操作之結果名稱。
ResponseFileNamePropertyDescriptions=回應將被儲存起來檔案名稱。如果「儲存回應訊息」屬性為"真"且「回應檔案名稱」為空時，將自動為其產生一個檔案名稱。
TopOfRangePropertyDescriptions=用於「超出上限」、「範圍內」與「低於下限」事件時的範圍上限值。
TokenProperties=憑證
TitleVisiblePropertyDescriptions=標題列是 app 畫面最上端的灰色橫列。本屬性用於設定標題列是否可見。
TitlePropertyDescriptions=長方形元件被點擊時所顯示的資訊框內容。
TimerIntervalPropertyDescriptions=計時器事件之間的時間間隔，單位為毫秒
TimerEnabledPropertyDescriptions=本屬性設為"真"時，觸發計時器事件。
TimerAlwaysFiresPropertyDescriptions=本屬性如果為"真"，即便 app 沒有在前景還是會持續觸發計時器事件。
ThumbEnabledPropertyDescriptions=如果本屬性為真，則會顯示滑桿指針（可被拖動）。
TimeIntervalPropertyDescriptions=設定位置感測器觸發位置更新事件的最小計時間隔，單位為毫秒。請注意，位置更新事件只有在裝置本體實際移動位置時才會被觸發，而無法保證於某個時間間隔後觸發。例如，如果時間間隔設為1000，雖然每1000毫秒之內都不會觸發位置更新事件，而是在1000ms之後的某個時間點被觸發。
ThumbPositionPropertyDescriptions=設定滑桿的指針位置。如果這個數值大於「最大值」，則本數值會被限制為最大值。而如果小於「最小值」，則會被限制為最小值。
ThumbColorInactivePropertyDescriptions=當`開關`元件為關閉/未選取時，回傳開關的指針（那個會來回移動的小圓圈）顏色
ThumbColorInactiveProperties=關閉時的指針顏色
ThumbColorActivePropertyDescriptions=當`開關`元件為啟動/被選取時，回傳開關的指針（那個會來回移動的小圓圈）顏色
ThumbColorActiveProperties=啟動時的指針顏色
ThemePropertyDescriptions=指定應用程式使用的佈景主題。
Ball__EnabledPropertyDescriptions=控制球形精靈是否移動，並且可以透過碰撞、拖曳、觸碰和投擲進行互動。
BackgroundImageinBase64PropertyDescriptions=將背景圖片設置為Base64格式。 這需要API level> =8。對於API level小於8的設備，將設置為空白背景。
BackgroundImageinBase64Properties=用Base64編碼的背景圖片
AverageLuxPropertyDescriptions=最近10筆亮度值的平均值，單位為勒克斯。
AverageLuxProperties=平均勒克斯
AirPressurePropertyDescriptions=如果感測器可使用並已啟用，回傳氣壓值，單位為以hPa（百帕）。
AirPressureProperties=氣壓
ActivityStarter__ResultPropertyDescriptions=回傳活動的結果。
AccelerometerSensor__MinimumIntervalPropertyDescriptions=兩次震動之間的最小時間區間（單位為毫秒）
AccelerometerSensor__LegacyModePropertyDescriptions=在增加這個屬性的版本之前，加速度感測器元件會直接從Android系統接收到感測器回傳值。 但是，這些值不能補充在預設為橫向模式的平板電腦，這需要MIT App Inventor程序員進行補充。 但是，補充會導致在直向模式設備（例如行動電話）中產生不正確的結果。 現在，我們檢測橫向模式的平板電腦並執行補償。 但是，如果您的專案已經在補充更改，那麼您現在將獲得不正確的結果。 儘管我們的首選解決方案是更新專案，但是您也可以將此屬性設置為“ true”，並且我們的補充代碼將被停用。 注意：我們建議您更新專案，因為我們可能會在將來的版本中刪除此屬性。
AccelerometerSensor__EnabledPropertyDescriptions=本屬性如果為"真"，將會觸發感測器事件。 否則，即使裝置的加速度值發生變化或被晃動也不會觸發任何事件。
AccelerometerSensor__AvailablePropertyDescriptions=回傳裝置上的加速度感測器是否可用。
AbsoluteStrengthPropertyDescriptions=磁場強度的絕對值。
AbsoluteStrengthProperties=絕對強度
Rectangle__DescriptionPropertyDescriptions=當使用者點擊長方形元件時，出現在資訊框中的說明文字。
ReadOnlyPropertyDescriptions=文字輸入盒是否為唯讀。本屬性預設為"真"。
ReadOnlyProperties=唯讀
ProximitySensor__MaximumRangePropertyDescriptions=回傳裝置之接近度感測器的範圍最大值。
ProximitySensor__EnabledPropertyDescriptions=如果本屬性為"真"，則會觸發感測器事件，反之則不會。
YearPropertyDescriptions=最後一次使用日期選擇器元件所選擇的年份。
ServiceUrlPropertyDescriptions=遊戲伺服器的網址。
ServiceAccountEmailPropertyDescriptions=進行身份驗證時的服務帳戶電子郵件。
SensorValueChangedEventEnabledPropertyDescriptions=指定當感測器數值改變時，是否觸發「感測器數值變化」事件。
SensorPortPropertyDescriptions=感測器所連接的埠號。
SensitivityPropertyDescriptions=本數字用於設定加速度感測器的敏感度。選項為：1 = 弱(低敏感度)，2 = 中等，3 = 強(高敏感度)。
SelectionColorPropertyDescriptions=項目被選定時的顏色。
SecurePropertyDescriptions=指定具有藍牙 v2.1 或更高版本的裝置是否要使用SSP（簡單安全配對）。當使用裝置內建的藍牙裝置時，本屬性可能需要設為"假"。Android 2.0 到 2.2 版本的裝置將忽略本屬性值。
ScrollablePropertyDescriptions=本屬性如果為"真"，畫面會出現一個垂直捲動軸，app 的畫面高度也可以超出裝置的實際高度。反之如果為"假"，則 app 的畫面高度不可超出裝置的實際高度。
SavedRecordingPropertyDescriptions=設定錄音檔應被儲存的檔案路徑。如果本屬性為空字串，則錄音開始之後會在合適路徑自動建立一個檔案。如果本屬性不是空字串，則應設定為一個存在於現有目錄中的完整路徑，包括 .3gp 副檔名。
ScreenOrientationPropertyDescriptions=以文字來指定螢幕方向。常用設定值為橫式、直式、根據感測器、使用者設定與未指定方向。可用設定值的完整清單請參考 Android 開發者文件的 ActivityInfo.Screen_Orientation。
ScalingPropertyDescriptions=此屬性確定圖片根據圖像的高度或寬度縮放的方式。 比例縮放（0）保留圖像長寬比。 即使寬高比發生變化，縮放以適合（1）也會匹配“圖像”區域。
ScaleUnitsPropertyDescriptions=用於比例累加的單位。 1（預設值）將提供公制單位（km，m），而2將給出英制單位（mi，ft）。
ScaleUnitsProperties=比例單位
ScalePictureToFitPropertyDescriptions=是否調整圖像大小可相容ImageView的尺寸。
ShowLoadingDialogPropertyDescriptions=設定載入對話框的可見性。
ShowLoadingDialogProperties=顯示載入對話框
ShowCompassPropertyDescriptions=在地圖上顯示指南針。如果裝置上有指南針晶片的話，則指南針圖示的方向就會跟著裝置方向來轉動。
SearchResultsPropertyDescriptions=本屬性初始值為空，在動作結束之後會被設定為搜尋結果清單，動作是指：<ol><li>呼叫<code>搜尋推特</code>方法，並</li> <li>等候<code>搜尋成功</code>事件。</li></ol>本屬性值後續會被設定為與<code>搜尋成功</code> 事件參數相同。請注意，在呼叫  <code>搜尋推特</code>先呼叫<code>授權</code>方法，這並非必要。
SimpleStepsPropertyDescriptions=取得計步器元件啟動之後的步數。
ShowZoomPropertyDescriptions=決定是否於地圖上顯示縮放圖示。
ShowUserPropertyDescriptions=決定是否於地圖上顯示使用者的當下位置。
ShowStatusBarPropertyDescriptions=狀態欄是指畫面最上端的橫欄。本屬性用於設定狀態欄是否可見。
ShowScalePropertyDescriptions=決定是否在地圖上顯示參考比例尺。
ShowScaleProperties=顯示比例尺
ThemeProperties=佈景主題
TextToWritePropertyDescriptions=回傳標籤將被寫入的文字內容。
TextSizePropertyDescriptions=清單顯示器所包含項目的文字大小。
TachoCountChangedEventEnabledPropertyDescriptions=指定當馬達角度值改變時，是否觸發「轉動角度變化」事件。
StrideLengthPropertyDescriptions=設定平均步伐長度，單位為公尺。
StopDetectionTimeoutPropertyDescriptions=進入"停止"狀態之前的持續閒置（未偵測到行走）時間，單位為毫秒。
SpeechRatePropertyDescriptions=設定文字轉語音元件的語速。本數值需介於 0 和 2 之間，數值較低代表減慢語速，而較大的值會提高語速。
SouthLatitudePropertyDescriptions=長方形元件的南方邊緣，以赤道向北起算的小數值。
TutorialURLProperties=教學網址
TrackColorInactiveProperties=狀態為關時的底色
TrackColorInactivePropertyDescriptions=回傳本元件狀態為關時的底色
TrackColorActivePropertyDescriptions=回傳本元件狀態為開時的底色
TrackColorActiveProperties=狀態為開時的底色
WebRTCPropertyDescriptions=代表是否使用網路即時時鐘來連接伺服器
WalkStepsPropertyDescriptions=計步器元件啟動之後，取得已行走的步數。
VersionNamePropertyDescriptions=一個可以更改的字串，讓 Google Play 商店使用者區分同一個 app 的不同版本。
VersionCodePropertyDescriptions=每次建立新的 Android 應用程式打包檔案 (APK) 來上傳 Google Play 商店時，此整數值必須遞增。
UsesLocationPropertyDescriptions=是否授予 app 使用 Javascript 地理定位 API 的權限。本屬性只能在「畫面編排」視窗中設定。
UsernamePropertyDescriptions=已授權使用者的名稱。如果沒有已授權使用者，則本屬性為空。
UserLongitudePropertyDescriptions=如果「顯示使用者」屬性已啟用，則回傳使用者的經度。
UserLongitudeProperties=使用者經度
UserLatitudePropertyDescriptions=如果「顯示使用者」屬性已啟用，則回傳使用者的緯度。
UserLatitudeProperties=使用者緯度
UserIdPropertyDescriptions=與投票一起發送到投票伺服器的投票者識別文字。這必須在呼叫 <code>發送選票</code> 之前設定完成。
UserChoicePropertyDescriptions=要發送到伺服器的選票選擇，必須在呼叫<code>發送選票</code>之前設置。這必須是 <code>投票選項</code> 之一。
UseServiceAuthenticationPropertyDescriptions=代表是否使用服務帳戶進行身份驗證
UseSSLPropertyDescriptions=本屬性如果為"真"，將透過 SSL 安全連線來連接 CloudDB/Redis 伺服器。對於"預設"伺服器，本屬性應設為"真"。
UseSSLProperties=使用SSL
UseLegacyPropertyDescriptions=如果本屬性為"真"，則 app 可保留可運行於較舊版本的行為。
UseLegacyProperties=使用舊版
UseGPSPropertyDescriptions=本屬性已停用。
UseFrontPropertyDescriptions=如果正在使用前置鏡頭，則回傳"真"（前鏡頭需可用）
UseExternalScannerPropertyDescriptions=如果本屬性為"真"，則 App Inventor 會尋找並使用外部的掃描 app，例如"Bar Code Scanner"。
UrlPropertyDescriptions=網路請求的網址。
UnitPropertyDescriptions=設定距離的單位。
TwitPic_API_KeyPropertyDescriptions=TwitPicAPIkey 屬性的取得方法。
TutorialURLPropertyDescriptions=用於在編輯專案時填入側邊欄的教學 URL。作為教學輔助。
TokenPropertyDescriptions=本欄位需填入用於登錄 Redis 伺服器的身份驗證憑證。如果您要使用"預設"伺服器，本數值不必修改，系統會自動填入。系統管理員還可能為您提供一筆特定值，可讓多名使用者進行跨專案分享資料 如果您要使用自建的 Redis 伺服器，請在伺服器設定檔中設定密碼並在此輸入。
ZAngularVelocityPropertyDescriptions=回傳裝置的Z軸向角速度，單位為度/秒。
ZAccelPropertyDescriptions=回傳裝置的Z軸向加速度變化，單位為國際單位制(m/s²)。加速度感測器元件須為啟用狀態，才能取得有意義的數值。
YAngularVelocityPropertyDescriptions=回傳裝置的Y軸向角速度，單位為度/秒。
YAccelPropertyDescriptions=回傳裝置的Y軸向加速度變化，單位為國際單位制(m/s²)。加速度感測器元件須為啟用狀態，才能取得有意義的數值。
XAngularVelocityPropertyDescriptions=回傳裝置的X軸向角速度，單位為度/秒。
XAccelPropertyDescriptions=回傳裝置的X軸向加速度變化，單位為國際單位制(m/s²)。加速度感測器元件須為啟用狀態，才能取得有意義的數值。
WriteTypePropertyDescriptions=回傳NFC近場通訊元件的寫入型態。對本元件目前的版本來說，本數值皆為`1`。
WestLongitudePropertyDescriptions=長方形元件的西側邊緣，以本初子午線向東起算的小數值。
WebViewStringPropertyDescriptions=取得網路瀏覽器元件的字串，可在網路瀏覽器元件透過 JavaScript 以 window.AppInventor object 來檢視。
WebRTCProperties=網路即時時鐘
SizingPropertyDescriptions=如果本屬性設為"固定"，畫面佈局將為單一固定大小且允許自動縮放的畫面。 如果設為"響應式"，畫面佈局將使用裝置的實際解析度。更多關於 App Inventor 如何實作響應式請參考相關文件。本屬性只會出現於 Screen1，且屬性值會一併套用於 app 中的所有畫面。
ShowListsAsJsonPropertyDescriptions=本屬性如果為"假"，則清單將轉為 Lisp 表示法的字串，也就是以空格分隔，例如 (a 1 b2 (c d)。如果為"真"，則清單將以 Json 或 Python 格式來顯示，例如 ["a", 1 , "b", 2, ["c", "d"]]。本屬性只出現在Screen1，並一併套用於其他的所有畫面。本屬性預設為"真"，代表需要再次把本屬性改為"假"才能改用 Lisp 語法來呈現清單。在舊版本的 App Inventor 中，本屬性預設為"假"。本屬性應該不會影響到您較早期的專案。
ZoomLevelPropertyDescriptions=指定地圖的縮放級別。縮放級別的有效值取決於地圖提供者和地圖的緯度和經度。例如，海面上的縮放級別相較於人口密集的市中心來說當然會比較有限，這是為了更有效儲存地圖的圖塊。如為海面，本屬性的有效值為 1-7，如為城市則為1-20。如果縮放級別超出伺服器支援範圍，地圖提供者可能會發送警告訊息或地圖圖塊發生錯誤。
Label__FontTypefacePropertyDescriptions=傳回標籤的文字字型，例如 default（預設）、serif（襯線字型）、sans serif（無襯線字型）或 monospace（等寬字型）。
screenAnimationDefaultOption=預設
TextBox__TextColorPropertyDescriptions=文字的顏色。您可以在畫面編排或程式設計介面中以名稱選擇顏色，預設值為黑色。
TextBox__FontSizePropertyDescriptions=文字的大小。預設值為 14.0 點。
TextBox__EnabledPropertyDescriptions=決定使用者是否可在文字輸入盒輸入文字。預設值為是。
EmailPicker__TextAlignmentPropertyDescriptions=決定文字應靠左、置中或靠右。預設值為靠左。
ListView__FontTypefacePropertyDescriptions=傳回標籤的文字字型，例如 default（預設）、serif（襯線字型）、sans serif（無襯線字型）或 monospace（等寬字型）。
EmailPicker__FontBoldPropertyDescriptions=決定是否以粗體顯示文字。預設值為否。
EmailPicker__TextColorPropertyDescriptions=文字的顏色。您可以在畫面編排或程式設計介面中以名稱選擇顏色，預設值為黑色。
EmailPicker__FontSizePropertyDescriptions=文字的大小。預設值為 14.0 點。
EmailPicker__FontItalicPropertyDescriptions=決定是否以斜體顯示文字。預設值為否。
EmailPicker__EnabledPropertyDescriptions=決定使用者是否可輸入文字於電子郵件選擇器。預設值為真。
EmailPicker__BackgroundColorPropertyDescriptions=本元件輸入框的背景顏色。您可以在畫面編排或程式設計介面中以名稱來選定喜歡的顏色。預設的背景顏色為"預設"（具陰影的立體外觀）。
FontTypefaceDetailPropertyDescriptions=傳回標籤的文字字型，例如 default（預設）、serif（襯線字型）、sans serif（無襯線字型）或 monospace（等寬字型）。
PasswordTextBox__TextAlignmentPropertyDescriptions=決定文字應靠左、置中或靠右。預設值為靠左。
PasswordTextBox__TextColorPropertyDescriptions=文字的顏色。您可以在畫面編排或程式設計介面中以名稱選擇顏色，預設值為黑色。
PasswordTextBox__BackgroundColorPropertyDescriptions=本元件輸入框的背景顏色。您可以在畫面編排或程式設計介面中以名稱來選定喜歡的顏色。預設的背景顏色為"預設"（具陰影的立體外觀）。
PasswordTextBox__FontBoldPropertyDescriptions=決定是否以粗體顯示文字。預設值為否。
PasswordTextBox__EnabledPropertyDescriptions=決定使用者是否可輸入文字於密碼輸入盒。預設值為是。
PasswordTextBox__FontItalicPropertyDescriptions=決定是否以斜體顯示文字。預設值為否。
TextBox__FontItalicPropertyDescriptions=決定是否以斜體顯示文字。預設值為否。
HighContrastProperties=高對比度
PasswordTextBox__FontSizePropertyDescriptions=文字的大小。預設值為 14.0 點。
TextBox__BackgroundColorPropertyDescriptions=本元件輸入框的背景顏色。您可以在畫面編排或程式設計介面中以名稱來選定喜歡的顏色。預設的背景顏色為"預設"（具陰影的立體外觀）。
TextBox__FontBoldPropertyDescriptions=決定是否以粗體顯示文字。預設值為否。
TextBox__TextAlignmentPropertyDescriptions=決定文字應靠左、置中或靠右。預設值為靠左。
Button__FontTypefacePropertyDescriptions=按鈕文字的字型
Button__FontSizePropertyDescriptions=按鈕的文字大小
EmailPicker__FontTypefacePropertyDescriptions=文字的字型。可在畫面編排中改變此值。
DatePicker__FontTypefacePropertyDescriptions=日期選擇器的文字字型
Label__FontSizePropertyDescriptions=回傳標籤元件的文字字體大小，單位為sp(縮放獨立像素)。
ImagePicker__FontTypefacePropertyDescriptions=圖像選擇器的文字字型
ImagePicker__FontSizePropertyDescriptions=圖像選擇器的文字大小
FontTypefaceDetailProperties=字型詳細資訊
ListPicker__FontBoldPropertyDescriptions=若勾選，本元件的文字將以粗體顯示。
ListPicker__FontItalicPropertyDescriptions=若勾選，本元件的文字將以斜體顯示。
PhoneNumberPicker__FontSizePropertyDescriptions=撥號清單選擇器的文字大小。
Button__FontItalicPropertyDescriptions=若勾選，按鈕的文字以斜體顯示。
Button__FontBoldPropertyDescriptions=本屬性如果為"真"，按鈕元件的文字將為粗體。
DatePicker__FontSizePropertyDescriptions=日期選擇器的文字大小
CheckBox__FontTypefacePropertyDescriptions=指定核取方塊元件的文字字型。
ListPicker__FontSizePropertyDescriptions=清單選擇器的文字大小
ContactPicker__FontTypefacePropertyDescriptions=聯絡人選擇器的文字字型
ContactPicker__FontSizePropertyDescriptions=聯絡人選擇器的文字大小
ListPicker__FontTypefacePropertyDescriptions=清單選擇器的文字字型
AlternateTextProperties=替代文字
AlternateTextPropertyDescriptions=關於影像內容的文字敘述。
Ball__HeadingPropertyDescriptions=回傳球型精靈元件相對於 X 軸正向的指向，單位為度。0 度指向畫面右側；90 度則是指向畫面頂端。
Ball__IntervalPropertyDescriptions=球形精靈更新位置的時間間隔，單位為毫秒。例如，如果間隔是 50，速度是 10，那麼本精靈將會每 50 毫秒朝著目標方向移動 10 像素。
Ball__VisiblePropertyDescriptions=設定球形精靈是否可見。
Ball__PaintColorPropertyDescriptions=球形精靈的顏色。
