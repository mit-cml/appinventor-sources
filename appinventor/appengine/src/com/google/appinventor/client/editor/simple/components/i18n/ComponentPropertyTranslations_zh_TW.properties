DataSourceKeyPropertyDescriptions=設定從附加資料來源匯入數值的資料來源鍵。例如，TinyDB 元件的標籤就是用來辨識數值的。本屬性只能從「畫面編排」頁面中修改，並應在設定好圖表資料元件的來源之後才能更改。各相容資料來源之適用值的完整清單如下：* 對於 TinyDB 和 CloudDB 元件，這是標籤值。* 對於加速度感測器元件，數值應為以下之一：X、Y 或 Z * 對於陀螺儀感測器元件，數值應為以下之一：X、Y 或 Z * 對於位置感測器元件，數值應為以下之一：緯度、經度、高度或速度 * 對於方向感測器元件，數值應為以下之一：俯仰角、方位角或滾翻角 * 對於計步器元件，數值應為以下之一：步行步數、簡單步數或距離 * 對於接近度感測器元件，數值應為距離。* 對於藍牙客戶端元件，數值代表要從資料中移除的前綴。例如，如果資料格式為"t:12"，則可以指定前綴為"t:"，隨後把該前綴從資料中移除。如果回傳純數字，則無法指定數值。
