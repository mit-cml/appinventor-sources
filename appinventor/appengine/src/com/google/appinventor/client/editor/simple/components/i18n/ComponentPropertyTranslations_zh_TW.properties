PasswordTextBox__HintPropertyDescriptions=顯示於密碼輸入盒元件中的淺色文字，用於提示使用者應輸入的內容。這段文字只有在本元件的"文字"屬性為空時才能看到。
PasswordTextBox__HeightPropertyDescriptions=指定密碼輸入盒元件的垂直高度，單位為像素。
PasswordTextBox__HeightPercentPropertyDescriptions=將密碼輸入盒元件的垂直高度指定為螢幕元件高度的百分比。
PasswordTextBox__FontTypefacePropertyDescriptions=文字的字型。可在「畫面編排」頁面中修改本值。
