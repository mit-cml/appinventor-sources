Thermometer__EnabledPropertyDescriptions=若启用，设备就开始监听变化。
Thermometer__AvailablePropertyDescriptions=表明设备是否有硬件支持温度传感器。
ThemePropertyDescriptions=<p>为你的应用选择设计主题。主题可以改变应用的外观，比如按钮和文本的样子。最常用的主题有： </p><ul><li> <code>经典模式</code>:选择该模式会让你的应用看起来在安卓，苹果和AI2的开发界面保持一致。选择经典模式可以让你更详细的控制应用外观</li> <li> <code>设备默认</code>:该主题会让该应用看上去与你设备上的其他应用类似。选择该模式会让你的应用看起来在安卓，苹果和AI2的开发界面不一致。</li></ul>查看应用外观的最佳方式，是使用AI伴侣查看。
