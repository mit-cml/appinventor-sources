ThumbPositionPropertyDescriptions=设置滑块位置。如果该值比最大值大，会设为与最大值相同。若比最小值小，会设为与最小值相同。
MaxValuePropertyDescriptions=设置滑动条最大值。改变最大值会同时重置滑块到最小值和新最大值的中间位置，同时引发'位置改变'事件。若新最大值小于最小值，最小值会被设为与最大值相同。
MinValuePropertyDescriptions=设置滑动条最小值。改变最小值会同时重置滑块到新最小值和最大值的中间位置，同时引发'位置改变'事件。若新最小值大于最大值，最大值会被设为与最小值相同。
ThumbEnabledPropertyDescriptions=是否显示滑块。
