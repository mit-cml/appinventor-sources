MagnitudePropertyDescriptions=设备被倾斜的程度，介于0到1之间
MagneticFieldSensor__MaximumRangePropertyDescriptions=磁场传感器最大可到的范围。
MagneticFieldSensor__EnabledPropertyDescriptions=磁场传感器是否启用。
