AccelerometerSensor__LegacyModePropertyDescriptions=Abans de la versió que afegeix aquesta propietat, el component Acceleròmetre obtenia els valors directament del sistema Android. Tot i això, aquests valors no compensen en tauletes que de forma predeterminada funcionen apaïsades i precisen que el programador de MIT App Inventor hagi de compensar. Tot i això, la compensació comportaria resultats erronis en dispositius orientats en vertical, com els mòbils. Ara detectem en mode apaïsat i fem la compensació. Tot i això, si el teu projecte ja està compensant el canvi, ara obtindrà resultats incorrectes. Encara que la nostra solució preferida és que actualitzis el teu projecte, pots assignar cert a aquesta propietat i la nostra compensació quedarà desactivada. Nota: recomanem que actualitzis el teu projecte perquè podem eliminar aquesta propietat en una versió futura.
Ball__XPropertyDescriptions=La coordenada horitzontal de la Bola, augmenta quan la Bola es mou cap a la dreta. Si la propietat Origen al centre és cert, la coordenada és la del centre de la Bola. En cas contrari, és la coordenada més a l''esquerra de la Bola.
Ball__YPropertyDescriptions=La coordenada vertical de la Bola, augmenta quan la Bola es mou cap avall. Si la propietat Origen al centre és cert, la coordenada és la del centre de la Bola. En cas contrari, és la coordenada més amunt de la Bola.
BlocksToolkitPropertyDescriptions=Tria el conjunt de components que necessitaràs en el teu projecte. Un conjunt petit és bo en projectes per a principiants; els experts poden utilitzar totes les opcions per crear apps complexes. Per exemple, el conjunt d''eines per a principiants dóna accés a totes les funcions necessàries per als nostres tutorials i el currículum per a principiants.</p><p>Sempre pots canviar el teu conjunt d''eines a Propietats del projecte, de manera que l''elecció que facis ara no limitarà les possibilitats futures de la teva app.</p>
CenterFromStringPropertyDescriptions=<p>Assigna les coordenades inicials del Mapa. El valor s''ha d''indicar com a parella de coordenades de latitud i longitud separades per coma, per exemple, <code>42.359144, -71.093612</code>.</p><p>En els blocs és recomanable, per millorar el rendiment, utilitzar Assigna a centre amb valors numèrics de latitud i longitud en lloc d''utilitzar una cadena, perquè s''ha de fer la conversió.</p>
DefaultScopePropertyDescriptions=Indica l''àmbit predeterminat dels fitxers als que accedeix el component Fitxer. L''àmbit App ha de funcionar en la majoria d''apps. El mode Legacy es pot utilitzar en apps que no són compatibles amb les restriccions més recents d''Android en l''accés a fitxers.
DetectColorPropertyDescriptions=Si el sensor ha de detectar color o llum. Cert indica que el sensor ha de detectar color; fals indica que el sensor ha de detectar llum. Si la propietat Detecció per color és cert, els esdeveniments Sota interval, Dins d''interval i Sobre interval no es produeixen i el sensor no genera color. Si la propietat Detecció per color és fals, l''esdeveniment Color canviat no es produeix.
