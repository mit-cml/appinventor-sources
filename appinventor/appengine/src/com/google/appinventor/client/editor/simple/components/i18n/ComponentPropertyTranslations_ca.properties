LocationSensor__LatitudePropertyDescriptions=El valor de latitud més recent obtingut en graus amb 5 xifres decimals. Si no s''ha obtingut cap valor, retorna 0. La latitud és un valor entre 90 (nord) i -90 (sud), on 0 indica l''Equador.
MagnitudePropertyDescriptions=Retorna un nombre entre 0 i 1 que indica quanta inclinació té el dispositiu. És a dir, la magnitud de la força que sentiria una bola rodant sobre la superfície del dispositiu.
MaxValuePropertyDescriptions=Assigna el valor màxim del Control lliscant. Un canvi en el valor màxim restableix la Posició del cursor a mig camí entre el mínim i el (nou) màxim. Si el nou màxim és inferior al mínim actual, s''assigna el mateix valor a mínim i a màxim. L''assignació de Valor màxim restableix la Posició del cursor a mig camí entre Valor mínim i Valor màxim i produeix l''esdeveniment Posició canviada.
MinValuePropertyDescriptions=Assigna el valor mínim del Control lliscant. Un canvi en el valor mínim restableix la Posició del cursor a mig camí entre el (nou) mínim i el màxim. Si el nou mínim és superior al màxim actual, s''assigna el mateix valor a mínim i a màxim. L''assignació de Valor mínim restableix la Posició del cursor a mig camí entre Valor mínim i Valor màxim i produeix l''esdeveniment Posició canviada.
DistanceIntervalPropertyDescriptions=Determina l''interval de distància mínim, en metres, que el sensor intentarà utilitzar per enviar actualitzacions de la ubicació. Per exemple, si el valor és 5, el sensor només produirà l''esdeveniment Ubicació canviada després que s''hagin recorregut 5 metres. Tot i això, el sensor no garanteix que es rebi una actualització exactament la distància de l''interval. S''han de recórrer més de 5 metres per produir l''esdeveniment, per exemple.
HolePointsPropertyDescriptions=Indica els punts dels forats en el `Polígon`. La propietat `Punts de forat` és una llista de llistes, on cada subllista conté punts `(latitud, longitud)` que representen un forat.
HourPropertyDescriptions=L''hora que s''ha assignat fent servir el Selector d''hora. El format és el de 24 hores. Si l''hora assignada és 11:53 pm, aquesta propietat retorna 23.
IconPropertyDescriptions=La imatge que s''utilitza com a icona de l''app ha de ser quadrada en format png o jpg amb dimensions fins a 1024x1024 píxels. Imatges més grans poden produir errors de compilació o d''instal·lació de l''app. El servidor de generació genera imatges amb dimensions estàndard per a dispositius Android.
IgnoreSslErrorsPropertyDescriptions=Determina si s''ignoren els errors SSL. Assigna cert per ignorar errors. Utilitza aquesta opció per acceptar certificats autosignats de llocs web.
InstanceIdPropertyDescriptions=L''ID de la instància de joc. Amb l''ID del joc i l''ID de la instància s''identifica de forma única el joc.
LoadingDialogMessagePropertyDescriptions=Funció per assignar el missatge de la finestra de càrrega.
LocationSensor__LongitudePropertyDescriptions=El valor de longitud més recent obtingut en graus amb 5 xifres decimals. Si no s''ha obtingut cap valor, retorna 0. La longitud és un valor entre 180 (est) i -180 (oest), on 0 indica el meridià principal.
Marker__DraggablePropertyDescriptions=La propietat Arrossegable s''utilitza per permetre a l''usuari arrossegar el Marcador mantenint-lo premut i arrossegant-lo a una altra ubicació.
Marker__LatitudePropertyDescriptions=Assigna o pren la latitud del `Marcador` en graus, on els valors positius corresponen al nord de l''equador i els valors negatius corresponen al sud de l''equador.
Marker__LongitudePropertyDescriptions=Assigna o pren la longitud del `Marcador` en graus, on els valors positius corresponen a l''est del meridià principal i els valors negatius corresponen a l''oest del meridià principal.
MediaStore__ServiceURLPropertyDescriptions=Retorna l''URL del servei web Magatzem de recursos.
MultiLinePropertyDescriptions=Si és cert, aquest quadre de text admet diverses línies de text, que s''introdueixen amb la tecla de retorn. En els quadres de text d''una sola línia hi ha la tecla Fet en comptes de la tecla de retorn, i prémer Fet amaga el teclat. Per ocultar el teclat en un quadre de text multilínia l''app ha de cridar el mètode Oculta teclat.
WebRTCPropertyDescriptions=Assigna si s''utilitza WebRTC per comunicar amb el servidor.
WebViewStringPropertyDescriptions=Pren el text del Visor web, que es pot veure mitjançant JavaScript en el Visor web com a objecte window.AppInventor.
YandexTranslate__ApiKeyPropertyDescriptions=Assigna la clau API de Yandex. No et cal assignar-la si uses el sistema del MIT perquè la clau del MIT ja està incorporada. Assigna-la només si en faràs servir una diferent.
ZoomLevelPropertyDescriptions=Assigna el nivell de zoom del Mapa. Els valors vàlids de Nivell de zoom depenen del proveïdor i de la latitud i longitud del Mapa. Per exemple, els nivells de zoom són més limitats sobre els oceans que en ciutats denses per estalviar espai d''emmagatzematge, de forma que en els oceans els valors vàlids poden ser 1 a 7 i en les ciutats 1 a 20. Els proveïdors poden enviar enviar avisos o informació incorrecta si el nivell de zoom és massa gran per al servidor.
PersistPropertyDescriptions=Si és cert, les variables retenen els seus valors quan no hi ha connexió i es surt de l''app. Això és útil en aplicacions que obtenen dades mentre no estan connectades a la xarxa. Nota: Afegeix valor i Esborra primer no funcionaran correctament sense connexió.<br/><br/> <i>Nota</i>: Si fas que qualsevol component FirebaseDB sigui persistent, en qualsevol pantalla, tots els components FirebaseDB de totes les pantalles ho són. Aquesta és una limitació de la biblioteca de baix nivell de FirebaseDB. També has de tenir en compte que si assignes a Persistència cert, ho has de fer abans de connectar amb el Companion per programar de forma incremental.
DelimiterBytePropertyDescriptions=Assigna el byte delimitador que s''ha d''utilitzar per passar un nombre negatiu al paràmetre nombre de bytes quan es crida Rep text, Rep bytes amb signe o Rep bytes sense signe. Aquestes funcions continuen llegint bytes fins que troben el byte delimitador indicat. El byte delimitador predeterminat és 0, el byte nul.
OpenScreenAnimationPropertyDescriptions=L''animació per canviar de pantalla. Els valors vàlids són predeterminada, esvaïment, zoom, lliscament horitzontal, lliscament vertical i cap.
PlatformVersionPropertyDescriptions=El número de versió del sistema operatiu, per exemple 4.2.2 o 10.0. Depèn del sistema operatiu i no hi ha cap garantia que tingui un format determinat.
Polygon__DraggablePropertyDescriptions=La propietat Arrossegable s''utilitza per permetre a l''usuari arrossegar el Polígon mantenint-lo premut i arrossegant-lo a una altra ubicació.
Polygon__PointsPropertyDescriptions=Indica els punts per traçar el `Polígon`. Els punts s''indiquen com a llista de llistes contenint els valors de latitud i longitud, en la forma `[[lat1, lon1], [lat2, lon2], ...]`.
FollowersPropertyDescriptions=Aquesta propietat conté una llista dels seguidors de l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar el mètode <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar el mètode <code>Demana seguidors</code>.</li> <li> Esperar l''esdeveniment <code>Seguidors rebuts</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de seguidors (i es manté fins a una crida posterior a <code>Demana seguidors</code>).
DirectMessagesPropertyDescriptions=Aquesta propietat conté una llista dels missatges més recents que mencionen l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar el mètode <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar el mètode <code>Demana missatges directes</code>.</li> <li> Esperar l''esdeveniment <code>Missatges directes rebuts</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de missatges directes obtinguts (i es manté fins a una crida posterior a <code>Demana missatges directes</code>).
FriendTimelinePropertyDescriptions=Aquesta propietat conté una llista dels 20 missatges més recents dels usuaris en seguiment. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar el mètode <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar el mètode <code>Segueix</code>.</li> <li> Cridar el mètode <code>Demana línia de temps d''amistat</code>.</li><li> Esperar l''esdeveniment <code>Línia de temps rebuda</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de missatges (i es manté fins a una crida posterior a <code>Demana seguidors</code>).
MentionsPropertyDescriptions=Aquesta propietat conté una llista de les mencions de l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar el mètode <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar el mètode <code>Demana mencions</code>.</li> <li> Esperar l''esdeveniment <code>Mencions rebudes</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de mencions (i es manté fins a una crida posterior a <code>Demana mencions</code>).
GameClient__UserEmailAddressPropertyDescriptions=L''adreça d''e-mail que s''utilitza per identificar el jugador en aquest client de joc. Actualment els usuaris han d''assignar-la manualment per poder unir-se a un joc. Però aquesta propietat canviarà en el futur, de forma que s''assignarà automàticament i els usuaris no la podran canviar.
SecurePropertyDescriptions=Si invocar SSP (Simple Secure Pairing), que és compatible amb dispositius amb Bluetooth v2.1 o superior. Quan es treballa amb dispositius Bluetooth incrustats, pot ser necessari assignar a aquesta propietat fals. En Android 2.0-2.2, aquesta propietat s''ignora.
ShowListsAsJsonPropertyDescriptions=Si és fals, les llistes es converteixen a cadenes mitjançant notació Lisp, és a dir, com a símbols separats per espais, per exemple (a 1 b2 (c d)). Si és cert, les llistes apareixen com en Json o Python, per exemple, ["a", 1, "b", 2, ["c", "d"]]. Aquesta propietat només apareix a Screen1, i el valor de Screen1 determina el comportament per a totes les pantalles. El valor predeterminat de la propietat és cert i, per tant, el programador ha d''assignar-li fals de forma explícita si vol sintaxi Lisp. En versions anteriors d''App Inventor, el valor predeterminat d''aquest paràmetre era fals. Els projectes antics no estan afectats per aquesta actualització de la configuració predeterminada.
AnimationPropertyDescriptions=Aquesta és una forma limitada d''animació que pot assignar un petit nombre de tipus de moviment a les imatges. Els moviments permesos són Desplaçament lent a la dreta,  Desplaçament a la dreta,  Desplaçament ràpid a la dreta, Desplaçament lent a l''esquerra,  Desplaçament a l''esquerra,  Desplaçament ràpid a la dreta, Desplaçament lent a l''esquerra i Cap.
DriveMotorsPropertyDescriptions=Els ports del motor que s''usen per conduir: el port de la roda esquerra seguit del port de la roda dreta.
InvitedInstancesPropertyDescriptions=El conjunt d''instàncies del joc en què el jugador ha estat convidat però no s''ha unit. Per assegurar el retorn dels valors actuals, cal cridar primer Pren llistes d''instància.
IsConnectedPropertyDescriptions=En dispositius amb API nivell 14 (LEVEL_ICE_CREAM_SANDWICH) o superior, aquesta propietat retornada és acurada. Però en dispositius antics amb API de nivell inferior a 14 pot no retornar l''estat actual de la connexió (per exemple, pot estar desconnectat però no ho pots saber fins que intentes llegir/escriure en el socket.
JoinedInstancesPropertyDescriptions=El conjunt d''instàncies del joc en què el jugador està participant. Per assegurar el retorn dels valors actuals, cal cridar primer Pren llistes d''instància.
LeaderPropertyDescriptions=El líder del joc. Cada instància de joc només té un líder, però el líder pot canviar amb el temps. Inicialment, el líder és el jugador que ha creat la instància de joc. Els creadors de l''aplicació estableixen propietats especials del líder. El valor del líder s''actualitza cada cop que es produeix una comunicació correcta amb el servidor.
MotorPortsPropertyDescriptions=Els ports del motor on s''han connectat els motors. Els ports s''indiquen mitjançant una seqüència de lletres de port.
SavedRecordingPropertyDescriptions=Indica la ruta al fitxer on s''emmagatzema l''enregistrament. Si aquesta propietat és un text buit, iniciar un enregistrament crearà un fitxer en una ubicació adequada. Si la propietat no és un text buit, s''ha d''indicar una ruta completa a un fitxer en una carpeta existent, incloent un nom de fitxer amb l''extensió .3gp.
SearchResultsPropertyDescriptions=Aquesta propietat, inicialment buida, té assignada una llista de resultats de cerca obtinguda després de: <ol><li>Cridar el mètode <code>Cerca a Twitter</code>.</li> <li>Esperar l''esdeveniment <code>Cerca correcta</code>.</li></ol>El valor de la propietat serà llavors el mateix que el del paràmetre de <code>Cerca correcta</code>. Tingues en compte que no cal cridar el mètode <code>Autoritza</code> abans de cridar <code>Cerca a Twitter</code>.
SensorValueChangedEventEnabledPropertyDescriptions=Si l''esdeveniment Valor de sensor canviat s''ha de produir quan canvia el valor del sensor.
SizingPropertyDescriptions=Si s''assigna Fix, la disposició de les pantalles es crea per a una mida fixa de pantalla i autoescalen. Si s''assigna Responsiu, la disposició de les pantalles utilitza la resolució real del dispositiu. Per saber-ne més consulta la documentació sobre disseny responsiu a App Inventor. Aquesta propietat només apareix a Screen1 però controla el dimensionament de totes les pantalles de l''app.
SpeechRatePropertyDescriptions=Assigna la Velocitat de la parla de Text a veu. Ha de ser un valor entre 0 i 2, on els valors més petits baixen la velocitat de la veu sintetitzada i els valors més grans la pugen.
SpeechRecognizer__LanguagePropertyDescriptions=Indica l''idioma a utilitzar per al reconeixement de veu. Un text buit (predeterminat) far servir l''idioma predeterminat del sistema. L''idioma s''indica mitjançant una [etiqueta d''idioma](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) amb un sufix regional opcional, com es o es-MX. El conjunt d''idiomes admesos depèn de cada dispositiu.
StopDetectionTimeoutPropertyDescriptions=La durada en mil·lisegons d''inactivitat (sense passos detectats) a partir de la qual passa a l''estat "aturat".
TapThresholdPropertyDescriptions=Assigna el nombre de píxels a la dreta, a l''esquerra, amunt o avall en una seqüència d''arrossegament des del punt inicial per tal que es pugui considerar un arrossegament (en lloc d''un toc).
TimeIntervalPropertyDescriptions=Determina l''interval de temps mínim, en mil·lisegons, que el sensor intentarà utilitzar per enviar actualitzacions de la ubicació. Tot i això, les actualitzacions en la ubicació només es reben quan la ubicació del mòbil canvia realment, i l''ús de l''interval de temps indicat no està garantit. Per exemple, si el valor és 1000, les actualitzacions en la ubicació mai es rebran abans de 1000 ms, però es poden rebre més tard en qualsevol moment.
TimeoutPropertyDescriptions=El nombre de mil·lisegons que una petició de web espera resposta abans d''abandonar. Si s''assigna 0, no hi ha límit de temps en l''espera.
TokenPropertyDescriptions=Aquest camp conté el token d''autenticació utilitzat per entrar al servidor Redis. En el servidor "DEFAULT" no editis aquest valor, el sistema posa el valor adequat. Un administrador del sistema també pot proporcionar un valor especial per a tu, que pots utilitzar per compartir dades entre projectes diversos de persones diverses. Si uses el teu propi servidor Redis assigna una contrasenya en la configuració del servidor i escriu-la aquí.
UserChoicePropertyDescriptions=La selecció de vot per enviar al servidor, que s''ha d''assignar abans de cridar <code>Envia vot</code>. Ha de ser una de les <code>Opcions de vot</code>.
UserIdPropertyDescriptions=Un text que identifica el votant i s''envia al servidor de votació juntament amb el vot. S''ha d''assignar abans de cridar <code>Envia vot</code>.
UseSSLPropertyDescriptions=Assigna cert per utilitzar SSL per comunicar amb el servidor CloudDB/Redis. Ha de ser cert en el servidor "DEFAULT".
VersionCodePropertyDescriptions=Un nombre enter que s''ha d''incrementar cada cop que es genera un paquet nou per a la botiga Google Play.
VersionNamePropertyDescriptions=Una cadena de text que es pot canviar per permetre als usuaris de la botiga Google Play distingir entre diferents versions de l''app.
VideoPlayer__SourcePropertyDescriptions=La "ruta" al vídeo. Normalment és el nom del fitxer de vídeo, que s''ha d''assignar en el Dissenyador.
VideoPlayer__VolumePropertyDescriptions=Assigna al volum un nombre entre 0 i 100. Els valors inferiors a 0 es tracten com a 0 i els valors superiors a 100 es tracten com a 100.
Voting__UserEmailAddressPropertyDescriptions=L''adreça d''e-mail associada a aquest dispositiu. Aquesta propietat és obsoleta i sempre retorna un text buit.
ReceivingEnabledPropertyDescriptions=Si s''assigna 1 (Off) no es reben missatges. Si s''assigna 2 (En primer pla) o 3 (Sempre) el component respon a missatges si està funcionant. Si l''app no està funcionant el missatge es descarta si s''assigna 2 (En primer pla). Si s''assigna 3 (Sempre) i l''app no està funcionant el mòbil mostra una notificació. Seleccionar la notificació obre l''app i es produeix l''esdeveniment Missatge rebut. Els missatges rebuts quan l''app no està funcionant es posen a la cua, de forma que quan funciona es poden produir diversos esdeveniments Missatge rebut. Com a programador,  probablement vols donar als usuaris la possibilitat de controlar aquesta propietat i fer que el mòbil ignori els missatges de text.
PlayersPropertyDescriptions=El conjunt de jugadors actual en aquesta instància de joc. Cada jugador s''identifica mitjançant una adreça d''e-mail. La llista de jugadors s''actualitza cada cop que es produeix una comunicació correcta amb el servidor.
RefreshTimePropertyDescriptions=El temps mínim demanat en mil·lisegons entre informes de canvi en les lectures. Android no garanteix atendre la petició. L''assignació d''aquesta propietat no té efecte en dispositius anteriors a la versió Gingerbread d''Android.
ReleasedEventEnabledPropertyDescriptions=Si l''esdeveniment Deixat anar s''ha de produir quan es deixa anar el sensor de contacte.
RequestHeadersPropertyDescriptions=Les capçaleres de la petició, com a llista de subllistes de dos elements. El primer element de cada subllista representa el nom del camp de la capçalera. El segon element de cada subllista representa els valors del camp de la capçalera, un únic valor o una llista que conté diversos valors.
ReverseDirectionPropertyDescriptions=Si la direcció dels motors està invertida.
UsesLocationPropertyDescriptions=Si es dóna permís a l''app per utilitzar l''API de geolocalització de Javascript. Aquesta propietat està disponible només en el Dissenyador.
NxtColorSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan la propietat Detecció per color és fals i el nivell de llum està per sota del Mínim d''interval.
Ev3ColorSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan el nivell de llum supera el Màxim d''interval.
Ev3ColorSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan el nivell de llum està per sota del Mínim d''interval.
Ev3ColorSensor__ColorChangedEventEnabledPropertyDescriptions=Si s''ha de produir l''esdeveniment Color canviat quan la propietat Mode és "color" i el color detectat canvia.
Ev3ColorSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan el nivell de llum està entre el Mínim d''interval i el Màxim d''interval.
Ev3Motors__StopBeforeDisconnectPropertyDescriptions=Si aturar el motor abans de desconnectar.
Ev3Motors__WheelDiameterPropertyDescriptions=Indica el diàmetre de les rodes dels motors.
Ev3TouchSensor__PressedEventEnabledPropertyDescriptions=Si l''esdeveniment Premut s''ha de produir quan es prem el sensor de contacte.
Ev3UltrasonicSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan la distància està per sobre del Màxim d''interval.
Ev3UltrasonicSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan la distància està per sota del Mínim d''interval.
Ev3UltrasonicSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan la distància està entre el Mínim d''interval i el Màxim d''interval.
NxtColorSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan la propietat Detecció per color és fals i el nivell de llum està per sobre del Màxim d''interval.
NxtColorSensor__ColorChangedEventEnabledPropertyDescriptions=Si s''ha de produir l''esdeveniment Color canviat quan la propietat Detecció per color és cert i el color detectat canvia.
NxtColorSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan la propietat Detecció per color és fals i el nivell de llum està entre el Mínim d''interval i el Màxim d''interval.
NxtDrive__StopBeforeDisconnectPropertyDescriptions=Si aturar els motors abans de desconnectar.
NxtDrive__WheelDiameterPropertyDescriptions=El diàmetre de les rodes.
NxtLightSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan el nivell de llum està per sobre del Màxim d''interval.
NxtLightSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan el nivell de llum està per sota del Mínim d''interval.
NxtLightSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan el nivell de llum està entre el Mínim d''interval i el Màxim d''interval.
NxtSoundSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan el nivell de so està per sobre del Màxim d''interval.
NxtSoundSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan el nivell està per sota de Mínim d''interval.
NxtSoundSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan el nivell de so està entre el Mínim d''interval i el Màxim d''interval.
NxtTouchSensor__PressedEventEnabledPropertyDescriptions=Si l''esdeveniment Premut s''ha de produir quan es prem el sensor de contacte.
NxtUltrasonicSensor__AboveRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sobre interval s''ha de produir quan la distància està per sobre del Màxim d''interval.
NxtUltrasonicSensor__BelowRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Sota interval s''ha de produir quan la distància està per sota del Mínim d''interval.
NxtUltrasonicSensor__WithinRangeEventEnabledPropertyDescriptions=Si l''esdeveniment Dins d''interval s''ha de produir quan la distància està entre el Mínim d''interval i el Màxim d''interval.
