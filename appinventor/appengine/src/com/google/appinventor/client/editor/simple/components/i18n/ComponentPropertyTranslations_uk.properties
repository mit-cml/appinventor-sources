ContactPicker__PhoneNumberPropertyDescriptions=Повертає основний номер телефону, пов’язаний із вибраним контактом, або порожній рядок, якщо номер телефону не вказано для контакту.
ContactPicker__PicturePropertyDescriptions=Повертає URI зображення для вибраного контакту, який можна використовувати для отримання фотографії та інших полів контакту.
