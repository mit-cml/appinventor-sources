ContactPicker__VisiblePropertyDescriptions=Визначає, чи слід відображати ContactPicker на екрані. Значення має значення''стин'' якщо вибір контактів відображається, і значення''иб'' якщо його приховано.
ContactPicker__WidthPercentPropertyDescriptions=Визначає горизонтальну ширину ContactPicker у відсотках від ширини екрана.
