CloudDB__TokenPropertyDescriptions=Це поле містить маркер автентифікації, який використовується для входу на резервний сервер Redis. Для сервера "DEFAULT" не змінюйте це значення, система заповнить його за вас. Системний адміністратор також може надати вам спеціальне значення, яке можна використовувати для обміну даними між кількома проектами від кількох людей. Якщо ви використовуєте власний сервер Redis, установіть пароль у конфігурації сервера та введіть його тут.
