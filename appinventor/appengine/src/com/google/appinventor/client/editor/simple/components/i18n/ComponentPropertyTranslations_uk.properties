CurrentAddressPropertyDescriptions=Надає текстове представлення поточної адреси або «Немає доступної адреси».
CurrentUrlPropertyDescriptions=URL сторінки, яку зараз переглядають. Це може відрізнятися від домашньої URL-адреси, якщо нові сторінки відвідуються за посиланнями.
DatePicker__FontItalicPropertyDescriptions=Якщо встановлено, текст DatePicker відображається курсивом.
DatePicker__InstantPropertyDescriptions=момент дати, яка була останньою вибрана за допомогою DatePicker.
DatePicker__TextPropertyDescriptions=Текст для відображення на DatePicker.
DatePicker__VisiblePropertyDescriptions=Визначає, чи має DatePicker бути видимим на екрані.
DayPropertyDescriptions=день місяця, який востаннє вибрано за допомогою DatePicker.
DefaultFileScopePropertyDescriptions=Визначає область за замовчуванням, яка використовується під час доступу компонентів до файлів. Зауважте, що компонент <a href="/reference/components/storage.html#File" target="_blank">File</a> має власну властивість для керування областями дії файлів.
DefaultScopePropertyDescriptions=Визначає область за замовчуванням для файлів, доступ до яких здійснюється за допомогою компонента File. Обсяг програми має працювати для більшості програм. Застарілий режим можна використовувати для програм, які передували новим обмеженням доступу до файлів в Android.
DelimiterBytePropertyDescriptions=Встановлює байт-роздільник, який використовуватиметься під час передачі від’ємного числа для параметра numberOfBytes під час виклику ReceiveText, ReceiveSignedBytes або ReceiveUnsignedBytes. Ці функції продовжуватимуть читати байти, доки не зустрінуть вказане тут значення. За замовчуванням роздільником є 0, нульовий байт.
DetectColorPropertyDescriptions=Чи повинен датчик визначати колір чи світло.''стин''вказує на те, що датчик повинен виявляти колір;''иб''означає, що датчик повинен виявляти світло. Якщо для властивості DetectColor встановлено значення''стин'' події BelowRange, WithinRange та AboveRange не відбуватимуться, і датчик не генеруватиме колір. Якщо для властивості DetectColor встановлено значення''иб'' подія ColorChanged не відбудеться.
DirectMessagesPropertyDescriptions=Ця властивість містить список останніх повідомлень, у яких згадується користувач, який увійшов у систему. Спочатку список порожній. Щоб встановити його, програма повинна: <ol> <li> Викликати метод <code>Authorize</code>.</li> <li> Зачекати події <code>Authorized</code>.</li> <li> Викличте метод <code>RequestDirectMessages</code>.</li> <li> Зачекайте на подію <code>DirectMessagesReceived</code>.</li></ol>Тоді значення цієї властивості буде бути встановлено на список отриманих прямих повідомлень (і зберігати це значення до будь-якого наступного виклику <code>RequestDirectMessages</code>).
DistanceIntervalPropertyDescriptions=Визначає мінімальний інтервал відстані в метрах, який датчик намагатиметься використовувати для надсилання оновлень про місцезнаходження. Наприклад, якщо для нього встановлено значення 5, датчик запустить подію LocationChanged лише після того, як буде пройдено 5 метрів. Однак датчик не гарантує, що оновлення буде отримано точно через такий інтервал відстані. Наприклад, для запуску події може знадобитися більше 5 метрів.
DriveMotorsPropertyDescriptions=Порти двигуна, які використовуються для руху: порт двигуна лівого колеса, а потім порт двигуна правого колеса.
EastLongitudePropertyDescriptions=Східний край прямокутника в десяткових градусах на схід від нульового меридіану.
EmailAddressListPropertyDescriptions=Повертає список електронних адрес, пов’язаних із вибраним контактом.
EmailAddressPropertyDescriptions=Повертає основну електронну адресу вибраного контакту або порожній рядок, якщо адреса електронної пошти недоступна.
EmailPicker__HintPropertyDescriptions=Текст, який має з’являтися в EmailPicker, щоб надати підказку щодо того, що користувач має ввести. Це можна побачити, лише якщо властивість Text порожня.
EmailPicker__TextAlignmentPropertyDescriptions=Чи повинен текст бути вирівняний за лівим краєм, по центру чи за правим краєм. За замовчуванням текст вирівнюється за лівим краєм.
EmailPicker__VisiblePropertyDescriptions=Визначає, чи має бути видно EmailPicker на екрані.
EnableRotationPropertyDescriptions=Увімкнути обертання карти залежно від орієнтації користувача.
EnableZoomPropertyDescriptions=Укажіть, чи може користувач масштабувати карту за допомогою дотиків. Це значення не впливає на те, чи може користувач масштабувати за допомогою елементів керування масштабуванням, наданих <a href="#Map.ShowZoom">ShowZoom</a>.
Ev3ColorSensor__AboveRangeEventEnabledPropertyDescriptions=Чи має запускатися подія AboveRange, коли рівень освітленості перевищує TopOfRange.
Ev3ColorSensor__WithinRangeEventEnabledPropertyDescriptions=Чи повинна запускатися подія WithinRange, коли рівень освітленості знаходиться між BottomOfRange і TopOfRange.
Ev3TouchSensor__PressedEventEnabledPropertyDescriptions=Визначає, чи має запускатися подія Pressed, коли натискається датчик дотику.
Ev3UltrasonicSensor__BelowRangeEventEnabledPropertyDescriptions=Чи має запускатися подія BelowRange, коли відстань опускається нижче BottomOfRange.
Ev3UltrasonicSensor__WithinRangeEventEnabledPropertyDescriptions=Чи повинна запускатися подія WithinRange, коли відстань проходить між BottomOfRange і TopOfRange.
ExtendMovesOutsideCanvasPropertyDescriptions=Визначає, чи можуть рухи виходити за межі полотна. За замовчуванням false. Зазвичай це має бути false, а властивість надається для зворотної сумісності.
ExtrasPropertyDescriptions=Визначає список пар ключ-значення, які будуть передані як додаткові дані для дії.
FeatureCollection__HeightPropertyDescriptions=Визначає вертикальну висоту Ф-ціяКолекція, виміряну в пікселях.
FeatureCollection__SourcePropertyDescriptions=Визначає вихідну URL-адресу, яка використовується для заповнення колекції функцій. Якщо колекція функцій не була завантажена з URL-адреси, це буде порожній рядок.
FeatureCollection__WidthPropertyDescriptions=Визначає горизонтальну ширину Ф-ціяКолекція, виміряну в пікселях.
FeaturesFromGeoJSONPropertyDescriptions=Завантажує колекцію функцій із заданого рядка. Якщо рядок недійсний GeoJSON, помилка ErrorLoadingFeatureCollection буде запущена з url = <string>.
FirebaseURLPropertyDescriptions=Отримує URL-адресу цієї FirebaseDB.
FollowLinksProperties=ПерейтиЗаПосиланнями
FollowLinksPropertyDescriptions=Визначає, чи слід переходити за посиланнями, коли їх торкаються у Браузері. Якщо ви переходите за посиланнями, ви можете використовувати Назад і Вперед для навігації в історії браузера.
FollowersPropertyDescriptions=Ця властивість містить список підписників користувача, який увійшов у систему. Спочатку список порожній. Щоб встановити його, програма повинна: <ol> <li> Викликати метод <code>Authorize</code>.</li> <li> Зачекати події <code>IsAuthorized</code>.</li> <li> Викличте метод <code>RequestFollowers</code>.</li> <li> Зачекайте на подію <code>FollowersReceived</code>.</li></ol>Тоді значення цієї властивості буде бути встановлено на список підписників (і зберігатиме його значення до будь-якого наступного виклику <code>RequestFollowers</code>).
FontTypefaceDetailPropertyDescriptions=Повертає шрифт тексту мітки за замовчуванням, із засічками, без засічок або моноширинні.
FriendTimelinePropertyDescriptions=Ця властивість містить 20 останніх повідомлень користувачів, на яких підписані. Спочатку список порожній. Щоб встановити його, програма повинна: <ol> <li> Викликати метод <code>Авторизація</code>.</li> <li> Зачекати події <code>ЧиАвторизовано</code>.</li> <li> Укажіть користувачів, яким слід слідувати, за допомогою одного чи кількох викликів методу <code>Слідкувати</code>.</li> <li> Викличте метод <code>ХронологЗапитуДруга</code>.</li> <li> Зачекайте на подію <code>ХронологіяДругаОтримана</code>.</li> </ol>Тоді значення цієї властивості буде встановлено для списку повідомлень (і зберігатиметься до будь-якого наступного виклику <code>ХронологіяЗапитуДруга</code>.
GenerateColorPropertyDescriptions=Колір, який має генерувати датчик. Допустимими значеннями є лише такі: «Немає», «Червоний», «Зелений» або «Синій». Датчик не генеруватиме колір, якщо для властивості ВизначКолір встановлено значення True.
Ev3ColorSensor__BelowRangeEventEnabledPropertyDescriptions=Чи повинна запускатися подія BelowRange, коли рівень освітлення опускається нижче BottomOfRange.
Ev3ColorSensor__ColorChangedEventEnabledPropertyDescriptions=Чи має запускатися подія ColorChanged, коли для властивості Mode встановлено значення «color» і виявлені зміни кольору.
GoogleVoiceEnabledPropertyDescriptions=Якщо значення''стин'' ВідправПовідомл намагатиметься надіслати повідомлення через Wi-Fi за допомогою Google Voice. Для цього потрібно встановити та налаштувати програму Google Voice на телефоні або планшеті з обліковим записом Google Voice. Якщо GoogleVoiceEnabled має значення false, пристрій повинен мати службу телефону та текстових повідомлень, щоб надсилати чи отримувати повідомлення за допомогою цього компонента.
HasAltitudeProperties=МаєВисоту
HasAltitudePropertyDescriptions=Якщо''стин''# Description:
HasLongitudeLatitudeProperties=МаєДовготуШироту
HasLongitudeLatitudePropertyDescriptions=Якщо''стин''# Description:
HasMarginsProperties=МаєПоля
HasMarginsPropertyDescriptions=Повідомляє, чи відображається мітка з полями. Усі чотири поля (ліве, праве, верхнє, нижнє) однакові. Ця властивість не діє в дизайнері, де мітки завжди відображаються з полями.
HolePointsFromStringPropertyDescriptions=Будує отвори в багатокутнику із заданого списку координат на отвір.
HolePointsPropertyDescriptions=Визначає точки будь-яких отворів у "багатокутнику". Властивість `ТочкиОтворів` — це список списків, у кожному підсписку містяться точки `(широти, довготи)`, що представляють діру.
HorizontalArrangement__AlignHorizontalPropertyDescriptions=Число, яке кодує, як вміст ГоризВиірвн вирівнюється горизонтально. Доступні варіанти: 1 = вирівняно за лівим краєм, 2 = вирівняно за правим краєм, 3 = горизонтально по центру. Вирівнювання не має ефекту, якщо ширина компонування встановлена автоматично.
HorizontalArrangement__VisiblePropertyDescriptions=Визначає, чи має бути видимим ГоризВирівн на екрані.
HorizontalScrollArrangement__AlignHorizontalPropertyDescriptions=Число, яке кодує, як вміст ГоризКрутВирівн вирівнюється горизонтально. Доступні варіанти: 1 = вирівняно за лівим краєм, 2 = вирівняно за правим краєм, 3 = горизонтально по центру. Вирівнювання не має ефекту, якщо ширина компонування встановлена автоматично.
HorizontalScrollArrangement__ImagePropertyDescriptions=Шлях до фонового зображення `ГоризКрутВирівн`.
HorizontalScrollArrangement__VisiblePropertyDescriptions=Визначає, чи повинен ГоризКрутВирівн бути видимим на екрані.
HourPropertyDescriptions=Годину останнього часу встановіть за допомогою засобу вибору часу. Година в 24-годинному форматі. Якщо останній встановлений час був 23:53, ця властивість поверне 23.
Hygrometer__AvailablePropertyDescriptions=Визначає, чи має пристрій апаратне забезпечення для підтримки компонента Гігрометр.
IconPropertyDescriptions=Зображення, яке використовується для піктограми дисплея програми, має бути квадратним у форматі png або jpeg із розміром до 1024x1024 пікселів. Зображення більшого розміру можуть призвести до збою компіляції або зупинки програми. Сервер збірки буде генерувати зображення стандартних розмірів для пристроїв Android.
ImageAssetPropertyDescriptions=Визначає зображення, що відображається для "Маркера". Якщо встановлено порожній рядок "", буде використано піктограму маркера за замовчуванням.
ImagePicker__FontBoldPropertyDescriptions=Якщо встановлено, текст ВибірЗображення відображається жирним шрифтом.
ImagePicker__FontSizePropertyDescriptions=Розмір в пікселях для тексту ВибірЗображення.
ImagePicker__HeightPercentPropertyDescriptions=Визначає вертикальну висоту ВибірЗображення у відсотках від висоти екрана.
ImagePicker__ImagePropertyDescriptions=Картинка для відображення на кнопці.
ImagePicker__SelectionPropertyDescriptions=Шлях до файлу, що містить вибране зображення.
ImagePicker__ShapePropertyDescriptions=Повертає стиль''ибірЗображенн''
ImagePicker__VisiblePropertyDescriptions=Визначає, чи має бути видно ВибірЗображення на екрані.
ImageSprite__IntervalPropertyDescriptions=Інтервал у мілісекундах, через який оновлюється позиція КартинкаСпрайт. Наприклад, якщо інтервал становить 50, а швидкість – 10, то кожні 50 мілісекунд спрайт буде рухатися на 10 пікселів у напрямку руху.
ImageSprite__ZPropertyDescriptions=Як `КартинкаСпрай` повинен бути шарований відносно інших
