SliderHelpStringComponentPallette=Повзунок — це панель прогресу, яка має вказівник, який можна перетягувати. Ви можете торкнутися вказівника та перетягнути вліво або вправо, щоб установити його положення. Під час перетягування повзунка ініціюється подія ПозиціюЗмінено, яка повідомляє про положення вказівника повзунка. Повідомлене положення повзунка можна використовувати для динамічного оновлення іншого атрибута компонента, наприклад розміру шрифту текстового поля або радіуса кулі.
