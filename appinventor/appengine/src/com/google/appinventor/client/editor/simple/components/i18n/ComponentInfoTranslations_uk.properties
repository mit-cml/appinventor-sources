TinyDBHelpStringComponentPallette=TinyDB — це невидимий компонент, який зберігає дані для програми. <p> Програми, створені за допомогою App Inventor, ініціалізуються під час кожного запуску: якщо програма встановлює значення змінної, а користувач потім виходить із програми, значення цієї змінної не запам’ятовуватиметься під час наступного запуску програми. Навпаки, TinyDB є <em> постійним </em> сховищем даних для програми, тобто дані, що зберігаються там, будуть доступні кожного разу, коли програма запускається. Прикладом може бути гра, яка зберігає найкращий результат і повертає його кожного разу, коли грає в гру. </<p> <p> Елементи даних — це рядки, що зберігаються під <em>тегами</em>. Щоб зберегти елемент даних, ви вказуєте тег, під яким він має зберігатися. Згодом ви можете отримати дані, які зберігалися під певним тегом. </p><p> Для кожної програми існує лише одне сховище даних. Навіть якщо у вас є кілька компонентів TinyDB, вони використовуватимуть те саме сховище даних. Щоб отримати ефект окремих магазинів, використовуйте різні ключі. Також кожна програма має власне сховище даних. Ви не можете використовувати TinyDB для передачі даних між двома різними програмами на телефоні, хоча <em>можна</em> використовувати TinyDb для обміну даними між різними екранами багатоекранної програми. </p> <p>Коли ви розробляєте програми за допомогою AI Companion, усі програми, які використовують цей компаньйон, використовуватимуть той самий TinyDb. Цей спільний доступ зникне, коли програми будуть запаковані. Але під час розробки ви повинні бути обережними, очищаючи TinyDb кожного разу, коли починаєте працювати над новою програмою.</p>
