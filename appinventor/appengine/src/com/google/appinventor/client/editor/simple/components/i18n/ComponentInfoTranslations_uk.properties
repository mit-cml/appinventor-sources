TextBoxHelpStringComponentPallette=<p>Поле для введення тексту користувачем. Початкове або введене користувачем текстове значення міститься у властивості \n\t<code>Текст</code>. Якщо поле пусте, властивість \n\t<code>Підказка</code>, яка відображається у вигляді слабкого тексту у полі, може надати користувачеві вказівки щодо того, що вводити.\n</p>\n<p>\n\tВластивість <code>Багаторядковий</code> визначає, чи може текст мати більше одного рядка. Для однорядкового текстового поля клавіатура закриватиметься автоматично, коли користувач натисне клавішу «Готово». Щоб закрити клавіатуру для багаторядкових текстових полів, програма має використовувати метод ПриховатиКлавіатуру або покладатися на те, що користувач натисне клавішу «Назад».\n</p>\n<p>Властивість \n\t<code> ТількиЧисла</code> обмежує клавіатуру лише введенням цифр .\n</p>\n<p>Інші властивості впливають на зовнішній вигляд текстового поля (\n\t<code>ВирівнюванняТексту</code>, \n\t<code>КолірФону</code> тощо) і можливість його використання (\n\t<code> Увімкнено</code>).\n</p>\n<p>Текстові поля зазвичай використовуються з компонентом \n\t<code>Кнопка</code>, коли користувач натискає кнопку, коли введення тексту завершено.\n</p>\n<p >Якщо текст, введений користувачем, не повинен відображатися, замість цього використовуйте \n\t<code>ТекстовеПолеПароля</code>.\n</p>
VideoPlayerHelpStringComponentPallette=Мультимедійний компонент, здатний відтворювати відео. Під час запуску програми ВідеоПрогравач відображатиметься на екрані у вигляді прямокутника. Якщо користувач торкнеться прямокутника, з’являться елементи керування для відтворення/паузи, переходу вперед і назад у відео. Програма також може керувати поведінкою, викликаючи методи <code>Старт</code>, <code>Пауза</code> і <code>Шукати</code>. <p>Відеофайли мають бути у форматах 3GPP (.3gp) або MPEG-4 (.mp4). Щоб отримати докладніші відомості про дозволені формати, перегляньте розділ <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Підтримувані Android формати медіафайлів</a>.</ p><p>App Inventor для Android дозволяє лише відеофайли розміром до 1 МБ і обмежує загальний розмір програми до 5 МБ, не всі з яких доступні для медіафайлів (відео, аудіо та звуку). Якщо ваші мультимедійні файли завеликі, у вас можуть виникнути помилки під час пакування або встановлення програми, у такому випадку вам слід зменшити кількість медіафайлів або їхній розмір. Більшість програм для редагування відео, як-от Windows Movie Maker і Apple iMovie, можуть допомогти вам зменшити розмір відео, скоротивши його або перекодувавши відео в більш компактний формат.</p><p>Ви також можете встановити медіафайли джерело до URL-адреси, яка вказує на потокове відео, але URL-адреса має вказувати на сам відеофайл, а не на програму, яка відтворює відео.
WebViewerHelpStringComponentPallette=Компонент для перегляду веб-сторінок. Домашню URL-адресу можна вказати в конструкторі або в редакторі блоків. Перегляд можна налаштувати для переходу за посиланнями, коли вони торкаються, і користувачі можуть заповнювати веб-форми. Попередження: це не повноцінний браузер. Наприклад, натискання апаратної клавіші «Назад» телефону призведе до виходу з програми, а не до повернення в історію веб-переглядача.<p />Ви можете використовувати властивість Веб-перегляд.РядокВеб-перегляду для обміну даними між вашою програмою та кодом Javascript, що виконується у Веб-перегляд.сторінки. У програмі ви отримуєте та встановлюєте РядокВеб-перегляду. У Веб-перегляді ви включаєте Javascript, який посилається на об’єкт Вікно.AppInventor, використовуючи методи </em ОтриматиРядокВеб-перегляду()</em> і <em>ВстановитиРядокВеб-перегляду(текст)</em>. <p />Наприклад, якщо Веб-перегляд відкриває сторінку, яка містить команду Javascript <br /> <em>Документ.записати("Відповідь:" + Вікно.AppInventor.ОтриматиРядокВеб-перегляду());</em> < br />і якщо ви встановите для Веб-перегляд.РядокВеб-перегляду значення «привіт», то на веб-сторінці відобразиться </br ><em>Відповідь: привіт</em>. <br />І якщо веб-сторінка містить Javascript, який виконує команду <br /><em>Вікно.AppInventor.ВстановитиРядокВеб-перегляду("привіт від Javascript")</em>, <br />тоді значення властивості РядокВеб-перегляду буде <br /><em>привіт від Javascript</em>.
VotingHelpStringComponentPallette=Компонент голосування зв’язується з веб-службою, щоб отримати бюлетень і відправити назад голоси користувачів. \n<p>Програма має викликати метод \n\t<code>ЗапитНаГолосування</code>, як правило, в обробнику події \n\t<code>Ініціалізувати</code>, щоб отримати запитання для голосування та параметри з веб-служби (визначеної <code>URLСлужби\n</code> властивості). Залежно від відповіді від веб-служби, система викличе одну з наступних трьох подій: \n<ol>\n\t<li>\n\t\t<code>ОтримавБюлетень</code>, що вказує на те, що питання та варіанти бюлетеня було отримано, а властивості \n\t\t<code> БюлетеньПитання</code> і \n\t\t<code>ВаріантиБюлетенів</code> встановлено.\n\t</li>\n\t<li>\n\t\t<code>НемаєВідкритогоОпитування</code>, що вказує, що жодне питання для голосування недоступне.\n\t</li>\n\t<li><code>ПомилкаВебСлужби\n\t</code>, що вказує на те, що служба не надала юридичної відповіді та надсилає повідомлення про помилку.\n</li>undefined</ol>undefined</p>undefined<p>Після отримання бюлетеня програма має дозволити користувачеві щоб зробити вибір із undefined<code>ВаріантиБюлетенів</code> і встановити для властивості undefined<code>UserChoice</code> цей вибір. Програма також має встановити undefined<code>ІдентифікаторКористувача</code>, щоб визначити, який користувач голосує.undefined</p>undefined<p>Якщо програма налаштує undefined<code>ВибірКористувача</code> та undefined<code>UserId</code>, програма може викликати undefined<code>НадіслатиБюлетень</code>, щоб надіслати цю інформацію до веб-служби. Якщо служба успішно проголосує, буде викликана подія undefined<code>ОтримавПідтвердженняБюлетеня</code>. В іншому випадку подія undefined<code>ПомилкаВебСлужби</code> буде викликана з відповідним повідомленням про помилку.undefined</p>
