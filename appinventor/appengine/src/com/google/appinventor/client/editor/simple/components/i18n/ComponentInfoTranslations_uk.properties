ButtonHelpStringComponentPallette=Кнопка з можливістю визначення натискань. Багато аспектів його зовнішнього вигляду можна змінити, а також те, чи можна натискати (<code>Увімкнено</code>), можна змінити в конструкторі або в редакторі блоків.
CamcorderHelpStringComponentPallette=Компонент для запису відео за допомогою відеокамери пристрою. Після запису відео ім’я файлу на телефоні, що містить кліп, стає доступним як аргумент для події''ісляЗапис'' Ім’я файлу можна використовувати, наприклад, для встановлення властивості джерела компонента''ідеопрограва''
CameraHelpStringComponentPallette=Компонент для фотографування за допомогою камери пристрою. Після того, як знімок зроблено, ім’я файлу на телефоні, що містить зображення, стає доступним як аргумент для події''ісляФот'' І'' файлу можна використовувати, наприклад, для встановлення властивості''артинк''компонента''ображенн''
ClockHelpStringComponentPallette=<p>Невидимий компонент, який забезпечує миттєвий час за допомогою внутрішнього годинника телефону. Він може запускати таймер із регулярно встановленими інтервалами та виконувати обчислення часу, маніпуляції та перетворення.</p> <p>Також доступні методи перетворення миттєвого моменту на текст. Прийнятні шаблони: порожній рядок, ММ/ДД/РРРР ГГ:хх:сс a або MMM d, ррррГГ:хх. Порожній рядок забезпечить формат за замовчуванням, яким є «d MMM, yyyy HH:mm:ss a» для FormatDateTime «d MMM, yyyy». Щоб переглянути всі можливі формати, перегляньте <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">тут</a> . </p>
CloudDBHelpStringComponentPallette=Невидимий компонент, що дозволяє зберігати дані на підключеному до Інтернету сервері бази даних (за допомогою програмного забезпечення Redis). Це дозволяє користувачам вашої програми обмінюватися даними один з одним. За замовчуванням дані зберігатимуться на сервері, який підтримує MIT, однак ви можете налаштувати та запустити власний сервер. Встановіть властивості «RedisServer» і «RedisPort» для доступу до власного сервера.
ContactPickerHelpStringComponentPallette=Кнопка, при натисканні на яку відображається список контактів для вибору. Після того як користувач зробить вибір, такі властивості будуть встановлені для інформації про вибраний контакт: <ul><li> <code>ContactName</code>: ім’я контакту </li> <li> < code>EmailAddress</code>: основна адреса електронної пошти контакту </li> <li> <code>ContactUri</code>: URI контакту на пристрої </li><li> <code >EmailAddressList</code>: список адрес електронної пошти контакту </li> <li> <code>PhoneNumber</code>: основний номер телефону контакту (на пізніших версіях Android)</li > <li> <code>PhoneNumberList</code>: список телефонних номерів контактів (у пізніших версіях Android)</li> <li> <code>Picture</code>: назва файлу містить зображення контакту, яке можна використовувати як значення властивості <code>Picture</code> для компонента <code>Image</code> або <code>ImageSprite</code>.</li>< /ul></p><p>Інші властивості впливають на вигляд кнопки (<code>TextAlignment</code>, <code>BackgroundColor</code> тощо) і на те, чи можна її натиснути (<code >Увімкнено</code>).</p><p>Компонент ContactPicker може працювати не на всіх телефонах. Наприклад, у системах Android до системи 3.0 він не може вибирати номери телефонів, а список електронних адрес міститиме лише одну електронну адресу.
CanvasHelpStringComponentPallette=<p>Двовимірна чутлива до дотику прямокутна панель, на якій можна малювати та переміщувати спрайти.</p>\n<p>Колір \n\t<code>BackgroundColor</code>, \n\t<code>PaintColor</code>, \n\t<code>BackgroundImage</code>, \n\t<code>Width</code> і \n\t<code>Height</code> Canvas можна встановити або в конструкторі, або в редакторі блоків. \n\t<code>Ширина</code> та \n\t<code>Висота</code> вимірюються в пікселях і мають бути додатними.\n</p>\n<p>Будь-яке розташування на Полотні може бути визначено як пара (X, Y ) значення, де \n\t<ul>\n\t\t<li>X — це кількість пікселів від лівого краю Canvas</li>\n\t\t<li>Y — це кількість пікселів від верхнього краю Canvas</li></ul>.\n\t</p>\n\t<p>Існують події, які визначають, коли та де торкалися Canvas або \n\t\t<code>Sprite</code> (\n\t\t<code>ImageSprite</code> або \n\t\t<code>Ball</code>) перетягнуто. Існують також методи малювання точок, ліній і кіл.\n\t</p>
ActivityStarterHelpStringComponentPallette=Компонент, який може запускати дію за допомогою методу <code>StartActivity</code>. <p>Дії, які можна запустити, включають:<ul> <li> Запуск іншої програми App Inventor для Android. Для цього спершу знайдіть <em>клас</em> іншої програми, завантаживши вихідний код і використовуючи файловий провідник або утиліту розпакування, щоб знайти файл під назвою «youngandroidproject/project.properties». Перший рядок файлу починатиметься з "main=" і буде супроводжуватися назвою класу; наприклад, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (Перші компоненти вказують на те, що його створив Ben.Bitdiddle
DatePickerHelpStringComponentPallette=<p>Кнопка, при натисканні на яку відкривається спливаюче діалогове вікно, у якому користувач може вибрати дату.</p>
EmailPickerHelpStringComponentPallette=EmailPicker — це свого роду текстове поле. Якщо користувач починає вводити ім’я або адресу електронної пошти контакту, на телефоні відобразиться спадне меню вибору, яке завершує введення. Якщо контактів багато, може знадобитися кілька секунд, щоб з’явитися спадне меню, у якому можуть відображатися проміжні результати під час обчислення збігів. <p>Початковий вміст текстового поля та вміст< після введення користувачем міститься у властивості <code>Текст</code>. Якщо властивість <code>Text</code> спочатку порожня, вміст властивості <code>Hint</code> буде слабо показано в текстовому полі як підказка для користувача.</p> <p> Інші властивості впливають на зовнішній вигляд текстового поля (<code>TextAlignment</code>, <code>BackgroundColor</code> тощо) і можливість його використання (<code>Enabled</code>).</p><p>Текстові поля, подібні до цього, зазвичай використовуються з компонентами <code>Button</code>, коли користувач натискає кнопку після завершення введення тексту.
Ev3ColorSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для датчика кольору на роботі LEGO MINDSTORMS EV3.
Ev3CommandsHelpStringComponentPallette=Компонент, який забезпечує низькорівневий інтерфейс для робота LEGO MINDSTORMS EV3 із функціями надсилання системних або прямих команд роботам EV3.
Ev3MotorsHelpStringComponentPallette=Компонент, який забезпечує як високо-, так і низькорівневі інтерфейси для робота LEGO MINDSTORMS EV3 із функціями, які можуть керувати двигунами.
