SharingHelpStringComponentPallette=Спільний доступ – це невидимий компонент, який дає змогу обмінюватися файлами та/або повідомленнями між вашою програмою та іншими програмами, встановленими на пристрої. Компонент відобразить список встановлених програм, які можуть обробляти надану інформацію, і дозволить користувачеві вибрати програму для обміну вмістом, наприклад програму електронної пошти, програму соціальної мережі, програму для текстових повідомлень тощо. <br>Шлях до файлу можна взяти безпосередньо з інших компонентів, таких як Камера або ВибірЗображень , але також можна вказати безпосередньо для читання зі сховища. Майте на увазі, що різні пристрої по-різному обробляють пам’ять, тому якщо, наприклад, у вас є файл під назвою arrow.gif у папці <code>Appinventor/assets</code>, спробуйте: <ul><li ><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> або <li><code>"/storage/Appinventor/assets/arrow.gif"</code ></li></ul>
TwitterHelpStringComponentPallette=Невидимий компонент, який забезпечує зв’язок із \n<a href="http://www.twitter.com" target="_blank">Twitter</a>. Коли користувач увійшов до свого облікового запису Twitter (і авторизацію було підтверджено подією \n<code>Авторизовано</code>), доступно багато інших операцій:\n<ul>\n\t<li> Пошук у Twitter твітів або міток (<code>SearchTwitter\n\t</code>)\n</li>\n<li> Надсилання твіту (\n\t<code>Tweet</code>) \n</li>\n<li> Надсилання твіту із зображенням (\n\t<code>TweetWithImage</code> ) \n</li>\n<li> Спрямування повідомлення конкретному користувачеві (\n\t<code>DirectMessage</code>)\n</li>\n<li> Отримання останніх повідомлень, спрямованих користувачу, який увійшов у систему (\n\t<code>RequestDirectMessages</code>)\n\t</li>\n\t<li> Стежити за певним користувачем (\n\t\t<code>Follow</code>)\n\t</li>\n\t<li> Припиняти стежити за певним користувачем (\n\t\t<code>StopFollowing</code>)\n\t</li>\n\t<li> Отримання списку користувачів, які слідують за авторизованим користувачем (\n\t\t<code>RequestFollowers</code>)\n\t</li>\n\t<li> Отримання останніх повідомлень користувачів, за якими йде авторизований користувач (\n\t\t<code >RequestFriendTimeline</code>)\n\t</li>\n\t<li> Отримання останніх згадок користувача, який увійшов у систему (\n\t\t<code>RequestMentions</code>)\n\t</li>\n</ul>undefined</p>undefined<p> Ви повинні отримати ключ споживача та секрет споживача для авторизації Twitter, що стосується вашої програми, на сторінці http://twitter.com/oauth_clients/new
YandexTranslateHelpStringComponentPallette=Використовуйте цей компонент для перекладу слів і речень між різними мовами. Для цього компонента потрібен доступ до Інтернету, оскільки він запитуватиме переклади в сервіс москаляндекс.Перекладач. Укажіть вихідну та цільову мови у формі джерело-ціль, використовуючи дволітерні коди мови. Так «en-es» перекладатиме з англійської на іспанську, а «es-uk» — з іспанської на українську. Якщо ви пропустите вихідну мову, служба спробує визначити вихідну мову. Таким чином, якщо вказати лише «es», спробує визначити мову оригіналу та перекласти її іспанською.<p /> Цей компонент створено службою перекладу москаляндекса. Додаткову інформацію, включаючи список доступних мов і значення кодів мов і кодів статусу, див. <p />Примітка: переклад відбувається асинхронно у фоновому режимі. Після завершення перекладу запускається подія "ОтриманоПереклад".
