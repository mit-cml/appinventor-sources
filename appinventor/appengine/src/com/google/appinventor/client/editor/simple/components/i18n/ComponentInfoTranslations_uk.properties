TextToSpeechHelpStringComponentPallette=Компонент СинтезМовлення озвучує заданий текст. Ви можете встановити висоту та темп мовлення. <p>Ви також можете встановити мову, вказавши код мови. Це змінює вимову слів, а не фактичну мову. Наприклад, якщо встановити французьку мову та розмовляти текст англійською, звучатиме так, ніби хтось розмовляє англійською (en) із французьким акцентом.</p> <p>Ви також можете вказати країну, вказавши код країни. Це може вплинути на вимову. Наприклад, британська англійська (GBR) звучатиме по-різному від американської англійської (США). Не кожен код країни впливатиме на кожну мову.</p> <p>Доступні мови та країни залежать від конкретного пристрою та можуть бути вказані у властивостях ДоступніМови і ДоступніКраїни.</p>
