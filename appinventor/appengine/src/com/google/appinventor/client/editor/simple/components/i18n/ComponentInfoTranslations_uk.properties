FilePickerHelpStringComponentPallette=Компонент <code>ВибірФайлу</code> — це компонент, схожий на кнопку, який після натискання користувачем запропонує вибрати файл із системи. Засіб вибору також можна відкрити програмно, викликавши його метод <a href="/reference/components/media.html#FilePicker.Open" target="_blank">Open</a>. Для використання ВибірФайлу потрібен Android 4.4 або новішої версії або iOS 11 або новішої версії.
