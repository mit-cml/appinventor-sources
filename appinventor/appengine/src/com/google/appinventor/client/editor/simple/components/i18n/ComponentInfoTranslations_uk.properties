FeatureCollectionHelpStringComponentPallette=Ф-ціяКолекція містить один або кілька об’єктів карти як групу. Будь-які події, викликані функцією в колекції, також ініціюють відповідну подію в об’єкті колекції. Ф-ціяКолекція можна завантажувати із зовнішніх ресурсів як засіб наповнення карти вмістом.
FileHelpStringComponentPallette=Невидимий компонент для зберігання та отримання файлів. Використовуйте цей компонент для запису або читання файлів на вашому пристрої. За замовчуванням файли записуються до каталогу приватних даних, пов’язаного з вашим додатком. Companion призначений для запису файлів у загальнодоступний каталог для налагодження. Скористайтеся посиланням Додаткова інформація, щоб дізнатися більше про те, як компонент «Файл» використовує шляхи та області для керування доступом до файлів.
FusiontablesControlHelpStringComponentPallette=<p>Невидимий компонент, який взаємодіє з Google Fusion Tables. Fusion Tables дозволяє зберігати, ділитися, запитувати та візуалізувати таблиці даних; цей компонент дозволяє надсилати запити, створювати та змінювати ці таблиці.</p> <p><font color=red><b>ПРИМІТКА:</b>&nbsp;Google припинив роботу служби Fusion Tables 3 грудня 2019 року. Це компонент більше не працює.</font></p> <p>Цей компонент використовує <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion API таблиць V2.0</a>. <p>Програми, які використовують Fusion Tables, потребують автентифікації на серверах Google. Це можна зробити двома способами. Перший спосіб використовує ключ API, який отримує розробник (див. нижче). При такому підході кінцеві користувачі також повинні ввійти в систему, щоб отримати доступ до Fusion Table. Другий підхід полягає у використанні облікового запису служби. За допомогою цього підходу ви створюєте облікові дані та спеціальну «електронну адресу облікового запису служби», яку отримуєте з <a href="https://code.google.com/apis/console/" target="_blank">консолі Google API< /a>. Потім ви повідомляєте Fusion Table Control ім’я адреси електронної пошти облікового запису служби та завантажуєте секретний ключ як актив у свою програму та встановлюєте властивість KeyFile, щоб вказувати на цей файл. Нарешті, ви встановлюєте прапорець «UseServiceAuthentication» у дизайнері. Під час використання облікового запису служби кінцевим користувачам не потрібно входити в систему, щоб використовувати Fusion Tables, ваш обліковий запис служби автентифікує весь доступ.</p> <p>Щоб отримати ключ API, виконайте ці інструкції.</p> <ol> <li>Перейдіть до своєї <a href="https://code.google.com/apis/console/" target="_blank">консолі API Google</a> і за потреби увійдіть.</li><li >Виберіть пункт <i>Служби</i> в меню ліворуч.</li><li>Виберіть службу <i>Fusiontables</i> зі списку та ввімкніть її.</li> <li>Поверніться до головного меню та виберіть пункт <i>API Access</i>. </li></ol><p>Ваш ключ API буде внизу панелі в розділі під назвою «Простий доступ до API». Вам потрібно буде надати цей ключ як значення для <i>ApiKey</ i> у вашій програмі Fusiontables.</p><p>Отримавши ключ API, установіть для властивості <i>Query</i> дійсний запит SQL Fusiontables і викличте <i>SendQuery</ i> для виконання запиту. App Inventor надішле запит на сервер Fusion Tables, і блок <i>GotResult</i> спрацює, коли сервер поверне результат. Результати запиту будуть повернуті у форматі CSV і можуть бути перетворені у формат списку за допомогою блоки «список із таблиці csv» або «список із рядка csv».</p><p>Зауважте, що вам не потрібно турбуватися про кодування UTF для запиту. Але вам потрібно переконатися, що запит відповідає синтаксису, описаному в <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">довідковому посібнику</a> , що означає, що такі речі, як використання великих літер у іменах стовпців, мають значення, і що назви стовпців, якщо в них є пробіли, повинні бути взяті в одинарні лапки.</p>
GyroscopeSensorHelpStringComponentPallette=<p>Невидимий компонент, який може вимірювати кутову швидкість у трьох вимірах у градусах за секунду.</p><p>Для того, щоб функціонувати, для властивості компонента має бути встановлено значення <code>Увімкнено</code> Правда, і пристрій повинен мати датчик гіроскопа.</p>
HorizontalArrangementHelpStringComponentPallette=<p>Елемент форматування, у якому розміщуються компоненти, які мають відображатися зліва направо. Якщо ви бажаєте, щоб компоненти відображалися один над одним, замість цього використовуйте <code>ВертРозташ</code>.</p>
HorizontalScrollArrangementHelpStringComponentPallette=<p>Елемент форматування, у якому розміщуються компоненти, які мають відображатися зліва направо. Якщо ви бажаєте, щоб компоненти відображалися один над одним, замість цього використовуйте <code>ВертВирівн</code>.</p><p>Цю приблуду можна прокручувати.
ImagePickerHelpStringComponentPallette=Кнопка спеціального призначення. Коли користувач торкається засобу вибору зображень, з’являється галерея зображень пристрою, і користувач може вибрати зображення. Після вибору зображення воно зберігається, а властивість <code>Вибрано</code> буде назвою файлу, у якому зберігається зображення. Щоб не заповнювати сховище, буде збережено максимум 10 зображень. Якщо вибрати більше зображень, попередні зображення буде видалено в порядку від найстарішого до найновішого.
ImageSpriteHelpStringComponentPallette=<p>"Спрайт", який можна розмістити на \n\t<code>Полотні</code>, де він може реагувати на дотики та перетягування, взаємодіяти з іншими спрайтами (\n\t<code>''ч</code> та іншими \n\t<code>КартинкаСпрайт</code> і краєм Полотна, і переміщайте відповідно до значень його властивостей. Його вигляд – це зображення, указане у його властивості \n\t<code>Картинка</code> (якщо властивість \n\t<code>Видно</code> не має значення \n\t<code>Хиба</code>\n</p>\n<p>Для того щоб \n\t<code>КартинкаСпрайт</code> переміщувався на 10 пікселів ліворуч кожні 1000 мілісекунд (одну секунду), наприклад, ви б встановили властивість \n\t<code>Швидкісь</code> на 10 [пікселів], \n\t<code> Властивість Інтервал</code> має значення 1000 [мілісекунд], властивість \n\t<code>Напрям</code> — 180 [градусів], а властивість \n\t<code>Увімкн</code> — \n\t<code>Істина</code>. Спрайт, властивість \n\t<code>Обертається</code> якого має значення \n\t<code>Істина</code>, обертатиме своє зображення, коли змінюватиметься \n\t<code>Напрям</code> спрайту. Перевірка зіткнень із повернутим спрайтом наразі перевіряє неповернене положення спрайту, тому перевірка зіткнень буде неточною для високих вузьких або коротких широких спрайтів, які обертаються. Будь-яку властивість спрайту можна будь-коли змінити під керуванням програми\n</p>
NearFieldHelpStringComponentPallette=<p>Невидимий компонент для забезпечення можливостей NFC. Наразі цей компонент підтримує лише читання та запис текстових тегів (якщо це підтримується пристроєм).</p><p>Щоб читати та записувати текстові теги, компонент має мати властивість <code>РежимЧитання</code> встановлено значення True або False відповідно.</p><p><strong>Примітка:</strong> цей компонент працюватиме лише на екрані 1 будь-якої програми App Inventor.</p>
