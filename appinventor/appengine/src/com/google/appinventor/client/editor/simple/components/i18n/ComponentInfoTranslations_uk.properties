TranslatorHelpStringComponentPallette=Використовуйте цей компонент для перекладу слів і речень між різними мовами. Цьому компоненту потрібен доступ до Інтернету, оскільки він запитуватиме переклади від сервера Массачусетського технологічного інституту (який, у свою чергу, запитуватиме переклади від комерційної служби перекладу). Укажіть вихідну та цільову мови у формі джерело-ціль, використовуючи два літерні коди мови. Отже, «en-es» перекладатиметься з англійської на іспанську, а «es-uk» — з іспанської на українську. Якщо ви не вкажете вихідну мову, служба спробує визначити вихідну мову. Таким чином, вказавши лише "es", спробує виявити вихідну мову та перекласти її іспанською. <i>Примітка</i>: переклад відбувається асинхронно у фоновому режимі. Коли переклад завершено, спрацьовує подія <b>ПерекладОтримано(String, String)</b>.
SpreadsheetHelpStringComponentPallette=Електронна таблиця – це невидимий компонент для зберігання й отримання даних із документа електронної таблиці за допомогою API Google Таблиць. <p>Щоб використовувати цей компонент, спочатку потрібно мати обліковий запис розробника Google. Потім потрібно створити новий проект у цьому обліковому записі розробника Google, увімкнути API Google Таблиць у цьому проекті та, нарешті, створити обліковий запис служби для API таблиць.</p><p>Інструкції щодо створення облікового запису служби, а також про те, де знайти іншу відповідну інформацію щодо використання компонента електронної таблиці, можна знайти <a href=''/reference/other/googlesheets-api-setup.html''>тут</a>.</p>
