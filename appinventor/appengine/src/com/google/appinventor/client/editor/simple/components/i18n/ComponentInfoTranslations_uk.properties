fileComponentPallette=Файл
hygrometerComponentPallette=Гігрометр
SoundHelpStringComponentPallette=<p>Мультимедійний компонент, який відтворює звукові файли та додатково вібрує протягом кількості мілісекунд (тисячних часток секунди), указаної в редакторі блоків. Ім’я звукового файлу для відтворення можна вказати в конструкторі або в редакторі блоків.</p> <p>Для отримання інформації про підтримувані формати звукових файлів див. <a href="http://developer.android.com/ guide/appendix/media-formats.html" target="_blank">Медіаформати, що підтримуються Android</a>.</p><p>Цей компонент <code>Звук</code> найкраще підходить для коротких звукових файлів, наприклад як звукові ефекти, тоді як компонент <code>Програвач</code> ефективніший для більш довгих звуків, наприклад пісень.</p><p>Ви можете отримати помилку, якщо спробуєте відтворити звук відразу після встановлення джерела .</p>
SpinnerHelpStringComponentPallette=<p>Компонент спінера, який відображає спливаюче вікно зі списком елементів. Ці елементи можна встановити в конструкторі або редакторі блоків, установивши для властивості<code>ЕлементиЗрядка</code> конкатенацію, розділену рядками (наприклад, <em>вибір 1, вибір 2, вибір 3</em>) або встановивши для властивості <code>Елементи</code> значення Список у редакторі блоків. Спінери створюються з уже вибраним першим елементом. Отже, його вибір не генерує події після вибору. Отже, корисно зробити перший елемент Спіннер невиборним, наприклад «Вибери знизу...». </p>
