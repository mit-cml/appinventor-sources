ImageBotHelpStringComponentPallette=ImageBot — це невидимий компонент, який використовує DALL-E 2 для створення та редагування зображень. Ви повинні надати власний ключ OpenAI API для цього компонента, встановивши його властивість ApiKey у блоках.
DataFileHelpStringComponentPallette=Компонент, який дозволяє читати дані CSV і JSON. ФайлДаних містить функції, пов’язані з доступом до аналізованих даних CSV або JSON у формі рядків або стовпців. Можна використовувати разом із компонентом ChartData2D для імпорту даних безпосередньо з файлу на діаграму. Компонент також можна перетягнути на діаграму після того, як файл було вибрано та успішно проаналізовано, щоб автоматично створити компоненти ChartData з файлу на діаграмі.
ChatBotHelpStringComponentPallette=Невидимий компонент для спілкування з чат-ботом AI. Зараз цей компонент зв’язується з проксі-сервером, керованим MIT, який, у свою чергу, використовує API ChatGPT OpenAI. Цей компонент вважається експериментальним.
