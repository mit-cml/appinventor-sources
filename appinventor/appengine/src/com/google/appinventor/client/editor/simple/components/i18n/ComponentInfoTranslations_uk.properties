LabelHelpStringComponentPallette=Мітка відображає фрагмент тексту, який вказується за допомогою властивості <code>Текст</code>. Інші властивості, які можна встановити в конструкторі або редакторі блоків, керують виглядом і розташуванням тексту.
ListPickerHelpStringComponentPallette=<p>Кнопка, при натисканні на яку відображається список текстів для вибору користувачем. Тексти можна вказати за допомогою конструктора або редактора блоків, установивши властивість <code>ЕлементиЗрядка</code> на їх конкатенацію, розділену рядками (наприклад, <em>вибір 1, вибір 2, вибір 3</em>) або встановивши для властивості <code>Елементи</code> значення Список у редакторі блоків.</p><p>Якщо для властивості ПоказатиПанельФільтрів встановити значення''стин'' список стане доступним для пошуку. Інші властивості впливають на вигляд кнопки (<code>ВирівнюванняТексту</code>, <code>КолірФону</code> тощо) і на те, чи можна її натиснути (<code>Увімкнено</code>).</p>
ListViewHelpStringComponentPallette=<p>Це видимий компонент, який відображає список елементів тексту та зображень.</p> <p>Прості списки рядків можна встановити за допомогою властивості ЕлементиЗрядка. Більш складні списки елементів, що містять кілька рядків та/або зображень, можна створити за допомогою властивостей ДаніЗіСписку та МакетПереглядуСписку. </p>
LocationSensorHelpStringComponentPallette=Невидимий компонент, що надає інформацію про місцезнаходження, зокрема довготу, широту, висоту (якщо підтримується пристроєм), швидкість (якщо підтримується пристроєм) і адресу. Це також може виконувати «геокодування», перетворюючи задану адресу (не обов’язково поточну) на широту (за допомогою методу <code>ШиротаЗадреси</code>) і довготу (за допомогою методу <code>ДовготаЗадреси</code> ).</p><p>Щоб функціонувати, для властивості <code>Увімкнено</code> компонента має бути встановлено значення''стин'' а на пристрої має бути ввімкнено визначення місцезнаходження через бездротові мережі або супутники GPS (якщо на вулиці) .</p>Інформація про місцезнаходження може бути доступною не відразу після запуску програми. Вам доведеться почекати деякий час, поки постачальник геоданих буде знайдено та використано, або дочекатися події РозташуванняЗмінилось
MagneticFieldSensorHelpStringComponentPallette=<p>Невидимий компонент, який вимірює навколишнє магнітне поле для всіх трьох фізичних осей (x, y, z) у Теслах (не в автомобілях 😉) https://en.wikipedia.org/wiki/Tesla_(unit).</p>
MapHelpStringComponentPallette=<p>Двовимірний контейнер, який відображає фрагменти карти у фоновому режимі та дозволяє використовувати кілька елементів маркера для визначення точок на карті. Плитки карт надано учасниками OpenStreetMap і Геологічною службою США.</p><p>Компонент Map надає три утиліти для маніпулювання своїми межами в App Inventor. По-перше, передбачений механізм блокування, який дозволяє переміщати карту відносно інших компонентів на екрані. По-друге, коли користувач розблоковано, він може панорамувати карту в будь-яке місце. У цьому новому місці &quot;Установити початкову межу&quot; можна натиснути кнопку, щоб зберегти поточні координати карти у її властивостях. Нарешті, якщо карту переміщено в інше місце, наприклад, щоб додати маркери за межі екрану, то &quot;Скинути карту до початкових меж&quot; можна використати для повторного центрування карти на початковому місці.</p>
MarkerHelpStringComponentPallette=<p>Піктограма, розташована в точці для позначення інформації на карті. Маркери можна використовувати для створення інформаційного вікна, користувацьких кольорів заливки та обведення, а також власних зображень для передачі інформації користувачеві.</p>
NotifierHelpStringComponentPallette=Компонент Сповіщувач відображає діалогові вікна сповіщень, повідомлення та тимчасові сповіщення, а також створює записи журналу Android за допомогою таких методів: <ul><li> ПокажиДіалоговеВікноПовідомлень: відображає повідомлення, яке користувач має закрити, натиснувши кнопку.</li><li > ПоказатиДіалоговеВікноВибору: відображає повідомлення з двома кнопками, щоб дозволити користувачеві вибрати одну з двох відповідей, наприклад, так чи ні, після чого виникає подія ПісляВибору.</li><li> ПоказатиТекстовеДіалоговеВікно: дозволяє користувачеві вводити текст у відповідь на повідомлення, після чого виникає подія ПісляВведенняТексту. <li> ПоказатиДіалоговеВікноПароля: дозволяє користувачеві ввести пароль у відповідь на повідомлення, після чого виникає подія ПісляВведенняТексту. <li> ПоказатиСповіщення: відображає тимчасове сповіщення, яке зникає самостійно через короткий час.</li><li> ПоказатиДіалоговеВікноПрогресу: відображає сповіщення зі значком завантаження, який користувач не може відхилити. Його можна закрити лише за допомогою блоку ЗакритиДіалоговеВікноПрогресу.</li><li> ЗакритиДіалоговеВікноПрогресу: закриває діалогове вікно прогресу, яке відображає ПоказатиДіалоговеВікноПрогресу.</li><li>ЖурналПомилок: записує повідомлення про помилку в журнал Android. </li><li>ЖурналІнфо: реєструє інформаційне повідомлення в журнал Android.</li><li> ЖурналПопереджень: реєструє попереджувальне повідомлення в журнал Android.</li><li>Повідомлення в діалогових вікнах (але не сповіщення) можна відформатувати за допомогою таких тегів HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt; em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Ви також можете використовувати тег шрифту, щоб указати колір, наприклад, &lt;font color="blue"&gt;. Деякі з доступних назв кольорів: аква, чорний, синій, фуксія, зелений, сірий, салатовий, темно-бордовий, темно-синій, оливковий, фіолетовий, червоний, сріблястий, блакитний, білий і жовтий</li></ul>
NxtDirectCommandsHelpStringComponentPallette=Компонент, який забезпечує низькорівневий інтерфейс для робота LEGO MINDSTORMS NXT із функціями надсилання прямих команд NXT.
NxtLightSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для датчика світла на роботі LEGO MINDSTORMS NXT.
NxtSoundSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для звукового датчика на роботі LEGO MINDSTORMS NXT.
NxtUltrasonicSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для ультразвукового датчика на роботі LEGO MINDSTORMS NXT.
OrientationSensorHelpStringComponentPallette=<p>Невидимий компонент, який надає інформацію про фізичну орієнтацію пристрою в трьох вимірах: <ul> <li> <strong>Крен</strong>: 0 градусів, коли пристрій рівно, збільшується до 90 градусів, коли пристрій нахилено вгору лівим боком і зменшується до -90 градусів, коли пристрій нахилено вгору правим боком. </li> <li> <strong>Нахил</strong>: 0 градусів, коли пристрій рівно, до 90 градусів, коли пристрій нахилено, щоб його верхня частина була спрямована вниз, до 180 градусів, коли його перевертають. Подібним чином, якщо пристрій нахилено так, що його нижня частина вказує вниз, нахил зменшується до -90 градусів, а потім ще більше зменшується до -180 градусів, коли його повертають до кінця.</li> <li> <strong>Азимут</strong >: 0 градусів, коли верхня частина пристрою спрямована на північ, 90 градусів, коли вона спрямована на схід, 180 градусів, коли вона спрямована на південь, 270 градусів, коли вона спрямована на захід тощо.</li></ul> Ці вимірювання передбачають, що сам пристрій не рухається.</p>
PasswordTextBoxHelpStringComponentPallette=<p>Поле для введення паролів. Це те саме, що й звичайний компонент <code>ТекстовеВікно</code>, за винятком того, що він не відображає символи, введені користувачем.</p><p>Значення тексту у полі можна знайти або встановити за допомогою Властивість <code>Текст</code>. Якщо поле пусте, властивість <code>Підказка</code>, яка відображається у вигляді слабкого тексту у полі, може надати користувачеві вказівки щодо того, що вводити.</p> <p>Текстові поля зазвичай використовуються з <code>Кнопка</code>, коли користувач натискає кнопку після завершення введення тексту.</p>
PhoneCallHelpStringComponentPallette=<p>Невидимий компонент, який здійснює телефонний дзвінок на номер, указаний у властивості <code>НомерТелефону</code>, яку можна встановити або в конструкторі, або в редакторі блоків. Компонент має метод <code>ЗдійснитиТелефоннийДзвінок</code>, який дозволяє програмі здійснювати телефонний дзвінок.</p><p>Часто цей компонент використовується з компонентом <code>ВибірКонтактів</code>, який дозволяє користувач вибирає контакт зі збережених у телефоні та встановлює властивість <code>НомерТелефону</code> для номера телефону контакту.</p><p>Щоб безпосередньо вказати номер телефону (наприклад, 650 -555-1212), встановіть для властивості <code>НомерТелефону</code> значення Текст із зазначеними цифрами (наприклад, "6505551212"). Тире, крапки та круглі дужки можуть бути включені (наприклад, "(650)-555-1212"), але вони ігноруватимуться; пробіли не можуть бути включені.</p>
PhoneNumberPickerHelpStringComponentPallette=Кнопка, натиснувши на яку, відображається список телефонних номерів контактів для вибору. Після того як користувач зробить вибір, такі властивості будуть встановлені для інформації про вибраний контакт: <ul><li> <code>І''Контакту</code>: ім’я контакту </li> <li> < code>НомерТелефону</code>: номер телефону контакту </li> <li> <code>ЕлектроннаАдреса</code>: адреса електронної пошти контакта </li> <li> <code>Зображення< /code>: назва файлу, що містить зображення контакту, яке можна використовувати як значення властивості <code>Picture</code> для <code>Картинка</code> або <code>КартинкаСпрайт</ code>.</li></ul></p><p>Інші властивості впливають на вигляд кнопки (<code>ВирівнюванняТексту</code>, <code>КолірФону</code> тощо) та чи можна його натиснути (<code>Увімкнено</code>).</p><p>Компонент ВибірНомераТелефону може працювати не на всіх пристроях Android. Наприклад, у системах Android до версії 3.0 повернуті списки номерів телефонів і адрес електронної пошти будуть порожніми.
PhoneStatusHelpStringComponentPallette=Компонент, який повертає інформацію про телефон.
PlayerHelpStringComponentPallette=Мультимедійний компонент, який відтворює звук і керує вібрацією телефону. Ім’я мультимедійного поля вказується у властивості <code>Джерело</code>, яку можна встановити в конструкторі або в редакторі блоків. Тривалість вібрації вказується в редакторі блоків у мілісекундах (тисячних частках секунди).<p>Про підтримувані аудіоформати див. <a href="http://developer.android.com/guide/appendix/ media-formats.html" target="_blank">Медіаформати, що підтримуються Android</a>.</p><p>Цей компонент найкраще підходить для довгих звукових файлів, наприклад пісень, тоді як <code>Звук</code > ефективніший для коротких файлів, таких як звукові ефекти.</p>
LightSensorHelpStringComponentPallette=Датчик, який може вимірювати рівень освітлення.
LineStringHelpStringComponentPallette=РядокЛіній — це компонент для малювання відкритої безперервної послідовності ліній на карті. Щоб додати нові точки до РядкуЛіній у дизайнері, перетягніть середину будь-якого сегмента від лінії, щоб створити нову вершину. Перемістіть вершину, клацнувши та перетягнувши вершину в нове місце. Клацання на вершині видалить вершину, якщо не залишиться лише дві.
MediaStoreHelpStringComponentPallette=Невидимий компонент, який взаємодіє з веб-службою та зберігає мультимедійні файли.
NxtColorSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для датчика кольору на роботі LEGO MINDSTORMS NXT.
NxtDriveHelpStringComponentPallette=Компонент, який забезпечує високорівневий інтерфейс для робота LEGO MINDSTORMS NXT із функціями, які можуть рухати та повертати робота.
NxtTouchSensorHelpStringComponentPallette=Компонент, який забезпечує інтерфейс високого рівня для датчика дотику на роботі LEGO MINDSTORMS NXT.
PedometerHelpStringComponentPallette=Компонент, який діє як крокомір. Він відчуває рух за допомогою акселерометра та намагається визначити, чи був зроблений крок. Використовуючи настроювану довжину кроку, він також може оцінити пройдену відстань.
ProximitySensorHelpStringComponentPallette=<p>Невидимий компонент, який може вимірювати відстань об’єкта в сантиметрах відносно екрана огляду пристрою. Цей датчик зазвичай використовується для визначення того, чи підноситься слухавка до вуха людини; тобто дозволяє визначити, на якій відстані знаходиться об’єкт від пристрою. Багато пристроїв повертають абсолютну відстань у см, але деякі повертають лише ближні та дальні значення. У цьому випадку датчик зазвичай повідомляє максимальне значення дальності в далекому стані та менше значення в ближньому стані.</p>
ScreenHelpStringComponentPallette=Компонент верхнього рівня, що містить усі інші компоненти програми
PolygonHelpStringComponentPallette=Багатокутник охоплює довільну двовимірну область на карті. Багатокутники можна використовувати для малювання периметра, наприклад кампусу, міста чи країни. Багатокутники починаються як основні трикутники. Нові вершини можна створити, перетягнувши середину багатокутника від краю. Натискання на вершину видалить вершину, але завжди має існувати щонайменше 3 вершини.
RectangleHelpStringComponentPallette=Прямокутники — це багатокутники з фіксованими широтами та довготами для північних, південних, східних і західних кордонів. Переміщення вершини прямокутника відповідно оновлює відповідні ребра.
thermometerComponentPallette=Термометр
twitterComponentPallette=Х (Твітер)
VerticalArrangementHelpStringComponentPallette=<p>Елемент форматування, у якому розміщуються компоненти, які мають відображатися один під одним. (Перший дочірній компонент зберігається зверху, другий — під ним тощо.) Якщо ви бажаєте, щоб компоненти відображалися поруч, використовуйте натомість <code>ГоризонтальнеРозташування</code>.</p>
ev3TouchSensorComponentPallette=СенсорEv3
VerticalScrollArrangementHelpStringComponentPallette=<p>Елемент форматування, у якому розміщуються компоненти, які мають відображатися один під одним. (Перший дочірній компонент зберігається зверху, другий — під ним тощо.) Якщо ви бажаєте, щоб компоненти відображалися поруч один з одним, замість цього використовуйте <code>ГоризонтальнеРозташування</code>.</p><p> Це версія, яку можна прокручувати
