Ev3ColorSensor__GetLightLevelMethodDescriptions=Він повертає рівень освітленості у відсотках або -1, якщо рівень освітленості неможливо прочитати.
GetHardwareVersionMethodDescriptions=Отримати апаратну версію EV3.
GetImageNameMethodDescriptions=Отримати назву файлу зображення елемента ПереглСписку, який було завантажено в Медіа.
GetInputValuesMethodDescriptions=Зчитує значення вхідного датчика на пристрої. Припускає, що тип датчика було налаштовано через ВстановРежимВводу.
GetInstanceListsMethodDescriptions=Оновлює списки приєднаних і запрошених екземплярів. Цю процедуру можна викликати перед встановленням ідентифікатора екземпляра.
GetMethodDescriptions=Виконує запит HTTP GET за допомогою властивості Url і отримує відповідь. Якщо властивість ЗберегтиВідповідь має значення true, відповідь буде збережено у файлі, а подія ОтриматиФайл буде ініційована. Властивість І''ФайлуВідповіді можна використовувати для визначення імені файлу. Якщо властивість ЗберегтиВідповідь має значення false, буде ініційовано подію ОтриманоТекст.
GetRowsMethodDescriptions=Отримує всі рядки з указаної таблиці злиття. Поле ТаблицяId – це ідентифікатор необхідної злитої таблиці. Поле стовпців — це список стовпців, розділених комами, які потрібно отримати.
GetRowsWithConditionsMethodDescriptions=Отримує всі рядки зі злитої таблиці, які відповідають певним умовам. Поле ТаблицяId — це ідентифікатор необхідної таблиці злиття. Поле стовпців — це розділений комами список стовпців, які потрібно отримати. Поле умови вказує, які рядки отримати з таблиці, наприклад рядки, у яких певне значення стовпця не є нульовим.
GetTagListMethodDescriptions=Отримайте список тегів для цієї програми. Після завершення буде запущено подію "Список тегів" зі списком відомих тегів.
GetVersionNameMethodDescriptions=Повертає нашу властивість "Назва версії"
GetWifiIpAddressMethodDescriptions=Повертає IP-адресу телефону у вигляді рядка
GoBackMethodDescriptions=Повернутися до попередньої сторінки в списку історії. Нічого не робить, якщо немає попередньої сторінки.
GoHomeMethodDescriptions=Завантажує домашню URL-сторінку. Це відбувається автоматично при зміні домашньої URL-адреси.
HideInfoboxMethodDescriptions=Приховати інформаційне поле, якщо воно відображається. Якщо інформаційне вікно не відображається, ця функція не діє.
HtmlTextDecodeMethodDescriptions=Декодує вказане текстове значення HTML. Символьні сутності HTML, такі як `&`, `<`, `>`, `''` і `"`, змінюються на &, <, >, '' і ". Такі сутності, як &#xhhhh та &#nnnn, змінюються на відповідні символи.
ImageSprite__MoveIntoBoundsMethodDescriptions=Переміщує КартинкаСпрайт назад у межі, якщо частина його виходить за межі, інакше це не впливає. Якщо КартинкаСпрайт занадто широкий, щоб поміститися на полотні, це вирівняє ліву сторону КартинкаСпрайт з лівою стороною полотна. Якщо КартинкаСпрайт зависокий, щоб поміститися на полотні, це вирівняє верхню сторону КартинкаСпрайт з верхньою стороною полотна.
ImageSprite__PointTowardsMethodDescriptions=Повертає КартинкаСпрайт так, щоб він вказував на визначений цільовий спрайт (''ч або КартинкаСпрайт). Новий заголовок буде паралельним лінії, що з’єднує центральні точки двох спрайтів.
InsertRowMethodDescriptions=Вставляє рядок у вказану таблицю. Поле ТаблицяId – це ідентифікатор таблиці. Стовпці — це розділений комами список стовпців, у які потрібно вставити значення. Поле значень визначає, які значення потрібно вставити в кожен стовпець.
