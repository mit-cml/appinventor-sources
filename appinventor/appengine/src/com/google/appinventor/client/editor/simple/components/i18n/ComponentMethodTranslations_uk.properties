GetBrickNameMethodDescriptions=Отримати назву блоку робота.
GetColorCodeMethodDescriptions=Повертає код кольору  відповідно: 0 - відсутність кольору, 1 - чорний,  2 -синій, 3 - зелений, 4 - жовтий,  5 - червониий, 6 - білий та 7 - коричневий.
GetColorNameMethodDescriptions=Поверне назву кольору в одному з варіантів: «Без кольору», «Чорний», «Синій», «Зелений», «Жовтий», «Червоний», «Білий», «Коричневий».
