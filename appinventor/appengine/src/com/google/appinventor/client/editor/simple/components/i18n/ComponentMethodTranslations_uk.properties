EditImageMethodDescriptions=Відредагуйте вихідне зображення, використовуючи поданий опис. Ділянки зображення, які можна редагувати, повинні мати прозору альфа-версію. Джерелом може бути компонент Полотно, компонент Зображення або рядок, що представляє шлях до файлу.
DrawLineOfBestFitMethods=МалюйЛініюНайкращПрилягання
DrawLineOfBestFitMethodDescriptions=Малює на графіку відповідну лінію, яка найкраще підходить
DoesEntryExistMethods=ЧиІснуєЗапис
DoesEntryExistMethodDescriptions=Перевіряє, чи існує запис (x, y) у даних координат.
DetectAnomaliesMethods=ВиявлятиАномалії
DetectAnomaliesMethodDescriptions=Виявлення аномалії Z-показника: перевіряє Z-показник кожної точки даних із заданим порогом, якщо Z-показник точки даних перевищує порогове значення, точку даних позначають як аномалію та повертають у списку пар ( індекс аномалії, значення аномалії)
DeleteSheetMethods=ВидалиАркуш
DeleteSheetMethodDescriptions=Видаляє вказаний аркуш у електронній таблиці.
CreateImageMethods=СтворитиЗображення
CreateImageMethodDescriptions=Створіть зображення за поданим описом.
ConverseMethods=Розмова
ConverseMethodDescriptions=Задайте питання чат-боту. Послідовні дзвінки запам’ятовують інформацію з попередньої розмови. Використовуйте функцію «СкинутиРозмову», щоб скинути для нової розмови.
ClearRangeMethods=ОчистиДіапазон
ClearRangeMethodDescriptions=Очищає комірки в заданому діапазоні. Після завершення цей блок запускає подію зворотного виклику ОчищеноДіапазон.
CleanDataMethods=ОчистиДані
CleanDataMethodDescriptions=Враховуючи одну аномалію та значення x і y ваших даних. Цей блок поверне пари значень x і y ваших даних без аномалії
ChartData2D__ClearMethodDescriptions=Очищає всі дані.
ChangeDataSourceMethods=ЗміниДжерелоДаних
ChangeDataSourceMethodDescriptions=Змінює джерело даних компонента на вказане джерело компонента з указаним значенням ключа
Canvas__ClearMethodDescriptions=Очищає все, що намальовано на цьому полотні, але не фоновий колір чи зображення.
CalculateLineOfBestFitValueMethods=ОбчислЛініюНайкращПриляган
CalculateLineOfBestFitValueMethodDescriptions=Повертає одне зі значень лінії найкращого прилягання. Значенням може бути "нахил", "Y Перехоплення", "коефіцієнт кореляції" або "прогнози". Блок повертає повний словник з усіма значеннями, якщо не надано певний рядок значень
AddSheetMethods=ДодатиАркуш
AddSheetMethodDescriptions=Додає новий аркуш у електронну таблицю.
AddRowMethods=ДодатиРядок
AddRowMethodDescriptions=За наявності списку значень як "даних", додає значення до наступного порожнього рядка аркуша. Крім того, це повертає номер рядка для нового рядка.
AddEntryMethods=ДодатиЗапис
AddEntryMethodDescriptions=Додає запис із вказаними значеннями x і y. Значення можна вказати як текст, так і цифри. Для лінійних, точкових, площинних і стовпчастих діаграм обидва значення мають представляти число. Для стовпчастих діаграм значення x округлюється до найближчого цілого числа. Для секторних діаграм значення x є текстовим значенням.
AddColumnMethods=ДодатиСтовпець
AddColumnMethodDescriptions=За наявності списку значень як "даних", додає значення до наступного порожнього стовпця аркуша.
