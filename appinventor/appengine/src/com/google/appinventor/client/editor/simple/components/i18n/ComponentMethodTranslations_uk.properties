RemoveFirstFromListMethodDescriptions=Повертає перший елемент списку та атомарно видаляє його. Якщо два пристрої використовують цю функцію одночасно, один отримає перший елемент, а інший отримає другий елемент, або помилку, якщо немає доступного елемента. Коли елемент доступний, буде ініційовано подію "ПершийВидалено".
