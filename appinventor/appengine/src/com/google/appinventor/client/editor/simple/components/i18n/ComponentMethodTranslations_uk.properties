File__DeleteMethodDescriptions=Видалення файлу зі сховища. До назви файлу додайте префікс /, щоб видалити певний файл із SD-карти, наприклад /myFile.txt. видалить файл /sdcard/myFile.txt. Якщо файл не починається з /, файл, який знаходиться в приватному сховищі програми, буде видалено. Початок файлу з // є помилкою, оскільки файли активів не можна видалити.
FirebaseDB__GetValueMethodDescriptions=ОтриматиЗнач просить Firebase отримати значення, що зберігається під заданим тегом. Він передасть ЗначЯкщоНемаТегу у ОтриматиЗнач, якщо під тегом не збережено значення.
