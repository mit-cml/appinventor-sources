ImportFromListMethods=ІмпортЗіСписку
ImportFromListMethodDescriptions=Імпортує дані з указаного параметра списку до ряду даних. Очікується, що список міститиме елементи, які також є списками. Очікується, що кожен елемент списку матиме 2 значення, перше — значення x, а друге — значення y. Недійсні записи списку просто пропускаються. Існуючі дані не видаляються.
ImportFromDataFileMethods=ІмпортЗФайлуДаних
