PostTextWithEncodingMethodDescriptions=Виконує запит HTTP POST, використовуючи властивість Url і вказаний текст. Символи тексту кодуються з використанням заданого кодування. Якщо властивість ЗберегтиВідповідь має значення ''істина'', відповідь буде збережено у файлі та буде запущена подія ОтриманоФайл. Властивість Ім''яФайлуВідповіді можна використовувати для визначення назви файлу. Якщо властивість ЗберегтиВідповідь має значення ''хиба'', буде ініційовано подію ОтриманоТекст.
