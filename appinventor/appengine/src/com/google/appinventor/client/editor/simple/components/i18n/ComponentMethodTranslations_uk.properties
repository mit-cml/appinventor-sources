ReadRowMethodDescriptions=На сторінці з наданим І�''�Аркуша цей метод прочитає рядок із вказаним rowNumber і ініціює подію зворотного виклику ДаніРядкаОтримано.
ReadRangeMethods=ДіапазонЧитання
ReadRangeMethodDescriptions=На сторінці з указаним ім’ям аркуша читає комірки в заданому діапазоні. Запускає ПосиланняНаДіапазонОтримано після завершення.
ReadFileMethods=ПрочитайФайл
ReadFileMethodDescriptions=Вказує вихідний файл для завантаження даних. Очікуваний формат вмісту файлу – CSV або JSON. До назви файлу додайте префікс /, щоб читати певний файл на SD-карті. наприклад, /myFile.txt прочитає файл /sdcard/myFile.txt. Щоб прочитати ресурси, надіслані разом із програмою (також працює для Companion), починайте назву файлу з // (дві скісні риски). Якщо ім’я файлу не починається з скісної риски, його буде прочитано з приватного сховища програм (для упакованих програм) і з /sdcard/AppInventor/data для Companion. Результати читання зберігаються в рядках, стовпцях і назвах стовпців. властивості компонента.
