YandexTranslate__RequestTranslationMethodDescriptions=Указуючи мову перекладу (наприклад, ''es'' для іспанської, ''en'' для англійської або ''uk'' для української), а також слово або речення для перекладу, цей метод запитуватиме переклад до сервісу москаляндекс.Перекладач. Після перекладу тексту зовнішнім сервісом буде виконано подію ПерекладОтримано. Примітка: москаляндекс.Перекладач намагатиметься визначити вихідну мову. Ви також можете додати його до мовного перекладу. Тобто es-uk вкаже переклад з іспанської на українську.
