DirectMessageMethodDescriptions=Це надсилає пряме (приватне) повідомлення вказаному користувачеві. Повідомлення буде обрізано, якщо воно перевищує 160 символів. <p><u>Вимоги</u>: це слід викликати лише після того, як буде викликана подія <code>IsAuthorized</code>, що вказує на те, що користувач успішно ввійшов у Twitter.</p>
DrawArcMethodDescriptions=Малює дугу на Полотні в указаному овалі (вказаного лівим, верхнім, правим і нижнім). Початковий кут дорівнює 0 під час руху праворуч і збільшується при обертанні за годинниковою стрілкою. Якщо useCenter має значення true, замість дуги буде намальовано сектор. Якщо заповнення має значення true, замість простого контуру буде намальовано заповнену дугу (або сектор).
DrawTextMethodDescriptions=Малює вказаний текст відносно вказаних координат, використовуючи значення властивостей FontSize і TextAlignment.
