DrawTextMethodDescriptions=在给定的坐标，使用相应的字号和对齐方式，绘制文本。
DrawTextAtAngleMethodDescriptions=从给定的坐标开始，按照给定的角度，使用相应的字号和对齐方式，绘制文本。
