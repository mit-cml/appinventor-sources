ReadFileMethods=读取文件
ReadFileMethodDescriptions=载入数据的源文件。期望的内容格式是CSV或者JSON格式。文件名用/前缀表示从SD卡上 读取。例如/myFile.txt表示读取文件/sdcard/myFile.txt。若读取素材文件，前缀使用//（两个斜杠）。若文件名没有以/开头，表示读取应用的私有目录（打包的应用中），或者 /sdcard/AppInventor/data（AI伴侣中）。读取的数据存储在行列表，列列表和列名列表中。
ReadColumnMethods=读取列
ReadColumnMethodDescriptions=读取表单上指定索引的列数据，引发'获得列数据'事件。
ReadCellMethods=读取单元格
ReadCellMethodDescriptions=读取表单上指定标识的单元格数据，引发'获得单元格数据'事件。
