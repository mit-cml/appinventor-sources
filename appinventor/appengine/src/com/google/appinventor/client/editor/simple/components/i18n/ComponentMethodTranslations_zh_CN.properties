NowMethodDescriptions=手机时钟的当前时刻。
MoveToPointMethods=移动到坐标
MoveFileMethods=移动文件
MoveFileMethodDescriptions=将文件从一个位置移动到另一个位置。
MonthNameMethodDescriptions=返回时刻中月份的名称，如一月，二月，三月...
MonthMethodDescriptions=返回月份，是1到12之间的数字。
MinuteMethodDescriptions=提取时刻中的小时。
MakeTimeMethods=时分秒转时刻
MakeTimeMethodDescriptions=时分秒转时刻。
MakePhoneCallMethodDescriptions=打开拨打电话界面，需手动拨打'电话号码'属性的号码。
MakePhoneCallDirectMethods=直接拨打电话
MakePhoneCallDirectMethodDescriptions=直接拨打电话。
MakeInstantMethodDescriptions=文本按照指定模式转为时刻，文本模式如MM/dd/YYYY hh:mm:ss，或者 MM/dd/YYYY ，或者 hh:mm。
MakeInstantFromPartsMethods=年月日时分秒转时刻
MakeInstantFromPartsMethodDescriptions=根据指定的年份、月份、日期、小时、分钟、秒数生成时刻。
MakeInstantFromMillisMethodDescriptions=将毫秒表示的时间戳转换为时刻（从1970年世界标准时间算起）。
MakeFullPathMethods=生成完整路径
MakeFullPathMethodDescriptions=转换文件读取范围和路径为单一字串。
MakeDirectoryMethods=创建目录
MakeDirectoryMethodDescriptions=创建新目录，用于存储文件。若目录创建成功，或者目录已经存在，将返回真。
yearParams=年
zoomParams=缩放
zStrengthParams=Z强度
MakeDateMethods=年月日转时刻
MakeDateMethodDescriptions=返回由年份、月份、日期限定的时刻（世界标准时间）。月份是1-12，日期时1-31。
TinyWebDB__StoreValueMethodDescriptions=请求Web服务保存给定标签下的数据
TinyWebDB__GetValueMethodDescriptions=向Web服务器发送请求，读取给定标签下的数据。若没有相应的标签，Web服务器决定返回何值。
TinyDB__StoreValueMethodDescriptions=保存数据到给定标签下。数据会保存在手机上，即使重新启动应用。
TinyDB__GetValueMethodDescriptions=读取存储在标签下的数据。若没有此标签，则返回'无标签时返回值'指定的值。
TinyDB__ClearTagMethodDescriptions=清理标签和数据。
TimePicker__LaunchPickerMethodDescriptions=打开时间选择框。
Texting__SendMessageMethodDescriptions=打开手机默认的发送短信界面并填写好信息和号码。
TextToSpeech__StopMethodDescriptions=停止当前念读。
TextBox__RequestFocusMethodDescriptions=设置文本输入框为当前选中组件。
TextBox__HideKeyboardMethodDescriptions=隐藏键盘。只有多行文本框需要该方法。单行文本框在用户点击‘完成’键时，键盘就会关闭。
TakePictureMethodDescriptions=拍照并引发拍照完成事件
SystemTimeMethodDescriptions=手机内部的时间戳。
StopLoadingMethods=停止加载
StopLoadingMethodDescriptions=停止加载网页。
StopAcceptingMethodDescriptions=停止接受连接。
StartActivityMethodDescriptions=启动相关的活动。
LsGetStatusMethodDescriptions=可以读取的字节数。
LongitudeFromAddressMethodDescriptions=从地址中提取经度
LogWarningMethodDescriptions=向安卓系统日志中写入一条警告信息。请查看安卓文档了解如何查看日志。
LogInfoMethodDescriptions=向安卓日志中写入信息。
LogErrorMethodDescriptions=向安卓系统日志中写入一条错误信息。请查看安卓文档了解如何查看日志。
ImageSprite__PointTowardsMethodDescriptions=设置图像精灵的方向为朝向指定的精灵（小球或者图像精灵）。新的方向与两个精灵的中心点连线平行。
ImageSprite__PointInDirectionMethodDescriptions=设置图像精灵的方向为朝向指定的坐标点[x,y]。
ImageSprite__MoveToPointMethodDescriptions=移动图像精灵的原点到给定的坐标，坐标是格式如[x坐标，y坐标]的列表。
ImageSprite__MoveToMethodDescriptions=移动图像精灵的原点到给定的坐标，坐标是格式如[x坐标，y坐标]的列表。
ImageSprite__MoveIntoBoundsMethodDescriptions=若图像精灵超出画布范围，将图像精灵移动到画布范围之内。若图像精灵太宽而不能全部放置在画布范围，就将图像精灵的左侧与画布的左侧对齐。若图像精灵太高而不能全部放置在画布范围，就将图像精灵的顶部与画布的顶部对齐。
ImageSprite__CollidingWithMethodDescriptions=表明图像精灵和其他精灵（球形或者图像）的碰撞是否已经登记。
ImageSprite__BounceMethodDescriptions=让图像精灵回弹，就像碰到墙一样。对于正常的回弹，边界参数由‘到达边界’事件提供。
ImagePicker__OpenMethodDescriptions=打开图像选择框，如同用户点击。
HtmlTextDecodeMethodDescriptions=解码html格式文本。HTML字符例如 `&`, `<`, `>`, `''`, 和`"`会被转为 &, <, >, '', 和"。字符 &#xhhhh, 和&#nnnn 会被转为相应的字符。
HourMethodDescriptions=返回时刻中的小时数（0-23）.
HighlightDataPointsMethodDescriptions=高亮选中的数据点。需要数据点列表，每个数据点都是[索引,值]对
HighlightDataPointsMethods=高亮节点
GoToUrlMethodDescriptions=加载给定网址的网页。
GoHomeMethodDescriptions=加载主页。若主页网址改变，会自动调用。
GoForwardMethodDescriptions=前进到历史记录中的下一页。若没有下一页，则不起作用。
GoBackMethodDescriptions=回退到历史记录中的上一页。若没有上一页，则不起作用。
GetWifiIpAddressMethodDescriptions=获取文本形式的手机的IP地址
GetVersionNameMethodDescriptions=获取版本名
GetTextMethodDescriptions=等待用户说话，并将语音转为文字
GetTagListMethodDescriptions=获取本应用的标签列表，会引发获得标签列表事件。
GetRangeReferenceMethods=获取范围标识
GetRangeReferenceMethodDescriptions=将范围的角的行数和列数转为AI命名法代表的标识。
GetPixelColorMethodDescriptions=获取点的颜色。
GetMillisMethodDescriptions=返回从1970年开始计算的时间毫秒数。
GetMainTextMethods=获取主文本
GetMainTextMethodDescriptions=获取列表显示框元素的主文本。
GetImageNameMethods=获取图像名
GetImageNameMethodDescriptions=获取元素的图像文件名。
GetEntriesWithYValueMethods=获取Y值节点列表
GetEntriesWithYValueMethodDescriptions=获取y值对应的节点列表。
GetEntriesWithXValueMethods=获取X值节点列表
GetEntriesWithXValueMethodDescriptions=获取x值对应的节点列表。
GetEntriesMethods=获取所有数据
GetEntriesMethodDescriptions=获取微数据库所有数据，返回字典格式
GetDurationMethodDescriptions=获取视频的长度，单位毫秒。
GetDetailTextMethods=获取副文本
GetDetailTextMethodDescriptions=获取列表显示框元素的副文本。
GetColorCodeMethods=获取颜色代码
GetCellReferenceMethods=获取单元格标识
GetCellReferenceMethodDescriptions=将单元格的整数表示的行数和列数，转化为A1命名法表示。
GetBatteryCurrentMethodDescriptions=获得电池电流。
GetBackgroundPixelColorMethodDescriptions=获取点的颜色。包含背景色或其他画的点、线、或圆等图形的颜色，但不包含精灵。
GetAllEntriesMethods=获取所有节点
GetAllEntriesMethodDescriptions=返回数据集的所有节点。节点表示为值的列表。
FormatTimeMethodDescriptions=将时刻显示为时间文本
FormatDateTimeMethodDescriptions=将时刻按模板显示为日期和时间文本
