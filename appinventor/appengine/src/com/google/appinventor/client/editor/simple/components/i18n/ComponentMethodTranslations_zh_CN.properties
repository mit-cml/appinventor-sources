PutTextMethodDescriptions=使用网址属性和指定的文本，执行HTTP PUT请求。文本字符编码使用'UTF-8'。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PutFileMethodDescriptions=使用网址属性和指定的文件，执行HTTP PUT请求。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PrintSerialMethods=写入串口并添加新行
PrintSerialMethodDescriptions=向串口写入数据，并在末尾添加新行。
PostTextWithEncodingMethodDescriptions=使用网址属性和指定的文本，执行HTTP POST请求。文本字符编码使用给定的编码。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PostTextMethodDescriptions=使用网址属性和指定的文本，执行HTTP POST请求。文本字符编码使用'UTF-8'。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
PostMediaMethodDescriptions=请求Web服务存储媒体文件。
PostFileMethodDescriptions=使用网址属性和指定的文件，执行HTTP POST请求。若'保存响应'属性为真，响应就会保存为文件，并引发'获得文件'事件。'响应文件名称'属性可以用来指定保存的文件名。若'保存响应'设为假，引发'获得文本'事件。
Player__VibrateMethodDescriptions=震动相应的毫秒数。
Player__StopMethodDescriptions=停止播放，并回到歌曲开始位置。
Player__StartMethodDescriptions=播放媒体。若之前被暂停，就恢复播放。若之前被停止，从头开始播放。
