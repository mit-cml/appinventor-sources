ButtonHelpStringComponentPallette=Botó amb la capacitat de detectar clics. Es poden canviar molts aspectes de la seva aparença, com si s''hi pot fer clic (<code>Habilitat</code>), en el Dissenyador o en l''Editor de blocs.
CameraHelpStringComponentPallette=Un component per fer una foto amb la càmera del dispositiu. Un cop s''ha fet la foto, el nom del fitxer que conté la imatge és disponible com a argument de l''esdeveniment Després de fer foto. El nom del fitxer es pot utilitzar, per exemple, per assignar la propietat Imatge d''un component Imatge.
