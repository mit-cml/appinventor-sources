LightSensorHelpStringComponentPallette=Un component que pot mesurar el nivell de llum.
ListViewHelpStringComponentPallette=<p>Aquest és un component visible que mostra una llista d''elements de text i d''imatge.</p> <p>Es poden assignar llistes senzilles amb la propietat Elements de cadena.  Es poden crear llistes més complexes d''elements amb cadenes múltiples i/o imatges utilitzant les propietats Dades de llista i Disposició.</p>
MagneticFieldSensorHelpStringComponentPallette=<p>Component no visible que mesura el camp magnètic terrestre corresponent als tres eixos físics (x, y, z) en Tesla https://ca.wikipedia.org/wiki/Tesla_(unitat).</p>
MarkerHelpStringComponentPallette=<p>Una icona situada en un punt per mostrar informació sobre un mapa. Els marcadors es poden utilitzar per obrir una finestra d''informació. També es pot personalitzar la seva aparença amb colors de traç i d''ompliment o amb imatges que proporcionin informació a l''usuari.</p>
MapHelpStringComponentPallette=<p>Un contenidor bidimensional que mostra un mapa de fons i pot contenir marcadors per identificar punts sobre el mapa. El mapa de fons s''obté de col·laboradors d''OpenStreetMap i de la United States Geological Survey.</p><p>El component Mapa incorpora tres procediments per manipular els seus límits en App Inventor. En primer lloc, es proporciona un mecanisme de bloqueig per permetre el moviment del mapa respecte altres components de la Pantalla. En segon lloc, quan està desbloquejat l''usuari pot fer una panoràmica en el Mapa a qualsevol lloc. En aquest nou lloc, el botó &quot;Estableix el mapa inicial a la vista actual&quot; es pot prémer per assignar les coordenades actuals del Mapa com a coordenades inicials. Finalment, si el Mapa es mou a un lloc diferent, per exemple per afegir Marcadors fora de la pantalla, es pot prémer el botó &quot;Reinicia el quadre limitador&quot; per tornar a centrar el Mapa en la ubicació inicial.</p>
ListPickerHelpStringComponentPallette=<p>Un botó que, quan s''hi fa clic, mostra una llista de textos perquè l''usuari en seleccioni un. Els textos es poden assignar mitjançant la propietat <code>Elements  de cadena</code> en el Dissenyador o en l''Editor de blocs. En el Dissenyador, la propietat ha de contenir una cadena formada pels elements a seleccionar separats per comes (per exemple, <em>opció 1, opció 2, opció  3</em>). En  l''Editor de blocs s''ha d''assignar una llista dels elements a la propietat <code>Elements</code>.</p><p>Si s''assigna el valor cert a la propietat Mostra barra de filtre es poden fer cerques en la llista. Altres propietats afecten l''aparença del botó (<code>Alineació del text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p>
LocationSensorHelpStringComponentPallette=Component no visible que aporta informació sobre localització, inclosa la longitud, la latitud, l''altitud (si el dispositiu és compatible), la velocitat (si el dispositiu és compatible) i l''adreça. També pot "geocodificar", convertint una adreça indicada (no necessàriament l''actual) en una latitud (amb el mètode <code>Latitud d''adreça</code>) i una longitud (amb el mètode <code>Longitud d''adreça</code>).</p><p>Per funcionar, la seva propietat  <code>Habilitat</code> ha de ser cert i el dispositiu ha de tenir habilitada la localització mitjançant xarxes sense fils o satèl·lits GPS (en exteriors).</p>La informació sobre la localització no està disponible immediatament quan s''inicia una app. Cal esperar una mica, de forma que es pugui trobar i utilitzar un proveïdor de localització, o bé esperar l''esdeveniment Ubicació canviada.
ImagePickerHelpStringComponentPallette=Un botó especial. Quan l''usuari toca un Selector d''imatge s''obre la galeria d''imatges del dispositiu i l''usuari pot seleccionar una imatge. Després de la selecció la imatge es desa i la propietat <code>Selecció</code> conté el nom del fitxer on s''emmagatzema la imatge. Per a no omplir l''emmagatzematge, es desa un màxim de 10 imatges. Si se''n seleccionen més s''esborren imatges, començant per les més antigues.
HorizontalScrollArrangementHelpStringComponentPallette=<p>Un component de disposició on situar components que s''han de mostrar d''esquerra a dreta. Per situar components un sobre l''altre, utilitza un <code>Contenidor vertical</code>.</p><p>Aquesta versió incorpora una barra de desplaçament horitzontal.</p>
ActivityStarterHelpStringComponentPallette=Un component que pot iniciar una activitat amb el mètode <code>Inicia activitat</code>. <p>En particular, es poden iniciar altres apps fetes amb App Inventor. Per fer-ho, primer cal esbrinar la <em>classe</em> de l''altra aplicació descarregant el fitxer de projecte i utilitzant un explorador de fitxers que pugui descomprimir fitxers zip. Dins del fitxer comprimit hi ha un fitxer anomenat "youngandroidproject/project.properties". La primera línia del fitxer comença amb "main=" i, a continuació, el nom de la classe; per exemple, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (La primera part indica que va ser creada per Ben.Bitdiddle).
BallHelpStringComponentPallette=<p>Un component animat en forma de cercle que es pot situar en un <code>Llenç</code>, on pot reaccionar a tocs i arrossegaments, interactuar amb altres components animats (<code>icones animades</code>, i altres <code>boles</code>) i amb la vora del Llenç, i es mou segons indiquen les seves propietats.</p><p>Per exemple, per moure una <code>Bola</code> 4 píxels cap a la part superior d''un <code>Llenç</code> cada 500 mil·lisegons (mig segon), s''hauria d''assignar a la propietat <code>Velocitat</code> el valor 4 [píxels], a la propietat <code>Interval</code> el valor 500 [mil·lisegons], a la propietat <code>Direcció</code> el valor 90 [graus] i a la propietat <code>Habilitat</code> el valor <code>cert</code>.</p><p>La diferència entre una <code>Bola</code> i una <code>Icona animada</code> és que l''aparença de la Icona animada s''obté a partir d''un fitxer d''imatge, mentre que una <code>Bola</code> només pot canviar la seva aparença mitjançant les propietats <code>Color</code> i <code>Radi</code>.</p>
CamcorderHelpStringComponentPallette=Un component per enregistrar vídeos utilitzant la càmera de vídeo del dispositiu. Quan s''ha enregistrat un vídeo, el nom del fitxer en el mòbil està disponible com a argument de l''esdeveniment Després d''enregistrar. El nom del fitxer es pot utilitzar, per exemple, per assignar la propietat Origen d''un component Reproductor de vídeo.
FirebaseDBHelpStringComponentPallette=Component no visible que comunica amb Firebase per emmagatzemar i recuperar informació.
MediaStoreHelpStringComponentPallette=Component no visible que es comunica amb un servei web i emmagatzema fitxers multimèdia.
PasswordTextBoxHelpStringComponentPallette=<p>Un quadre per introduir contrasenyes. Fa el mateix que el component <code>Quadre de text</code> però no mostra els caràcters escrits per l''usuari.</p><p>El valor del text es pot assignar a la propietat <code>Text</code>. Si no hi ha text, la propietat <code>Pista</code> fa que es mostri dèbilment un text per guiar a l''usuari.</p><p>Quadres de text com aquest poden estar lligats a components  <code>Botó</code>, de forma que l''usuari fa clic en el botó quan ha completat la introducció de text.</p>
PedometerHelpStringComponentPallette=Un component que actua com un podòmetre. Detecta moviment a través de l''Acceleròmetre i determina si s''ha fet un pas. Amb una longitud del pas configurable, es pot fer una estimació de la distància recorreguda.
PolygonHelpStringComponentPallette=Polígon defineix una àrea 2D arbitrària en el Mapa. Els Polígons es poden utilitzar per traçar un perímetre, com un campus, una ciutat o un país. Inicialment, un Polígon és un simple triangle. Es pot crear un vèrtex nou arrossegant el punt mig d''un costat a una nova ubicació. Fer clic a un vèrtex l''elimina, però sempre s''ha de mantenir un mínim de 3 punts.
SerialHelpStringComponentPallette=Component de connexió en sèrie que es pot utilitzar per connectar dispositius com els Arduino.
SoundRecorderHelpStringComponentPallette=<p>Component multimèdia que enregistra àudio.</p>
TableArrangementHelpStringComponentPallette=<p>Un component de disposició on situar components que s''han de mostrar en una taula.</p>
TextToSpeechHelpStringComponentPallette=El component Text a veu parla un text indicat. Pots assignar el to (pitch) i el ritme de la parla. <p>També pots assignar l''idioma mitjançant un codi d''idioma. Això canvia la pronunciació de les paraules, no l''idioma realment parlat. Per exemple, assignar el francès i parlar un text en anglès sonarà com algú que parla en anglès (en) amb accent francès.</p> <p>També pots indicar un país mitjançant un codi de país. Això pot afectar a la pronunciació. Per exemple, l''anglès britànic (GBR) sonarà diferent a l''anglès dels Estats units (EUA). No tots els codis de país afecten a un idioma determinat.</p> <p>Els idiomes i països disponibles depenen del dispositiu, i es poden obtenir amb les propietats Idiomes disponibles i Països disponibles.</p>
TinyWebDBHelpStringComponentPallette=Component no visible que es comunica amb un servei web per emmagatzemar i recuperar informació.
VerticalArrangementHelpStringComponentPallette=<p>Un component de disposició on situar components que s''han de mostrar un sota l''altre (el primer component es situa a dalt de tot, el segon a sota, etc.). Per situar components que s''han de mostrar d''esquerra a dreta, utilitza un <code>Contenidor horitzontal</code>.</p>
