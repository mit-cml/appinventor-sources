Ev3UltrasonicSensorHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un sensor d''ultrasons en un robot LEGO MINDSTORMS EV3.
NxtDriveHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un robot LEGO MINDSTORMS NXT, amb funcions per moure i girar el robot.
