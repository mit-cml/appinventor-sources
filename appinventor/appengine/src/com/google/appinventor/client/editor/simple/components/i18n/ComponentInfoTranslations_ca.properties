FilePickerHelpStringComponentPallette=El component <code>Selector de fitxer</code> és un component en forma de botó que, quan l''usuari hi fa clic, li demana que seleccioni un fitxer del sistema. El selector també es pot obrir cridant el seu mètode <a href="/reference/components/media.html#FilePicker.Open" target="_blank">Obre</a>. El Selector de fitxer només funciona a partir d''Android 4.4 o iOS 11.
