NxtUltrasonicSensorHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un sensor d''ultrasons en un robot LEGO MINDSTORMS NXT.
PhoneCallHelpStringComponentPallette=<p>Un component no visible que fa una trucada telefònica al número indicat per la propietat <code>Número de telèfon</code>, que es pot assignar en el Dissenyador o en l''Editor de blocs. El component té un mètode <code>Truca</code> que permet al programa fer una trucada.</p><p>Sovint, aquest component s''utilitza amb el component <code>Selector de contacte</code>, que permet a l''usuari seleccionar un contacte emmagatzemat en el mòbil i assigna el número de telèfon del contacte a la propietat <code>Número de telèfon</code> .</p><p>Per indicar directament el número de telèfon (per exemple, 650-555-1212) s''ha d''assignar el text amb els dígits (per exemple, "6505551212") a la propietat <code>Número de telèfon</code>. Es poden incloure guions, punts i parèntesis (per exemple, "(650)-555-1212") però s''ignoren; no es poden incloure espais.</p>
PlayerHelpStringComponentPallette=Component multimèdia que reprodueix àudio i controla la vibració del mòbil. El nom del fitxer multimèdia s''assigna a la propietat <code>Origen</code> en el Dissenyador o en l''Editor de blocs. La durada d''una vibració s''indica en l''Editor de blocs en mil·lisegons (mil·lèsimes de segon).<p>Per saber els formats d''àudio compatibles, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles amb Android</a>.</p><p>Aquest component és el millor per a fitxers de so llargs, com les cançons, mentre que el component <code>So</code> és més eficient per a fitxers curts, com els efectes de so.</p>
ProximitySensorHelpStringComponentPallette=<p>Component no visible que mesura la proximitat d''un objecte a la pantalla d''un dispositiu en centímetres. Aquest sensor és el que s''utilitza habitualment per determinar si un mòbil es manté a prop de l''orella d''una persona, és a dir, permet determinar a quina distància es troba un objecte d''un dispositiu. Molts dispositius retornen la distància absoluta en centímetres, però altres només retornen valors propers i llunyans. En aquest cas, el sensor normalment indica el valor màxim de l''interval en l''estat allunyat i un valor inferior en l''estat proper.</p>
TwitterHelpStringComponentPallette=Un component no visible que permet la comunicació amb <a href="http://www.twitter.com" target="_blank">Twitter</a>. Un cop un usuari ha iniciat sessió amb el seu compte de Twitter (i l''autenticació s''ha confirmat amb l''esdeveniment <code>Està autoritzat</code>), hi ha diverses operacions disponibles:<ul><li> Cercar tuits o etiquetes a Twitter <code>Cerca a Twitter</code>)</li><li> Fer un tuit (<code>Tuit</code>) </li><li> Fer un tuit amb una Imatge (<code>Tuit amb imatge</code>) </li><li> Enviar un missatge a un usuari concret (<code>Missatge directe</code>)</li> <li> Rebre els missatges més recents adreçats a l''usuari (<code>Demana missatges directes</code>)</li> <li> Seguir un usuari concret (<code>Segueix</code>)</li><li> Deixar de seguir un usuari concret (<code>Deixa de seguir</code>)</li><li> Obtenir una llista de seguidors (<code>Demana seguidors</code>)</li> <li> Rebre els missatges més recents dels usuaris que l''usuari segueix (<code>Demana línia de temps d''amistat</code>)</li> <li> Obtenir les mencions més recents a l''usuari (<code>Demana mencions</code>)</li></ul></p> <p>Has d''obtenir una Clau de consumidor i un Secret de consumidor de Twitter exclusius per a la teva app a http://twitter.com/oauth_clients/new.
