VotingHelpStringComponentPallette=El component Votació comunica amb un servei web per obtenir una votació i enviar el vot dels usuaris. <p>L''aplicació ha de cridar el mètode <code>Demana vot</code>, normalment en el gestor d''esdeveniment <code>Inicialitza</code>, per obtenir la pregunta a votar i les opcions del servei web (indicat per la propietat <code>URL de servei</code>). En funció de la resposta del servei web, el sistema produeix un dels tres esdeveniments següents: <ol> <li> <code>Vot obtingut</code>, indicant que la pregunta a votar i les opcions s''han obtingut i les propietats <code>Pregunta de vot</code> i <code>Opcions de vot</code> han estat assignades.</li> <li> <code>Cap enquesta oberta</code>, indicant que no hi ha cap votació disponible.</li> <li> <code>Error de servei web</code>, indicant que el servei no ha respost correctament i ha retornat un missatge d''error.</li> </ol></p> <p>Després d''obtenir el vot, l''aplicació ha de permetre a l''usuari seleccionar entre diverses <code>Opcions de vot</code> i assignar a la propietat <code>Selecció d''usuari</code> l''opció seleccionada. L''aplicació també ha d''assignar una <code>ID d''usuari</code> per indicar quin usuari vota.</p> <p>un cop l''aplicació ha assignat <code>Selecció d''usuari</code> i <code>ID d''usuari</code>, pot cridar la funció <code>Envia vot</code> per enviar aquesta informació al servei web. Si el vot es rep correctament es produeix l''esdeveniment <code>Confirmació de vot rebuda</code>. En cas contrari, es produeix l''esdeveniment <code>Error de servei web</code> amb el missatge d''error corresponent.</p>
