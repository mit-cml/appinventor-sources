DataFileHelpStringComponentPallette=Component que permet llegir dades CSV i JSON. El Fitxer de dades conté funcions per accedir a les dades en format CSV o JSON en forma de files o columnes. Es pot utilitzar juntament amb el component Dades de diagrama 2D per importar dades directament des d''un fitxer al Diagrama. El component també es pot arrossegar i deixar anar en un Diagrama després que un fitxer s''hagi seleccionat i analitzat correctament per crear Dades de diagrama 2D automàticament des del fitxer al Diagrama.
TranslatorHelpStringComponentPallette=Utilitza aquest component per traduir paraules i frases entre diferents idiomes. Aquest component necessita accés a Internet, perquè ha de sol·licitar traduccions des d''un servidor del MIT (que alhora sol·licita traduccions a un servei de traducció comercial). Indica els idiomes origen i objectiu en la forma origen-objectiu mitjançant els codis de dues lletres dels idiomes. Així, "en-es" tradueix de l''anglès al castellà, mentre que "es-ru" tradueix del castellà al rus. Si no s''indica l''idioma origen el servei intenta identificar-lo. Així, si s''indica només "es" el servei intentarà detectar l''idioma origen i el traduirà al castellà. <i>Nota</i>: la traducció es fa de forma asíncrona en segon pla. Quan la traducció es completa es produeix l''esdeveniment <b>Traducció rebuda(Text, Text)</b>".
SpreadsheetHelpStringComponentPallette=Full de càlcul és un component no visible per emmagatzemar i rebre dades d''un full de càlcul mitjançant l''API de Google Sheets. <p>Per utilitzar aquest component, primer cal tenir un compte de desenvolupador de Google. Aleshores, cal crear un projecte nou amb aquest compte de desenvolupador, activar l''API de Google Sheets en el projecte i, finalment, crear un compte de servei per a l''API de Google Sheets.</p><p>Consulta instruccions sobre com crear el compte de servei i altres informacions rellevants per utilitzar el component Full de càlcul <a href=''/reference/other/googlesheets-api-setup.html''>aquí</a>.</p>
