AccelerometerSensorHelpStringComponentPallette=Component no visible que pot detectar un sacseig i mesurar l''acceleració aproximada en tres dimensions en unitats del SI (m/s<sup>2</sup>). Els components són: <ul><li> <strong>Acceleració x</strong>: 0 quan el mòbil es troba en repòs sobre una superfície plana, positiu quan el mòbil està inclinat cap a la dreta (és a dir, la part esquerra està elevada), i negatiu quan el mòbil està inclinat cap a l''esquerra (és a dir, la part dreta està elevada).</li> <li> <strong>Acceleració y</strong>: 0 quan el mòbil es troba en repòs sobre una superfície plana, positiva quan la seva part inferior està elevada, i negatiu quan la seva part superior està elevada. </li> <li> <strong>Acceleració z</strong>: Igual a -9.8 (gravetat de la Terra en metres per segon al quadrat) quan el mòbil està en repòs en paral·lel al terra amb la pantalla cap amunt, 0 quan està perpendicular al terra, i +9.8 quan té la pantalla cap avall. El valor es pot veure afectat per acceleracions a favor o en contra de la gravetat. </li></ul>
CanvasHelpStringComponentPallette=<p>Un rectangle sensible al tacte on es pot dibuixar i situar components animats.</p> <p>Les propietats <code>Color de fons</code>, <code>Color</code>, <code>Imatge de fons</code>, <code>Amplada</code> i <code>Alçada</code> del Llenç es poden assignar des del Dissenyador o des de l''Editor de blocs. L'' <code>Amplada</code> i l''<code>Alçada</code> es mesuren en píxels i han de tenir valors positius.</p><p>Qualsevol punt del Llenç es pot indicar com a parella de valors (X, Y) , on <ul> <li>X és el nombre de píxels de distància des de la vora esquerra del Llenç</li><li>Y és el nombre de píxels de distància des de la vora superior del Llenç</li></ul>.</p> <p>Hi ha esdeveniments per saber quan i on s''ha tocat un Llenç o quan i on s''ha arrossegat un component animat (<code>Icona animada</code> o <code>Bola</code>). També hi ha mètodes per dibuixar punts i traçar línies i cercles.</p>
ClockHelpStringComponentPallette=<p>Component no visible que retorna l''instant actual mitjançant el rellotge intern del mòbil. Pot disparar un temporitzador a intervals establerts i realitzar càlculs, manipulacions i conversions de temps.</p> <p>També hi ha mètodes per convertir un instant en un text . Els formats admesos són un text buit, MM/DD/YYYY HH:mm:ss a o MMM d, yyyyHH:mm. El text buit correspon al format predeterminat, que és "MMM d, yyyy HH:mm:ss a" per a Aplica fomat a dia i hora i "MMM d, yyyy" per Aplica format a hora. Per veure tots els format possibles, consulta la documentació <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">aquí</a>. </p>
ContactPickerHelpStringComponentPallette=Un botó que, quan s''hi fa clic, mostra una llista de contactes per seleccionar. Després que l''usuari hagi fet la selecció  s''assignen valors a les següents propietats del contacte seleccionat: <ul><li> <code>Nom del contacte</code>: el nom del contacte </li> <li> <code>E-mail</code>: adreça d''e-mail primària </li> <li> <code>Uri de contacte</code>: l''URI del contacte en el dispositiu </li><li> <code>Llista d''adreces d''e-mail</code>: llista d''adreces d''e-mail del contacte </li> <li> <code>Número de telèfon</code>: el número de telèfon primari del contacte (en les versions més recents d''Android)</li> <li> <code>Llista de números de telèfon</code>: llista dels números de telèfon del contacte (en les versions més recents d''Android)</li> <li> <code>Imatge</code>: el nom del fitxer que conté la imatge del contacte, que es pot utilitzar com a valor per a la propietat <code>Imatge</code> d''un component <code>Imatge</code> o <code>Icona animada</code>.</li></ul></p><p>Altres propietats afecten a l''aparença del botó (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>El component Selector de contacte podria no funcionar bé en tots els mòbils. Per exemple, en versions d''Android anteriors a la 3.0 no es poden obtenir els números de telèfon, i la llista d''adreces d''e-mail només conté un e-mail.
EmailPickerHelpStringComponentPallette=Un Selector d''e-mail és un quadre de text. Si l''usuari comença introduint el nom o l''e-mail d''un contacte, el mòbil mostra un desplegable d''opcions per completar l''entrada. Si hi ha molts contactes el desplegable pot trigar uns quants segons a aparèixer, i pot mostrar resultats intermedis mentre es determinen les coincidències. <p> En la propietat <code>Text</code> hi ha el text inicial o el text després de la selecció de l''usuari. Si la propietat <code>Text</code> està inicialment buida, es mostrarà dèbilment el valor de la propietat <code>Pista</code>.</p> <p>Altres propietats afecten l''aparença del quadre de text (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si es pot utilitzar (<code>Habilitat</code>).</p><p>Quadres de text com aquest poden estar lligats a components  <code>Botó</code>, de forma que l''usuari fa clic en el botó quan ha completat la introducció de text.</p>
FileHelpStringComponentPallette=Component no visible per emmagatzemar i recuperar fitxers. Utilitza aquest component per escriure o llegir els fitxers del dispositiu. El comportament predeterminat és escriure els fitxers a la carpeta exclusiva de l''app. El Companion és un cas especial que pot escriure en una carpeta pública per a la depuració. Fes clic a Més informació per saber com aquest component utilitza rutes i àmbits per gestionar l''accés als fitxers.
ImageSpriteHelpStringComponentPallette=<p>Un component animat que es pot situar en un <code>Llenç</code>, on pot reaccionar a tocs i arrossegaments, interactuar amb altres components animats (altres <code>icones animades</code> i <code>boles</code>) i amb la vora del Llenç, i es mou segons indiquen les seves propietats.</p><p>Per exemple, per moure una <code>Icona animada</code> 10 píxels cap a la part dreta d''un <code>Llenç</code> cada 1000 mil·lisegons (un segon), s''hauria d''assignar a la propietat <code>Velocitat</code> el valor 10 [píxels], a la propietat <code>Interval</code> el valor 100 [mil·lisegons], a la propietat <code>Direcció</code> el valor 180 [graus] i a la propietat <code>Habilitat</code> el valor <code>cert</code>. Una icona animada que tingui el valor <code>cert</code> assignat a la propietat <code>Gira</code> gira la seva icona mentre avança. La comprovació de xocs es fa tenint en compte la icona sense girar, de forma que pot ser poc acurada en icones estretes. Qualsevol propietat de la icona animada es pot canviar en qualsevol moment mitjançant la programació dels blocs.</p>
NearFieldHelpStringComponentPallette=<p>Component no visible que proporciona funcionalitats NFC. Per ara, aquest component només és compatible amb la lectura i escriptura d''etiquetes de text (si el dispositiu és compatible).</p><p>Per llegir i escriure el text de les etiquetes, s''ha d''assignar cert o fals a la propietat <code>Mode de lectura</code> del component.</p><p><strong>Nota:</strong> Aquest component només funciona a la pantalla Screen1 de qualsevol app d''App Inventor.</p>
OrientationSensorHelpStringComponentPallette=<p>Component no visible que proporciona informació sobre l''orientació física del dispositiu en tres dimensions: <ul> <li> <strong>Balanceig (Roll)</strong>: 0 graus quan el dispositiu està anivellat, puja a 90 graus quan el dispositiu s''eleva cap al costat esquerre, i disminueix a -90 graus quan el dispositiu s''eleva cap al costat dret. </li> <li> <strong>Capcineig (Pitch)</strong>: 0 graus quan el dispositiu està anivellat, fins a 90 graus quan la part superior del dispositiu està inclinada apuntant cap avall, fins a 180 graus quan la part superior del dispositiu està inclinada apuntant cap amunt. De la mateixa forma, quan la part inferior del dispositiu està inclinada apuntant cap avall el capcineig disminueix primer fins a -90 graus i arriba a -180 en el cas extrem. </li> <li> <strong>Azimut</strong>: 0 graus quan la part superior del dispositiu apunta al nord, 90 graus quan apunta a l''est, 180 graus quan apunta al sud, 270 graus quan apunta a l''oest, etc.</li></ul> Aquestes mesures suposen que el dispositiu en si no es mou.</p>
SliderHelpStringComponentPallette=Un Control lliscant és una barra de progrés que afegeix un cursor. Pots tocar el cursor i arrossegar-lo a l''esquerra o la dreta per ajustar la posició del cursor. Quan el cursor s''arrossega es produeix l''esdeveniment Posició canviada, que informa sobre la posició del cursor. La posició del cursor es pot utilitzar per actualitzar dinàmicament el valor d''un paràmetre d''un altre component, com la mida de la lletra d''un Quadre de text o el radi d''una Bola.
SoundHelpStringComponentPallette=<p>Un component multimèdia que reprodueix fitxers de so i opcionalment vibra el nombre de mil·lisegons (mil·lèsimes de segon) indicat en l''Editor de blocs. El nom del fitxer de so es pot assignar en el Diisenyador o en l''Editor de blocs.</p> <p>Per saber els formats de so compatibles, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles en Android</a>.</p><p>Aquest component <code>So</code> és millor per a fitxers curts, com els efectes de so, mentre que el component <code>Reproductor</code> és més eficient per a sons més llargs, com les cançons.</p><p>Es pot produir un error si s''intenta reproduir un so just després d''assignar l''origen.</p>
SpinnerHelpStringComponentPallette=<p>Un component desplegable que mostra una finestra emergent amb una llista d''elements. Aquests elements es poden assignar en el Dissenyador o en l''Editor de blocs assignant una cadena de text formada amb els elements, separats per un caràcter separador (per exemple, <em>opció 1, opció 2, opció 3</em>) a la propietat <code>Elements de cadena</code> o assignant una llista a la propietat <code>Elements</code> en l''Editor de blocs. Un Desplegable es crea amb el primer element seleccionat, de forma que la selecció d''aquest primer element no produeix l''esdeveniment Després de la selecció. Per tant, és útil que el primer element no sigui seleccionable. Per exemple, "Selecciona una opció...". </p>
VideoPlayerHelpStringComponentPallette=Un component multimèdia capaç de reproduir vídeos. Quan l''aplicació s''executa, el Reproductor de vídeo es mostra com un rectangle en la pantalla. Si l''usuari toca el rectangle, es mostren controls de reproducció/pausa, salt endavant i salt enrere en el vídeo. La reproducció també es pot controlar cridant els mètodes <code>Inicia</code>, <code>Pausa</code> i <code>Cerca a</code>. <p>Els fitxers de vídeo han de tenir el format 3GPP (.3gp) o MPEG-4 (.mp4). Per a més detalls sobre legals formats, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles amb Android</a>.</p><p>App Inventor per a Android només permet els fitxers de vídeo més petits que 1 MB i es limita la mida total d''una aplicació a 5 MB, dels quals no tots estan disponibles per a fitxers multimèdia. Si els fitxers multimèdia són massa grans es poden produir errors en l''empaquetat o instal·lant l''aplicació. En aquest cas s''ha de reduir el nombre de fitxers multimèdia o les seves mides. La majoria de programes d''edició de vídeo poden ajudar a disminuir la mida dels vídeos escurçant-ne la durada o recodificant-los en un format més compacte.</p><p>També pots assignar com a origen un URL que apunti a un vídeo en streaming, però l''URL ha de portar al fitxer de vídeo directament, no a un programa que reprodueixi el vídeo.</p>
YandexTranslateHelpStringComponentPallette=Utilitza aquest component per traduir paraules i frases entre diferents idiomes. Aquest component necessita accés a Internet, perquè ha de sol·licitar traduccions al servei Yandex.Translate. Indica els idiomes origen i objectiu en la forma origen-objectiu mitjançant els codis de dues lletres dels idiomes. Així, "en-es" tradueix de l''anglès al castellà, mentre que "es-ru" tradueix del castellà al rus. Si no s''indica l''idioma origen el servei intenta identificar-lo. Així, si s''indica només "es" el servei intentarà detectar l''idioma origen i el traduirà al castellà.<p /> Aquest component funciona gràcies al servei de traducció Yandex. Consulta http://api.yandex.com/translate/ per saber-ne més, on hi ha la llista d''idiomes disponibles i el significat dels codis d''idioma i d''estat. <p />Nota: la traducció es fa de forma asíncrona en segon pla. Quan la traducció es completa es produeix l''esdeveniment "Traducció rebuda".
Ev3ColorSensorHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un sensor de color en un robot LEGO MINDSTORMS EV3.
Ev3MotorsHelpStringComponentPallette=Un component que proporciona interfícies d''alt i de baix nivell per a un robot LEGO MINDSTORMS EV3, amb funcions per controlar els motors.
Ev3UIHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un robot LEGO MINDSTORMS EV3, amb funcions per dibuixar gràfics en la pantalla EV3.
GameClientHelpStringComponentPallette=Proporciona a les aplicacions una forma per comunicar-se amb servidors de joc en línia.
NxtColorSensorHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un sensor de color en un robot LEGO MINDSTORMS NXT.
NxtDirectCommandsHelpStringComponentPallette=Un component que proporciona una interfície de baix nivell per a un robot LEGO MINDSTORMS NXT, amb funcions per enviar comandes directes NXT.
PhoneNumberPickerHelpStringComponentPallette=Un botó que, quan s''hi fa clic, mostra una llista de números de telèfon dels contactes per poder seleccionar-ne un. Quan l''usuari en selecciona un s''assigna informació sobre el contacte a les següents propietats: <ul><li> <code>Nom de contacte</code>: el nom del contacte </li> <li> <code>Núnero de telèfon</code>: el número de telèfon del contacte </li> <li> <code>E-mail</code>: l''adreça d''e-mail del contacte </li> <li> <code>Imatge</code>: el nom del fitxer que conté la imatge del contacte, que es pot assignar a la propietat <code>Imatge</code> d''una <code>Imatge</code> o d''una <code>Icona animada</code> .</li></ul></p><p>Altres propietats afecten a l''aparença del botó (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>El component Selector de telèfon pot no funcionar en tots els dispositius Android. Per exemple, en versions d''Android anteriors a la 3.0, les llistes de números de telèfon i d''adreces d''e-mail estaran buides.
SharingHelpStringComponentPallette=Compartir és un component no visible que permet compartir fitxers i/o misssatges entre la teva app i altres apps instal·lades en un dispositiu. El component mostra una llista de les aplicacions instal·lades que poden gestionar la informació indicada, i permet a l''usuari seleccionar-ne una per compartir el contingut amb, per exemple, una app d''e-mail, una app de xarxes socials, una app de missatgeria i altres similars.<br>La ruta del fitxer es pot obtenir directament des d''altres components, com la Càmera o el Selector d''imatge, però també es pot obtenir des de l''emmagatzematge. El comportament predeterminat és compartir fitxers del directori de dades privades associat a l''app. Si la ruta del fitxer comença amb una barra inclinada (/), el fitxer relatiu a / és compartit.<br>.Has de ser conscient que diferents dispositius tracten l''emmagatzematge d''una forma diferent. Per exemple, si tens un fitxer anomenat arrow.gif a la carpeta <code>Appinventor/assets</code><code>Appinventor/actius</code>, pot ser: <ul><li><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> o <li><code>"/storage/Appinventor/assets/arrow.gif"</code></li></ul>
TextBoxHelpStringComponentPallette=<p>Un quadre per introduir text. El valor del text es pot assignar a la propietat <code>Text</code>. Si no hi ha text, la propietat <code>Pista</code> fa que es mostri dèbilment un text per guiar a l''usuari.</p><p> la propietat <code>Multilínia</code> determina si el text pot ocupar més d''una línia. En un quadre de text d''una sola línea, el teclat es tanca de forma automàtica quan l''usuari prem la tecla Fet. Per tancar el teclat en quadres de text multilínia s''ha d''utilitzar el mètode Oculta teclat o l''usuari ha de prémer la tecla Enrere.</p><p>La propietat <code>Només nombres</code> restringeix la introducció de text a valors només numèrics. .</p><p>Altres propietats afecten l''aparença del quadre de text (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>Quadres de text com aquest poden estar lligats a components  <code>Botó</code>, de forma que l''usuari fa clic en el botó quan ha completat la introducció de text.</p><p> Si s''ha d''ocultar el text introduït per l''usuari, cal utilitzar el component <code>Quadre de contrasenya</code>.</p>
WebViewerHelpStringComponentPallette=Component per a la visualització de pàgines web. L''URL inicial es pot assignar en el Dissenyador o en l''Editor de blocs. El visor es pot configurar per seguir els enllaços quan es toquen, i els usuaris poden omplir formularis web. Avís: No és un navegador complet. Per exemple, si es prem la tecla Enrere es surt de l''app en comptes d''anar enrere en l''historial.<p />Utilitza la propietat Text de visor web per establir comunicació entre la teva app i el codi Javascript que s''executa en la pàgina web. En l''app, assignes i prens el Text de visor web. En el Visor web, inclous Javascript que fa referència a l''objecte window.AppInventor mitjançant les funcions </em pren Text de visor web()</em> i <em>assigna Text de visor web(text)</em>. <p />Per exemple, si el Visor web obre una pàgina que conté la comanda Javascript<br /> <em>document.write("La resposta és " + window.AppInventor.getWebViewString());</em> <br />i assigneu a Text de visor web el text "hola", la pàgina web mostra </br ><em>La resposta és hola</em>. <br />I si la pàgina web conté Javascript que executa la comanda <br /><em>window.AppInventor.setWebViewString("hola des del Javascript")</em>, <br />llavors el valor de la propietat Text de visor web serà <br /><em>hola des del Javascript</em>.
TextingHelpStringComponentPallette=<p>Un component que envia el valor de la propietat <code>Missatge</code> al número de telèfon indicat en la propietat <code>Número de telèfon</code> quan es crida el mètode <code>Envia missatge</code>.</p> <p>Si el valor de la propietat <code>Rebent habilitat</code> és 1 els missatges <b>no</b> es reben. Si el valor de <code>Rebent habilitat</code> és 2 els missatges només es reben quan l''app està oberta. Finalment, si el valor de <code>Rebent habilitat</code> és 3, els missatges es reben quan l''app és oberta <b>i</b> i quan és tancada queden en cua i es rep una notificació.</p> <p>Quan arriba un missatge es produeix l''esdeveniment <code>Missatge rebut</code> i s''obté el missatge i el número de telèfon de qui l''ha enviat .</p> <p>Una app que inclou aquest component rep missatges fins i tot quan s''executa en segon pla (és a dir, quan no es visible a la pantalla) i fins i tot si l''app està tancada però continua instal·lada. Si el mòbil rep un missatge de text quan l''aplicació no és en primer pla, el mòbil mostra una notificació a la barra de notificacions. Si se selecciona la notificació, s''obre l''app. Com a programador,  probablement vols donar als usuaris la possibilitat de controlar Rebent habilitat i fer que el mòbil ignori els missatges de text.</p> <p>Si la propietat Google Voice habilitat és cert, els missatges es poden enviar a través de WiFi mitjançant Google Voice. Aquesta opció requereix que l''usuari tingui un compte de Google Voice i que l''app Voice estigui instal·lada en el mòbil. L''opció Google Voice només funciona en mòbils compatibles amb Android 2.0 (Eclair) o superior.</p> <p>Per indicar el número de telèfon (per exemple, 650-555-1212) s''ha d''assignar el text amb els dígits (per exemple, "6505551212") a la propietat <code>Número de telèfon</code>. Es poden incloure guions, punts i parèntesis (per exemple, "(650)-555-1212") però s''ignoren; no es poden incloure espais.</p><p>Una altra forma d''indicar un número de telèfon seria incloure un component <code>Selector de telèfon</code>, que permet a l''usuari seleccionar els números de telèfon dels contactes emmagatzemats en el mòbil.</p>
TinyDBHelpStringComponentPallette=TinyDB és un component no visible que emmagatzema dades d''una app. <p> Les apps creades amb App Inventor s''inicialitzen cada cop que s''obren: si una aplicació assigna un valor a una variable i l''usuari surt de l''app, el valor no es recorda la pròxima vegada que s''obre l''app. En canvi, TinyDB és un magatzem<em> persistent </em> de dades de l''app. És a dir, les dades emmagatzemades estan disponibles cada cop que s''obre l''app. Un exemple podria ser un joc que desa la puntuació més alta i la carrega cada cop que s''inicia el joc. </<p> <p> Per desar una dada s''ha d''indicar el nom de l''<em>etiqueta</em> que la referencia . Posteriorment es poden recuperar les dades mitjançant les etiquetes corresponents. </p><p>Només hi ha un magatzem de dades per cada app. Fins i tot amb diversos components TinyDB s''utilitzaran les mateixes dades. Per aconseguir l''efecte de separar les dades, utilitza etiquetes diferents. No es pot utilitzar una TinyDB per transferir dades entre diferents apps del mòbil, però sí per compartir dades entre les diferents pantalles d''una app amb diverses pantalles. </p> <p>Quan es programen apps amb el AI Companion, totes les apps que usen el Companion comparteixen la mateixa TinyDb. Aquesta compartició desapareix un cop s''han generat les apps, però durant la programació has de tenir cura d''esborrar la TinyDb cada cop que comences a treballar en una app nova.</p>
NotifierHelpStringComponentPallette=El component Notificador mostra finestres d''alerta, missatges i alertes temporals, i crea entrades en el registre d''Android a través dels mètodes següents: <ul><li> Mostra finestra de missatge: mostra un finestra amb un missatge que l''usuari ha de descartar prement un botó.</li><li> Mostra finestra de selecció: mostra una finestra amb un missatge i dos botons perquè l''usuari seleccioni una de les dues respostes, per exemple, sí o no. Després es produeix l''esdeveniment  Després de seleccionar.</li><li> Mostra finestra de text: permet a l''usuari introduir un text en resposta a un missatge, després es produeix l''esdeveniment Després d''introduir text . <li> Mostra finestra de contrasenya: permet a l''usuari introduir una contrasenya en resposta a un missatge, després es produeix l''esdeveniment Després d''introduir text. <li> Mostra alerta: mostra una alerta que desapareix automàticament després d''un curt període de temps.</li><li> Mostra finestra de progrés: mostra una alerta amb un spinner de càrrega que no es pot descartar. Només es pot descartar utilitzant el bloc Descarta finestra de progrés.</li><li> Descarta finestra  de progrés: es descarta la finestra de progrés que mostra Mostra finestra de progrés.</li><li> Registra error: registra un missatge d''error en el registre d''Android. </li><li> Registra informació: registra un missatge informatiu en el registre d''Android .</li><li> Registra avís: registra un missatge d''avís en el registre d''Android.</li><li>Els missatges de les finestres (però no les alertes) es poden mostrar en format HTML amb les etiquetes:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt; i &lt;u&gt;</li><li>També es pot utilitzar l''etiqueta font per indicar un color, per exemple, &lt;font color="blue"&gt;. Alguns noms vàlids de colors són aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white i yellow</li></ul>
CloudDBHelpStringComponentPallette=Component no visible que permet emmagatzemar dades en un servidor de base de dades (amb programari Redis). Això permet als usuaris de l''app compartir dades entre ells. De forma predeterminada les dades s''emmagatzemen en un servidor mantingut pel MIT, però pots configurar i utilitzar el teu propi servidor. Assigna les propietats Servidor Redis i Port Redis per accedir al teu servidor.
Ev3CommandsHelpStringComponentPallette=Un component que proporciona una interfície de baix nivell per a un robot LEGO MINDSTORMS EV3, amb funcions per enviar comandes directes o de sistema a robots EV3.
Ev3GyroSensorHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a un giroscopi en un robot LEGO MINDSTORMS EV3.
Ev3SoundHelpStringComponentPallette=Un component que proporciona una interfície d''alt nivell per a funcionalitats de so en un robot LEGO MINDSTORMS EV3.
