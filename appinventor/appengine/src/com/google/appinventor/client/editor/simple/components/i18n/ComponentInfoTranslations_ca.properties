FeatureCollectionHelpStringComponentPallette=Una Col·lecció d''objectes conté un o més objectes d''un mapa com a grup. Qualsevol esdeveniment produït en un objecte de la col·lecció produeix l''esdeveniment corresponent en la col·lecció. Una Col·lecció d''objectes es pot carregar des de recursos externs per proporcionar contingut a un Mapa.
GyroscopeSensorHelpStringComponentPallette=<p>Component no visible que mesura la velocitat angular en tres dimensions en graus per segon.</p><p>Per funcionar, la seva propietat <code>Habilitat</code> ha de ser cert, i el dispositiu ha de tenir un sensor giroscopi.</p>
HorizontalArrangementHelpStringComponentPallette=<p>Un component de disposició on situar components que s''han de mostrar d''esquerra a dreta. Per situar components un sobre l''altre, utilitza un <code>Contenidor vertical</code>.</p>
