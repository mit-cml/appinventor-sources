ImageSprite__TouchDownEventDescriptions=Обробник подій викликається, коли користувач починає торкатися ввімкненого КартинкаСпрайт (покладаючи палець на КартинкаСпрайт і залишаючи його там). Це забезпечує координати x і y дотику відносно верхнього лівого краю полотна.
ImageSprite__TouchedEventDescriptions=Обробник подій викликається, коли користувач торкається ввімкненого КартинкаСпрайт, а потім одразу піднімає палець. Надані координати x і y є відносно верхнього лівого кута полотна.
