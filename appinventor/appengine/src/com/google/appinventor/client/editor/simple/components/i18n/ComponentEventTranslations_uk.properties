Ball__FlungEventDescriptions=Обробник подій викликається, коли на ввімкненому м''ячі виконується жест «кидання» (швидке проведення). Це надає координати x і y початку кидка (відносно верхнього лівого кута полотна), швидкість (пікселі на мілісекунду), напрямок (від -180 до 180 градусів), а також компоненти швидкості x і y вектор кидка.
