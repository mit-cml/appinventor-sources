ImageSprite__DraggedEventDescriptions=Обробник подій викликається під час перетягування КартинкаСпрайт. У всіх викликах початкові координати – це місце, де вперше торкнулися екрана, а «поточні» координати описують кінцеву точку поточного відрізка лінії. Під час першого виклику в межах заданого перетягування «попередні» координати збігаються з початковими координатами; згодом вони є «поточними» координатами попереднього виклику. Зверніть увагу, що КартинкаСпрайт фактично нікуди не переміститься у відповідь на подію Перетягнули, якщо явно не викликати РухДо. Для плавного переміщення кожна її координата повинна бути встановлена рівною сумі її початкового значення та різниці між поточним і попереднім значеннями.
