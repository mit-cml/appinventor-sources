AccelerometerSensorHelpStringComponentPallette = Componente non visibile che rileva lo scuotimento e misura l’accelerazione approssimata nelle tre dimensioni usando le unità di misura del SI (m/s<sup>2</sup>). I componenti sono: <ul>\n<li> <strong>accelX</strong>: 0 quando il telefono si trova appoggiato ad una superficie piatta, positivo quando il telefono viene inclinato a destra, e negativo quando viene inclinato a sinistra.</li>\n <li> <strong>accelY</strong>: 0 quando il telefono si trova appoggiato ad una superficie piatta, positivo quando il fondo viene sollevato, e negativo quando la parte superiore viene sollevata. </li>\n <li> <strong>accelZ</strong>: Equivale a -9.8 (accelerazione gravitazionale terrestre in metri al secondo) per secondo quando il dispositivo è parallelo al pavimento con il display a faccia in su, 0 quando perpendicolare, e +9.8 quando a faccia in giù. Il valore può essere influenzato dal movimento del dispositivo in direzione concorde o contraria all''accelerazione di gravità. </li></ul>
ActivityStarterHelpStringComponentPallette = Componente che può avviare un''attività usando il metodo<code>AvviaAttività.</code><p>Le attività che è possibile avviare sono: <ul> \n<li> avviare un''altra app di App Inventor </li> \n<li> Avviare l''app fotocamera </li> \n<li> eseguire una ricerca web </li> \n<li> aprire il browser internet in una pagina specifica</li> \n<li> aprire l''app mappe nella posizione specificata</li></ul> \nPuoi anche avviare attività che restituiscono dei dati di testo.  Consulta la domumentazione relativa per degli esempi.</p>
ContactPickerHelpStringComponentPallette = Un pulsante che, se cliccato, apre la rubrica dei contatti per sceglierne uno. Dopo la scelta dell''utente, i seguenti valori verranno estratti dal contatto: <ul>\n<li> <code>NomeContatto</code>: il nome del contatto </li>\n<li> <code>IndirizzoEmail</code>: l''indirizzo email principale del contatto </li>\n<li> <code>Immagine</code>: il nome del file contenente l''immagine del contatto, che può essere usato come valore della proprietà <code>Immagine</code> per i componenti <code>Immagine</code> o <code>SpriteImmagine</code>.</li></ul>\n</p><p>Altre proprietà influiscono sull''aspetto del bottone (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, ecc.) e determinano se può essere o meno cliccato (<code>Abilitato</code>).\n</p><p>Questo componente può non funzionare su qualche dispositivo ed in questo caso verrà mostrata una notifica. Questo comportamento in caso di errore può essere modificato con il gestore di eventi Schermo.SiÈVerificatoUnErrore.
EmailPickerHelpStringComponentPallette = Un SelettoreEmail è una particolare casella di testo. Quando l''utente inizia ad inserire il nome o l''email di un contatto, il telefono mostrerà un menù a tendina con le scelte che completano la ricerca. Se i contatti sono molti la tendina tarderà qualche secondo ad aprirsi e potrà mostrare dei risultati intermedi mentre le corrispondenze vengono calcolate. <p>Il contenuto iniziale del riquadro di testo e il testo digitato dall''utente si trovano nella proprietà <code>Testo</code>. Se la proprietà <code>Testo</code> è inizialmente vuota, il contenuto della proprietà <code>Suggerimento</code> verrà mostrato in grigio chiaro nella casella di testo, come suggerimento per l''utente.</p>\n <p>Altre proprietà influenzano l''aspetto della casella di testo (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, ecc.) e determinano se può essere utilizzata (<code>Abilitato</code>).</p>\n<p>Questo componente viene solitamente usato insieme ad un <code>Pulsante</code> che l''utente potrà premere dopo l''inserimento per confermare.
LocationSensorHelpStringComponentPallette = Componente non visibile che fornisce informazioni sulla posizione, tra cui longitudine, latitudine, altitudine (se supportata dal dispositivo), e indirizzo.  Esso può anche eseguire la geolocalizzazione, convertendo un indirizzo (non necessariamente quello corrente) in una latitudine (con il metodo <code>LatitudineDaIndirizzo</code>) e una longitudine (con il metodo <code>LongitudineDaIndirizzo</code>).</p>\n<p>Per funzionare, il componente deve avere la sua proprietà <code>Abilitato</code> a valore Vero, e il dispositivo deve avere la rilevazione di posizione abilitata tramite rete senza fili o satelliti GPS (se all''aperto).</p>\nLe informazioni sulla posizione possono essere non immediatamente disponibili all''avvio di un''applicazione.  Dovrai aspettare alcuni istanti perché un provider di posizione venga trovato e usato, o attendere l''evento PosizioneCambiata
PhoneNumberPickerHelpStringComponentPallette = Un pulsante che, se cliccato, apre la rubrica dei contatti per sceglierne uno. Dopo la scelta dell''utente, i seguenti valori verranno estratti dal contatto: <ul>\n<li> <code>NomeContatto</code>: il nome del contatto </li>\n<li> <code>NumeroTelefono</code>: il numero di telefono del contatto </li>\n<li> <code>IndirizzoEmail</code>: l''indirizzo email del contatto </li> <li> <code>Immagine</code>: il nome del file contenente l''immagine del contatto, che può essere usato come valore della proprietà <code>Immagine</code> per i componenti <code>Immagine</code> o <code>SpriteImmagine</code>.</li></ul>\n</p><p>Altre proprietà influiscono sull''aspetto del bottone (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, ecc.) e determinano se può essere o meno cliccato (<code>Abilitato</code>).</p>\n<p>Questo componente può non funzionare su qualche dispositivo ed in questo caso verrà mostrata una notifica. Questo comportamento in caso di errore può essere modificato con il gestore di eventi Schermo.SiÈVerificatoUnErrore.
PlayerHelpStringComponentPallette = Componente multimediale che riproduce suoni e controlla la vibrazione del telefono.  Il nome di un campo multimediale viene specificato nella proprietà <code>Sorgente</code>, che può essere impostata in Progettazione o nell''Editor dei blocchi.  Il tempo di esecuzione di una vibrazione viene specificato nell''Editor dei blocchi in millisecondi (millesimi di un secondo).\n<p>Per visualizzare i formati audio supportati, vedi <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formati multimediali supportati da Android</a>.</p>\n<p>Questo componente funziona al meglio per file audio lunghi, come le canzoni, mentre il componente <code>Suono</code> è più efficiente per file corti, come gli effetti sonori.</p>
TwitterHelpStringComponentPallette = Un componente non visibile che consente la comunicazione con <a href="http://www.twitter.com" target="_blank">Twitter</a>. Dopo che l''utente è entrato nel proprio account Twitter (e l''avvenuta autorizzazione è stata confermata dall''evento <code>ÈAutorizzato</code> event), molte altre operazioni sono disponibili:<ul><li> Fare ricerche di tweet o etichette dentro Twitter (<code>RicercaTwitter</code>)</li>\n<li> Inviare un Tweet (<code>Tweet</code>)     </li>\n<li> Inviare un Tweet con un''Immagine (<code>TweetConImmagine</code>)     </li>\n<li> Mandare un messaggio ad un utente specifico      (<code>MessaggioDiretto</code>)</li>\n<li> Ricevere i messaggi più recenti indirizzati all''utente connesso      (<code>RichiediMessaggiDiretti</code>)</li>\n<li> Seguire un utente specifico (<code>Follow</code>)</li>\n<li> Smettere di seguire un utente specifico  (<code>InterrompiFollowing</code>)</li>\n<li> Ottenere la lista di utenti che seguono quello connesso      (<code>RichiediFollowers</code>)</li>\n<li> Ottenere i messaggi più recenti dagli utenti seguiti da quello connesso (<code>RichiediCronologiaAmici</code>)</li>\n<li> Ottenere le citazioni più recenti dell''utente connesso      (<code>RichiediCitazioni</code>)</li></ul></p>\n<p>Perché l''applicazione sia autorizzata ad usare Twitter è necessario ottenere una chiave e un codice segreto Consumer da http://twitter.com/oauth_clients/new
