BallHelpStringComponentPallette = <p>Una immagine rotonda che può essere posizionata su uno <code>Stage</code>,dove può reagire a tocchi e trascinamenti, interagire con altre immagini (uno <code>Sprite</code> o una <code>Palla</code>), i bordi dello Stage e muoversi come da proprietà impostate.</p><p>Ad esempio, per far muovere una <code>Palla</code> di 4 pixels verso l''alto della <code>Stage</code> ogni 500 millisecondi (mezzo secondo), imposterai la proprietà <code>Velocità</code> a 4 [pixels] per un <code>Intervallo</code> di 500 [millisecondi], la <code>Direzione</code> a 90 [gradi] ed imposterai la proprietà <code>Abilitato</code> a <code>Vero</code>.  Le proprietà possono essere cambiate in qualsiasi momento.</p><p>La differenza tra una Palla e uno <code>Sprite</code> è che il secondo può mostrare una immagine qualsiasi, mentre la Palla può solo cambiare aspetto attraverso le proprietà <code>ColoreDisegno</code> ed <code>Raggio</code>.</p>
BarcodeScannerHelpStringComponentPallette = Componente per usare il lettore di codici a barre
BluetoothClientHelpStringComponentPallette = Componente Bluetooth client
BluetoothServerHelpStringComponentPallette = Componente Bluetooth server
ButtonHelpStringComponentPallette = Bottone con la capacità di individuare i click. Il suo aspetto può essere ampiamente modificato, così come la sua risposta ai click (<code>Attivato</code>); può essere modificato in Progettazione o nell''editor dei blocchi.
CamcorderHelpStringComponentPallette = Un componente per registrare video utilizzando la videocamera del dispositivo. Dopo la registrazione, il nome del file contenente il filmato è disponibile come argomento dell''evento DopoRegistrazione. Il nome file può essere utilizzato, ad esempio, per impostare la proprietà "sorgente" di un componente RiproduttoreVideo.
CameraHelpStringComponentPallette = Un componente per scattare una foto con la fotocamera del dispositivo. Dopo che la foto viene scattata, il nome del file contenente l''immagine è disponibile come argomento dell''evento AfterPicture. Il nome del file può essere utilizzato, ad esempio, per impostare la proprietà Picture di un componente Immagine.
CanvasHelpStringComponentPallette = <p>Pannello sensibile al tocco dove è possibile disegnare o muovere degli sprite.</p> <p>Il <code>ColoreSfondo</code>, <code>ColoreDisegno</code>, <code>ImmagineDiSfondo</code>, <code>Larghezza</code>, e <code>Altezza</code> dello Stage possono essere impostati sia in Progettazione che nell''editor dei blocchi.  La <code>Larghezza</code> e l''<code>Altezza</code> sono misurate in pixels e devono contenere valori positivi.</p><p>Ogni coordinata dello Stage può essere specificata in valori (X, Y), dove <ul> <li>X rappresenta il numero di pixels a partire dal bordo sinistro dello Stage</li><li>Y rappresenta il numero di pixels a partire dal bordo superiore dello Stage</li></ul>.</p> <p>Sono disponibili degli eventi che riportano quando e dove lo Stage viene toccata od uno <code>Sprite</code> (<code>Sprite</code> ed una <code>Palla</code>) vengono trascinati.  Esiste anche la possibilità di disegnare punti, linee, e cerchi.</p>
CheckBoxHelpStringComponentPallette = Casella di controllo che genera un evento quando l''utente fa clic su di esso. Ci sono molte proprietà che influenzano l''aspetto che può essere impostato in Progettazione o nell''editor dei blocchi.
ClockHelpStringComponentPallette = Componente non visibile che fornisce l''ora del telefono, un timer, e calcoli sul tempo.
DatePickerHelpStringComponentPallette = <p>Un pulsante che, se cliccato, avvia una finestra popup per consentire all''utente di selezionare una data.</p>
FileHelpStringComponentPallette = Componente non visibile per archiviare e recuperare i file. Utilizzare questo componente per scrivere o leggere i file sul dispositivo. Il comportamento predefinito è quello di scrivere i file nella directory di dati privata associata all''App. Il Companion eccezionalmente scrive i file in /sdcard/AppInventor/data per facilitare il debug. Se il percorso del file inizia con una barra (/), allora il file viene creato in /sdcard. Per esempio /myFile.txt creerà un file in /sdcard/myFile.txt.
formComponentPallette = Modulo
FormHelpStringComponentPallette = Componente di primo livello che contiene tutti gli altri componenti del programma
FusiontablesControlHelpStringComponentPallette = <p>Un componente non visibile che comunica con le Tabelle Google Fusion.  Le Tabelle Fusion permettono di memorizzare, condividere, interrogare e visualizzare tabelle di dati; questo componente consente di interrogare, creare e modificare queste tabelle.</p> <p>Questo componente utilizza la <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>.  <p>Le applicazioni che utilizzano le Tabelle Fusion devono autenticarsi sui server di Google. Ci sono due modi per farlo. Il primo sistema utilizza una Chiave API che puoi ottenere come sviluppatore (vedi sotto). Con questo approccio gli utenti finali devo anch''essi fare il login per avere accesso ad una Tabella Fusion.  Il secondo approccio prevede l''utilizzo di un Account di Servizio. Con questo approccio dovrai creare delle credenziali e uno speciale "Indirizzo Email per l''Account di Servizio" che puoi ottenere dalla <a href="https://code.google.com/apis/console/" target="_blank">Console Google APIs</a>.  Dovrai poi comunicare al Controllo Tabella Fusion l''indirizzo Email dell''Account di Servizio e caricare la chiave segreta come risorsa della tua applicazione e impostare la proprietà FileChiave in modo che punti a questo file. Infine dovrai spuntare la casella di controllo "UsaAutenticazioneServizio" in Progettazione.  Quando si usa un Account di Servizio, gli utenti finali non hanno bisogno di fare il login per usare le Tabelle Fusion: il tuo account di servizio autentica tutti gli accessi.</p> <p>Per ottenere una chiave API, segui queste istruzioni.</p> <ol> <li>Vai alla tua <a href="https://code.google.com/apis/console/" target="_blank">Console Google APIs</a> e fai il login se necessario.</li> <li>Seleziona l''elemento <i>Servizi</i> dal menù sulla sinistra.</li> <li>Scegli il servizio <i>Fusiontables</i> dalla lista fornita e attivalo.</li> <li>Torna al mnù principale e seleziona l''elemento <i>Accesso API</i> item. </li> </ol> <p>La tua Chiave API sarà vicina al fondo del pannello nella sezione chiamata "Accesso API Semplice".  Dovrai impostare quella chiave come valore della proprietà <i>ChiaveApi</i> nella tua applicazione TabelleFusion.</p> <p>Ottenuta la chiave API, imposta il valore della proprietà <i>Query</i> a una query SQL TabelleFusion valida e chiama <i>InviaQuery</i> per eseguire la query.  App Inventor invierà la query al server Tabelle Fusion e il blocco <i>OttenutoRisultato</i> verrà eseguito quando il server restituirà un risultato.  I risultati delle query verranno restituiti in formato CSV, e possono essere convertiti in formato lista usando i blocchi "lista da tabella csv" o "lista da riga csv".</p> <p>Tieni presente che non devi preoccuparti della codifica UTF della query.  Devi però assicurarti che la query segua la sintassi descritta nel <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">manuale di riferimento</a>, il che significa che dettagli come il maiuscolo-minuscolo nei nomi delle colonne sono importanti, e che occorre racchiudere i nomi di colonna tra apici se contengono spazi.</p>
GameClientHelpStringComponentPallette = Fornisce un modo per comunicare con i server di gioco online.
GyroscopeSensorHelpStringComponentPallette=<p>Componente nascosto che può misurare la velocità angolare nelle tre dimensioni, misurata in gradi al secondo.</p><p>Per poter funzionare la proprietà <code>Abilitato</code> del componente deve essere definita come Vero e il dispositivo deve avere un sensore giroscopio.</p>
HorizontalArrangementHelpStringComponentPallette = <p>Un elemento di formattazione in cui posizionare componenti che devono essere visualizzati da sinistra a destra. Se desideri che i componenti siano visualizzati uno sopra l''altro, usa invece <code>DisposizioneVerticale</code>.</p>
ImageHelpStringComponentPallette = Componente per la visualizzazione di immagini. l''immagine da visualizzare, e altri aspetti dell''immagine, può essere 
ImagePickerHelpStringComponentPallette = Un pulsante con uno scopo specifico. Quando l''utente tocca un selettore immagine, appare la galleria di immagini del dispositivo, e l''utente può scegliere un''immagine. Dopo che un''immagine è stata scelta, viene salvata nella scheda SD e la proprietà <code>FileImmagine</code> contiene il nome del file in cui l''immagine è memorizzata. Per non saturare la memoria, verranno memorizzate al massimo 10 immagini. Scegliere ulteriori immagini provocherà la cancellazione di quelle precedenti, dalla più vecchia alla più nuova.
ImageSpriteHelpStringComponentPallette = <p>Uno "sprite" può essere posizionato su uno <code>Stage</code>, dove può reagire a tocchi e trascinamenti, interagire con altri sprite (<code>Palla</code> e altri <code>SpriteImmagine</code>) e i bordi dello Stage, e si muove in base ai valori scritti nelle sue proprietà. Il suo aspetto è quello dell''immagine specificata nella sua proprietà <code>Immagine</code> (a meno che la sua proprietà <code>Visibile</code> non sia impostata a <code>Falso</code>).</p> <p>Per fare in modo che <code>SpriteImmagine</code> si muova di 10 pixel ogni 1000 millisecondi (un secondo), ad esempio, dovresti impostare la proprietà <code>Velocità</code> a 10 [pixel], la proprietà <code>Intervallo</code> a 1000 [millisecondi], la proprietà <code>Direzione</code> a 180 [gradi], e la proprietà <code>Abilitato</code> a <code>Vero</code>.  Uno sprite la cui proprietà <code>Ruota</code> ha valore <code>Vero</code> ruoterà la sua immagine mentre la sua proprietà <code>Heading</code> cambia.  La verifica delle collisioni di uno sprite rotante attualmente verifica la posizione dello sprite non ruotato, e pertanto la verifica sarà inaccurata per sprite alti e stretti o corti e larghi, se ruotati.  Tutte le proprietà dello sprite possono essere modificate in qualsiasi momento da parte del programma.</p>
LabelHelpStringComponentPallette = Un''etichetta visualizza del testo, specificato tramite la proprietà <code>Testo</code>. Altre proprietà, tutte impostabili nel Designer o nell''editor dei blocchi, controllano l''aspetto e il posizionamento del testo.
ListPickerHelpStringComponentPallette = <p>Un pulsante che, quando viene cliccato, mostra all''utente una lista di testi tra cui scegliere. I testi possono essere specificati tramite Progettazione o l''editor dei blocchi impostando la proprietà <code>ElementiDaStringa</code> a una stringa contenente la loro concatenazione (ad esempio, <em>scelta 1, scelta 2, scelta 3</em>) o impostando la proprietà <code>Elementi</code> a una Lista nell''editor dei blocchi.</p><p>Impostare la proprietà MostraBarraFiltro a Vero, abiliterà la ricerca nella lista.  Altre proprietà influenzano l''aspetto del pulsante (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, etc.) e se è possibile cliccarci sopra (<code>Abilitato</code>).</p>
ListViewHelpStringComponentPallette = <p>E'' un componente visibile che consente di posizionare sullo schermo una lista di elementi di testo da visualizzare. <br> La lista può essere impostata con la proprietà ElementiDaStringa o tramite il blocco Elementi nell''editor dei blocchi. <br> Attenzione: questo componente non funziona correttamente su schermi che prevedono lo scorrimento.</p>
NearFieldHelpStringComponentPallette = <p>Componente non visibile che fornisce capacità NFC.  Per il momento questo componente supporta solo la lettura e scrittura di etichette di testo (se supportate dal dispositivo)</p><p>Per leggere o scrivere etichette di testo, il componente deve avere la sua proprietà <code>ModalitàLettura</code> impostata rispettivamente a Vero o Falso.</p>
NotifierHelpStringComponentPallette = Il componente Notifiche visualizza finestre di dialogo, messaggi e avvisi temporanei, e crea voci nel registro di Android tramite i seguenti metodi : <ul><li> MostraFinestraMessaggio: visualizza un messaggio che l''utente deve chiudere premendo un pulsante.</li><li> MostraFinestraDiScelta: visualizza un messaggio con due pulsanti per consentire all''utente di scegliere tra due risposte, per esempio sì o no, dopodiché si verifica l''evento DopoAverScelto.</li><li> MostraFinestraDiTesto: consente all''utente di inserire un testo in risposta ad un messaggio, dopodiché si verifica l''evento DopoImmissioneTesto. <li> MostraAvviso: visualizza un avviso temporaneo che scompare da solo dopo alcuni istanti.</li><li> RegistraErrore: registra un messaggio di errore nel registro di Android. </li><li> RegistraInfo: registra un messaggio informativo nel registro di Android.</li><li> RegistraAvvertimento: registra un messaggio di avvertimento nel registro di Android.</li><li>I messaggi nelle finestre (ma non l''avviso) possono essere formattati usando i seguenti tag HTML:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>Puoi anche usare il tag "font" per specificare il colore, ad esempio, &lt;font color="blue"&gt;.  Alcuni dei nomi di colore disponibili sono aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white e yellow</li></ul>
NxtColorSensorHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello verso un sensore di colore di un robot LEGO MINDSTORMS NXT.
NxtDirectCommandsHelpStringComponentPallette = Un componente che fornisce un''interfaccia di basso livello verso un robot LEGO MINDSTORMS NXT, con funzioni per inviare Comandi Diretti NXT.
NxtDriveHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello ad un robot LEGO MINDSTORMS NXT, con funzioni per far muovere e girare il robot.
NxtLightSensorHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello verso un sensore di luce di un robot LEGO MINDSTORMS NXT.
NxtSoundSensorHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello verso un sensore sonoro di un robot LEGO MINDSTORMS NXT.
NxtTouchSensorHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello verso un sensore di contatto di un robot LEGO MINDSTORMS NXT.
NxtUltrasonicSensorHelpStringComponentPallette = Un componente che fornisce un''interfaccia di alto livello verso un sensore a ultrasuoni di un robot LEGO MINDSTORMS NXT.
OrientationSensorHelpStringComponentPallette = <p>Componente non visibile che fornisce informazioni sull''orientamento fisico del dispositivo nelle tre dimensioni: <ul> <li> <strong>Rollio</strong>: 0 gradi quando il dispositivo in piano, aumenta a 90 gradi quando il dispositivo viene inclinato sul suo lato sinistro, e diminuisce a -90 gradi quando il dispositivo viene inclinato sul suo lato destro.      </li> <li> <strong>Beccheggio</strong>: 0 gradi quando il dispositivo è in piano, fino a 90 gradi quando il dispositivo viene inclinato in modo che la sua parte superiore punti in basso,      fino a 180 gradi se viene rovesciato.  Allo stesso modo, quando il dispositivo viene inclinato in modo che la sua parte inferiore punti in basso, il beccheggio diminuisce a -90      gradi, diminuendo poi a -180 gradi quando viene girato completamente.</li> <li> <strong>Azimut</strong>: 0 gradi quando la parte superiore del dispositivo punta a Nord, 90 gradi quando punta ad Est, 180 gradi quando punta a Sud, 270 gradi quando punta ad Ovest,      ecc.</li></ul>     Queste misure presuppongono che il dispositivo stesso non sia in movimento.</p>
PasswordTextBoxHelpStringComponentPallette = <p>Una casella per inserire password.  E'' uguale al normale componente <code>CasellaDiTesto</code> a parte il fatto che questo non mostra i caratteri digitati dall''utente.</p><p>Il testo nella casella può essere recuperato o impostato tramite la proprietà <code>Testo</code>. Se vuoto, la proprietà <code>Suggerimento</code>, che appare come testo pallido nella casella, può fornire all''utente indicazioni su cosa digitare.</p> <p>Le caselle di testo generalmente sono usate con il componente <code>Pulsante</code>, con l''utente che clicca il pulsante dopo aver terminato l''inserimento del testo.</p>
PedometerHelpStringComponentPallette = Componente che conta i passi.
PhoneCallHelpStringComponentPallette = <p>Un componente non visibile che fa una chiamata al numero di telefono specificato nella proprietà <code>NumeroTelefono</code>, che può essere impostata in Progettazione o nell''editor dei blocchi. Il componente ha un metodo <code>Telefona</code>, che fa sì che il programma lanci la telefonata.</p><p>Spesso, questo componente è usato con un componente <code>SelettoreContatto</code>, che consente all''utente di selezionare un contatto tra quelli memorizzati nel telefono e imposta la proprietà <code>NumeroTelefono</code> al numero telefonico del contatto.</p><p>Per specificare direttamente il numero di telefono (ad es. 02 5551212), imposta la proprietà <code>NumeroTelefono</code> ad un testo contenente le cifre del numero (ad es. "025551212").  Trattini, punti e parentesi possono essere inseriti (ad es. "(02)-555-1212") ma verranno ignorati; non possono essere inseriti spazi.</p>
PhoneStatusHelpStringComponentPallette = Componente che restituisce informazioni sul telefono.
ProximitySensorHelpStringComponentPallette=Componente nascosto che può misurare la prossimità di un oggetto in cm rispetto al visore di un dispositivo. Questo sensore è usato tipicamente per determinare se una cornetta è tenuta vicino all''orecchio; in pratica permette di determinare quanto un oggetto dista da un dispositivo. Molti dispositivi restituiscono una distanza assoluta, misurata in cm, mentre altri restituiscono soltanto un intervallo di valori. In questo caso il sensore restituisce il massimo intervallo quando l''oggetto è distante e un valore inferiore quando l''oggetto è vicino.
SharingHelpStringComponentPallette = Condivisione è un componente non visibile che permette la condivisione di file e/o messaggi tra la tua e altre applicazioni installate su un dispositivo. Il componente visualizzerà una lista delle applicazioni installate che possono gestire l''informazione fornita, e consentirà all''utente di sceglierne una con cui condividere il contenuto, ad esempio un''applicazione per le email, una per i social network, per i messaggi di testo, e così via.<br>Il percorso del file può essere preso direttamente da altri componenti come FotoCamera o SceltaImmagine, ma può anche essere letto direttamente dalla memoria. Tieni presente che ogni dispositivo gestisce la memoria a modo proprio, quindi se, per esempio, hai un file chiamato freccia.gif nella cartella <code>Appinventor/risorse</code>, alcuni percorsi per identificarlo potrebbero essere: <ul><li><code>"file:///sdcard/Appinventor/risorse/freccia.gif"</code></li> o <li><code>"/storage/Appinventor/risorse/freccia.gif"</code></li></ul>
SliderHelpStringComponentPallette = Uno Slider è una barra di avanzamento con un cursore scorrevole. Puoi toccare il cursore e trascinarlo a sinistra o a destra per impostarne la posizione. Durante il trascinamento del cursore, viene generato l''evento PosizioneCambiata, che restituisce la posizione del cursore sulla barra. La posizione può essere usata per aggiornare dinamicamente un attributo di un altro componente, come la dimensione del carattere di una CasellaDiTesto o il raggio di una Palla.
SoundHelpStringComponentPallette = <p>Un componente multimediale che riproduce file audio e opzionalmente produce una vibrazione per il numero di millisecondi (millesimi di un secondo) specificato nell''Editor dei blocchi.  Il nome del file audio da riprodurre può essere specificato sia in Progettazione che nell''Editor dei blocchi.</p> <p>Per conoscere i formati audio supportati, vedi <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formati multimediali supportati da Android</a>.</p><p>Il componente <code>Suono</code> funziona al meglio per file audio brevi, come gli effetti sonori, mentre il componente <code>Riproduttore</code> è più efficiente per suoni più lunghi, come le canzoni.</p>
SoundRecorderHelpStringComponentPallette = <p>Componente multimediale di registrazione audio.</p>
SpeechRecognizerHelpStringComponentPallette = Componente per utilizzare Riconoscimento Vocale per convertire il parlato in testo
SpinnerHelpStringComponentPallette = <p>Un componente a tendina che visualizza una casella con una lista di elementi. Questi elementi possono essere impostati in Progettazione o nell''editor dei blocchi impostando la proprietà <code>ElementiDaStringa</code> ad un elenco di stringhe separate da virgole (ad esempio, <em>scelta 1, scelta 2, scelta 3</em>) o impostando la proprietà <code>Elementi</code> ad una Lista nell''Editor dei blocchi.</p>
TableArrangementHelpStringComponentPallette = <p>Un elemento di formattazione in cui posizionare componenti che devono essere visualizzati come tabella.</p>
TextBoxHelpStringComponentPallette = <p>Una casella in cui l''utente può inserire del testo.  Il testo iniziale o inserito dall''utente si trova nella proprietà <code>Testo</code>.  Se vuoto, la proprietà <code>Suggerimento</code>, che appare nella casella come testo sbiadito, può fornire all''utente indicazioni su cosa digitare.</p><p>La proprietà <code>MultiLinea</code> determina se il testo può contenere più di una linea.  Per una casella di testo a linea singola, la tastiera si chiude automaticamente quando l''utente preme il tasto "Fine".  Per chiudere la tastiera in una casella a linee multiple, l''applicazione deve usare il metodo NascondiTastiera o attendere che l''utente prema il tasto "Indietro".</p><p>La proprietà <code>SoloNumeri</code> obbliga la tastiera ad accettare solo input numerico.</p><p>Altre proprietà influenzano l''aspetto della casella di testo (<code>AllineamentoTesto</code>, <code>ColoreSfondo</code>, ecc.) e se è utilizzabile (<code>Abilitato</code>).</p><p>Le caselle di testo sono generalmente usate insieme al componente <code>Pulsante</code>, con l''utente che clicca sul pulsante quando ha finito l''immissione del testo.</p><p>Se il testo inserito dall''utente non dev''essere visualizzato, utilizzare invece <code>CasellaDiTestoPassword</code>.</p>
TextToSpeechHelpStringComponentPallette = Componente per utilizzare VoceDaTesto per leggere un messaggio
TextingHelpStringComponentPallette = <p>Un componente che, a seguito della chiamata al metodo <code>InviaMessaggio</code>, invia il testo specificato nella proprietà <code>Messaggio</code> al numero di telefono specificato nella proprietà <code>NumeroDiTelefono</code>.</p> <p>Se la proprietà <code>RicezioneAbilitata</code> è impostata a 1 i messaggi <b>non</b> verranno ricevuti. Se <code>RicezioneAbilitata</code> è impostata a 2 i messaggi verranno ricevuti solo quando l''applicazione è in esecuzione. Infine, se  <code>RicezioneAbilitata</code> è impostata a 3, i messaggi verranno ricevuti quando l''applicazione è in esecuzione <b>e</b> quando l''applicazione non è in esecuzione verranno posti in coda e una notifica verrà mostrata all''utente.</p> <p>Quando arriva un messaggio, l''evento <code>RicevutoMessaggio</code> viene generato e fornisce il numero del mittente e il messaggio.</p> <p> Un''applicazione che contiene questo componente riceverà messaggi anche quando è in secondo piano (cioè quando non è visibile sullo schermo) e, inoltre, perfino quando l''applicazione non è in esecuzione, a condizione che sia installata nel telefono. Se il telefono riceve un messaggio di testo quando l''applicazione non è in primo piano, il telefono mostrerà una notifica nella barra delle notifiche.  Selezionando la notifica si porterà in primo piano l''applicazione.  Come sviluppatore di applicazioni, probabilmente vorrai dare agli utenti la possibilità di impostare RicezioneAbilitata in modo da poter ignorare i messaggi di testo.</p> <p>Se la proprietà VoceGoogleAbilitata ha valore vero, i messaggi possono essere inviati tramite Wifi usando Google Voice. Questa opzione necessita che l''utente abbia un account Google Voice e che l''applicazione Voice sia installata sul telefono. L''opzione Google Voice funziona solo su telefoni che supportano Android 2.0 (Eclair) o successivo.</p> <p>Per specificare un numero di telefono (ad es. 02 65055512), imposta la proprietà <code>NumeroDiTelefono</code> ad un testo con le cifre specificate (ad es. 0265055512).  Trattino, punti e parentesi possono essere inclusi (ad es. (02)-650-555-12) ma verranno ignorati; gli spazi non possono essere inclusi.</p> <p>Un altro modo in cui l''applicazione può specificare un numero di telefono è di includere un componente <code>SceltaNumeroDiTelefono</code>, che permetta all''utente di selezionare un numero di telefono tra quelli memorizzati nella rubrica del telefono.</p>
TimePickerHelpStringComponentPallette = <p>Pulsante che, se cliccato, avvia una finestra popup per consentire all''utente di selezionare un orario.</p>
TinyDBHelpStringComponentPallette = TinyDB è un componente non visibile che memorizza dati per un''applicazione. <p> Le applicazioni create con App Inventor vengono inizializzate ad ogni esecuzione: se un''applicazione imposta il valore di una variabile e poi l''utente chiude l''applicazione, il valore di quella variabile non verrà ricordato al prossimo avvio dell''applicazione. Al contrario, TinyDB è un archivio <em> persistente </em> per l''applicazione, cioè i dati memorizzati lì saranno disponibili ogni volta che l''applicazione viene avviata. Un esempio potrebbe essere un gioco che salva il punteggio più alto e lo recupera ogni volta che il gioco viene avviato. </<p> <p> I dati sono stringhe memorizzate in <em>etichette</em> . Per memorizzare un dato, si specifica l''etichetta in cui dev''essere memorizzata.  Successivamente, è possibile recuperare i dati memorizzati in una specifica etichetta. </p><p> Esiste un solo archivio dati per ogni applicazione. Anche se si dispone di più componenti TinyDB, tutti useranno lo stesso archivio dati. Per simulare archivi separati, usare chiavi diverse. Inoltre, ogni applicazione ha il proprio archivio dati. Non puoi usare TinyDB per passare dati tra due differenti applicazioni sul telefono, sebbene <em>si possa</em> usare TinyDb per condividere dati tra le diverse schermate di un''applicazione multi-schermo. </p> <p>Quando sviluppi applicazioni usando AI Companion, tutte le applicazioni che usano quel companion condivideranno lo stesso TinyDb.  Questa condivisione scomparirà una volta che le applicazioni saranno state preparate.  Ma, durante lo sviluppo, devi fare attenzione a svuotare TinyDb ogni volta che inizi a lavorare su una nuova applicazione.</p>
TinyWebDBHelpStringComponentPallette = Componente non visibile che comunica con un servizio Web per memorizzare e recuperare informazioni.
userInterfaceComponentPallette = Interfaccia utente
VerticalArrangementHelpStringComponentPallette = <p>Un elemento di formattazione in cui collocare componenti da visualizzare uno sotto l''altro.  (Il primo componente figlio è posizionato in cima, il secondo sotto di esso, ecc.)  Se si desidera che i componenti siano visualizzati uno accanto all''altro, usare invece <code>DisposizioneOrizzontale</code>.</p>
VideoPlayerHelpStringComponentPallette = Un componente multimediale in grado di riprodurre video. Quando l''pplicazione è in esecuzione, il RiproduttoreVideo viene visualizzato sullo schermo come un rettangolo. Se l''utente tocca il rettangolo, appaiono i controlli per avviare/mettere in pausa, saltare in avanti e saltare all''indietro nel video. l''applicazione può anche controllare il comportamento chiamando i metodi <code>Avvia</code>, <code>MettiInPausa</code> e <code>SaltaA</code>. <p>I file video devono essere in formato Windows Media Video (.wmv), 3GPP (.3gp), o MPEG-4 (.mp4). Per maggiori dettagli sui formati, vedi <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formati multimediali supportati da Android</a>.</p><p>App Inventor per Android consente solo file video sotto 1 MB e limita la dimensione totale di un''applicazione a 5 MB, non tutti disponibili per i file multimediali (video, audio e suono). Se i tuoi file multimediali sono troppo grandi, puoi avere degli errori quando prepari o installi la tua applicazione, nel qual caso dovrai ridurre il numero dei file o la loro dimensione. La maggior parte dei software di elaborazione video, come Windows Movie Maker e Apple iMovie, possono aiutare a ridurre la dimensione dei video accorciandoli o ricodificandoli in un formato più compatto.</p><p>Puoi anche impostare l''origine multimediale a un indirizzo Internet che punti a un flusso video, ma l''indirizzo deve puntare al reale file video e non ad un programma che lo riproduca.
VotingHelpStringComponentPallette = <p>Il componente Votazione consente agli utenti di votare su una questione, comunicando con un servizio Web per scaricare una scheda di voto e in seguito restituirgli i voti degli utenti.</p>
WebHelpStringComponentPallette = Componente non visibile che fornisce funzionalità per le richieste HTTP GET, POST, PUT e DELETE.
WebViewerHelpStringComponentPallette = Un componente per visualizzare pagine Web.  La pagina iniziale può essere specificata in Progettazione o nell''Editor dei blocchi.  Il visualizzatore può essere impostato per aprire i collegamenti che vengono toccati, e l''utente può compilare moduli Web. Attenzione: questo non è un browser completo.  Ad esempio, se si preme il pulsante fisico Indietro nel telefono l''applicazione verrà chiusa, invece di andare indietro nella cronologia del browser.<p />Si può usare la proprietà VisualizzatoreWeb.StringaVistaWeb per fare in modo che l''applicazione comunichi con il codice Javascript presente nella pagina visualizzata. Nell''applicazione si può leggere e scrivere la StringaVistaWeb.  Nel VisualizzatoreWeb si puà inserire del codice Javascript che acceda all''oggetto finestra.AppInventor, usando i metodi </em ottieniStringaVistaWeb()</em> e <em>impostaStringaVistaWeb(testo)</em>.  <p />Ad esempio, se il VisualizzatoreWeb apre una pagina che contiene il comando Javascript <br /> <em>document.write("La risposta è" + finestra.AppInventor.ottieniStringaVistaWeb());</em> <br />e si imposta la VisualizzatoreWeb.StringaVistaWeb a "ciao", allora la pagina Web visualizzerà </br ><em>La risposta è ciao</em>.  <br />E se la pagina Web contiene codice Javascript che esegue il comando <br /><em>finestraAppInventor.impostaStringaVistaWeb("ciao da Javascript")</em>, <br />allora il valore della proprietà StringaVistaWeb sarà <br /><em>ciao da Javascript</em>.
YandexTranslateHelpStringComponentPallette = Usa questo componente per tradurre parole e frasi tra lingue diverse. Questo componente necessita dell''accesso a Internet, perché richiederà le traduzioni al servizio Yandex.Translate. Specifica le lingue di origine e destinazione nella forma origine-destinazione usando i codici lingua a due lettere. Così, "en-es" tradurrà dall''inglese allo spagnolo, mentre "es-ru" tradurrà dallo spagnolo al russo. Se non si specifica la lingua di origine, il servizio tenterà di individuarla automaticamente. Quindi se si specifica solo "es" il servizio tenterà di individuare la lingua di origine e la tradurrà in spagnolo.<p /> Questo componente si basa sul servizio di traduzione Yandex. Vedi http://api.yandex.com/translate/ per maggiori informazioni, tra cui la lista delle lingue disponibili e il significato dei codici lingua e di stato. <p />Nota: la traduzione viene eseguita in modo asincrono in secondo piano. Quando la traduzione è completa, viene generato l''evento "TraduzioneOttenuta".
