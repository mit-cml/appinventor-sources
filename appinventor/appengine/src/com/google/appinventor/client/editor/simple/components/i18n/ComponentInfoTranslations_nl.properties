CamcorderHelpStringComponentPallette=Een component om een video op te nemen gebruik makend van de camera van het toestel. Nadat de video is gemaakt, is de naam van het bestand op de telefon die de opname bevat, beschikbaar als argument voor de NaOpname gebeurtenis. De bestandsnaam kan bijvoorbeeld gebruikt worden om de bron eigenschap te activeren van een VideoSpeler component.
CameraHelpStringComponentPallette=Een component om een foto te maken gebruik makend van de camera van het toestel. Nadat de foto genomen is, is de naam van het bestand op de telefoon die de foto bevat beschikbaar als argument voor de NaFoto gebeurtenis. De bestandsnaam kan gebruikt worden, bijvoorbeeld, om de Foto eigenschap te activeren van een Beeld component. 
DatePickerHelpStringComponentPallette=<p>Een knop die, wanneer er op wordt geklikt, een popup dialoogvenster laat zien zodat de gebruiker een datum kan selecteren.</p>
ImagePickerHelpStringComponentPallette=Een speciale-functie knop. Als de gebruiker op een AfbeeldingsKiezer tikt, wordt de fotogallerij van het toestel getoond, en kan de gebruiker een afbeelding selecteren. Nadat er een afbeelding is gekozen, wordt deze opgeslagen, en de <code>geselecteerd</code>-eigenschap zal de naam zijn van het bestand waarin de afbeelding werd opgeslagen. Om niet alle opslagruimte op te vullen, worden er maximum 10 afbeeldingen opgeslagen.  Bij het kiezen van meer afbeeldingen worden de vorige, van oud naar nieuw, verwijderd.
ImageSpriteHelpStringComponentPallette=<p>Een AfbeeldingsSprite moet op een <code>Doek</code> worden geplaatst, waar het kan bewegen, reageren op aanrakingen en slepen, interageren met andere sprites (<code>Bal</code>len en andere <code>AfbeeldingsSprite</code>s) en de rand van het Doek. De afbeelding wordt bepaald met <code>Afbeelding</code>-eigenschap en met <code>Zichtbaar</code>-eigenschap worden getoond/verborgen.</p> <p>Als u bijvoorbeeld een <code>AfbeeldingsSprite</code> elke 1000 milliseconden (één seconde) 10 pixels naar links wilt bewegen, zou u de <code>Snelheid</code>-eigenschap op 10 [pixels] moeten zetten, de <code>Interval</code>-eigenschap op 1000 [milliseconden], de <code>Koers</code>-eigenschap op 180 [graden], en de <code>Ingeschakeld</code>-eigenschap op <code>Waar</code>.  Een sprite waarvan de <code>Draaien</code>-eigenschap <code>Waar</code> is, zal zijn afbeelding laten draaien als de <code>Koers</code> van de sprite veranderd.  Controleren op botsingen met een gedraaide sprite gebruikt momenteel de ongeroteerde positie, hierdoor zullen controles voor lange smalle of korte brede gedraaide sprites onnauwkeurig zijn.  Elk van deze sprite-eigenschappen kunnen op elk moment worden gewijzigd door het programma.</p> 
ListViewHelpStringComponentPallette=<p>Dit is een zichtbaar component dat toestaat een lijst van tekst elementen op uw scherm te plaatsen voor weergave. <br> De lijst kan ingesteld worden met de ElementenVanTekenreeks-eigenschap of met behulp van de Elementen-blok in de BlokBewerker.</p>
NxtDriveHelpStringComponentPallette=Een component die een interface naar een LEGO MINDSTORMS NXT robot voorziet, met functies die de robot kunnen doen bewegen en draaien.
NxtTouchSensorHelpStringComponentPallette=Een component die een interface naar een aanraaksensor op een LEGO MINDSTORMS NXT robot voorziet.
OrientationSensorHelpStringComponentPallette=<p>Onzichtbare component die informatie levert over de fysieke oriëntatie van het apparaat in drie dimensies: <ul> <li> <strong>Rol</strong>: 0 graden als het apparaat vlak ligt, neemt tot 90 graden toe als het apparaat op z''n linker is gekanteld.</li> <li> <strong>Helling</strong>: 0 graden als het apparaat vlak ligt, neemt tot 90 graden toe als het apparaat op z''n bovenkant staat, neemt tot 180 graden toe als het volledig gekanteld wordt. Vergelijkbaar, als het apparaat met de onderkant naar beneden wordt gekanteld, neemt de helling af tot -90 graden, en neemt verder af tot -180 graden als het volledig wordt gedraaid.</li> <li> <strong>Azimut</strong>: 0 graden als de bovenkant van het apparaat naar het Noorden wijst, 90 graden als het naar het Oosten wijst, 180 graden wanneer het naar het Zuiden wijst, 270 graden wanneer het naar het Westen wijst, etc.</li></ul> Deze metingen doen de aanname dat het apparaat zelf niet beweegt.</p>
SpeechRecognizerHelpStringComponentPallette=Component om Spraakherkenning te gebruiken om spraak naar tekst om te zetten. 
TextBoxHelpStringComponentPallette=<p>Een plaats om tekst in te voegen. De oorspronkelijke of door de programmeur ingevoerde tekst staat in de <code>Tekst</code> eigenschap.  Indien deze leeg is, kan de <code>Hint</code> eigenschap, die als vage tekst in het tekstvlak verschijnt, een leidraad zijn wat er moet worden ingevuld.</p><p>De eigenschap <code>multi-lijn</code> duidt aan indien de tekst meer dan 1 lijn mag bevatten.  Indien er enkel 1 lijn kan worden ingevuld, dan zal het toestenbord ook automatisch verdwijnen wanneer de gebruiker de toets Gedaan kiest.  Om het toetsenbord te doen verdwijnen wanneer er meerdere lijnen mogelijk zijn, moet de app de methode VerbergToetsenbord gebruiken of rekenen op de gebruiker om de toets Terug te gebruiken./p> <p>De eigenschap <code>EnkelCijfers</code> beperkt het toestenbord tot enkel het ingeven van cijfers.</p><p>Andere eigenschappen hebben invloed hoe het tekstvlak wordt getoond (<code>TekstUitlijning</code>, <code>Achtergrondkleur</code>, enz.) en indien het kan worden gebruikt (<code>Actief</code>).</p><p>Tekstvakken worden normaal gebruikt in combinatie met een <code>Knop</code> component, om de gebruiker de ingave van de tekst te laten bevestigen.</p><p>Indien de ingevoerde tekst niet aan de gebruiker mag worden getoond, moet de <code>PaswoordTekstvak</code> worden gebruikt.</p>
TinyWebDBHelpStringComponentPallette=Onzichtbare component die communiceert met een webservice om informatie op te slaan en op te halen.
UIComponentPallette=Gebruikersomgeving
VideoPlayerHelpStringComponentPallette=Een multimedia component in staat om video''s af te spelen. Wanneer de app werkt, wordt de VideoPlayer getoond als een rechthoek op het scherm. Wanneer de gebruiker de rechthoek aanraakt, verschijnen de volgende knoppen: afspelen/pauze, doorspoelen en terugspoelen. De app kan het gedrag van de videospeler ook beïnvloeden door middel van de <code>Start</code>, <code>Pauze</code>, en <code>Zoek</code> methoden. <p>Video bestanden moeten in Windows Media Video (.wmv) formaat, 3GPP (.3gp), of MPEG-4 (.mp4) zijn. Voor meer informatie omtrent toegestane formaten, zie <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Ondersteunde Media Formaten</a>.</p><p>App Inventor voor Android ondersteunt enkel bestanden onder 1 MB en in zijn geheel mag de app maximaal 5 MB groot zijn. Hiervan is niet alle ruimte beschikbaar voor media (video, afbeeldingen en geluid) bestanden. Wanneer je media bestanden te groot zijn, kan je fouten krijgen bij het samenstellen van het installatiebestand of bij het installeren van de app zelf. De meeste videobewerking software, zoals Windows Movie Maker en Apple iMovie, laat toe je bij het verlagen van de bestandsgrootte van video''s door ze in te korten of opnieuw te encoderen naar een kleiner formaat.</p><p>Je kan ook een URL als bron instellen die verwijst naar een streaming video. Zorg er wel voor dat de URL verwijst naar het video bestand zelf en niet naar het programma dat de video afspeelt.
YandexTranslateHelpStringComponentPallette=Gebruik deze component om woorden en zinnen tussen verschillende talen te vertalen. Deze component heeft evenwel internet toegang nodig, gezien het de vertaling aan de Yandex.Translate internetdienst wordt aangeboden. Specifieer de bron en doel taal met de respectivelijke 2 letter taalcode aanduiding in het formulier. Zo zal "nl-en" van het Nederlands naar het Engels vertalen, terwijl "fr-en" van het Frans naar het Nederlands vertaalt. Indien de bron-taal wordt weggelaten, zal de vertaaldienst deze automatisch proberen te detecteren. Dus als enkel "es" wordt ingevoerd, dan zal de taal worden "gegokt" en de vertaling naar het Spaans worden gedaan.<p/> Deze component wordt gebruikt i.s.m. de Yandex vertaaldienst. Voor meer informatie verwijzen we naar http://api.yandex.com/translate voor meer informatie, inclusief de lijst van beschikbare talen, taalcodes en uitleg van de status-codes.</p>Opmerking: de vertaling gebeurt asynchroon in de achtergrond en er is een "VertalingOntvangen" gebeurtenis wanneer de vertaling beschikbaar is.
