BallHelpStringComponentPallette=<p>Een ronde "sprite" die op een <code>Doek</code> kan worden geplaatst. De sprite kan reageren op aanrakingen en slepen, reageren op andere sprites (<code>AfbeeldingsSprite</code>s en andere <code>Bal</code>len) en de rand van het Doek, en bewegen volgens zijn eigenschappen.</p><p>Als je bijvoorbeeld een <code>Bal</code> elke 500 milliseconden (een halve seconde) 4 pixels naar de bovenkant van een <code>Doek</code> wil bewegen, zou je de <code>Snelheid</code>-eigenschap op 4 [pixels] moeten zetten, de <code>Interval</code>-eigenschap op 500 [milliseconden], de <code>Koers</code>-eigenschap op 90 [graden], en de <code>Ingeschakeld</code>-eigenschap op <code>Waar</code>.  Deze en andere eigenschappen kunnen op elk moment worden gewijzigd.</p><p>Het verschil tussen een Bal en een <code>AfbeeldingsSprite</code> is dat de laatste zijn uiterlijk van een afbeeldingsbestand kan krijgen, terwijl het uiterlijk van de Bal enkel kan variëren van <code>VerfKleur</code> en <code>Straal</code>.</p>
cloudDBComponentPallette=CloudDB
CloudDBHelpStringComponentPallette=Onzichtbaar component die het toestaat om data op de slaan via een Internet verbonden database server (met gebruik van Redis software). Dit laat de gebruikers van jouw App toe om data te delen met elkaar. Standaard wordt deze data opgeslagen op een server onderhouden door MIT, maar je kunt je eigen server laten draaien. Zet de "RedisServer" optie en "RedisPort" optie om een connectie te maken met jouw eigen server.
FormComponentPallette=Formulier
ImageHelpStringComponentPallette=Component om afbeeldingen te tonen. Het weer te geven beeld en andere aspecten van het uiterlijk van de Afbeelding kunnen in ''Ontwerper'' of ''Blokken'' worden gespecificeerd.
LocationSensorHelpStringComponentPallette=Onzichtbare component voor het leveren van locatie-informatie, inclusief lengte- en breedtegraad, hoogte (indien ondersteund door het toestel), en adres. Deze component kan ook "geocoderen", d.w.z. een gegeven adres (niet noodzakelijk het huidige) omzetten in een breedtegraad (door gebruik van <code>BreedtegraadVanAdres</code>) en een lengtegraad (door gebruik van <code>LengtegraadVanAdres</code>).</p><p>Voor een correcte werking van deze component moet de <code>Ingeschakeld</code>-eigenschap Waar zijn, en moet het toestel de locatietoegang hebben ingeschakeld door middel van draadloze netwerken of GPS (indien buitenshuis).</p>Locatie-informatie kan mogelijk niet onmiddellijk beschikbaar zijn bij het openen van de app.  Je zal dus een korte tijd moeten wachten tot er een locatie-provider gevonden en gebruikt wordt, of tot de <code>OpLocatieVeranderd</code>-gebeurtenis optreedt.
NotifierHelpStringComponentPallette=De melder component toont alarm-dialogen, berichten en tijdelijke waarschuwingen, en maakt een Android logboekvermelding aan via de volgende methoden: <ul><li> <strong>ToonBerichtDialoog</strong>: toont een bericht dat de gebruiker moet wegklikken met een druk op de knop.</li><li> <strong>ToonKeuzeDialoog</strong>: toont een bericht met twee knoppen om de gebruiker één van beide antwoorden te laten kiezen, bijvoorbeeld, ja of nee, waarna de NaKeuze-gebeurtenis wordt opgeroepen.</li><li><strong>ToonTekstDialoog</strong>: laat de gebruiker tekst invoeren als antwoord op het bericht, waarna de NaTekstInvoer-gebeurtenis wordt opgeroepen. <li><strong>Toon waarschuwing</strong>: toont een tijdelijke  waarschuwing die na een korte tijd vanzelf weg gaat.</li><li><strong>ToonVoortgangsDialoog</strong>: toont een waarschuwing met een laad-spinner dat niet gesloten kan worden door de gebruiker. Dit kan enkel met gebruik van het SluitVoortgangsDialoog-Blok.</li><li><strong>SluitVoortgangsDialoog</strong>: Sluit de voortgangsdialoog getoond door ToonVoortgangsDialoog.</li><li><strong>LogFout</strong>: schrijf een fout in het logboek van het toestel. </li><li><strong>LogInfo</strong>: schrijf een melding in het logboek van het toestel.</li><li><strong>LogWaarschuwing</strong>: schrijf een waarschuwing in het logboek van het toestel.</li><li>De berichten in de dialogen (maar niet de waarschuwing) kunnen met volgende HTML-tags worden opgemaakt:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>U kan ook de lettertype-tag gebruiken om een kleur te geven, bijvoorbeeld, &lt;font color="blue"&gt;.  Enkele van de beschikbare kleuren zijn aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, en yellow</li></ul>
PhoneNumberPickerHelpStringComponentPallette=Een knop die, indien aangeklikt, een lijst van de contacten met telefoonnummers toont waaruit de gebruiker kan kiezen. Nadat de gebruiker een keuze heeft gemaakt, worden de volgende eigenschappen ingevuld met informatie over de gekozen contactpersoon: <ul><li> <code>ContactNaam</code>: de naam van het contact </li><li> <code>TelefoonNummer</code>: het telefoonnummer van het contact </li><li> <code>E-mailAdres</code>: het e-mailadres van het contact </li> <li> <code>Foto</code>: de naam van het bestand dat de foto van het contact bevat, die gebruikt kan worden als een <code>Afbeelding</code>-eigenschapswaarde voor het <code>Afbeelding</code>- of <code>AfbeeldingsSprite</code>-component.</li></ul></p><p>Andere eigenschappen beïnvloeden het uiterlijk van de knop (<code>TekstUitlijning</code>, <code>AchtergrondKleur</code>, enz.) en of het aangeklikt kan worden (<code>Ingeschakeld</code>).</p><p>Merk op dat het kiezen wordt niet ondersteund op alle toestellen.  Als het niet lukt, zal de component een melding tonen.  Deze standaard fout gedrag kan overschreven worden met de Scherm.FoutVoorgekomen-gebeurtenis.
