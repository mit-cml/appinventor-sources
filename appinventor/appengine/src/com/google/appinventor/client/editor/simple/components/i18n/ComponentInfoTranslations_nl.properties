WebHelpStringComponentPallette=Onzichtbare component die functies voorziet voor HTTP GET, POST, PUT, en DELETE aanvragen.
WebViewerHelpStringComponentPallette=Component voor het tonen van webpagina''s.  Het startpagina webadres kan worden opgegeven in de ''Ontwerper'' of ''Blokken''.  De component kan worden ingesteld om koppelingen te volgen als ze worden aangetikt, en gebruikers webformulieren kunnen invullen. Let op: dit is geen volledige browser.  Bijvoorbeeld, het drukken op de Terug-knop zal de app afsluiten, in plaats van terug te gaan naar de vorige pagina.<p />U kan de WebViewer.WebViewString-eigenschap gebruiken om te communiceren tussen uw app en de JavaScript-code in de WebViewer-pagina. In de app bestaat ''haal'' en ''zet'' WebViewString.  In de WebViewer, kan u JavaScript gebruiken die verwijst naar het window.AppInventor object, met behulp van de methoden </em getWebViewString()</em> en<em>setWebViewString(text)</em>.  <p />Bijvoorbeeld, als de WebViewer een pagine opent dat het JavaScript-commando <br /> <em>document.write("Het antwoord is" + window.AppInventor.getWebViewString());</em> <br />bevat en de WebView.WebVewString is ingesteld op "hallo", dan zal de webpagina </br ><em>Het antwoord is hallo</em> tonen.  <br />En als de webpagina JavaScript-code bevat die de opdracht <br /><em>windowAppInventor.setWebViewString("hallo uit Javascript")</em> uitvoert, <br />dan zal de waarde van de WebViewString-eigenschap <br /><em>hallo uit Javascript</em> zijn. 
