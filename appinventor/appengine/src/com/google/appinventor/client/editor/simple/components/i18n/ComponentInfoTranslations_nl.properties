connectivityComponentPallette=Connectiviteit
datePickerComponentPallette=DatumKiezer
fusiontablesControlComponentPallette=FusionTabelBediening
featureCollectionComponentPallette=KenmerkVerzameling
FeatureCollectionHelpStringComponentPallette=Een KenmerkVerzameling bevat een of meer kaart kenmerken als een groep. Ieder evenement afgevuurd op een kenmerk in een verzameling veroorzaakt ook een evenement op het verzameling object. KenmerkVerzamelingen kunnen geladen worden van externe middelen als een manier om een Kaart te vullen met inhoud.
