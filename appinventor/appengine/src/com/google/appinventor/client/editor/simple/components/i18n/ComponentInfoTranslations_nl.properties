CheckBoxHelpStringComponentPallette=Invoervak dat een gebeurtenis oproept als een gebruiker er op klikt. Er zijn veel eigenschappen die invloed hebben op het uitzicht die in de ''Ontwerp''- of ''Blokken''-bewerker aangezet kunnen worden.
ContactPickerHelpStringComponentPallette=Een knop die een lijst van de contacten op de smartphone toont waaruit kan worden gekozen. Wanneer de gebruiker een contact heeft geselecteerd, worden onderstaande eigenschappen van die persoon geïnitialiseerd:<ul><li><code>Naam</code>: zijn of haar naam,</li><li><code>EmailAdres</code>: het hoofd-email adres,</li><li><code>ContactUri</code>: unieke ID van die persoon op de smartphone,</li><li><code>Foto</code>: de naam van het bestand met de foto, die daarna in de <code>Foto</code> eigenschap van <code>Figuur</code> of <code>FiguurSprite</code> component kan worden gebruikt.</li></ul></p><p>Andere eigenschappen beïnvloeden het uiterlijk van de knop (<code>TekstUitlijning</code>, <code>AchtergrondKleur</code>, enz.) en indien de knop kan worden gebruikt (<code>Actief</code>).</p><p>Merk op dit functionaliteit niet op alle smartphones mogelijk is. Wanneer deze faalt, zal deze component een melding geven. De fout afwikkeling kan met de <code>Scherm.FoutGebeurd</code> gebeurtenis worden afgehandeld.
HorizontalArrangementHelpStringComponentPallette=<p>Dit is een hulp element om componenten, die in deze hulp element te plaatsen, horizontaal van links naar rechts uit te lijnen. Gebruik de <code>VertikaleRangschikking</code> om deze van boven naar onder te plaatsen.</p>
HorizontalScrollArrangementHelpStringComponentPallette=<p>Dit is een hulp element om componenten, die in deze hulp element te plaatsen, horizontaal van links naar rechts uit te lijnen. Gebruik de <code>VertikaleRangschikking</code> om deze van boven naar onder te plaatsen.</p><p>Deze versie is schuifbaar.</p>
LabelHelpStringComponentPallette=Een Label toont een stukje tekst, dat door de <code>Text</code> eigenschap wordt gespecifieerd.  Andere eigenschappen, die allen kunnen worden aangepast in de Designer of de Blok Editor, controleren het voorkomen en de plaatsing van de tekst.
NxtLightSensorHelpStringComponentPallette=Een component die een interface naar een lichtsensor op een LEGO MINDSTORMS NXT robot voorziet.
NxtSoundSensorHelpStringComponentPallette=Een component die een interface naar een geluidssensor op een LEGO MINDSTORMS NXT robot voorziet.
NxtUltrasonicSensorHelpStringComponentPallette=Een component die een interface naar een ultrasone sensor op een LEGO MINDSTORMS NXT robot voorziet.
Ev3MotorsHelpStringComponentPallette=Een component die een interface naar een LEGO MINDSTORMS EV3 robot voorziet, met functies die de robot kunnen doen bewegen en draaien.
Ev3ColorSensorHelpStringComponentPallette=Een component die een interface naar een kleurensensor op een LEGO MINDSTORMS EV3 robot voorziet.
Ev3GyroSensorHelpStringComponentPallette=Een component die een interface naar een gyroscoop sensor op een LEGO MINDSTORMS EV3 robot voorziet.
Ev3TouchSensorHelpStringComponentPallette=Een component die een interface naar een aanraaksensor op een LEGO MINDSTORMS EV3 robot voorziet.
Ev3UltrasonicSensorHelpStringComponentPallette=Een component die een interface naar een ultrasone sensor op een LEGO MINDSTORMS EV3 robot voorziet.
Ev3SoundHelpStringComponentPallette=Een component waarmee het geluid van de LEGO MINDSTORMS EV3 robot kan worden aangestuurd.
Ev3UIHelpStringComponentPallette=Een component waarmee de grafische mogelijkheden van het scherm op de LEGO MINDSTORMS EV3 robot kan worden aangestuurd.
Ev3CommandsHelpStringComponentPallette=Een component die een interface van laag niveau naar een LEGO MINDSTORMS EV3 robot voorziet, met functies om systeem of directe opdrachten (direct commands) naar de robot te sturen.
PhoneCallHelpStringComponentPallette=<p>Een onzichtbare component die een telefoongesprek maakt naar het opgegeven nummer in de <code>TelefoonNummer</code> eigenschap. Deze eigenschap kan gedefinieerd worden in de ''Ontwerper'' ofwel via de ''Blokken''. De component heeft een <code>MaakTelefoonGesprek</code> methode die toelaat dat het programma een telefoongesprek maakt.</p><p>Vaak wordt deze component gebruikt samen met de <code>KiesContact</code> component. Deze component laat de gebruiker toe een contactpersoon te kiezen die de gebruiker heeft opgeslagen op de telefoon. Daarnaast wordt de <code>TelefoonNummer</code> eigenschap gelijkgesteld aan het telefoonnummer van de contactpersoon.</p><p>Om een telefoonnummer op te geven (bijv, 03/488.61.87), zet de <code>TelefoonNummer</code> eigenschap op de getallen die je wil (bijv., "034886187").  Streepjes, punten en haakjes mogen in de tekst staan maar worden genegeerd, maar spaties mogen evenwel niet in de tekst staan.</p>
SharingHelpStringComponentPallette=Delen is een onzichtbare component die toelaat om bestanden en/of berichten te delen tussen uw app en andere apps die geïnstalleerd zijn op een toestel. De component toont een lijst van geïnstalleerde apps die de gegeven informatie kunnen behandelen, en geven de gebruiker de mogelijkheid om er één te kiezen om de inhoud te delen met, bijvoorbeeld, een mail app, een sociaal netwerk app, een SMS-app, enz.<br>Het bestandspad kan onmiddellijk overgenomen worden van andere componenten zoals de Camera of de Beeldselecteerder, maar kan ook zodanig gespecifieerd worden dat er onmiddellijk vanuit de opslagplaats gelezen kan worden. Hou er rekening mee dat toestellen opslag op een verschillende manier behandelen, dus moeten er eerst enkele dingen getest worden als je, bijvoorbeeld, een bestand hebt dat pijl.gif in de map<code>Appinventor/assets</code>, dan zou dat: <ul><li><code>"file:///sdcard/Appinventor/assets/pijl.gif"</code></li> of <li><code>"/storage/Appinventor/assets/pijl.gif"</code></li></ul> kunnen zijn.
SoundHelpStringComponentPallette=<p>Een multimedia component om geluid af te spelen en optioneel de smartphone voor een aantal milliseconden (1000 milliseconden = 1 seconde) te laten vibreren via de programmeeromgeving. De naam van het geluidsbestand kan zowel via de teken- als programmeeromgeving worden ingesteld.</p><p>We verwijzen naar <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a> om de lijst van de ondersteunde geluidsformaten weer te geven.</p><p>Merk op dat deze <code>Geluid</code> component het best geschikt is voor korte geluiden (zoals geluidseffecten), terwijl de <code>Speler</code> component dan beter is met langere geluiden zoals liedjes.</p>
TableArrangementHelpStringComponentPallette=<p>Een formatteringselement waarin componenten geplaatst worden die in tabelvorm getoond moeten worden.</p>
VotingHelpStringComponentPallette=<p>De Stem-component geeft de gebruikers de mogelijkheid om te stemmen op een vraag door met een Webdienst te communiceren om zo een stembrief op te halen en die later terug te zenden met de stem van de gebruiker.</p>
