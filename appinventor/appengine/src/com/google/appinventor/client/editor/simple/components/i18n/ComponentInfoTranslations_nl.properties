uninitializedComponentPallette=Niet-geïnitialiseerd
BluetoothServerHelpStringComponentPallette=Bluetooth server component
ButtonHelpStringComponentPallette=Knop waarop geklikt kan worden. Het uiterlijk van de knop kan op veel manieren worden aangepast. In de ''Ontwerper'' of ''Blokken'' kan worden ingesteld of de knop aanklikbaar is (<code>Ingeschakeld</code>) of niet.
ClockHelpStringComponentPallette=Een onzichtbare component die de interne klok van de telefoon gebruikt. Via dit onderdeel kan je een timer-gebeurtenis instellen volgens regelmatige tijdsintervallen (vb iedere seconde) of je kan er tijd mee berekenen, manipuleren of omzetten.</p> <p>Methodes om een tijdsinstantie om te zetten in tekst zijn ook beschikbaar. Toegelaten patronen zijn lege string, MM/DD/JJJJ UU:mm:ss a, of MMM d, jjjj UU:mm. Een lege tekstval gebruikt het standaard formaat, m.a.w. "MMM d, jjjj HH:mm:ss a". Om alle mogelijkheden te zien, verwijzen we naar de <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" target="_blank"> externe documentatie</a><br>Indien de nederlandse afkortingen niet gaan, gebruik de engelse; Y (jaar) en H (uur).
ListPickerHelpStringComponentPallette=<p>Een knop die een lijst van teksten toont om uit te kiezen wanneer je erop klikt.  De teksten kunnen opgegeven worden in de ''Ontwerper'' of ''Blokken'' met de eigenschap <code>ElementsFromString</code> als een tekst met komma''s tussen de elementen (bijvoorbeeld <em>keuze 1, keuze 2, keuze 3</em>), ofwel door een lijst toe te kennen aan de eigenschap <code>Elements</code> in de Blocks editor.</p><p>Je kan de lijst doorzoekbaar maken door de eigenschap <code>ShowFilterBar</code> op ''Waar'' te zetten. Andere eigenschappen bepalen het uiterlijk van de knop (<code>TextAlignment</code>, <code>BackgroundColor</code>, enz.) en of je op de knop kan klikken of niet (<code>Enabled</code>).</p>
NearFieldHelpStringComponentPallette=<p>Onzichtbare component om te voorzien in NFC eigenschappen. Op dit moment ondersteunt deze component enkel het lezen en schrijven van tekst tags (mits ondersteund door het apparaat)</p><p>Om tekst labels te lezen en schrijven, moet de component de <code>LeesModus</code> eigenschap respectievelijk op Waar of Onwaar ingesteld hebben.</p>
NxtColorSensorHelpStringComponentPallette=Een component die een interface naar een kleurensensor op een LEGO MINDSTORMS NXT robot voorziet.
NxtDirectCommandsHelpStringComponentPallette=Een component die een interface van laag niveau naar een LEGO MINDSTORMS NXT robot voorziet, met functies om NXT Direct Commands te sturen.
PedometerHelpStringComponentPallette=Component dat stappen kan tellen.
FirebaseDBHelpStringComponentPallette=Een onzichtbare component waarmee er gegevens in een Firebase databank op het internet kan worden bewaard. Hiermee kunnen er gegevens tussen gebruikers worden gedeeld. Bij normaal gebruik worden de gegevens in een Firebase databank van MIT App Inventor bewaard maar er kan ook een specifieke <code>FirebaseURL</code> worden opgegeven. Meer info over de mogelijkheden van deze databank op <a href="www.firebase.com" target="_blank">www.firebase.com</a>.
PlayerHelpStringComponentPallette=Multimedia component die audio kan afspelen en de vibratie van de telefoon controleert. De naam van een multimedia veld is gespecificeerd in <code>Bron</code> en kan ingesteld worden in de ''Ontwerper'' of via ''Blokken''. De tijdsduur van een vibratie is gespecificeerd in milliseconden (duizendsten van een seconde) in de ''Blokken''. <p>Bekijk hier welke audioformaten ondersteund worden <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank"> Android Supported Media Formats</a>.</p><p>Deze component is het meest geschikt voor lange geluidsbestanden, zoals liedjes, terwijl <code>Geluid</code> component efficiënter is voor korte bestanden, zoals geluidseffecten.
ProximitySensorHelpStringComponentPallette=Onzichtbare component die de afstand (in cm) van een object tot het scherm kan meten.  Deze sensor wordt typisch gebruikt om te bepalen of een telefoon tegen het oor van een persoon wordt gehouden.  Je kan hiermee dus bepalen hoe ver een object verwijderd is van een toestel.  De meeste toestellen geven een absolute afstand (in cm), maar sommige geven enkel ''veraf'' en ''dichtbij'' als resultaat.  In het laatste geval is het resultaat meestal de hoogst mogelijke waarde voor de afstand voor ''veraf'', en een kleinere waarde voor ''dichtbij''.
SpinnerHelpStringComponentPallette=<p>Een-spinner component die een pop-up toont met een lijst van elementen. Deze elementen kunnen in de ''Ontwerper'' of ''Blokken'' geactiveerd worden door de <code>ElementenVanString</code> eigenschap te zetten als string-gescheiden reeks (bijvoorbeeld, <em>keuze 1, keuze 2, keuze 3</em>) of door het zetten van de  <code>Elementen</code> eigenschap als lijst in ''Blokken'' editor.</p>
TimePickerHelpStringComponentPallette=<p>A knop die, wanneer erop geklikt wordt, een dialoogvenster start waarmee de gebruiker een tijd kan selecteren.</p>
TwitterHelpStringComponentPallette=Een onzichtbaar component dat zorgt voor de communicatie met <a href="http://www.twitter.com" target="_blank">Twitter</a>. Vanaf dat een gebruiker is ingelogd met hun Twitter account (en dat de aanmelding is bevestigd met <code>IsToegelaten</code> gebeurtenis), komen er meerdere mogelijkheden vrij:<ul><li> Twitter doorzoeken naar Tweets en Labels (<code>ZoekenOpTwitter</code>),</li><li> Een Tweet zenden (<code>Tweet</code>), </li><li> Een Tweet zenden met een foto (<code>TweetMetFoto</code>), </li><li> Een bericht direct naar een persoon sturen (<code>DirectBericht</code>),</li><li> Het recentste ontvangen direct bericht ophalen (<code>OphalenDirectBericht</code>),</li><li> Een persoon volgen (<code>Volgen</code>),</li><li> Een persoon stoppen met volgen (<code>StopMetVolgen</code>),</li><li> Een lijst opvragen van volgers (<code>OpvragenVolgers</code>),</li><li> Een lijst opvragen met de recentste berichten van personen die worden gevolgd (<code>OpvragenTijdlijnVrienden</code>),</li><li> Een lijst opvragen van de recentste meldingen(<code>OpvragenMeldingen</code>).</li></ul></p><p>U moet wel een Gebruikerscode (Comsumer Key) en Geheime vraag (Consumer Secret) opvragen voor de Twitter aanmelding specifiek voor uw app van http://twitter.com/oauth_clients/new
