SwitchHelpStringComponentPallette=Schakelaar die een evenement aanroept wanneer de gebruiker erop klikt. Er zijn veel opties die invloed hebben op het uiterlijk van de schakelaar die gezet kunnen worden in de Ontwerper of het Blokken paneel.
