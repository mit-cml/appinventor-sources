AccelerometerSensorHelpStringComponentPallette=Onzichtbare component die het schudden van je toestel kan detecteren en die bij benadering de versnelling meet in de drie dimensies in SI eenheden (m/s<sup>2</sup>).  De componenten zijn: <ul><li> <strong>xAccel</strong>: 0 als de telefoon stil ligt op een vlakke      ondergrond, positief als de telefoon gekanteld wordt naar rechts (dus wanneer zijn linkerkant wordt opgetild), en negatief als de telefoon gekanteld wordt naar links (dus wanneer zijn rechterkant wordt opgetild).</li><li> <strong>yAccel</strong>: 0 als de telefoon stil ligt op een vlakke ondergrond, positief als de onderzijde wordt opgetild, en negatief wanneer de bovenkant van de telefoon wordt opgetild. </li><li> <strong>zAccel</strong>: Gelijk aan -9.8 (de valversnelling van de aarde in meters per seconde als het toestel in rust is evenwijdig met de grond met het scherm omhoog, 0 wanneer het toestel in rust is loodrecht ten opzichte van de grond, en +9.8 wanneer het toestel naar beneden ligt. De waarde wordt ook beïnvloed wanneer de telefoon versnelt met of tegen de zwaartekracht in. </li></ul>
CanvasHelpStringComponentPallette=<p>Een doek is nodig om op te tekenen en sprites te kunnen bewegen.</p><p>De <code>Achtergrondkleur</code>, <code>Verfkleur</code>, <code>AchtergrondAfbeelding</code>, <code>Breedte</code> en <code>Hoogte</code> van het Doek kan worden ingesteld in zowel ''Ontwerper'' als ''Blokken''. De <code>Breedte</code> en <code>Hoogte</code> worden gemeten in pixels en moeten positief zijn.</p> <p>Elke positie op het Doek kan gespecificeerd worden als een paar van (X,Y)-waarden, waar <ul><li>X het aantal pixels is te tellen vanaf de linkerzijde van het Doek</li><li>Y het aantal pixels is te tellen vanaf de bovenzijde van het Doek</li></ul>.</p><p>Er zijn mogelijkheden om na te gaan waar en wanneer het Doek werd aangeraakt of hoe een <code>Sprite</code> werd verplaatst. Er zijn ook methodes om punten, lijnen en cirkels te tekenen.</p> 
EmailPickerHelpStringComponentPallette=Een EmailKiezer is een soort tekst veld.  Wanneer de gebruiker een naam begint in te typen, of een email adres van een contactpersoon, zal de telefoon een menu openklappen met daarin verschillende mogelijke contacten.  Als er veel contacten zijn, kan het enkele seconden duren alvorens het menu verschijnt, en kunnen tussenliggende resultaten getoond worden terwijl overeenkomende resultaten worden berekend. <p>De initiële inhoud van het tekstveld en de inhoud na input van de gebruiker zit in de <code>Tekst</code> eigenschap.  Als de <code>Tekst</code> eigenschap initieel leeg is zal de inhoud van de <code>Hint</code> eigenschap lichtgedrukt getoond worden in het tekst veld als een tip voor de gebruiker.</p><p>Andere eigenschappen controleren het uiterlijk van het tekst veld (<code>TekstUitlijning</code>, <code>Achtergrondkleur</code>, enz.) en of het veld kan gebruikt worden (<code>Actief</code>).</p><p> Tekst velden zoals dit worden meestal gebruikt in samenwerking met <code>Drukknop</code> componenten, waarop de gebruiker kan klikken als hij/zij gedaan heeft met tekst invoeren.
PasswordTextBoxHelpStringComponentPallette=<p>Een veld om paswoorden in te geven.  Dit is net hetzelfd soort veld als een gewone <code>TekstVeld</code> component behalve dan dat deze box de getypte tekst van de gebruiker niet leesbaar toont.</p><p>De waarde van de tekst in het veld kan je vinden of zetten via de <code>Tekst</code> eigenschap. Wanneer het veld leeg it, kan de <code>Hint</code> eigenschap gebruikt worden. Deze tekst verschijnt lichtgedrukt in het veld en geeft zo de gebruiker een tip wat hij/zij in dit veld moet invullen.</p> <p>Tekst velden worden gewoonlijk gebruikt tesamen met de <code>Button</code> component, zodat de gebruiker op de knop kan drukken wanneer hij/zij klaar is met het invullen van tekst.</p>
