ActivityStarterHelpStringComponentPallette=Een component dat een ander programma kan starten d.m.v. de <code>StartProgramma</code> methode. <p>Programma''s die kunnen worden gestart zijn o.a.:<ul><li>een bijkomende App Inventor voor Android apps,</li><li>de camera,</li><li>een google zoekopdracht,</li><li>de browser met direct ook een bepaalde web pagina,</li><li>de google maps met center op een specifieke locatie.</li></ul>Je kan ook programma''s starten die een tekst terug gegeven. We verwijzen naar de specifieke documentatie over "StartActivity" voor verdere uitleg en voorbeelden.
FileHelpStringComponentPallette=Onzichtbare component voor het opslaan en ophalen van bestanden. Gebruik dit component om bestanden te schrijven naar of te lezen van je toestel. Standaard wordt er geschreven naar de private data map geassocieerd met je app. De Companion is speciaal opgezet om bestanden te schrijven naar /sdcard/AppInventor/data om het debuggen te vergemakkelijken. Als het bestandspad begint met een schuine streep (/), dan wordt het bestand relatief aan /sdcard aangemaakt. Bijvoorbeeld als een bestand wordt weggeschreven naar /mijnBestand.txt dan wordt als bestandspad /sdcard/mijnBestand.txt genomen.
FormHelpStringComponentPallette=Hoofd-niveau component dat alle andere componenten in het programma bevat.
FusiontablesControlHelpStringComponentPallette=<p>Een onzichtbare component die u laat communiceren met Google Fusion Tables. Fusion Tables laat je data tabellen bewaren, delen, opvragen en visualiseren, en deze component laat je die tabellen gebruiken via de <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">Fusion Tables API V1.0</a>. <p>Programma''s die Fusion Tables gebruiken, moeten zich eerst aanmelden bij Google. Er zijn 2 manieren om dit te doen:<ol><li>De eerste manier is om een API sleutel als ontwikkelaar te bekomen (zie verder). Om deze manier te gebruiken moet de eindgebruiker ook inloggen bij Google Fusion Tables.</li><li>De tweede manier is om een Service Account te gebruiken. Hierbij maak je speciale login en een speciale "Service Account Email Adres" (die je in <a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a> kan verkrijgen) aan. Daarna geef je aan de Fusion Table Control door wat de "Service Account Email Adres" is, geef je via een eigenschap van je programma door wat de geheime sleutel is en koppel je het sleutveld (KeyFile) naar dat bestand. Als laatste activeer je het vakje "GebruikServiceAanmelding" in de tekenomgeving. Deze tweede manier heeft het voordeel dat de eindgebruikers niet zelf moeten inloggen bij Google Fusion Tables, alles wordt door de Service Account geregeld.<li></ol></p><p>Volg onderstaande instructies om een API sleutel voor de eerste manier te ontvangen:<ol><li>Ga naar <a href="https://code.google.com/apis/console/" target="_blank">Google APIs Console</a> en login indien gevraagd.</li><li>Kies "Services" in de linkermenu.</li><li>Activeer "Fusion Tables" uit de lijst.</li><li>Ga terug naar het hoofdmenu en selecteer <i>API Access</i>.</li></ol><p>Jouw API sleutel zal ergens onderaan verschijnen in de sectie "Simple API Access". Dit is de sleutel die je in de <i>ApiKey</i> eigenschap van jouw FusionTables App zal moeten ingeven.</p><p>Eenmaal je een API sleutel hebt, geef je een correcte FusionTable SQL opgave in bij de <i>Vraag (Query)</i> eigenschap en programmeer je de blok <i>UitvoerenVraag (SendQuery)</i> om de opgave uit te voeren. App Inventor zal nu de vraag naar de Fusion Tables computer sturen en de <i>ResultaatOntvangen</i> gebeurtenis zal opkomen wanneer er een antwoord is ontvangen. Het antwoord zal in CSV formaat zijn (d.i. lijnen tekst met de velden gescheiden door een punt-komma of komma), die gemakkelijk naar een lijst kan worden omgezet via de blokken "lijst van csv tabel" of "lijst van csv rij".</p> <p>Merk op dat je geen aandacht hoef te besteden aan UTF-encoding maar dat de aanvraag wel aan de spelregels uit <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">handleiding</a> moet voldoen. Hierbij denken we aan hoofdletters, enkele haakjes rond kolomnamen indien deze spaties bevatten, etc..</p>
GameClientHelpStringComponentPallette=Zorgt ervoor dat applicaties kunnen communiceren met online game servers
GyroscopeSensorHelpStringComponentPallette=<p>Een onzichtbare component die de hoeksnelheid meet in de dimensies als graden per seconden. Deze sensor kan slechts worden gebruikt als het toestel zelf een fysieke gyroscoop sensor heeft.</p>
SliderHelpStringComponentPallette=Een schuifbalk is een voortgangsbalk die een schuifknop toevoegt. Je kan de knop aanraken en naar links of rechts slepen om deze in een nieuwe positie te zetten. Terwijl de schuifknop gesleept wordt, activeert deze de PositieGewijzigd gebeurtenis, en zal het de positie van de knop rapporteren. The gerapporteerde positie van de schuifknop kan gebruikt worden om dynamisch een eigenschap van een ander component bij te werken, zoals de lettergrootte van een TekstVak of de straal van een Bal.
TextingHelpStringComponentPallette=<p>Deze component zal bij het programmeren van de <code>ZendBericht</code> blok, een SMS met de tekst uit <code>Bericht</code> eigenschap naar het telefoonnummer uit de <code>GSMnummer</code> eigenschap sturen.</p><p>Wanneer een SMS bericht wordt ontvangen, dan wordt de <code>BerichtOntvangen</code> gebeurtenis geactiveerd en wordt het GSM nummer van de verstuurder en het bericht doorgegeven.</p><p>Afhankelijk van de cijferwaarde in de eigenschap <code>OntvangenMogelijk</code> zijn verschillende mogelijkheden dat jouw programma reageert bij het binnenkomen van een SMS bericht, nl.<ul><li><b>1</b> = berichten worden <u>NIET</u> verwerkt,</li><li><b>2</b> = berichten worden alleen verwerkt als jouw applicatie actief is,</li><li><b>3</b> = berichten worden direct verwerkt als jouw applicatie actief is of bij inactief in een rij geplaatst mét een melding aan de gebruiker. Wanneer deze de melding selecteert, dan komt jouw applicatie te voorschijn en worden de berichten verwerkt.</li></ul><p>Je kan de lijst met contacten op de GSM koppelen aan jouw programma en de gebruiker een GSM nummer laten kiezen via de <code>TelefoonKiezer</code> component.</p><p>Merk op dat de "Google Voice"-functionaliteit niet beschikbaar is in Vlaanderen of Nederland.</p>
TinyDBHelpStringComponentPallette=TinyDB is een onzichtbare compoment die data kan opslaan voor een applicatie. <p> Apps die gemaakt zijn met App Inventor worden elke keer ze worden opgestart opnieuw geinitialiseerd: wanneer een app de waarde van een variable wijzigt, en de gebruiker sluit de app af, wordt deze wijziging niet onthouden door de app de volgende keer dat deze opgestart wordt. TinyDB is daarentegen een  <em>persistente </em> data opslag voor de applicatie: data die in TinyDB wordt opgeslagen is beschikbaar voor de applicatie, telkens deze opstart. Denk bijvoorbeeld aan een spel dat de high score wil bijhouden, en deze score telkens wil tonen wanneer de gebruiker het spel speelt.</<p> <p> Stukjes data worden bijgehouden onder <em>tags (labels)</em> . Wanneer je data wil bijhouden, moet je aangeven welke tag je wil gebruiken om deze data bij te houden.</p><p> Er is maar een data opslag per applicatie. Zelfs als je meerdere TinyDB componenten gebruikt in je app, zullen die allemaal dezelfde onderliggende opslag gebruiken. Om toch het effect te hebben dat je verschillende data opslagen gebruikt, moet je verschillende keys (sleutels) gebruiken. Elke app heeft zijn eigen data opslag ruimte. Je kan TynyDB niet gebruiken om data van 1 app uit te wisselen met data van een andere app op je smart phone, je <em>kan</em> TinyDB gebruiken om data te delen tussen de verschillende schermen van je multischerm app.</p><p> Als je apps ontwikkelt die gebruik maken van de AI Companion, dan gebruiken alle apps die die companion gebruiken ook dezelfde TinyDB gebruiken en delen. Eens de apps gebouwd en gepackaged worden, wordt de TinyDB niet meer gedeeld. Bedenk wel dat je tijdens het ontwikkelen je erover moet waken om je TinyDB leeg te maken telkens je aan een nieuwe app begint.</p>
VerticalArrangementHelpStringComponentPallette=<p>Een element dat ervoor zorgt dat in de vormgeving componenten onder elkaar getoond worden. Als je de componenten naast elkaar wenst te tonen, gebruik dan <code>HorizontaleRangschikking</code>.</p>
VerticalScrollArrangementHelpStringComponentPallette=<p>Een element dat ervoor zorgt dat in de vormgeving componenten onder elkaar getoond worden. Als je de componenten naast elkaar wenst te tonen, gebruik dan <code>HorizontaleRangschikking</code>.</p><p>Deze versie is schuifbaar.</p>
