HorizontalArrangementHelpStringComponentPallette=<p> Yatay görüntülenmesi gereken bileşenlerin yerleştirileceği biçimlendirme öğesi. Bileşenlerin alt alta hizalandırılarak görüntülenmesini isterseniz bunun yerine <code> DikeyHizalama </code>  kullanın. </p>
