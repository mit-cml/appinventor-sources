CanvasHelpStringComponentPallette=<p>Üzerine çizim yapılabilen ve hareketli grafiklerin taşınabileceği iki boyutlu dokunmaya duyarlı dikdörtgen panel.</p> <p>Tuvalin <code>ArkaplanRengi</code>, <code>BoyaRengi</code>, <code>ArkaplanResmi</code>, <code>Genişlik</code> ve <code>Yükseklik</code> değerleri Tasarımcıda veya Blok Düzenleyicide ayarlanabilir. <code>Genişlik</code> ve <code>Yükseklik</code> değerleri piksel cinsinden ölçülür ve pozitif olmalıdır.</p><p>Tuval üzerindeki herhangi bir konum bir çift (X, Y) değeri olarak belirtilebilir; burada <ul> <li>X, Tuvalin sol kenarından uzaktaki piksel sayısıdır</li><li>Y, Tuvalin üst kenarından uzaktaki piksel sayısıdır</li></ul>.</p> <p>Bir Tuvale ne zaman ve nerede dokunulduğunu veya bir <code>HareketliGrafik</code> öğesinin (<code>ResimNesnesi</code> veya <code>Top</code>) sürüklendiğini söyleyecek olaylar vardır. Noktalar, çizgiler ve daireler çizmek için metotlar de vardır.</p>
CheckBoxHelpStringComponentPallette=Kullanıcı tıkladığında bir etkinliği artıran onay kutusu. Görünümünü etkileyen, Tasarımcı veya Blok Düzenleyici''de ayarlanabilen birçok özellik vardır.
CircleHelpStringComponentPallette=<p> Bir nokta etrafında belirli bir yarıçapa sahip bir daire çizmek için Daire bileşenini kullanın. Yarıçap metre cinsinden belirtilir. </ P> <p> Boyutunu değiştirmek için çemberin kenarındaki tutamacı tıklayıp sürükleyin. Konumunu değiştirmek için ortayı tıklayın ve sürükleyin. </ P>
ClockHelpStringComponentPallette=<p>Telefondaki dahili saati kullanarak anında zamanı sağlayan görünmez bileşen. Düzenli olarak ayarlanmış aralıklarla bir zamanlayıcı çalıştırabilir ve zaman hesaplamaları, manipülasyonlar ve dönüşümler gerçekleştirebilir.</p> <p>Bir anı metne dönüştürme yöntemleri de mevcuttur. Kabul edilebilir kalıplar boş dize, AA/GG/YYYY SS:dd:ss a veya MMM d, yyyyHH:dd''dir. Boş dize, FormatDateTime için "MMM d, yyyy SS:dd:ss a" olan varsayılan formatı sağlayacaktır, FormatDate için "MMM d, yyyy". Tüm olası biçimleri görmek için lütfen <a href="https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html" _target="_blank">buraya</a> bakın. . </p>
CloudDBHelpStringComponentPallette=Verileri İnternet''e bağlı bir veritabanı sunucusunda saklamanıza izin veren görünmez bileşen (Redis yazılımını kullanarak). Bu, Uygulamanızın kullanıcılarının birbirleriyle veri paylaşmasına olanak tanır. Varsayılan olarak veriler MIT tarafından sağlanan bir sunucuda saklanacaktır, ancak kendi sunucunuzu kurabilir ve çalıştırabilirsiniz. Kendi sunucunuza erişmek için "RedisServer" özelliğini ve "RedisPort" Özelliğini ayarlayın.
ContactPickerHelpStringComponentPallette=Tıklandığında seçilecek kişilerin bir listesini görüntüleyen bir düğme. Kullanıcı bir seçim yaptıktan sonra, seçilen kişi hakkında aşağıdaki özelliklere ayarlanır: <ul><li> <code> Kişi adı</code>: kişinin adı </li><li> <code> E-posta Adresi </code>: kişinin birincil e-posta adresi </li><li> <code> Bağlantı URI''si </code>: cihazdaki kişinin sahibinin URI''si </li><li> <code> Resim </code>: <code> Resim </code> veya <code> için Resim </code> mülk değeri olarak kullanılabilecek kişinin resmini içeren dosyanın adı <code> Hareketli Görsel </code> bileşeni. </li> </ul></p> <p> Diğer özellikler butonun görünümünü etkiler (<code> Metin Hizalama</code>, <code> ArkaplanRengi </code>, vb.) ve tıklanıp yüklenemeyeceğini (<code> Etkin </code>).</p> <p> Seçme tüm telefonlarda desteklenmez. Başarısız olursa, bu bileşen bir bildirim gönderecektir. Hata davranışı, EkranHatasıOluştu olay işleyicisi ile geçersiz kılınabilir.
DatePickerHelpStringComponentPallette=<p> Tıklandığında, kullanıcının bir tarih seçmesine izin veren bir açılır pencere açar. </p>
EmailPickerHelpStringComponentPallette=Bir EpostaSeçici bir tür metin kutusu. Kullanıcı bir kişinin adını veya e-posta adresini girmeye başlarsa, telefon girişi tamamlayan seçimlerden oluşan bir açılır menü görüntüleyecektir. Birçok kişi varsa, açılır listenin görünmesi birkaç saniye sürebilir ve benzerler hesaplanırken ara sonuçlar gösterebilir. <p> Metin kutusunun ve içeriğin kullanıcı girişinden sonra ilk içeriği <code> Metin </code> özelliğindedir. <code> Metin</code> özelliği başlangıçta boşsa, <code> İpucu </code> özelliğinin içeriği kullanıcıya bir ipucu olarak hafifçe metin kutusunda gösterilecektir. </p><p> Diğer özellikler, metin kutusunun (<code> Metin Hizalama </code>, <code> ArkaplanRengi </code> vb.) görünümünü etkiler ve kullanılabilir olup olmayacağını (<code> Etkin </code>) etkiler . </p><p> Bunun gibi metin kutuları genellikle metin girişi tamamlandığında düğmeyi tıklatarak <code> Buton </code> bileşenleri ile birlikte kullanılır.
