FileHelpStringComponentPallette=Dosyaları saklamak ve almak için görünür olmayan bileşen. Cihazınızda dosya yazmak veya okumak için bu bileşeni kullanın. Varsayılan davranış, uygulamanızla ilişkili özel veri dizinine dosya yazmaktır. Companion, hata ayıklamayı kolaylaştırmak için dosyaları /sdcard/AppInventor/verilerine yazmak için özel olarak hazırlanmıştır. Dosya yolu bir eğik çizgi (/) ile başlıyorsa dosya /sdcard''a göre oluşturulur. Örneğin /benimDosyam.txt dosyasına bir dosya yazmak, dosyayı /sdcard/benimDosyam.txt dosyasına yazacaktır.
