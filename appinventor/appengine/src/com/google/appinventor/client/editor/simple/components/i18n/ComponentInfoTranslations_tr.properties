ListPickerHelpStringComponentPallette=<p>Tıklandığında, kullanıcının aralarından seçim yapabilmesi için bir metin listesi görüntüleyen bir düğme. Metinler Tasarımcı veya Bloklar Düzenleyicisi aracılığıyla <code>DizedenElemanlar</code> özelliğini dizeyle ayrılmış birleştirmelerine (örneğin, <em>seçim 1, seçim 2, seçim 3</em>) veya <code>Elemanlar</code> özelliğini Bloklar düzenleyicisindeki bir Listeye ayarlayarak belirtilebilir.</p><p>FilteÇubuğunuGöster özelliğinin doğru olarak ayarlanması listeyi aranabilir hale getirecektir. Diğer özellikler düğmenin görünümünü etkiler (<code>Metin Hizalama</code>, <code>ArkaplanRengi</code> vb.). Ve üzerine tıklanıp tıklanamayacağı (<code>Etkinleştir</code>).</p>
ListViewHelpStringComponentPallette=<p>Bu, ekranda görüntülenmesi için metin öğelerinin bir listesini yerleştirmenizi sağlayan görünür bir bileşendir.</p> <p> VeriListesi veya ListeGörünümüYerleşimi özellikleri kullanılarak daha karışık resim ve/veya dize eleman listeleri yaratılabilir.</p>
LocationSensorHelpStringComponentPallette=Boylam, enlem, yükseklik (cihaz tarafından destekleniyorsa), hız (cihaz tarafından destekleniyorsa) ve adres de dahil olmak üzere konum bilgisi sağlayan görünmeyen bileşen. Bu aynı zamanda "coğrafi kodlama" işlemi gerçekleştirebilir, belirli bir adresi (geçerli kod ile değil) mutlaka (<code> Adresin Enlemi </code> yöntemiyle) ve boylamla (<code> Adresin Boylamı </code> yöntemi ile) bir enlemde ). </p><p> Çalışması için bileşenin <code> Etkin </code> özelliği doğru olarak ayarlanmış ve cihazın kablosuz ağlar veya GPS uyduları aracılığıyla (açık havada ise) konum algılamalı olması gerekir. </p>Bir uygulama başladıktan sonra yer bilgileri hemen bulunmayabilir. Bir yer sağlayıcının bulunması ve kullanılması için kısa bir süre beklemek zorunda kalacaksınız veya KonumDeğişti olayını bekleyeceksiniz
MapHelpStringComponentPallette=<p>Harita döşemelerini arka planda işleyen ve birden çok İşaretleyici öğesinin haritadaki noktaları tanımlamasına izin veren iki boyutlu bir kapsayıcı. Harita döşemeleri OpenStreetMap katılımcıları ve Amerika Birleşik Devletleri Jeolojik Araştırmaları tarafından sağlanmaktadır.</p><p>Harita bileşeni, App Inventor içindeki sınırlarını değiştirmek için üç yardımcı program sağlar. İlk olarak, haritanın Ekrandaki diğer bileşenlere göre hareket ettirilmesine izin vermek için bir kilitleme mekanizması sağlanmıştır. İkincisi, kilidi açıldığında, kullanıcı Haritayı herhangi bir yere kaydırabilir. Bu yeni konumda, &quot;Başlangıç Sınırını Ayarla&quot; geçerli Harita koordinatlarını özelliklerine kaydetmek için düğmeye basılabilir. Son olarak, Harita farklı bir konuma taşınırsa, örneğin ekran dışına İşaretçiler eklemek için, Haritayı başlangıç konumuna yeniden ortalamak için &quot;Haritayı Başlangıç Sınırlarına Sıfırla&quot; düğmesi kullanılabilir.</p>
MarkerHelpStringComponentPallette=<p> İşaretleyici, haritada bir bilgiyi göstermek üzere bir noktaya yerleştirilen bir ikondur. İşaretleyiciler, bilgi penceresi, özel dolgu ve kontur renkleri ve kullanıcıya bilgi aktarmak için özel resimler sunmak için kullanılabilir.</p>
MediaStoreHelpStringComponentPallette=Bir Web hizmetiyle iletişim kuran ve medya dosyalarını depolayan görünmez bileşen.
NearFieldHelpStringComponentPallette=<p> NFC yetenekleri sağlamak için görünür olmayan bileşen. Şu an için bu bileşen yalnızca metin etiketlerinin okunması ve yazılmasını desteklemektedir (cihaz tarafından destekleniyorsa) </p> <p> Metin etiketlerini okumak ve yazmak için bileşen <code> Okuma Modu </code> özelliğine sahip olmalıdır sırasıyla Doğru veya Yanlış olarak ayarlayın. </p> <p> <strong> Not: </strong> Bu bileşen yalnızca herhangi bir App Inventor uygulamasında Ekran1 üzerinde çalışacaktır. </p>
NotifierHelpStringComponentPallette=Uyarıcı bileşeni, uyarı diyaloglarını, mesajları ve geçici uyarıları görüntüler ve aşağıdaki yöntemlerle Android günlük girdileri oluşturur: <ul> <li> MesajPenceresiniGöster: kullanıcının bir düğmeye basarak yok edebileceği bir mesaj görüntüler. </li> <li> SeçPenceresiniGöster: Kullanıcının iki yanıttan birini (örneğin evet veya hayır) seçmesine izin veren iki düğme içeren bir ileti görüntüler; ardından, SeçimdenSonra olayını tetikler. </li> <li> MetinGirişindenSonra: Kullanıcının yanıt olarak metin girmesine izin verir. Daha sonra MetinGirişindenSonra olayını tetikler.. <li> ŞifreDialoğunuGöster: kullanıcının mesaja yanıt olarak bir şifre girmesine izin verir daha sonra MetinGirişindenSonra olayını tetikler. <li>UyarıyıGöster: Kısa bir süre sonra kendiliğinden kaybolan geçici bir uyarı görüntüler. </li> <li> İlerlemeDiyaloğunuKapat: kullanıcı tarafından kapatılamayan bir yükleme döndürücüsü içeren bir uyarı görüntüler. İlerlemeDiyaloğunuKapat bloğunu kullanarak kaldırılabilir. </li> <li> İlerlemePenceresiniKapat: İlerlemePenceresiniGöster tarafından görüntülenen ilerleme iletişim kutusunu kapatır. </li> <li> HataİşlemKaydı: Android günlüğüne bir hata iletisi kaydeder. </li> <li> İşlemKaydıBilgisi: Android günlüğüne bir bilgi iletisi kaydeder. </li> <li> UyarıİşlemKaydı: Android günlüğüne bir uyarı mesajı kaydeder. </li> <li> Diyaloglardaki mesajlar (ama uyarıları değil) aşağıdaki HTML etiketlerini kullanarak biçimlendirilebilir: &lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;alt&gt;, &lt;tt&gt;. &lt;u&gt; </li> <li> Renk belirtmek için yazı tipi etiketini de kullanabilirsiniz; örneğin &lt;font color = "blue"&gt;. Mevcut renk adlarından bazıları, su rengi, siyah, mavi, fuşya, yeşil, gri, kireç rengi, kestane rengi, lacivert, zeytin rengi, mor, kırmızı, gümüş, çamur rengi, beyaz ve sarıdır </li> </ul>
NxtColorSensorHelpStringComponentPallette=Bir LEGO MINDSTORMS NXT robotundaki bir renk algılayıcısına üst düzey bir arabirim sağlayan bir bileşen.
NxtDirectCommandsHelpStringComponentPallette=Bir LEGO MINDSTORMS NXT robotuna alt düzey bir arabirim sağlayan, NXT Doğrudan Komutlar işlevleri içeren bir bileşen.
NxtDriveHelpStringComponentPallette=LEGO MINDSTORMS NXT robotuna, robotu hareket ettirebilen ve döndürebilen işlevlerle üst düzey bir arabirim sağlayan bir bileşen.
NxtLightSensorHelpStringComponentPallette=Bir LEGO MINDSTORMS NXT robotundaki bir ışık sensörüne üst düzey bir arabirim sağlayan bir bileşen.
NxtSoundSensorHelpStringComponentPallette=Bir LEGO MINDSTORMS NXT robotundaki bir ses algılayıcısına üst düzey bir arabirim sağlayan bir bileşen.
NxtTouchSensorHelpStringComponentPallette=Bir LEGO MINDSTORMS NXT robotunda dokunmatik sensöre üst düzey bir arayüz sağlayan bir bileşen.
NxtUltrasonicSensorHelpStringComponentPallette=LEGO MINDSTORMS NXT robotunda ultrasonik sensöre üst düzey bir arabirim sağlayan bir bileşen.
OrientationSensorHelpStringComponentPallette=<p> Cihazın üç boyutlu fiziksel yönelimi hakkında bilgi veren görünür olmayan bir bileşen: <ul> <li> <strong> Silindir </strong>: cihaz düzdeyken 0 derece, cihaz olarak 90 derece artar sol tarafa doğru yukarıya doğru eğilir ve cihaz sağ tarafına doğru eğildiğinde -90 dereceye düşer. </li> <li> <strong> Eğim</strong>: cihaz düz seviyede olduğunda 0 derece Benzer şekilde, cihaz aşağıya bakacak şekilde eğildiğinde zift -90 dereceye düşer, daha sonra da -20 dereceye düşer; böylece, cihaz yukarıya bakacak şekilde 90 derece döndürülür. </li> <li> <strong> Azimut </strong>: Cihazın üst kısmı kuzeyi işaret ediyorsa 0 derece, doğuya doğru 90 derece, cihazın 180 derece olduğu zaman 180 derece. güneyi işaret ediyor, batıya doğru baktığında 270 derece. </li> </ul> Bu ölçümler, cihazın kendisinin hareket etmediğini varsayıyor. </p>
PasswordTextBoxHelpStringComponentPallette=<p> Parolaları girmek için bir kutu. Bu, sıradan <code> Metin Kutusu </code> bileşeni ile aynıdır, ancak kullanıcı tarafından yazılan karakterleri göstermez. </p> <p> Kutudaki metnin değeri, <code> Metin </code> özelliği. Boş ise, kutuda soluk metin olarak görülen <code> İpucu </code> özelliği, kullanıcıya yazacaklarında rehberlik sağlayabilir. </p> <p> Metin kutuları genellikle <code> Düğme </code> bileşeni ile kullanılır. Kullanıcı metin girişi tamamlandığında düğmeyi tıklar. </p>
PedometerHelpStringComponentPallette=Pedometre (Adım Sayacı) gibi davranan bir Bileşen. İvme Ölçer (Accerleromter) vasıtasıyla hareketi algılar ve bir adım atılıp atılmadığını belirlemeye çalışır. Konfigüre edilebilir bir adım uzunluğu kullanarak, seyahat edilen mesafeyi de tahmin edebilir.
PhoneCallHelpStringComponentPallette=<p>Tasarımcı veya Blok Düzenleyicide ayarlanabilen <code>Telefon Numarası</code> özelliğinde belirtilen numaraya telefon görüşmesi yapan görünür olmayan bir bileşen. Bileşen, programın bir telefon görüşmesi başlatmasını sağlayan bir <code>TelefonAramasıYap</code> yöntemine sahiptir.</p><p>Çoğu zaman bu bileşen, kullanıcının telefonda saklananlardan bir kişi seçmesini sağlayan ve <code>TelefonNumarası</code> özelliğini kişinin telefon numarasına ayarlayan <code>KişiSeçici</code> bileşeniyle birlikte kullanılır.</p><p>Telefon numarasını (örneğin, 650-555-1212) doğrudan belirtmek için <code>TelefonNumarası</code> özelliğini belirtilen rakamlara sahip bir Metne (örneğin, "6505551212") ayarlayın. Tire, nokta ve parantez dahil edilebilir (örneğin, "(650)-555-1212") ama göz ardı edilecek; boşluklar dahil olmayabilir.</p>
PhoneNumberPickerHelpStringComponentPallette=Tıklandığında, "seçilecek telefon numaraları" listesinin bir listesini görüntüleyen bir düğme.Bir kullanıcı seçtikten sonra, aşağıdaki özellikler seçilen kişi hakkındaki bilgilere ayarlanır: <ul><li> <code> Kişi Adı </code>: Kişinin adı </li><li> <code> TelefonNumarası </code>: Kişinin telefon numarası </li><li> <code> E-posta Adresi </code>: kişinin e-posta adresi </li> <li> <code> Resim </code> veya <code> Resim </code> için <code> Resim </code> özellik değeri olarak kullanılabilecek kişinin resmi içeren dosyanın adı:</li></ul></p> <p> Diğer özellikler düğmenin görünümünü etkiler (<code> Metin Hizalama</code>, <code> ArkaplanRengi </code> (<code> Etkin </code>). </p><p> TelefonNumarasıSeçici tüm telefonlarda desteklenmez, başarısız olursa, bu bileşen bir bildirim gönderecektir. Bu varsayılan hata davranışı, EkranHatasıOluştu olay işleyicisi ile geçersiz kılınabilir.
PhoneStatusHelpStringComponentPallette=Telefonla ilgili bilgileri döndüren bileşen.
PlayerHelpStringComponentPallette=Ses çalar ve telefon titreşimini kontrol eden multimedya bileşeni. Multimedya alanının adı <code> Kaynak </code> özelliğinde belirtilir; bu özellik Tasarımcı''da veya Blok Düzenleyicisi''nde ayarlanabilir. Bir titreşim süresi, Blok Düzenleyicisi''nde milisaniye olarak (saniyenin binde biri) olarak belirtilir.<p>Desteklenen ses formatları için bkz. <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank"> Android destekli medya biçimleri </a>. </p><p> Bu bileşen, şarkı gibi uzun ses dosyaları için en iyisiyken, <code> Ses </code> bileşeni, kısa efektler gibi kısa dosyalar için daha etkilidir. </p>
PolygonHelpStringComponentPallette=<p> Harita üzerinde keyfi şekiller çizmek için bir Çokgen kullanın. </p> <p> Çokgenin köşelerini taşımak için tutamaçları tıklayıp sürükleyin. Kenarı iki parçaya bölmek için bir kenarın orta noktasındaki tutamacı tıklayın ve sürükleyin. Yeniden konumlandırmak için Çokgen''i sürükleyin. </p>
ProximitySensorHelpStringComponentPallette=<p>Bir cihazın görüntüleme ekranına göre bir nesnenin yakınlığını cm cinsinden ölçebilen görünmez bileşen. Bu sensör tipik olarak bir ahizenin bir kişinin telefonu kulağına tutup tutmadığını belirlemek için kullanılır; yani, bir nesnenin bir cihazdan ne kadar uzakta olduğunu belirlemenizi sağlar. Birçok cihaz mutlak mesafeyi cm cinsinden döndürür, ancak bazıları yalnızca yakın ve uzak değerleri döndürür. Bu durumda, sensör genellikle uzak durumda maksimum menzil değerini ve yakın durumda daha düşük bir değer bildirir.</p>
RectangleHelpStringComponentPallette=<p>  Bir Harita üzerinde kuzey, güney, doğu ve batı kenarlarıyla sınırlandırılmış bir dikdörtgen çizmek için Dikdörtgen''i kullanın. </p> <p> Boyutunu değiştirmek için Dikdörtgenin tutamaçlarını tıklayın ve sürükleyin. Harita üzerinde yeniden konumlandırmak için Dikdörtgen''i tıklayın ve sürükleyin. </p>
SharingHelpStringComponentPallette=Paylaşım, uygulamanız ile bir cihazda yüklü olan diğer uygulamalar arasında dosya ve/veya mesaj paylaşımına olanak tanıyan, görünmeyen bir bileşendir. Bileşen, sağlanan bilgileri işleyebilen yüklü uygulamaların bir listesini görüntüler ve kullanıcının, örneğin bir posta uygulaması, bir sosyal ağ uygulaması, bir mesajlaşma uygulaması vb. ile içeriği paylaşmak için birini seçmesine olanak tanır. <br>Dosya yolu, Kamera veya ResimSeçici gibi diğer bileşenlerden doğrudan alınabilir, ancak doğrudan depolamadan okumak için de belirtilebilir. Farklı cihazların depolamayı farklı şekilde ele aldığını unutmayın; bu nedenle, örneğin <code>Appinventor/assets</code> klasöründe arrow.gif adlı bir dosyanız varsa, denenecek birkaç şey olabilir: <ul><li ><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> veya <li><code>"/storage/Appinventor/assets/arrow.gif"</code ></li></ul>
SliderHelpStringComponentPallette=KaydırmaAracı, sürüklenebilir bir sürgü aracı ekleyen bir ilerleme çubuğudur. Parmakla dokunabilir ve sürgü aracını ayarlamak için sola veya sağa sürükleyebilirsiniz. Sürgü aracı sürüklendiğinde, Sürgü aracı konumunu bildiren Pozisyon Değiştirildi olayını tetikleyecektir. Sürgü aracının bildirilen konumu, bir Metin Kutusu yazı tipi boyutu veya bir Top yarıçapı gibi başka bir bileşen özelliğini(özniteliğini) dinamik olarak güncellemek için kullanılabilir.
SoundHelpStringComponentPallette=<p> Ses dosyaları oynatan ve isteğe bağlı olarak Blok Düzenleyicisi''nde belirtilen milisaniye (saniyenin binde biri) kadar titreşen multimedya bileşeni. Oynatılacak ses dosyasının adı Tasarımcı''da veya Blok Düzenleyicisi''nde belirtilebilir. </p> <p> Desteklenen ses dosyası biçimleri için bkz. <a href="http://developer.android.com/ guide/appendix/media-formats.html" target="_blank"> Android Tarafından Desteklenen Ortam Biçimleri </a>. </p> <p> Bu <code> Ses </code> bileşeni, ses efektleri gibi kısa ses dosyaları için en iyisidir; ancak <code> Oynatıcı</code> aracı, şarkılar gibi daha uzun sesler için daha verimli olur.</p><p> Kaynağı ayarladıktan hemen sonra bir ses çalmaya çalışırsanız bir hata alabilirsiniz. </p>
SoundRecorderHelpStringComponentPallette=<p> Ses kaydı yapan multimedya bileşeni. </p>
SpeechRecognizerHelpStringComponentPallette=Konuşmaları metne dönüştürmek için Ses Tanıma işlevini kullanma bileşeni
SpinnerHelpStringComponentPallette=<p> Öğe listesi içeren bir açılır pencereyi görüntüleyen değer değiştiren bir bileşen. Bu öğeler, <code>DizeÖğeleri </code> özelliğini dizeyle ayrılmış bir birleştirme olarak ayarlayarak (örneğin, <em> seçim 1, seçim 2, seçim 3 </em>) Tasarımcı veya Blok Düzenleyici''de ayarlanabilir. Bu öğeler, Dizenin Elemanları özelliğini dizeyle ayrılmış bir birleştirme (örneğin, seçim 1, seçim 2, seçim 3) olarak ayarlayarak veya <code> Elemanlar </code> özelliğini Blok düzenleyicisinde bir Liste''ye ayarlayarak Tasarımcı veya Blocks Editor''da ayarlanabilir.</p>
TableArrangementHelpStringComponentPallette=<p> Çizelge biçiminde görüntülenmesi gereken bileşenleri yerleştirmek için kullanılan bir biçimlendirme öğesi. </p>
TextBoxHelpStringComponentPallette=<p> Kullanıcının metin girmesi için bir kutu. İlk değeri veya kullanıcı tarafından girilen metin değeri <code> Metin </code> özelliğindedir. Boş ise, kutuya soluk metin olarak görülen <code> İpucu </code> özelliği, kullanıcıya yazacaklarına rehberlik sağlayabilir. </p> <p> <code> ÇokSatırlı </code> özelliği, metnin bir satırdan fazla olup olmadığını belirler. Tek satırlık bir metin kutusu için, kullanıcı Bitti tuşuna bastığında klavye otomatik olarak kapanır. Çok satırlı metin kutuları için klavyeyi kapatmak için uygulamanın Klavyeyi Gizle yöntemini kullanması veya kullanıcının Geri tuşuna basması gerekebilir. </p> <p> <code> SadeceSayı </code> özelliği, klavyenin sadece sayı girdisini kabul etmesini sağlar </p> <p> Diğer özellikler metin kutusunun görünümünü etkiler (<code> Metin Hizalama </code>, <code> ArkaplanRengi </code>, vb.) ve kullanılabilir olup olmayacağını ayarlar (<code> Etkin </code>). </p> <p> Metin kutuları, metin girişi tamamlandığında kullanıcının onaylaması için, genellikle <code> Buton </code> bileşeniyle kullanılır. </p> <p> Kullanıcı tarafından girilen metin görüntülenmemesi gerekiyorsa bunun yerine <code> ŞifreMetinKutusu </code> kullanın. </p>
TextToSpeechHelpStringComponentPallette=TextToSpeech bileşeni, belirli bir metni yüksek sesle söyler. Ses perdesini ve konuşma hızını ayarlayabilirsiniz. <p>Bir dil kodu sağlayarak da bir dil ayarlayabilirsiniz. Bu, konuşulan asıl dili değil, kelimelerin telaffuzunu değiştirir. Örneğin, dili Fransızca olarak ayarlamak ve İngilizce konuşan bir metin, birisinin Fransızca aksanıyla İngilizce (tr) konuşması gibi görünecektir.</p> <p>Ülke kodunu girerek de bir ülke belirtebilirsiniz. Bu telaffuzu etkileyebilir. Örneğin, İngiliz İngilizcesi (GBR), ABD İngilizcesinden (ABD) farklı olacaktır. Her ülke kodu her dili etkilemez.</p> <p>Kullanılabilir diller ve ülkeler, belirli cihaza bağlıdır ve Kullanılabilir Diller ve Kullanılabilir Ülkeler özellikleriyle listelenebilir.</p>
TextingHelpStringComponentPallette=<p> <code> Mesaj Gönder </code> yöntemi çağırıldığında <code> Mesaj </code> özelliğinde belirtilen metin mesajını <code> TelefonNumarası </code> mülkü. </p> <p> <code> Etkinleştiriliyor </code> özelliği 1 olarak ayarlanırsa, mesajlar <b> alınmaz</b>. <code> AlımEtkin </code> 2 olarak ayarlanırsa, mesajlar yalnızca uygulama çalışırken alınır. Son olarak, <code> AlımEtkin </code> değeri 3''e ayarlanırsa, uygulama çalışırken mesajlar alınır ve uygulama çalışmadığında <b> ve </b> zamanlanacak ve kullanıcıya bir uyarı gösterilecektir. </p> <p> Bir ileti geldiğinde, <code>Mesaj Alındı </code> olayı gündeme getirilir ve gönderen numara ve mesajı sağlar. </p> <p> Bu bileşeni içeren bir uygulama, arka planda (yani ekranda görülemediğinde) ve uygulama çalışmıyorken bile telefonda yüklü olduğu sürece. Uygulama, ön planda olmadığında telefon bir metin mesajı alırsa, telefon bildirim çubuğunda bir uyarı görüntüler. Bildirimi seçerseniz uygulama ortaya çıkar. Bir uygulama geliştiricisi olarak, muhtemelen kullanıcılarınıza, metin mesajlarını yok sayabilmelerini sağlamak için AlımEtkin''i kontrol etme olanağını vermeyi isteyeceksiniz. </p> <p> GoogleSesiEtkin özelliği doğruysa, mesajlar Wifi üzerinden gönderilebilir Google sesi. Bu seçenek, kullanıcının bir Google Voice hesabına sahip olmasını ve mobil Voice uygulamasının telefona kurulmasını gerektirir. Google Sesi seçeneği yalnızca Android 2.0 (Eclair) veya daha üst bir seviyedeki telefonları desteklemektedir. </p> <p> Telefon numarasını belirtmek için (ör. 650-555-1212) <code> TelefonNumarası </code> özelliği, belirtilen basamakları olan bir Metin dizesine (ör. 6505551212) getirin. Çizgi, noktalar ve parantezler dahil edilebilir (örn., (650) -555-1212) ancak göz ardı edilir; boşluklar dahil edilmez. </p> <p> Bir uygulamanın bir telefon numarası belirlemenin başka bir yolu, kullanıcılara depolananlardan bir telefon numarası seçebilmelerini sağlayan bir <code> TelefonNumarasıSeçici </code> bileşeni eklemektir. Telefon rehberinde. </p>
TimePickerHelpStringComponentPallette=<p> Tıklandığında, kullanıcının bir zaman seçmesine izin vermek için bir açılır pencere açar. </p>
TinyDBHelpStringComponentPallette=TinyDB, bir uygulamanın verilerini depolayan görünür olmayan bir bileşendir. <p> App Inventor ile oluşturulan uygulamalar, çalıştırıldıkları her sefer başlatılır: Bir uygulama bir değişkenin değerini ayarlar ve kullanıcı uygulamanın sonundan çıkarsa, bir sonraki çalıştırılışında bu değişkenin değerini hatırlamaz. Buna karşılık, TinyDB, uygulama için bir <em> tutarlı</em> veri deposudur, yani orada depolanan veriler uygulama her çalıştırıldığında kullanılabilir olacaktır. Bir örnek, yüksek skoru kaydeden ve oyunun her çalınışında geri getiren bir oyun olabilir. </p> <p> Veri öğeleri, <em> etiketler </em> altında saklanan dizelerdir. Bir veri kalemi saklamak için altında saklanması gereken etiketi belirtin. Ardından, belirli bir etiket altında depolanan verileri alabilirsiniz. </p> <p> Her uygulama için yalnızca bir veri deposu var. Birden çok TinyDB bileşeniniz olsa bile aynı veri deposunu kullanacaklardır. Ayrı mağazaların etkisini elde etmek için farklı tuşları kullanın. Ayrıca her uygulamanın kendi veri deposu vardır. Bir çok ekranlı uygulamanın farklı ekranları arasında verileri paylaşmak için TinyDb''yi kullanabilmenize rağmen, TinyDB''yi telefondaki iki farklı uygulama arasında geçirmek için kullanamazsınız. </p> <p> AI Companion''u kullanarak uygulamalar geliştirirken, bu tamamlayıcıyı kullanan tüm uygulamalar aynı TinyDb''yi paylaşacaktır. Bu paylaşım, uygulamalar paketlendiğinde ortadan kalkacak. Ancak geliştirme süresince, yeni bir uygulamada çalışmaya her başladığınızda TinyDb''yi temizlemeye özen göstermelisiniz. </p>
TinyWebDBHelpStringComponentPallette=Bilgileri depolamak ve almak için bir Web hizmetiyle iletişim kuran görünmez bileşen.
TwitterHelpStringComponentPallette=<a href="http://www.twitter.com" target="_blank"> Twitter </a> ile iletişimi sağlayan görünür olmayan bir bileşen. <code> YetkiliMi </code> olayı tarafından yetkilendirme başarılı olarak onaylandıktan sonra bir kullanıcı Twitter hesabına girdikten sonra daha birçok işlem gerçekleştirilebilir: <ul> <li> Twitter''dan tweetler veya etiketler arıyor. Bir resim (<code> ResimleTweet</code>) ile bir Tweet göndererek (<code> Tweet </code>) </li><li> Kodları Twitter''da Ara </li><li> Bir iletiyi belirli bir kullanıcıya yöneltme (<code> Direkt Mesaj </code>) </li><li> Oturum açan kullanıcıya yönlendirilen en yeni iletileri alma (<code> DoğrudanMesajlarİste </code>) </li><li> Belirli bir kullanıcıyı takip ederek (<code> Takip </code>) </li><li> Belirli bir kullanıcıyı (<code> TakibiDurdur </code>) takip etmeyi durdurma </li><li > Oturum açan kullanıcıyı (<code> Takipçileri İste </code>) </li><li> eden kullanıcıların listesini elde etmek.</li><li> En son kullanıcıların ardından oturum açmış olan kullanıcı (<code> ArkadaşZamanÇizelgesiniİste </code>) </li><li> Oturum açan kullanıcının (<code> Mention''ları İste </code>) en yeni başvurularını edinme </li> </ul> </p><p> http://twitter.com/oauth_clients/new adresinden uygulamanıza özgü Twitter yetkilendirmesi için bir Tüketici Anahtarı ve Tüketici Gizliliğini edinmelisiniz
VerticalArrangementHelpStringComponentPallette=<p> Birbirinin altında görüntülenmesi gereken bileşenlerin yerleştirileceği biçimlendirme öğesi. (İlk alt bileşen üstte, ikinci altta saklanır vb.) Bileşenlerin birbirinin yanında görüntülenmesini istiyorsanız bunun yerine <code> YatayHizalama </code> kullanın. </p>
VerticalScrollArrangementHelpStringComponentPallette=<p> Birinin altına görüntülenmesi gereken bileşenlerin yerleştirileceği biçimlendirme öğesi. (İlk alt bileşen üstte, ikinci altta saklanır vb.) Bileşenlerin birbirinin yanında görüntülenmesini isterseniz bunun yerine <code> YatayHizalama </code> kullanın. </p> <p> Bu sürüm kaydırılabilir. </p>
VideoPlayerHelpStringComponentPallette=Videoları oynatabilen bir multimedya bileşeni. Uygulama çalıştırıldığında, VideoOynatıcı ekranda bir dikdörtgen şeklinde görüntülenir. Kullanıcı dikdörtgene dokunursa, kontroller oynat / duraklat, ileriye atla ve videoda geriye doğru atla gibi seçenekler görünür. Uygulama ayrıca, <code> Başlat </code>, <code> Duraklat </code> ve <code> Ara </code> yöntemlerini çağırarak davranışı kontrol edebilir. <p> Video dosyaları Windows Media Video (.wmv) formatında, 3GPP (.3gp) veya MPEG-4 (.mp4) formatında olmalıdır. Yasal biçimler hakkında daha fazla bilgi için <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank"> Android Desteklenen Ortam Biçimleri </a> bölümüne bakın. </p> <p> Android için App Inventor yalnızca 1 MB''ın altındaki video dosyalarına izin verir ve toplam boyutunu 5 MB olarak sınırlar; bunların hepsi medya (video, ses ve ses) dosyaları için mevcut değildir. Ortam dosyalarınız çok büyükse, uygulamanızın paketlenmesi veya yüklenmesi sırasında hatalar alabilirsiniz, bu durumda ortam dosyalarının sayısını veya boyutlarını azaltmanız gerekir. Windows Movie Maker ve Apple iMovie gibi çoğu video düzenleme yazılımı, videoların boyutunu kısaltarak veya videoyu daha kompakt bir biçimde yeniden kodlayarak azaltmanıza yardımcı olabilir. </p> <p> Ayrıca kaynağı akışlı bir videoyu gösteren bir URL''ye göndererek de medyayı ayarlayabilirsiniz.  URL, videoyu oynatan bir programa değil, video dosyasının kendisine işaret etmelidir.
VotingHelpStringComponentPallette=Oylama bileşeni, bir oy pusulasını almak ve kullanıcıların oylarını geri göndermek için bir Web hizmetiyle iletişim kurar. <p>Uygulama, Web hizmetinden oy pusulası sorusunu ve seçeneklerini almak için genellikle <code>Başlat</code> olay işleyicisinde <code>TalepOyPusulası</code> yöntemini çağırmalıdır (<code>HizmetURL</code> özelliği). Web hizmetinden gelen yanıta bağlı olarak, sistem aşağıdaki üç olaydan birini başlatır: <ol> <li> <code>OyPusulası</code>, oy pusulası sorusunun ve seçeneklerin alındığını ve <code> özelliklerinin alındığını gösterir. OyPusulasıSoru</code> ve <code>OySeçenekleri</code> ayarlandı.</li> <li> <code>NoOpenPoll</code>, oy pusulasında soru bulunmadığını gösterir.</li> <li> <code>WebHizmetiHatası</code>, hizmetin yasal bir yanıt vermediğini belirten ve hata mesajları veren bir hata mesajı veriyor.</li> </ol></p> <p>Oy pusulasını aldıktan sonra, uygulama kullanıcıya izin vermelidir. <code>OySeçenekleri</code> arasından bir seçim yapmak ve <code>KullanıcıSeçimi</code> özelliğini bu seçime ayarlamak için. Uygulama ayrıca, hangi kullanıcının oy kullanacağını belirtmek için <code>KullanıcıKimliği</code>''u ayarlamalıdır.</p> <p>Uygulama, <code>KullanıcıSeçimi</code> ve <code>KullanıcıAdı</code>''u ayarladıktan sonra, uygulama bu bilgiyi Web hizmetine göndermek için <code>OyGöndermePusulası</code>''u arayabilir. Hizmet oyu başarıyla alırsa, <code>GotBallotConfirmation</code> olayı başlatılır. Aksi takdirde, <code>WebHizmetiHatası</code> olayı uygun hata mesajıyla birlikte ortaya çıkar.</p>
WebHelpStringComponentPallette=HTTP GET, POST, PUT ve DELETE istekleri için işlevler sunan görünür olmayan bileşen.
WebViewerHelpStringComponentPallette=Web sayfalarını görüntüleme bileşenleri. Ana URL, Tasarımcı''da veya Blok Düzenleyici''de belirtilebilir. Görünüm, dokunulduğunda bağlantıları izlemek üzere ayarlanabilir ve kullanıcılar Web formlarını doldurabilir. Uyarı: Bu tam bir tarayıcı değildir. Örneğin, telefonun donanımsal Geri tuşuna basmak, tarayıcı geçmişine geri dönmek yerine uygulamadan çıkacaktır. <p /> Web görüntüleyici sayfasında çalışan uygulamanızla Javascript kodu arasında iletişim kurmak için WebGörüntüleyici. WebGörünümüDizesi özelliğini kullanabilirsiniz Uygulamada, WebGörünümüDizesi''ni alıp ayarlarsınız. WebGörüntüleyici''de, metodları kullanarak <em> WebGörünümüDizesiniAl () </em> ve <em> WebGörünümüDizesiniAyarla (text) </em> seçeneklerini kullanarak window.AppInventor nesnesine başvuran Javascript''i ekliyorsunuz. >. <p /> Örneğin WebGörüntüleyici, Javascript komutunu içeren bir sayfayı açarsa <br /> <em> document.write ("Cevap" + window.AppInventor.WebGörünümüDizesiniAl()); </em> <br /> WebGörüntüleyici.WebGörünümüDizesi öğesini "merhaba" olarak ayarlarsanız, web sayfası görüntüsü </ br> <em> Cevap merhaba </em> olacaktır. <br /> Web sayfası Javascript içeriyorsa <br /> <em> window.AppInventor.WebGörünümüDizesiniAyarla("Merhaba, Javascript") </em> komutunu çalıştırır, <br />, WebGörünümüDizesi özelliğinin değeri <br /> <em> Merhaba Javascript olur</em>.
YandexTranslateHelpStringComponentPallette=Bu bileşeni, farklı diller arasındaki kelimeleri ve cümleleri çevirmek için kullanın. Bu bileşen, Yandex.Çeviri hizmetinden çeviriler isteyeceğinden İnternet erişimine ihtiyaç duymaktadır. İki harfli dil kodlarını kullanarak kaynak-hedef formundaki kaynak ve hedef dili belirleyin. Bu nedenle "en-es" İngilizce''den İspanyolca''ya tercüme ederken "es-ru" da İspanyolca''dan Rusya''ya tercüme edecektir. Kaynak dili bırakırsanız, hizmet kaynak dilini algılamaya çalışacaktır. Böylece sadece "es" sağlayarak kaynak dili algılamaya ve onu İspanyolca''ya çevirmeye çalışacaktır. <p /> Bu bileşen Yandex çeviri hizmeti tarafından desteklenmektedir. Mevcut diller ve dil kodlarının ve durum kodlarının anlamları da dahil olmak üzere daha fazla bilgi için http://api.yandex.com/translate/ adresine bakın. <p /> Not: Çeviri, arka planda eşzamansız olarak gerçekleşir. Çeviri tamamlandığında "Çeviri Var" olayı tetiklenir.
