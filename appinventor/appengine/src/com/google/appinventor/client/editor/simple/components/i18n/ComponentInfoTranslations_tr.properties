ImageHelpStringComponentPallette=Resim görüntüleme bileşeni. Görüntülenecek resim ve  resmin görünümünün diğer özellikleri, Tasarımcıda veya Blok Düzenleyicide belirtilebilir.
ImagePickerHelpStringComponentPallette=Özel amaçlı bir buton. Kullanıcı bir resim seçiciye tıkladığında cihazın resim galerisi açılır ve kullanıcı bir resim seçebilir. Bir resim seçildikten sonra kaydedilir ve <code> Seçili </code> özelliği, resmin saklandığı dosyanın adı olur. Depolama alanını doldurmamak için en fazla 10 resim depolanır. Daha fazla resim çekildiğinde eski resimlerden en yenilere doğru sırayla önceki görüntüler silinir.
ImageSpriteHelpStringComponentPallette=<p> <code>Tuval</code> üzerine yerleştirilebilen, dokunmaya ve sürüklenmeye tepki verebilen "hareketli nesne", diğer hareketli nesnelerle (<code> Top </code> ve diğer <code> HareketliGörsel </code>) ve Tuval kenarıyla etkileşim kurar ve özellik değerlerine göre hareket eder. Görünümü, <code> Resim </code> özelliğinde belirtilen resmin görünümündedir (<code> Görünür </code> özelliği <code> Yanlış </code> değilse).</p> <p> Örneğin bir <code>HareketliGörsel''i</code> her 1000 milisaniye (bir saniyede) sola 10 piksel hareket ettirmek için, <code>Hız</code> özelliğini 10 [piksel], <code>Aralık</code> özelliğini 1000 [milisaniye], <code>Başlık</code> özelliğini 180 [derece] ve <code>Etkin</code> özelliğini <code>Doğru</code> olarak ayarlanır. <code>Döndürme</code> özelliği <code>Doğru</code> olan bir hareketli görüntünün, HareketliNesne''nin <code>Başlığı </code>değiştikçe resmide döndürecektir. Döndürülmüş bir hareketli nesne ile çarpışmaların kontrol edilmesi, şu anda döndürülmüş olan uzun dar veya kısa geniş hareketli nesne için çarpışma denetiminin hatalı olacağı şekilde hareketli nesnenin dönmemiş konumunu denetler. Herhangi bir Hareketli Nesne özelliği, program kontrolü altında istediğiniz zaman değiştirilebilir. </p>
LabelHelpStringComponentPallette=Bir Etiket, <code> Metin </code> özelliği aracılığıyla belirtilen bir metin parçasını görüntüler. Tümü Tasarımcı veya Blok Düzenleyicisi''nde ayarlanabilen diğer özellikler, metnin görünümünü ve yerleşimini kontrol eder.
