AccelerometerSensorHelpStringComponentPallette=Titreşimi algılayabilen ve ivmeyi ölçmek için SI birimi (m/s<sup>2</sup>) kullanarak yaklaşık üç boyutlu görünür olmayan bileşen. Bileşenler şunlardır: <ul><li><strong> xIvme</strong>: 0 Telefon düz bir yüzeye konduğunda 0, telefon sağa doğru eğildiğinde pozitif (yani sol taraf yükseltilir) ve telefon sola doğru eğildiğinde (yani, sağdaki boyutu büyütülür) negatif olur. </li><li><strong>yIvme</strong>: Telefon düz bir zeminde iken 0, alt kısmı kaldırıldığında pozitif, üstü kaldırıldığında negatif olur. </li><li><strong>zIvme</strong>: (-9.8''e eşittir) (yerden yüksekliğe göre değişir, ekran zemine paralel bir şekilde durduğunda 0,  aşağıya baktığında +9.8 değerini üretir. Değer, yer çekimi ile veya yer çekimine karşı yerden hızlandırılarak etkilenebilir. </li> </ul>
ActivityStarterHelpStringComponentPallette=<code> Etkinlik Başlat </code> yöntemini kullanarak bir etkinlik başlatabilen bir bileşen. <p>Başlatılabilen aktiviteler şunları içerir: <ul><li> Android uygulaması için diğer bir App Inventor'u başlatma. Böyle yapmak için, ilk önce diğer uygulamanın <em>class</em> 'ini kaynak kodlarını indirerek ve "youngandroidproject/project.properties" dosyasını bir dosya gezgini veya unzip yardımcı programı ile bularak tespit et. Dosyanın ilk satırı "main=" ile başlayacak ve sınıf adıyla devam edecek; örneğin, <code>main=com.gmail.Bitdiddle.Ben.HelloPurr.Screen1</code>. (İlk bileşenler bunun Ben.Bitdiddle tarafından oluşturulduğunu gösterir
BallHelpStringComponentPallette=<p>Bir <code>Tuval</code> üzerine yerleştirilebilen, dokunma ve sürüklemelere tepki verebileceği, diğer hareketli grafiklerle (<code>ResimNesnesi</code>s ve diğer <code>Top</code>s) ve Tuvalin kenarıyla etkileşime girebileceği ve özellik değerlerine göre hareket edebileceği yuvarlak bir "hareketli grafik".</p><p>Örneğin, bir <code>Top</code> öğesinin her 500 milisaniyede (yarım saniye) bir <code>Tuval</code> öğesinin üstüne doğru 4 piksel hareket ettirilmesi için <code>Hız</code> özelliğini 4 [piksel], <code>Aralık</code> özelliğini 500 [milisaniye], <code>Başlık</code> özelliğini 90 [derece] olarak ayarlarsınız., ve <code>Etkinleştir</code> özelliğini <code>True</code> konumuna getirin.</p><p>Bir <code>Ball</code> ile <code>ResimNesnesi</code> arasındaki fark, ikincisinin bir görüntü dosyasından görünümünü alabilmesidir, <code>Top</code>"un görünümü ise yalnızca <code>BoyaRengi</code> ve <code>Yarıçap</code> özelliklerini değiştirerek değiştirilebilir.</p>
