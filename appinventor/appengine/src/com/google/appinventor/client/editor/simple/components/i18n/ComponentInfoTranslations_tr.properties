ButtonHelpStringComponentPallette=Tıklamaları algılama özelliği olan düğme. Görünümünün birçok özelliği (tıklanabilir (<code> Etkin </code>) olup olmadığı gibi) Tasarımcı''da veya Blok Editörü''nde değiştirilebilir.
CamcorderHelpStringComponentPallette=Cihazın video kamerasını kullanarak bir video kaydetmek için bir bileşen. Video kaydedildikten sonra, klibi içeren telefonda dosyanın adı, Kayıttan Sonra olayının bir argümanı olarak kullanılabilir. Dosya adı, örneğin, bir VideoOynatıcı bileşeninin kaynağını ayarlamak için kullanılabilir.
