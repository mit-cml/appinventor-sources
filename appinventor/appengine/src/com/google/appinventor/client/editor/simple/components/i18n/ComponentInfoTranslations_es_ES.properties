SpreadsheetHelpStringComponentPallette=La HojaDeCálculo es un componente no visible para almacenar y recibir datos de un documento de hoja de cálculo mediante la API de Google Sheets. <p>Para utilizar este componente, primero se debe tener una cuenta de desarrollador de Google. Luego, se debe crear un nuevo proyecto en esa cuenta de desarrollador de Google, habilitar la API de Google Sheets en ese proyecto y, finalmente, crear una cuenta de servicio para la API de Sheets.</p><p>Instrucciones sobre cómo crear la cuenta de servicio, así como dónde encontrar otra información relevante para usar el componente de hoja de cálculo, se puede encontrar <a href=''/reference/other/googlesheets-api-setup.html''>aquí</a>.</p>
