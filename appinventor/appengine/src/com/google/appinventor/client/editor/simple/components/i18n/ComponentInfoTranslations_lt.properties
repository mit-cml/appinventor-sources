ClockHelpStringComponentPallette = Nematomas komponentas, kuris akimirksniu parodo laiką, naudodamas telefono vidinį laikrodį. Jis gali reguliariai nustatytais intervalais įjungti laikmatį ir atlikti laiko skaičiavimus bei perskaičiavimus. Taip pat yra metodų, kaip greitai konvertuoti tekstą. Priimtinos struktūros yra tuščios eilutės, YYYY/MM/DD HH.mm.ss a, arba yyyy MMM d HH.mm. Tuščia eilutė suteiks numatytąjį formatą, kuris yra yyyy MMM d HH.mm.ss 
ContactPickerHelpStringComponentPallette = Mygtukas, kurį paspaudus, rodomas adresatų sąrašas, kurį galite pasirinkti. Pasirinkus adresatą, bus nustatoma ši informacija: „AdresatoVardas“: adresato vardas; „El.paštoAdresas“: adresato el. pašto adresas; „AdresatoURI“: adresato URI adresas įrenginyje; „Nuotrauka“: pavadinimas failo, kuriame yra adresato atvaizdas. Jis gali būti nustatytas savybės „Nuotrauka“ reikšmėje, esančioje komponentuose „Paveikslas“ arba „PaveiksloSpruklys“. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiavimas“, „FonoSpalva“, t.t.) ir ar galima jį spustelėti („Įgalinta“). Rinkimas nėra palaikomas visuose telefonuose. Jei jis nepavyksta, šis komponentas parodo pranešimą. Klaidos elgesį galima pakeisti įvykyje „Screen.ErrorOccurred“. Mygtukas, kurį paspaudus, rodomas adresatų sąrašas, kurį galite pasirinkti. Pasirinkus adresatą, bus nustatoma ši informacija: „AdresatoVardas“: adresato vardas; „El.paštoAdresas“: adresato el. pašto adresas; „AdresatoURI“: adresato URI adresas įrenginyje; „Nuotrauka“: pavadinimas failo, kuriame yra adresato atvaizdas. Jis gali būti nustatytas savybės „Nuotrauka“ reikšmėje, esančioje komponentuose „Paveikslas“ arba „PaveiksloSpruklys“. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiavimas“, „FonoSpalva“ ir kt.) ir ar galima jį spustelėti („Įgalinta“). Rinkimas nėra palaikomas visuose telefonuose. Jei jis nepavyksta, šis komponentas parodo pranešimą. Klaidos elgesį galima pakeisti įvykyje „Screen.ErrorOccurred“. Mygtukas, kurį paspaudus, rodomas adresatų sąrašas, kurį galite pasirinkti. Pasirinkus adresatą, bus nustatoma ši informacija: „AdresatoVardas“: adresato vardas; „El.paštoAdresas“: adresato el. pašto adresas; „AdresatoURI“: adresato URI adresas įrenginyje; „Nuotrauka“: pavadinimas failo, kuriame yra adresato atvaizdas. Jis gali būti nustatytas savybės „Nuotrauka“ reikšmėje, esančioje komponentuose „Paveikslas“ arba „PaveiksloSpruklys“. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiav