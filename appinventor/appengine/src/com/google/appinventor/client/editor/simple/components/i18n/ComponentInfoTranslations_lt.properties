FileHelpStringComponentPallette = Nerodomas komponentas, skirtas failams saugoti ir gauti. Naudokite šį komponentą, kad galėtumėte rašyti ar skaityti failus savo prietaise. Pagal nutylėjimą, failai įrašomi į privatų duomenų katalogą, susietą su jūsų programėle. Komponentas „AI2 Companion“ yra skirtas įrašyti failus į /sdcard/AppInventor/data (siekiant palengvinti derinimą). Jei failo kelias prasideda pasviruoju brūkšniu (/), tai failas yra susiejamas su /sdcard.
FormHelpStringComponentPallette = Aukščiausio lygio komponentas, kuriame yra visi kiti programos komponentai.
FusiontablesControlHelpStringComponentPallette=Nematomas komponentas, kuris bendrauja su Google „Fusion“ lentelėmis. „Fusion“ lentelės leidžia saugoti, dalintis, atlikti užklausas ir vizualizuoti duomenų lenteles. Komponentas naudoja href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank"&gt;Fusion Tables API V2.0. Programos, naudojančios „Fusion“ lenteles, turi atlikti Google tapatumo nustatymą. Tai galima padaryti dviem būdais. Pirmuoju būdu naudojamas API raktas, kurį jums sukuria kūrėjas (žr. žemiau). Šiuo atveju, galutiniai naudotojai taip pat turi prisijungti prie „Fusion“ lentelės. Antrasis būdas yra naudotis paslaugų paskyra. Naudodami šį būdą, sukuriate specialų paslaugos paskyros el. pašto adresą, kurį gaunate iš href="https://code.google.com/apis/console/" target="_blank"&gt;Google APIs Console. Šį el. pašto adresą turite nurodyti „Fusion“ lentelių valdyme ir įkelti slaptą raktą. Galiausiai turite patikrinti „NaudotiPaslaugosTapatumoNustatymą “ žymimąjį langelį projektavimo rėžime. Naudojantis paslaugų paskyra, galutiniams naudotojams nereikia prisijungti, kad galėtų naudotis „Fusion“ lentelėmis, jūsų paslaugų paskyra patvirtina visas prieigas. Norėdami gauti API raktą, vadovaukitės šiomis instrukcijomis. Eikite į savo href="https://code.google.com/apis/console/" target="_blank"&gt;Google APIs Console ir, jei reikia, prisijunkite. Pasirinkite elementą „Paslaugos“, esantį meniu kairėje pusėje. Pasirinkite „Fusion“lentelės paslaugą iš pateikto sąrašo ir įjunkite. Grįžkite į pagrindinį meniu ir pasirinkite elementą „API prieiga“. Jūsų API raktas bus šalia skydelio apačios skyriuje „Paprasta API prieiga“. Turėsite pateikti šį raktą kaip reikšmę „APIRaktas“ savybėse, esančiose programėlėje „Fusion“ lentelės. Kai turite API raktą, nustatykite reikšmę savybėje „Užklausa“ į galiojančią „Fusion“ lentelės SQL užklausą ir vykdykite užklausą „SiųstiUžklausą“. „App Inventor“ išsiųs užklausą į „Fusion“ lentelės serverį ir blokas „GautiRezultatą“ įsijungs, kai rezultatas bus grąžintas iš serverio. Užklausos rezultatai bus grąžinti CSV formatu ir gali būti konvertuojami į sąrašo formatą naudojant blokus „sąrašas iš CSV lentelės“ arba „sąrašas iš CSV eilutės“. Atminkite, kad nereikia jaudintis dėl užklausos UTF kodavimo. Tačiau jums reikia įsitikinti, kad užklausa atitinka sintaksę, aprašytą href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank"&gt;the reference manual , kur svarbus stulpelių pavadinimų rašymas iš didžiųjų raidžių ir kad atskiros kabutės turi būti naudojamos, jei stulpelio pavadinime yra tarpas.
GameClientHelpStringComponentPallette = Suteikia programėlėms galimybę komunikuoti su internetinių žaidimų serveriais.
GyroscopeSensorHelpStringComponentPallette = Nematomas komponentas, kuris gali nustatyti kampinį greitį. Kad veiktų, komponeto savybės „Įgalinta“ turi būti nustatytos į „Taip“, bei įrenginys turi turėti giroskopo jutiklį.
HorizontalArrangementHelpStringComponentPallette = Formatavimo elementas, į kurį įeina komponentai, kurie turi būti rodomi iš kairės į dešinę. Jei norite, kad komponentai būtų rodomi vienas po kito, naudokite „VertikalusIšdėstymas“.
HorizontalScrollArrangementHelpStringComponentPallette = Formatavimo elementas, į kurį įeina komponentai, kurie turi būti rodomi iš kairės į dešinę. Jei norite, kad komponentai būtų rodomi vienas po kito, naudokite „VertikalusIšdėstymas“. Ši versija yra slankiojanti.
ImageHelpStringComponentPallette = Paveikslų rodymo komponentas. Kitos paveikslų rodymo ar išvaizdos savybės gali būti nustatomos projektavimo rėžime arba blokų redaktoriuje.
ImagePickerHelpStringComponentPallette = Specialios paskirties mygtukas. Kai naudotojas paliečia paveikslo parinkiklį, pasirodo įrenginio vaizdo galerija, ir naudotojas gali pasirinkti paveikslą. Pasirinkus paveikslą, jis išsaugomas, ir komponento „Pasirinktas“ savybės bus failo, kurioje vietoje jis saugomas, pavadinimas. Siekiant neužpildyti saugyklos, bus saugoma ne daugiau kaip 10 paveikslų. Pasirinkus daugiau paveikslų, ištrinami anksčiau pasirinkti.
ImageSpriteHelpStringComponentPallette = „Spruklys“, kurį galima dėti ant „PaveiksloSritis“. Jis gali reaguoti į prisilietimus bei tempimus. Sąveikauja su kitais sprukliais („Rutulys“ ir „PaveiksloSpruklys“) bei juda pagal „PaveiksloSritis“ savybių reikšmes. Norint turėti „PaveiksloSpruklys“ perkėlimą 10 taškų į kairę kas 1000 milisekundžių (viena sekundė),turite nustatyti „Greitis“ savybes į 10 [taškų], „Intervalas“ savybes į 1000 [milisekundžių], „Kryptis“ savybes į 180 [laipsnių], „Įgalinta“ savybes į „Taip“. Spruklys, kuris nustatomas „Sukiojimai“ savybėse, ir yra „Taip“ pasuks paveikslą kaip spruklio kryptis“ pakeitimą. Bet kuri iš spruklio savybių gali būti pakeista bet kuriuo metu programos valdyme.
LabelHelpStringComponentPallette = Žymena rodo dalį teksto, kuris nurodomas per „Tekstas“ savybes. Kitos savybės, kurios gali būti nustatytos projektavimo arba blokų redagavimo rėžimuose, valdo teksto išvaizdą ir vietą.
ListPickerHelpStringComponentPallette = Spustelėjus mygtuką, rodomas tekstų sąrašas, kurį naudotojas gali pasirinkti. Tekstus galima nurodyti projektavimo veiksenoje arba blokų redaktoriuje nustatant „ElementaiIšEilutės“ savybes į atskirų eilučių suskirstymą (pvz., 1 pasirinkimas, 2 pasirinkimas, 3 pasirinkimas) arba blokų redaktoriuje komponento „Elementai“ savybę nustatant į sąrašo tipo. Nustatant savybę „RodytiFiltroJuostą“ į „Taip“, sąrašas tampa filtruojamas. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiavimas“, „FonoSpalva“, ir t.t.) ir kur jis gali būti spustelėtas („Įgalinta“).
ListViewHelpStringComponentPallette = Tai matomas komponentas, leidžiantis ekrane rodyti teksto elementų sąrašą. Sąrašas gali būti nustatytas naudojant „ElementaiIšEilutės“ savybes arba elementų bloką, esantį blokų redaktoriuje.
LocationSensorHelpStringComponentPallette = Nematomas komponentas suteikiantis vietos informaciją, įskaitant ilgumą, platumą ir altitidę (jei įrenginys tai palaiko), greitį (jei įrenginys tai palaiko), ir adresą. Taip pat, gali būti atliekamas geokodavimas, kai konvertuojamas tam tikras adresas (nebūtinai esamas) į platumą (su metodu „PlatumaIšAdreso“) ir ilgumą (su metodu „IlgumaIšAdreso“). Kad veiktų, komponentas turi turėti nustatytas „Įgalinta“ savybes į „Taip“, ir įrenginys turi turėti vietos nustatymo funkciją per bevielius tinklus arba GPS palydovus (jei lauke). Gali būti, kad vietovės informacija nebus iškart pasiekiama, kai programėlė pradės veikti. Turėsite palaukti, kol bus rastas ir naudojamas vietos informacijos teikėjas, arba laukti įvykio „OnLocationChanged“.
MediaStoreHelpStringComponentPallette = Komponentas „MedijosSaugykla“ susisiekia su saityno paslauga, kad išsaugotų medijos objektus. Šis komponentas turi vieną metodą, kuris saugo medijos objektą paslaugų bloko parduotuvėje ir grąžina objektą per URL adresą.
NearFieldHelpStringComponentPallette = Nematomas komponentas, skirtas teikti NFC galimybes. Šiuo metu šis komponentas palaiko tik tekstinių žymių skaitymą ir rašymą (jei įrenginys turi tokią galimybę). Norėdami skaityti ir rašyti teksto žymes, komponentas turi turėti savo „SkaitymoVeiksena“ savybes atitinkamai nustatytas į „Taip“ arba „Ne“. Pastaba: Šis komponentas veiks tik pirmame bet kurios „App Inventor“ programėlės ekrane.
NotifierHelpStringComponentPallette = Pranešimo komponentas rodo įspėjimo dialogus, pranešimus ir laikinus įspėjimus bei sukuria „Android“ žurnalo įrašus, naudodamas šiuos metodus: „RodytiPranešimoDialogą“: parodo pranešimą, kurio naudotojas turi atsisakyti paspausdamas mygtuką. „RodytiPasirinktąDialogą“: parodo du mygtukus, kad naudotojas galėtų pasirinkti vieną iš dviejų atsakymų, pavyzdžiui, taip arba ne, po kurio įvyksta įvykis „PoTekstoĮvedimo“. „RodytiTekstoDialogą“: leidžia naudotojui įvesti tekstą atsakant į pranešimą, po kurio įvyksta įvykis „PoTekstoĮvedimo“. „RodytiPerspėjimą“: parodo laikiną įspėjimą, kuris po trumpo laiko išsijungia. „RodytiProgresoDialogą“: parodo įspėjimą, susijusį su suktuko įkėlimu, kuris negali būti atmestas naudotojo. Jį galima atmesti tik naudojant bloką „AtmestiProgresoDialogą“. Jis atmeta progreso dialogą, kurį rodo „RodytiProgresoDialogą“. „PrisijungimoKlaida“: prisijungimo klaidų žurnalas. „PrisijungimoInformacija“: informacinių pranešimų žurnalas. „PrisijungimoĮspėjimas“: įspėjimų žurnalas.Dialoguose (bet ne įspėjimuose) esantys pranešimai gali būti formatuoti naudojant HTML gaires. Taip pat galite naudoti šriftų gaires, kad nurodytumėte spalvą. Kai kurie galimi spalvų pavadinimai: vandens, juoda, mėlyna, fuksija, žalia, pilka, kalkių, laivyno, alyvuogių, violetinė, raudonos, sidabrinė, ruda, balta ir geltona.
NxtColorSensorHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su spalvos jutikliu robote „LEGO MINDSTORMS NXT“.
NxtDirectCommandsHelpStringComponentPallette = Komponentas, kuris užtikrina žemo lygio sąsają su „LEGO MINDSTORMS NXT“ robotu ir funkcijomis siųsti „NXT Direct“ komandas.
NxtDriveHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su „LEGO MINDSTORMS NXT“ robotu ir su funkcijomis, kurios gali pajudinti ir pasukti robotą.
NxtLightSensorHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su šviesos jutikliu robote „LEGO MINDSTORMS NXT“.
NxtSoundSensorHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su garso jutikliu robote „LEGO MINDSTORMS NXT“.
NxtTouchSensorHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su sensoriniu jutikliu robote „LEGO MINDSTORMS NXT“.
NxtUltrasonicSensorHelpStringComponentPallette = Komponentas, kuris užtikrina aukšto lygio sąsają su ultragarso jutikliu robote „LEGO MINDSTORMS NXT“.
OrientationSensorHelpStringComponentPallette = Nematomas komponentas, kuris suteikia informaciją apie įrenginio fizinę orientaciją trimis aspektais: „Vartymas“: 0 laipsnių, kai įrenginys yra gulsčias, tačiau padidėja iki 90 laipsnių kai įrenginys yra pakreiptas į kairę pusę ir sumažėja iki -90 laipsnių kai įrenginys yra pakreiptas į dešinę pusę. „Sukiojimas“: 0 laipsnių, kai įrenginys yra gulsčias, tačiau iki 90 laipsnių, kai įrenginys pakreipiamas taip, kad jo viršus būtų nukreiptas žemyn ir iki 180 laipsnių kai jis apverčiamas. Kai įrenginys pakreipiamas taip, kad jo apačia būtų nukreipta žemyn, tai iki -90 laipsnių ir iki -180 laipsnių kai apsukamas. „Azimutas“: 0 laipsnių, kai įrenginio viršus nukreiptas į šiaurę, 90 laipsnių, kai jis nukreiptas į rytus, 180 laipsnių, kai jis nukreiptas į pietus, 270 laipsnių, kai jis nukreipta į vakarus. Šie matavimai daro prielaidą, kad pats įrenginys nejuda. Nematomas komponentas, kuris suteikia informaciją apie įrenginio fizinę orientaciją trimis aspektais: „Vartymas“: 0 laipsnių, kai įrenginys yra gulsčias, tačiau padidėja iki 90 laipsnių kai įrenginys yra pakreiptas į kairę pusę ir sumažėja iki -90 laipsnių kai įrenginys yra pakreiptas į dešinę pusę. „Sukiojimas“: 0 laipsnių, kai įrenginys yra gulsčias, tačiau iki 90 laipsnių, kai įrenginys pakreipiamas taip, kad jo viršus būtų nukreiptas žemyn ir iki 180 laipsnių kai jis apverčiamas. Kai įrenginys pakreipiamas taip, kad jo apačia būtų nukreipta žemyn, tai iki -90 laipsnių ir iki -180 laipsnių kai apsukamas. „Azimutas“: 0 laipsnių, kai įrenginio viršus nukreiptas į šiaurę, 90 laipsnių, kai jis nukreiptas į rytus, 180 laipsnių, kai jis nukreiptas į pietus, 270 laipsnių, kai jis nukreipta į vakarus. Šie matavimai daro prielaidą, kad pats įrenginys nejuda. Nematomas komponentas, kuris suteikia informaciją apie įrenginio fizinę orientaciją trimis aspektais: „Vartymas“: 0 laipsnių, kai įrenginys yra gulsčias, tačiau padidėja iki 90 laipsnių kai įrenginys yra pakreiptas į kairę 