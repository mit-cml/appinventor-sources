PasswordTextBoxHelpStringComponentPallette = Slaptažodžio įvedimo langas. Tai tas pats, kaip komponentas „TekstoLangelis“, tačiau nerodomi naudotojo įvesti ženklai. Teksto reikšmę langelyje galima rasti arba nustatyti pasinaudojus „Tekstas“ savybėmis. Jei tuščia, tai pasinaudojus „Užuomina“ savybėmis galima suteikti naudotojui nurodymus, ką įvesti. Teksto langeliai dažniausiai naudojami su komponentu „Mygtukas“, kai naudotojas spusteli mygtuką, tai teksto įvedimas yra baigtas.
PedometerHelpStringComponentPallette = Komponentas, kuris veikia kaip pedometras. Jis suvokia judėjimą per greičio matuoklį ir bando nustatyti, ar buvo atliktas žingsnis. Naudojant konfigūruojama žingsnio ilgį, jis gali įvertinti nuvažiuotą atstumą.
PhoneCallHelpStringComponentPallette = Nematomas komponentas, kuris skambina numeriu, nurodytu „TelefonoNumeris“ savybėse, kuriuos galima nustatyti blokų redaktoriuje arba projektavimo rėžime. Komponentas turi „SkambintiTelefonu“ metodą, leidžiantį programai atlikti telefono skambutį. Dažniausiai šis komponentas naudojamas su komponentu „AdresatoParinkiklis“, kuris leidžia naudotojui pasirinkti adresatą iš telefone saugomų adresatų ir nustato savybę „TelefonoNumeris“ į adresato telefono numerį. Norėdami tiesiogiai nurodyti telefono numerį (pvz. 370-xxx-xxxxx), nustatykite savybę „TelefonoNumeris“ į tekstinį rėžimą su skaitmenimis.
PhoneNumberPickerHelpStringComponentPallette = Mygtukas, kurį paspaudus, rodomas adresatų telefonų numerių sąrašas, kuriuos galite pasirinkti. Pasirinkus numerį, bus nustatoma ši informacija: „AdresatoVardas“: adresato vardas; „TelefonoNumeris“: adresato telefono numeris; „El.PaštoAdresas“: adresato el. pašto adresas „Nuotrauka“: pavadinimas failo, kuriame yra adresato atvaizdas. Jis gali būti nustatytas savybės „Nuotrauka“ reikšmėje, esančioje komponentuose „Paveikslas“ arba „PaveiksloSpruklys“. Kitos savybės turi įtakos mygtuko išvaizdai („TekstoLygiavimas“, „FonoSpalva“, t.t.) ir ar galima jį spustelėti („Įgalinta“). Rinkimas nėra palaikomas visuose telefonuose. Jei jis nepavyksta, šis komponentas parodo pranešimą. Klaidos elgesį galima pakeisti įvykyje „Screen.ErrorOccurred“.
PhoneStatusHelpStringComponentPallette = Komponentas, kuris pateikia informaciją apie telefoną.
PlayerHelpStringComponentPallette = Multimedijos komponentas, kuris paleidžia vaizdo failus ir valdo telefono vibravimą. Vibravimo laikas nustatomas blokų redaktoriuje arba projektavimo rėžime. Multimedijos lauko pavadinimas nurodomas „Ištekliai“ savybėse.
SharingHelpStringComponentPallette = Bendrinimas yra nematomas komponentas, kuris įgalina failų ir/ar pranešimų bendrinimą tarp Jūsų programėlės ir kitos programėlės įdiegtos įrenginyje. Komponentas parodys įdiegtų programėlių, kurios gali tvarkyti pateiktą informaciją, sąrašą ir leis naudotojui pasirinkti vieną, kad galėtų bendrinti turinį. Failo kelias gali būti paimtas tiesiai iš kitų komponentų, pvz., Fotoaparato ar „ImagePicker“, bet taip pat gali būti nurodyta tiesiogiai nuskaityti iš saugyklos.
SliderHelpStringComponentPallette = Šliaužiklis yra progreso juosta, kuri prideda tempimo nykštį. Jūs galite paliesti nykštį ir vilkti į kairę arba į dešinę, kad nustatytumėte šliaužiklio nykščio padėtį.
SoundHelpStringComponentPallette = Multimedijos komponentas, kuris paleidžia garso failus ir pasirinktinai vibruoja tiek millisundžių, kiek nurodyta blokų redaktoriuje. Garso failo, kuris turėtų būti paleistas, pavadinimas taip pat nurodomas blokų redaktoriaus arba projektavimo rėžime.
SoundRecorderHelpStringComponentPallette = Multimedijos komponentas, kuris įrašo garsą.
SpeechRecognizerHelpStringComponentPallette = Komponentas, kuris skirtas naudoti balso atpažinimą ir konvertuoti iš šnekos į tekstą
SpinnerHelpStringComponentPallette = Suktuko komponentas, kuris rodo iššokantį langą su elementų sąrašu. Šie elementai gali būti nustatomi projektavimo veiksenoje arba blokų redaktoriuje.
TableArrangementHelpStringComponentPallette = Formatavimo elementas, kuriame galima sudaryti komponentus, kurie turėtų būti rodomi lentelės forma.
TextBoxHelpStringComponentPallette = Langelis, skirtas naudotojui įvesti tekstą. Pradinė arba naudotojo įvesta teksto reikšmė yra savybėse „Tekstas“. Jei tuščia, tai savybė „Užuomina“ gali suteikti naudotojui nurodymus, ką įvesti. „Daugialinijinis“ savybės nustato, ar tekste gali būti daugiau nei viena eilutė. Vienos eilutės teksto langelyje klaviatūra užsidarys automatiškai, kai naudotojas paspaus mygtuką „Atlikta“. Jei norite uždaryti daugialinijinio teksto langelių klaviatūrą, programėlė turėtų naudoti paslėptos klaviatūros metodą arba naudotojas nuspausti mygtuką „Atgal“. „TikSkaičiai“ savybės apriboja klaviatūrą priimti tik skaitmeninę įvestį. Kitos savybės turi įtakos teksto lango išvaizdai („TekstoLygiavimas“, „FonoSpalva“, t.t.) ir ar jis gali būti naudojamas („Įgalinta“). Teksto langeliai dažniausiai naudojami su komponentu „Mygtukas“, kai teksto įvedimas baigtas, naudotojas spustelėja mygtuką. Jei naudotojo įvestas tekstas neturėtų būti rodomas, naudokite „Slaptaž.TekstoLangelis“.
TextToSpeechHelpStringComponentPallette = Komponetas „GarsinioTekstoAtkūrimas“ yra naudojamas įrašyti žodinę žinutę.
TextingHelpStringComponentPallette = Komponentas, kuris iškviečia metodą „IšsiųstiPranešimą“ ir tekstinį pranešimą, nurodytą „Pranešimas“ savybėse, siunčia telefonu numeriu, kuris nurodytas „TelefonoNumeris“; savybėse. Jeigu savybės „GavimasĮgalintas“ yra nustatytos į 1 pranešimą, tai pranešimas bus gaunamas. Jeigu „GavimasĮgalintas“ yra nustatytas į 2 pranešimus, tai pranešimas bus priimtas tik tada, kai programa bus paleista. Jeigu „GavimasĮgalintas“ yra nustatytas į 3 pranešimus, pranešimai bus priimti, kai programa veiks. Ir kai programa neveikia, pranešimai bus eilėje ir naudotojui bus rodomas pranešimas. Kai gaunamas pranešimas, rodomas įvykis „PranešimoGavimas“ ir rodomas siuntėjo numeris bei pranešimas. Programėlė, kurioje yra šis komponentas, gaus pranešimus net tada, kai ji yra fone (pvz., kai nematoma ekrane) ir net jei programa neveikia, kol ji įdiegta telefone. Jei telefonas gauna tekstinį pranešimą, kai programėlė nėra pirmame plane, telefonas pranešimo juostoje parodys pranešimą. Pasirinkus pranešimą, bus paleidžiama programėlė. Kaip programėlių kūrėjas, tikriausiai norite suteikti naudotojams galimybę valdyti „GavimasĮgalintas“, kad jie galėtų ignoruoti tekstinius pranešimus.Jei „Įgalintas„GoogleVoice““ savybės nustatytos į „Taip“, pranešimus galima siųsti per belaidį tinklą pasinaudojus „Google Voice“. Ši parinktis reikalauja, kad naudotojas turėtų „Google Voice“ paskyrą ir būtų įdiegta programėlė „Google Voice“. Nurodyti numerį (pvz., 370-xxx-xxxxx) ir nustatyti „TelefonoNumeris“ savybes į Teksto eilutė su nurodytais skaitmenimis (pvz., 370xxxxxxxx). Gali būti įtraukti brūkšneliai ir skliausteliai (pv., (370)-xxx-xxxxx). Kitas būdas, kaip programėlėje nurodyti telefono numerį, būtų įtraukti komponentą „TelefonoNumerioParinkiklis“, kuri leidžia naudotojams pasirinkti telefono numerius iš telefonų adresatų.
TimePickerHelpStringComponentPallette = Spustelėjus šį mygtuką bus leidžiamas iššokantis langas ir bus galima pasirinkti laiką.
TinyDBHelpStringComponentPallette = „TinyDB“ yra nematomas komponentas, kuris saugo programėlės duomenis. Programėlė sukurta su „App Inventor“ yra inicijuojama kiekvieną kartą, kai yra paleidžiama: jei programėlė nustato kintamojo reikšmę ir tada naudotojas užbaigia programėlę, šio kintamojo reikšmė nebus prisiminta kitą kartą, kai programėlė bus paleista. Priešingai, „TinyDB“ yra pastovi programėlės duomenų saugykla, t.y. ten saugomi duomenys bus prieinami kiekvieną kartą, kai programėlė bus paleista. Duomenų elementai yra eilutės, saugomos kaip žymės. Jei norite išsaugoti duomenų elementą, nurodote žymę, kurią reikia saugoti. Vėliau galite nuskaityti duomenis, saugomus pagal tam tikrą žymę. Programėlėje yra tik viena duomenų saugykla. Net jei turite kelis „TinyDB“ komponentus, jie naudos tą pačią duomenų saugyklą. Kiekviena programėlė turi savo duomenų saugyklą. Negalite naudoti „TinyDB“ perduoti duomenis tarp dviejų skirtingų programėlių telefone, netgi jei naudojate „TinyDB“ dalijasi duomenimis tarp įvairių ekranų programėlių. Kai kuriate programėles naudodami „App Inventor“ partnerį, visos programos, naudojančios tą partnerį, turės tą patį „TinyDB“. Toks bendrinimas išnyks, kai programėlės bus supakuotos. Tačiau kūrimo metu turėtumėte atidžiai išvalyti „TinyDB“ kiekvieną kartą, kai pradedate dirbti su nauja programėle.
TinyWebDBHelpStringComponentPallette = Nematomas komponentas leidžiantis komunikuoti su saityno paslauga ir saugoti bei rinkti informaciją.
TwitterHelpStringComponentPallette = Nematomas komponentas, leidžiantis bendrauti Tviteris programėle. Kai naudotojas prisijungia prie savo Tviterio paskyros (ir autorizacija buvo sėkmingai patvirtinta įvykio „YraAutorizuotas“), atsiranda žymiai daugiau galimų veiksmų: Tviterio žinučių paieška („IeškotiTviterio“); Tviterio žinučių siuntimas („TviterioŽinutė“); Tviterio žinučių su paveiksliuku siuntimas („TviterioŽinutėSuPaveikslu“); Tiesioginio pranešimo siuntimas konkrečiam naudotojui („TiesioginisPranešimas“); Naujausių pranešimų, skirtų prisijungusiam naudotojui, gavimas („PrašytiTiesioginioPranešimo“); Konkretaus naudotojo profilio informacijos sekimas („Stebėti“); Nustoti stebėti konkretų naudotoją („NustotiStebėti“); Gauti sąrašą naudotojų, kurie stebi prisijungusį naudotoją („PrašytiStebėtojų“); Gauti naujausius pranešimus naudotojų, kurie yra stebimi prisijungusio naudotojo („PrašytiDraugoLaikoJuostos“); Gauti naujausius prisijungusio naudotojo paminėjimus („PrašytiPaminėjimų“).
VerticalArrangementHelpStringComponentPallette = Formatavimo elementas, į kurį turi būti dedami komponentai, kurie turi būti rodomi vienas po kito (pirmasis komponentas yra saugomas viršuje, antrasis po juo ir pan.). Jei norite, kad komponentai būtų rodomi vienas šalia kito, naudokite „HorizontalusIšdėstymas“.
VerticalScrollArrangementHelpStringComponentPallette = Formatavimo elementas, į kurį turi būti dedami komponentai, kurie turi būti rodomi vienas po kito (pirmasis komponentas yra saugomas viršuje, antrasis po juo ir pan.). Jei norite, kad komponentai būtų rodomi vienas šalia kito, naudokite „HorizontalusIšdėstymas“. Ši versija yra slankiojanti.
VideoPlayerHelpStringComponentPallette = Daugialypės terpės komponentas, leidžiantis vaizdo įrašus. Kai programa vykdoma, „VaizdoGrotuvas“ bus rodomas kaip stačiakampis ekrane. Jei naudotojas paliečia stačiakampį, pasirodys valdikliai: paleisti/pristabdyti; praleisti į priekį; praleisti vaizdo įrašą atgal. Programa taip pat gali valdyti elgesį panaudojus metodus: „Pradžia“, „Pauzė“ ir „Ieškoti“. Vaizdo failai turi būti .wmv; 3GPP (.3gp), arba MPEG-4 (.mp4) formatais. „App Inventor“ leidžia tik iki 1 MB vaizdo įrašų failų dydį ir apriboja bendrą įrašų talpą iki 5 MB. Jei jūsų medijos failai yra per dideli, pakuodami arba diegdami programą galite gauti klaidų, tokiu atveju turėtumėte sumažinti medijos failų ar jų dydžių skaičių. Dauguma vaizdo redagavimo programų, pvz., „Windows Movie Maker“ ir „Apple iMovie“, gali padėti sumažinti vaizdo įrašų dydį sutrumpindami arba pakartotinai koduodami vaizdo įrašą į kompaktiškesnį formatą. Taip pat, galite nustatyti medijos šaltinį per URL, kuris nurodo srautinį vaizdo įrašą, tačiau URL turi būti nukreiptas į patį vaizdo įrašo failą, o ne į programą, kuri atkuria vaizdo įrašą.
VotingHelpStringComponentPallette = Balsavimo komponentas leidžia balsuoti už klausimą naudojant saityno paslaugas ir vėliau gauti naudotojų balsus.
WebHelpStringComponentPallette = Nematomi komponentai, kurie suteikia funkcijas užklausoms.
WebViewerHelpStringComponentPallette = Komponentas yra skirtas saityno puslapių peržiūrai. Pradžios URL gali būti nurodomas projektavimo arba blokų redaktoriaus rėžimuose. Vaizdas gali būti nustatytas sekant nuorodas, kai jos paleidžiamos, ir naudotojai gali užpildyti saityno formas. Dėmesio: tai nėra pilna naršyklės versija. Pavyzdžiui, paspaudus telefono aparato mygtuką „Atgal“, bus išeinama iš programėlės, vietoj to, kad pereinama atgal į naršymo istoriją. Galite naudoti svetainės žiūryklės eilutės savybes ir bendrauti tarp programėlių ir „JavaScript“ kodo veikiančio „WebViewer“ puslapyje.
YandexTranslateHelpStringComponentPallette = Naudokite šį komponentą versti žodžius ir sakinius tarp skirtingų kalbų. Komponento veikimui reikalingas internetas, nes verčiama pasinaudojus paslauga Yandex.Translate. Jei nenurodysite šaltinio kalbos, tai bus bandoma atpažinti kalbą. Pastaba: Vertimai fone vyksta asinchroniškai. Kai vertimas užbaigiamas, įjungiamas įvykis „GautasVertimas“.
FirebaseDBHelpStringComponentPallette = Nematomas komponentas leidžia saugoti duomenis saityno duomenų bazėje, kuri veikia su „Firebase“.
proximitySensorComponentPallette = ArtumoJutiklis
ProximitySensorHelpStringComponentPallette = Nematomas komponentas, kuris gali matuoti objekto artumą (cm), lyginant su įrenginio vaizdo ekranu. Šis jutiklis paprastai naudojamas nustatyti, ar telefonas yra laikomas prie ausies, t. y. leidžia nustatyti, kiek toli objektas yra nuo įrenginio. Daugelis įrenginių pateikia absoliutų atstumą (cm), bet kai kurie apytiksles reikšmes. Tokiu atveju, jutiklis dažniausiai nurodo didžiausią nuotolio reikšmę tolimoje būsenoje ir mažesnę reikšmę artimoje būsenoje.
cloudDBComponentPallette = „CloudDB“
CloudDBHelpStringComponentPallette = Nematomas komponentas leidžiantis saugoti duomenis internete
MapHelpStringComponentPallette = Dvimatis sudėtinis rodinys, kuris fone pateikia žemėlapio išklotinę ir įgalina kelis žymeklio elementus, norint identifikuoti taškus žemėlapyje. Žemėlapio komponentas pateikia tris naudas manipuliuoti ribomis su „App Inventor“. Pirmoji, numatytas fiksavimo mechanizmas, leidžiantis žemėlapį perkelti į kitus ekrano komponentus. Antroji, kai atrakinta, naudotojas gali įkelti žemėlapį į bet kurią vietą. Šioje naujoje vietoje, mygtukas „Nustatykite pradines ribas“ gali būti spustelėtas norint savybėse išsaugoti dabartines žemėlapio koordinates. Trečioji, jei žemėlapis perkeliamas į kitą vietą, tada mygtukas „Atkurti žemėlapio pradines ribas“ gali būti naudojamas žemėlapio perorientavimui į pradinę vietą.
circleComponentPallette = Apskritimas
CircleHelpStringComponentPallette = Naudokite komponentą „Apskritimas“ norėdami nupiešti duoto spindulio apskritimą apie tašką. Spindulys matuojamas metrais.
featureCollectionComponentPallette = FunkcijųKolekcija
FeatureCollectionHelpStringComponentPallette = Naudokite „FunkcijųKolekcija“, jei norite rodyti funkcijų grupę. Įkelkite GeoJSON failą kaip elementą (arba naudodami URL blokuose) į „FunkcijųKolekcija“, jei norite matyti pateiktus duomenis.
lineStringComponentPallette = LinijosEilutė
