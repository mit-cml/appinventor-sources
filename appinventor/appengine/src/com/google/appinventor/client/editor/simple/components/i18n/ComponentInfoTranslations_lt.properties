AccelerometerSensorHelpStringComponentPallette = Nematomas komponentas, kuris gali aptikti drebinimą ir išmatuoti akseleraciją trimis matmenimis naudojant SI matavimo vienetus. Komponentai yra: „xPagreitis“: 0, kai telefonas yra ant lygaus paviršio, teigiamas, kai telefonas yra pakreiptas į dešinę (jo kairė pusė yra pakelta), ir neigiamas, kai telefonas yra pakreiptas į kairę (jo dešinė pusė yra pakelta). „yPagreitis“: 0, kai telefonas yra ant lygaus paviršio, teigiamas, kai jo apačia yra pakelta, bei neigiamas, kai jo viršus yra pakeltas. „zPagreitis“: Lygus -9.8 (žemės gravitacija metrais per sekundę), kai telefonas yra lygiagretus žemei ir ekranas rodo į viršų, 0, kai statmenas žemei, ir +9.8, kai ekranas rodo į apačią.
ActivityStarterHelpStringComponentPallette = Komponentas, galintis pradėti veiklą naudojant „PradėtiVeiklą“ metodą. Veiklos, kurios gali būti pradėtos: kitos „App Inventor“ (skirtas Android) programėlės; fotoaparato programa; saityno paiešką; konretaus tinklalapio atvėrimas naršyklėje; žemėlapio programos atidarymas (į nurodytą vietą).
BallHelpStringComponentPallette = Apvalus „spruklys“, kurį galima dėti ant „PaveiksloSritis“. Jis gali reaguoti į prisilietimus bei tempimus. Sąveikauja su kitais sprukliais („PaveiksloSpruklys“ ir „Rutulys“) bei juda pagal „PaveiksloSritis“ savybių reikšmes. Pavyzdžiui, norint turėti „Rutulys“ 4 taškus į viršų perkelkite „PaveiksloSritis“ kas pusę sekundės galite nustatyti „Greitis“ savybes į 4 [taškus], „Intervalas“ savybes į 500 [milisekundes], „Kryptis“ savybes į 90 [laipsniai], ir „Įgalinta“ savybes į „Taip“. Šias ir kitas jo savybes galima pakeisti bet kuriuo metu. Skirtumas tarp „Rutulys“ ir „PaveiksloSpruklys“ yra toks, kad pastarasis gali gauti išvaizdą iš vaizdo failo, tuo tarpu „Rutulys“ išvaizdą galima keisti tik keičiant jo „PiešimoSpalva“ ir „Spindulys savybes“. Apvalus „spruklys“, kurį galima dėti ant „PaveiksloSritis“. Jis gali reaguoti į prisilietimus bei tempimus. Sąveikauja su kitais sprukliais („PaveiksloSpruklys“ ir „Rutulys“) bei juda pagal „PaveiksloSritis“ savybių reikšmes. Pavyzdžiui, norint turėti „Rutulys“ 4 taškus į viršų perkelkite „PaveiksloSritis“ kas pusę sekundės galite nustatyti „Greitis“ savybes į 4 [taškus], „Intervalas“ savybes į 500 [milisekundes], „Kryptis“ savybes į 90 [laipsniai], ir „Įgalinta“ savybes į „Taip“. Šias ir kitas jo savybes galima pakeisti bet kuriuo metu. Skirtumas tarp „Rutulys“ ir „PaveiksloSpruklys“ yra toks, kad pastarasis gali gauti išvaizdą iš vaizdo failo, tuo tarpu „Rutulys“ išvaizdą galima keisti tik keičiant jo „PiešimoSpalva“ ir „Spindulys“ savybes. Apvalus „spruklys“, kurį galima dėti ant „PaveiksloSritis“. Jis gali reaguoti į prisilietimus bei tempimus. Sąveikauja su kitais sprukliais („PaveiksloSpruklys“ ir „Rutulys“) bei juda pagal „PaveiksloSritis“ savybių reikšmes. Pavyzdžiui, norint turėti „Rutulys“ 4 taškus į viršų perkelkite „PaveiksloSritis“ kas pusę sekundės galite nustatyti „Greitis“ savybes į 4 [taškus], „Intervalas“ savybes į 500 [milisekundes], „Kryptis“ savybes į 90 [laipsniai], ir „Įg