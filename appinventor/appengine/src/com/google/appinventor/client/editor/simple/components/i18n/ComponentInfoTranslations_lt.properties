DatePickerHelpStringComponentPallette = Mygtukas, kurį spustelėjus, paleidžiamas iškylantysis langas leidžiantis naudotojui pasirinkti datą.
EmailPickerHelpStringComponentPallette = „El.paštoParinkiklis“ yra teksto langelis. Jei naudotojas pradeda įvesti adresato vardą ar el. pašto adresą, telefonas parodys išskleidžiamąjį meniu pasirinkimą, kuris užbaigs įrašą. Jei yra daug adresatų, išskleidžiamasis meniu gali pasirodyti keletas sekundžių ir gali rodyti tarpinius rezultatus. Pradinis teksto langelio turinys po naudotojo įvedimo yra „Tekstas“ savybėse. Jei „Tekstas“ savybės yra tuščios, tai turinys, esantis „Užuomena“ savybėse, bus rodomas kaip patarimas naudotojui. Kitos savybės turi įtakos teksto langelio išvaizdai („TekstoLygiavimas“, „FonoSpalva“, t.t.) ir ar jis gali būti naudojamas („Įgalinta“). Tokie teksto langeliai paprastai naudojami su komponentu „Mygtukas“, kai naudotojas spusteli mygtuką, tuo metu, kai teksto įvedimas baigiamas.
