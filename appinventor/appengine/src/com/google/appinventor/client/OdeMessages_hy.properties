bashWarningDialogMessage=<p><font color=red>Զգուշացում:</font> Տվյալ հաշվի համար բացված է App Inventor-ի երկրորդ սեսիա։ Դուք կարող եք շարունակել երկուսն էլ, սակայն App Inventor-ի մեկից ավելի սեսիաի հետ աշխատանքը կարող է հանգեցնել բլոկների կորստի, առանց App Inventor-ի սերվերում դրանց վերականգնման հնարավորության։</p><p> Մենք խորհուրրդ չենք տալիս մարդկանց բացել բազմաթիվ սեսիաներ նույն հաշվին։ Եթե ձեզ հարկավոր է աշխատել նման եղանակով ապա անհրաժեշտ է պարբերաբար պահպանել ձեր նախագիծը համակարգչի վրա, որպեսզի պահեստային պատճենը չլինի միայն App Inventor-ի սերվերում։ Դրա համար օգտագործեք «Արտահանել» կոճակը բացելով՝ Նախագծերը մենյուից։ </p>
