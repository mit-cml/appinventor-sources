# Description:
FusiontablesControlHelpStringComponentPallette=<p> Google Fusion Tables와 통신하는 보이지 않는 구성 요소입니다. Fusion Tables를 사용하면 데이터 테이블을 저장, 공유, 쿼리 및 시각화 할 수 있습니다. 이 구성 요소를 사용하면 이 테이블을 쿼리하고 만들고 수정할 수 있습니다. </p><p><font color=red><b>알림:</b>&nbsp;구글은 2019년 12월 3일 이 서비스를 종료했습니다. 이 컴포넌트는 더는 작동하지 않습니다.</font></p><p>이 구성 요소는 <a href = "https://developers.google.com/fusiontables/docs/v2/getting_started"target = " _blank "> Fusion Tables API V2.0 </a>을 참조하십시오. <p> Fusion Tables를 사용하는 애플리케이션은 Google의 서버 인증을 받아야합니다. 이 작업을 수행하는 데는 두 가지 방법이 있습니다. 첫 번째 방법은 개발자가 획득 한 API 키를 사용합니다 (아래 참조). 이 방법을 사용하면 최종 사용자는 Fusion Table에 액세스하기 위해 로그인해야합니다. 두 번째 방법은 서비스 계정을 사용하는 것입니다. 이 방법을 사용하면 <a href="https://code.google.com/apis/console/" target="_blank"> Google API 콘솔 </ code>에서 제공하는 자격 증명과 특별한 "서비스 계정 전자 메일 주소" / a>. 그런 다음 Fusion Table Control에 서비스 계정 전자 메일 주소의 이름을 말하고 응용 프로그램에 비밀 키를 자산으로 업로드하고이 파일을 가리 키도록 KeyFile 속성을 설정합니다. 마지막으로 디자이너의 UseServiceAuthentication 체크 박스를 체크합니다. 서비스 계정을 사용할 때 최종 사용자는 Fusion Tables를 사용하기 위해 로그인 할 필요가 없으며 서비스 계정은 모든 액세스를 인증합니다. </ p> <p> API 키를 받으려면 다음 지침을 따르십시오. </ p> <ol> <li> <a href="https://code.google.com/apis/console/" target="_blank"> Google API 콘솔 </a>로 이동하여 필요한 경우 로그인하십시오. </ li> <li > 왼쪽 메뉴에서 <i> 서비스 </ i> 항목을 선택하십시오. </ li> <li> 제공된 목록에서 <i> 퓨전 테이블 </ i> 서비스를 선택하고 켭니다. </ li> <li> 기본 메뉴로 돌아가 <i> API 액세스 </ i> 항목을 선택하십시오. </ li> </ ol> <p> 귀하의 API 키는 "Simple API Access"섹션에서 해당 창 하단에 있습니다.이 키를 <i> ApiKey </ i> i> 속성을 호출합니다. </ p> <p> API 키가 있으면 <i> Query </ i> 속성 값을 유효한 Fusiontables SQL 쿼리로 설정하고 <i> SendQuery </ i> i> 쿼리를 실행합니다. App Inventor가 Fusion Tables 서버에 쿼리를 보내고 결과가 서버에서 반환되면 <i> GotResult </ i> 블록이 실행됩니다. 쿼리 결과는 CSV 형식으로 반환되며 다음을 사용하여 목록 형식으로 변환 할 수 있습니다. "csv 테이블의 목록"또는 "csv 행의 목록"차단. </ p> <p> 쿼리를 UTF 인코딩하는 것에 대해 걱정할 필요가 없습니다. 그러나 검색어가 <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank"> 참조 설명서 </a>에 설명 된 구문을 따르는 지 확인해야합니다. 이는 열 이름의 대문자 사용과 같은 것이 중요하다는 것을 의미하며 열 이름에 공백이 있으면 작은따옴표를 사용해야합니다</p>
