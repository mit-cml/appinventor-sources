Canvas__SaveMethodDescriptions=캔버스에 나타난 모습을 기기에 사진으로 저장합니다. 만약 오류 발생 시 스크린의 "오류가 발생했을 때" 이벤트가 실행됩니다.
# Description:
Canvas__PaintColorPropertyDescriptions=그릴 선의 색상입니다.
# Description:
Canvas__HeightPropertyDescriptions=캔버스의 높이를 픽셀 단위로 지정합니다.
# Description:
Canvas__HeightPercentPropertyDescriptions=캔버스의 높이를 스크린 높이에 대한 백분율로 지정합니다.
# Description:
Canvas__FontSizePropertyDescriptions=캔버스에 그릴 텍스트의 크기입니다.
# Description:
Canvas__FlungEventDescriptions=캔버스에서 플링 제스처(튕기듯이 드래그)가 감지되면 실행되는 이벤트입니다. 플링의 시작 좌표(캔버스의 좌측 상단이 기준), 속도(초당 픽셀), 방향(0~360도) 그리고 플링 벡터의 x속도, y속도를 제공합니다. "스프라이트플링됨"는 플링 시작점 주변에 스프라이트가 있었으면 참을 반환합니다.
# Description:
Canvas__DrawPointMethodDescriptions=캔버스에 주어진 좌표에 점을 그립니다.
# Description:
Canvas__DrawLineMethodDescriptions=주어진 좌표 사이를 잇는 직선을 캔버스에 그립니다.
# Description:
Canvas__DrawCircleMethodDescriptions=주어진 좌표를 중심으로 하는 주어진 반지름을 가지는 원을 캔버스에 그립니다.
# Description:
Canvas__DraggedEventDescriptions=사용자가 한 점(이전X, 이전Y)에 서 다른 점(x, y)로 드래그했을 때입니다. 좌표 (시작X, 시작Y)는 처음 드래그를 시작한 지점입니다. "스프라이트 드래그 됨"은 스프라이트에 대고 드래그 중인지 아닌지입니다.
# Description:
Canvas__BackgroundImagePropertyDescriptions=캔버스의 배경 이미지 파일의 이름입니다.
# Description:
Canvas__BackgroundColorPropertyDescriptions=캔버스의 배경색입니다.
# Description:
Button__WidthPropertyDescriptions=버튼의 너비를 픽셀 단위로 지정합니다.
# Description:
Button__WidthPercentPropertyDescriptions=버튼의 너비를 스크린 너비에 대한 백분율로 지정합니다.
# Description:
Button__VisiblePropertyDescriptions=버튼의 보이기 여부를 지정합니다. 참이면 보이고, 거짓이면 보이지 않습니다.
# Description:
Button__TouchUpEventDescriptions=버튼이 눌렸다 떨어지는 순간 실행됩니다.
# Description:
Button__TouchDownEventDescriptions=버튼이 눌리는 순간 실행됩니다.
# Description:
Button__TextPropertyDescriptions=버튼에 표시할 텍스트입니다.
# Description:
Button__TextColorPropertyDescriptions=버튼 텍스트의 색상입니다.
# Description:
Button__TextAlignmentPropertyDescriptions=왼쪽, 중간 또는 오른쪽.
# Description:
Button__ShowFeedbackPropertyDescriptions=이미지를 배경에 가지고 있는 버튼에 대하여 시각적 피드백 효과를 표시할지 여부입니다.
# Description:
Button__ShapePropertyDescriptions=버튼의 모양을 반환합니다.
# Description:
Button__LostFocusEventDescriptions=커서가 버튼에서 떠나서 클릭할 수 없음을 뜻합니다.
# Description:
Button__LongClickEventDescriptions=사용자가 버튼을 길게 눌렀을 때 실행됩니다.
# Description:
Button__ImagePropertyDescriptions=버튼에 표시할 이미지입니다.
# Description:
Button__HeightPropertyDescriptions=버튼의 높이를 픽셀 단위로 지정합니다.
# Description:
Button__HeightPercentPropertyDescriptions=버튼의 높이를 스크린 높이에 대한 백분율로 지정합니다.
# Description:
Button__GotFocusEventDescriptions=커서가 버튼으로 이동하여 클릭할 수 있음을 뜻합니다.
# Description:
Button__FontTypefacePropertyDescriptions=버튼의 폰트입니다.
# Description:
Button__FontSizePropertyDescriptions=텍스트의 크기입니다.
# Description:
Button__FontItalicPropertyDescriptions=참이면 글자가 기울어져 표시됩니다.
# Description:
Button__FontBoldPropertyDescriptions=참이면 글자가 굵게 표시됩니다.
# Description:
Button__EnabledPropertyDescriptions=만약 참이면 사용자는 버튼을 누를 수 있습니다.
# Description:
Button__ClickEventDescriptions=사용자가 버튼을 눌렀다 뗐을 때입니다.
# Description:
Button__BackgroundColorPropertyDescriptions=버튼의 배경색을 가져옵니다.
# Description:
BufferSizePropertyDescriptions=버퍼 크기를 바이트로 반환합니다.
# Description:
BufferSizeProperties=버퍼 크기
# Description:
BluetoothServer__EnabledPropertyDescriptions=블루투스의 활성화 여부입니다.
# Description:
BluetoothServer__AvailablePropertyDescriptions=기기에서 블루투스가 사용 가능한지 여부입니다.
# Description:
BluetoothErrorEventDescriptions=블루투스 오류 발생 이벤트는 더는 사용되지 않습니다. 대신 Screen.오류가발생했을때 이벤트를 대신 사용해주세요.
# Description:
BluetoothClient__EnabledPropertyDescriptions=블루투스의 활성화 여부입니다.
# Description:
BluetoothClient__AvailablePropertyDescriptions=기기의 블루투스 사용 가능 여부입니다.
# Description:
BeforePageLoadEvents=페이지 로드 후
# Description:
BeforePageLoadEventDescriptions=페이지가 로드된 후 실행되는 이벤트입니다.
# Description:
BaudRatePropertyDescriptions=현재 보 레이트(BaudRate)를 반환합니다.
# Description:
BaudRateProperties=보 레이트
# Description:
Barometer__EnabledPropertyDescriptions=활성화되 있으면 기기는 변화를 감지합니다.
# Description:
Barometer__AvailablePropertyDescriptions=기기의 하드웨어가 기압 센서를 지원하는지 여부를 확인합니다.
# Description:
BarometerHelpStringComponentPallette=주변 기압을 측정할 수 있는 센서 컴포넌트입니다.
# Description:
BarcodeScanner__ResultPropertyDescriptions=이전에 스캔한 결과 텍스트입니다.
# Description:
Ball__ZPropertyDescriptions=공이 다른 스프라이트와 이룰 레이어 관계를 지정합니다.
# Description:
Ball__XPropertyDescriptions=공이 오른쪽으로 이동하면 증가하는 공의 수평 좌표입니다. "중심 원점" 속성이 참이면 좌표는 공의 중심입니다. 그렇지 않으면 공의 맨 왼쪽 지점입니다.
# Description:
Ball__YPropertyDescriptions=공이 아래로 이동하면 증가하는 공의 수직 좌표입니다. "중심 원점" 속성이 참이면 좌표는 공의 중심입니다. 그렇지 않으면 공의 맨 위 지점입니다.
# Description:
Ball__VisiblePropertyDescriptions=공의 보이기 여부를 지정합니다.
# Description:
Ball__TouchedEventDescriptions=사용자가 활성화된 공을 터치할 때 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
# Description:
Ball__TouchUpEventDescriptions=사용자가 활성화된 공을 터치한것이 끝날 때(공을 눌렀다가 때는 순간) 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
# Description:
Ball__TouchDownEventDescriptions=사용자가 활성화된 공을 터치하기 시작할 때(공을 누르고 아직 때지 않았을 때) 실행되는 이벤트입니다. 터치한 곳의 캔버스 좌측 상단을 기준으로 하는 X, Y 좌표를 제공합니다.
# Description:
Ball__SpeedPropertyDescriptions=만약 활성화되 있으면 시간 간격마다 공이 이동할 거리를 지정합니다.
# Description:
Ball__RadiusPropertyDescriptions=공의 중심과 가장자리 사이의 거리입니다.
# Description:
Ball__PointTowardsMethodDescriptions=공의 방향을 목표 스프라이트(공 또는 이미지스프라이트)를 향하도록 조정합니다. 새 방향은 두 스프라이트의 중심을 잇는 선과 평행합니다.
# Description:
Ball__PointInDirectionMethodDescriptions=공의 방향을 좌표(x, y)의 방향으로 향하도록 합니다.
# Description:
Ball__PaintColorPropertyDescriptions=공의 색상입니다.
# Description:
Ball__MoveToMethodDescriptions=공의 x 및 y 좌표를 지정합니다. 만약 중심원점 속성이 참이면 공의 중심이 여기에 맞춰지고, 거짓이면 공의 좌측 상단이 여기에 위치합니다.
# Description:
Ball__MoveIntoBoundsMethodDescriptions=공의 일부가 경계 밖으로 나간 경우 다시 안으로 이동시킵니다. 다른 효과는 없습니다. 만약 공이 너무 커서 캔버스를 벗어나는 경우, 공의 왼쪽은 캔버스의 왼쪽에, 공의 위쪽은 캔버스의 위쪽에 맞춰집니다.
# Description:
Ball__IntervalPropertyDescriptions=공의 위치를 갱신할 시간 간격을 밀리초로 지정합니다. 예를 들어, 간격이 50이고, 녹도가 10이면, 공이 50밀리초마다 10px씩 설정된 방향으로 이동합니다.
# Description:
Ball__HeadingPropertyDescriptions=양의 X축을 기준으로 하는 공의 방향을 도 단위로 가져옵니다. 0도는 스크린의 오른쪽, 90도는 아래쪽입니다.
# Description:
Ball__FlungEventDescriptions=공이 활성화된 상태에서 플링 제스처(튕기듯이 드래그)가 감지되면 실행되는 이벤트입니다. 플링의 시작 좌표(캔버스의 좌측 상단이 기준), 속도(초당 픽셀), 방향(0~360도) 그리고 플링 벡터의 x속도, y속도를 제공합니다.
# Description:
Ball__EnabledPropertyDescriptions=공의 움직임 여부 및 충돌, 드래그, 터치 및 플링을 통한 상호 작용의 활성화 여부를 지정합니다.
# Description:
Ball__EdgeReachedEventDescriptions=공이 화면 모서리에 도달하면 호출되는 이벤트입니다. 튕기기 블록이 해당 모서리로 호출되면 공은 도달한 모서리에서 튕겨나오는 것처럼 보입니다. 여기서 가장자리는 북(1), 북동(2), 동(3), 남동(4), 남(-1), 남서(-2), 서(-3), 북서(-4)의 8 개 방향 중 하나를 나타내는 정수로 표시됩니다.
# Description:
Ball__DraggedEventDescriptions=공이 드래그될 때 호출되는 이벤트입니다. 모든 호출에서 시작 좌표는 화면을 처음 터치 한 위치이고 "현재" 좌표는 현재 드래그의 끝점을 설명합니다. 주어진 드래그 내에서 첫 번째 호출에서 "이전"좌표는 시작 좌표와 동일합니다. 이후에 이전 좌표는 이전 호출의 "현재"좌표가 됩니다. 이동하기 블록이 명시적으로 호출되지 않는 한 공은 드래그 이벤트가 발생해도 움직이지 않습니다. 부드러운 움직임을 위해 각 좌표는 처음 값과, 현재 값과 이전 값의 차이의 합으로 설정되어야 합니다.
# Description:
Ball__CollidingWithMethodDescriptions=이 공과 지나가던 다른 스프라이트(공 또는 이미지스프라이트)가 충돌한 경우 발생합니다.
# Description:
Ball__BounceMethodDescriptions=공이 벽에 부딪혔을 때처럼 튕기게 합니다. 일반적인 튕김에서 모서리 변수는 "모서리에 닿았을 때" 이벤트의 매개변수입니다.
# Description:
BackgroundImageinBase64PropertyDescriptions=배경 이미지를 Base64 형식으로 가져와 지정합니다. 기기의 API 레벨이 8 이상이어야하며, 그 미만에서는 빈 배경이 적용됩니다.
# Description:
BackgroundImageinBase64Properties=Base64 배경이미지
# Description:
AverageLuxPropertyDescriptions=최근 10개의 측정값에 대한 평균 lux 값입니다.
# Description:
AverageLuxProperties=평균 럭스
# Description:
AirPressurePropertyDescriptions=센서가 활성화되어있고 사용 가능한 경우 기압을 hPa(밀리바)로 반환합니다.
# Description:
AirPressureProperties=기압
# Description:
AirPressureChangedEvents=기압이 변화했을 때
# Description:
AirPressureChangedEventDescriptions=(hPa로 제공되는)기압에 변화가 있으면 실행됩니다.
# Description:
ActivityStarter__ResultPropertyDescriptions=액티비티로부터의 결과를 반환합니다.
# Description:
ActivityErrorEventDescriptions=액티비티 오류 이벤트는 더는 사용되지 않습니다. Screen.오류가발생했을때 이벤트를 대신 사용해주세요.
# Description:
AccelerometerSensor__MinimumIntervalPropertyDescriptions=기기의 흔들림 사이의 밀리초로 된 최소 간격입니다.
# Description:
AccelerometerSensor__LegacyModePropertyDescriptions=이 속성이 추가된 릴리즈 이전에는 가속도센서 컴포넌트가 시스템에서 받은 센서 값을 그대로 가져왔습니다. 그러나 이러한 것은 기본적으로 가로 모드로 설정된 태블릿에 대해 보장하지 않음으로 프로그래머가 직접 보정해야 합니다. 그러나 보정하면 휴대폰과 같은 세로 장치에서 잘못된 결과가 발생합니다. 이제 가로 모드 태블릿을 감지하고 보정을 수행합니다. 그러나 프로젝트가 이미 해당 값을 보정하고 있다면 오히려 잘못된 값을 얻게 됩니다. 우리가 선호하는 솔루션은 프로젝트를 업데이트하는 것이지만, 이 속성을 "참"으로 설정하면 자동 보정 코드가 비활성화됩니다. 참고: 향후 릴리즈에서 이 속성을 제거할 수 있으므로, 프로젝트를 업데이트하는 것이 좋습니다.
# Description:
AccelerometerSensor__EnabledPropertyDescriptions=참이면 센서는 이벤트를 발생시킵니다. 거짓이면 기기가 가속되거나 흔들려도 이벤트가 발생하지 않습니다.
# Description:
AccelerometerSensor__AvailablePropertyDescriptions=기기에서 가속도 센서를 사용할 수 있는지 여부를 반환합니다.
# Description:
AbsoluteStrengthPropertyDescriptions=자기장의 절대 강도입니다.
