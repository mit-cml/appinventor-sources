# Description:
WebViewerHelpStringComponentPallette=<p>웹페이지를 보기 위한 컴포넌트입니다. 홈 URL은 디자이너나 블록으로 지정할 수 있습니다. 링크를 이동하게 할 건지 설정할 수 있고, 웹 양식을 사용자가 채울 수 있습니다.  알림: 이 컴포넌트는 완벽한 브라우저가 아닙니다. 예시로 휴대폰의 뒤로 가기 버튼을 누르면 이전 웹 페이지로 가는 것이 아니라 앱이 종료됩니다.</p><p>당신은 웹뷰 스트링으로 앱과 웹 뷰어 내의 페이지와 문자열을 주고받을 수 있습니다. 앱에서 웹뷰 스트링을 지정하거나, 웹 페이지에서 자바스크립트 객체인 window.AppInventor의 함수<code>getWebViewString()</code>그리고<code>setWebViewString(text)</code>로 그 문자열을 지정할 수 있습니다. </p>만약 웹페이지가 다음과 같은 자바스크립트 코드를 포함하고 있다고 합시다: <br> <em>document.write("정답은 " + window.AppInventor.getWebViewString());</em> <br>그리고 당신이 블록으로 웹뷰 스트링을 "사과입니다!" 라고 지정했다면 웹페이지에는 이렇게 보입니다:</br ><em>정답은 사과입니다!</em> <br>그리고 웹페이지의 자바스크립트가 이런 코드를 실행하면: <br><em>window.AppInventor.setWebViewString("안녕 자바스크립트!")</em>, <br>웹 뷰어 컴포넌트의 "웹뷰 스트링" 속성값에는 <br /><em>안녕 자바스크립트!</em>라는 값이 저장됩니다.
