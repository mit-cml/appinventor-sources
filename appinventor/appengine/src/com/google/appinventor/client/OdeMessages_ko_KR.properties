PersistPropertyDescriptions=참 인 경우 변수는 오프라인 일 때 값을 유지하고 앱이 종료됩니다. 값은 다음에 네트워크에 연결되어있는 동안 앱이 실행될 때 Firebase에 업로드됩니다. 이 기능은 네트워크에 연결되지 않은 상태에서 데이터를 수집하는 응용 프로그램에 유용합니다. 참고 : AppendValue 및 RemoveFirst는 오프라인 상태에서 제대로 작동하지 않으므로 네트워크 연결이 필요합니다.<br/><br/><i>참고</i> : Firebase 구성 요소에 Persist를 설정하면 모든 화면의 모든 Firebase 구성 요소가 영구적으로 유지됩니다. 이것은 저수준의 Firebase 라이브러리의 제한 사항입니다. 또한 persist를 true로 설정하려면 점진적 개발을 위해 Companion을 연결하기 전에이를 수행해야합니다.
