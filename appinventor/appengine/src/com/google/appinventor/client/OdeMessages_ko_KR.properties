TextToSpeechHelpStringComponentPallette=음성변환 컴포넌트는 지정된 텍스트를 소리로 말합니다. 음정과 속도를 설정할 수 있습니다.<p>언어 코드를 입력하여 언어를 설정할 수도 있습니다. 이것은 실제 사용되는 언어가 아니라 단어의 발음을 바꿉니다. 예를 들어 언어를 프랑스어로 설정하고 영어 텍스트를 말하는 것은 프랑스 억양을 가진 사람이 영어(en)로 말하는 것처럼 들립니다.</p><p>국가 코드를 입력하여 국가를 지정할 수도 있습니다. 이것은 발음에 영향을 미칠 수 있다. 예를 들어, 영국 영어(GBR)는 미국 영어(USA)와 다르게 들릴 것입니다.</p><p>모든 국가 코드가 모든 언어에 영향을 미치는 것은 아닙니다. 사용 가능한 언어와 국가는 특정 장치에 따라 다르며 사용 가능 언어 및 사용 가능 국가 속성으로 나열할 수 있습니다.</p>
