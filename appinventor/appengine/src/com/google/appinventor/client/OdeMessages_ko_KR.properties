TextBoxHelpStringComponentPallette=<p>사용자가 텍스트를 입력할 수 있는 상자입니다. 기본 또는 사용자가 입력한 내용은  <code>텍스트</code> 속성에 있습니다. 만약 비어있다면 <code>힌트</code> 속성값이 옅게 보여서 사용자가 무엇을 입력해야 하는지 알려줍니다.</p><p> <code>여러줄</code> 속성은 텍스트를 2줄 이상 쓸 수 있게 할지를 지정합니다. 이 속성을 참으로 지정하면 사용자가 키보드의 완료 버튼을 누르면 자동으로 키보드가 닫힙니다. 여러 줄이 허용된 경우에 키보드를 닫으려면 키보드 숨기기 블록이나 사용자가 직접 뒤로 가기 키를 눌러야 합니다.</p><p> <code>숫자만</code> 속성은 참이면 키보드가 숫자만 입력하도록 변합니다.</p><p>그 외 속성들은 텍스트 박스의 보이기에 관련된 속성(<code>텍스트 정렬</code>, <code>배경색</code> 등), 사용 여부에 관한 속성(<code>활성화</code>) 등이 있습니다.</p><p>텍스트 박스는 보통 <code>버튼</code> 컴포넌트와 함께 쓰여, 사용자가 입력을 끝내고 버튼을 눌러 어떤 동작을 수행하도록 합니다.</p><p>만약 사용자가 입력하는 값이 노출되지 않게 하려면 <code>암호 텍스트 박스</code> 컴포넌트를 대신 사용하세요.</p>
