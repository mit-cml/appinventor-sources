# Description:
TextingHelpStringComponentPallette=<p><code>메시지 보내기</code> 블록을 실행하면 <code>메시지</code> 속성의 내용을 <code>전화번호</code> 속성에 지정된 번호로 문자를 전송합니다.</p> <p>만약 <code>메시지 수신 활성화</code> 속성이 1(꺼짐) 이라면 메시지를 받는 것을 감지하지 <b>않습니다</b>. 만약 이 속성의 값이 2(전경) 이라면 앱이 실행 중인 동안만 메시지 수신을 감지합니다. 만약 3(항상) 이라면 앱이 실행 중일 때 혹은 앱이 실행 중이 아닐 때 큐에 저장되고 알림으로 사용자에게 알립니다.</p> <p>만약 메시지가 수신되면 <code>메시지를 받았을 때</code> 이벤트가 실행되고 보낸 이의 전화번호와 메시지 내용을 가져옵니다.</p> <p> 이 컴포넌트가 포함된 앱은 백그라운드(스크린이 보이지 않는 상태)일 때나 앱이 실행 중이지 않을 때도 더 많은 메시지를 수신할 수 있습니다. 앱이 포그라운드 상태가 아닐 때 메시지를 수신하면 알림창에 알림을 보내 사용자에게 알립니다. 그 알림을 누르면 앱이 실행됩니다. 당신이 앱 개발자라면 사용자에게 메시지 수신을 거부하는 기능을 제공하고 싶을 것입니다.</p> <p>구글 보이스 활성화 여부 속성이 참이라면 와이파이로 구글보이스를 통해 메시지를 전송할 수 있다. 이 기능을쓰려면 사용자가 구글 보이스 계정과 앱을 가지고 있어야 합니다. 구글 보이스는 안드로이드 2.0(에클레어) 이상에서만 작동합니다.</p> <p>직접 전화번호를 지정하려면(예를 들어 650-555-1212) <code>전화번호</code> 속성에 입력하면 됩니다(예를 들어 "6505551212"처럼). 대시, 점, 괄호가 포함되어 있더라도(예를 들어 "(650)-555-1212"처럼) 무시될 수 있습니다. 공백은 포함되지 않을 수 있습니다.</p><p>전화번호를 지정할 수 있는 다른 방법은 <code>전화 번호 선택 버튼</code>을 이용하여 사용자의 연락처에 있는 목록에서 선택하는 것입니다.</p>
