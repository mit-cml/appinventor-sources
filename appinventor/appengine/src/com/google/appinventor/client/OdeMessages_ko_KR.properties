TwitterHelpStringComponentPallette=<a href="http://www.twitter.com" target="_blank">트위터</a>와 통신하는 보이지 않는 컴포넌트입니다. 사용자는 자신의 트위터 계정으로 로그인을 하고(로그인되었는지는 <code>인증받았을 때</code> 이벤트를 이용합니다), 많은 동작을 수행할 수 있습니다:<ul><li>트윗이나 텍스트를 검색(<code>트위터 검색하기</code>)</li><li> 트윗 보내기(<code>트윗하기</code>) </li><li> 이미지와 함께 트윗하기(<code>이미지와 함께 트윗하기</code>) </li><li> 특정 사용자에게 쪽지 보내기(<code>쪽지</code>)</li> <li> 로그인 된 사용자의 최근 받은 쪽지 리스트 가져오기(<code>쪽지 가져오기</code>)</li> <li> 사용자 팔로우하기 (<code>팔로우</code>)</li><li> 팔로우 끊기(<code>언 팔로우</code>)</li><li> 팔로워 리스트 가져오기(<code>팔로워 가져오기</code>)</li> <li> 최근 팔로워의 타임라인 가져오기(<code>친구 타임라인 가져오기</code>)</li> <li> 최근 멘션 리스트 가져오기(<code>멘션 가져오기</code>)</li></ul></p> <p>당신은 http://twitter.com/oauth_clients/new 에서 당신만의 컨슈머 키와 컨슈머 시크릿을 받아야 합니다.
