# Description:
VotingHelpStringComponentPallette=Voting 컴포넌트는 웹서비스와 통신해서 사용자의 투표를 회수하고 되돌려보냅니다.<p>앱은 <code>Initialize</code> 이벤트에서 <code>RequestBallot</code> 블록을 실행하여 웹서비스에서 투표내용을 요청합니다(<code>ServiceURL</code> 속성의 서비스에). 웹서비스의 응답에 따라 다음 3가지 이벤트 중 하나가 실행됩니다: <ol> <li><code>BallotQuestion</code>와<code>BallotOptions</code> 속성에 응답받은 값이 지정되고 <code>GotBallot</code> 이벤트가 실행된다.</li> <li>투표 질문이 없으면 <code>NoOpenPoll</code> 이벤트가 실행됩니다.</li> <li> 서비스가 정상적인 응답을 하지 않고 오류메시지를 보내면 <code>WebServiceError</code> 이벤트가 실행됩니다.</li> </ol></p> <p>질문을 가져온 후 앱은 <code>BallotOptions</code> 과 <code>UserChoice</code> 속성에 사용자의 선택을 지정할 수 있도록 합니다. 앱은 또한 <code>UserId</code>로 투표자를 지정합니다.</p> <p>앱이  <code>UserChoice</code>와 <code>UserId</code>의 값을 지정했다면 <code>SendBallot</code> 블록을 실행해 결과를 웹서비스에 전송할 수 있습니다. 만약 웹서비스가 결과를 성공적으로 받으면 <code>GotBallotConfirmation</code>  이벤트가 실행됩니다. 그 외에, 오류가 발생하면 오류 메시지와 함께 <code>WebServiceError</code> 이벤트가 실행됩니다.</p>
