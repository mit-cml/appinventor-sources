# Description:
ImageSpriteHelpStringComponentPallette=<p><code>캔버스</code> 컴포넌트 안에 둘 수 있는 "스프라이트"로, 터치와 드래그에 반응할 수 있고, 다른 스프라이트 (<code>공</code>컴포넌트 또는 <code>이미지 스프라이트</code>컴포넌트)와도 상호작용이 가능하며, 캔버스의 모서리에서는 속성에서 지정된 값에 따라 움직입니다. 이 컴포넌트는 <code>사진</code> 속성에 지정된 사진의 형태로 보입니다(<code>보이기</code> 속성이 <code>거짓</code>이 아닌 경우).</p> <p><code>이미지 스프라이트</code>를 1000밀리초(1초)마다 왼쪽으로 10픽셀씩 움직이려면, <code>속도</code> 속성을 10 [픽셀], <code>시간간격</code> 속성을 1000 [밀리초], <code>방향</code> 속성을 180 [도], <code>활성화</code> 속성을 <code>참</code>으로 지정해야 합니다. <code>회전하기</code> 속성이 <code>참</code>인 경우 이미지가 이미지 스프라이트의 <code>방향</code>으로 회전합니다. 회전된 스프라이트의 충돌 여부를 판별할 때는 회전되지 않았다고 가정하고 판별합니다. 즉, 직사각형 모양의 이미지를 가진 회전된 스프라이트의 경우 판별이 부정확하게 이루어질 수 있습니다. 모든 속성은 블록으로 언제든지 변경 가능합니다.</p>
