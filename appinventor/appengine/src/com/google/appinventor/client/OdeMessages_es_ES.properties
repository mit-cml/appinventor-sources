BallHelpStringComponentPallette = <p>Pelota es un sprite circular que se puede utilizar con el componente <code>Lienzo</code>, dentro del cual se puede arrastrar, interactuar con otros sprites (<code>SpriteImagen</code> y otras <code>Pelota</code>s) y con el borde del Lienzo, y también moverse de acuerdo a sus propiedades.</p><p>Por ejemplo, para mover una Pelota 4 pixels hacia arriba cada 500ms, se puede utilizar la propiedad <code>Velocidad</code> con valor 4, la propiedad <code>Intervalo</code> con valor 500, <code>Dirección</code> con valor 90 [grados], y la propiedad <code>Habilitado</code> con valor <code>Verdadero</code>. Los valores de estas propiedades se pueden modificar en cualquier momento. </p><p>La diferencia entre una <code>Pelota</code> y un <code>SpriteImagen</code> es que este último toma su apariencia de una imagen, mientras que en el caso del primero, solamente se pueden modificar las propiedades <code>ColorDePintura</code> y <code>Radio</code></p>
