WebViewerHelpStringComponentPallette = Es un componente para ver páginas Web. Se puede especificar la página de inicio desde el Diseñador, o en el Editor de Bloques. Se puede definir el visor para seguir los enlaces al tocar en ellos, y para que los usuarios puedan rellenar formularios. Atención: No es un navegador con funcionalidad completa. Por ejemplo, al pulsar la tecla Atrás del teléfono se saldrá de la aplicación, es decir, no nos llevará a la página anterior.<p>Se puede utilizar la propiedad <code>VisorWeb.CadenaDeWebView</code> para tener comunicación entre nuestra aplicación y el código Javascript de la página que está abierta en el VisorWeb. Desde la aplicación se puede gestionar el contenido de CadenaDeWebView. Dentro del VisorWeb se puede incluir código Javascript que haga referencia al objeto window.AppInventor, utilizando los métodos <em>getWebViewString</em> y <em>setWebViewString</em>. <p>Por ejemplo, si se abre desde el VisorWeb una página que contenga el comando Javascript <br><em>document.write(\”La respuesta es\”+window.AppInventor.getWebViewString());</em> </br> y ponemos en VisorWeb.CadenaDeWebView el valor “hola”, la página web mostrará <br><em>La respuesta es hola</em></br>. Y si la página web contiene código Javascript que ejecuta el comando  <br><em>windowAppInventor.setWebViewString(\"hola desde Javascript\")</em></br>, entonces el valor de la propiedad CadenaDeWebView será <br><em>hola desde Javascript</em></br>.
