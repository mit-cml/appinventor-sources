YandexTranslateHelpStringComponentPallette = Este componente se utiliza para traducir palabras y frases entre diferentes idiomas. Requiere disponer de una conexión a Internet, porque solicita las traducciones al servicio de traducción de Yandex. Hay que especificar los idiomas de origen y destino utilizando el formato origen-destino con códigos de dos letras. Así, “en-es” traducirá del inglés al español, mientras que “es-ru” traducirá del español al ruso. Si sólo especificamos “es” el sistema intentará detectar el lenguaje de origen, y después traducirá al español.<p>Este componente se basa en el servicio de traducción de Yandex. Para más información al respecto consultar http://api.yandex.com/translate/, donde se incluye la lista de idiomas disponibles y los significados de los códigos de idioma y de estado.</p>Nota: La traducción se lleva a cabo por detrás, y de manera asíncrona. Una vez completada se activa el evento “TraducciónRecibida”.
