OrientationSensorHelpStringComponentPallette = Es un componente no visible que proporciona información acerca de la orientación física del dispositivo en tres dimensiones: <ul><li> <strong>Inclinación</strong>: 0 grados cuando el dispositivo esta en horizontal, aumenta hasta 90 grados cuando el dispositivo está apoyado en vertical sobre su lado izquierdo, y disminuye hasta -90 grados está apoyado en vertical sobre su lado derecho.   </li><li> <strong>Cabeceo</strong> 0 grados cuando el dispositivo está en horizontal, aumenta hasta 90 grados cuando la parte superior del dispositivo está apuntando hacia abajo,  y hasta 180 grados cuando está dado la vuelta. Cuando la parte inferior del dispositivo está apuntando al suelo, el cabeceo disminuye hasta -90 grados, y sigue disminuyendo hasta -180 grados cuando se gira completamente.</li> <li> <strong>Acimut</strong> 0 grados cuando la parte superior del dispositivo está orientada al norte, 90 grados cuando apunta al este, 180 grados cuando es hacia el sur, 270 grados cuando está apuntando al oeste, etc.</li></ul>  Para estas medidas se supone que que el dispositivo no está en movimiento.</p>
