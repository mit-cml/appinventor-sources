PhoneCallHelpStringComponentPallette = Es un componente no visible que permite hacer una llamada de teléfono al número especificado en la propiedad <code>NúmeroDeTeléfono</code>, cuyo valor puede definirse en el Diseñador o en el Editor de Bloques. El método <code>LlamarPorTeléfono</code> de este componente ejecuta la acción de llamar al teléfono. </p><p>Habitualmente este componente se utiliza junto con el componente <code>SelectorDeContacto</code>, que permite al usuario seleccionar uno de los contactos que tiene guardados en el teléfono, y establece en la propiedad <code>NúmeroDeTeléfono</code> el número de dicho contacto.</p><p> Para especificar directamente el número de teléfono (por ejemplo, 250-555-1212), hay que poner en la propiedad <code>NúmeroDeTeléfono</code> un texto con el número deseado (por ejemplo, “2505551212”). Pueden incluirse guiones, paréntesis o puntos (por ejemplo “(250)-555-1212”  pero el sistema los eliminará. Atención: No pueden incluirse espacios.</p>
