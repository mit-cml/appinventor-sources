TextingHelpStringComponentPallette = Un componente que, cuando se hace una llamada al método <code>EnviarMensaje</code>, envía el mensaje de texto indicado en la propiedad <code>Mensaje</code> al número de teléfono especificado en la propiedad <code>NúmeroDeTeléfono</code>.</p><p>Si la propiedad <code>RecepciónHabilitada</code> tiene el valor 1 <b>no</b> se recibirán mensajes. Si la propiedad <code>RecepciónHabilitada</code> tiene el valor 2 sólo se recibirán mensajes cuando la aplicación se esté ejecutando. Por último, si la propiedad <code>RecepciónHabilitada</code> tiene el valor 3, se recibirán los mensajes cuando la aplicación se esté ejecutando, <b>y cuando no lo esté</b> se pondrán los mensajes en cola y se mostrará al usuario una notificación.</p><p>Cuando llega un mensaje se activa el evento <code>MensajeRecibido</code>, que indica el número que lo envía y el mensaje.</p><p>Una aplicación que incluya este componente recibirá los mensajes incluso cuando la aplicación no esté en primer plano (por ejemplo, cuando no es visible en la pantalla, e incluso cuando la aplicación no se está ejecutando pero sí está instalada en el teléfono. Si el teléfono recibe un mensaje de texto cuando la aplicación no está en la pantalla, el teléfono mostrará una notificación en la barra de notificaciones. Al hacer clic sobre la notificación se mostrará la aplicación.Como programador, seguramente desees ofrecer a tus usuarios la capacidad de controlar el estado de RecepciónHabilitada, de modo que puedan ignorar los mensajes de texto.</p><p> Si la propiedad <code>VozDeGoogleHabilitada</code> tiene el valor Verdadero, se podrán enviar los mensajes a través de una Wifi utilizando Google Voice, Para ello es necesario que el usuario disponga de una cuenta de Google Voice, y que dicha aplicación esté instalada en el teléfono. Esta funcionalidad solamente es posible en dispositivos que tengan instalada la versión de Android 2.0 (Eclair) o superior.</p><p>Para especificar el número de teléfono (por ejemplo, 650-555-1212) hay que pone en la propiedad <code>NúmeroDeTeléfono</code> una cadena de texto con el número (650-555-1212). Pueden incluirse guiones, puntos o paréntesis ((650)-555-1212)), pero el sistema los ignorará. No se permiten espacios.</p><p>Otro método para indicar un número de teléfono en una aplicación consiste en utilizar un componente <code>SelectorNúmeroTfno</code>, que permite al usuario seleccionar un número de teléfono de entre todos los que tiene almacenados en la lista de contactos del teléfono.</p>
