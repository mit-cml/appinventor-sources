Translator__RequestTranslationMethodDescriptions=Al proporcionar un idioma de destino al que traducir (por ejemplo, ''es'' para español, ''en'' para inglés o ''ru'' para ruso) y una palabra u oración para traducir, este método solicitará una traducción. Una vez que el servicio externo traduzca el texto, se ejecutará el evento TraducciónObtenida. Nota: Traducir intentará detectar el idioma de origen. También puede especificar anteponerlo a la traducción del idioma. Es decir, es-ru especificará la traducción del español al ruso.
# Description: 
Translator__GotTranslationEventDescriptions=Evento que se activa cuando el servicio de traducción devuelve el texto traducido. Este evento también proporciona un código de respuesta para el manejo de errores. Si el código de respuesta no es 200, entonces algo salió mal con la llamada y la traducción no estará disponible.
# Description: 
Translator__ApiKeyPropertyDescriptions=La clave API a utilizar. MIT App Inventor completará automáticamente este valor. No debería ser necesario cambiarlo.
# Description: 
TranslatorHelpStringComponentPallette=Utilice este componente para traducir palabras y oraciones entre diferentes idiomas. Este componente necesita acceso a Internet, ya que solicitará traducciones de un servidor en el MIT (que a su vez solicitará traducciones de un servicio de traducción comercial). Especifique el idioma de origen y de destino en el formato origen-destino utilizando códigos de idioma de dos letras. Entonces "en-es" se traducirá del inglés al español, mientras que "es-ru" se traducirá del español al ruso. Si omite el idioma de origen, el servicio intentará detectar el idioma de origen. Por lo tanto, al proporcionar solo "es" se intentará detectar el idioma de origen y traducirlo al español. <i>Nota</i>: La traducción se realiza de forma asincrónica en segundo plano. Cuando se completa la traducción, se activa el evento <b>TraducciónObtenida(Cadena, Cadena)</b>.
