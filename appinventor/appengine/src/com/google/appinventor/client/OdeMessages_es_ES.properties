LocationSensorHelpStringComponentPallette = Es un componente no visible que ofrece información sobre la ubicación, incluyendo la longitud, latitud, altitud (si el dispositivo está preparado para ello), y dirección. También se puede hacer “codificación geográfica”, convirtiendo una dirección (no necesariamente la actual), a una latitud (por medio del método <code>LatitudDeLaDirección</code>) y a una longitud (con el método <code>LongitudDeLaDirección</code>).</p>\n<p>Para que esto funcione, el componente tiene que tener el valor <code>Verdadero</code> en la propiedad <code>Habilitado</code>, y debe ser viable determinar la ubicación, ya sea activando la conectividad a través de redes Wifi, o habilitando en el dispositivo la función GPS (si se está en el exterior). </p>\nEs posible que la información sobre la ubicación no esté disponible en el momento de iniciar la aplicación. Normalmente hay que esperar un poco para que el proveedor de la localización la encuentre y la utilice, o bien utilizar el evento CambioEnUbicación
