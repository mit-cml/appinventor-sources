TextBoxHelpStringComponentPallette = <p>Es un campo que permite al usuario introducir texto. En la propiedad <code>Texto</code> se almacena el texto que ha introducido el usuario. Si el campo está vacío, la propiedad <code>Pista</code>, que aparece como un texto atenuado dentro del campo de texto, puede proporcionar alguna pista al usuario sobre lo que tiene que escribir.</p><p>La propiedad <code>Multilínea</code> determina si el texto debe estar compuesto por más de una línea. En el caso de un campo de texto de una sola línea, el teclado se ocultará automáticamente cuando el usuario pulse la tecla Hecho. Cuando se trate de un campo Multilínea, la aplicación tendrá que utilizar el método OcultarTeclado, o confiar en que el usuario pulse la tecla Atrás para ocultarlo.</p><p>La propiedad <code>SóloNúmeros</code> obliga a que únicamente puedan introducirse números.</p><p>Otras propiedades afectan a la apariencia de un campo de texto (<code>PosiciónDelTexto</code>, <code>ColorDeFondo</code>, etc.), y determinan si el campo es editable o no (<code>Habilitado</code>).</p><p> Es habitual utilizar los campos de texto junto a componentes <code>Botón</code>, de tal manera que el usuario pulsa el botón cuando ha terminado de introducir el texto en el campo.</p><p>Cuando no se quiere que sea visible el texto que está escribiendo el usuario, es más apropiado utilizar el componente <code>CampoDeContraseña</code>.
