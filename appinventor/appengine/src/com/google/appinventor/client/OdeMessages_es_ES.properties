SliderHelpStringComponentPallette=Un Deslizador es una barra de progreso con un marcador que puede desplazarse. Al tirar del marcador y arrastralo a la izquierda o a la derecha éste cambia de posición. Según se vaya arrastrando irá activándose el evento PosiciónCambiada, para indicar cuál es la nueva posición del marcador dentro del componente Deslizador. Se puede usar la posición del Deslizador en cualquier momento para cambiar dinámicamente otro atributo de un componente, como el tamaño de letra de un CampoDeTexto o el radio de una Pelota.
SoundHelpStringComponentPallette=<p>Un componente multimedia que reproduce archivos de sonido y, opcionalmente, vibra durante la cantidad de milisegundos (milésimas de segundo) especificada en el Editor de bloques. El nombre del archivo de sonido que se reproducirá se puede especificar en el Diseñador o en el Editor de bloques.</p> <p>Para conocer los formatos de archivos de sonido compatibles, consulte <a href="http://developer.android.com/ Guide/appendix/media-formats.html" target="_blank">Formatos multimedia compatibles con Android</a>.</p><p>Este componente <code>Sonido</code> es mejor para archivos de sonido cortos, como como efectos de sonido, mientras que el componente <code>Reproductor</code> es más eficiente para sonidos más largos, como canciones.</p><p>Es posible que recibas un error si intentas reproducir un sonido inmediatamente después de configurar la fuente. .</p>
