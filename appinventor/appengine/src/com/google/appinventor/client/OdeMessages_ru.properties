confirmDeleteKeystore = Вы действительно хотите удалить ваш ключевой файл?\n\nЕсли вы согласны, ваш старый ключевой файл будет полностью удален с сервера App Inventor. Новый ключевой файл будет создан автоматически в следующий раз, когда вы будете паковать проект для своего телефона.\n\nЕсли вы опубликовали приложения на Google Play Store c помощью ключевого файла который вы хотите удалить, вы не сможете больше обновлять ваши приложения.\n\nЛюбой проект, который вы будете упаковывать будет подписан с помощью вашего нового ключевого файла. Изменение свойств ключевого файла приведет к необходимости переустанавливать ранее установленные приложения. Если вы не уверены в том, что именно собираетесь сделать, ознакомьтесь с документаций по ссылке Узнать - Решение проблем - Ключевые файлы и подписывание приложений. "\n\nУдалив ключевой файл, вы не сможете восстановить его вновь.
