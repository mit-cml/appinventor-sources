WebViewerHelpStringComponentPallette = Элемент для просмотра Веб страниц Â Адрес домашней страницы может быть задан в Дизайнере или в Редакторе блоков.  Â Вид может быть задан для того, чтобы переходить по ссылкам, на которые щелкает пользователь, а пользователи могут заполнять Веб формы. Предупреждение: это не является полноценным браузером. Â Например, при нажатии на физическую кнопку телефона Назад произойдет не возвращение на предыдущую страницу, а полное закрытие приложения.<p />Вы можете использовать свойство  ВебПросмотрщик.ЦепочкаПросмотраВеб для того, чтобы связать ваше приложение с кодом Javascript , размещенным на странице просмотрщика.  Â В вебпросмотрщике вам нужно включить Javascript , относящийся к объекту с помощью методов  </em getWebViewString()</em> и <em>setWebViewString(text)</em>. Â <p />Например, если просмотрщик открывает страницу, содержащую команду  Javascript <br /> <em>document.write("Ответ" + window.AppInventor.getWebViewString());</em> <br />и если вы устанавливаете WebView.WebVewString в "привет", то веб страница покажет  </br ><em>Ответ привет </em>. Â <br />И если веб страница содержит Javascript, который выполняет команду  <br /><em>windowAppInventor.setWebViewString("привет от  Javascript")</em>, <br />то значение ЦепочкиВебПросмотра будет  <br /><em>привет от Javascript</em>.
