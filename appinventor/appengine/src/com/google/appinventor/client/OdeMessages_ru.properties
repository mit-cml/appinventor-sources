FusiontablesControlHelpStringComponentPallette = <p>Невидимый компонент, с помощью которого осуществляется взаимодействие с Динамическими таблицами. Â Динамические таблицы позволяют вам сохранять, предоставлять в общий доступ, осуществлять запросы и визуализировать массивы данных; этот компонент позволяет вам создавать запросы, создавать и модифицировать эти таблицы. </p> <p>Этот компонент использует <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank"> API Динамических таблиц V1.0</a>. Â <p> Приложение, использующее динамические таблицы, должно проходить авторизацию на серверах Google. Это может быть сделано одним из двух способов. Первый использует ключ API разработчика (см. ниже). Этот подход предполагает, что конечные пользователи для получения доступа к динамическим таблицам должны авторизовываться. Второй подход предполагает использование учетной записи сервиса. Для этого вам самим нужно ввести регистрационную информацию и специальный "адрес email учетной записи сервиса, получаемый из  <a href="https://code.google.com/apis/console/" target="_blank">Консоли Google API</a>. Â Вы сообщаете сервису Динамических таблиц имя адреса электронной почты учетной записи сервиса и загружаете свой секретный ключ, что позволяет задать свойство КлючевогоФайла для того, чтобы определить этот файл. Наконец, вы отмечаете в редакторе дизайна "ИспользоватьАвторизациюСервиса". Â Во время использования учетной записи сервиса, конечным пользователям не нужно авторизовываться в динамических таблицах, весь доступ обеспечивается сервисом.</p> <p>Для того, чтобы получить ключ API, следуйте этим инструкциям.</p> <ol> <li>Перейдите к <a href="https://code.google.com/apis/console/" target="_blank">консоли Google APIs</a> и, в случае необходимости, авторизуйтесь в ней. </li> <li>Выберите пункт <i>Сервисы</i> из меню слева.</li> <li>Выберите сервис <i>Динамические таблицы</i> из предложенного списка и включите его </li> <li>Вернитесь к главному меню и выберите <i>Доступ к API </i>. </li> </ol> <p>Ваш ключ API будет находиться в нижней части панели в разделе  "Простой доступ к API". Â Вам нужно будет указать ваш ключ в качестве значения свойства <i>КлючApi</i> в приложении Динамические таблицы.</p> <p>Когда у вас будет ключ API, установите значение свойства <i>Запрос</i> в действительный запрос SQL динамических таблиц и вызовите  <i>ПослатьЗапрос</i> для того, чтобы выполнить запрос. Â App Inventor пошлет запрос серверу динамических таблиц и когда сервер вернет ответ, подсветится блок<i>ПолученРезультат</i>. Â Результат запроса будет получен в формате CSV и конвертирован в списочный формат с помощью блоков  "lсписок из таблицы csv" or "список из рядов csv" </p> <p>Обратите внимание, что вам не нужно заботиться о кодировке запроса.  Â Однако вам нужно придерживаться синтаксиса, описанного в <a href="https://developers.google.com/fusiontables/docs/v1/getting_started" target="_blank">справочнике</a>, что означает, что регистры имеют значение и что если в названиях столбцов есть пробелы, их нужно заключать в одинарные кавычки.</p>
