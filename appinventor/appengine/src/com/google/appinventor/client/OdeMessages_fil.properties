AccelerometerSensorHelpStringComponentPallette=Ang hindi nakikitang komponent na pwedeng makakilala na pagka-alog at maaaring sumukat ng akselerasyon ng higit kumulang sa tatlong dimensyon gamit ang nga yunit ng SI (m/s<sup>2</sup>).  Ang mga komponent ay\: <ul>\
<li> <strong>xAccel</strong>\: 0 kapag ang phone ay nakalagay sa malapad na      lagayan, pasitib kapag ang phone ay binaliktad sa kanan (i.e.,    ang kaliwang parte ay nakaangat), at negatib kapag ang phone ay binaliktad sa kaliwa (i.e., ang kanang parte ay nakaangat).</li>\
 <li> <strong>yAccel</strong>\: 0 kapag ang phone ay nakalagay sa malapad na      lagayan, pasitib kapag ang ilalim ay nakaangat, at negatibo kapag ang     itaas ay nakaangat. </li>\
 <li> <strong>zAccel</strong>\: katubas sa -9.8 (sa gravity ng mundo sa metro kada      segundo kada segundo kapag ang device ay nilagay ng nakaparallel sa lupa      habang ang display ay nakaharap sa itaas,      0 kapag nakapependikular sa lupa, at +9.8 kapag nakaharap sa ibaba.       Ang valyu ay maaaring maapektahan kapag pinapaaksilera laban sa gravity. </li></ul>

