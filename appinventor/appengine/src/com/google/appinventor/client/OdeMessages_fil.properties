NotifierHelpStringComponentPallette=The Notifier component displays alert dialogs, messages, and temporary alerts, and creates Android log entries through the following methods\: <ul><li> ShowMessageDialog\: displays a message which the user must dismiss by pressing a button.</li><li> ShowChooseDialog\: displays a message two buttons to let the user choose one of two responses, for example, yes or no, after which the AfterChoosing event is raised.</li><li> ShowTextDialog\: lets the user enter text in response to the message, after which the AfterTextInput event is raised. <li> ShowAlert\: displays a temporary  alert that goes away by itself after a short time.</li><li> ShowProgressDialog\: displays an alert with a loading spinner that cannot be dismissed by the user. It can only be dismissed by using the DismissProgressDialog block.</li><li> DismissProgressDialog\: Dismisses the progress dialog displayed by ShowProgressDialog.</li><li> LogError\: logs an error message to the Android log. </li><li> LogInfo\: logs an info message to the Android log.</li><li> LogWarning\: logs a warning message to the Android log.</li><li>The messages in the dialogs (but not the alert) can be formatted using the following HTML tags\:&lt;b&gt;, &lt;big&gt;, &lt;blockquote&gt;, &lt;br&gt;, &lt;cite&gt;, &lt;dfn&gt;, &lt;div&gt;, &lt;em&gt;, &lt;small&gt;, &lt;strong&gt;, &lt;sub&gt;, &lt;sup&gt;, &lt;tt&gt;. &lt;u&gt;</li><li>You can also use the font tag to specify color, for example, &lt;font color\="blue"&gt;.  Some of the available color names are aqua, black, blue, fuchsia, green, grey, lime, maroon, navy, olive, purple, red, silver, teal, white, and yellow</li></ul>

