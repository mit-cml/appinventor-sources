CanvasHelpStringComponentPallette=<p>Ang dalawang-dimensyonal na sensitib-touch rectangular na panel na ang drawing ay maaaring gawin at ang sprites ay maaaring mailipat.</p> <p>Ang <code>BackgroundColor</code>, <code>PaintColor</code>, <code>BackgroundImage</code>, <code>Width</code>, at <code>Height</code> ng mga Canbas ay maaaring ma-set kahit sa Designer o kaya sa Blocks Editor.  Ang <code>Width</code> at <code>Height</code> ay sinusukat sa basi sa pixels at ito ay dapat pasitib.</p><p>Kahit anong lokasyon sa Kanbas ay pwedeng mailahad sa pares ng (X, Y) na mga valyu, nag kung saan ang <ul> <li>X ay nangangahulugang mga numero ng mga pixels mula sa kaliwang dulo ng Kanbas</li><li>Y ay ang numero ng mga pixels mula sa gilid sa itaas ng Kanbas</li></ul>.</p> <p>May mga pangyayari na nagsasaad kung kailan when at kung saan ang  nagalaw ang Kanbas o kaya <code>Sprite</code> (<code>ImageSprite</code> o ang <code>Ball</code>) ay nai-dragged.  May mga paraan din para sa mga punto ng drawing, mga linya, at mga bilog.</p>

