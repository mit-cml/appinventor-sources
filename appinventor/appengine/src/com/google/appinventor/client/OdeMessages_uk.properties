confirmOverwriteKeystore=Ви бажаєте перезаписати файл сховища ключів? Якщо ви погоджуєтесь, ваш старий файл сховища ключів буде повністю видалено із сервера App Inventor. Якщо ви опублікували програми в магазині Google Play за допомогою сховища ключів, яке збираєтеся перезаписати, ви втратите можливість оновлювати ваші програми. Будь-які проекти, які ви пакуєте в майбутньому, будуть підписані за допомогою вашого нового файлу сховища ключів. Зміна сховища ключів впливає на можливість повторно інсталювати раніше встановлені програми. Якщо ви не впевнені, що хочете це зробити, будь ласка, прочитайте документацію про сховища ключів, клацнувши вище «Довідка», потім «Усунення несправностей», а потім «Сховища ключів і підписання програм». Перезапис файлу сховища ключів не можна скасувати.
