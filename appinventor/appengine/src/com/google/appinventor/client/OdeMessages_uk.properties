# Description: Confirmation message for delete keystore
confirmDeleteKeystore=Ви справді хочете видалити файл сховища ключів? Якщо ви погодитеся, ваш старий файл сховища ключів буде повністю видалено із сервера App Inventor. Новий, але інший файл сховища ключів буде створено автоматично під час наступного пакування проекту для телефону. Якщо ви опублікували програми в Google Play Store за допомогою сховища ключів, яке збираєтеся видалити, ви втратите можливість оновлювати свої програми. Будь-які проекти, які ви пакуєте в майбутньому, будуть підписані за допомогою вашого нового файлу сховища ключів. Зміна сховища ключів впливає на можливість повторно інсталювати раніше встановлені програми. Якщо ви не впевнені, що хочете це зробити, прочитайте документацію про сховища ключів, клацнувши вище «Довідка», потім «Усунення несправностей», а потім «Сховища ключів і підписання програм». Видалення файлу сховища ключів неможливо скасувати.
