DataSourceKeyPropertyDescriptions=设置数据源键名，以读取数据源中相关的值。比如，微数据库组件的键名就是标签，指向数值。本属性进设计界面可见，应该在设定数据源后修改。完整的数据源的键名如下：微数据库和云数据库，键名是标签。加速度传感器，键名应当是X,Y,或者Z。陀螺仪传感器，键名应该是X,Y或者Z。位置传感器，键名应该是纬度，经度，高度或者速度。方向传感器，键名应该是方位角、倾斜角或者翻转角。计步器传感器，键名应该是简单步数，行走步数或者距离。对于距离传感器，键名应该是距离。蓝牙客户端，键名应该是需要从数值中去除的前缀。例如，如果传来的数据格式如't:12'，前缀可以指定为't:'，前缀将会从数据中去除。若传来的是纯数字，键名设为空文本。
