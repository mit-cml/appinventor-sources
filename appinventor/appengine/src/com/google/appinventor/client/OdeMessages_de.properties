confirmDeleteKeystore = Wollen Sie ihre Schlüsselspeicherdatei wirklich löschen?\n\nFalls Sie fortfahren wird Ihre alte Schlüsselspeicherdatei vom App-Inventor-Server gelöscht. Wenn Sie das nächste Mal ein Projekt für dieses Gerät speichern, wird eine neue Schlüsseldatei angelegt.\n\nSollten Sie bereits Apps im Google-Play-Store mittels dieser Schlüsselspeicherdatei veröffentlicht haben, werden Sie nicht mehr in der Lage sein, diese zu aktualisieren.\n\nAlle zukünftigen Projekte werden mit der neuen Schlüsselspeicherdatei signiert. Wenn Sie den Schlüsselspeicher ändern, kann es passieren, dass Sie bereits installierte Apps nicht erneut installieren können. Falls Sie sich nicht sicher sind, ob Sie Ihre Schlüsselspeicherdatei löschen wollen, lesen Sie sich bitte die Dokumentation durch. Die Dokumentation finden Sie oben unter, "Lernen", "Fehlerbehebung" und dann "Schlüsselspeicher. Das Signieren von Apps"\n\nEs gibt keine Möglichkeit, das Löschen von Schlüsselspeicherdateien rückgängig zu machen.
