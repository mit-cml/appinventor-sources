MapHelpStringComponentPallette=<p>Wadah dua dimensi yang membuat petak peta di latar belakang dan memungkinkan beberapa elemen Penanda mengidentifikasi titik pada peta. Ubin peta disediakan oleh kontributor BukaPetaJalan dan Survei Geologi Amerika Serikat.</p><p>Komponen Peta menyediakan tiga utilitas untuk memanipulasi batas-batasnya dalam Penemu Aplikasi. Pertama, mekanisme penguncian disediakan untuk memungkinkan peta dipindahkan relatif terhadap komponen lain di Layar. Kedua, saat dibuka, pengguna dapat menggeser Peta ke lokasi mana pun. Di lokasi baru ini, tombol &quot;Tetapkan Batas Awal&quot; tombol dapat ditekan untuk menyimpan koordinat Peta saat ini ke propertinya. Terakhir, jika Peta dipindahkan ke lokasi yang berbeda, misalnya untuk menambahkan Penanda di luar layar, maka tombol &quot;Reset Peta ke Batas Awal&quot; tombol dapat digunakan untuk memusatkan kembali Peta di lokasi awal.</p>
