bashWarningDialogMessage=<p><font color=red>PERINGATAN:</font> Sesi Penemu Aplikasi kedua telah dibuka untuk akun ini. Anda dapat memilih untuk melanjutkan kedua sesi, tetapi bekerja dengan Penemu Aplikasi dari lebih dari satu sesi secara bersamaan dapat menyebabkan blok hilang dengan cara yang tidak dapat dipulihkan dari server Penemu Aplikasi.</p><p>Sebaiknya orang tidak buka beberapa sesi di akun yang sama. Tetapi jika Anda perlu bekerja dengan cara ini, maka Anda harus mengekspor proyek Anda secara teratur ke komputer lokal Anda, sehingga Anda akan memiliki salinan cadangan yang terpisah dari server Penemu Aplikasi. Gunakan "Ekspor" dari menu Proyek untuk mengekspor proyek.</p>
