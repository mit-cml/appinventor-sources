WebViewerHelpStringComponentPallette=Komponen untuk melihat halaman Web. URL Beranda dapat ditentukan di Perancang atau di Editor Blok. Tampilan dapat diatur untuk mengikuti tautan saat diketuk, dan pengguna dapat mengisi formulir Web. Peringatan: Ini bukan browser lengkap. Misalnya, menekan tombol Kembali perangkat keras ponsel akan keluar dari aplikasi, bukan kembali ke riwayat browser.<p />Anda dapat menggunakan properti PenampilWeb.StringPenampilWeb untuk berkomunikasi antara aplikasi dan kode Javascript yang berjalan di PenampilWeb halaman. Di aplikasi, Anda mendapatkan dan mengatur StringPenampilWeb. Di PenampilWeb, Anda menyertakan Javascript yang mereferensikan objek jendela.PenemuAplikasi, menggunakan metode </em dapatkanStringPenampilWeb()</em> dan <em>aturStringPenampilWeb(teks)</em>. <p />Misalnya, jika PenampilWeb membuka halaman yang berisi perintah Javascript <br /> <em>dokumen.tulis("Jawabannya adalah" + jendela.PenemuAplikasi.dapatkanStringPenampilWeb());</em> < br />dan jika Anda menyetel TampilanWeb.StringTampilanWeb ke "halo", maka halaman web akan menampilkan </br ><em>Jawabannya adalah halo</em>. <br />Dan jika halaman Web berisi Javascript yang mengeksekusi perintah <br /><em>jendela.PenemuAplikasi.aturStringPenampilWeb("halo dari Javascript")</em>, <br />maka nilai properti StringPenampilWeb akan menjadi <br /><em>halo dari Javascript</em>.
# Description: 
YandexTranslateHelpStringComponentPallette=Gunakan komponen ini untuk menerjemahkan kata dan kalimat antar bahasa yang berbeda. Komponen ini memerlukan akses Internet, karena akan meminta terjemahan ke layanan Yandex.Translate. Tentukan bahasa sumber dan bahasa sasaran dalam bentuk sumber-sasaran dengan menggunakan dua kode bahasa huruf. Jadi "en-es" akan menerjemahkan dari bahasa Inggris ke Spanyol sementara "es-ru" akan menerjemahkan dari Spanyol ke Rusia. Jika Anda mengabaikan bahasa sumber, layanan akan mencoba mendeteksi bahasa sumber. Jadi hanya dengan memberikan "es" akan mencoba mendeteksi bahasa sumber dan menerjemahkannya ke bahasa Spanyol.<p /> Komponen ini didukung oleh layanan terjemahan Yandex. Lihat http://api.yandex.com/translate/ untuk informasi lebih lanjut, termasuk daftar bahasa yang tersedia dan arti dari kode bahasa dan kode status. <p />Catatan: Terjemahan terjadi secara tidak sinkron di latar belakang. Saat terjemahan selesai, acara "MendapatArti" dipicu.
