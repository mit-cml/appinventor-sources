# Description: 
PersistPropertyDescriptions=Jika benar, variabel akan mempertahankan nilainya saat offline dan Aplikasi keluar. Nilai akan diunggah ke Firebase saat Aplikasi dijalankan lagi saat terhubung ke jaringan. Ini berguna untuk aplikasi yang akan mengumpulkan data saat tidak terhubung ke jaringan. Catatan: TambahkanNilai dan HapusPertama tidak akan berfungsi dengan benar saat offline, keduanya memerlukan koneksi jaringan.<br/><br/> <i>Catatan</i>: Jika Anda menyetel Bertahan pada komponen Firebase apa pun, di layar mana pun, itu membuat semua komponen Firebase di semua layar persisten. Ini adalah batasan pustaka Firebase tingkat rendah. Perlu diketahui juga bahwa jika Anda ingin menyetel gigih ke benar, Anda harus melakukannya sebelum menghubungkan Pendamping untuk pengembangan inkremental.
