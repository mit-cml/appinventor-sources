# Description: 
FusiontablesControlHelpStringComponentPallette=<p>Komponen yang tidak terlihat yang berkomunikasi dengan Google Fusion Tables. Fusion Tables memungkinkan Anda menyimpan, berbagi, membuat kueri, dan memvisualisasikan tabel data; komponen ini memungkinkan Anda membuat kueri, membuat, dan memodifikasi tabel ini.</p> <p><warna huruf=Merah><b>CATATAN:</b>&nbsp;Google mematikan layanan Fusion Tables pada 3 Desember 2019. Ini komponen tidak lagi berfungsi.</font></p> <p>Komponen ini menggunakan <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">Fusion Tables API V2.0</a>. <p>Aplikasi yang menggunakan Fusion Tables harus autentikasi ke server Google. Ada dua cara yang bisa dilakukan. Cara pertama menggunakan API Key yang Anda developer dapatkan (lihat di bawah). Dengan pendekatan ini, pengguna akhir juga harus login untuk mengakses Fusion Table. Pendekatan kedua adalah dengan menggunakan Akun Layanan. Dengan pendekatan ini, Anda membuat kredensial dan "Alamat Email Akun Layanan" khusus yang Anda peroleh dari <a href="https://code.google.com/apis/console/" target="_blank">Konsol Google API</a>. Anda kemudian memberi tahu Fusion Table Control nama alamat Email Akun Layanan dan mengunggah kunci rahasia sebagai aset ke aplikasi Anda dan mengatur properti KunciFile untuk menunjuk ke file ini. Terakhir, Anda mencentang kotak "GunakanOtentikasiServer" di desainer. Saat menggunakan Akun Layanan, pengguna akhir tidak perlu masuk untuk menggunakan Fusion Tables, akun layanan Anda mengotentikasi semua akses.</p> <p>Untuk mendapatkan kunci API, ikuti petunjuk ini.</p> <ol> <li>Buka <a href="https://code.google.com/apis/console/" target="_blank">Konsol Google API</a> dan login jika perlu.</li><li >Pilih item <i>Layanan</i> dari menu di sebelah kiri.</li><li>Pilih layanan <i>Fusiontables</i> dari daftar yang tersedia dan aktifkan.</li> <li>Kembali ke menu utama dan pilih item <i>API Access</i>. </li></ol><p>Kunci API Anda akan berada di dekat bagian bawah panel itu di bagian yang disebut "Akses API Sederhana". Anda harus memberikan kunci itu sebagai nilai untuk <i>KunciApi</i> di aplikasi Fusiontables Anda.</p><p>Setelah Anda memiliki kunci API, setel nilai properti <i>Pertanyaan</i> ke kueri SQL Fusiontables yang valid dan panggil <i>KirimPertanyaan</i> untuk mengeksekusi kueri. Penemu Aplikasi akan mengirimkan kueri ke server Fusion Tables dan blok <i>MendapatHasil</i> akan diaktifkan ketika hasil dikembalikan dari server. Hasil kueri akan dikembalikan dalam format CSV, dan dapat dikonversi ke format daftar menggunakan blok "daftar dari tabel csv" atau "daftar dari baris csv".</p><p>Perhatikan bahwa Anda tidak perlu khawatir tentang penyandian-utf kueri. Namun Anda perlu memastikan kueri mengikuti sintaks yang dijelaskan dalam <a href="https://developers.google.com/fusiontables/docs/v2/getting_started" target="_blank">panduan referensi</a> , yang berarti bahwa hal-hal seperti kapitalisasi untuk nama kolom penting, dan tanda kutip tunggal harus digunakan di sekitar nama kolom jika ada spasi di dalamnya.</p>
