# Description: 
PhoneCallHelpStringComponentPallette=<p>Komponen yang tidak terlihat yang membuat panggilan telepon ke nomor yang ditentukan dalam properti <code>NomorPonsel</code>, yang dapat disetel baik di Perancang atau Editor Blok. Komponen memiliki metode <code>LakukanPanggilanTelepon</code>, yang memungkinkan program untuk meluncurkan panggilan telepon.</p><p>Seringkali, komponen ini digunakan dengan komponen <code>PengambilKontak</code>, yang memungkinkan pengguna memilih kontak dari kontak yang disimpan di telepon dan menyetel properti <code>NomorPonsel</code> ke nomor telepon kontak.</p><p>Untuk menentukan nomor telepon secara langsung (mis., 650 -555-1212), setel properti <code>NomorPonsel</code> ke Teks dengan digit yang ditentukan (mis., "6505551212"). Tanda hubung, titik, dan tanda kurung dapat disertakan (misalnya, "(650)-555-1212") tetapi akan diabaikan; spasi mungkin tidak disertakan.</p>
