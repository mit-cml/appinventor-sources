blocksTruncatedDialogMessage=<p>Tampaknya <b>%1</b> telah menghapus semua blok.</p><p><ul><li>Anda dapat menyimpan layar kosong, lalu semua blok tersebut akan hilang secara permanen dari proyek.</li><li>Atau, Anda dapat memulihkan versi proyek yang disimpan sebelumnya.</li></ul></p>
