# Description: 
ImageSpriteHelpStringComponentPallette=<p>Sebuah ''sprite'' yang dapat ditempatkan pada <code>Kanvas</code>, di mana ia dapat bereaksi terhadap sentuhan dan tarikan, berinteraksi dengan sprite lain (<code>Bola</code> dan <code>SpriteGambar</code>s) dan tepi Kanvas, dan pindahkan sesuai dengan nilai propertinya. Penampilannya adalah seperti gambar yang ditentukan dalam properti <code>Gambar</code> (kecuali properti <code>Terlihat</code>-nya <code>Salah</code>).</p> <p>To minta <code>SpriteGanbar</code> bergerak 10 piksel ke kiri setiap 1000 milidetik (satu detik), misalnya, Anda akan menyetel properti <code>Kecepatan</code> ke 10 [piksel], <code> Jarak</code> properti hingga 1000 [milidetik], properti <code>Arah</code> hingga 180 [derajat], dan properti <code>Diaktifkan</code> menjadi <code>Benar</code>. Sprite yang properti <code>Rotasi</code>-nya adalah <code>Benar</code> akan memutar gambarnya saat <code>Arah</code> sprite berubah. Memeriksa tabrakan dengan sprite yang diputar saat ini memeriksa posisi sprite yang tidak diputar sehingga pemeriksaan tabrakan tidak akan akurat untuk sprite tinggi sempit atau lebar pendek yang diputar. Semua properti sprite dapat diubah kapan saja di bawah kendali program.</p>
