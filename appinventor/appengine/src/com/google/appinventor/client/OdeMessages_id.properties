TimeIntervalPropertyDescriptions=Menentukan interval waktu minimum, dalam milidetik, yang akan coba digunakan sensor untuk mengirimkan pembaruan lokasi. Namun, pembaruan lokasi hanya akan diterima saat lokasi ponsel benar-benar berubah, dan penggunaan interval waktu yang ditentukan tidak dijamin. Misalnya, jika 1000 digunakan sebagai interval waktu, pembaruan lokasi tidak akan pernah diaktifkan lebih cepat dari 1000 md, tetapi dapat diaktifkan kapan saja setelahnya.
# Description: 
TweetWithImageMethodDescriptions=Ini mengirim tweet sebagai pengguna yang masuk dengan Teks yang ditentukan dan jalur ke gambar yang akan diunggah, yang akan dipangkas jika melebihi 160 karakter. Jika gambar tidak ditemukan atau tidak valid, hanya teks yang akan di-tweet.<p><u>Persyaratan</u>: Ini hanya boleh dipanggil setelah acara <code>DiOtorisasi</code> dimunculkan, yang menunjukkan bahwa pengguna telah berhasil masuk ke Twitter.</p>
# Description: 
ZoomLevelPropertyDescriptions=Menentukan tingkat zoom peta. Nilai LevelZoom yang valid bergantung pada penyedia ubin dan garis lintang dan bujur peta. Misalnya, tingkat zoom lebih dibatasi di atas lautan daripada pusat kota yang padat untuk menghemat ruang untuk menyimpan ubin, jadi nilai yang valid mungkin 1-7 di atas lautan dan 1-20 di atas kota. Penyedia ubin dapat mengirim ubin peringatan atau kesalahan jika tingkat zoom terlalu besar untuk didukung oleh server.
# Description: Confirmation message that will be shown before deleting a file
reallyDeleteFile=Apakah Anda benar-benar ingin menghapus file ini?  Ini akan dihapus dari server Penemu Aplikasi.  Selain itu, bagian dari aplikasi Anda mungkin masih merujuk ke file yang dihapus, dan Anda perlu mengubahnya.
# Description: 
SoundHelpStringComponentPallette=<p>Komponen multimedia yang memutar file suara dan bergetar secara opsional untuk jumlah milidetik (seperseribu detik) yang ditentukan di Editor Blok. Nama file suara yang akan diputar dapat ditentukan baik di Perancang atau di Editor Blok.</p> <p>Untuk format file suara yang didukung, lihat <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Format Media yang Didukung Android</a>.</p><p>Komponen <code>Suara</code> ini paling cocok untuk file suara pendek, seperti sebagai efek suara, sedangkan komponen <code>Player</code> lebih efisien untuk suara yang lebih panjang, seperti lagu.</p><p>Anda mungkin mendapatkan kesalahan jika mencoba memutar suara segera setelah menyetel sumber .</p>
# Description: 
TextBoxHelpStringComponentPallette=<p>Kotak bagi pengguna untuk memasukkan teks. Nilai teks awal atau yang dimasukkan pengguna ada di properti <code>Teks</code>. Jika kosong, properti <code>Petunjuk</code>, yang muncul sebagai teks samar di dalam kotak, dapat memberikan panduan kepada pengguna tentang apa yang harus diketik.</p><p><code>MultiBaris</code> properti menentukan apakah teks dapat memiliki lebih dari satu baris. Untuk kotak teks satu baris, keyboard akan menutup secara otomatis saat pengguna menekan tombol Selesai. Untuk menutup keyboard untuk kotak teks multibaris, aplikasi harus menggunakan metode SembunyikanPapanKetik atau mengandalkan pengguna untuk menekan tombol Kembali.</p><p>Properti <code>HanyaAngka</code> membatasi keyboard untuk menerima input numerik saja.</p><p>Properti lain memengaruhi tampilan kotak teks (<code>PosisiTeks</code>, <code>WarnaLatarBelakang</code>, dll.) dan apakah kotak teks dapat digunakan (<code>Diaktifkan</code>).</p><p>Kotak teks biasanya digunakan dengan komponen <code>Tombol</code>, dengan pengguna mengklik tombol saat entri teks selesai.</p><p>Jika teks yang dimasukkan oleh pengguna tidak ditampilkan, gunakan <code>KotakTeksKataSandi</code> sebagai gantinya.</p>
# Description: 
TextToSpeechHelpStringComponentPallette=Komponen TeksKeBicara mengucapkan teks tertentu dengan lantang. Anda dapat mengatur nada dan kecepatan bicara. <p>Anda juga dapat mengatur bahasa dengan memberikan kode bahasa. Ini mengubah pengucapan kata-kata, bukan bahasa sebenarnya yang diucapkan. Misalnya, menyetel bahasa ke bahasa Prancis dan teks berbahasa Inggris akan terdengar seperti seseorang yang berbicara bahasa Inggris (en) dengan aksen Prancis.</p> <p>Anda juga dapat menentukan negara dengan memberikan kode negara. Hal ini dapat mempengaruhi pengucapan. Misalnya, bahasa Inggris British (GBR) akan terdengar berbeda dengan bahasa Inggris AS (USA). Tidak semua kode negara akan memengaruhi setiap bahasa.</p> <p>Bahasa dan negara yang tersedia bergantung pada perangkat tertentu, dan dapat dicantumkan dengan properti BahasaTersedia dan NegaraTersedia.</p>
# Description: 
TextingHelpStringComponentPallette=<p>Komponen yang akan, ketika metode <code>KirimPesan</code> dipanggil, mengirim pesan teks yang ditentukan dalam properti <code>Pesan</code> ke nomor telepon yang ditentukan dalam <code>NomorPonsel</code> properti.</p> <p>Jika properti <code>MenerimaDiaktifkan</code> disetel ke 1 pesan <b>tidak</b> akan diterima. Jika <code>MenerimaDiaktifkan</code> disetel ke 2 pesan hanya akan diterima saat aplikasi sedang berjalan. Terakhir, jika <code>MenerimaDiaktifkan</code> disetel ke 3, pesan akan diterima saat aplikasi berjalan <b>dan</b> saat aplikasi tidak berjalan, pesan akan diantrekan dan pemberitahuan ditampilkan kepada pengguna. </p> <p>Saat sebuah pesan tiba, peristiwa <code>PesanDiterima</code> dimunculkan dan memberikan nomor pengirim dan pesan.</p> <p> Aplikasi yang menyertakan komponen ini akan menerima pesan bahkan saat itu ada di latar belakang (yaitu ketika tidak terlihat di layar) dan, terlebih lagi, bahkan jika aplikasi tidak berjalan, selama itu diinstal di telepon. Jika ponsel menerima pesan teks saat aplikasi tidak berada di latar depan, ponsel akan menampilkan notifikasi di bilah notifikasi. Memilih notifikasi akan memunculkan aplikasi. Sebagai pengembang aplikasi, Anda mungkin ingin memberi pengguna Anda kemampuan untuk mengontrol MenerimaDiaktifkan sehingga mereka dapat membuat ponsel mengabaikan pesan teks.</p> <p>Jika properti SuaraGoogleDiaktifkan benar, pesan dapat dikirim melalui Wi-Fi menggunakan Google Suara. Opsi ini mengharuskan pengguna memiliki akun Google Suara dan aplikasi Suara seluler diinstal di telepon. Opsi Google Suara hanya berfungsi pada ponsel yang mendukung Android 2.0 (Eclair) atau lebih tinggi.</p> <p>Untuk menentukan nomor telepon (misalnya, 650-555-1212), setel <code>NomorPonsel</code> properti ke string Teks dengan digit yang ditentukan (misalnya, 6505551212). Tanda hubung, titik, dan tanda kurung dapat disertakan (mis., (650)-555-1212) tetapi akan diabaikan; spasi mungkin tidak disertakan.</p> <p>Cara lain bagi aplikasi untuk menentukan nomor telepon adalah dengan menyertakan komponen <code>PengambilNomorPonsel</code>, yang memungkinkan pengguna memilih nomor telepon dari yang disimpan di kontak telepon.</p>
