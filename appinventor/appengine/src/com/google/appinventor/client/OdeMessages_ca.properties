InvitedInstancesPropertyDescriptions=El conjunt d''instàncies del joc en què el jugador ha estat convidat però no s''ha unit. Per assegurar el retorn dels valors actuals, cal cridar primer Pren llistes d''instància,
# Description: 
IsConnectedPropertyDescriptions=En dispositius amb API nivell 14 (LEVEL_ICE_CREAM_SANDWICH) o superior, aquesta propietat retornada és acurada. Però en dispositius antics amb API de nivell inferior a 14 pot no retornar l''estat actual de la connexió (per exemple, pot estar desconnectat però no ho pots saber fins que intentes llegir/escriure en el socket.
# Description: 
JoinedInstancesPropertyDescriptions=El conjunt d''instàncies del joc en què el jugador està participant. Per assegurar el retorn dels valors actuals, cal cridar primer Pren llistes d''instància,
# Description: 
LeaderPropertyDescriptions=El líder del joc. Cada instància de joc només té un líder, però el líder pot canviar amb el temps. Inicialment, el líder és el jugador que ha creat la instància de joc. Els creadors de l''aplicació estableixen propietats especials del líder. El valor del líder s''actualitza cada cop que es produeix una comunicació correcta amb el servidor.
# Description: 
