# Description: 
SavedRecordingPropertyDescriptions=Indica la ruta al fitxer on s''emmagatzema l''enregistrament. Si aquesta propietat és un text buit, iniciar un enregistrament crearà un fitxer en una ubicació adequada. Si la propietat no és un text buit, s''ha d''indicar una ruta completa a un fitxer en una carpeta existent, incloent un nom de fitxer amb l''extensió .3gp.
# Description: 
Screen__ErrorOccurredEventDescriptions=Esdeveniment que es produeix quan es produeix un error. Només alguns errors produeixen aquest esdeveniment. Per aquests errors, el sistema mostra una notificació de forma predeterminada. Utilitza aquest gestor d''esdeveniment per preveure un comportament diferent al predeterminat.
# Description: 
SearchResultsPropertyDescriptions=Aquesta propietat, inicialment buida, té assignada una llista de resultats de cerca obtinguda després de: <ol><li>Cridar la funció <code>Cerca a Twitter</code>.</li> <li>Esperar l''esdeveniment <code>Cerca correcta</code>.</li></ol>El valor de la propietat serà llavors el mateix que el del paràmetre de <code>Cerca correcta</code>. Tingues en compte que no cal cridar la funció <code>Autoritza</code> abans de cridar <code>Cerca a Twitter</code>.
# Description: 
SearchSuccessfulEventDescriptions=Aquest esdeveniment es produeix quan els resultats de la cerca demanats mitjançant <code>Cerca a Twitter</code> s''han obtingut. Una llista dels resultats es troba en en el paràmetre <code>resultats</code> o en la propietat <code>Resultats</code>.
# Description: 
SearchTwitterMethodDescriptions=Cerca a Twitter la cadena de text donada. <p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
