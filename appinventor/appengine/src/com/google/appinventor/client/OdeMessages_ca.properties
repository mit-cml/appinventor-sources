setAssetsLoadedMethodDescriptions=Informa que s''han carregat els recursos inicials i altres recursos s''han de carregar de la targeta SD.
# Description: 
ShowProgressDialogMethodDescriptions=Mostra una finestra amb un títol i un missatge opcionals (poden ser textos buits si es vol). Aquesta finestra conté una animació per indicar que el programa està funcionant. No pot ser cancel·lada per l''usuari, però pot descartar-se mitjançant la funció Descarta finestra de progrés.
# Description: 
ShowTextDialogMethodDescriptions=Mostra una finestra on l''usuari pot introduir text. Després es produeix l''esdeveniment Després d''introduir text. Si Cancel·lable és cert hi ha un botó Cancel·la addicional. Introduir text produeix l''esdeveniment Després d''introduir text. El paràmetre "resposta" de Després d''introduir text és el text introduït,  o "Cancel·la" si es prem el botó corresponent.
# Description: 
SizingPropertyDescriptions=Si s''assigna Fix, la disposició de les pantalles es crea per a una mida fixa de pantalla i autoescalen. Si s''assigna Responsiu, la disposició de les pantalles utilitza la resolució real del dispositiu. Per saber-ne més consulta la documentació sobre disseny responsiu a App Inventor. Aquesta propietat només apareix a Screen1 però controla el dimensionament de totes les pantalles de l''app.
