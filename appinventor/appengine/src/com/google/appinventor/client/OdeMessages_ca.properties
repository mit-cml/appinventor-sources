ListPickerHelpStringComponentPallette=<p>Un botó que, quan s''hi fa clic, mostra una llista de textos perquè l''usuari en seleccioni un. Els textos es poden assignar mitjançant la propietat <code>Elements  de cadena</code> en el Dissenyador o en l''Editor de blocs. En el Dissenyador, la propietat ha de contenir una cadena formada pels elements a seleccionar separats per comes (per exemple, <em>opció 1, opció 2, opció  3</em>). En  l''Editor de blocs s''ha d''assignar una llista dels elements a la propietat <code>Elements</code>.</p><p>Si s''assigna el valor cert a la propietat Mostra barra de filtre es poden fer cerques en la llista. Altres propietats afecten l''aparença del botó (<code>Alineació del text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p>
# Description: 
LocationSensorHelpStringComponentPallette=Component no visible que aporta informació sobre localització, inclosa la longitud, la latitud, l''altitud (si el dispositiu és compatible), la velocitat (si el dispositiu és compatible) i l''adreça. També pot "geocodificar", convertint una adreça donada (no necessàriament l''actual) en una latitud (amb la funció <code>Latitud d''adreça</code>) i una longitud (amb la funció <code>Longitud d''adreça</code>).</p><p>Per funcionar, la seva propietat  <code>Habilitat</code> ha de ser cert i el dispositiu ha de tenir habilitada la localització mitjançant xarxes sense fils o satèl·lits GPS (en exteriors).</p>La informació sobre la localització no està disponible immediatament quan s''inicia una app. Cal esperar una mica, de forma que es pugui trobar i utilitzar un proveïdor de localització, o bé esperar l''esdeveniment Ubicació canviada.
