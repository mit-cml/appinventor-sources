Ball__FlungEventDescriptions=Gestor d''esdeveniment que es crida quan es fa un gest de llançament sobre una Bola habilitada. Això proporciona les coordenades x i y de l''inici del llançament (relatives a la part superior esquerra del Llenç), la velocitat (píxels per mil·lisegon), la direcció del rumb (0-360 graus) i les coordenades x i y del vector de llançament.
# Description: 
ImageSprite__TouchDownEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari comença a tocar una Icona animada habilitada (mantenint el dit sobre la Icona animada). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
# Description: 
Ball__DraggedEventDescriptions=Gestor d''esdeveniment que es crida quan s''arrossega una Bola. En totes les crides, les coordenades inicials són on la pantalla es va tocar per primer cop, i les coordenades "actuals" descriuen el punt final del segment actual. En la primera crida en un arrossegament donat, les coordenades "anteriors" són les mateixes que les coordenades inicials; per tant, són les coordenades "actuals" de la crida anterior. Tingues en compte que la Bola no es mourà enlloc en resposta a l''esdeveniment Arrossegat a no ser que es cridi de forma explícita a la funció Mou a. Per obtenir un moviment suau, s''ha d''assignar a cadascuna de les seves coordenades la suma del seu valor inicial i la diferència entre els valors actuals i anteriors.
# Description: 
Ball__EdgeReachedEventDescriptions=Gestor d''esdeveniment que es crida quan la Bola arriba a una vora de la pantalla. Si llavors es crida la funció Rebota en la vora, la Bola sembla que reboti a la vora. Cada vora es representa mitjançant un nombre enter que indica una de les vuit direccions: nord (1),  nord-est (2), est (3), sud-est (4), sud (-1), sud-oest (-2), oest (-3) i nord-oest (-4).
# Description: 
Ball__MoveIntoBoundsMethodDescriptions=Mou la Bola dins dels límits si és fora, no té efecte en cas contrari. Si la Bola és massa ample i no cap en el Llenç, alinea la part esquerra de la Bola amb la part esquerra del Llenç. Si la Bola té massa alçària i no cap en el Llenç, alinea la part superior de la Bola amb la part superior del Llenç.
# Description: 
Ball__TouchDownEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari comença a tocar una Bola habilitada (mantenint el dit sobre la Bola). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
# Description: 
