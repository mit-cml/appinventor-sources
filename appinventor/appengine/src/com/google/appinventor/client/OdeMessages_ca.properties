# Description: 
Ball__XPropertyDescriptions=La coordenada horitzontal de la Bola, augmenta quan la Bola es mou cap a la dreta. Si la propietat Origen al centre és cert, la coordenada és la del centre de la Bola. En cas contrari, és la coordenada més a l''esquerra de la Bola.
# Description: 
Ball__YPropertyDescriptions=La coordenada vertical de la Bola, augmenta quan la Bola es mou cap avall. Si la propietat Origen al centre és cert, la coordenada és la del centre de la Bola. En cas contrari, és la coordenada més amunt de la Bola.
# Description: 
BearingToFeatureMethodDescriptions=Retorna la direcció des del Marcador fins a l''objecte donat, en graus al nord. Si el paràmetre centroides és cert, la direcció és fins al centre de l''objecte. En cas contrari, la direcció és fins al punt de l''objecte més proper al Marcador.
# Description: 
BlocksToolkitPropertyDescriptions=Una cadena JSON que representa el subconjunt de la pantalla. Els autors de plantilles d''app poden utilitzar-la per controlar quins components, propietats de Dissenyador i blocs estan disponibles en el projecte.
# Description: 
BuildRequestDataMethodDescriptions=Converteix una llista de subllistes de dos elements amb parelles de nom i valor en una cadena amb format application/x-www-form-urlencoded, apta per passar a Publica text.
# Description: 
Canvas__DraggedEventDescriptions=Quan l''usuari arrosssega des d''un punt (x_anterior, y_anterior) fins a un altre (x, y). La parella (x_inicial, y_inicial) indica el punt on l''usuari ha fet el primer toc i component_animat indica si s''està arrossegant un component animat.
# Description: 
Canvas__TouchUpEventDescriptions=Quan l''usuari deixa de tocar el Llenç (aixeca el dit del Llenç). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
# Description: 
Canvas__TouchedEventDescriptions=Quan l''usuari toca el Llenç i el deixa de tocar immediatament. Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç. Component animat és cert si el mateix toc ha tocat també un component animat, fals en cas contrari.
# Description: 
CenterFromStringPropertyDescriptions=<p>Assigna les coordenades inicials del Mapa. El valor s''ha d''indicar com a parella de coordenades de latitud i longitud separades per coma, per exemple, <code>42.359144, -71.093612</code>.</p><p>En els blocs és recomanable, per millorar el rendiment, utilitzar Assigna a centre amb valors numèrics de latitud i longitud en lloc d''utilitzar una cadena, perquè s''ha de fer la conversió.</p>
# Description: 
CloudConnectedMethodDescriptions=Retorna cert si estem connectats a la xarxa i és probable que puguem connectar-nos al servidor CloudDB.
# Description: 
CloudDB__DataChangedEventDescriptions=Indica que les dades del projecte CloudDB han canviat. Produeix un esdeveniment amb l''`etiqueta`.
# Description: 
CloudDB__FirstRemovedEventDescriptions=Esdeveniment que produeix la funció "Esborra primer de llista". L''argument "valor" és el primer element de la llista, el que s''ha esborrat.
# Description: 
CloudDB__GetValueMethodDescriptions=Obté el valor d''una etiqueta, no retorna el valor sinó que produeix l''esdeveniment Valor obtingut quan el valor es troba.
# Description: 
ConnectMethodDescriptions=Connecta amb el dispositiu Bluetooth amb l''adreça i el Serial Port Profile (SPP) indicats. Retorna cert si la connexió ha estat correcta.
# Description: 
DefaultScopePropertyDescriptions=Indica l''àmbit predeterminat dels fitxers als que accedeix el component Fitxer. L''àmbit App ha de funcionar en la majoria d''apps. El mode Legacy es pot utilitzar en apps que no són compatibles amb les restriccions més recents d''Android en l''accés a fitxers.
# Description: 
DetectColorPropertyDescriptions=Si el sensor ha de detectar color o llum. Cert indica que el sensor ha de detectar color; fals indica que el sensor ha de detectar llum. Si la propietat Detecció per color és cert, els esdeveniments Sota rang, Dins de rang i Sobre rang no es produeixen i el sensor no genera color. Si la propietat Detecció per color és fals, l''esdeveniment Color canviat no es produeix.
# Description: 
DeveloperBucketPropertyDescriptions=Indica la ruta exclusiva de programador de la FirebaseDB.
# Description: 
DirectMessageMethodDescriptions=Envia un missatge directe (privat) a l''usuari indicat. El missatge es retalla si supera els 160 caràcters. <p><u>Atenció</u>: Només s''ha de cridar quan s''ha produït l''esdeveniment <code>Està autoritzat</code>, la qual cosa indica que l''usuari ha iniciat sessió a Twitter.</p>
# Description: 
DoQueryMethodDescriptions=OBSOLET. Aquest bloc és en desús des de finals del 2012. Utilitza Envia consulta.
# Description: 
DoubleTapAtPointEventDescriptions=L''usuari ha fet un doble toc en un punt del Mapa. Això produeix l''esdeveniment Zoom canviat si els gestos de zoom estan habilitats i el Mapa no és al nivell de zoom més alt possible.
# Description: 
EnableZoomPropertyDescriptions=Assigna si l''usuari pot fer zoom al mapa mitjançant gestos. Aquest valor no afecta si l''usuari pot fer zoom amb els controls proporcionats per <a href="#Map.ShowZoom">Mostra zoom</a>.
# Description: 
ExtraKeyPropertyDescriptions=Retorna la clau extra que es passarà a l''activitat. OBSOLET: el nou codi ha d''utilitzar la propietat Extres.
# Description: 
ExtraValuePropertyDescriptions=Retorna la clau extra que es passarà a l''activitat. OBSOLET: el nou codi ha d''utilitzar la propietat Extres.
# Description: 
FeaturesFromGeoJSONPropertyDescriptions=Carrega una col·lecció d''objectes a partir de la cadena donada. Si la cadena no és un GeoJSON vàlid, es produeix l''error Error de càrrega.
# Description: 
FusionTablesStandardErrorMessage=OBSOLET
# Description: 
FusiontablesControl__ApiKeyPropertyDescriptions=OBSOLET
# Description: 
InsertRowMethodDescriptions=OBSOLET
# Description: 
KeyFilePropertyDescriptions=OBSOLET
# Description: 
QueryPropertyDescriptions=OBSOLET
# Description: 
SendQueryMethodDescriptions=OBSOLET
# Description: 
fusiontablesControlComponentPallette=OBSOLET
# Description: 
GoogleVoiceEnabledPropertyDescriptions=Si és cert, Envia missatge intentarà enviar missatges a través de WiFi utilitzant Google Voice. Això requereix que l''aplicació Google Voice estigui instal·lada i configurada en el mòbil o la tauleta, amb un compte de Google Voice. Si Google Voice habilitat és fals, el dispositiu ha de tenir servei de telèfon i missatgeria de text per enviar o rebre missatges amb aquest component.
# Description: 
GotBallotEventDescriptions=Esdeveniment que indica que s''ha obtingut un vot del servei web i que les propietats <code>Pregunta de vot</code> i <code>Opcions de vot</code> s''han assignat. Això sempre va precedit per una crida a la funció <code>Demana vot</code>.
# Description: 
GotTranslationEventDescriptions=Esdeveniment que es produeix quan el servei Yandex Translate retorna el text traduït. Aquest esdeveniment també ofereix un codi_resposta per a la gestió d''errors. Si codi_resposta no és 200, alguna cosa ha anat malament en la crida, i la traducció no estarà disponible.
# Description: 
ImageSprite__TouchUpEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari deixa de tocar una Icona animada habilitada (aixecant el dit de la Icona animada). Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
# Description: 
JsonObjectEncodeMethodDescriptions=Retorna el valor d''un tipus incorporat (és a dir, booleà, nombre, text, llista, diccionari) en la seva representació de notació JavaScript Object. Si el valor no es pot representar com a JSON es produeix l''esdeveniment Pantalla.Error produït i el component Web retorna un text buit.
# Description: 
ListView__SelectionIndexPropertyDescriptions=L''índex de l''element seleccionat, a partir de l''1. Si no hi ha cap element seleccionat, el valor és 0. Si s''intenta assignar un nombre inferior a 1 o superior al nombre d''elements en el Visor de llista, Índex de selecció s''assigna a 0, i Selecció a un text buit.
# Description: 
LoadFromURLMethodDescriptions=<p>Carrega una col·lecció d''objectes en format <a href="https://ca.wikipedia.org/wiki/GeoJSON">GeoJSON</a> a partir de l''url donada. Si funciona correctament es produeix l''esdeveniment Objectes obtinguts amb l''url donada i una llista dels objectes GeoJSON en format de llista de parelles (clau, valor). Si no funciona correctament es produeix l''esdeveniment Error de càrrega amb qualsevol codi_resposta i missatge d''error HTTP aplicables.</p>
# Description: 
LocationSensor__LatitudePropertyDescriptions=El valor de latitud més recent obtingut en graus amb 5 xifres decimals. Si no s''ha obtingut cap valor, retorna 0. La latitud és un valor entre 90 (nord) i -90 (sud), on 0 indica l''Equador.
# Description: 
MagnitudePropertyDescriptions=Retorna un nombre entre 0 i 1 que indica quanta inclinació té el dispositiu. És a dir, la magnitud de la força que sentiria una bola rodant sobre la superfície del dispositiu.
# Description: 
MakePhoneCallMethodDescriptions=Obre l''app de telefonia predeterminada per fer una trucada utilitzant la propietat Número de telèfon.
# Description: 
MaxValuePropertyDescriptions=Assigna el valor màxim del Control lliscant. Un canvi en el valor màxim restableix la Posició del cursor a mig camí entre el mínim i el (nou) màxim. Si el nou màxim és inferior al mínim actual, s''assigna el mateix valor a mínim i a màxim. L''assignació de Valor màxim restableix la Posició del cursor a mig camí entre Valor mínim i Valor màxim i produeix l''esdeveniment Posició canviada.
# Description: 
MinValuePropertyDescriptions=Assigna el valor mínim del Control lliscant. Un canvi en el valor mínim restableix la Posició del cursor a mig camí entre el (nou) mínim i el màxim. Si el nou mínim és superior al màxim actual, s''assigna el mateix valor a mínim i a màxim. L''assignació de Valor mínim restableix la Posició del cursor a mig camí entre Valor mínim i Valor màxim i produeix l''esdeveniment Posició canviada.
# Description: 
DistanceIntervalPropertyDescriptions=Determina l''interval de distància mínim, en metres, que el sensor intentarà utilitzar per enviar actualitzacions de la ubicació. Per exemple, si el valor és 5, el sensor només produirà l''esdeveniment Ubicació canviada després que s''hagin recorregut 5 metres. Tot i això, el sensor no garanteix que es rebi una actualització exactament la distància de l''interval. S''han de recórrer més de 5 metres per produir l''esdeveniment, per exemple.
# Description: 
GetTagsMethodDescriptions=Retorna una llista de totes les etiquetes emmagatzemades.
# Description: 
HolePointsPropertyDescriptions=Indica els punts dels forats en el `Polígon`. La propietat `Punts de forat` és una llista de llistes, on cada subllista conté punts `(latitud, longitud)` que representen un forat.
# Description: 
HourPropertyDescriptions=L''hora que s''ha assignat fent servir el Selector d''hora. El format és el de 24 hores. Si l''hora assignada és 11:53 pm, aquesta propietat retorna 23.
# Description: 
HtmlTextDecodeMethodDescriptions=Descodifica el valor de text HTML donat. Caràcters HTML com &amp;amp;, &amp;lt;, &amp;gt;, &amp;apos; i &amp;quot; canvien a &amp;, &lt;, &gt;, &#39; i &quot;. Caràcters del tipus &amp;#xhhhh i &amp;#nnnn canvien als caràcters apropiats.
# Description: 
IconPropertyDescriptions=La imatge que s''utilitza com a icona de l''app ha de ser quadrada en format png o jpg amb dimensions fins a 1024x1024 píxels. Imatges més grans poden produir errors de compilació o d''instal·lació de l''app. El servidor de generació genera imatges amd dimensions estàndard per a dispositius Android.
# Description: 
IgnoreSslErrorsPropertyDescriptions=Determina si s''ignoren els errors SSL. Assigna cert per ignorar errors. Utilitza aquesta opció per acceptar certificats autosignats de llocs web.
# Description: 
ImageSprite__DraggedEventDescriptions=Gestor d''esdeveniment que es crida quan s''arrossega una Icona animada. En totes les crides, les coordenades inicials són on la pantalla es va tocar per primer cop, i les coordenades "actuals" descriuen el punt final del segment actual. En la primera crida en un arrossegament donat, les coordenades "anteriors" són les mateixes que les coordenades inicials; per tant, són les coordenades "actuals" de la crida anterior. Tingues en compte que la Icona animada no es mourà enlloc en resposta a l''esdeveniment Arrossegat a no ser que es cridi de forma explícita a la funció Mou a. Per obtenir un moviment suau, s''ha d''assignar a cadascuna de les seves coordenades la suma del seu valor inicial i la diferència entre els valors actuals i anteriors.
# Description: 
ImageSprite__EdgeReachedEventDescriptions=Gestor d''esdeveniment que es crida quan la Icona animada arriba a una vora de la pantalla. Si llavors es crida la funció Rebota en la vora, la Icona animada sembla que reboti a la vora. Cada vora es representa mitjançant un nombre enter que indica una de les vuit direccions: nord (1),  nord-est (2), est (3), sud-est (4), sud (-1), sud-oest (-2), oest (-3) i nord-oest (-4).
# Description: 
ImageSprite__FlungEventDescriptions=Gestor d''esdeveniment que es crida quan es fa un gest de llançament sobre una Icona animada habilitada. Això proporciona les coordenades x i y de l''inici del llançament (relatives a la part superior esquerra del Llenç), la velocitat (píxels per mil·lisegon), la direcció del rumb (0-360 graus) i les coordenades x i y del vector de llançament.
# Description: 
ImageSprite__TouchedEventDescriptions=Gestor d''esdeveniment que es crida quan l''usuari toca una Icona animada habilitada i la deixa de tocar immediatament. Això proporciona les coordenades x i y del toc, relatives a la part superior esquerra del Llenç.
# Description: 
InstanceIdPropertyDescriptions=L''ID de la instància de joc. Amb l''ID del joc i l''ID de la instància s''identifica de forma única el joc.
# Description: 
InvalidPointEventDescriptions=S''ha assignat una coordenada invàlida durant una operació de mapa. El paràmetre missatge aporta més detalls sobre el problema.
# Description: 
IsAuthorizedEventDescriptions=Aquest esdeveniment es produeix després que el programa cridi <code>Autoritza</code> si l''autorització ha estat correcta. També es produeix després d''una crida a <code>Comprova autorització</code> si ja tenim un token d''accés vàlid. Després que s''hagi produït aquest esdeveniment es pot cridar qualsevol funció d''aquest component.
# Description: 
JsonTextDecodeMethodDescriptions=Descodifica el valor JSON donat per produir un valor corresponent d''App Inventor. Una llista JSON `[x, y, z]` es descodifica com a llista `(x y z)`.
# Description: 
JsonTextDecodeWithDictionariesMethodDescriptions=Descodifica el valor JSON donat per produir un valor corresponent d''App Inventor. Una llista JSON `[x, y, z]` es descodifica com a llista `(x y z)`.
# Description: 
LoadingDialogMessagePropertyDescriptions=Funció per assignar el missatge de la finestra de càrrega.
# Description: 
LocationSensor__LongitudePropertyDescriptions=El valor de longitud més recent obtingut en graus amb 5 xifres decimals. Si no s''ha obtingut cap valor, retorna 0. La longitud és un valor entre 180 (est) i -180 (oest), on 0 indica el meridià principal.
# Description: 
Marker__DraggablePropertyDescriptions=La propietat Arrossegable s''utilitza per permetre a l''usuari arrossegar el Marcador mantenint-lo premut i arrossegant-lo a una altra ubicació.
# Description: 
Marker__LatitudePropertyDescriptions=Assigna o pren la latitud del `Marcador` en graus, on els valors positius corresponen al nord de l''equador i els valors negatius corresponen al sud de l''equador.
# Description: 
Marker__LongitudePropertyDescriptions=Assigna o pren la longitud del `Marcador` en graus, on els valors positius corresponen a l''est del meridià principal i els valors negatius corresponen a l''oest del meridià principal.
# Description: 
MediaStore__ServiceURLPropertyDescriptions=Retorna l''URL del servei web Magatzem de recursos.
# Description: 
MediaStoredEventDescriptions=Indica que una petició al servei web Magatzem de recursos ha estat correcta.
# Description: 
MessageReceivedEventDescriptions=Esdeveniment que es produeix quan el mòbil rep un missatge de text. **L''ús d''aquest bloc afegeix [permisos perillosos](//developer.android.com/guide/topics/permissions/overview#dangerous_permissions) que requereixen aprovació addicional si l''app s''envia a la botiga Google Play.**
# Description: 
MultiLinePropertyDescriptions=Si és cert, aquest quadre de text admet diverses línies de text, que s''introdueixen amb la tecla de retorn. En els quadres de text d''una sola línia hi ha la tecla Fet en comptes de la tecla de retorn, i prémer Fet amaga el teclat. Per ocultar el teclat en un quadre de text multilínia l''app ha de cridar la funció Oculta teclat.
# Description: 
NewInstanceMadeEventDescriptions=Indica que s''ha creat una instància correctament després de cridar Crea instància.
# Description: Confirmation message for delete keystore
confirmDeleteKeystore=Vols eliminar realment el teu fitxer keystore? Si estàs d''acord, el teu antic magatzem de claus serà eliminat completament del servidor d''App Inventor. Es crearà un nou fitxer, però diferent, fitxer keystore de forma automàtica la següent vegada que generis un paquet d''una App. Si havies publicat apps a la botiga Google Play amb la keystore que estàs a punt d''eliminar, perdràs la possibilitat d''actualitzar les teves apps. Tots els projectes que facis en el futur es signaran amb el teu nou fitxer keystore. Canviar la keystore afecta la capacitat de reinstal·lar apps. Si no estàs segur de fer-ho, llegeix la documentació sobre keystores fent clic al menú "Ajuda", després a "Resolució de problemes" i després a "Keystores i signatura d''aplicacions". L''eliminació d''una keystore no es pot desfer.
# Description: 
WalkStepEventDescriptions=Aquest esdeveniment es produeix quan es detecta un pas. Es considera un pas quan sembla que contribueix en anar endavant.
# Description: 
WebRTCPropertyDescriptions=Assigna si s''utilitza WebRTC per comunicar amb el servidor.
# Description: 
WebViewStringChangeEventDescriptions=Aquest esdeveniment es produeix quan JavaScript crida AppInventor.setWebViewString.
# Description: 
WebViewStringPropertyDescriptions=Pren el text del Visor web, que es pot veure mitjançant JavaScript en el Visor web com a objecte window.AppInventor.
# Description: 
XMLTextDecodeAsDictionaryMethodDescriptions=Descodifica l''XML donat en un conjunt de diccionaris niats que capturen l''estructura i les dades contingudes en l''XML. Més detalls a l''ajuda.
# Description: 
XMLTextDecodeMethodDescriptions=Descodifica la cadena XML donada per produir una estructura de diccionari. Per saber-ne més consulta la documentació d''App Inventor a "Other topics, notes, and details".
# Description: 
YandexTranslate__ApiKeyPropertyDescriptions=Assigna la clau API de Yandex. No et cal assignar-la si uses el sistema del MIT perquè la clau del MIT ja està incorporada. Assigna-la només si en faràs servir una diferent.
# Description: 
ZoomLevelPropertyDescriptions=Assigna el nivell de zoom del Mapa. Els valors vàlids de Nivell de zoom depenen del proveïdor i de la latitud i longitud del Mapa. Per exemple, els nivells de zoom són més limitats sobre els oceans que en ciutats denses per estalviar espai d''emmagatzematge, de forma que en els oceans els valors vàlids poden ser 1 a 7 i en les ciutats 1 a 20. Els proveïdors poden enviar enviar avisos o informació incorrecta si el nivell de zoom és massa gran per al servidor.
# Description: Warning in barcode dialog.
# 0=aTagStart, 1=aTagEnd
barcodeWarning2=<b>Fes clic al botó per descarregar l''app, clic amb el botó dret per copiar un enllaç de descàrrega o escaneja el codi QR per instal·lar.</b><br>Nota: aquest enllaç i el codi QR només són vàlids durant 2 hores. Trobaràs més informació sobre com compartir la teva app a les {0}preguntes més freqüents{1}.
# Description: 
bashWarningDialogMessage=<p><font color=red>AVÍS:</font> S''ha iniciat una segona sessió d''App Inventor amb aquest compte. Pots optar per continuar amb les dues sessions, però treballar amb App Inventor amb més d''una sessió a la vegada pot causar la pèrdua de blocs que no es poden recuperar des del servidor d''App Inventor.</p><p>Recomanem no obrir diverses sessions amb el mateix compte. Però si ho has de fer, llavors has d''exportar el projecte de forma regular al teu ordinador, per tenir una còpia de seguretat independent del servidor d''App Inventor. Utilitza l''opció "Exporta" del menú Projectes per exportar el projecte.</p>
# Description: Label to indicate the application has too many screens.
formCountErrorLabel=AVÍS: Pot ser que el nombre de pantalles d''aquesta app superi els límits d''App Inventor. Fes clic <a target="_blank" href="/reference/other/manyscreens.html">aquí</a> per obtenir consells sobre apps amb moltes pantalles. <p>Estàs segur que vols afegir una altra pantalla?</p>
# Description: 
FriendTimelineReceivedEventDescriptions=Aquest esdeveniment es produeix quan s''han obtingut els missatges demanats mitjançant <code>Demana línia de temps d''amistat</code>. El paràmetre <code>línia_temps</code> i la propietat <code>Línia de temps</code> conté una llista de llistes, on cada subllista conté una actualització d''estat en la forma (nom d''usuari missatge)
# Description: 
PersistPropertyDescriptions=Si és cert, les variables retenen els seus valors quan no hi ha connexió i es surt de l''app. Això és útil en aplicacions que obtenen dades mentre no estan connectades a la xarxa. Nota: Afegeix valor i Esborra primer no funcionaran correctament sense connexió.<br/><br/> <i>Nota</i>: Si fas que qualsevol component FirebaseDB sigui persistent, en qualsevol pantalla, tots els components FirebaseDB de totes les pantalles ho són. Aquesta és una limitació de la biblioteca de baix nivell de FirebaseDB. També has de tenir en compte que si assignes a Persistència cert, ho has de fer abans de connectar amb el Companion per programar de forma incremental.
# Description: 
DelimiterBytePropertyDescriptions=Assigna el byte delimitador que s''ha d''utilitzar per passar un nombre negatiu al paràmetre nombre de bytes quan es crida Rep text, Rep bytes amb signe o Rep bytes sense signe. Aquestes funcions continuen llegint bytes fins que troben el byte delimitador indicat. El byte delimitador predeterminat és 0, el byte nul.
# Description: 
OpenScreenAnimationPropertyDescriptions=L''animació per canviar de pantalla. Els valors vàlids són predeterminada, esvaïment, zoom, lliscament horitzontal, lliscament vertical i cap.
# Description: 
OnSettingsEventDescriptions=Esdeveniment que es produeix quan se selecciona el menú "Configuració" (només disponible a l''app Companion, definit a ReplForm.java).
# Description: 
OtherPlayerStartedEventDescriptions=Aquest esdeveniment es produeix quan un altre jugador ha començat (i el jugador actual juga o és en pausa, però no aturat).
# Description: Text for the Package SDK 26 Warning Dialog Box (HTML)
Package26Notice=Utilitza aquesta opció per crear aplicacions que es poden enviar a la botiga Google Play.<br/>Aquestes aplicacions no funcionaran en versions d''Android anteriors a la 4.0.
# Description: Text for the Package non-SDK 26 Warning Dialog Box (HTML)
PackageNotice=Utilitza aquesta opció per generar aplicacions que funcionaran a partir de la versió 2.1 (Eclair) d''Android, però no es podran publicar a la botiga Google Play.
# Description: 
PhoneCallEndedEventDescriptions=Esdeveniment que indica que s''ha acabat una trucada. Si estat és 1, la trucada entrant es perd o es rebutja; si estat és 2, la trucada entrant s''atén abans de penjar; si éstat és 3, la trucada sortint es penja. Número_telèfon és el número de telèfon de la trucada que ha acabat.
# Description: 
PhoneCallStartedEventDescriptions=Esdeveniment que indica que s''ha iniciat una trucada. Si estat és 1, la trucada entrant està sonant; si estat és 2, s''està marcant la trucada sortint. Número_telèfon és el número de telèfon de la trucada entrant/sortint.
# Description: 
PlatformVersionPropertyDescriptions=El número de versió del sistema operatiu, per exemple 4.2.2 o 10.0. Depèn del sistema operatiu i no hi ha cap garantia que tingui un format determinat.
# Description: 
Polygon__DraggablePropertyDescriptions=La propietat Arrossegable s''utilitza per permetre a l''usuari arrossegar el Polígon mantenint-lo premut i arrossegant-lo a una altra ubicació.
# Description: 
