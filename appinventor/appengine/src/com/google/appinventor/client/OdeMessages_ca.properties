PhoneCallHelpStringComponentPallette=<p>Un component no visible que fa una trucada telefònica al número indicat per la propietat <code>Número de telèfon</code>, que es pot assignar en el Dissenyador o en l''Editor de blocs. El component té una funció <code>Truca</code> que permet al programa fer una trucada.</p><p>Sovint, aquest component s''utilitza amb el component <code>Selector de contacte</code>, que permet a l''usuari seleccionar un contacte emmagatzemat en el mòbil i assigna el número de telèfon del contacte a la propietat <code>Número de telèfon</code> .</p><p>Per indicar directament el número de telèfon (per exemple, 650-555-1212) s''ha d''assignar el text amb els dígits (per exemple, "6505551212") a la propietat <code>Número de telèfon</code>. Es poden incloure guions, punts i parèntesis (per exemple, "(650)-555-1212") però s''ignoren; no es poden incloure espais.</p>
# Description: 
PlayerHelpStringComponentPallette=Component multimèdia que reprodueix àudio i controla la vibració del mòbil. El nom del fitxer multimèdia s''assigna a la propietat <code>Origen</code> en el Dissenyador o en l''Editor de blocs. La durada d''una vibració s''indica en l''Editor de blocs en mil·lisegons (mil·lèsimes de segon).<p>Per saber els formats d''àudio compatibles, consulta <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Formats multimèdia compatibles amb Android</a>.</p><p>Aquest component és el millor per a fitxers de so llargs, com les cançons, mentre que el component <code>So</code> és més eficient per a fitxers curts, com els efectes de so.</p>
# Description: 
ProximitySensorHelpStringComponentPallette=<p>Component no visible que mesura la proximitat d''un objecte a la pantalla d''un dispositiu en centímetres. Aquest sensor és el que s''utilitza habitualment per determinar si un mòbil es manté a prop de l''orella d''una persona, és a dir, permet determinar a quina distància es troba un objecte d''un dispositiu. Molts dispositius retornen la distància absoluta en centímetres, però altres només retornen valors propers i llunyans. En aquest cas, el sensor normalment indica el valor màxim del rang en l''estat allunyat i un valor inferior en l''estat proper.</p>
