# Description: 
ReadFromMethodDescriptions=Llegeix el text d''un fitxer emmagatzemat. Si el nom del fitxer comença amb una barra inclinada (/) el fitxer es llegeix de la targeta SD. Per exemple, llegir  /myFile.txt llegeix el fitxer /sdcard/myFile.txt. Per llegir recursos empaquetats en l''app (també en el Companion) el nom del fitxer ha de començar amb // (dues barres inclinades). Si el nom del fitxer no comença amb una barra, es llegeix de la carpeta exclusiva de l''app (en apps empaquetades) o de  /sdcard/AppInventor/data (en el Companion).
# Description: 
RefreshTimePropertyDescriptions=El temps mínim demanat en mil·lisegons entre informes de canvi en les lectures. Android no garanteix atendre la petició. L''assignació d''aquesta propietat no té efecte en dispositius anteriors a la versió Gingerbread d''Android.
