# Description: 
PhoneNumberPickerHelpStringComponentPallette=Un botó que, quan s''hi fa clic, mostra una llista de números de telèfon dels contactes per poder seleccionar-ne un. Quan l''usuari en selecciona un s''assigna informació sobre el contacte a les següents propietats: <ul><li> <code>Nom de contacte</code>: el nom del contacte </li> <li> <code>Núnero de telèfon</code>: el número de telèfon del contacte </li> <li> <code>E-mail</code>: l''adreça d''e-mail del contacte </li> <li> <code>Imatge</code>: el nom del fitxer que conté la imatge del contacte, que es pot assignar a la propietat <code>Imatge</code> d''una <code>Imatge</code> o d''una <code>Icona animada</code> .</li></ul></p><p>Altres propietats afecten a l''aparença del botó (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>El component Selector de telèfon pot no funcionar en tots els dispositius Android. Per exemple, en versions d''Android anteriors a la 3.0, les llistes de números de telèfon i d''adreces d''e-mail estaran buides.
# Description: 
SharingHelpStringComponentPallette=Compartir és un component no visible que permet compartir fitxers i/o misssatges entre la teva app i altres apps instal·lades en un dispositiu. El component mostra una llista de les aplicacions instal·lades que poden gestionar la informació donada, i permet a l''usuari seleccionar-ne una per compartir el contingut amb, per exemple, una app d''e-mail, una app de xarxes socials, una app de missatgeria i altres similars.<br>La ruta del fitxer es pot obtenir directament des d''altres components, com la Càmera o el Selector d''imatge, però també es pot obtenir des de l''emmagatzematge. Has de ser conscient que diferents dispositius tracten l''emmagatzematge d''una forma diferent. Per exemple, si tens un fitxer anomenat arrow.gif a la carpeta <code>Appinventor/assets</code><code>Appinventor/actius</code>, pot ser: <ul><li><code>"file:///sdcard/Appinventor/assets/arrow.gif"</code></li> o <li><code>"/storage/Appinventor/assets/arrow.gif"</code></li></ul>
# Description: 
TextBoxHelpStringComponentPallette=<p>Un quadre per introduir text. El valor del text es pot assignar a la propietat <code>Text</code>. Si no hi ha text, la propietat <code>Pista</code> fa que es mostri dèbilment un text per guiar a l''usuari.</p><p> la propietat <code>Multilínia</code> determina si el text pot ocupar més d''una línia. En un quadre de text d''una sola línea, el teclat es tanca de forma automàtica quan l''usuari prem la tecla Fet. Per tancar el teclat en quadres de text multilínia s''ha d''utilitzar la funció Oculta teclat o l''usuari ha de prémer la tecla Enrere.</p><p>La propietat <code>Només nombres</code> restringeix la introducció de text a valors només numèrics. .</p><p>Altres propietats afecten l''aparença del quadre de text (<code>Alineació de text</code>, <code>Color de fons</code>, etc.) i si s''hi pot fer clic (<code>Habilitat</code>).</p><p>Quadres de text com aquest poden estar lligats a components  <code>Botó</code>, de forma que l''usuari fa clic en el botó quan ha completat la introducció de text.</p><p> Si s''ha d''ocultar el text introduït per l''usuari, cal utilitzar el component <code>Quadre de contrasenya</code>.</p>
# Description: 
WebViewerHelpStringComponentPallette=Component per a la visualització de pàgines web. L''URL inicial es pot assignar en el Dissenyador o en l''Editor de blocs. El visor es pot configurar per seguir els enllaços quan es toquen, i els usuaris poden omplir formularis web. Avís: No és un navegador complet. Per exemple, si es prem la tecla Enrere es surt de l''app en comptes d''anar enrere en l''historial.<p />Utilitza la propietat Text de visor web per establir comunicació entre la teva app i el codi Javascript que s''executa en la pàgina web. En l''app, assignes i prens el Text de visor web. En el Visor web, inclous Javascript que fa referència a l''objecte window.AppInventor mitjançant les funcions </em pren Text de visor web()</em> i <em>assigna Text de visor web(text)</em>. <p />Per exemple, si el Visor web obre una pàgina que conté la comanda Javascript<br /> <em>document.write("La resposta és " + window.AppInventor.getWebViewString());</em> <br />i assigneu a Text de visor web el text "hola", la pàgina web mostra </br ><em>La resposta és hola</em>. <br />I si la pàgina web conté Javascript que executa la comanda <br /><em>window.AppInventor.setWebViewString("hola des del Javascript")</em>, <br />llavors el valor de la propietat Text de visor web serà <br /><em>hola des del Javascript</em>.
# Description: 
TextingHelpStringComponentPallette=<p>Un component que envia el valor de la propietat <code>Missatge</code> al número de telèfon indicat en la propietat <code>Número de telèfon</code> quan es crida la funció <code>Envia missatge</code>.</p> <p>Si el valor de la propietat <code>Rebent habilitat</code> és 1 els missatges <b>no</b> es reben. Si el valor de <code>Rebent habilitat</code> és 2 els missatges només es reben quan l''app està oberta. Finalment, si el valor de <code>Rebent habilitat</code> és 3, els missatges es reben quan l''app és oberta <b>i</b> i quan és tancada queden en cua i es rep una notificació.</p> <p>Quan arriba un missatge es produeix l''esdeveniment <code>Missatge rebut</code> i s''obté el missatge i el número de telèfon de qui l''ha enviat .</p> <p>Una app que inclou aquest component rep missatges fins i tot quan s''executa en segon pla (és a dir, quan no es visible a la pantalla) i fins i tot si l''app està tancada però continua instal·lada. Si el mòbil rep un missatge de text quan l''aplicació no és en primer pla, el mòbil mostra una notificació a la barra de notificacions. Si se selecciona la notificació, s''obre l''app. Com a programador,  probablement vols donar als usuaris la possibilitat de controlar Rebent habilitat i fer que el mòbil ignori els missatges de text.</p> <p>Si la propietat Google Voice habilitat és cert, els missatges es poden enviar a través de WiFi mitjançant Google Voice. Aquesta opció requereix que l''usuari tingui un compte de Google Voice i que l''app Voice estigui instal·lada en el mòbil. L''opció Google Voice només funciona en mòbils compatibles amb Android 2.0 (Eclair) o superior.</p> <p>Per indicar el número de telèfon (per exemple, 650-555-1212) s''ha d''assignar el text amb els dígits (per exemple, "6505551212") a la propietat <code>Número de telèfon</code>. Es poden incloure guions, punts i parèntesis (per exemple, "(650)-555-1212") però s''ignoren; no es poden incloure espais.</p><p>Una altra forma d''indicar un número de telèfon seria incloure un component <code>Selector de telèfon</code>, que permet a l''usuari seleccionar els números de telèfon dels contactes emmagatzemats en el mòbil.</p>
# Description: 
TinyDBHelpStringComponentPallette=TinyDB és un component no visible que emmagatzema dades d''una app. <p> Les apps creades amb App Inventor s''inicialitzen cada cop que s''obren: si una aplicació assigna un valor a una variable i l''usuari surt de l''app, el valor no es recorda la propera vegada que s''obre l''app. En canvi, TinyDB és un magatzem<em> persistent </em> de dades de l''app. És a dir, les dades emmagatzemades estan disponibles cada cop que s''obre l''app. Un exemple podria ser un joc que desa la puntuació més alta i la carrega cada cop que s''inicia el joc. </<p> <p> Per desar una dada s''ha d''indicar el nom de l''<em>etiqueta</em> que la referencia . Posteriorment es poden recuperar les dades mitjançant les etiquetes corresponents. </p><p>Només hi ha un magatzem de dades per cada app. Fins i tot amb diversos components TinyDB s''utilitzaran les mateixes dades. Per aconseguir l''efecte de separar les dades, utilitza etiquetes diferents. No es pot utilitzar una TinyDB per transferir dades entre diferents apps del mòbil, però sí per compartir dades entre les diferents pantalles d''una app amb diverses pantalles. </p> <p>Quan es programen apps amb el AI Companion, totes les apps que usen el Companion comparteixen la mateixa TinyDb. Aquesta compartició desapareix un cop s''han generat les apps, però durant la programació has de tenir cura d''esborrar la TinyDb cada cop que comences a treballar en una app nova.</p>
