ReceivingEnabledPropertyDescriptions=Si s''assigna 1 (Off) no es reben missatges. Si s''assigna 2 (En primer pla) o 3 (Sempre) el component respon a missatges si està funcionant. Si l''app no està funcionant el missatge es descarta si s''assigna 2 (En primer pla). Si s''assigna 3 (Sempre) i l''app no està funcionant el mòbil mostra una notificació. Seleccionar la notificació obre l''app i es produeix l''esdeveniment Missatge rebut. Els missatges rebuts quan l'app no està funcionant es posen a la cua, de forma que quan funciona es poden produir diversos esdeveniments Missatge rebut. Com a promotor de l'aplicació, que seria una bona idea per donar als usuaris el control sobre aquesta propietat, perquè es puguin fer els seus telèfons ignorar els missatges de text quan la seva aplicació està instal·lada. Com a programador,  probablement vols donar als usuaris la possibilitat de controlar aquesta propietat i fer que el mòbil ignori els missatges de text.
# Description: 
RemoveFirstFromListMethodDescriptions=Retorna el primer element d''una llista i l''esborra. Si dos dispositius usen aquesta funció simultàniament, una pren el primer element i l''altra pren el segon element, o es produeix un error si no hi ha cap element. Quan hi ha element es produeix l''esdeveniment Primer esborrat.
