# Description: 
Canvas__FlungEventDescriptions=Quan es fa un gest de llançament (escombrada ràpida) sobre el Llenç: proporciona la posició (x,y) de l''inici del llançament, relativa a la part superior esquerra del Llenç. També proporciona la velocitat (píxels per mil·lisegon) i direcció (0-360 graus) del llançament, així com les velocitats x i y del vector de llançament. El paràmetre component_animat és cert si hi ha un component animat a prop del punt inicial del llançament.
