confirmOverwriteKeystore=Vols eliminar realment el teu fitxer keystore? Si estàs d''acord, el teu antic magatzem de claus serà eliminat completament del servidor d''App Inventor. Es crearà un fitxer nou, però diferent, fitxer keystore de forma automàtica la següent vegada que generis un paquet d''una App. Si havies publicat apps a la botiga Google Play amb la keystore que estàs a punt d''eliminar, perdràs la possibilitat d''actualitzar les teves apps. Tots els projectes que facis en el futur es signaran amb el teu nou fitxer keystore. Canviar la keystore afecta la capacitat de reinstal·lar apps. Si no estàs segur de fer-ho, llegeix la documentació sobre keystores fent clic al menú "Ajuda", després a "Resolució de problemes" i després a "Keystores i signatura d''aplicacions". L''eliminació d''una keystore no es pot desfer.
