reallyDeleteFile=Estàs segur que vols esborrar aquest fitxer?  S''esborrarà del servidor d''App Inventor. Pot ser que parts de la teva aplicació encara facin referència al fitxer esborrat, i les hauràs de canviar.
# Description: 
FollowersPropertyDescriptions=Aquesta propietat conté una llista dels seguidors de l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar la funció <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar la funció <code>Demana seguidors</code>.</li> <li> Esperar l''esdeveniment <code>Seguidors rebuts</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de seguidors (i es manté fins a una crida posterior a <code>Demana seguidors</code>).
# Description: 
DirectMessagesPropertyDescriptions=Aquesta propietat conté una llista dels missatges més recents que mencionen l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar la funció <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar la funció <code>Demana missatges directes</code>.</li> <li> Esperar l''esdeveniment <code>Missatges directes rebuts</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de missatges directes obtinguts (i es manté fins a una crida posterior a <code>Demana missatges directes</code>).
# Description: 
FriendTimelinePropertyDescriptions=Aquesta propietat conté una llista dels 20 missatges més recents dels usuaris en seguiment. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar la funció <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar la funció <code>Segueix</code>.</li> <li> Cridar la funció <code>Demana línia de temps d''amistat</code>.</li><li> Esperar l''esdeveniment <code>Línia de temps rebuda</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de missatges (i es manté fins a una crida posterior a <code>Demana seguidors</code>).
# Description: 
invalidSessionDialogMessage=<p><font color=red>Avís:</font> Aquesta sessió ha caducat.</p><p>Aquest compte d''App Inventor s''ha obert des d''una altra ubicació. Utilitzar un únic compte des de més d''una ubicació al mateix temps pot malmetre els teus projectes.</p><p>Selecciona un dels botons següents per:<ul><li>Tancar aquesta sessió.</li><li>Fer d''aquesta sessió la sessió actual i tancar la resta de sessions.</li><li>Continuar amb les dues sessions.</li></ul></p>
# Description: Error message reported when user id or project id is missing
invalidUserIdOrProjectIdError=Indica una adreça d''e-mail d''usuari de correu electrònic o ID i un nom de projecte o ID del projecte que s''ha de descarregar. Les ID són numèriques i poden provenir de registres del sistema o de la navegació per l''emmagatzematge. Si uses una adreça d''e-mail, ha de coincidir exactament amb l''adreça emmagatzemada. També han de coincidir exactament els noms de projecte. En els dos casos la coincidència diferencia majúscules i minúscules.
# Description: 
MentionsPropertyDescriptions=Aquesta propietat conté una llista de les mencions de l''usuari que ha iniciat sessió. Inicialment, la llista és buida. Per assignar-li un valor, el programa ha de: <ol> <li> Cridar la funció <code>Autoritza</code>.</li> <li> Esperar l''esdeveniment <code>Està autoritzat</code>.</li> <li> Cridar la funció <code>Demana mencions</code>.</li> <li> Esperar l''esdeveniment <code>Mencions rebudes</code>.</li></ol>El valor d''aquesta propietat s''asssigna a la llista de mencions (i es manté fins a una crida posterior a <code>Demana mencions</code>).
# Description: 
GameClient__SendMessageMethodDescriptions=Envia un missatge en clau a tots els destinataris de la llista de destinataris. El missatge consistirà en el contingut de la llista.
# Description: 
GameClient__UserEmailAddressPropertyDescriptions=L''adreça d''e-mail que s''utilitza per identificar el jugador en aquest client de joc. Actualment els usuaris han d''assignar-la manualment per poder unir-se a un joc. Però aquesta propietat canviarà en el futur, de forma que s''assignarà automàticament i els usuaris no la podran canviar.
# Description: 
GetInputValuesMethodDescriptions=Llegeix els valors d''un sensor d''entrada del robot. Assumeix que el tipus de sensor s''ha configurat mitjançant Estableix mode d''entrada.
# Description: 
SaveFileMethodDescriptions=Desa text en un fitxer. Si el nom del fitxer comença amb una barra inclinada (/) el fitxer s''escriu en la targeta SD. Per exemple, escriure a /myFile.txt escriu el fitxer /sdcard/myFile.txt. Si el nom del fitxer no comença amb una barra, s''escriu en la carpeta exclusiva de l''app i no és accessible per altres apps del mòbil. Hi ha una excepció especial per a l''AI Companion, on aquests fitxers s''escriuen a /sdcard/AppInventor/data per facilitar la depuració. Tingues en compte que aquest bloc sobreescriu un fitxer si el fitxer ja existeix. Si vols afegir contingut a un fitxer utilitza el bloc afegeix.
# Description: 
SecurePropertyDescriptions=Si invocar SSP (Simple Secure Pairing), que és compatible amb dispositius amb Bluetooth v2.1 o superior. Quan es treballa amb dispositius Bluetooth incrustats, pot ser necessari assignar a aquesta propietat fals. En Android 2.0-2.2, aquesta propietat s''ignora.
# Description: 
SeekToMethodDescriptions=Cerca al temps indicat (en mil·lisegons) en el vídeo. Si el vídeo està en pausa, el fotograma mostrat no s''actualitza a causa de la cerca. El reproductor pot saltar només a fotogrames clau en el vídeo, de forma que cercar moments propers en el temps pot no moure realment a un fotograma diferent.
# Description: 
SendBallotMethodDescriptions=Envia un vot complet al servei web. No s''ha de cridar fins que les propietats <code>ID d''usuari</code> i <code>Selecció d''usuari</code> han estat assignades.
# Description: 
SendMessageDirectMethodDescriptions=Envia un missatge de text. **L''ús d''aquest bloc afegeix [permisos perillosos](//developer.android.com/guide/topics/permissions/overview#dangerous_permissions) que requereixen aprovació addicional si l''app s''envia a la botiga Google Play.**
# Description: 
ShowListsAsJsonPropertyDescriptions=Si és fals, les llistes es converteixen a cadenes mitjançant notació Lisp, és a dir, com a símbols separats per espais, per exemple (a 1 b2 (c d)). Si és cert, les llistes apareixen com en Json o Python, per exemple, ["a", 1, "b", 2, ["c", "d"]]. Aquesta propietat només apareix a Screen1, i el valor de Screen1 determina el comportament per a totes les pantalles. El valor predeterminat de la propietat és cert i, per tant, el programador ha d''assignar-li fals de forma explícita si vol sintaxi Lisp. En versions anteriors d''App Inventor, el valor predeterminat d''aquest paràmetre era fals. Els projectes antics no estan afectats per aquesta actualització de la configuració predeterminada.
# Description: 
AnimationPropertyDescriptions=Aquesta és una forma limitada d''animació que pot assignar un petit nombre de tipus de moviment a les imatges. Els moviments permesos són Desplaçament lent a la dreta,  Desplaçament a la dreta,  Desplaçament ràpid a la dreta, Desplaçament lent a l''esquerra,  Desplaçament a l''esquerra,  Desplaçament ràpid a la dreta, Desplaçament lent a l''esquerra i Cap.
# Description: 
DriveMotorsPropertyDescriptions=Els ports del motor que s''usen per conduir: el port de la roda esquerra seguit del port de la roda dreta.
# Description: 
FollowersReceivedEventDescriptions=Aquest esdeveniment es produeix quan tots els seguidors demanats amb la funció <code>Demana seguidors</code> s''han obtingut. Una llista dels seguidors es troba en en el paràmetre <code>seguidors</code> o en la propietat <code>Seguidors</code>.
# Description: 
