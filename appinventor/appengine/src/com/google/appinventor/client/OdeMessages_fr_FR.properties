confirmDeleteKeystore = Vous voulez vraiment supprimer votre fichier keystore?\n\n Si vous acceptez,votre ancien fichier keystore va être complétement déplacé du serveur de App Inventor. Un nouveau, mais différents, fichier keystore va être créé automatiquement la prochaine fois quand vous allez empaqueter un projet pour le téléphone.\n\n Si vous avez publié des applications dans le Google Play Store en utilisant le keystore que vous allez supprimer, vous allez perdre la possibilité d’actualiser vos applications.\n\n Tous les projets que vous empaquetez dans le futur seront signés en utilisant votre nouveau fichier keystore. Les changement du keystore affectera la possibilité de réinstaller les applications préalablement installées. Si vous n’êtes pas sûrs que vous voulez faire ça, prière de lire la documentation à propos des keystores en cliquant sur "Apprendre", puis "Dépannage", après sur "Keystores et signature des applications"\n\n Il n’y a pas moyen d’annuler la suppression de votre fichier keystore.
