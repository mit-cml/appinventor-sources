PhoneCallHelpStringComponentPallette = <p> Composant non visible qui réalise un appel téléphonique à un nombre spécifié dans la propriété <code>Numéro téléphone</code>, qui peut être fixée soit dans le designer ou la partie blocs. Le composant a la méthode <code>Faire appel téléphonique</code>, permettant de lancer un appel téléphonique.</p><p>Souvent, ce composant est utilisé avec le composant <code>Sélectionneur de contact</code>, qui permet à un utilisateur de sélectionner un contact parmi les contacts enregistrés dans le téléphone et fixe la propriété <code>Numéro téléphone</code> au numéro de téléphone du contact.</p><p>Pour spécifier le numéro de téléphone (e.g., 650-555-1212), fixez la propriété <code>Numéro téléphone</code> à un texte avec des nombres (e.g., "6505551212"). Les tirets, les points, et les parenthèses peuvent être inclus (e.g., "(650)-555-1212") mais vont être ignoré; Les espaces ne doivent pas être inclus </p>
