AccelerometerSensorHelpStringComponentPallette = Composant non visible qui détecte le secouement et mesure l’accélération approximative en 3 axes en utilisant le SI d''unité (m/s<sup>2</sup>). Les composants sont: <ul>\n<li> <strong>xAccel</strong>: 0 quand l''appareil est au repos sur une surface plate, positif quand l''appareil est incliné à la droite ( sa partie gauche est soulevée), et négatif quand l''appareil est incliné à gauche ( sa partie droite est soulevée).</li>\n<li> <strong>yAccel</strong>: 0 quand l''appareil est au repos sur une surface plate, positif quand le bas est soulevé, et négatif quand le haut est soulevé</li>\n <li> <strong>zAccel</strong>:  égal à  -9.8 ( la gravité de la terre en mètre par seconde) quand l''appareil est au repos et parallèle à la terre, face est orientée vers le haut, 0 quand perpendiculaire au sol, et +9.8 quand la face est orientée vers le bas. La valeur peut être affectée par son accélération avec ou contre la gravité.</li></ul>
