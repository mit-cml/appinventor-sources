ImageSpriteHelpStringComponentPallette = <p>Un "lutin" qui peut être placé dans un <code>Cadre</code>, et qui peut réagir à la touché et au déplacement, interagit avec les autres lutins (<code>Balle</code>s et  les autres <code>Image lutin</code>s) et le bord du cadre, et bouge selon les valeurs de ses propriétés.  Son apparence est celle de l’image spécifiée dans la propriété <code>Photo</code> (à moins que la propriété <code>Visible</code> est <code>Faux</code>.</p> <p>Pour que <code>Image lutin</code> avance 10 pixels à gauche chaque 1000 milli-secondes (une seconde), par exemple, il faut fixer la propriété <code>Vitesse</code>à 10 [pixels], la propriété <code>Intervalle</code> à 1000 [milli-secondes], la propriété <code>Orientation</code> à 180 [degrés], et la propriété <code>Activé</code> à <code>Vrai</code>.  Un lutin qui a la propriété <code>Rotation</code> fixé à <code>Vrai</code> va faire des rotations chaque fois que l’ <code>Orientation</code> de l’image lutin change.  La vérification de la collision avec un lutin en rotation vérifie en faite la position qui n’est pas en rotation, ainsi la détection de collision va être inexacte pour les les lutins haut étroit ou large et court en rotation. N’importe quelle propriété peut être changée à n’importe quel moment sous le contrôle du programme.</p>
