VideoPlayerHelpStringComponentPallette = Un composant multimédia capable de lire des vidéos. Quand l’application fonctionne, le  Lecteur Vidéo va être affiché comme un rectangle sur l’écran. Si l’utilisateur touche le rectangle, les contrôles vont apparaitre pour lire/pause, passer avant, et marche arrière dans une vidéo. L’application peut aussi contrôler le comportement en appelant les méthodes <code>Commencer</code>, <code>Pause</code>, et <code>Chercher à</code>.  <p> Les fichiers vidéos doivent être dans les formats Windows Media Video (.wmv) , 3GPP (.3gp), ou MPEG-4 (.mp4). Pour plus de détails à propos des formats acceptés, visitez <a href="http://developer.android.com/guide/appendix/media-formats.html" target="_blank">Android Supported Media Formats</a>.</p><p> App Inventor pour Android accepte seulement les fichiers vidéo en dessous de 1 MB et limite la taille totale d’une application à 5 MB , not all of which is available for media (video, audio, and sound) files (video, audio, et son). Si vos fichiers media sont très grands, vous pouvez avoir des erreurs dans le paquetage ou l’installation de votre application, dans un cas pareil vous devez réduire le nombre des fichiers media ou leurs tailles. La plupart des logiciels de traitement vidéo, comme Windows Movie Maker et Apple iMovie, peuvent vous aider à réduire la taille des vidéos en les rendant moins grands ou en ré-encodant la vidéo dans un format plus compact.</p><p> Vous pouvez aussi fixer la source media à une URL qui pointe sur une vidéo en streaming, mais l’URL doit pointer dans le fichier vidéo lui même, non pas dans un programme qui lit les vidéos.
