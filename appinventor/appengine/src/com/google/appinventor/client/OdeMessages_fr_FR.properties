WebViewerHelpStringComponentPallette = Composant pour voir les pages Web. L’URL d''accueil peut être spécifié dans la partie designer et la partie Blocs. L’interface peut être définie pour  suivre les liens quand ils sont tapés, et les utilisateurs peuvent remplir des formulaires sur le Web . Attention: Ce n’est pas un navigateur complet. Par exemple, cliquer le bouton  retour du téléphone va annuler l’application, plutôt que  revenir sur l’historique du navigateur.<p /> Vous pouvez utiliser la propriétés Chaine afficheur web pour communiquer entre votre application et  le code Javascript qui fonctionne sur la page Afficheur Web. Dans l’application, vous pouvez avoir et fixer Chaine afficheur Web.  Dans  AfficheurWeb,vous ajoutez  le Javascript qui référence l’objet window.AppInventor, en utilisant les méthodes </em getWebViewString()</em> et <em>setWebViewString(text)</em>.  <p />par exemple, si l’Afficheur Web s’ouvre dans une page qui contient la commande <br /> <em>document.write("La réponse est" + window.AppInventor.getWebViewString());</em> <br />et si vous fixez WebView.WebVewString à "hello", alors la page web va afficher </br ><em>La réponse est hello</em>.  <br /> et si la page Web contient du  Javascript qui execute la commande <br /><em>windowAppInventor.setWebViewString("hello from Javascript")</em>, <br /> Alors la valeur de la  propriétés WebViewString va être <br /><em>hello from Javascript</em>.
