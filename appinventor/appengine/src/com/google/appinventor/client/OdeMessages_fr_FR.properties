TinyDBHelpStringComponentPallette = TinyDB est un composant non visible qui stocke des données pour une application. <p> Les applications créées avec App Inventor sont initialisés chaque fois qu’ils fonctionnent: Si une application fixe une valeur d’une variable et que l’utilisateur quitte l’application, la valeur de cette variable ne sera pas mémorisée la prochaine fois que l’application fonctionne. En revanche, TinyDB est une  <em> donnée de stockage permanente</em> pour l’application, la donnée stockée là bas sera disponible chaque fois que l’application fonctionne. Un exemple peut être un jeu qui enregistre le plus haut score et le récupère chaque fois le jeu est joué. </<p> <p> Les éléments de donné sont des chaines stockées sous <em>tags</em> .Pour stocker un élément,vous spécifiez le tag où il doit être stocké.   Par la suite,vous pouvez retirer la donnée stockée sous un tag donné.</p><p>Il y a seulement un seul magasin de données par application. Même si vous pourriez avoir plusieurs composantes TinyDB, ils vont utiliser le même magasin de données. Pour avoir l’effet de différents magasins de données, utilisez différents clés. Chaque application a sont propre magasin de données. Vous ne pouvez pas utiliser TinyDB pour passer une donnée entre deux applications différentes dans le téléphone, bien que vous <em>pouvez</em> utiliser TinyDb pour partager des données entre différents écrans d’une application multi-écrans.</p> <p> Quand vous êtes en train de développer des applications en utilisant le compagnon AI, toutes les applications utilisant ce compagnon  vont partager la même TinyDb. Ce partage va disparaitre une fois les applications emballées. Mais durant le développement, vous devez faire nettoyer le TinyDB à chaque fois que vous commencez le travail sur une nouvelle application.</p>
