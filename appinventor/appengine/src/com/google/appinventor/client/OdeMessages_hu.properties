confirmOverwriteKeystore = Biztosan felül akarod írni a kulcsfájlodat?\n\nHa igen, akkor a korábbi kucslfájlod el lesz távolítva az App Inventor szerverről.\n\nHa vannak alkalmazásaid a Google Play Áruházban amelyek a felülírandó kulcstárat használják, akkor nem leszel képes frissíteni azokat a programokat.\n\nEzt követően minden projekt, amelyből alkalmazás csomagot készítesz az új kulcstár fájl felhasználásával lesz aláírva. A kulcstár fájl megváltoztatása miatt lehet hogy bizonyos régebbi alkalmazásokat nem tudsz majd újratelepíteni a készülékedre. Ha nem vagy biztos benne le akarod-e cserélni, olvasd el a kulcstárakról szóló dokumentációt a \"Súgó\" (Help) menü \"Hibakeresés\" (Troubleshooting) menüpontjában, a \"Kulcstárak és Alkalmazások aláírása\" (Keystores and Signing of Applications).\n\nA kulcstár fájl lecserélése nem visszavonható művelet.
