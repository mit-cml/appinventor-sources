confirmDeleteKeystore = Biztosan le akarod törölni a kulcsfájlodat?\n\nHa igen, akkor a kucslfájlod el lesz távolítva az App Inventor szerverről és automatikusan egy új készül helyette.\n\nHa vannak alkalmazásaid a Google Play Áruházban amelyek a régi kulcstárat használják, akkor nem leszel képes frissíteni azokat a programokat.\n\nEzt követően minden projekt, amelyből alkalmazás csomagot készítesz az új kulcstár fájl felhasználásával lesz aláírva. A kulcstár fájl megváltoztatása miatt lehet hogy bizonyos régebbi alkalmazásokat nem tudsz majd újratelepíteni a készülékedre. Ha nem vagy biztos benne le akarod-e törölni, olvasd el a kulcstárakról szóló dokumentációt a \"Súgó\" (Help) menü \"Hibakeresés\" (Troubleshooting) menüpontjában, a \"Kulcstárak és Alkalmazások aláírása\" (Keystores and Signing of Applications).\n\nA kulcstár fájl törlése nem visszavonható művelet.
