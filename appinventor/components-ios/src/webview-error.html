<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <style>
      body {
        margin: 0px;
        text-align: center;
      }
        body, p, ol, ul, td {
        font-family: helvetica, verdana, arial, sans-serif;
      }
      h1 {
        color: #3F3F3F;
        background: #C52F24;
        padding: 0.5em 1.5em;
        margin: 0;
        line-height: 1.1em;
        font-size: 45px;
        word-wrap: break-word;
      }
      h2 {
        color: #C52F24;
        line-height: 25px;
        font-size: 35px;
        height: 20px;
      }
      #container {
        box-sizing: border-box;
        padding: 0 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>%@<br>%@</h1>
    <h2 id="container">%@</h2>
  </body>
</html>
