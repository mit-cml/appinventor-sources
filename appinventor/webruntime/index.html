      function yailNumberToString(n) {
        if (Number.isFinite(n)) {
          if (n == Math.round(n)) {
            return n.toString();
          } else {
            // TODO(ewpatton): Match the Java version here
            return n.toString();
          }
        } else {
          return n < 0 ? "-infinity" : "+infinity";
        }
      }
